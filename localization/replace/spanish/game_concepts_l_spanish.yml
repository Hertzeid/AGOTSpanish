l_spanish:
 test_text_to_use_explanation:0 "La palabra [primary_title|E] es un concepto de juego." #NT!
 game_concept_vassal:0 "Vasallo" #NT!
 game_concept_vassals:0 "vasallos" #NT!
 game_concept_vassalage:0 "Vasallaje" #NT!
 game_concept_vassals_possessive:0 "vasallos" #NT!
 game_concept_direct_vassal:0 "vasallo directo" #NT!
 game_concept_direct_vassals:0 "vasallos directos" #NT!
 game_concept_direct_vassal_desc:0 "Tus $game_concept_direct_vassals$ son los [vassals|E] que te sirven personalmente. Los vasallos de vasallos están incluidos en #emphasis no en #! ." #NT!
 game_concept_vassalize:0 "Vassalizar" #NT!
 game_concept_vassalization:0 "vasallaje" #NT!
 game_concept_vassal_desc:1 "Un $game_concept_vassal$ es un [ruler|E] que ha jurado lealtad a otro gobernante, su [liege|E].\n\nEl $game_concept_vassal$ proporciona a su Lord [levies|E] y [taxes|E], su [obligations|E], a cambio de protección.\n\nSi el [opinion|E] de un $game_concept_vassal$ de su Lord es bajo, pueden unirse a [factions|E] o [ruler|E]0 para reemplazar a su Lord con otra persona." #NT!
 game_concept_ruler:0 "Gobernante" #NT!
 game_concept_rulers:0 "Gobernantes" #NT!
 game_concept_rulerpossessive:0 "del gobernante" #NT!
 game_concept_ruler_desc:1 "Un $game_concept_ruler$ es un [character|E] que posee al menos un [title|E]." #NT!
 game_concept_title:0 "Título" #NT!
 game_concept_titles:0 "Títulos" #NT!
 game_concept_titlepossessive:0 "Título" #NT!
 game_concept_title_desc:1 "Un $game_concept_title$ es esencialmente un certificado de propiedad de la tierra.\n\nLa unidad de tierra más pequeña en el mapa es el [barony|E]. Las baronías se organizan en áreas más grandes llamadas [counties|E]. Los condados [de_jure|E] pertenecen a un [duchy|E], los ducados a un [kingdom|E] y los reinos a un [empire|E].\n\nDucados, reinos e imperios no siempre tienen un [holder|E], pero son títulos que pueden ser [created|E] por un gobernante que controla suficiente del territorio correspondiente ." #NT!
 game_concept_holder:0 "Poseedor" #NT!
 game_concept_holders:0 "Titulares" #NT!
 game_concept_holder_possessive:0 "del titular" #NT!
 game_concept_holders_possessive:0 "Titulares" #NT!
 game_concept_hold:0 "Sostener" #NT!
 game_concept_holder_desc:1 "El $game_concept_holder$ de [title|E] es el personaje que posee el título. Los títulos [barony|E] y [county|E] siempre tendrán $game_concept_holders$ una vez liquidados, mientras que los títulos [duchy|E], [kingdom|E] y [empire|E] podrían no haberse creado todavía. Como advertencia adicional, es posible que el $game_concept_holder$ de un título de alto nivel no controle ningún territorio dentro del área [de_jure|E] del título.\n\nTener títulos de nivel superior le permite tener un $game_concept_holder$0 de nivel superior. Por ejemplo, los duques pueden tener condes como vasallos y los reyes pueden tener duques." #NT!
 game_concept_de_jure:0 "De jure" #NT!
 game_concept_de_jure_desc:1 "La mayoría de los [titles|E] se consideran parte de un título de nivel superior $game_concept_de_jure$ ("por ley").\n\nPor ejemplo, un [ruler|E] puede ser un [king|E] de Inglaterra, pero su [realm|E] aún no contiene todas las tierras que se consideran legalmente como parte de Inglaterra.\n\nEl [holder|E] de un [duchy|E], [kingdom|E] o [empire|E] siempre tiene un [casus_belli|E] para tomar el control de sus títulos constituyentes de $game_concept_de_jure$.\n\n$game_concept_de_jure$1 también decidirá quién es su $game_concept_de_jure$2 en función del Título que su $game_concept_de_jure$3 es De Jure una parte de." #NT!
 game_concept_de_jure_drift:0 "Deriva de jure" #NT!
 game_concept_de_jure_drift_drifted:0 "a la deriva" #NT!
 game_concept_de_jure_drift_drift:0 "Deriva" #NT!
 game_concept_de_jure_drift_desc:1 "$game_concept_de_jure_drift_desc_part_1$\n\n$game_concept_de_jure_drift_desc_part_2$" #NT!
 game_concept_de_jure_drift_desc_part_1:0 "Un proceso lento por el cual el [de_jure|E] [liege|E] de un [title|E] puede cambiar. Ocurre naturalmente cuando un [duchy|E] o [kingdom|E] está completamente controlado por un [ruler|E] que no posee el título de feudalismo de jure del territorio.\n\nEste proceso se puede acelerar asignando su [chancellor|E] al [councillor_task|E] apropiado #weak ($task_integrate_title$)[de_jure|E]0Los ducados solo pueden [de_jure|E]1 en Kingdoms, y Kingdoms solo puede Drift en [de_jure|E]2.\n\nPermitir que los títulos De Jure Drift entren en su [de_jure|E]3 es una buena manera de deshacerse de la penalización de [de_jure|E]4." #NT!
 game_concept_de_jure_drift_desc_part_2:0 "#weak Ejemplo: El Ducado de $d_northumberland$ es parte de jure de $k_england$, pero el territorio del ducado está completamente dentro de $k_scotland$. Dado que el rey de $k_scotland$ no posee también $k_england$, el ducado comenzará a $game_concept_de_jure_drift$ para convertirse en parte de $k_scotland$.#!" #NT!
 game_concept_primary_title:0 "Título principal" #NT!
 game_concept_primary_titles:0 "Títulos primarios" #NT!
 game_concept_primary_title_desc:0 "Un [rulerpossessive|E] $game_concept_primary_title$ es su [title|E] de mayor rango con el que se identifican más estrechamente, determinando su escudo de armas y el nombre de su [realm|E].\n\nSi controla varios títulos del mismo nivel, puede elegir cuál debería ser su $game_concept_primary_title$ ." #NT!
 game_concept_recently_acquired_holding:0 "Participación adquirida recientemente" #NT!
 game_concept_recently_acquired_holdings:0 "Participaciones adquiridas recientemente" #NT!
 game_concept_recently_acquired_holding_desc:0 "[holdings|E] adquiridos en el último año que colocan una regla por encima de su [domain_limit|E] no causan penalizaciones a sus otras propiedades, pero tampoco proporcionan [taxes|E] o [levies|E]." #NT!
 game_concept_domain_size:0 "Tamaño del dominio" #NT!
 game_concept_domain_size_desc:0 "El $game_concept_domain_size$ de un personaje refleja cuántos [barony|E] y [county|E] [titles|E] tiene personalmente." #NT!
 game_concept_levies:0 "Levas" #NT!
 game_concept_levy:0 "Exacción" #NT!
 game_concept_levies_desc:2 "La mayor parte de la mayoría de [armies|E] se compone de $game_concept_levies$.\n\nCada [holding|E] proporciona un número determinado de $game_concept_levies$ a su [holder|E]. [vassals|E], a su vez, proporciona una parte de su $game_concept_levies$ a su [liege|E].\n\n$game_concept_levies$ está compuesto en su mayoría por combatientes mal armados #weak  (milicias campesinas, rufianes, mercenarios locales, nobles indigentes, terratenientes menores, etc.) $game_concept_levies$0 y se consideran propios tipo de unidad.\n\nUn $game_concept_levies$1 tiene $game_concept_levies$2 $game_concept_levies$3 y $game_concept_levies$4 $game_concept_levies$5. El otro tipo de $game_concept_levies$6 en el juego son $game_concept_levies$7: profesionales capacitados y costosos." #NT!
 game_concept_vassal_obligations:0 "Obligaciones Vasallas" #NT!
 game_concept_obligations:1 "Obligaciones" #NT!
 game_concept_obligation:0 "Obligación" #NT!
 game_concept_vassal_obligations_desc:4 "$game_concept_vassal_obligations$ define cuánto [tax|E] y cuántos [levies|E] proporciona un [vassal|E] a su [liege|E]. El [government_form|E] del Vasallo decide cuáles son los $game_concept_vassal_obligations$.\n\n#weak Por ejemplo, los Vasallos Feudales tienen su $game_concept_vassal_obligations$ establecido por su [feudal_contract|E].[tax|E]0[tax|E]1 pagan un porcentaje de su [tax|E]2 y [tax|E]3 totales a través de los Impuestos Feudales y Obligaciones de Levas Feudales. [tax|E]4Estos [tax|E]5 pueden a su vez ser modificados por opciones de 'letra pequeña' como [tax|E]6 o [tax|E]7.[tax|E]8" #NT!
 game_concept_feudal_contract:0 "contrato feudal" #NT!
 game_concept_feudal_contracts:0 "Contratos feudales" #NT!
 game_concept_contract:0 "Contrato" #NT!
 game_concept_feudal_contract_desc:2 "Un $game_concept_contract$ especifica el [obligations|E] entre un [vassal|E] y su [liege|E]. Solo el feudal y el clan [government_forms|E] permiten que cada vasallo negocie sus obligaciones individualmente.\n\nLos contratos especiales, como los contratos #V $special_contract_march_short$#!, #V $special_contract_scutage_short$[obligations|E]0o #V [obligations|E]2[obligations|E]0, solo pueden ser mantenidos por [obligations|E]4-nivel [obligations|E]5 o superior." #NT!
 game_concept_crown_authority:0 "Autoridad de la corona" #NT!
 game_concept_crown_authority_desc:1 "$game_concept_crown_authority$ representa el poder general que ejerce un [ruler|E] sobre su [vassals|E].\n\nHay cuatro niveles de $game_concept_crown_authority$; [autonomous_vassals|E], [limited|E], [high|E] y [absolute|E]. Aumentar $game_concept_crown_authority$ cuesta una cantidad de [prestige|E] según el nivel y el [ruler|E]0 del gobernante.\n\n[ruler|E]1A los vasallos no les gustan los niveles más altos de $game_concept_crown_authority$, y reducirlo es el objetivo principal de [ruler|E]3.[ruler|E]4" #NT!
 game_concept_autonomous_vassals:0 "Vasallos Autónomos" #NT!
 game_concept_autonomous_vassals_crown_authority:0 "Autoridad Autónoma de la Corona de Vasallos" #NT!
 game_concept_autonomous_vassals_crown_authority_desc:0 "'$game_concept_autonomous_vassals$' es el nivel más bajo de [crown_authority|E]. En este nivel, [vassals|E] no tiene penalización de [opinion|E] hacia su [liege|E], y el Lord solo tiene un poder básico sobre ellos." #NT!
 game_concept_limited:0 "Limitado" #NT!
 game_concept_limited_crown_authority:0 "Autoridad de la corona limitada" #NT!
 game_concept_limited_crown_authority_desc:1 "'$game_concept_limited_crown_authority$' es el segundo al nivel más bajo de [crown_authority|E]. [vassals|E] tiene una penalización #N -10#! [opinion|E] hacia su [liege|E], y el Lord puede [revoke|E] [titles|E] y [retract|E] los vasallos de un vasallo. El [crown_authority|E]0 puede cambiar entre la Partición [crown_authority|E]1 disponible." #NT!
 game_concept_high:0 "Alto" #NT!
 game_concept_high_crown_authority:0 "Alta Autoridad de la Corona" #NT!
 game_concept_high_crown_authority_desc:2 "$game_concept_high_crown_authority$ es el segundo al nivel más alto. [vassals|E] tienen una penalización de #N -20#! [opinion|E] hacia su [liege|E].\n\nEn este nivel, además de los poderes que obtiene el Lord en [limited_crown_authority|E], los vasallos bajo el mismo Lord ya no pueden hacer la guerra entre sí, el gobernante puede cambiar entre todos los disponibles. [succession_laws|E], y los vasallos [titles|E] no pueden ser heredados por gobernantes fuera del [realm|E] del Lord.\n\nPor último, rechazar el título [vassals|E]0 o vasallo [vassals|E]1 se considera un [vassals|E]2 incluso si el Lord no tiene suficiente justificación." #NT!
 game_concept_absolute:0 "Absoluto" #NT!
 game_concept_absolute_crown_authority:0 "Autoridad absoluta de la corona" #NT!
 game_concept_absolute_crown_authority_desc:2 "$game_concept_absolute_crown_authority$ es el nivel más alto de [crown_authority|E]. [vassals|E] tiene una penalización de #N -30#! [opinion|E] hacia su [liege|E].\n\nA este nivel, además de los efectos de [high|E] y [limited|E] Crown Authority, el gobernante puede elegir un [designated_heir|E] a un costo de [crown_authority|E]0.\n\nAdemás, los vasallos no pueden declarar la guerra incluso contra gobernantes extranjeros." #NT!
 game_concept_tribal_authority:0 "autoridad tribal" #NT!
 game_concept_tribal_authority_desc:2 "$game_concept_tribal_authority$ representa la influencia general que un [tribal|E] [ruler|E] ejerce sobre su [vassals|E]. En comparación con [crown_authority|E], ofrece menos poderes y en niveles posteriores.\n\nHay cuatro niveles de $game_concept_tribal_authority$: [disparate_tribes|E], [limited_tribal|E], [high_tribal|E] y [absolute_tribal|E]. Aumentar $game_concept_tribal_authority$ cuesta una cantidad de [tribal|E]1 según el nivel y el [tribal|E]2 del gobernante, pero generalmente es más costoso que aumentar la autoridad de la corona.\n\n[tribal|E]3A los vasallos no les gustan los niveles más altos de $game_concept_tribal_authority$, y reducirlo es el objetivo principal de cualquier [tribal|E]5.[tribal|E]6" #NT!
 game_concept_disparate_tribes:0 "Tribus Dispares" #NT!
 game_concept_disparate_tribes_tribal_authority:0 "Autoridad tribal de tribus dispares" #NT!
 game_concept_disparate_tribes_tribal_authority_desc:0 "$game_concept_disparate_tribes$ es el nivel más bajo de [tribal_authority|E]. En este nivel, [vassals|E] no tiene penalización de [opinion|E] hacia su [liege|E], y el Lord no tiene poder sobre ellos más que la capacidad de exigir [levies|E] y [taxes|E]." #NT!
 game_concept_limited_tribal:0 "Limitado" #NT!
 game_concept_limited_tribal_authority:0 "Autoridad tribal limitada" #NT!
 game_concept_limited_tribal_authority_desc:0 "$game_concept_limited_tribal_authority$ es el segundo nivel más bajo de [tribal_authority|E]. [vassals|E] tiene una penalización de #N -10#! [opinion|E] hacia su [liege|E], y el Lord ahora puede [imprison|E] [characters|E] en su [realm|E]." #NT!
 game_concept_high_tribal:0 "Alto" #NT!
 game_concept_high_tribal_authority:0 "Alta autoridad tribal" #NT!
 game_concept_high_tribal_authority_desc:0 "$game_concept_high_tribal_authority$ es el segundo nivel más alto de [tribal_authority|E]. [vassals|E] tiene una penalización de #N -20#! [opinion|E] hacia su [liege|E].\n\nEn este nivel, además de la capacidad de [imprison|E] [characters|E], el Lord puede [revoke|E] [tribal_authority|E]0 y [tribal_authority|E]1 ser vasallo de un vasallo." #NT!
 game_concept_absolute_tribal:0 "Absoluto" #NT!
 game_concept_absolute_tribal_authority:0 "Autoridad tribal absoluta" #NT!
 game_concept_absolute_tribal_authority_desc:0 "$game_concept_absolute_tribal_authority$ es el nivel más alto de [tribal_authority|E]. [vassals|E] tiene una penalización de #N -30#! [opinion|E] hacia su [liege|E].\n\nA este nivel, además de los efectos de [limited_tribal|E] y [high_tribal_authority|E], los gobernantes ahora pueden asentarse y convertirse en [feudal|E].\n\nProtarg_10 sin reformar Los gobernantes de [tribal_authority|E]1 requieren esta ley para reformar su [tribal_authority|E]2 ." #NT!
 game_concept_powerful_vassal:0 "Vasallo poderoso" #NT!
 game_concept_powerful_vassal_powerful:0 "Poderoso" #NT!
 game_concept_powerful_vassals:0 "Vasallos poderosos" #NT!
 game_concept_powerful_vassal_possessive:0 "Vasallos poderosos" #NT!
 game_concept_powerful_vassal_desc:1 "'$game_concept_powerful_vassals$' son el puñado de [vassals|E] con más [soldiers|E] y más alto [income|E]. Debes prestar mucha atención a estos vasallos, porque esperan ocupar un asiento en tu [council|E] y tendrán un [opinion|E] de ti significativamente más bajo si no lo hacen.\n\nCambiar un [succession_law|E] requiere que todos los $game_concept_powerful_vassals$ tengan un [opinion|E] positivo de ti , ser [cowed|E] tuyo o ser [vassals|E]0." #NT!
 game_concept_realm_law:0 "Ley del reino" #NT!
 game_concept_realm_law_desc:0 "Leyes que se aplican al reino de este personaje, como el nivel de [crown_authority|E] o [tribal_authority|E]." #NT!
 game_concept_title_law:0 "Ley de títulos" #NT!
 game_concept_title_laws:0 "Leyes de títulos" #NT!
 game_concept_title_law_desc:1 "A [titles|E] se le puede otorgar una Ley [title_specific_succession|E] específica de ese Título. Esta Ley dictará reglas de sucesión diferentes a las de otros títulos de igual carácter." #NT!
 game_concept_strong_vassal:0 "Vasallo fuerte" #NT!
 game_concept_strong_vassals:0 "Vasallos fuertes" #NT!
 game_concept_strong_vassal_desc:0 "Un $game_concept_strong_vassal$ es un [vassal|E] que se acerca o supera su [liege|E] en potencia, incurriendo en una penalización de [opinion|E]. #weak Ven a su Lord como débil e inadecuado para gobernar el reino.#!" #NT!
 game_concept_domain_limit:0 "Límite de dominio" #NT!
 game_concept_domain_limit_desc:0 "El $game_concept_domain_limit$ determina cuántos [holdings|E] puedes tener legalmente en tu [domain|E]. El $game_concept_domain_limit$ se ve afectado por muchas cosas, como tu [stewardship_skill|E], [succession_law|E] y el nivel de tu [primary_title|E].\n\nAunque puedes subir tu $game_concept_domain_limit$, hacerlo reducirá tu [income|E] y [vassal|E] [holdings|E]0." #NT!
 game_concept_vassal_limit:0 "Límite vasallo" #NT!
 game_concept_vassal_limit_desc:2 "El $game_concept_vassal_limit$ determina cuántos [direct_vassals|E] puedes tener legalmente (excluyendo los vasallos de nivel [barony|E]).\n\nAunque puedes superar tu $game_concept_vassal_limit$, hacerlo reducirá el [taxes|E] y el [levies|E] que proporcionan tus vasallos, y es posible que te vaya mejor con [transferring|E] algunos vasallos mantenerse por debajo del límite." #NT!
 game_concept_leasing:0 "Arrendamiento" #NT!
 game_concept_lease:0 "Alquiler" #NT!
 game_concept_leases:0 "Arrendamientos" #NT!
 game_concept_leased:0 "arrendado" #NT!
 game_concept_lessee:0 "Arrendatario" #NT!
 game_concept_leasing_desc:1 "[baronies|E] menor puede ser $game_concept_leased$ a [holy_orders|E] o [clergy|E]. Las baronías arrendadas proporcionan [taxes|E] y [levies|E] a [lessee|E] en lugar de [holder|E].\n\nUna orden sagrada puede arrendar [castle_holdings|E], mientras que el clero puede arrendar [temple_holdings|E].\n\nLos $game_concept_leased$0 arrendados aún se consideran parte del $game_concept_leased$1 del titular. $game_concept_leased$2 no se puede arrendar." #NT!
 game_concept_succession:0 "Sucesión" #NT!
 game_concept_succession_desc:1 "$game_concept_succession$ ocurre cuando un [ruler|E] muere, dividiendo su [gold|E] y [titles|E] entre sus [heirs|E] de acuerdo con el [succession_laws|E].\n\nLos jugadores seguirán jugando como su [player_heir|E] incluso si algunos títulos se pierden para otros personajes.\n\nSi no hay un jugador heredero, el juego terminará.\n\n#weak Algunas circunstancias excepcionales pueden obligar a que ocurra una Sucesión incluso antes de que muera un gobernante, como perder un [excommunication_war|E]. Sin embargo, legalmente hablando, los Gobernantes no pueden optar por abdicar por su cuenta.#!" #NT!
 game_concept_heir:0 "Heredero" #NT!
 game_concept_heirs:0 "herederos" #NT!
 game_concept_heir_desc:3 "Un heredero es un personaje que puede heredar uno o más [titles|E].\n\nCada [title|E] que tiene tiene un $game_concept_heir$, determinado por el [succession_laws|E] de su [holder|E] actual. Cuando el Titular actual del Título muere, o activa un [succession|E], el $game_concept_heir$ actual del Título lo heredará.\n\nTenga en cuenta que los Títulos del mismo [ruler|E] pueden tener un $game_concept_heirs$ diferente. En particular, el [primary_title|E] es heredado por el [title|E]0 y los jugadores seguirán jugando como su [title|E]1." #NT!
 game_concept_primary_heir:0 "Heredero principal" #NT!
 game_concept_primary_heirs:0 "Herederos primarios" #NT!
 game_concept_primary_heir_desc:0 "El $game_concept_primary_heir$ es el personaje que heredará el [primary_title|E] de un [ruler|E] en [succession|E]. Por lo general, pero no siempre, es el mismo carácter que [player_heir|E]." #NT!
 game_concept_player_heir:0 "heredero del jugador" #NT!
 game_concept_player_heir_desc:1 "El $game_concept_player_heir$ es el [heir|E] con el que un jugador seguirá jugando en [succession|E].\n\nEl $game_concept_player_heir$ suele ser el mismo que el [primary_heir|E], pero si el [succession_law|E] de su [primary_title|E] dicta que debe ir a un personaje fuera de su [dynasty|E], en lugar de eso, sigue jugando como el heredero dinástico de tu segundo título más alto (o tercero, cuarto, etc.).\n\nEsta situación es común cuando tu $game_concept_player_heir$ es expulsado bajo una ley de sucesión electiva." #NT!
 game_concept_title_heir:0 "Heredero del título" #NT!
 game_concept_title_heirs:0 "Herederos del título" #NT!
 game_concept_title_heir_desc:0 "El Heredero del Título es el [heir|E] de un [title|E] específico con su propio [title_succession|E]. Recibirán ese Título cuando el [holder|E] actual muera." #NT!
 game_concept_realm_heir:0 "heredero del reino" #NT!
 game_concept_realm_heirs:0 "Herederos del reino" #NT!
 game_concept_realm_heir_desc:0 "Un Heredero de un Reino es uno de los [heirs|E] de un [realm|E], y recibirá todos o algunos de los [titles|E] en poder del [ruler|E] de ese Reino cuando ese Gobernante muera.\n\nUn Reino puede tener uno o más Herederos del Reino dependiendo de su [succession_law|E] ." #NT!
 game_concept_disinherit:0 "Desheredar" #NT!
 game_concept_disinherited:0 "desheredado" #NT!
 game_concept_disinherit_desc:1 "Un [dynast|E] puede desheredar a un miembro de su [dynasty|E] a costa de [dynasty_prestige|E].\n\nEsto eliminará al miembro de la dinastía de cualquier [line_of_succession|E] regular de cualquier título que esté actualmente en manos de otros miembros de la dinastía." #NT!


 game_concept_council:0 "Concejo" #NT!
 game_concept_council_desc:0 "El $game_concept_council$ consta de varios [councillors|E] que asisten a su [ruler|E] en la administración del [realm|E]. Como jefes de sus respectivos departamentos, se les pueden asignar varios [councillor_tasks|E] importantes." #NT!
 game_concept_councillor:0 "Concejal" #NT!
 game_concept_councillors:0 "Concejales" #NT!
 game_concept_councillor_desc:2 "Los consejeros son los asistentes principales de cualquier [ruler|E] y conforman el [council|E]. Hay muchos puestos posibles en el consejo: [chancellor|E], [marshal|E], [steward|E], [spymaster|E], [court_chaplain|E] (o [realm_priest|E]), [chancellor|E] y, finalmente, su [spouse|E].\n\nCada uno está a cargo de un departamento al que se le pueden asignar diferentes [council|E]0 para desempeñar.\ n\n[council|E]1 se molestará si no se le asigna uno de estos puestos, lo que significa que a menudo tendrá que elegir entre aplacar a un poderoso vasallo o nombrar a alguien que sea realmente competente.\n\nServir como consejero de su [council|E]2 le otorga una bonificación , que aumenta con el [council|E]3 del Señor Feudal." #NT!
 game_concept_councillor_task:0 "Tarea del Concejal" #NT!
 game_concept_councillor_tasks:0 "Tareas del Concejal" #NT!
 game_concept_councillor_task_desc:1 "$game_concept_councillor_tasks$ son trabajos importantes que se le pueden dar a tu [councillors|E]. Estas tareas pueden ser generales o dirigidas específicamente a un [county|E] o [court|E].\n\nSi tiene un [relation|E] con un Consejero, las tareas con un tiempo de finalización pueden tardar más o menos tiempo.\n\n#weak Tenga en cuenta que los concejales no están físicamente presentes para realizar estas tareas, sino simplemente liderar los esfuerzos.#!" #NT!
 game_concept_councillor_task_possible_side_effects:0 "Posibles efectos secundarios" #NT!
 game_concept_councillor_task_possible_side_effects_desc:2 "Un [councillor_task|E] puede tener consecuencias inesperadas con el tiempo. Estos pueden ser buenos o malos, siendo más probables los efectos positivos cuanto mayor sea el [skill|E] relevante del Consejero, y más probables los efectos negativos cuanto menor sea la Habilidad relevante." #NT!

 game_concept_chancellor:0 "Canciller" #NT!
 game_concept_chancellors:0 "Cancilleres" #NT!
 game_concept_chancellor_desc:0 "El $game_concept_chancellor$ es el [councillor|E] a cargo de las gestiones diplomáticas, tanto dentro como fuera del [realm|E]." #NT!

 game_concept_steward:0 "Mayordomo" #NT!
 game_concept_stewards:0 "mayordomos" #NT!
 game_concept_steward_desc:0 "El $game_concept_steward$ es el [councillor|E] a cargo de la administración de [domain|E], por ejemplo asuntos de [taxation|E], [culture|E] y [development|E]." #NT!

 game_concept_marshal:0 "Mariscal" #NT!
 game_concept_marshals:0 "Alguaciles" #NT!
 game_concept_marshal_desc:0 "El $game_concept_marshal$ es tu jefe [commander|E] y el [councillor|E] a cargo de los asuntos militares en general." #NT!

 game_concept_spymaster:0 "maestro de espías" #NT!
 game_concept_spymaster_desc:1 "El $game_concept_spymaster$ es tu [councillor|E] encargado de asuntos de intriga e inteligencia. ¡Cuidado con tener un Spymaster desleal, ya que pueden ocultar y participar fácilmente en un [GetScheme('murder').GetTypeName] contra usted y su familia cercana!" #NT!

 game_concept_admiral:0 "Almirante" #NT!
 game_concept_admirals:0 "almirantes" #NT!
 game_concept_admiral_desc:1 "El $game_concept_admiral$ es tu [councillor|E] encargado de asuntos náuticos y navales. Gran Capitán de tu [fleet|E], y capataz de cuando tus ejércitos [embark|E]." #NT!

 game_concept_castellan:0 "Castellano" #NT!
 game_concept_castellan_desc:1 "El $game_concept_castellan$ es tu [councillor|E] que actúa en su capacidad como tu fuerte mano derecha. Pueden realizar una variedad de [councillor_tasks|E] según sus capacidades, hablar con la voz y actuar con la mano." #NT!

 game_concept_court_chaplain:0 "capellán de la corte" #NT!
 game_concept_court_chaplains:0 "capellanes de la corte" #NT!
 game_concept_court_chaplain_desc:0 "El $game_concept_court_chaplain$ es el [councillor|E] a cargo de los asuntos religiosos y espirituales en [faiths|E] con el [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName] [doctrine|E].\n\nLas religiones con la Doctrina [GetFaithDoctrine('doctrine_theocracy_temporal').GetBaseName] tienen el mucho más poderoso (y problemático) [realm_priest|E] en lugar de un $game_concept_court_chaplain$." #NT!

 game_concept_realm_priest:0 "Sacerdote del reino" #NT!
 game_concept_realm_priests:0 "Sacerdotes del Reino" #NT!
 game_concept_realm_priest_possessive:0 "Sacerdotes del Reino" #NT!
 game_concept_realm_priest_desc:0 "Un $game_concept_realm_priest$ es un [councillor|E] a cargo de los asuntos religiosos y espirituales en [faiths|E] con el [GetFaithDoctrine('doctrine_theocracy_temporal').GetBaseName] [doctrine|E].\n\nA diferencia de su [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName] equivalente ([court_chaplains|E]), $game_concept_realm_priests$ automáticamente [lease|E] todos los [temple_holdings|E] en un [councillor|E]0's [councillor|E]1, y también reciben una parte de [councillor|E]2 y [councillor|E]3 de [councillor|E]4 $game_concept_realm_priests$.\n\n$game_concept_realm_priests$ proporciona a su [councillor|E]7 Gravámenes e Impuestos si tiene una Opinión positiva sobre ellos. Cuanto mayor sea el [councillor|E]8 de su [councillor|E]7, más proporcionarán.\n\n$game_concept_realm_priests$ con una opinión baja de su Señor Feudal no les proporcionará ningún impuesto o gravamen, y podría causar problemas." #NT!

 game_concept_law:0 "Ley" #NT!
 game_concept_laws:0 "leyes" #NT!
 game_concept_law_desc:0 "Las leyes de un reino son las que determinan cómo se estructura ese reino. El más fundamental de estos es el [crown_authority|E] del reino (o [tribal_authority|E] para las tribus), ya que esas Leyes determinan cómo [lieges|E] y [vassals|E] interactúan regularmente.\n\nAunque tienen menos impacto en la vida cotidiana de los gobernantes de un reino, [succession_laws|E] y [title_laws|E] siguen siendo muy importantes a tener en cuenta para [succession|E]." #NT!
 game_concept_succession_law:0 "Ley de sucesiones" #NT!
 game_concept_succession_laws:0 "Leyes de Sucesión" #NT!
 game_concept_succession_law_desc:2 "Cada [ruler|E] tiene una Ley de Sucesión principal que determina lo que sucede con su [titles|E] en [succession|E].\n\nAdemás, un Título individual a veces puede tener su propia Ley de Sucesión que prevalece sobre la predeterminada. Por ejemplo, el Sacro Imperio Romano puede ser Electivo aunque el emperador tenga la Partición como Ley de Sucesión principal.\n\nSolo puede cambiar la Ley de Sucesión cuando esté en el nivel apropiado de [crown_authority|E]." #NT!
 game_concept_religious_head_succession_law:0 "Jefe de Ley de Sucesión Fe" #NT!
 game_concept_religious_head_succession_law_short:0 "Jefe de Ley de Fe" #NT!
 game_concept_religious_head_succession_laws:0 "Jefe de Ley de Sucesión Fe" #NT!
 game_concept_religious_head_succession_laws_short:0 "Jefe de Leyes de Fe" #NT!
 game_concept_religious_head_succession_law_desc:0 "Los [rulers|E] que también son [heads_of_faith|E] tienen una ley [succession|E] de reino adicional, que requiere que su [heir|E] sea del mismo [faith|E] que ellos. Esto nunca se puede cambiar, y $game_concept_head_of_faith$ [titles|E] no puede tener [title_succession|E] separado. La única forma de eliminar este tipo de ley del reino es que una fuerza externa destruya el [head_of_faith|E] $game_concept_title$." #NT!
 game_concept_opinion:0 "Opinión" #NT!
 game_concept_opinions:0 "Opiniones" #NT!
 game_concept_opinion_desc:1 "Cada personaje tiene un $game_concept_opinion$ unidireccional de todos los demás personajes, representado por un valor que va de #N -100#!  a #P +100#!.\n\nThe La opinión que otro personaje tiene de ti es de crucial importancia, ¡ya que determinará su comportamiento!\n\nDebes ser especialmente desconfía de las Opiniones de tu [powerful_vassals|E], [spymaster|E] y [spouse|E]." #NT!
 game_concept_faction:0 "Facción" #NT!
 game_concept_factions:0 "facciones" #NT!
 game_concept_faction_desc:0 "Un $game_concept_faction$ es un grupo de [vassals|E] con intereses políticos comunes. La población local de [counties|E] también puede unirse a ciertos tipos de Facciones, como la Facción Campesina.\n\nLas Facciones se vuelven peligrosas una vez que su [faction_discontent|E] llega a cierto punto, momento en el cual darán un ultimátum.\n\nSi el [liege|E] no lo hace cumplir, la Facción se levantará en rebelión, provocando un [civil_war|E]." #NT!
 game_concept_faction_discontent:0 "Descontento" #NT!
 game_concept_discontent:0 "Descontento" #NT!
 game_concept_faction_discontent_desc:1 "$game_concept_faction_discontent$ es una medida de qué tan cerca está un [faction|E] de dar un ultimátum.\n\nSi el [military_power|E] de una facción está en el umbral, el descontento aumentará cada mes. Si el poder militar está por debajo del umbral, el descontento disminuirá. Las facciones muy poderosas verán aumentar su descontento rápidamente." #NT!
 game_concept_military_power:0 "Poder militar" #NT!
 game_concept_faction_military_power:0 "Poder militar de facción" #NT!
 game_concept_faction_military_power_desc:0 "$game_concept_faction_military_power$ es una medida de la fuerza militar total de un [faction|E] en relación con su objetivo.\n\nCada miembro individual de la facción suma toda su fuerza a la facción mientras permanezca en la facción. Si el objetivo de la facción es el [liege|E] de un miembro, la fuerza del miembro también se resta del poder relativo del Lord." #NT!
 game_concept_scheme:0 "Esquema" #NT!
 game_concept_scheming:0 "Maquinación" #NT!
 game_concept_schemes:0 "esquemas" #NT!
 game_concept_scheme_desc:2 "Un $game_concept_scheme$ es un intento a largo plazo de afectar a otro Personaje de alguna manera. Algunos esquemas son [personal|E], mientras que otros son [scheme_hostile|E].\n\nEl [success_chance|E] de un esquema se basa en el [skill|E] asociado. Algunos Esquemas también dependen de otros Personajes que podrían unirse como [agents|E].\n\nUn Esquema tiene la posibilidad de progresar cada mes #weak (mínimo #V 5%#!)#!. Una vez que llega al final, el Esquema puede ejecutarse automáticamente, aunque algunos Esquemas (como [GetScheme('murder').GetTypeName]) dan el [personal|E]0 la oportunidad de retroceder en caso de que sientan que el [personal|E]1 es demasiado bajo o que el momento no es el adecuado." #NT!
 game_concept_personal_scheme:0 "Esquema personal" #NT!
 game_concept_personal_schemes:0 "Esquemas personales" #NT!
 game_concept_personal:0 "Personal" #NT!
 game_concept_personal_scheme_desc:0 "$game_concept_personal_schemes$ son [schemes|E] que pretenden inducir un estado entre el [scheme_owner|E] y el [scheme_target|E]. El Propietario del Esquema normalmente realiza Planes de este tipo sin la participación de [agents|E].\n\nLos ejemplos incluyen convertirse en Amantes, Amigos o simplemente aumentar el [opinion|E] del Propietario del Esquema del Objetivo del Esquema." #NT!
 game_concept_scheme_owner:0 "Propietario del esquema" #NT!
 game_concept_schemer:0 "Intrigante" #NT!
 game_concept_scheme_owners:0 "Propietarios del esquema" #NT!
 game_concept_scheme_owner_desc:0 "El $game_concept_scheme_owner$ es el personaje que trama contra el [scheme_target|E]." #NT!
 game_concept_scheme_target:0 "Objetivo del esquema" #NT!
 game_concept_scheme_targets:0 "Objetivo del esquema" #NT!
 game_concept_scheme_target_target:0 "Objetivo" #NT!
 game_concept_scheme_target_desc:0 "El $game_concept_scheme_target$ es el personaje contra el que [scheme_owner|E] está tramando." #NT!
 game_concept_secret_scheme:0 "esquema secreto" #NT!
 game_concept_secret_scheme_single:0 "Secreto" #NT!
 game_concept_secret_schemes:0 "Esquemas secretos" #NT!
 game_concept_secret_scheme_desc:0 "Un $game_concept_secret_scheme$ es un [scheme|E] que progresa sin que el [scheme_target|E] lo sepa. Sin embargo, se puede descubrir, lo que provoca una reducción en [success_chance|E] y aumenta la probabilidad de que se descubra [scheme_owner|E] cuando se ejecuta el esquema.\n\n[agents|E] que se reclutan para $game_concept_secret_scheme$ tienen la posibilidad de ser [agent_discovery_discovered|E]." #NT!
 game_concept_agent:0 "Agente" #NT!
 game_concept_agents:0 "Agentes" #NT!
 game_concept_agents_desc:2 "Un Agente es participante de un [scheme|E], que aporta [scheme_power|E] y aumenta su [success_chance|E]. Solo [scheme_targets|E] [courtiers|E], [guests|E] y [direct_vassals|E] pueden ser reclutados como agentes.\n\nPara los esquemas [scheme_hostile|E], tener agentes cerca del objetivo es muy importante. Por ejemplo, [councillors|E] o [close_family|E] del objetivo del esquema contribuyen más al poder del esquema y la probabilidad de éxito.\n\nSer un agente en un esquema hostil es un [scheme_power|E]0, y los agentes corren el riesgo de ser [scheme_power|E]1." #NT!
 game_concept_agent_discovery:0 "Descubrimiento de agentes" #NT!
 game_concept_agent_discovery_discovered:0 "Descubierto" #NT!
 game_concept_agent_discovery_desc:1 "[secret_scheme|E] [agents|E] descubierto son vistos como [criminals|E] por su [liege|E], y es probable que sean [imprisoned|E]." #NT!
 game_concept_scheme_discovery_chance:0 "Probabilidad de descubrimiento del esquema" #NT!
 game_concept_scheme_discovery_chance_desc:0 "La posibilidad de descubrir cualquier [secret_scheme|E] contra ti o tus cortesanos cada mes." #NT!
 game_concept_prevented_murder:0 "Asesinato Prevenido" #NT!
 game_concept_prevented_murder_prevent:0 "Prevenir" #NT!
 game_concept_prevented_murder_desc:2 "En raras ocasiones, ciertas situaciones en la vida del objetivo de un [GetScheme('murder').GetTypeName] pueden causar que el [scheme|E] falle en las etapas finales de su ejecución. Esto anula la posibilidad de éxito." #NT!
 game_concept_hostile_scheme:0 "esquema hostil" #NT!
 game_concept_scheme_hostile:0 "Hostil" #NT!
 game_concept_hostile_schemes:0 "Esquemas hostiles" #NT!
 game_concept_hostile_scheme_desc:5 "$game_concept_hostile_schemes$ son [schemes|E] que tienen como objetivo causar daño a un personaje. La mayoría de los esquemas hostiles utilizan [secrecy|E].\n\nLos esquemas hostiles son:\n$BULLET_WITH_TAB$[GetScheme('murder').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('abduct').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('claim_throne').GetTypeName]\n$BULLET_WITH_TAB$[schemes|E]0" #NT!
 game_concept_secret:0 "Secreto" #NT!
 game_concept_secrets:0 "Misterios" #NT!
 game_concept_secret_desc:0 "$game_concept_secrets$ son cosas que los personajes no desean que otros sepan porque son vergonzosas, inmorales o simplemente [criminal|E].\n\nLos secretos se pueden descubrir a través de '$task_find_secrets$' [councillor_task|E] para [spymaster|E]. Una vez que conoces el $game_concept_secret$ de alguien, puedes [blackmail|E] el personaje para obtener un [hook|E]." #NT!
 game_concept_barony:0 "Baronía" #NT!
 game_concept_baronies:0 "baronías" #NT!
 game_concept_barons:0 "barones" #NT!
 game_concept_baron:0 "Barón" #NT!
 game_concept_barony_desc:0 "$game_concept_baronies$ son los [titles|E] con la clasificación más baja y tienen la huella más pequeña en el mapa, organizados en [counties|E] más grandes.\n\nLos títulos de baronía siempre deben tener un [holder|E] si contienen un [holding|E]." #NT!
 game_concept_county:0 "Condado" #NT!
 game_concept_counties:0 "condados" #NT!
 game_concept_count:0 "Contar" #NT!
 game_concept_counts:0 "cuenta" #NT!
 game_concept_county_desc:0 "Un $game_concept_county$ es un [title|E] clasificado por debajo de [duchy|E] y por encima de [barony|E].\n\nEl título incluye el [county_capital|E] en el condado, así como los derechos de [de_jure|E] a todas las baronías del condado.\n\nLos condados siempre tienen [holders|E] porque las capitales de condado no pueden Se destruido." #NT!
 game_concept_duchy:0 "Ducado" #NT!
 game_concept_duchies:0 "ducados" #NT!
 game_concept_duke:0 "Duque" #NT!
 game_concept_duchy_desc:0 "Un $game_concept_duchy$ es un [title|E] clasificado por debajo de [kingdom|E] y por encima de [county|E].\n\nEl [holder|E] de un Ducado tiene derechos de [de_jure|E] sobre sus Condados constituyentes y puede tener Condes como [vassals|E].\n\nLos Ducados pueden estar inactivos y no tener un Titular actual. Dichos Títulos pueden ser creados por un [ruler|E] que controle al menos la mitad de sus Condados." #NT!
 game_concept_kingdom:0 "Reino" #NT!
 game_concept_kingdoms:0 "Reinos" #NT!
 game_concept_king:0 "Rey" #NT!
 game_concept_kings:0 "Reyes" #NT!
 game_concept_kingdom_desc:0 "Un $game_concept_kingdom$ es un [title|E] clasificado por debajo de un [empire|E] y por encima de un [duchy|E].\n\nEl [holder|E] de un Reino tiene derechos de [de_jure|E] sobre su territorio constituyente y puede tener Duques como [vassals|E].\n\nLos Reinos pueden estar inactivos y no tener un Titular actual. Dichos títulos pueden ser creados por un [ruler|E] que controle al menos la mitad de los condados dentro." #NT!
 game_concept_empire:0 "Imperio" #NT!
 game_concept_empires:0 "imperios" #NT!
 game_concept_emperor:0 "Emperador" #NT!
 game_concept_emperors:0 "emperadores" #NT!
 game_concept_empire_desc:1 "$game_concept_empires$ son los [titles|E] mejor clasificados.\n\nEl [holder|E] de un Imperio tiene derechos [de_jure|E] sobre su territorio constituyente y puede tener reyes como [vassals|E].\n\nLos imperios pueden estar inactivos y no tener un Titular actual. Tales Títulos pueden ser creados por un [ruler|E] que controla más del 80% de los Condados dentro." #NT!
 game_concept_culture:0 "Cultura" #NT!
 game_concept_cultures:0 "Culturas" #NT!
 game_concept_cultural:0 "Cultural" #NT!
 game_concept_culture_desc:1 "$game_concept_culture$ representa el idioma y las costumbres de un Personaje o [county|E].\n\nLos Personajes de diferentes Culturas tendrán un [opinions|E] menor entre sí. Esta penalización se puede reducir aumentando [cultural_acceptance|E]." #NT!
 game_concept_religion:0 "Religión" #NT!
 game_concept_religions:0 "Religiones" #NT!
 game_concept_religion_desc:0 "Un $game_concept_religion$ puede constar de muchas denominaciones diferentes, llamadas [faiths|E]. Las religiones, a su vez, pertenecen a uno de los tres [religious_families|E] más grandes; [GetReligionFamily('rf_faith_of_the_seven').GetName], [GetReligionFamily('rf_westerosi').GetName] o [GetReligionFamily('rf_valyrian').GetName]." #NT!
 game_concept_heresy:0 "Herejía" #NT!
 game_concept_heresies:0 "herejías" #NT!
 game_concept_heresy_desc:0 "Cuando el [fervor|E] de un [faith|E] es bajo, puede ocurrir un brote de herejía. Cuando eso suceda, un [ruler|E] de fe de bajo fervor se convertirá a otra fe, convirtiéndose en un [GetTrait('heresiarch').GetName( GetNullCharacter )]. Luego extenderán su nueva Fe a su [counties|E] y [vassals|E].\n\nSi un brote es menor, se detendrá allí. Si es un brote importante, se convertirán más gobernantes en la misma área. Si se encuentra en esa área, también tiene la opción de convertir, si así lo desea." #NT!
 game_concept_faith:0 "Fe" #NT!
 game_concept_faiths:0 "religiones" #NT!
 game_concept_faithpossessive:0 "de fe" #NT!
 game_concept_faith_desc:0 "Una fe es una denominación específica de un [religion|E] más grande. Todos los personajes y [counties|E] tienen una Fe al igual que tienen un [culture|E].\n\nCada Fe está definida por un conjunto de [doctrines|E] con consecuencias de gran alcance para sus adherentes.\n\nCada Fe también tiene un valor de [fervor|E] que controla qué tan vulnerable es es para [heresy|E] ([rulers|E] y condados que se están convirtiendo a otras religiones dentro de la misma religión)." #NT!
 game_concept_tolerance:0 "Tolerancia" #NT!
 game_concept_tolerate:0 "Tolerar" #NT!
 game_concept_tolerates:0 "Tolera" #NT!
 game_concept_fervor:0 "Fervor" #NT!
 game_concept_fervor_desc:2 "El $game_concept_fervor$ de un [faith|E] varía de #V 0#!  a #V 100%#!. Low $game_concept_fervor$ facilita que [rulers|E] cree nuevas religiones propias y aumenta la probabilidad de que [counties|E] y los personajes se conviertan a otras religiones, incluido [heresies|E]. $game_concept_fervor$ alto aumenta la velocidad de conversión del condado.\n\n$game_concept_fervor$ cambia naturalmente con el tiempo. Las Fes más pequeñas tienden a tener mayor Fervor. Las religiones más grandes tienden a tener un $game_concept_fervor$ bajo.\n\nLa realización de Grandes Guerras Santas y las Guerras Santas exitosas disminuirán el $game_concept_fervor$. Ser el objetivo aumentará $game_concept_fervor$. Los brotes de [faith|E]5 aumentarán $game_concept_fervor$ significativamente." #NT!
 game_concept_doctrine:0 "Doctrina" #NT!
 game_concept_doctrines:0 "doctrinas" #NT!
 game_concept_doctrines_desc:1 "Las doctrinas podrían considerarse leyes religiosas que determinan cuál es el comportamiento aceptable dentro de un [faith|E]." #NT!
 game_concept_gender_doctrines:0 "Doctrinas de Género" #NT!
 game_concept_gender_doctrines_desc:0 "Estos [doctrines|E] determinan qué [gender_laws|E] están disponibles para los personajes del [faith|E].\n\nTambién determina ciertas reglas adicionales, como qué [claims|E] se puede heredar, quién puede ser [commanders|E] y [knights|E], y a cuál de los [house|E] de sus padres pertenecerá un [bastard|E] .\n\nLas doctrinas de género son:\n$BULLET_WITH_TAB$Dominación masculina\n$BULLET_WITH_TAB$Equal\n$BULLET_WITH_TAB$Dominación femenina" #NT!
 game_concept_realm_capital:0 "Capital del reino" #NT!
 game_concept_realm_capitals:0 "Capitales de reino" #NT!
 game_concept_capital:0 "Capital" #NT!
 game_concept_realm_capital_desc:0 "El $game_concept_realm_capital$ es el [holding|E] donde reside un [ruler|E] y su [court|E]. Esta propiedad tiene una bonificación de [tax|E] y siempre es heredada por [primary_heir|E].\n\n[occupying|E], la capital del reino de un enemigo en una guerra, otorga una cantidad significativa de [war_score|E] y, a veces, te permite [imprison|E] miembros de la familia del enemigo." #NT!
 game_concept_county_capital:0 "capital del condado" #NT!
 game_concept_county_capitals:0 "Capitales de condado" #NT!
 game_concept_county_capital_desc:0 "El $game_concept_county_capital$ es el [holding|E] principal de un [county|E]. Este Holding nunca puede ser destruido o [leased|E] eliminado y siempre es propiedad del [ruler|E] que posee el [title|E] del condado.\n\nCounty Capitals permite la construcción de un [building|E] adicional en comparación con un Holding menor." #NT!
 game_concept_de_jure_capital:0 "Capital de derecho" #NT!
 game_concept_de_jure_capital_desc:1 "El $game_concept_de_jure_capital$ de un [title|E] es el [county|E] que fue su capital histórica. Siempre puedes elegir mover tu [realm_capital|E] al $game_concept_de_jure_capital$ de tu [primary_title|E], incluso si ya se ha movido." #NT!
 game_concept_capital_duchy:0 "Ducado capitalino" #NT!
 game_concept_capital_duchy_desc:0 "El modificador $game_concept_capital_duchy$ aumenta la cantidad de [levies|E] que obtienes de todos los [holdings|E] que tienes dentro del mismo [de_jure|E] [duchy|E] que tu [capital|E]. Para que este modificador esté activo, debes poseer personalmente el Ducado asociado.\n\nEste modificador no se acumula con la bonificación de Realm Capital." #NT!
 game_concept_liege:0 "Feudal" #NT!
 game_concept_lieges:1 "Señor Feudal" #NT!
 game_concept_liege_desc:0 "Un $game_concept_liege$ es un [ruler|E] con al menos un [vassal|E]. Los mismos Liejas pueden ser Vasallos incluso de Gobernantes de mayor rango, y así sucesivamente." #NT!
 game_concept_rightful_liege:0 "Señor Feudal legítima" #NT!
 game_concept_rightful_liege_desc:1 "$game_concept_rightful_liege_desc_part1$\n\n$game_concept_rightful_liege_desc_part2$" #NT!
 game_concept_rightful_liege_desc_part1:1 "El $game_concept_rightful_liege$ de un [vassal|E] es el [ruler|E] que ostenta el [de_jure|E] [liege|E] [title|E] directo del $game_concept_vassal$ de [primary_title|E]. Si un $game_concept_vassal$ no está por debajo de su $game_concept_rightful_liege$, contribuirá menos con [vassal|E]0 y [vassal|E]1 y sufrirá una penalización de [vassal|E]2 hacia su [vassal|E]3. Tener un [vassal|E]4 [vassal|E]5 más alto del mismo [vassal|E]6 da como resultado penalizaciones reducidas.\n\nUna excepción a esto son los [vassal|E]7 que son parte de la jerarquía [vassal|E]6 de un [vassal|E]8 y directamente vasallados de su [ruler|E]0, que aún contribuyen completamente, exactamente como si el [ruler|E]0 tuviera su [vassal|E]6 [ruler|E]3 [vassal|E]5." #NT!
 game_concept_rightful_liege_desc_part2:0 "#weak Ejemplo: El Conde de $c_dunbar$ es vasallo directo del Rey de $k_england$. Dado que el Rey no es Duque de $d_lothian$, Rey de $k_scotland$ ni Emperador de $e_britannia$, el Conde de $c_dunbar$ solo aporta una pequeña cantidad de sus impuestos y Levas.\n\nEl Conde de $c_norfolk$ también es vasallo directo del Rey de $k_england$ . El Rey no posee el Ducado de $d_norfolk$, por lo que el Conde también contribuye con impuestos y tasas reducidos. Sin embargo, debido a que $k_england$ es ​​el Reino De Jure de $c_norfolk$, el Conde de $c_norfolk$ aún contribuye significativamente más impuestos y Levas al Rey que el Conde de $c_dunbar$.$c_dunbar$4" #NT!
 game_concept_megaduke_penalty:0 "sobreextensión" #NT!
 game_concept_megaduke_penalty_desc:1 "Cuando tienes más de [GetDefine('NCharacter', 'MAX_COUNTIES_IN_REALM_AS_DUKE')] [counties|E] en tu [realm|E] como [duke|E], sufres una penalización de $game_concept_megaduke_penalty$, lo que reduce tus ingresos de [tax|E].\n\nConvertirte en [king|E] o [emperor|E] [rank|E] elimina esta penalización." #NT!
 game_concept_top_liege:0 "Señor Feudal superior" #NT!
 game_concept_top_liege_desc:0 "El '$game_concept_top_liege$' es el [liege|E] en la parte superior de la jerarquía [vassal|E].\n\nSon totalmente [independent|E] [rulers|E] y no responden ante ningún mortal." #NT!
 game_concept_top_realm:0 "Reino superior" #NT!
 game_concept_top_realm_desc:0 "El '$game_concept_top_realm$' es el [realm|E] del [top_liege|E]." #NT!
 game_concept_domain:0 "Dominio" #NT!
 game_concept_domains:0 "Dominios" #NT!
 game_concept_domain_desc:0 "El $game_concept_domain$ de [ruler|E] es la colección de todos los [holdings|E] que posee personalmente.\n\nEl [domain_limit|E] bastante estático significa que los Gobernantes tienen que confiar en [vassals|E] para aumentar el tamaño de su [realm|E] más allá de cierto punto." #NT!
 game_concept_regiment:0 "Regimiento" #NT!
 game_concept_regiments:0 "regimientos" #NT!
 game_concept_regiment_desc:1 "Un $game_concept_regiment$ es un grupo de [soldiers|E] de un solo tipo (por ejemplo, arqueros, lacayos o [levies|E]). Aunque $game_concept_levies$ están organizados en $game_concept_regiments$, los de verdadero interés son los [men_at_arms|E]." #NT!
 game_concept_realm:0 "Reino" #NT!
 game_concept_realms:0 "Reinos" #NT!
 game_concept_realm_desc:0 "Un $game_concept_realm$ es toda la tierra que controla un [ruler|E], ya sea directamente oa través de [vassals|E] (en contraste con un [domain|E], que es solo el [holdings|E] propiedad personal de un Gobernante)." #NT!
 game_concept_gold:0 "Oro" #NT!
 game_concept_gold_desc:0 "'Oro' realmente representa todos los activos líquidos de un Personaje; su riqueza Se puede gastar en muchas cosas, sobre todo en la construcción de [buildings|E], el pago de [regiments|E] y la creación de [titles|E]." #NT!
 game_concept_gold_i:0 "@gold_icon!" #NT!
 game_concept_income:0 "Ingreso" #NT!
 game_concept_income_desc:0 "Hay muchas fuentes de [gold|E], pero las dos más importantes son [taxation|E] de tu propio [holdings|E] y de tu [vassals|E]." #NT!
 game_concept_trait:0 "Rasgo" #NT!
 game_concept_traits:0 "Rasgos" #NT!
 game_concept_trait_desc:0 "El $game_concept_traits$ de un personaje describe su personalidad, peculiaridades, hazañas y estado de ánimo.\n\nLos rasgos pueden tener muchos efectos, pero muchos afectan el [skills|E] de un personaje.\n\nLos rasgos de personalidad también afectan en gran medida cómo se espera que se comporten los personajes. Actuar en contra de tu propia Personalidad causa [stress|E].\n\nAlgunos Rasgos son [congenital|E] y pueden ser heredados por la descendencia." #NT!
 game_concept_spouse:0 "Cónyuge" #NT!
 game_concept_spouses:0 "Esposos" #NT!
 game_concept_spouse_desc:1 "Un $game_concept_spouse$ es el esposo o la esposa de un Personaje; el resultado de un [marriage|E].\n\nPara tener descendencia legítima y producir [heirs|E], debe tener un Cónyuge o [concubine|E] (aunque [bastards|E] puede ser legitimado).\n\nLa única forma de forjar un [alliance|E] es a través del matrimonio o [betrothal|E]; el suyo propio o el de un pariente cercano.\n\nSu cónyuge (principal) también es miembro de su [council|E] y puede realizar muchos [councillor_tasks|E] útiles.\n\n[faith|E] [marriage|E]0 determine cuántos [marriage|E]1 puede tener y cómo pueden ser [marriage|E]2." #NT!
 game_concept_primary_spouse:0 "Cónyuge principal" #NT!
 game_concept_primary_spouse_desc:0 "En [GetFaithDoctrine('doctrine_polygamy').GetBaseName] [faiths|E], [rulers|E] debe elegir uno de sus [spouses|E] para que sea su $game_concept_primary_spouse$. El $game_concept_primary_spouse$ de un gobernante gana [fertility|E] aumentado con ellos, [opinion|E] aumentado de ellos y puede servir en su [council|E]." #NT!
 game_concept_available_spouse:0 "Cónyuge disponible" #NT!
 game_concept_available_spouse_desc:0 "Para servir en el [council|E] de un gobernante, un [spouse|E] debe estar disponible para llevar a cabo las responsabilidades de ese rol.\n\nVarias circunstancias pueden impedir que un $game_concept_spouse$ cumpla con estas responsabilidades, pero algunas de las más comunes incluyen:\n$BULLET_WITH_TAB$Ser el [ruler|E] de su propio [realm|E]\n$BULLET_WITH_TAB$Residir en el [court|E] de otro Gobernante\n$BULLET_WITH_TAB$Ser [imprisoned|E], ya sea en casa o en el extranjero\n$BULLET_WITH_TAB$Tener el [spouse|E]1 [spouse|E]2\n\nSi un Cónyuge no disponible vuelve a estar disponible, automáticamente reanudará sus funciones en el Consejo.\n\nLos Cónyuges que son Gobernantes por derecho propio aún pueden servir en el Consejo si son su [spouse|E]3, pero de lo contrario nunca se considerarán disponibles." #NT!
 game_concept_holding:0 "Tenencia" #NT!
 game_concept_holdings:0 "Valores en cartera" #NT!
 game_concept_holding_desc:0 "Un $game_concept_holding$ es la liquidación central de un [barony|E] o [county_capital|E].\n\nProporciona [taxes|E] y [levies|E] a su [holder|E], dependiendo de su [holding_type|E]. La colección de Holdings de propiedad personal de un [ruler|E] se denomina [domain|E]." #NT!
 game_concept_holding_type:0 "Tipo de tenencia" #NT!
 game_concept_holding_types:0 "Tipos de tenencia" #NT!
 game_concept_holding_type_desc:2 "Hay cuatro tipos de [holdings|E]: [castles|E], [cities|E], [tribes|E] y [temples|E]. Cada tipo permite diferentes tipos de [buildings|E]. El [government_form|E] de un [ruler|E] determina qué tipos de Holding the Ruler pueden poseer personalmente sin penalización. En el caso de los Templos, el [doctrines|E] de su [faith|E] también puede jugar un papel." #NT!
 game_concept_castle_holding:0 "tenencia del castillo" #NT!
 game_concept_castle:0 "Castillo" #NT!
 game_concept_castles:0 "castillos" #NT!
 game_concept_castle_holdings:0 "Explotaciones del castillo" #NT!
 game_concept_castle_holding_desc:0 "Los castillos son los [holding_type|E] más fuertemente fortificados y el tipo estándar para [feudal|E], [clan|E] y [tribal|E] [rulers|E], así como [holy_orders|E]. Tienden a proporcionar más [levies|E] que [taxes|E]." #NT!
 game_concept_temple_holding:0 "tenencia del templo" #NT!
 game_concept_temple:0 "Templo" #NT!
 game_concept_temples:0 "templos" #NT!
 game_concept_temple_holdings:0 "Posesiones del templo" #NT!
 game_concept_temple_holding_desc:0 "Los templos son un [holding_type|E] que pueden ser ocupados por miembros del [clergy|E] como [church_property|E] (el [theocratic|E] [government_form|E]). Sin embargo, en [faiths|E] con [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName] [doctrine|E], cualquiera puede tener Templos sin penalización.\n\nLos Templos ofrecen una combinación bastante pareja de [levies|E] y [taxes|E]." #NT!
 game_concept_city_holding:0 "tenencia de la ciudad" #NT!
 game_concept_city:0 "Ciudad" #NT!
 game_concept_cities:0 "Ciudades" #NT!
 game_concept_city_holdings:0 "Participaciones de la ciudad" #NT!
 game_concept_tribal_holding:0 "Explotación tribal" #NT!
 game_concept_tribal_holdings:0 "Tenencias tribales" #NT!
 game_concept_tribal_holding_desc:0 "Las tribus son pobres en [taxes|E] pero ricas en mejoras de [levies|E], [prestige|E] y [men_at_arms|E]. Tienen un potencial de actualización limitado y, si bien son fuertes al principio, su poder disminuye rápidamente a medida que avanza el tiempo. Solo los personajes [tribal|E] pueden mantenerlos sin penalizaciones.\n\nSi existe una tribu en un [county|E], no se puede construir ningún otro [holdings|E]. Los gobernantes de [feudal|E] tendrán que gastar [gold|E] para transformar Tribus en [castles|E]." #NT!
 game_concept_tribe:0 "Tribu" #NT!
 game_concept_tribes:0 "Tribus" #NT!
 game_concept_city_holding_desc:1 "Las ciudades son las [holding_type|E] más ricas, favoreciendo a [taxes|E] sobre [levies|E]. Están asociados con [republics|E], y mantenerlos como cualquiera de los [government_forms|E] jugables siempre incurrirá en una penalización." #NT!
 game_concept_rally_point:0 "Punto de reunión" #NT!
 game_concept_rally_points:0 "Puntos de reunión" #NT!
 game_concept_rally_point_desc:0 "Un $game_concept_rally_point$ es un campo de reunión para el [levies|E] y el [men_at_arms|E] bajo su mando.\n\nEn tiempos de [war|E], puede llamar a su [soldiers|E] en un punto de reunión para reunir un [army|E].\n\nLos levas asignados a un punto de reunión deben venir desde tu propio [domain|E] o tu [vassals|E]. Los puntos de reunión se pueden reorganizar, dividir y fusionar como mejor le parezca." #NT!
 game_concept_piety:0 "Piedad" #NT!
 game_concept_pious:0 "Piadoso" #NT!
 game_concept_piety_i:1 "[GetLocalPlayerPietyTextIcon]" #NT!
 game_concept_piety_desc:0 "$game_concept_piety$ representa la virtud de un Personaje.\n\nActuar piadosamente (según el [doctrines|E] de su [faith|E]) aumentará la Piedad de un Personaje.\n\nLa Piedad se puede gastar en varios asuntos religiosos dependiendo de [government_form|E], Doctrinas, etc.\n\ nCada vez que un personaje gana $game_concept_piety$, también avanza hacia el siguiente [piety_level|E]." #NT!
 game_concept_piety_experience:0 "Devoción" #NT!
 game_concept_piety_experience_desc:0 "Cada punto de Devoción que obtiene un personaje aumenta su progreso hacia el próximo [piety_level|E]. Cuando un personaje gana [piety|E], también gana la misma cantidad de Devoción." #NT!
 game_concept_piety_level:0 "Nivel de devoción" #NT!
 game_concept_piety_levels:1 "Nivel(es) de devoción" #NT!
 game_concept_piety_level_desc:3 "El $game_concept_piety_level$ de un personaje es una medida de lo virtuoso y devoto que es, así como de su posición con respecto a otros miembros de su [faith|E].\n\nCada vez que un personaje gana [piety|E], también avanza hacia el siguiente nivel de devoción.\n\nLos niveles son:\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_0' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_1' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_2' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[faith|E]0\n$EFFECT_LIST_BULLET$[faith|E]2\n$EFFECT_LIST_BULLET$[faith|E]4" #NT!
 game_concept_prestige:0 "Prestigio" #NT!
 game_concept_prestigious:0 "Prestigioso" #NT!
 game_concept_prestige_i:0 "@prestige_icon!" #NT!
 game_concept_prestige_desc:0 "$game_concept_prestige$ representa la fama y la posición social de un personaje.\n\nEl prestigio se puede gastar en varios asuntos mundanos según [government_form|E], [doctrines|E], etcétera.\n\nCada vez que un personaje gana prestigio, también avanza hacia el siguiente [prestige_level|E]." #NT!
 game_concept_prestige_experience:0 "Fama" #NT!
 game_concept_prestige_experience_desc:0 "Cada punto de fama que obtiene un personaje aumenta su progreso hacia el próximo [prestige_level|E]. Cuando un personaje gana [prestige|E], también gana la misma cantidad de Fama." #NT!
 game_concept_prestige_level:0 "Nivel de fama" #NT!
 game_concept_prestige_levels:0 "Niveles de fama" #NT!
 game_concept_prestige_level_desc:2 "El $game_concept_prestige_level$ de un personaje mide su reputación general y qué tan bien lo perciben todos.\n\nCada vez que un personaje gana [prestige|E], también avanza hacia el siguiente $game_concept_prestige_level$.\n\nLos niveles son:\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_0' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_1' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_2' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[prestige|E]0 \n$EFFECT_LIST_BULLET$[prestige|E]2\n$EFFECT_LIST_BULLET$[prestige|E]4" #NT!
 game_concept_dynast:1 "Jefe de la dinastía" #NT!
 game_concept_dynast_desc:2 "Un $game_concept_dynast$ es la cabecera de un [dynasty|E] completo y de todos sus [houses|E]. Dinastia Head ejerce ciertos poderes únicos sobre los miembros de Dinastia, conocidos como [dynast_interactions|E]." #NT!
 game_concept_dynasty:0 "Dinastía" #NT!
 game_concept_dynasties:0 "dinastías" #NT!
 game_concept_dynastic:0 "Dinástico" #NT!
 game_concept_dynasty_members:0 "Miembros de la dinastía" #NT!
 game_concept_dynasty_desc:1 "Un $game_concept_dynasty$ es un grupo de [noble|E] descendientes de un antepasado [landed|E]; el fundador de la dinastía. El [house|E] original puede dividirse en otros nuevos ([cadet_branches|E]), todos miembros de la Dinastía más amplia.\n\nCuando tu Personaje muere, debes tener un [player_heir|E], o el juego terminará (aunque puedes elegir otro gobernante y continuar jugando en el mismo mundo).\n\nAl igual que [prestige|E] para los personajes, las dinastías tienen [dynasty_prestige|E]." #NT!
 game_concept_dynast_interaction:0 "Interacción con el jefe de la dinastía" #NT!
 game_concept_dynast_interactions:0 "Interacciones de Dinastia Head" #NT!
 game_concept_dynast_interaction_desc:0 "Interacciones que están disponibles únicamente para el [dynast|E] de un [dynasty|E], contra otros miembros de esa dinastía.\n\nSu uso cuesta [dynasty_prestige|E]." #NT!
 game_concept_dynasty_prestige:0 "Renombre" #NT!
 game_concept_dynasty_prestige_i:0 "@dynasty_prestige_icon!" #NT!
 game_concept_dynasty_prestige_desc:0 "$game_concept_dynasty_prestige$ es muy parecido a [prestige|E], pero compartido por todo un [dynasty|E].\n\nUna dinastía gana $game_concept_dynasty_prestige$ por lo siguiente:\n$BULLET_WITH_TAB$ El número de miembros vivos actualmente\n$BULLET_WITH_TAB$ El número de [rulers|E]\n$BULLET_WITH_TAB$ El número de [spouses|E] para otros Gobernantes\nTenga en cuenta que un Gobernante no generará $game_concept_dynasty_prestige$ si tiene algún [prestige|E]0 de la misma Dinastía.\n\nAl igual que con Prestige, $game_concept_dynasty_prestige$ también cuenta para aumentar su [prestige|E]2.\n\n$game_concept_dynasty_prestige$ puede ser gastado por [prestige|E]4 para desbloquear [prestige|E]5 e influir en los miembros de la Dinastía de varias maneras.\n\n[prestige|E]6Una Dinastía repartida por todas partes entre varios [prestige|E]7 diferentes generará más $game_concept_dynasty_prestige$ que una Dinastía concentrada en un solo Reino.[prestige|E]9" #NT!
 game_concept_dynasty_prestige_level:0 "Nivel de esplendor" #NT!
 game_concept_dynasty_prestige_level_desc:1 "$game_concept_dynasty_prestige_level$ es una medida de cuán famoso es un [dynasty|E]. El progreso de nivel se realiza cada vez que su Dinastía gana [dynasty_prestige|E]. Los personajes obtienen una cantidad de [prestige|E] inicial cuando nacen dependiendo de su $game_concept_dynasty_prestige_level$. Del mismo modo, [spouses|E] obtienen algo de prestigio de la dinastía de los demás cuando [marry|E].\n\nLos niveles son:\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_0|E]\n$EFFECT_LIST_BULLET$[dynasty|E]0\n$EFFECT_LIST_BULLET$[dynasty|E]2\n$EFFECT_LIST_BULLET$[dynasty|E]4\n$EFFECT_LIST_BULLET$[dynasty|E]6\n$EFFECT_LIST_BULLET$[dynasty|E]8\n$EFFECT_LIST_BULLET$[dynasty_prestige|E]7\n[dynasty_prestige|E]0 _7[dynasty_prestige|E]4\n$EFFECT_LIST_BULLET$[dynasty_prestige|E]6\n$EFFECT_LIST_BULLET$[dynasty_prestige|E]8" #NT!
 game_concept_house:0 "Casa" #NT!
 game_concept_houses:0 "Casas" #NT!
 game_concept_house_desc:1 "Un $game_concept_house$ es una rama de miembros en el árbol más grande de un [dynasty|E]. Las Casas son creadas por [rulers|E] que ya no desean responder a su [house_head|E] actual y prefieren ser el Jefe de una nueva Casa.\n\nAunque las Casas tienen sus propios nombres y escudos de armas, todavía comparten [dynasty_prestige|E] y otros miembros de la Dinastia aún puede ser tu [player_heir|E]." #NT!
 game_concept_house_head:0 "Jefe de la casa" #NT!
 game_concept_house_heads:0 "Jefes de casa" #NT!
 game_concept_house_head_head:0 "Cabeza" #NT!
 game_concept_house_head_desc:1 "Cada [house|E] dentro de un [dynasty|E] tiene un $game_concept_house_head$, que ejerce ciertos poderes únicos sobre los miembros de la Cámara.\n\nEn particular, el Jefe de la Cámara puede legitimar a [bastards|E], llamar a los miembros de la Cámara a [war|E] y exigir la conversión de los miembros de [landed|E]. El Jefe de la Casa también obtiene un [weak_hook|E] en todos los miembros de su Casa que nazcan mientras están en el poder." #NT!
 game_concept_denounce:0 "Denunciar" #NT!
 game_concept_denouncement:0 "Denuncia" #NT!
 game_concept_denounce_desc:1 "Un [dynast|E] puede denunciar a un miembro de su [dynasty|E] por un costo de [dynasty_prestige|E].\n\nCualquier miembro de la misma dinastía (incluido el jefe de la dinastía) obtendrá un [imprisonment_reason|E] contra el miembro denunciado." #NT!
 game_concept_hook:0 "Gancho" #NT!
 game_concept_hooks:0 "Manos" #NT!
 game_concept_hooked:0 "Enganchado" #NT!
 game_concept_hook_desc:1 "Un $game_concept_hook$ es un término general para una relación entre personajes donde uno puede hacer que el otro haga su voluntad.\n\nHay dos tipos, [weak_hooks|E] y [strong_hooks|E], que se adquieren de diferentes maneras.\n\n$game_concept_hooks$ se puede usar para forzar a través de muchas interacciones, por ejemplo, propuestas de [marriage|E] y cambios de [feudal_contract|E]." #NT!
 game_concept_weak_hook:0 "Gancho débil" #NT!
 game_concept_weak_hooks:0 "Ganchos débiles" #NT!
 game_concept_weak_hook_desc:1 "Un $game_concept_weak_hook$ es un [hook|E] bastante común que podrías tener en un personaje que te debe un favor o que has manipulado para hacer tu voluntad.\n\nSi bien hay muchas interacciones en las que se puede usar un $game_concept_weak_hook$, por ejemplo, en las propuestas de [marriage|E] , no se pueden usar para obligar a alguien a convertirse en su [agent|E] en un [GetScheme('murder').GetTypeName] y no proporciona un beneficio pasivo #weak  (para eso, se necesita un [strong_hook|E]). \nUna vez que se usa un $game_concept_weak_hook$, se gasta [hook|E]4.[hook|E]5" #NT!
 game_concept_strong_hook:0 "Gancho fuerte" #NT!
 game_concept_strong_hooks:0 "Ganchos Fuertes" #NT!
 game_concept_strong_hook_desc:2 "Un $game_concept_strong_hook$ es un [hook|E] muy poderoso que puedes tener en un personaje que tienes [blackmailed|E].\n\n$game_concept_strong_hooks$ son mucho más poderosos que [weak_hooks|E] y pueden obligar a alguien a hacer cosas terribles por ti, como convertirse en tu [agent|E] en un [GetScheme('murder').GetTypeName] #weak  (¡además de todo lo que puede hacer un $game_concept_weak_hook$!) #!\n\nA $game_concept_strong_hook$ también evita que el objetivo realice acciones hostiles hacia el portador.\n\n$game_concept_strong_hooks$ no se gastan cuando se usan, sino que se enfrían antes de que se puedan volver a usar. El efecto pasivo no se pierde cuando se usa el Hook." #NT!
 game_concept_favor:0 "Favor" #NT!
 game_concept_favors:0 "favores" #NT!
 game_concept_favor_desc:0 "Los personajes pueden deberse $game_concept_favors$, que se considera un tipo de [hook|E].\n\nLos favores se pueden obtener de muchas maneras, pero a menudo a través de varios eventos programados. Cada hijo nacido de un [noble|E] [house|E] también le debe un Favor inicial al [house_head|E]." #NT!
 game_concept_blackmail:0 "Chantaje" #NT!
 game_concept_blackmailed:0 "chantajeado" #NT!
 game_concept_blackmailing:0 "chantajear" #NT!
 game_concept_blackmail_desc:1 "Si conoces el [criminal|E] [secret|E] de otro Personaje, puedes usar un $game_concept_blackmail$ [character_interaction|E] para potencialmente obtener un [hook|E] en él.\n\nLa fuerza de este Gancho varía con la severidad del Secreto, que a su vez a menudo está determinado por [doctrines|E]." #NT!
 game_concept_manipulation:0 "Manipulación" #NT!
 game_concept_manipulation_desc:0 "$game_concept_manipulation$ es una forma de [hook|E] en la que has logrado manipular la mente de otro personaje de alguna manera para que haga tu voluntad." #NT!
 game_concept_soldier:0 "Soldado" #NT!
 game_concept_soldiers:0 "soldados" #NT!
 game_concept_soldier_i:0 "@soldier_icon!" #NT!
 game_concept_soldiers_desc:0 "$game_concept_soldiers$ es un término colectivo para las tropas en un [regiment|E] o un [army|E], ya sean [levies|E] o [men_at_arms|E].\n\nTener más $game_concept_soldiers$ ayuda a ganar [battles|E] y [sieges|E]." #NT!
 game_concept_health:0 "Salud" #NT!
 game_concept_health_desc:0 "$game_concept_health$ mide la probabilidad de que un personaje muera antes de [illnesses|E] y la vejez." #NT!
 game_concept_character_death:0 "Muerte del personaje" #NT!
 game_concept_character_death_death:0 "Muerte" #NT!
 game_concept_character_death_dying:0 "muriendo" #NT!
 game_concept_character_death_die:0 "morir" #NT!
 game_concept_character_death_dies:0 "muere" #NT!
 game_concept_character_death_desc:1 "La muerte activa [succession|E], lo cual es importante para [rulers|E].\n\nSi un personaje de jugador muere, el jugador continuará jugando como su [player_heir|E], o se enfrentará a Game Over, si no tiene un heredero válido." #NT!
 game_concept_fertility:0 "Fertilidad" #NT!
 game_concept_fertility_desc:0 "$game_concept_fertility$ mide la capacidad de un personaje para producir hijos." #NT!
 game_concept_life_expectancy:0 "Esperanza de vida" #NT!
 game_concept_life_expectancy_desc:0 "$game_concept_life_expectancy$ es la cantidad de años que se espera que viva un personaje antes de morir por causas naturales.\n\nUn $game_concept_life_expectancy$ alto hará que los personajes envejezcan visiblemente más lentamente y puedan producir [children|E] por más tiempo." #NT!
 game_concept_betrothal:0 "Esponsales" #NT!
 game_concept_betrothals:0 "Esponsales" #NT!
 game_concept_betrothed:0 "Prometido" #NT!
 game_concept_betrothal_desc:0 "Un $game_concept_betrothal$ es una promesa de un futuro [marriage|E] que se puede hacer cuando cualquiera de las partes aún no es un [adult|E].\n\nLos esponsales pueden otorgar [alliances|E] al igual que los matrimonios, pero se pueden romper fácilmente. Al llegar a la edad adulta, los Esponsales se pueden convertir en un Matrimonio adecuado." #NT!
 game_concept_marriage:0 "Casamiento" #NT!
 game_concept_marriages:0 "Matrimonios" #NT!
 game_concept_marry:0 "Casar" #NT!
 game_concept_marries:0 "se casa" #NT!
 game_concept_married:0 "Casado" #NT!
 game_concept_marrying:0 "casarse" #NT!
 game_concept_marriage_desc:2 "$game_concept_marriages$ son una unión entre dos [spouses|E], y son (junto con [betrothals|E]) la forma principal de forjar un [alliance|E] con otro [ruler|E]. $game_concept_spouses$ también puede producir hijos [legitimate|E], que pueden ser [bred|E] y criarse como [heirs|E] adecuados.\n\n$game_concept_marriages$ solo termina cuando uno [spouses|E]0 muere o [spouses|E]1 el otro." #NT!
 game_concept_concubinage:0 "Concubinato" #NT!
 game_concept_concubine:0 "Concubina" #NT!
 game_concept_concubines:0 "concubinas" #NT!
 game_concept_concubine_male:0 "Hombre" #NT!
 game_concept_concubine_female:0 "Mujer" #NT!
 game_concept_concubinage_desc:1 "Una Concubina tiene un estatus menor que un [spouse|E], permitido en [faiths|E] con [GetFaithDoctrine('doctrine_concubines').GetBaseName] [doctrine|E].\n\nA diferencia de [marriage|E], Concubinato no produce [alliances|E]. Las concubinas también se pueden apartar a voluntad, sin las complicaciones de un [divorce|E]. Los hijos de Concubinas se consideran [legitimate|E].\n\nEl Concubinato es mutuamente excluyente con [GetFaithDoctrine('doctrine_polygamy').GetBaseName]." #NT!
 game_concept_bastard:0 "Bastardo" #NT!
 game_concept_bastards:0 "bastardos" #NT!
 game_concept_bastard_desc:1 "$game_concept_bastards$ son hijos ilegítimos nacidos fuera del matrimonio. Como tal, no pueden heredar [titles|E]. Sin embargo, sus padres pueden [Concept( 'legitimized', 'legitimize' )|E] a su hijo con la aprobación de su [house_head|E].\n\nA qué [house|E] pertenece un bastardo lo determina el [doctrines|E] del [faiths|E] de sus padres cuando nacen.\n\nSi los bastardos obtienen títulos o tienen hijos por su cuenta, fundarán un nuevo [dynasty|E]." #NT!
 game_concept_legitimized_bastard:0 "Bastardo legitimado" #NT!
 game_concept_legitimized:0 "legitimado" #NT!
 game_concept_legitimized_bastard_desc:0 "Un [bastard|E] puede ser Legitimado, ya sea al nacer, o como [character_interaction|E] más tarde, dependiendo de la aprobación de su [house_head|E].\n\nUn Bastardo Legitimado tiene el mismo derecho de herencia que los niños [legitimate|E], pero la mancha de la bastardía los seguirá durante toda su vida. ." #NT!
 game_concept_real_father:0 "verdadero padre" #NT!
 game_concept_real_father_desc:0 "El verdadero padre de un personaje. Para la mayoría de los personajes, este es el personaje ampliamente reconocido como su padre, pero para los bastardos secretos, es otra persona." #NT!
 game_concept_legitimate:0 "Legítimo" #NT!
 game_concept_legitimate_desc:0 "Los niños nacidos de padres [married|E] se consideran $game_concept_legitimate$, a diferencia de los [bastards|E] que no pueden heredar ningún [titles|E]. Los hijos de [concubines|E] también se consideran [legitimate|E], aunque de estatus ligeramente inferior." #NT!
 game_concept_matrilineal:0 "matrilineal" #NT!
 game_concept_matrilineally:0 "matrilinealmente" #NT!
 game_concept_matrilineal_desc:0 "En un $game_concept_matrilineal$ [marriage|E], los niños nacerán en el [house|E] de su madre en lugar del padre." #NT!
 game_concept_patrilineal:0 "Por línea paterna" #NT!
 game_concept_patrilineal_desc:0 "En un $game_concept_patrilineal$ [marriage|E], los niños nacerán en el [house|E] de su padre." #NT!
 game_concept_divorce:0 "Divorcio" #NT!
 game_concept_divorced:0 "Divorciado" #NT!
 game_concept_divorcing:0 "divorciarse" #NT!
 game_concept_divorces:0 "divorcios" #NT!
 game_concept_divorce_desc:0 "[married|E] [spouses|E] puede organizar un $game_concept_divorce$, aunque las reglas, los requisitos y las consecuencias dependen del [doctrines|E] de su [faiths|E].\n\n[concubines|E] simplemente se puede dejar de lado a voluntad." #NT!
 game_concept_stress:0 "Estrés" #NT!
 game_concept_stress_i:0 "@stress_icon!" #NT!
 game_concept_stress_gain_i:0 "@stress_gain_icon!" #NT!
 game_concept_stress_loss_i:0 "@stress_loss_icon!" #NT!
 game_concept_stress_critical_i:0 "@stress_critical_icon!" #NT!
 game_concept_stress_desc:0 "$game_concept_stress$ mide el bienestar mental de un personaje. Los personajes ganan Estrés cuando realizan acciones que entran en conflicto con su Personalidad.\n\nLos personajes que ganan suficiente Estrés también obtendrán un [stress_level|E], causando varios efectos negativos que persisten hasta que logran reducir su Estrés." #NT!
 game_concept_adult:0 "Adulto" #NT!
 game_concept_adults:0 "Adultos" #NT!
 game_concept_adulthood:0 "Edad adulta" #NT!
 game_concept_adult_desc:0 "Un $game_concept_adult$ es un personaje de al menos #V 16#!  años de edad." #NT!
 game_concept_child:0 "Niño" #NT!
 game_concept_children:0 "Niños" #NT!
 game_concept_child_desc:1 "Un $game_concept_child$ es un personaje más joven que #V 16#!." #NT!
 game_concept_eligible_child:0 "Niño elegible" #NT!
 game_concept_eligible_children:0 "Niños elegibles" #NT!
 game_concept_eligible_child_desc:0 "Los $game_concept_eligible_children$, por ley, pueden heredar el [titles|E] de sus padres.\n\n[bastards|E] no se consideran elegibles, así como los niños de ciertos géneros bajo [gender_laws|E] específico." #NT!
 game_concept_alliance:0 "Alianza" #NT!
 game_concept_alliances:0 "Alianzas" #NT!
 game_concept_allies:0 "Aliados" #NT!
 game_concept_allied:0 "Aliado" #NT!
 game_concept_ally:0 "Aliado" #NT!
 game_concept_ally_i:0 "@alliance_icon!" #NT!
 game_concept_alliance_desc:2 "Un $game_concept_alliance$ es una relación diplomática entre dos [rulers|E]. [independent|E] Los Gobernantes pueden llamar a $game_concept_allies$ para que se unan a [wars|E].\n\nLas alianzas se crean y mantienen a través de un [marriage|E] o [betrothal|E], siempre que los dos personajes que se casan estén lo suficientemente relacionados con los dos Gobernantes. Por ejemplo, si un [king|E] casa a su hija con el hijo de otro rey, los dos reyes se convierten en $game_concept_allies$.\n\n[lieges|E] también puede crear [rulers|E]0 con su [rulers|E]1. El Señor Feudal no puede llamar a la Guerra al Vasallo, pero les impide unirse a [rulers|E]2" #NT!
 game_concept_war:0 "Guerra" #NT!
 game_concept_wars:0 "Guerras" #NT!
 game_concept_war_desc:0 "El conflicto armado es la forma más directa de expandir su [realm|E]. Sin embargo, declarar $game_concept_war$ requiere una justificación para hacerlo, llamada [casus_belli|E]. No puedes lograr más con un $game_concept_war$ de lo que permite el casus belli seleccionado.\n\nLas guerras se ganan derrotando al enemigo [armies|E] en [battle|E] y al enemigo [occupying|E] en [holdings|E]. Si lo hace, acumulará [war_score|E], lo que eventualmente obligará al enemigo a aceptar [defeat|E] en $game_concept_war$0.\n\nIndependientemente del resultado de $game_concept_war$, el atacante obtiene $game_concept_war$2 hacia el defensor por un tiempo, pero el defensor es libre de declarar una nueva guerra. inmediatamente." #NT!
 game_concept_civil_war:0 "Guerra civil" #NT!
 game_concept_civil_wars:0 "Guerras civiles" #NT!
 game_concept_raid:0 "Redada" #NT!
 game_concept_raids:0 "redadas" #NT!
 game_concept_raiding:0 "asalto" #NT!
 game_concept_raider:0 "Asaltante" #NT!
 game_concept_raiders:0 "asaltantes" #NT!
 game_concept_raided:0 "allanado" #NT!
 game_concept_raid_desc:0 "[armies|E] se puede generar como $game_concept_raiders$ desde [rally_points|E]. $game_concept_raiders$ puede trasladarse a tierras vecinas y saquearlas para [gold|E].\n\nPara $game_concept_raid$, un ejército de Incursión debe detenerse en un [holding|E] propiedad de un [ruler|E] extranjero y elegir iniciar Incursión; tiempo, después de lo cual obtendrán oro y saquearán la propiedad.\n\nEl oro se almacenará en el ejército y solo se agregará a la tesorería cuando lleguen a casa. Si derrotas a un ejército atacante que lleva oro, lo tomarás y no podrán atacarte durante algún tiempo.\n\nSolo algunos Gobernantes pueden usar $game_concept_raid$, sobre todo los Gobernantes [tribal|E]." #NT!
 game_concept_raid_loot:0 "Botín" #NT!
 game_concept_raid_loot_desc:0 "Si un [holding|E] es [Concept( 'raid', 'Raided' )|E] o [occupied|E] en un [siege|E], el atacante obtendrá una cantidad de [gold|E] igual al $game_concept_raid_loot$. Cuanto más próspero sea un [holding|E], más $game_concept_raid_loot$ tendrá.\n\nUna propiedad que haya sido asaltada o asediada recientemente no tendrá ningún botín." #NT!
 game_concept_revolt:0 "Revuelta" #NT!
 game_concept_revolts:0 "revueltas" #NT!
 game_concept_revolting:0 "Repugnante" #NT!
 game_concept_civil_war_desc:0 "Un [war|E] donde uno o más [vassals|E] y/o [counties|E] se rebelan contra su [liege|E]. Por lo general, son el resultado de un [faction|E] cuyas demandas no se han cumplido.\n\nPerder un $game_concept_civil_war$ a menudo tiene consecuencias que son más graves que las demandas originales de la facción rebelde." #NT!
 game_concept_casus_belli:0 "Caso Belli" #NT!
 game_concept_casus_bellis:0 "Caso Bellis" #NT!
 game_concept_casus_belli_desc:1 "Se requiere un $game_concept_casus_belli$ ('Causa de guerra') para declarar [war|E] en otro [ruler|E].\n\nEl $game_concept_casus_belli$ especifica de qué se trata la guerra, generalmente un territorio específico: el [war_target|E]. No es posible obtener nada más de lo que permite $game_concept_casus_belli$, independientemente de cuán sólidamente se derrote al enemigo.\n\nUno de los Casus Bellis más importantes son [claims|E], ya sea que provengan de [succession|E] o de [fabricate_claim|E] Task." #NT!
 game_concept_war_score:0 "Puntuación de guerra" #NT!
 game_concept_war_score_desc:1 "Una medida de qué lado está ganando en un [war|E]. Va de #N -100#!  a #P 100#!,  con, p. #N -25#!  para un lado siendo #P 25#!  para el otro. En #P 100#! Puntuación de guerra, puedes obligar al otro bando a aceptar tu #N 1.\n\nLa puntuación de guerra se puede obtener al:\n#N 2 Derrotar a #N 3 en #N 4\n#N 2 #N 6 el enemigo #N 7 o su #N 8 (sin incluir su #N 9)\n#N 2 #! 1 enemigo #! 2 (especialmente dentro de #! 3)\n#N 2 Ocupar el #! 5 del enemigo\n#N 2 Controlar todo #! 7 durante un período prolongado de tiempo" #NT!
 game_concept_war_target:0 "objetivo de guerra" #NT!
 game_concept_war_targets:0 "objetivos de guerra" #NT!
 game_concept_war_target_desc:0 "Una región en el mapa objetivo de un [casus_belli|E] en un [war|E]. Si el casus belli no apunta a una región específica, el [realm_capital|E] del defensor es el $game_concept_war_target$.\n\nEl lado atacante gana más [war_score|E] por [occupying|E] [holdings|E] dentro del $game_concept_war_target$. Por el contrario, el defensor, después de un período de gracia inicial, comenzará a acumular puntuación de guerra por mantener todos los [counties|E] en la región $game_concept_war_target$." #NT!
 game_concept_occupation:0 "Ocupación" #NT!
 game_concept_occupations:0 "ocupaciones" #NT!
 game_concept_occupy:0 "Ocupar" #NT!
 game_concept_occupying:0 "ocupando" #NT!
 game_concept_occupied:0 "Ocupado" #NT!
 game_concept_occupation_desc:0 "Los [holdings|E] ocupados están temporalmente bajo el control de un [ruler|E] hostil durante un [war|E]. Un [army|E] parado en un [barony|E] con un [fortified_holding|E] hostil comenzará a [besiege|E] si el número de [soldiers|E] en el ejército supera al de [garrison|E].\n\nSi el Asedio tiene éxito, el Refugio está Ocupado, lo que le dará [war_score|E] al bando Ocupante en el [war|E].\n\n¡Ocupar una propiedad no significa que ahora sea tuya! Solo el territorio especificado por [ruler|E]1 puede cambiar de manos, y solo si el atacante [ruler|E]2." #NT!
 game_concept_peace:0 "Paz" #NT!
 game_concept_peace_offer:0 "Oferta de Paz" #NT!
 game_concept_peace_offers:0 "Ofertas de Paz" #NT!
 game_concept_peace_desc:1 "[wars|E] puede terminar en tres tipos de $game_concept_peace$: [victory|E], [defeat|E] o [white_peace|E].\n\nEn #V 100%#! [war_score|E], la otra parte no puede rechazar una oferta de paz y debe aceptar [defeat|E].\n\nLos efectos de $game_concept_victory$ o $game_concept_peace$0 dependen completamente de la tipo de $game_concept_peace$1 que se utilizó para declarar la guerra y su $game_concept_peace$2 asociado." #NT!
 game_concept_victory:0 "Victoria" #NT!
 game_concept_win:0 "Ganar" #NT!
 game_concept_wins:0 "victorias" #NT!
 game_concept_winning:0 "Victorioso" #NT!
 game_concept_victory_desc:0 "$game_concept_victory$ es uno de los tres posibles [peace_offers|E]. El resultado exacto de la Victoria en un [war|E] depende del [casus_belli|E].\n\nPara el Atacante, normalmente implica la incautación de [titles|E] dentro de la región de [war_target|E].\n\nPara el Defensor, la Victoria normalmente significa que el atacante tiene que pagar una gran suma de oro como reparaciones de guerra." #NT!
 game_concept_defeat:0 "Fracaso" #NT!
 game_concept_defeat_desc:0 "$game_concept_defeat$ es uno de los tres posibles [peace_offers|E]. El resultado exacto de la Derrota en un [war|E] depende del [casus_belli|E], pero los Defensores derrotados normalmente pierden [titles|E] dentro de la región [war_target|E], mientras que los Atacantes derrotados pierden cosas como [gold|E], [prestige|E] y [piety|E]." #NT!
 game_concept_white_peace:0 "paz blanca" #NT!
 game_concept_white_peace_desc:0 "Un $game_concept_white_peace$ es uno de los tres posibles [peace_offers|E]. A veces, ambas partes estarán de acuerdo en que ya no vale la pena perseguir el [war|E].\n\nCon una paz blanca, el atacante normalmente pierde algo de [piety|E] o [prestige|E], pero mucho menos que con un [defeat|E] humillante." #NT!
 game_concept_siege:0 "Cerco" #NT!
 game_concept_sieges:0 "asedios" #NT!
 game_concept_besiege:0 "Sitiar" #NT!
 game_concept_besieging:0 "asediando" #NT!
 game_concept_besieged:0 "Sitiado" #NT!
 game_concept_siege_desc:0 "El asedio es cuando un [army|E] rodea a un [fortified_holding|E] para hacer que los ciudadanos se sometan de hambre para que pueda ser [occupied|E]. Un asedio comienza automáticamente una vez que un ejército ingresa a la ubicación de una posición fortificada hostil y se detiene, si el ejército supera en número al [garrison|E].\n\nEl ejército asediador puede [assault|E] la posición si sus muros son violados." #NT!
 game_concept_assault:0 "Agresión" #NT!
 game_concept_assaults:0 "agresiones" #NT!
 game_concept_assaulting:0 "agredir" #NT!
 game_concept_assaulted:0 "Asaltado" #NT!
 game_concept_assault_desc:0 "Un Asalto es cuando un [besieging|E] [army|E] intenta asaltar un [fortified_holding|E] a riesgo de perder una gran cantidad de [soldiers|E]. Los asaltos solo se pueden intentar si se han violado los muros del Holding, lo que requiere que el Ejército contenga [siege_weapons|E]." #NT!
 game_concept_fort_level:0 "Nivel de fuerte" #NT!
 game_concept_fort_level_i:0 "@fort_icon!" #NT!
 game_concept_fort_level_desc:0 "Algunos [holdings|E] están fortificados y deben ser [besieged|E] y [occupied|E] para obtener el control del [county|E].\n\nEl $game_concept_fort_level$ de tal [fortified_holdings|E] determina cuánto se puede esperar que dure el asedio.\n\nUn $game_concept_fort_level$ alto requerirá [siege_weapons|E] para poder para ser $game_concept_besieged$ eficientemente, aunque cada arma de asedio solo es efectiva hasta cierto nivel de fuerte." #NT!
 game_concept_garrison:0 "Guarnición" #NT!
 game_concept_garrison_desc:2 "El $game_concept_garrison$ de un [fortified_holding|E] lo protege de ser [besieged|E] por un [armies|E] más pequeño.\n\nEl ejército asediador necesita tener más [soldiers|E] que la guarnición para que progrese el asedio.\n\nCuando se pierde un [siege|E], el $game_concept_garrison$ se establece en [GetDefine('NDomain', 'HOLDING_MIN_GARRISON_COUNT')|0]. A partir de ahí, el $game_concept_garrison$ se recarga cada mes dependiendo del [garrison_reinforcement|E] hasta que alcanza su capacidad máxima.\n\nCuando comienza un [siege|E], la dotación del $game_concept_garrison$ afecta la cantidad requerida de [fortified_holding|E]2." #NT!
 game_concept_garrison_reinforcement:0 "Tasa de refuerzo de guarnición" #NT!
 game_concept_garrison_reinforcement_desc:0 "El $game_concept_garrison_reinforcement$ de un [fortified_holding|E] define qué tan rápido se recupera el [garrison|E] después de perder un [siege|E].\n\nCada mes, el [garrison|E] recuperará un porcentaje de su capacidad máxima igual a la tasa actual. Se puede aumentar actualizando el [holding|E].\n\nSin embargo, durante un [siege|E], el refuerzo se congela y la tasa se establece en 0." #NT!
 game_concept_fortified_holding:0 "Explotación fortificada" #NT!
 game_concept_fortified_holdings:0 "Posesiones fortificadas" #NT!
 game_concept_fortified_holding_desc:0 "Un $game_concept_fortified_holding$ es un [holding|E] con [buildings|E] que aumentan su [fort_level|E]. Los [county_capitals|E] siempre están Fortificados.\n\nPara poder [occupy|E] a [county|E] por completo, todas sus Propiedades Fortificadas deben estar Ocupadas." #NT!
 game_concept_army:0 "Ejército" #NT!
 game_concept_armies:0 "ejércitos" #NT!
 game_concept_army_desc:1 "Los ejércitos se utilizan para ganar [wars|E] participando en [battle|E] con otros ejércitos, y para [besiege|E] y [occupy|E] enemigos [fortified_holdings|E]. Los ejércitos se forman en [rally_points|E] y consisten principalmente en [levies|E] y [men_at_arms|E], pero también pueden ser reforzados por [mercenaries|E] y [holy_orders|E].\n\nLos ejércitos pueden moverse a través del agua gastando una cantidad de [battle|E]0 para asegurar el transporte. Pueden sufrir pérdidas de [battle|E]1 si el [battle|E]2 local no puede [battle|E]3 adecuadamente." #NT!
 game_concept_holy_order:0 "orden sagrada" #NT!
 game_concept_holy_orders:0 "ordenes Sagradas" #NT!
 game_concept_holy_order_desc:1 "$game_concept_holy_orders$ son organizaciones militares independientes que trabajan para defender y expandir la influencia de su [faith|E].\n\nLos gobernantes de su fe pueden contratarlos si están en [war|E] con un [faith_hostile|L] o [faith_evil|L] [faith|E], a un costo de [piety|E]. Una vez que termine esta Guerra, ya no lucharán por ese Gobernante.\n\nUN $game_concept_holy_order$ puede tener un [holy_order_patron|E], que no necesita pagar para contratar sus servicios." #NT!
 game_concept_holy_order_patron:0 "Patrón" #NT!
 game_concept_holy_order_patron_desc:0 "El $game_concept_holy_order_patron$ de un [holy_order|E] es un Rey o Emperador que comparte su [faith|E] y cuyo [realm|E] contiene su Capital.\n\nEl $game_concept_holy_order_patron$ puede solicitar el apoyo del $game_concept_holy_order$ contra enemigos religiosos de forma gratuita, en lugar de pagar a [piety|E].\n\nNo todos los $game_concept_holy_orders$ tienen un $game_concept_holy_order_patron$." #NT!
 game_concept_mercenary_company:0 "Compañía de mercenarios" #NT!
 game_concept_mercenaries:0 "mercenarios" #NT!
 game_concept_mercenary:0 "Mercenario" #NT!
 game_concept_mercenary_company_desc:0 "[mercenaries|E] son [soldiers|E] a sueldo que luchan a cambio de [gold|E]. Los mercenarios [armies|E] vienen en varios tamaños, con diferentes tipos de [men_at_arms|E] y una cantidad de [knights|E].\n\nLos mercenarios se inscriben en contratos de #V [GetDefine('NMercenary', 'HIRE_MONTHS')] meses#! que se pueden extender por otros #V [GetDefine('NMercenary', 'HIRE_MONTHS')] meses#! si todavía estás en [soldiers|E]2. Los contratos de mercenarios persisten incluso si sus Regimientos son despedidos; se pueden volver a levantar sin costo adicional.\n\nPuede ingresar a [soldiers|E]3 para contratar Mercenarios [soldiers|E]4 (hasta [soldiers|E]5 meses)[soldiers|E]6" #NT!
 game_concept_mercenary_contract:0 "Contrato Mercenario" #NT!
 game_concept_mercenary_contract_desc:0 "Establecer un contrato [mercenary|E] incurre en un costo único que permite el uso de sus tropas durante #V [GetDefine('NMercenary', 'HIRE_MONTHS')] meses#!." #NT!
 game_concept_hired_troops:0 "soldados contratados" #NT!
 game_concept_hired_troops_desc:0 "Los soldados contratados son [mercenaries|E] o [holy_orders|E]." #NT!
 game_concept_commander:0 "Comandante" #NT!
 game_concept_commanders:0 "Comandantes" #NT!
 game_concept_army_commanders:0 "comandantes del ejército" #NT!
 game_concept_commanding:0 "Dominante" #NT!
 game_concept_army_commander:0 "Comandante del Ejército" #NT!
 game_concept_army_commander_desc:0 "Un $game_concept_army_commander$ es un Personaje al mando de un [army|E]. Cualquiera de tus [courtiers|E] o [vassals|E] directos puede potencialmente ser asignado como Comandante (sujeto a la edad, [health|E] y [doctrines|E]).\n\nEn [battle|E], el [martial_skill|E] del Comandante influye fuertemente en el [advantage|E]. Siempre que haya un Comandante presente, se crearán [rolls|E] adicionales para intentar aumentar el [army|E]0.\n\nAdemás, [army|E]1 puede proporcionar a un ejército muchas ventajas diferentes, tanto dentro como fuera de la batalla." #NT!
 game_concept_commander_trait:0 "Rasgo de comandante" #NT!
 game_concept_commander_traits:0 "Rasgos de comandante" #NT!
 game_concept_commander_trait_desc:1 "$game_concept_commander_traits$ son [traits|E] especiales que confieren beneficios útiles a los personajes cuando actúan como [army|E] [commanders|E].\n\nLos rasgos de comandante generalmente los adquieren los niños criados con Martial [education_focus|E], pero también se pueden obtener a través de [martial_lifestyle|E] y otros medios." #NT!
 game_concept_battle_advantage:0 "Ventaja de batalla" #NT!
 game_concept_advantage:0 "Ventaja" #NT!
 game_concept_battle_advantage_desc:0 "$game_concept_battle_advantage$ hace que un lado en [battle|E] haga más daño. Cuanto mayor sea el $game_concept_advantage$, más daño hará el [soldiers|E].\n\nLas batallas a menudo comienzan con un bando que tiene una Ventaja más alta según el [terrain|E] y el [martial_skill|E] y [commander_traits|E] del [commander|E]. Cualquiera de los lados puede obtener $game_concept_advantage$ adicionales de $game_concept_commander$ [battle|E]0." #NT!
 game_concept_education_trait:0 "Rasgo educativo" #NT!
 game_concept_education_traits:0 "Rasgos de educación" #NT!
 game_concept_education_trait_desc:2 "Al llegar a [adulthood|E], cada personaje recibe un $game_concept_education_trait$.\n\nHay cinco tipos de Rasgos educativos, cada uno de los cuales corresponde directamente a un [skill|E] específico.\n\nLa calidad del [trait|E] que recibe un personaje dependerá de qué tan bien su [childhood_trait|E] coincida con el [education_focus|E] así como la Habilidad relevante de su [guardian|E].\n\nLos personajes $game_concept_education_trait$ mejoran la rapidez con la que progresarán en el [lifestyle|E] correspondiente." #NT!
 game_concept_education_focus:0 "Enfoque educativo" #NT!
 game_concept_education:0 "Educación" #NT!
 game_concept_educations:0 "Educaciones" #NT!
 game_concept_educate:0 "Educar" #NT!
 game_concept_educated:0 "Educado" #NT!
 game_concept_education_focus_short:0 "Enfocar" #NT!
 game_concept_education_focus_desc:1 "Todos los [children|E] entre las edades #V 6#!  y #V 9#!  pueden recibir un $game_concept_education_focus$ dirigido a uno de los cinco [skills|E].\n\nLa educación termina con un [education_trait|E] al llegar a [adulthood|E].\n\nLa calidad del $game_concept_education_trait$ que reciban dependerá de qué tan bien coincida su #V 0 con su Enfoque educativo, así como la Habilidad relevante de su #V 1.\n\nAl configurar el Enfoque educativo, también puede especificar si el niño debe o no ser criado en #V 1's #V 3 y/o #V 4." #NT!
 game_concept_childhood_trait:0 "Rasgo de la infancia" #NT!
 game_concept_childhood_trait_desc:0 "Todos los niños obtienen un rasgo infantil a medida que crecen, como [GetTrait('rowdy').GetName( GetNullCharacter )] o [GetTrait('charming').GetName( GetNullCharacter )].\n\nEl rasgo obtenido es indicativo de qué [education_focus|E] les conviene más." #NT!
 game_concept_diplomacy:0 "Diplomacia" #NT!
 game_concept_diplomacy_i:0 "@skill_diplomacy_icon!" #NT!
 game_concept_diplomacy_skill:0 "Habilidad Diplomacia" #NT!
 game_concept_diplomacy_skill_desc:1 "$game_concept_diplomacy$ es un [skill|E] que representa la habilidad de un personaje para encantar, negociar y persuadir.\n\nLa diplomacia afecta directamente el [opinions|E] que otros personajes tienen de ti. También se utiliza para fomentar [schemes|E] diplomático.\n\nEl [lifestyle|E] correspondiente es el [diplomacy_lifestyle|E]." #NT!
 game_concept_martial:0 "Marcial" #NT!
 game_concept_martial_i:0 "@skill_martial_icon!" #NT!
 game_concept_martial_skill:0 "Habilidad marcial" #NT!
 game_concept_martial_skill_desc:2 "$game_concept_martial$ [skill|E] indica qué tan bueno es un personaje para librar [war|E] y liderar [armies|E] en [battle|E].\n\nUna habilidad marcial alta es importante para [army_commanders|E], ya que mejora su [advantage|E] en [battle|E].\n\nEl [lifestyle|E] correspondiente es el [martial_lifestyle|E]." #NT!
 game_concept_stewardship:0 "Administración" #NT!
 game_concept_stewardship_i:0 "@skill_stewardship_icon!" #NT!
 game_concept_stewardship_skill:0 "Habilidad de mayordomía" #NT!
 game_concept_stewardship_skill_desc:1 "$game_concept_stewardship$ es un [skill|E] que ayuda a [rulers|E] a administrar su [domains|E]. Aumenta directamente [taxation|E], lo que la convierte en una habilidad muy útil para todos los gobernantes.\n\nEl [lifestyle|E] correspondiente es el [stewardship_lifestyle|E]. Cada [GetDefine('NDomain', 'STEWARDSHIP_SKILL_FOR_DOMAIN_LIMIT_INCREASE')] puntos de Stewardship aumenta el [domain_limit|E] en 1." #NT!
 game_concept_intrigue:0 "Intriga" #NT!
 game_concept_intrigue_i:0 "@skill_intrigue_icon!" #NT!
 game_concept_intrigue_skill:0 "Habilidad de intriga" #NT!
 game_concept_intrigue_skill_desc:1 "$game_concept_intrigue$ es un [skill|E] que representa la capacidad de un personaje para comprender y manipular a otros personajes, y para organizar tramas elaboradas.\n\nSe utiliza principalmente para fomentar y defenderse de la intriga [schemes|E].\n\nEl [lifestyle|E] correspondiente es el [intrigue_lifestyle|E]." #NT!
 game_concept_learning:0 "Aprendiendo" #NT!
 game_concept_learning_i:0 "@skill_learning_icon!" #NT!
 game_concept_learning_skill:0 "Habilidad de aprendizaje" #NT!
 game_concept_learning_skill_desc:1 "$game_concept_learning$ es un [skill|E] que mide la alfabetización y la sabiduría de un personaje. La habilidad de aprendizaje de un [ruler|E] afecta el costo de aumentar [crown_authority|E], y también produce una cantidad de [piety|E] mensual.\n\nSe puede esperar que los personajes con alto aprendizaje tengan un amplio conocimiento de todos los esfuerzos académicos comunes, incluida la teología, la filosofía, el lenguaje y las matemáticas. .\n\nEl [lifestyle|E] correspondiente es el [learning_lifestyle|E]." #NT!
 PROWESS_MUSCLE_INFO:0 "Aumentar la destreza aumentará la masa muscular de un personaje." #NT!
 PROWESS_MUSCLE_INFO_PERSONAL:0 "Aumentar [prowess|E] aumentará tu masa muscular" #NT!
 game_concept_prowess:0 "Valor" #NT!
 game_concept_prowess_i:0 "@skill_prowess_icon!" #NT!
 game_concept_prowess_skill:0 "Habilidad de destreza" #NT!
 game_concept_prowess_skill_desc:3 "$game_concept_prowess$ es un [skill|E] secundario que refleja la aptitud del personaje en el combate personal.\n\nUna habilidad de destreza alta significa que es más probable que sobreviva y se desempeñe bien tanto como [knights|E] en [battles|E] como en [single_combat_duel_plural|E].\n\nCada punto de destreza otorga un caballero :\n$BULLET_WITH_TAB$[damage|E]: #V [GetDefine('NCombat', 'KNIGHT_DAMAGE_PER_PROWESS')]#!\n$BULLET_WITH_TAB$[resistencia|E]: #V [skill|E]1[skill|E]2" #NT!
 game_concept_lifestyle:0 "Estilo de vida" #NT!
 game_concept_lifestyles:0 "estilos de vida" #NT!
 game_concept_lifestyle_desc:2 "[adult|E] [rulers|E] puede elegir un $game_concept_lifestyle$, que a su vez les permitirá seleccionar un [focus|E] y comenzar a obtener [perks|E].\n\nCada $game_concept_lifestyle$ tiene su propio tipo de [experience|E], que se utiliza para comprar $game_concept_perks$. Por ejemplo, la experiencia en [intrigue_lifestyle|E] es necesaria para ganar $game_concept_perks$ como [rulers|E]0 o [rulers|E]1.\n\nLos [rulers|E]2 son:\n[rulers|E]3 [rulers|E]4\n[rulers|E]3 [rulers|E]6\n[rulers|E]3 [rulers|E]8\n[rulers|E]3 [intrigue_lifestyle|E]\n[rulers|E]3 $game_concept_lifestyle$2" #NT!
 game_concept_lifestyle_experience:0 "Experiencia de estilo de vida" #NT!
 game_concept_experience:0 "Experiencia" #NT!
 game_concept_lifestyle_experience_desc:0 "$game_concept_lifestyle_experience$ se acumula pasivamente al tener un [focus|E] seleccionado o otorgado por eventos. Hay diferentes tipos de $game_concept_lifestyle_experience$, uno por categoría de [lifestyle|E].\n\nObtener suficiente $game_concept_lifestyle_experience$ dentro de una categoría otorgará un [perk|E]." #NT!
 game_concept_focus:0 "Enfocar" #NT!
 game_concept_focuses:0 "Focos" #NT!
 game_concept_focus_desc:0 "Cada [lifestyle|E] contiene un número $game_concept_focuses$, uno de los cuales debe elegirse al seleccionar el $game_concept_lifestyle$.\n\n$game_concept_focuses$ proporciona bonificaciones pasivas e influye en los tipos de eventos que aparecen. #weak  (Por ejemplo, tener el $intrigue_temptation_focus$ impulsará el [fertility|E] y aumentará las posibilidades de que aparezcan eventos con temas de Seducción). El #!\n\nCharacters  puede alternar entre el $game_concept_focuses$ dentro del mismo $game_concept_lifestyle$ sin perder la capacidad de ganar experiencia en ese $game_concept_lifestyle$." #NT!
 game_concept_dynasty_perk:0 "Legado de la dinastía" #NT!
 game_concept_dynasty_perks:0 "Legados de la dinastía" #NT!
 game_concept_dynasty_perk_desc:0 "$game_concept_dynasty_perks$ son bendiciones desbloqueables que brindan poderosos efectos a todos los miembros de un [dynasty|E].\n\n[dynast|E] desbloquea $game_concept_dynasty_perks$ gastando [dynasty_prestige|E], y cada legado en la misma pista es progresivamente más costoso y poderoso.\n\n$game_concept_dynasty_perks$ son lentos de obtener, pero Quédate con la Dinastía para siempre." #NT!
 game_concept_perk:0 "Gaje" #NT!
 game_concept_perks:0 "Beneficios" #NT!
 game_concept_perk_desc:1 "Las ventajas son ventajas desbloqueables que proporcionan muchos efectos útiles e interesantes. Se desbloquean seleccionando un [focus|E] dentro de un [lifestyle|E] y gastando la forma asociada de [experience|E] #weak  (por ejemplo, Intrigue $game_concept_experience$ si desea desbloquear un $game_concept_intrigue_lifestyle$ $game_concept_perk$). #!" #NT!
 game_concept_decision:0 "Decisión" #NT!
 game_concept_decisions:0 "Decisiones" #NT!
 game_concept_decide:0 "Decidir" #NT!
 game_concept_decision_desc:1 "Un $game_concept_decision$ es una acción especial que un [character|E] puede realizar cuando lo desee.\n\nCada decisión tiene sus propios efectos establecidos, que pueden ir desde cambios menores en el personaje hasta impactos que sacuden a [empire|e].\n\nDecisiones que mueven a un personaje a un lugar específico ubicación durante un período de tiempo se denominan [activities|E]." #NT!
 game_concept_activity:0 "Actividad" #NT!
 game_concept_activities:0 "Actividades" #NT!
 game_concept_activity_desc:0 "Los $game_concept_activities$ son un tipo de [decision|E] que tienen lugar en una ubicación específica durante un período de tiempo determinado.\n\nPor lo general, se invita a otros personajes a participar en la misma actividad, por ejemplo, fiestas y cacerías." #NT!

 activity_kinguard_bodyguard_name: "deberes de guardaespaldas" #NT!
 activity_kinguard_bodyguard: "deberes de guardaespaldas" #NT!

 activity_location_set: "De viaje" #NT!
 activity_location_set_name: "De viaje" #NT!

 game_concept_feast:0 "$activity_feast$" #NT!
 game_concept_feast_desc:2 "Un [activity|E] donde los gobernantes y cortesanos de un reino se reúnen para celebrar... una cosa u otra.\n\nLos participantes perderán [stress|E] y aumentarán su [opinion|E] del anfitrión. También puede haber otras consecuencias por reunir a tanta gente.\n\nUn [ruler|E] invitará a su [liege|E] y su [vassals|E] (junto con varios [courtiers|E]) a un $activity_feast$." #NT!

 game_concept_hunt:0 "$activity_hunt$" #NT!
 game_concept_hunt_desc:1 "Un [activity|E] donde los gobernantes y sus vasallos se reúnen para cazar animales en el desierto local.\n\nEl objetivo principal de esta actividad es reducir [stress|E] y ganar [prestige|E].\n\nUN [ruler|E] invitará a su [courtiers|E], [guests|E] y [vassals|E] a un $activity_hunt$ ." #NT!

 game_concept_playdate:0 "$activity_playdate$" #NT!
 game_concept_playdate_desc:0 "Un [activity|E] donde los jóvenes gobernantes y cortesanos de un reino se reúnen para jugar y olvidar la monotonía del día.\n\nLos participantes perderán [stress|E] y aumentarán su [opinion|E] del anfitrión. También puede haber otras consecuencias por reunir a tantos niños.\n\nUn [ruler|E] invitará a su [liege|E] y su [vassals|E] (junto con varios [courtiers|E]) a un $activity_playdate$." #NT!

 game_concept_reaving:0 "saqueando" #NT!
 game_concept_reaving_desc:1 "Un [activity|E] donde los gobernantes y sus vasallos se reúnen para cazar animales en el desierto local.\n\nEl objetivo principal de esta actividad es reducir [stress|E] y ganar [prestige|E].\n\nUN [ruler|E] invitará a su [courtiers|E], [guests|E] y [vassals|E] a un $activity_hunt$ ." #NT!

 game_concept_taxes:0 "Impuestos" #NT!
 game_concept_tax:0 "Impuesto" #NT!
 game_concept_taxation:0 "Impuestos" #NT!
 game_concept_taxes_desc:1 "$game_concept_taxes$ son la fuente mensual más importante de [gold|E] [income|E] para [rulers|E].\n\nCada [holding|E] que tiene un gobernante les proporciona algo de [domain_taxes|E] cada mes. Además, la mayoría de los [vassals|E] tienen un [obligation|E] para pagar una parte de sus propios impuestos recaudados a su [liege|E] en forma de [liege_taxes|E]." #NT!
 game_concept_dread:0 "Miedo" #NT!
 game_concept_dreadful:0 "Terrible" #NT!
 game_concept_dreaded:0 "temido" #NT!
 game_concept_dread_desc:4 "$game_concept_dread$ es una medida de lo temido que es un [ruler|E].\n\nLos gobernantes aumentan $game_concept_dread$ al realizar actos crueles y atroces, como torturar y ejecutar [prisoners|E].\n\nDread hace viable jugar como [tyrant|E], porque [vassals|E] rebelde puede convertirse en [intimidated|E] o [cowed|E], haciéndolos demasiado asustados para oponerse a ti.\n\nEl Pavor de un personaje puede variar de 0 a 100. Con el tiempo, su Pavor tenderá a su Pavor Natural, que está definido por su [personality_traits|E].\n\n#high A Terrible [ruler|E]0 cosecha el siguientes beneficios:[ruler|E]1no se recomienda unirse a [ruler|E]2\n[ruler|E]3[ruler|E]4 se recomienda no participar en [ruler|E]5\n[ruler|E]3Aumenta la aceptación de [ruler|E]7 [ruler|E]8 (por ejemplo, revocación del título)$game_concept_dread$7\n[ruler|E]3Aumenta la aceptación de $game_concept_dread$0\n[ruler|E]3Hace que $game_concept_dread$2 sea más improbable de que $game_concept_dread$2 se oponga a [ruler|E] Cambios en G_24\n\ n[ruler|E]8¡Ten en cuenta que los valientes y audaces [ruler|E]4 se ven menos afectados por el pavor!$game_concept_dread$7" #NT!
 game_concept_truce:0 "Tregua" #NT!
 game_concept_truces:0 "Treguas" #NT!
 game_concept_truce_desc:0 "Cada [war|E] termina con un $game_concept_truce$; un período en el que el Atacante no puede volver a declarar la Guerra en ese mismo [ruler|E] (el Defensor no está sujeto a la Tregua).\n\nLas treguas se pueden romper, pero hay una penalización severa." #NT!
 game_concept_government:0 "Gobierno" #NT!
 game_concept_governments:0 "Gobiernos" #NT!
 game_concept_government_form:0 "Formulario de Gobierno" #NT!
 game_concept_government_forms:0 "Formularios gubernamentales" #NT!
 game_concept_government_desc:2 "El $game_concept_government_form$ de un [ruler|E] determina a qué tipo de [laws|E] tiene acceso y qué [obligations|E] tiene para su [liege|E] si no es [independent|E].\n\nLas formas gubernamentales son: [feudal|E], [tribal|E], [clan|E], [theocracy|E] y $game_concept_government_form$0." #NT!
 game_concept_feudal:0 "Feudal" #NT!
 game_concept_feudal_government:0 "gobierno feudal" #NT!
 game_concept_feudalism:0 "Feudalismo" #NT!
 game_concept_feudal_desc:0 "Bajo el [government_form|E] Feudal, un [liege|E] entrega su [vassals|E] [land|E] para gobernar a cambio de [levies|E] y [taxes|E], regulados por [feudal_contracts|E] individuales entre Vasallo y Señor Feudal." #NT!
 game_concept_tribal:0 "Tribal" #NT!
 game_concept_tribal_government:0 "Gobierno Tribal" #NT!
 game_concept_tribal_desc:0 "Los reinos tribales han atrofiado el condado [development|E], no pueden avanzar más allá de la era tribal [innovations|E], no pueden construir nuevos [holdings|E] y, por lo general, no pueden cambiar su [succession_law|E].\n\nSin embargo, pueden usar [prestige|E] en lugar de [gold|E] para construir sus reinos y contratar a [men_at_arms|E], y tener acceso a más [casus_belli|E] en comparación con [feudal|E] Realms. Los ejércitos no tribales sufren una penalización de [supply_limit|E] en territorio tribal hostil." #NT!

 game_concept_clan:0 "Clan" #NT!
 game_concept_clan_government:0 "Gobierno de clanes" #NT!
 game_concept_clan_desc:0 "Los clanes son un [government_form|E] en el que la cantidad de [levies|E] y [taxes|E] dada a un [liege|E] por su [vassals|E] está determinada por su [opinion|E] de dicho Señor Feudal. Sin embargo, el [crown_authority|E] de Señor Feudal puede aumentar la cantidad mínima que deben proporcionar independientemente de la Opinión." #NT!
 game_concept_theocracy:0 "Teocracia" #NT!
 game_concept_theocracies:0 "teocracias" #NT!
 game_concept_theocratic:0 "Teocrático" #NT!
 game_concept_theocratic_government:0 "Gobierno teocrático" #NT!
 game_concept_theocracy_government:0 "Gobierno teocrático" #NT!
 game_concept_theocracy_desc:0 "$game_concept_theocracy$ es un [government_form|E] no jugable disponible para algunos [faiths|E] dependiendo de [doctrines|E]. Suelen estar liderados por un [head_of_faith|E] o un [landed|E] [realm_priest|E]. Un obispo también puede convertirse en un gobernante teocrático [independent|E] por derecho propio." #NT!

 game_concept_republic:0 "República" #NT!
 game_concept_republics:0 "Repúblicas" #NT!
 game_concept_republican:0 "Republicano" #NT!
 game_concept_republic_government:0 "Gobierno Republicano" #NT!
 game_concept_republic_desc:1 "$game_concept_republic_government$ es un [government_form|E] que no se puede jugar donde un ciudadano electo gobierna de por vida: el $game_concept_government_form$ de burgueses y comerciantes.\n\n$game_concept_republican$ [vassals|E] tiene [obligations|E] estático que no se puede cambiar y, por lo tanto, siempre proporciona una cantidad confiable y predecible de [levies|E] y [taxes|E]." #NT!
 game_concept_skill:0 "Habilidad" #NT!
 game_concept_skills:0 "Habilidades" #NT!
 game_concept_skills_desc:0 "Las habilidades de un personaje miden qué tan bueno es en varias cosas.\n\nLas cinco habilidades principales son: [diplomacy|E], [martial|E], [stewardship|E], [intrigue|E], [learning|E]." #NT!
 game_concept_building:0 "Edificio" #NT!
 game_concept_buildings:0 "Edificios" #NT!
 game_concept_building_desc:0 "$game_concept_buildings$ son mejoras que se pueden construir en [holdings|E].\n\nMuchos tipos de edificios solo se pueden construir en [baronies|E] específico o en ciertos [terrain|E].\n\nCada propiedad tiene una cantidad limitada de espacios de construcción, por lo que una propiedad no puede contener todos los tipos de edificios. . [county_capitals|E] tiene acceso a un espacio de edificio adicional.\n\n[duchy_buildings|E] y [special_buildings|E] usan sus propios espacios." #NT!
 game_concept_duchy_building:0 "Edificio Ducado" #NT!
 game_concept_duchy_buildings:0 "Edificios del Ducado" #NT!
 game_concept_duchy_building_desc:0 "$game_concept_duchy_buildings$ son poderosos [buildings|E] que solo se pueden construir en el [de_jure_capital|E] de un [duchy|E]. Solo se puede construir un tipo en cada Ducado.\n\n$game_concept_duchy_buildings$ solo están activos si el propietario también tiene el Ducado [title|E] asociado.\n\nMuchos $game_concept_duchy_buildings$ tienen modificadores que afectan a todos los [holdings|E] en el Ducado, lo que los convierte en herramientas poderosas para especializar tu [domain|E] ." #NT!
 game_concept_special_building:0 "Edificio Especial" #NT!
 game_concept_special_buildings:0 "Edificios Especiales" #NT!
 game_concept_special_building_desc:0 "$game_concept_special_buildings$ son [buildings|E] únicos que están presentes en algunos lugares predeterminados alrededor del mundo.\n\nLos ejemplos incluyen maravillas antiguas, grandes catedrales y minas notables. Algunos ya están construidos al comienzo del juego, mientras que otros deben desarrollarse.\n\n$game_concept_special_buildings$ suelen ser muy poderosos y vale la pena luchar por ellos." #NT!
 game_concept_economic_building:0 "Edificio Económico" #NT!
 game_concept_economic_buildings:0 "Edificios Económicos" #NT!
 game_concept_economic_building_desc:0 "$game_concept_economic_buildings$ son [buildings|E] cuya función principal es aumentar el [domain_income|E] de su participación." #NT!
 game_concept_military_building:0 "Edificio Militar" #NT!
 game_concept_military_buildings:0 "Edificios Militares" #NT!
 game_concept_military_building_desc:0 "$game_concept_military_buildings$ son [buildings|E] cuya función principal es aumentar el número de [levies|E] que proporcionan a su [holder|E]." #NT!
 game_concept_fortification_building:0 "Edificio de fortificación" #NT!
 game_concept_fortification_buildings:0 "Edificios de fortificación" #NT!
 game_concept_fortification_building_desc:0 "$game_concept_fortification_buildings$ son [buildings|E] cuya función principal es aumentar el [fort_level|E] de su propiedad o proporcionar [advantage|E] de bonificación para los defensores." #NT!

 game_concept_battle:0 "Batalla" #NT!
 game_concept_battles:0 "Batallas" #NT!
 game_concept_battle_desc:1 "$game_concept_battles$ comienza cuando dos [armies|E] opuestos ingresan al mismo [barony|E].\n\nAl comienzo de un $game_concept_battle$, un lado generalmente comienza con [advantage|E] dependiendo de factores como [terrain|E], [commander|E] y [commander_traits|E].\n\nLos ejércitos toman [casualties|E] según la cantidad de [damage|E] sostenido . El $game_concept_battle$ ingresa a su [armies|E]1 cuando no quedan [armies|E]2 para un lado.\n\nEl ganador de un $game_concept_battle$ recibe [armies|E]4 dependiendo de la magnitud de la victoria." #NT!
 game_concept_aftermath:0 "Secuelas" #NT!
 game_concept_aftermath_desc:1 "La fase $game_concept_aftermath$ de un [battle|E] ocurre siempre que un bando haya ganado. El vencedor intentará acabar con tantos [Concept( 'retreat', 'Retreating' )|E] [soldiers|E] como sea posible.\n\n[men_at_arms|E] con un [pursuit|E] alto puede matar a más $game_concept_soldiers$ durante el $game_concept_aftermath$, mientras que $game_concept_men_at_arms$ con un [screen|E] alto protegerá al [soldiers|E] amigo." #NT!
 game_concept_casualty:0 "Víctima" #NT!
 game_concept_casualties:0 "Damnificados" #NT!
 game_concept_casualty_desc:0 "[armies|E] mantendrá una cierta cantidad de $game_concept_casualties$ durante un [battle|E] dependiendo de la cantidad de [damage|E] tomado.\n\nCuando se eliminen los [soldiers|E] de un $game_concept_battle$, se considerarán [routed_soldiers|E] o [dead_soldiers|E]." #NT!
 game_concept_retreat:0 "Retiro" #NT!
 game_concept_retreats:0 "retiros" #NT!
 game_concept_retreat_desc:0 "Un [army|E] será $game_concept_retreat$ si pierde un [battle|E]. También se pueden ordenar ejércitos a $game_concept_retreat$ durante $game_concept_battles$. Mientras se retira, el $game_concept_army$ no puede disolverse ni recibir nuevas órdenes de movimiento." #NT!
 game_concept_illness:0 "Enfermedad" #NT!
 game_concept_ill:0 "Enfermo" #NT!
 game_concept_sick:0 "Enfermo" #NT!
 game_concept_sickness:0 "Enfermedad" #NT!
 game_concept_illnesses:0 "enfermedades" #NT!
 game_concept_diseases:0 "Enfermedades" #NT!
 game_concept_illness_desc:0 "Las enfermedades son una especie de [traits|E] negativo que reducen el [health|E] de un personaje. Los rasgos de enfermedad pueden durar cantidades variables de tiempo y difieren mucho en la letalidad." #NT!
 game_concept_medical_treatments:0 "Tratamientos médicos" #NT!
 game_concept_medical_treatments_desc:0 "Cuando un personaje se convierte en [ill|E] o [GetTrait('wounded_1').GetName( GetNullCharacter )], un tratamiento médico puede ayudarlo a recuperarse más rápido.\n\nEl responsable de tratarte a ti y a tu [courtiers|E] es ​​el [GetCourtPositionType('court_physician_court_position').GetName()]. Trate de tener siempre uno empleado si puede pagar su salario.\n\nCuantos más tratamientos realice un Maestre, más crecerá su habilidad, otorgándole [GetTrait('physician_2').GetName( GetNullCharacter )] [traits|E]." #NT!
 game_concept_combat_width:0 "Ancho de combate" #NT!
 game_concept_combat_width_desc:1 "$game_concept_combat_width$ indica cuántos [soldiers|E] de cada bando pueden luchar entre sí al mismo tiempo en [battle|E] y pueden verse afectados por factores como [terrain|E].\n\nEsto evita que un bando aplaste completamente al otro y se determina al comienzo de la batalla." #NT!
 game_concept_roll:0 "Rollo" #NT!
 game_concept_rolls:0 "rollos" #NT!
 game_concept_combat_roll:0 "Rollo de batalla" #NT!
 game_concept_advantage_roll:0 "Rollo de ventaja" #NT!
 game_concept_advantage_rolls:0 "Rollos de ventaja" #NT!
 game_concept_combat_roll_desc:0 "[advantage|E] Las tiradas las realiza cada [commander|E] durante [battle|E]. Estos se realizan en una escala del 0 al 10 y son completamente aleatorios, pero pueden tener un efecto decisivo en el resultado del $game_concept_battle$." #NT!
 game_concept_terrain:0 "Terreno" #NT!
 game_concept_terrain_desc:1 "Cada [barony|E] tiene un terreno dominante específico que puede afectar cosas como [supply|E], la velocidad de movimiento de [armies|E], la eficacia de los diversos tipos de [men_at_arms|E] [regiments|E] en [battle|E] y el [buildings|E] que se puede construir allí.\n\nMuchos [commander_traits|E] también se ocupan del terreno." #NT!
 game_concept_independent_ruler:0 "Gobernante Independiente" #NT!
 game_concept_independent_ruler_desc:0 "$game_concept_independent$ [rulers|E] no tiene [liege|E] y, por lo tanto, disfruta de una mayor libertad de acción (por ejemplo, al declarar [wars|E]).\n\nSin embargo, a diferencia de [vassals|E], también pueden ser atacados directamente por [rulers|E] extranjeros." #NT!
 game_concept_independent:0 "Independiente" #NT!
 game_concept_unlanded:0 "sin desembarcar" #NT!
 game_concept_unlanded_desc:0 "Los personajes $game_concept_unlanded$ no tienen [holdings|E] en su [domain|E], pero teóricamente aún pueden ser [rulers|E] de algún tipo. Por ejemplo, este puede ser el caso de [heads_of_faith|E] y los Grandes Maestros de [holy_orders|E]." #NT!
 game_concept_landed:0 "Aterrizado" #NT!
 game_concept_land:0 "Tierra" #NT!
 game_concept_landed_desc:0 "Un personaje $game_concept_landed$ es un [ruler|E] que posee [holdings|E]. Excepto en [theocracies|E] y [republics|E], [commoners|E] se convierte automáticamente en [nobles|E] cuando aterrizan, fundando un nuevo [dynasty|E]." #NT!
 game_concept_head_of_faith:0 "Cabeza de fe" #NT!
 game_concept_heads_of_faith:0 "cabezas de fe" #NT!
 game_concept_head_of_faith_desc:0 "Un $game_concept_head_of_faith$ es el líder formal de un [faith|E]. Los poderes y la naturaleza del $game_concept_head_of_faith$ dependen del [doctrines|E] de la fe.\n\nAlgunas religiones tienen un [spiritual_head_of_faith|E] #weak  (p. ej., el Papa) #!, , otras un [temporal_head_of_faith|E] #weak  (p. ej., un califa) #!,  y otras no tienen ningún $game_concept_head_of_faith$." #NT!
 game_concept_spiritual_head_of_faith:0 "Cabeza espiritual de la fe" #NT!
 game_concept_head_of_faith_spiritual:0 "Espiritual" #NT!
 game_concept_spiritual_head_of_faith_desc:0 "Un [GetFaithDoctrine('doctrine_spiritual_head').GetBaseName] [head_of_faith|E] es [theocratic|E] y no tiene que ser [landed|E] #weak  (aunque pueden ser) #!.\n\n$game_concept_head_of_faith_spiritual$ $game_concept_heads_of_faith$ por lo general tienen acceso a interacciones como poder otorgar [claims|E] o [gold|E].\n\nSi el [doctrines|E] del [head_of_faith|E]0 permite [head_of_faith|E]1, entonces lo harán ser [head_of_faith|E]2 #weak  (por ejemplo, Cruzadas) [head_of_faith|E]4" #NT!
 game_concept_temporal_head_of_faith:0 "Cabeza Temporal de la Fe" #NT!
 game_concept_head_of_faith_temporal:0 "Temporal" #NT!
 game_concept_temporal_head_of_faith_desc:0 "Un [GetFaithDoctrine('doctrine_temporal_head').GetBaseName] [head_of_faith|E] actúa como un [ruler|E] normal, con el $game_concept_head_of_faith$ [title|E] destruido si pierden todas sus tierras.\n\nSi el [doctrines|E] del [faith|E] permite el [great_holy_wars|E], serán [great_holy_war_directed|E] #weak  (por ejemplo, Jihads) [head_of_faith|E]0" #NT!
 game_concept_routed_soldiers:0 "Víctimas enrutadas" #NT!
 game_concept_routed_soldiers_desc:1 "En [battle|E], la mayoría de los [casualties|E] son en realidad $game_concept_routed_soldiers$ y no están muertos ni gravemente heridos. A diferencia de [dead_soldiers|E], estos [soldiers|E] vivirán para luchar otro día y regresarán a [army|E] después de que finalice $game_concept_battle$. Todavía pueden ser derribados por el lado ganador durante el [aftermath|E] de un $game_concept_battle$, incluso si el $game_concept_army$ voluntariamente [casualties|E]0." #NT!
 game_concept_dead_soldiers:1 "Víctimas fatales" #NT!
 game_concept_dead_soldiers_desc:0 "Durante [battle|E], muchos (pero no la mayoría) [soldiers|E] mueren o resultan demasiado heridos como para volver a luchar. Estos son [casualties|E] permanentes en lugar de simplemente [routed_soldiers|E]." #NT!
 game_concept_title_claim:0 "Reclamación de título" #NT!
 game_concept_title_claims:0 "Reclamaciones de título" #NT!
 game_concept_claims:0 "Reclamos" #NT!
 game_concept_claim:0 "Afirmar" #NT!
 game_concept_claimed:0 "Reclamado" #NT!
 game_concept_title_claim_desc:0 "Un $game_concept_claim$ en un [title|E] representa un derecho legal para poseerlo y proporciona un [casus_belli|E] para conquistarlo a través de [war|E]. Los reclamos también brindan una razón válida para [revoke|E] [titles|E] de [vassal|E] [holders|E].\n\nLos reclamos generalmente se otorgan a [rulers|E] cada vez que pierden el control de los títulos a favor de otra persona, pero también se pueden crear a través de la tarea [fabricate_claim_short|E].\n\nAdemás, cada niño ( incluso [title|E]0) de una regla tiene un [title|E]1 en todos los [titles|E] de esa regla. Si no heredan ese título de [title|E]3 cuando mueren, esos [title|E]4 se convertirán en [title|E]5, que luego pueden ser heredados por sus propios hijos como [title|E]6." #NT!
 game_concept_pressed_claim:0 "Reclamo presionado" #NT!
 game_concept_pressed_claims:0 "Reclamos presionados" #NT!
 game_concept_pressed_claim_i:1 "@pressed_claim!" #NT!
 game_concept_pressed:0 "Presionado" #NT!
 game_concept_pressed_claim_desc:0 "$game_concept_pressed$ [claims|E] se consideran legalmente fuertes y son heredados como [unpressed_claims|E] por los hijos de [claimant|E]." #NT!
 game_concept_unpressed_claim:0 "Reclamo no presionado" #NT!
 game_concept_unpressed_claims:0 "Reclamos no presionados" #NT!
 game_concept_unpressed_claim_i:1 "@unpressed_claim!" #NT!
 game_concept_unpressed:0 "sin presionar" #NT!
 game_concept_unpressed_claim_desc:0 "$game_concept_unpressed$ [claims|E] son legalmente tenues y no son heredados por los hijos de [claimant|E].\n\nSin embargo, los reclamos no presionados se convierten en [pressed|E] si se usan en un [casus_belli|E] para declarar [war|E], incluso si la guerra termina en un [white_peace|E]." #NT!
 game_concept_implicit_claim:0 "Reclamación implícita" #NT!
 game_concept_implicit_claims:0 "Reclamaciones implícitas" #NT!
 game_concept_implicit_claim_i:1 "@implicit_claim!" #NT!
 game_concept_implicit_claim_desc:2 "$game_concept_implicit_claims$ son [claims|E] que se entregan a [eligible_children|E] en todos los [titles|E] que tienen sus padres. Si un padre pierde un [title|E], el $game_concept_implicit_claim$ del niño también se eliminará." #NT!
 game_concept_claimant:0 "Demandante" #NT!
 game_concept_claimants:0 "Demandantes" #NT!
 game_concept_claimant_desc:0 "Un $game_concept_claimant$ es una persona con uno o más [claims|E] a [titles|E]. [ruler|E] Los reclamantes pueden presionarlos usando Claim [casus_belli|E] para declarar [wars|E].\n\nEste Casus Belli también se puede usar para presionar los Claims de [vassals|E] e incluso [unlanded|E] caracteres en su [realm|E].\n\nLos reclamantes también pueden liderar [factions|E], incluso si no residen en su Reino." #NT!
 game_concept_renounce:0 "Renuncia" #NT!
 game_concept_renounced:0 "renunciado" #NT!
 game_concept_renounce_desc:0 "[prisoners|E] se puede liberar a cambio de Renunciar a todos los [claims|E] en [titles|E] dentro de su [realm|E].\n\nSin embargo, los hijos del [holder|E] actual nunca pueden perder sus Reclamos mientras el Titular aún esté vivo." #NT!
 game_concept_court:0 "Corte" #NT!
 game_concept_courts:0 "Tribunales" #NT!
 game_concept_court_desc:0 "Cada [ruler|E] tiene un $game_concept_court$, que consta de varios Personajes [unlanded|E] que sirven a su [liege|E].\n\nPor lo general, estos [courtiers|E] consisten en la familia del Gobernante y una mezcla de [nobles|E] no relacionados pero potencialmente útiles y plebeyos." #NT!
 game_concept_courtier:0 "Cortesano" #NT!
 game_concept_courtiers:0 "cortesanos" #NT!
 game_concept_courtier_desc:1 "Un $game_concept_courtier$ es un personaje [unlanded|E] que sirve a un [ruler|E] en su [court|E].\n\nLos cortesanos pueden:\n$BULLET_WITH_TAB$Servir como [councillors|E]\n$BULLET_WITH_TAB$Servir en [armies|E] como [commanders|E] o [knights|E]\n$BULLET_WITH_TAB$Convertirse en el [unlanded|E]1 de su Gobernante si se les otorga un [unlanded|E]2\n$BULLET_WITH_TAB$Permitir que su Gobernante presione su [unlanded|E]5 en [unlanded|E]5" #NT!
 game_concept_guest:0 "Invitado" #NT!
 game_concept_guests:0 "Huéspedes" #NT!
 game_concept_guest_desc:0 "[wanderers|E] a veces aparece en [court|E] como invitados. Solo permanecerán por un tiempo limitado, pero pueden ser reclutados como [courtiers|E] permanentes por [ruler|E]." #NT!
 game_concept_wanderer:0 "Vagabundo" #NT!
 game_concept_wanderers:0 "vagabundos" #NT!
 game_concept_wanderer_desc:0 "Los personajes que no pertenecen a un [court|E] ni tienen ningún [titles|e] se denominan Wanderers. Viajan por el mundo, visitando Tribunales como [guests|E] en el camino. Los vagabundos pueden convertirse en capitanes de [mercenary|E], líderes de [holy_orders|E], miembros de [clergy|E] o titulares de [city|E]." #NT!
 game_concept_host:0 "Anfitrión" #NT!
 game_concept_host_desc:1 "Un $game_concept_host$ es un [ruler|E] que no es el Lord de un personaje, pero aún lo tiene en su [court].\n\nHay varias razones posibles por las que esto puede ocurrir, como que [wanderers|E] visite a un Gobernante o que [wards|E] permanezca en la misma Corte que su [guardian|E] ." #NT!
 game_concept_noble:0 "Noble" #NT!
 game_concept_nobles:0 "nobles" #NT!
 game_concept_nobleman:0 "Noble" #NT!
 game_concept_noblemen:0 "nobles" #NT!
 game_concept_noblewoman:0 "Aristócrata" #NT!
 game_concept_noblewomen:0 "mujeres nobles" #NT!
 game_concept_nobility:0 "Nobleza" #NT!
 game_concept_noble_desc:0 "$game_concept_nobles$ son personajes que son miembros de un [dynasty|E]. Los personajes sin dinastía se consideran de baja cuna [commoners|E]." #NT!
 game_concept_commoner:0 "Plebeyo" #NT!
 game_concept_lowborn:0 "de baja cuna" #NT!
 game_concept_commoners:0 "plebeyos" #NT!
 game_concept_commoner_desc:0 "Un personaje $game_concept_commoner$ o $game_concept_lowborn$ no es miembro de un [noble|E] [dynasty|E]. Sin embargo, pueden seguir siendo poderosos [rulers|E] de [theocracies|E] y [republics|E].\n\nSi un plebeyo se convierte en [landed|E], inmediatamente se convierte en noble y encuentra su propio [dynasties|E] (excepto en [republics|E] y [theocracies|E], que en su mayoría están dirigidos por plebeyos)." #NT!
 game_concept_martial_lifestyle:0 "Estilo de vida marcial" #NT!
 game_concept_martial_lifestyle_desc:0 "El $game_concept_martial_lifestyle$ es adecuado para Personajes que desean mejorar su [men_at_arms|E] y [knights|E], impulsar [control|E] en su [domain|E] o aumentar sus posibilidades de ganar [wars|E]." #NT!
 game_concept_intrigue_lifestyle:0 "Estilo de vida de intriga" #NT!
 game_concept_intrigue_lifestyle_desc:0 "El $game_concept_intrigue_lifestyle$ es adecuado para Personajes que quieren tener éxito en [schemes|E], obtener [dread|E] o Seducir a otros con facilidad." #NT!
 game_concept_intrigue_lqwuljxh:0 "Lqwuljxh" #NT!
 game_concept_intrigue_9_14_20_18_9_7_21_5:0 "9 14 20 18 9 7 21 5" #NT!
 game_concept_intrigue_rigueint:0 "Rigueint" #NT!
 game_concept_diplomacy_lifestyle:0 "Estilo de vida de la diplomacia" #NT!
 game_concept_diplomacy_lifestyle_desc:0 "El $game_concept_diplomacy_lifestyle$ es adecuado para Personajes que desean obtener [claims|E] y [casus_bellis|E], aumentar su [prestige|E] u obtener bendiciones de familiares y amigos." #NT!
 game_concept_stewardship_lifestyle:0 "Estilo de vida de mayordomía" #NT!
 game_concept_stewardship_lifestyle_desc:0 "El $game_concept_stewardship_lifestyle$ es adecuado para Personajes que quieren mejorar su [domain|E], apaciguar su [liege|E] y [vassals|E], o ganar mucho [gold|E]." #NT!
 game_concept_learning_lifestyle:0 "Estilo de vida de aprendizaje" #NT!
 game_concept_learning_lifestyle_desc:0 "El $game_concept_learning_lifestyle$ es adecuado para Personajes que desean vivir una vida larga y saludable, obtener [piety|E] u obtener bonificaciones adicionales de su [faith|E]." #NT!
 game_concept_crime:0 "Delito" #NT!
 game_concept_crimes:0 "Crímenes" #NT!
 game_concept_criminal:0 "Delincuente" #NT!
 game_concept_criminals:0 "Criminales" #NT!
 game_concept_crime_i:0 "@crime_icon!" #NT!
 game_concept_crime_desc:2 "$game_concept_crimes$ son acciones que la sociedad considera lo suficientemente objetables como para merecer un castigo.\n\nLos delitos pueden ser seculares (como un [vassal|E] [revolting|E] contra su [liege|E]) o religiosos (cualquier tipo de comportamiento [shunned|E] que [doctrine|E] ilegalice). Los delitos seculares solo pueden ser castigados por los personajes que resultaron dañados por el delito, pero cualquier [ruler|E] puede castigar a sus súbditos por delitos religiosos.\n\nTodos los delitos dan a los Gobernantes una razón válida para [imprison|E] $game_concept_criminals$ y, dependiendo de la gravedad del Crimen, a [revoke|E] sus [vassal|E]0, [vassal|E]1, [vassal|E]2, o [vassal|E]3 ellos. Cada Crimen solo puede ser castigado por un Gobernante una vez, aunque algunos Crimen le darán al Criminal un [vassal|E]4 negativo que se llevará a la tumba.\n\nA veces los personajes se salen con la suya, que luego son [vassal|E]5 que pueden ser descubiertos por otros personajes y utilizado para [vassal|E]6." #NT!

 game_concept_shunned:0 "rechazado" #NT!
 game_concept_shunned_desc:1 "Muchos [faiths|E] tienen [doctrines|E] que designan ciertos comportamientos como rechazados. Dependiendo de la Doctrina específica, estos comportamientos también pueden considerarse [criminal|E].\n\nLos personajes que son atrapados practicando comportamientos que son evitados por su fe pierden un [piety_level|E] y obtienen un [fame_trait|E] correspondiente; este Rasgo no gustará a todos aquellos cuya Fe considere que ese comportamiento es Evitado o Criminal.\n\nEjemplos de comportamientos Evitados incluyen:\n$EFFECT_LIST_BULLET$[GetTrait('fornicator').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('adulterer').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[doctrines|E]0\n$EFFECT_LIST_BULLET$[doctrines|E]2\n$EFFECT_LIST_BULLET$[doctrines|E]4\n$EFFECT_LIST_BULLET$[doctrines|E]6" #NT!
 game_concept_refuse_conversion_crime:0 "Rechazar conversión" #NT!
 game_concept_refusing_conversion_crime:0 "Negarse a la conversión" #NT!
 game_concept_refused_conversion_crime:0 "Conversión rechazada" #NT!
 game_concept_refuse_conversion_crime_desc:2 "Negarse a convertir será considerado un [crime|E] si:\n$EFFECT_LIST_BULLET$El [character|E] que se niega es del mismo [religion|E] que el $game_concept_character$ que hace la demanda\n$EFFECT_LIST_BULLET$El $game_concept_religion$ tiene [heresies|E]\n$EFFECT_LIST_BULLET$El [faith|E] del $game_concept_character$ que hace la demanda es $EFFECT_LIST_BULLET$1 o más hacia el $EFFECT_LIST_BULLET$3 del $game_concept_character$ que se niega" #NT!
 game_concept_prison:0 "Prisión" #NT!
 game_concept_imprisons:0 "encarcela" #NT!
 game_concept_imprison:0 "Encarcelar" #NT!
 game_concept_imprisoning:0 "encarcelamiento" #NT!
 game_concept_imprisoned:0 "Encarcelado" #NT!
 game_concept_imprisonment:0 "Prisión" #NT!
 game_concept_prisons:0 "prisiones" #NT!
 game_concept_prisoner:0 "Prisionero" #NT!
 game_concept_prisoners:0 "Prisioneros" #NT!
 game_concept_jailor:0 "Carcelero" #NT!
 game_concept_prison_desc:0 "[rulers|E] puede mantener a otros Personajes como Prisioneros, ya sea en su [dungeon|E] o bajo [house_arrest|E] simple. Los personajes corren el riesgo de ser encarcelados en [battle|E] o al final de un [siege|E].\n\nLos gobernantes también pueden arrestar a cualquiera dentro de su propio [realm|E]. Sin embargo, esto se ve como [tyrannical|E] a menos que el personaje sea culpable de [crime|E].\n\nLos prisioneros están a tu merced y pueden ser [executed|E], [tortured|E], rescatados o simplemente liberados." #NT!
 game_concept_dungeon:0 "Calabozo" #NT!
 game_concept_dungeon_desc:0 "[imprisoned|E] Los personajes que se mantienen en $game_concept_dungeon$ sufren un aumento de [stress|E] y una penalización de [health|E]. Con el tiempo, es probable que mueran a causa de [illness|E] o sufran interrupciones mentales.\n\n[commoners|E] se arrojan automáticamente a la mazmorra, pero se pueden mover a [house_arrest|E]." #NT!
 game_concept_house_arrest:0 "Arresto domiciliario" #NT!
 game_concept_house_arrest_desc:0 "$game_concept_house_arrest$ es una forma indulgente de [prison|E] en la que los personajes no sufren efectos negativos excepto el aburrimiento. Sin embargo, [rulers|E] puede arrojarlos al [dungeon|E], aunque reduce el [opinions|E] del [close_family|E] del Prisionero.\n\nLos [nobles|E] capturados se colocan automáticamente en [house_arrest|E]." #NT!
 game_concept_tyranny:0 "Tiranía" #NT!
 game_concept_tyrant:0 "Tirano" #NT!
 game_concept_tyrannical:0 "Tiránico" #NT!
 game_concept_tyranny_desc:0 "Muchas acciones de un [ruler|E] se consideran $game_concept_tyrannical$ — contrarias a la ley o religiosas [doctrine|E]. Por ejemplo, [imprisoning|E] o [revoking|E] [titles|E] de alguien que no ha cometido [crime|E] se considera tiránico.\n\nLa tiranía actúa como un modificador general de [opinion|E] para todos los personajes en [realm|E]." #NT!
 game_concept_execute:0 "Ejecutar" #NT!
 game_concept_executed:0 "Ejecutado" #NT!
 game_concept_executing:0 "ejecutando" #NT!
 game_concept_execution:0 "Ejecución" #NT!
 game_concept_executions:0 "ejecuciones" #NT!
 game_concept_execute_desc:1 "[imprisoned|E] Los caracteres pueden ser $game_concept_executed$. Esto se considera [tyrannical|E] a menos que su prisionero tenga un [execute_reason|E].\n\nLas ejecuciones aumentan su [dread|E] y nunca son bien recibidas por el [close_family|E] del desafortunado objetivo." #NT!
 game_concept_torture:0 "Tortura" #NT!
 game_concept_tortured:0 "torturado" #NT!
 game_concept_torturing:0 "torturando" #NT!
 game_concept_torture_desc:0 "Los personajes [imprisoned|E] pueden ser $game_concept_tortured$, dañar su [health|E] o incluso mutilarlos de diferentes maneras.\n\nLa tortura puede aliviar el [stress|E] para los personajes [GetTrait('callous').GetName( GetNullCharacter )] y [GetTrait('sadistic').GetName( GetNullCharacter )], pero causa estrés para aquellos de naturaleza amable.\n\nTorturar [rulers|E] también puede aumentar tu [dread|E] ." #NT!
 game_concept_banish:0 "Desterrar" #NT!
 game_concept_banished:0 "Alejado" #NT!
 game_concept_banishment:0 "Destierro" #NT!
 game_concept_banishment_desc:1 "[imprisoned|E] Los personajes pueden ser $game_concept_banished$ de [realm|E], lo que podría decirse que es la forma más severa de castigo. $game_concept_banished$ [landed|E] Los gobernantes son depuestos, mientras que $game_concept_banished$ [courtiers|E] tienen sus bienes incautados.\n\nEl destierro sin motivo (por ejemplo, algunos [crime|E] graves) se considera extremadamente [tyrannical|E]." #NT!
 game_concept_revoke:0 "Revocar" #NT!
 game_concept_revoked:0 "revocado" #NT!
 game_concept_revoking:0 "revocar" #NT!
 game_concept_revocation:0 "Revocación" #NT!
 game_concept_revocations:0 "Revocaciones" #NT!
 game_concept_revoke_desc:0 "En [limited_crown_authority|E] o superior, [rulers|E] puede $game_concept_revoke$ el [titles|E] de su [vassals|E], pero a menos que el Vasallo sea [imprisoned|E], esta es una propuesta arriesgada, ya que el Vasallo puede negarse y rebelarse.\n\nLa revocación del título se considera [tyrannical|E] a menos que el Vasallo sea culpable de un [crime|E] bastante grave." #NT!
 game_concept_retract:0 "Retraer" #NT!
 game_concept_retracted:0 "retraído" #NT!
 game_concept_retracting:0 "retráctil" #NT!
 game_concept_retraction:0 "Retracción" #NT!
 game_concept_retractions:0 "Retracciones" #NT!
 game_concept_retract_desc:0 "En [limited_crown_authority|E] o superior, [rulers|E] puede $game_concept_retract$ el [vassal|E] de un Vasallo, pero a menos que este último sea [imprisoned|E], esto es arriesgado, ya que el Vasallo puede negarse y rebelarse.\n\nLa Retracción del Vasallo se considera [tyrannical|E] a menos que el objetivo sea culpable de un bastante grave [crime|E]." #NT!
 game_concept_transfer:0 "Transferir" #NT!
 game_concept_transferred:0 "transferido" #NT!
 game_concept_transferring:0 "Transferencia" #NT!
 game_concept_transfer_desc:0 "[rulers|E] puede $game_concept_transfer$ uno de sus [vassals|E] a otro Vasallo, siempre que el primero sea de menor rango que el segundo. Esta es una buena manera de aumentar el [opinion|E] de un vasallo, especialmente si el vasallo transferido es [de_jure|E] parte de su [realm|E]." #NT!
 game_concept_men_at_arms:0 "Hombres de armas" #NT!
 game_concept_men_at_arms_desc:0 "$game_concept_men_at_arms$ son [soldiers|E] profesionales superiores a [levies|E].\n\nEl jugador tiene control directo sobre la composición y el tamaño de sus Men-at-Arms [regiments|E].\n\nDiferentes tipos de Men-at-Arms son buenos o malos en diferentes tipos de [terrain|E] . Cada tipo también [counters|E] otro tipo." #NT!
 game_concept_skirmishers:0 "escaramuzadores" #NT!
 game_concept_skirmisher:0 "Tirador escondido" #NT!
 game_concept_skirmishers_desc:0 "Los hostigadores son [men_at_arms|E], que están ligeramente armados y son hábiles para hostigar al enemigo.\n\nSi bien cada tipo de hostigador es único, generalmente son [counter|E] [heavy_infantry|E] y, a su vez, son contrarrestados por [archers|E]." #NT!
 game_concept_archers:0 "arqueros" #NT!
 game_concept_archer:1 "Arquero" #NT!
 game_concept_archers_desc:0 "Los arqueros son [men_at_arms|E] que luchan a pie con armas a distancia.\n\nSi bien cada tipo de arquero es único, generalmente son [counter|E] [skirmishers|E] y, a su vez, son contrarrestados por [heavy_cavalry|E] y [light_cavalry|E]." #NT!
 game_concept_light_cavalry:0 "caballería ligera" #NT!
 game_concept_light_cavalry_desc:0 "La Caballería Ligera está montada en [men_at_arms|E] y se destacan en la exploración y persecución del enemigo.\n\nSi bien cada tipo de Caballería Ligera es único, generalmente [counter|E] [archers|E], y a su vez son contrarrestados por [spearmen|E].\n\nLa Caballería Ligera también suele ser fuerte en llano [terrain|E].\n\nEn comparación con [heavy_cavalry|E], suelen ser mejores en [pursuit|E] y [screen|E]." #NT!
 game_concept_heavy_cavalry:0 "caballería pesada" #NT!
 game_concept_heavy_cavalry_desc:0 "La caballería pesada está montada, fuertemente blindada [men_at_arms|E]\n\nSi bien cada tipo de caballería pesada es único, generalmente [counter|E] [archers|E] y, a su vez, son contrarrestados por [spearmen|E].\n\nLa caballería pesada también suele ser fuerte en [terrain|E] plano.\n\nEn En comparación con [light_cavalry|E], suelen ser más fuertes en [damage|E] y [toughness|E] sin procesar." #NT!
 game_concept_spearmen:0 "lanceros" #NT!
 game_concept_spearmen_desc:0 "Los lanceros son [men_at_arms|E] que luchan a pie con varias armas de asta.\n\nSi bien cada tipo de lancero es único, generalmente son [counter|E] [heavy_cavalry|E] y [light_cavalry|E], y a su vez son contrarrestados por [heavy_infantry|E].\n\nLos lanceros también suelen ser fuertes en las colinas y las montañas [terrain|E] ." #NT!
 game_concept_heavy_infantry:0 "infantería pesada" #NT!
 game_concept_heavy_infantry_desc:0 "La infantería pesada son [men_at_arms|E] que luchan a pie, con armaduras y armas más pesadas.\n\nAunque cada tipo de infantería pesada es único, por lo general son [counter|E] [spearmen|E] y, a su vez, son contrarrestados por [skirmishers|E]." #NT!
 game_concept_archer_cavalry:0 "Caballería de arqueros" #NT!
 game_concept_archer_cavalry_desc:0 "$game_concept_archer_cavalry$ son [men_at_arms|E] montados y equipados con armas a distancia.\n\nSi bien cada tipo de $game_concept_archer_cavalry$ es único, por lo general son [counter|E] [heavy_infantry|E] y, a su vez, son contrarrestados por [archers|E] equipados con ballestas.\n\n$game_concept_archer_cavalry$ también suelen ser fuertes en [terrain|E] plano, particularmente en estepa ." #NT!
 game_concept_camel_cavalry:0 "Caballería de camellos" #NT!
 game_concept_camel_cavalry_desc:0 "$game_concept_camel_cavalry$ son [men_at_arms|E] montados que, al igual que [light_cavalry|E], sobresalen en la exploración y persecución del enemigo.\n\nPor lo general, son [counter|E] $game_concept_light_cavalry$ y, a su vez, son contrarrestados por [spearmen|E].\n\n$game_concept_camel_cavalry$ suelen ser fuertes en el desierto y las tierras áridas [terrain|E]." #NT!
 game_concept_elephant_cavalry:0 "Caballería de elefantes" #NT!
 game_concept_elephant_cavalry_desc:0 "Los $game_concept_elephant_cavalry$ están montados, a menudo con armadura [men_at_arms|E].\n\nSi bien cada tipo de $game_concept_elephant_cavalry$ es único, generalmente son un [counter|E] fuerte para las unidades de infantería y, a su vez, son contrarrestados por [spearmen|E].\n\n$game_concept_elephant_cavalry$ también suelen ser fuertes en Jungle [terrain|E]." #NT!
 game_concept_special_troops:0 "Soldados Especiales" #NT!
 game_concept_special_troops_desc:0 "$game_concept_special_troops$ no son como [armies|E] normales, ya que no se generan desde un [holding|E]. $game_concept_special_troops$ se puede obtener a través de eventos y representa varias cosas, como séquitos, hordas voraces y campesinado ambicioso.\n\nNormalmente, no cuestan mantenimiento y no se refuerzan. Úselos sabiamente si los tiene.\n\nVarios [rulers|E] históricos comienzan con $game_concept_special_troops$." #NT!
 game_concept_line:0 "Línea" #NT!
 game_concept_line_of_succession:0 "Línea de sucesión" #NT!
 game_concept_line_of_succession_desc:0 "La Línea de Sucesión es el orden en que ciertos personajes se colocan para heredar ciertos [titles|E], determinados por el [succession_law|E]." #NT!
 game_concept_counter:0 "Encimera" #NT!
 game_concept_counters:0 "Contadores" #NT!
 game_concept_men_at_arms_counter:0 "Contador de hombres de armas" #NT!
 game_concept_men_at_arms_counter_desc:0 "La mayoría de [men_at_arms|E] pueden $game_concept_counter$ a otro tipo de $game_concept_men_at_arms$.\n\nCuando se contrarresta un [regiment|E], su eficacia durante un [battle|E] disminuye. Cuanto más supere en número a un $game_concept_regiment$ por su $game_concept_counter$, mayor será la penalización." #NT!
 game_concept_intimidated:0 "intimidado" #NT!
 game_concept_intimidated_i:0 "@intimidated_icon!" #NT!
 game_concept_intimidated_desc:1 "Los personajes que temen mucho a otro personaje son intimidados por ellos. Esto generalmente es causado por [dread|E] y/o una personalidad cobarde.\n\nEs menos probable que los personajes intimidados inicien acciones hostiles contra el personaje al que temen, incluso unirse o iniciar [factions|E].\n\nLos personajes que tienen aún más miedo se marcan como [cowed|E] ." #NT!
 game_concept_cowed:1 "Aterrorizado" #NT!
 game_concept_terrified_i:0 "@icono_aterrorizado!" #NT!
 game_concept_cowed_desc:2 "Los personajes aterrorizados quedan paralizados por el miedo a otro personaje y rara vez emprenderán acciones hostiles contra ese personaje, incluido el inicio de [factions|E].\n\nLos personajes están aterrorizados o [intimidated|E] por [dread|E] y/o una personalidad cobarde." #NT!
 game_concept_supply:0 "Suministrar" #NT!
 game_concept_supply_state:0 "Estado de suministro" #NT!
 game_concept_supply_desc:1 "$game_concept_supply$ es la cantidad de comida y equipo que lleva un [army|E]. Los ejércitos comenzarán a perder $game_concept_supply$ cuando su tamaño supere el [supply_limit|E] de su ubicación actual.\n\nLos ejércitos que se están quedando sin $game_concept_supplies$ sufrirán una penalización de [advantage|E] en [battle|E], y cuando se agoten por completo, comenzarán a sufrir [attrition|E].\n \nEl suministro aumenta con el tiempo siempre que el Ejército permanezca por debajo del $game_concept_supply_limit$ en territorio amigo." #NT!
 game_concept_supplied:0 "Suministrado" #NT!
 game_concept_supplies:0 "Suministros" #NT!
 game_concept_supply_limit_mult:0 "Multiplicador de límite de suministro" #NT!
 game_concept_supply_limit:0 "Límite de suministro" #NT!
 game_concept_supply_limit_desc:0 "El $game_concept_supply_limit$ dicta la cantidad de [soldiers|E] que puede tener en un [barony|E], según lo determinado por el [terrain|E] y el [development|E] de Barony.\n\nSi el tamaño total de su [army|E] supera el $game_concept_supply_limit$, su $game_concept_armies$ perderá [supply|E] y finalmente sufrirá [attrition|E]." #NT!
 game_concept_attrition:0 "Desgaste" #NT!
 game_concept_attrition_desc:1 "[armies|E] puede sufrir $game_concept_attrition$, que es cuando se pierden [soldiers|E] debido a deserción, enfermedad o inanición.\n\n$game_concept_attrition$ ocurre cuando un ejército está fuera de [supplies|E], asediando un [fortified_holding|E] o moviéndose de un [county|E] hostil a otro si la ubicación objetivo no 't frontera un $game_concept_county$ ya bajo control." #NT!
 game_concept_objectives:0 "Objetivos" #NT!
 game_concept_objectives_desc:1 "Ciertas partes de un [realm|E] enemigo (generalmente el [realm_capital|E] y el [holdings|E] en la región [war_target|E] de un [war|E]) se consideran $game_concept_objectives$. Para [occupying|E] $game_concept_objectives$, comienzas a ganar [war_score|E].\n\nPara el Defensor, [war_score|E] comienza a funcionar (después de un período de tiempo inicial) si se puede evitar que el lado Atacante ocupe cualquier $game_concept_objectives$." #NT!
 game_concept_war_contribution:0 "Contribución de guerra" #NT!
 game_concept_contribution:0 "Contribución" #NT!
 game_concept_contribute:0 "Contribuir" #NT!
 game_concept_war_contribution_desc:1 "[rulers|E] que están ayudando a su [allies|E] en un [war|E] ganan $game_concept_war_contribution$ dependiendo de la cantidad y el tamaño de [battles|E] en los que luchan, así como la cantidad de [holdings|E] que logran para [occupy|E].\n\nDespués de que finaliza una guerra, cada Contribuidor es recompensado en relación con su Contribución. El botín exacto depende del [casus_belli|E] de la guerra, pero normalmente es [gold|E], [prestige|E] o [allies|E]0.\n\nTen en cuenta que la contribución aumenta incluso al perder batallas." #NT!
 game_concept_scheme_power:0 "Poder del esquema" #NT!
 game_concept_scheme_power_desc:0 "El $game_concept_scheme_power$ de un [scheme|E] afecta la rapidez con que progresa. El [scheme_resistance|E] del [scheme_target|E] luego se resta del $game_concept_scheme_power$, dando la oportunidad de progreso mensual #weak (mínimo #V 5%#!.)#!\n\n$game_concept_scheme_power$ se incrementa por el [skill|E] del [schemer|E], su [scheme|E]0 y su [scheme|E]1, así como por el '[scheme|E]2' [scheme|E]3 (si el Esquema es [scheme|E]4)." #NT!
 game_concept_scheme_resistance:0 "Resistencia del esquema" #NT!
 game_concept_scheme_resistance_desc:1 "El $game_concept_scheme_resistance$ de un [ruler|E] ralentiza al [schemes|E] contra ellos. El [scheme_power|E] del [scheme_owner|E] se reduce en este valor, lo que también reduce la probabilidad de progreso mensual #weak (mínimo #V 5%#!)#!.\n\n$game_concept_scheme_resistance$ se incrementa por el [skill|E] correspondiente del [scheme_target|E] y su [ruler|E]0, así como por el '[ruler|E]1' [ruler|E]2 (si el Esquema es [ruler|E]3)." #NT!
 game_concept_hostile_scheme_resistance:0 "Resistencia al esquema hostil" #NT!
 game_concept_hostile_scheme_resistance_desc:0 "Un modificador [scheme_resistance|E] aplicado solo a [hostile_schemes|E]" #NT!
 game_concept_scheme_success_chance:0 "Probabilidad de éxito del esquema" #NT!
 game_concept_success_chance:0 "Probabilidad de éxito" #NT!
 game_concept_scheme_success_chance_desc:0 "El $game_concept_success_chance$ de un [scheme|E] determina la probabilidad de éxito cuando se ejecuta. Un $game_concept_success_chance$ alto también aumenta el [secrecy|E] de un esquema.\n\nDiferentes esquemas tienen cosas diferentes que aumentan $game_concept_success_chance$, pero para esquemas [scheme_hostile|E] siempre se obtiene al tener [agents|E].\n\nLa mayoría de los esquemas limitan el $game_concept_success_chance$ mínimo y máximo, para esquemas hostiles el más bajo es #V 5%#!  y el más alto es #V 95%[scheme|E]1 que son descubiertos por [scheme|E]2 tienen un $game_concept_success_chance$ reducido." #NT!
 game_concept_secrecy:0 "Secreto" #NT!
 game_concept_secrecy_desc:0 "El $game_concept_secrecy$ de un [scheme|E] determina la probabilidad de que [scheme_owner|E] permanezca sin ser detectado cuando se ejecuta un esquema #emphasis #!.\n\n$game_concept_secrecy$ está directamente influenciado por [success_chance|E].\n\nNo todos los esquemas usan $game_concept_secrecy$, aunque los esquemas [scheme_hostile|E] comúnmente lo hacen ." #NT!
 game_concept_county_development:0 "Desarrollo" #NT!
 game_concept_development:0 "Desarrollo" #NT!
 game_concept_county_development_desc:0 "$game_concept_county_development$ es una medida de la infraestructura local y el avance tecnológico en un [county|E]. \n\nUn $game_concept_county_development$ más alto aumenta el [levies|E], [taxes|E] y [supply_limit|E] obtenido de un $game_concept_county$." #NT!
 game_concept_county_development_growth:0 "Desarrollo Crecimiento" #NT!
 game_concept_development_growth:0 "Desarrollo Crecimiento" #NT!
 game_concept_county_development_growth_desc:0 "$game_concept_county_development_growth$ mide qué tan lejos está [county|E] de aumentar su [development|E].\n\nA 100 $game_concept_county_development_growth$, $game_concept_county_development$ aumenta en 1." #NT!
 game_concept_existing_development:0 "Desarrollo existente" #NT!
 game_concept_existing_development_desc:1 "La tarea del administrador [develop_county|E] sufre de rendimientos decrecientes. Cuanto más [development|E] tiene un [county], más [development_growth|E] es penalizado.\n\nPor defecto, [counties] alcanza la penalización máxima de [existing_development] en 10 [development|E]. Cada [era|E] tiene un [innovation|E] que aumenta significativamente este límite, llegando hasta 90 [development|E] en el [development|E]0 [development|E]1.\n\nInnovaciones que afectan al modificador [development|E]2:\n[development|E]3 [development|E]4\n[development|E]3 [development|E]6\n[development|E]3 [development|E]8\n[development|E]3 [county]0" #NT!
 game_concept_county_control:0 "control del condado" #NT!
 game_concept_control:0 "Control" #NT!
 game_concept_control_desc:1 "$game_concept_control$ mide el control que el gobierno tiene sobre la población de un [county|E]. Es crucial, especialmente para recolectar [taxes|E] de [holdings|E].\n\nCuando un condado cambia de manos a través de [war|E], el control se reduce drásticamente, lo que es una buena razón para convertir en vasallo al actual [holder|E] (si el [casus_belli|E] lo permite). El control del condado también puede verse afectado por [sieges|E] y [Concept( 'peasant_faction', 'Peasant Uprisings' )|E].\n\nEl control bajo puede llevar a [county_corruption|E], y la forma principal de aumentar el control es un [county|E]0 disponible para su [county|E]1." #NT!
 game_concept_absolute_control:0 "control absoluto" #NT!
 game_concept_absolute_control_desc:1 "$game_concept_absolute_control$ es un estado especial de [control|E] habilitado por $absolute_control_perk_name$ [perk|E], lo que indica que el gobernante tiene un control férreo sobre la población.\n\nSiempre que $game_concept_control$ esté en #V 100#!, , se mostrará como '$ABSOLUTE_COUNTY_CONTROL$' y otorgará bonificaciones adicionales a [taxes|E] y [levies|E]." #NT!
 game_concept_county_corruption:0 "corrupción del condado" #NT!
 game_concept_county_corruption_desc:0 "Mientras que un [county|E] tiene un [control|E] bajo o su [holder|E] está en [debt|E], el Condado podría adquirir $game_concept_county_corruption$. Estos son varios tipos de [county_modifiers|E] negativos.\n\n$game_concept_county_corruption$ se desvanecerá con el tiempo, pero si la causa principal persiste ([debt|E] o [control|E] bajo), puede reaparecer.\n\nEl $councillor_marshal$ [control|E]0 [control|E]1 puede eliminar $game_concept_county_corruption$ más rápido." #NT!
 game_concept_county_modifier:0 "Modificador de condado" #NT!
 game_concept_county_modifiers:0 "Modificadores de condado" #NT!
 game_concept_county_modifier_desc:1 "$game_concept_county_modifiers$ son modificadores que afectan los diversos valores de [county|E].\n\n[baronies|E] puede tener sus propios modificadores, y se pueden ver en [holdings|E] de $game_concept_county$." #NT!
 game_concept_fleet:0 "Flota" #NT!
 game_concept_fleets:0 "flotas" #NT!
 game_concept_fleet_desc:1 "[armies|E] que se muevan a una Zona Marítima automáticamente [embark|E] en un $game_concept_fleet$. [embarking] cuesta una suma de [gold|E], lo que simboliza la adquisición y construcción de barcos.\n\nMientras esté en un $game_concept_fleet$, [armies] podrá navegar por el agua a un ritmo rápido, aunque le costará #V 25%#! más mantenimiento y comenzará a perder [supplies|E] después de #V [embark|E]1#!  días en el mar.\n\n[embark|E]3 no se enfrenten entre sí en [embark|E]4.\n\nCuando un [embark|E]5 desembarque, el $game_concept_fleet$ desaparecerá y el [embark|E]5 se convertirá en [embark|E]8." #NT!
 game_concept_domain_income:0 "Ingresos de dominio" #NT!
 game_concept_domain_taxes:0 "Impuestos de dominio" #NT!
 game_concept_domain_income_desc:1 "Tu $game_concept_domain_income$ consiste en el [taxes|E] que recolectas de tu propio [domain|E]. La cantidad recaudada depende de los niveles locales de [control|E] y [development|E]." #NT!
 game_concept_vassal_taxes:0 "Impuestos vasallos" #NT!
 game_concept_vassal_taxes_desc:1 "Tu $game_concept_vassal_taxes$ consiste en el [taxes|E] que recibes de tu [vassals|E]. La cantidad depende del [obligations|E] de cada Vasallo.\n\nDesde el punto de vista de tus Vasallos, estos mismos impuestos se denominan [liege_taxes|E] para distinguirlos de cualquier $game_concept_vassal_taxes$ que recauden de su propio $game_concept_vassals$." #NT!
 game_concept_liege_taxes:0 "Impuestos de Señor Feudal" #NT!
 game_concept_liege_taxes_desc:1 "Tus $game_concept_liege_taxes$ son los [taxes|E] que debes pagar a tu [liege|E] como parte de tu [obligations|E]. No paga ningún $game_concept_liege_taxes$ si es [independent|E].\n\nDesde el punto de vista de su Señor Feudal, estos mismos impuestos se denominan [vassal_taxes|E] para distinguirlos de cualquier impuesto que puedan adeudar a su propio $game_concept_liege$." #NT!
 game_concept_usurp_title:0 "Título de usurpación" #NT!
 game_concept_usurp:0 "Usurpar" #NT!
 game_concept_usurped:0 "usurpado" #NT!
 game_concept_usurpation:0 "Usurpación" #NT!
 game_concept_usurp_title_desc:1 "Un [title|E] en poder de un [ruler|E] extranjero generalmente puede usurparse si más del #V 50%#! de sus [de_jure|E] [counties|E] están dentro de su [realm|E]. Este proceso te otorga el [title|E], lo cual es particularmente importante para garantizar que eres el [rightful_liege|E] de tu [vassals|E].\n\nLa usurpación es más difícil si el [ruler|E]0 del titular actual es hostil al tuyo; en este caso, la usurpación solo es posible si el titular ya no posee ninguno de sus [de_jure|E] [counties|E] dentro de su Reino." #NT!
 game_concept_close_family:0 "Familia cercana" #NT!
 game_concept_close_family_members:0 "Familiares cercanos" #NT!
 game_concept_close_family_member:0 "Miembro cercano de la familia" #NT!
 game_concept_close_family_desc:0 "La familia cercana de un personaje incluye:\n$BULLET_WITH_TAB$Padres\n$BULLET_WITH_TAB$Abuelos\n$BULLET_WITH_TAB$Hijos\n$BULLET_WITH_TAB$Nietos\n$BULLET_WITH_TAB$Hermanos" #NT!
 game_concept_extended_family:0 "Familia extendida" #NT!
 game_concept_extended_family_members:0 "Miembros de la familia extendida" #NT!
 game_concept_extended_family_desc:0 "La Familia extendida de un personaje incluye:\n$BULLET_WITH_TAB$Primos\n$BULLET_WITH_TAB$Tíos\n$BULLET_WITH_TAB$Tías\n$BULLET_WITH_TAB$Sobrinos\n$BULLET_WITH_TAB$Sobrinas" #NT!
 game_concept_family:0 "Familia" #NT!
 game_concept_family_members:0 "Miembros de la familia" #NT!
 game_concept_family_member:0 "Miembro de la familia" #NT!
 game_concept_family_desc:0 "La familia de un personaje consiste en su [close_family_members|E] y [extended_family_members|E]." #NT!
 game_concept_kinslayer:0 "Asesino de parientes" #NT!
 game_concept_kinslayers:0 "Asesinos de parientes" #NT!
 game_concept_kinslaying:0 "Asesinato de parientes" #NT!
 game_concept_kinslaying_desc:0 "Un Kinslayer es un personaje que se sabe que ha matado a un [family_member|E]. Algunos [faiths|E] ven la matanza de parientes como [criminal|E].\n\nLos tres rasgos de matanza de parientes son:\n$BULLET_WITH_TAB$[GetTrait('kinslayer_3').GetName( GetNullCharacter )] — Otorgado a aquellos que matan a [close_family|E]\n$BULLET_WITH_TAB$[GetTrait('kinslayer_2').GetName( GetNullCharacter )] — Otorgado a aquellos que matan a [extended_family|E]\n$BULLET_WITH_TAB$[faiths|E]0 — Otorgado a aquellos que matan a un miembro de su [faiths|E]1" #NT!
 game_concept_gender_law:0 "Ley de Género" #NT!
 game_concept_gender_laws:0 "Leyes de Género" #NT!
 game_concept_gender_law_desc:0 "Cada [ruler|E] tiene una Ley de género principal que determina a quién puede pasar su [titles|E] en [succession|E]. Las leyes de género también afectan quién puede comandar [armies|E] y la elegibilidad de tener múltiples [spouses|E] o [concubines|E].\n\nLas leyes de género disponibles dependen de la 'Vista de género' [doctrine|E] de [faith|E]." #NT!
 game_concept_depose:0 "Deponer" #NT!
 game_concept_deposed:0 "depuesto" #NT!
 game_concept_depose_desc:0 "[rulers|E] puede ser Depuesto como resultado de las demandas de [faction|E] o eventos especiales. Su [heirs|E] heredará su [titles|E] aunque el antiguo gobernante todavía esté vivo." #NT!
 game_concept_virtue:0 "Virtud" #NT!
 game_concept_virtues:0 "virtudes" #NT!
 game_concept_virtuous:0 "Virtuoso" #NT!
 game_concept_virtue_desc:1 "Cada [faith|E] considera que cierto [traits|E] es Virtuoso. Los personajes con estos rasgos obtienen bonificaciones de [opinion|E] de todos los personajes que consideran esos rasgos virtuosos, incluso si no comparten la misma fe. Además, los Personajes que tienen Rasgos que su propia Fe considera Virtuosos obtendrán una bonificación de [piety|E] cada mes.\n\nExactamente qué rasgos se consideran Virtudes varía de una Fe a otra, pero generalmente se determina mediante una combinación del [core_tenets|E] de esa Fe y el [religion|E] a la que pertenece la Fe." #NT!
 game_concept_sin:0 "Pecado" #NT!
 game_concept_sins:0 "pecados" #NT!
 game_concept_sinful:0 "Pecaminoso" #NT!
 game_concept_sin_desc:1 "Cada [faith|E] considera que cierto [traits|E] es pecaminoso. Los personajes con estos rasgos incurren en penalizaciones de [opinion|E] por parte de todos los personajes que consideren esos rasgos pecaminosos, incluso si no comparten la misma fe. Además, los Personajes que tienen Rasgos que su propia Fe considera pecaminosos perderán [piety|E] cada mes.\n\nExactamente qué rasgos se consideran Pecados varía de una Fe a otra, pero generalmente se determina mediante una combinación de [core_tenets|E] y [religion|E] de esa Fe. pertenece la Fe." #NT!
 game_concept_legalism:0 "Legalismo" #NT!
 game_concept_legalistic:0 "legalista" #NT!
 game_concept_legalism_desc:1 "A [core_tenet|E] destacando la práctica jurídica y la tradición en teología y devoción. Afecta los costos de la ley y la membresía de [vassal|E] [faction|E] según el número de [sins|E] o [virtues|E] que tenga un [ruler|E]." #NT!
