 game_concept_dynasty_prestige_level_5_desc:0 "#T $game_concept_dynasty_prestige_level_5$#!\n[GetDynastyPrestigeLevelEffect('(int32)5')][GetDynastyPrestigeLevelNext('(int32)5')]" #NT!
 game_concept_dynasty_prestige_level_6_desc:0 "#T $game_concept_dynasty_prestige_level_6$#!\n[GetDynastyPrestigeLevelEffect('(int32)6')][GetDynastyPrestigeLevelNext('(int32)6')]" #NT!
 game_concept_dynasty_prestige_level_7_desc:0 "#T $game_concept_dynasty_prestige_level_7$#!\n[GetDynastyPrestigeLevelEffect('(int32)7')][GetDynastyPrestigeLevelNext('(int32)7')]" #NT!
 game_concept_dynasty_prestige_level_8_desc:0 "#T $game_concept_dynasty_prestige_level_8$#!\n[GetDynastyPrestigeLevelEffect('(int32)8')][GetDynastyPrestigeLevelNext('(int32)8')]" #NT!
 game_concept_dynasty_prestige_level_9_desc:0 "#T $game_concept_dynasty_prestige_level_9$#!\n[GetDynastyPrestigeLevelEffect('(int32)9')][GetDynastyPrestigeLevelNext('(int32)9')]" #NT!
 game_concept_dynasty_prestige_level_10_desc:0 "#T $game_concept_dynasty_prestige_level_10$#!\n[GetDynastyPrestigeLevelEffect('(int32)10')]\n\nThis es el nivel más alto de esplendor." #NT!
 game_concept_excommunication_war:0 "Guerra de excomunión" #NT!
 game_concept_excommunicated_ruler:0 "Gobernante excomulgado" #NT!
 game_concept_excommunicated_ruler_desc:1 "En una guerra de excomunión, los atacantes luchan para sacar del poder a un gobernante [excommunicated|E].\n\nSi salen victoriosos, los atacantes obtendrán una gran cantidad de [piety|E] y la aprobación de su [head_of_faith|E], mientras que el gobernante excomulgado se ve obligado a abdicar a su [heir|E] .\n\nSin embargo, si el gobernante Excomulgado gana, su [head_of_faith|E] se ve obligado a revocar su Excomunión, ya que han demostrado su rectitud en el campo de batalla." #NT!
 game_concept_holy_site:0 "Lugar Sagrado" #NT!
 game_concept_holy_sites:0 "Lugares Sagrados" #NT!
 game_concept_holy_site_desc:1 "Un $game_concept_holy_site$ es un [county|E] que contiene un lugar de importancia religiosa para un [faith|E]. $game_concept_holy_sites$ en poder de un Personaje de la Fe correcta proporcionará un efecto a todos los de esa Fe, y también puede permitir la creación de [special_buildings|E] o [holy_orders|E]. Cada fe tiene un conjunto diferente de $game_concept_holy_sites$." #NT!
 game_concept_cultural_acceptance:0 "Aceptación Cultural" #NT!
 game_concept_cultural_acceptance_desc:2 "La Aceptación Cultural mide cómo se aceptan dos [cultures|E] entre sí.\n\nPrincipalmente, afecta cuánto se reduce [opinion|E] entre Personajes de diferentes Culturas. También afecta [county_opinion|E] y el costo de formar un [hybrid_culture|E].\n\nLa aceptación cultural puede cambiar debido a muchas acciones, sobre todo [wars|E], otorgar y revocar [titles|E] y [accept_culture|E] [councillor_task|E].\n\nCon el tiempo, la aceptación volverá a [cultural_acceptance_baseline|E] si se excede." #NT!
 game_concept_cultural_acceptance_baseline:0 "Línea base de aceptación cultural" #NT!
 game_concept_cultural_acceptance_baseline_desc:1 "[cultural_acceptance|E] tiene una línea de base hacia la cual decaerá si se excede. La línea de base depende de:\n$EFFECT_LIST_BULLET$Shared [heritage|E]\n$EFFECT_LIST_BULLET$Shared [language|E]\n$EFFECT_LIST_BULLET$Shared [faith|E] y [religion|E], especialmente si [GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName] o [GetReligionFamily('rf_westerosi').GetName]\n$EFFECT_LIST_BULLET$Shared $EFFECT_LIST_BULLET$1 dentro del mismo $EFFECT_LIST_BULLET$2" #NT!
 game_concept_culture_pillar:0 "Pilar Cultural" #NT!
 game_concept_culture_pillars:0 "Pilares Culturales" #NT!
 game_concept_culture_pillar_desc:1 "[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_culture_pillar_desc_REFORM_DLC', 'game_concept_culture_pillar_desc_NO_REFORM_DLC' )]" #NT!
 game_concept_culture_pillar_desc_REFORM_DLC:0 "Los pilares son cualidades que reflejan los orígenes de un [culture|E].\n\nHay 4 pilares culturales distintos:\n$EFFECT_LIST_BULLET$[heritage|E]\n$EFFECT_LIST_BULLET$[language|E]\n$EFFECT_LIST_BULLET$[martial_custom|E]\n$EFFECT_LIST_BULLET$Estética\n\nDe estos, el idioma y las costumbres marciales pueden cambiarse con [culture_head|E] a [reformation|E]." #NT!
 game_concept_culture_pillar_desc_NO_REFORM_DLC:0 "Los pilares son cualidades inalterables que reflejan los orígenes de un [culture|E].\n\nHay 4 pilares culturales distintos:\n$EFFECT_LIST_BULLET$[heritage|E]\n$EFFECT_LIST_BULLET$[language|E]\n$EFFECT_LIST_BULLET$[martial_custom|E]\n$EFFECT_LIST_BULLET$Estética" #NT!
 game_concept_culture_tradition:0 "Tradición cultural" #NT!
 game_concept_culture_traditions:0 "Tradiciones culturales" #NT!
 game_concept_tradition:0 "Tradición" #NT!
 game_concept_traditions:0 "tradiciones" #NT!
 game_concept_culture_tradition_desc:2 "Las tradiciones representan las prácticas, hábitos, valores y ética del individuo [cultures|E].\n\nCada tradición otorga algún tipo de bonificación o habilidad especial a [characters|E] o [counties|E] de esa cultura.\n\n[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_culture_tradition_desc_REFORM_DLC', 'game_concept_culture_tradition_desc_NO_REFORM_DLC' )]\n\n$game_concept_cultures$ puede tener hasta 6 tradiciones , pero la mayoría tiene menos." #NT!
 game_concept_culture_tradition_desc_REFORM_DLC:0 "El [culture_head|E] puede establecer nuevas Tradiciones o reemplazar las existentes para una Cultura a través de [reformation|E]." #NT!
 game_concept_culture_tradition_desc_NO_REFORM_DLC:0 "El [culture_head|E] puede establecer nuevas Tradiciones para una Cultura, a costa de [prestige|E]." #NT!

 game_concept_ethos:0 "Carácter distintivo" #NT!
 game_concept_ethos_desc:2 "El Ethos de un [culture|E] define sus valores fundamentales, los principios rectores y la actitud general de sus miembros hacia la vida en general.\n\nAdemás, el Ethos afecta en gran medida el costo de un [culture_head|E] estableciendo un nuevo [traditions|E].[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_ethos_desc_REFORM_DLC', '' )]" #NT!
 game_concept_ethos_desc_REFORM_DLC:0 "\n\nEl [culture_head|E] puede reemplazar su actual $game_concept_ethos$ a [reformation|E]." #NT!
 game_concept_language:0 "Idioma" #NT!
 game_concept_languages:0 "Idiomas" #NT!
 game_concept_language_desc:3 "Un idioma es el [culture_pillar|E] que determina qué idioma habla la población general de un [culture|E]. Los $game_concept_cultures$ que hablan el mismo idioma obtienen una bonificación permanente a su [cultural_acceptance_baseline|E].\n\nUN [character|E] puede saber uno o más idiomas. Saber un idioma reduce a la mitad la penalización de [cultural_acceptance|E] [opinion|E] hacia los Personajes y [counties|E] que lo hablan. También desaconseja [faction_independence|E] y [claimant_factions|E].\n\nLos personajes pueden aprender idiomas adicionales usando [culture|E]0 [culture|E]1. Los personajes pueden aprender cómodamente idiomas hasta su [culture|E]2." #NT!
 game_concept_language_limit:1 "Límite de idioma extranjero" #NT!
 game_concept_language_limit_desc:1 "Solo puedes recordar cómodamente una cantidad fija de [languages|E]. Si excede este límite, tendrá que olvidar un idioma o sufrir [stress|E].\n\nEl idioma hablado por su [culture|E] no cuenta para este límite.\n\nEl límite está determinado por:\n$EFFECT_LIST_BULLET$Todos tienen una Base de #V 1[culture|E]2\n$EFFECT_LIST_BULLET$Cada [EmptyScope.ScriptValue('language_learning_divide_value')|V0] puntos de [learning_i][learning|E] lo aumenta en #V 1[culture|E]2\n$EFFECT_LIST_BULLET$El [stress|E]1 [stress|E]2 lo aumenta en #V 2[culture|E]2\n$EFFECT_LIST_BULLET$El [stress|E]5 [stress|E]2 lo aumenta en #V 1[culture|E]_3\n[culture|E]_29El PROTARG lo aumenta por #V 1[culture|E]2" #NT!
 game_concept_heritage:0 "Herencia" #NT!
 game_concept_heritage_desc:0 "Una Herencia es un [culture_pillar|E] que representa la ascendencia común de varias [cultures|E].\n\nLas culturas de la misma Herencia generalmente tienen [Concept( 'cultural_acceptance', 'Acceptance' )|E] alto entre sí." #NT!
 game_concept_martial_custom:0 "Costumbre marcial" #NT!
 game_concept_martial_custom_desc:1 "Martial Custom es el [culture_pillar|E] que determina qué géneros pueden actuar como [commanders|E] o [knights|E].\n\nAlgunos [traditions|E] y [doctrines|E] pueden modificar estas reglas para ciertos [characters|E]." #NT!
 game_concept_culture_intermingling:0 "Cultura entremezclada" #NT!
 game_concept_culture_intermingling_desc:1 "Cuantos más de dos [cultures|E] convivan en un mismo [realm|E], más se entremezclarán y las Culturas aumentarán su [cultural_acceptance|E]." #NT!
 game_concept_cultural_head:0 "jefe cultural" #NT!
 game_concept_culture_head:1 "Jefe de cultura" #NT!
 game_concept_culture_head_desc:3 "Un '$game_concept_culture_head$' es el [ruler|E] que tiene la mayor influencia sobre su propio [culture|E].\n\nEspecíficamente, el gobernante con el mayor número total de [counties|E] de la misma cultura dentro de su [realm|E] se convertirá en el $game_concept_cultural_head$, independientemente de dónde esté su [domain|E] o qué otros -Condados de cultura que pueden poseer.\n\nEl $game_concept_cultural_head$ puede influir en qué [innovation|E] se debe priorizar para el descubrimiento configurando el [cultural_fascination|E].\n\n[ruler|E]0" #NT!
 game_concept_culture_head_desc_REFORM_DLC:0 "El $game_concept_culture_head$ también puede [reform|E] partes de su Cultura." #NT!
 game_concept_culture_head_desc_NO_REFORM_DLC:0 "El $game_concept_culture_head$ también puede establecer nuevos [traditions|E] para su Cultura." #NT!
 game_concept_county_opinion:0 "La opinión popular" #NT!
 game_concept_county_opinion_desc:3 "La población general de cada [county|E] tiene un [opinion|E] del [character|E] que tiene su $game_concept_county$. Si la población no está contenta, pueden iniciar o unirse a un [peasant_faction|E] o [popular_faction|E], cualquiera de los cuales pronto puede extenderse por todo un [realm|E].\n\nLa forma más fácil de controlar $game_concept_county_opinion$ es asegurarse de que $game_concept_county$ [holder|E] sea del mismo [opinion|E]0 y [opinion|E]1 como la población.\n\n$game_concept_county_opinion$ de tener un [opinion|E]1 diferente se modifica tanto por el [opinion|E]4 del condado como por su [opinion|E]5, escalando linealmente entre 0 y 100 [opinion|E]6." #NT!
 game_concept_core_tenet:1 "Principio" #NT!
 game_concept_core_tenet_desc:1 "Mientras que [doctrines|E] representa problemas sobre los que un [faith|E] debe tomar una postura, $game_concept_core_tenets$ representa las peculiaridades y ritos únicos de Faith." #NT!
 game_concept_core_tenets:1 "Principios" #NT!
 game_concept_holy_war:0 "Guerra santa" #NT!
 game_concept_holy_wars:0 "Guerras santas" #NT!
 game_concept_holy_war_holy:0 "Santo" #NT!
 game_concept_holy_war_desc:4 "Un $game_concept_holy_war$ es un tipo especial de [war|E] emprendido por un [ruler|E] de un [faith|E] contra un Gobernante de una fe diferente.\n\nLos $game_concept_holy_war$ suelen ser bastante destructivos, y el ganador de una Guerra Santa normalmente se apodera de todos los [counties|E] en el área objetivo. Sin embargo, si la Fe del atacante es [GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName] o el defensor tiene [vassals|E] de la propia Fe del atacante en el área objetivo, algunos o todos los Gobernantes Vasallos en el área objetivo pueden simplemente transferirse al atacante.\n\nA diferencia de otras guerras, los Gobernantes del La misma fe que el objetivo puede optar por unirse a su defensa sin necesidad de un [alliance|E].\n\nLas Guerras Santas pueden estar permitidas o restringidas dependiendo de los diferentes [religious_families|E]" #NT!
 game_concept_great_holy_war:0 "Gran Guerra Santa" #NT!
 game_concept_great_holy_wars:0 "Grandes guerras santas" #NT!
 game_concept_great_holy_war_desc:3 "Un $game_concept_great_holy_war$ es un tipo especial de [war|E] que solo el [head_of_faith|E] de cierto [faiths|E] puede declarar, con el objetivo de poner a todo un [kingdom|E] bajo la regla de su Fe.\n\n$game_concept_great_holy_wars$ apunta a todos los [rulers|E] de otro [religion|E] dentro de un [kingdom|E] elegido, obligándolos defender juntos. Si sale victorioso, todos los [titles|E] dentro del Reino objetivo serán tomados y divididos entre los atacantes.\n\nDependiendo de su [war|E]0, una Fe podría tener acceso a [war|E]1, [war|E]2 o ningún $game_concept_great_holy_wars$:\n[war|E]4El [war|E]5, [war|E]6 o [war|E]7 [war|E]8 son necesarios para acceder a las Grandes Guerras Santas en general\n[war|E]4Las religiones con un Jefe [head_of_faith|E]0 solo tienen acceso a las Grandes Guerras Santas Dirigidas\n[war|E]4Las religiones con un Jefe [head_of_faith|E]2 solo tienen acceso a las Grandes Guerras Santas no dirigidas\n[war|E]4Las religiones sin un Jefe de Fe no pueden declarar ninguna Gran Guerra Santa Guerras, incluso si normalmente serían elegibles\n\nAlgunas religiones tienen nombres especiales para sus Grandes Guerras Santas, como "Cruzada" o "Jihad". Estas Grandes Guerras Santas difieren solo en el nombre y funcionan como cualquier otra Gran Guerra Santa." #NT!
 game_concept_directed_great_holy_war:0 "Gran guerra santa dirigida" #NT!
 game_concept_directed_great_holy_wars:0 "Grandes guerras santas dirigidas" #NT!
 game_concept_directed_great_holy_war_desc:0 "Un $game_concept_directed_great_holy_war$ es declarado por un $doctrine_temporal_head_name$ [head_of_faith|E] con la intención de traer un [kingdom|E] bajo su propia regla.\n\n[rulers|E] de su [faith|E] puede elegir ayudar al Jefe de la Fe y puede obtener recompensas al hacerlo. Las recompensas incluyen [piety|E] y potencialmente hacer que su [dynasty|E] se convierta en [landed|E] dentro del Reino conquistado.\n\nLos gobernantes del [religion|E] objetivo pueden optar por defenderse de esta guerra sin necesidad de un $doctrine_temporal_head_name$0." #NT!
 game_concept_undirected_great_holy_war:0 "Gran Guerra Santa no dirigida" #NT!
 game_concept_undirected_great_holy_wars:0 "Grandes guerras santas no dirigidas" #NT!
 game_concept_undirected_great_holy_war_desc:0 "Un $game_concept_undirected_great_holy_war$ es declarado por un $doctrine_spiritual_head_name$ [head_of_faith|E] con la intención de traer un [kingdom|E] bajo la regla de su [faith|E].\n\n$game_concept_undirected_great_holy_wars$ no se inician inmediatamente, sino que ingresan a un [preparation_phase|E].\n\nAntes y durante la guerra, los gobernantes de los atacantes Faith puede elegir donar [gold|E] a [war_chest|E].\n\nSi sale victorioso, el Reino objetivo será tomado y entregado a un personaje de Faith atacante. Las recompensas para los atacantes incluyen [piety|E] y potencialmente hacer que su $doctrine_spiritual_head_name$0 se convierta en $doctrine_spiritual_head_name$1 dentro del Reino conquistado." #NT!
 game_concept_preparation_phase:0 "Fase de preparación" #NT!
 game_concept_preparation_phase_desc:1 "El $game_concept_preparation_phase$ es el tiempo antes de que se declare un [undirected_great_holy_war|E].\n\nDurante este tiempo, el [rulers|E] que ataca al [faith|E] puede optar por prometer apoyo militar a la guerra y/o donar al [war_chest|E].\n\nUn temporizador hará una cuenta regresiva hasta el $game_concept_preparation_phase$ termina, después de lo cual se declarará la guerra.\n\nLos gobernantes del [religions|E] defensor pueden elegir contraprometer su apoyo militar durante este tiempo, dando una visión general de la fuerza de los dos bandos." #NT!
 game_concept_war_chest:0 "Tesoro de guerra" #NT!
 game_concept_war_chest_desc:1 "El $game_concept_war_chest$ es una colección de [gold|E], [piety|E] y [prestige|E]. Los contenidos se utilizan principalmente como recompensas por ganar con éxito [undirected_great_holy_wars|E], donde se dividen entre los atacantes en función de su participación en [war|E].\n\nUna cierta parte de lo que hay en $game_concept_war_chest$ también se divide entre los atacantes cuando se declara la guerra. \n\nSi un [undirected_great_holy_war|E] es derrotado, los defensores dividirán la parte de Piedad y Prestigio del $game_concept_war_chest$ entre ellos #weak  (el Oro se pierde).[gold|E]0" #NT!
 game_concept_crusade:0 "Cruzada" #NT!
 game_concept_great_holy_war_undirected:0 "no dirigido" #NT!
 game_concept_crusades:0 "cruzadas" #NT!
 game_concept_jihad:0 "Yihad" #NT!
 game_concept_great_holy_war_directed:0 "dirigido" #NT!
 game_concept_jihads:0 "yihads" #NT!
 game_concept_title_tier:0 "Nivel" #NT!
 game_concept_title_tiers:0 "Niveles" #NT!
 game_concept_rank:0 "Rango" #NT!
 game_concept_title_rank:1 "Rango" #NT!
 game_concept_title_ranks:0 "rangos" #NT!
 game_concept_ranks:0 "rangos" #NT!
 game_concept_title_tier_desc:2 "El equivalente terrestre del Título [rank|E], el $game_concept_title_tier$ determina la posición de un [title|E] dentro de la jerarquía del juego.\n\nTodos los títulos tienen un Nivel, que determina el Nivel más alto posible de [vassals|E] que puede tener el [holder|E].\n\n[empire|E] > [kingdom|E] > [duchy|E] > [county|E] > [barony|E]." #NT!
 game_concept_title_rank_desc:0 "El equivalente personal del título [title_tier|E], $game_concept_title_rank$ determina la posición de un [ruler|E] dentro de la jerarquía del juego.\n\nTodos los niveles de título tienen un rango asociado, que determina el rango más alto posible de [vassals|E] que puede tener el [holder|E].\n\n[emperor|E] > [king|E] > [duke|E] > [count|E] > [baron|E]." #NT!
 game_concept_clergy:0 "Clero" #NT!
 game_concept_clergy_desc:1 "[court_chaplains|E], [realm_priests|E], [theocratic|E] Los gobernantes y cualquier persona con el rasgo [GetTrait('devoted').GetName( GetNullCharacter )] se consideran miembros del clero.\n\nEl [doctrines|E] del [faith|E] determina quién puede ser miembro del clero y si los miembros del clero pueden casarse, heredar tierras, etc." #NT!
 game_concept_church_property:0 "Participaciones de la iglesia" #NT!
 game_concept_church_holdings:0 "Participaciones de la iglesia" #NT!
 game_concept_church_holding:0 "tenencia de la iglesia" #NT!
 game_concept_church_property_desc:0 "Church Holdings son [temples|E] bajo el control de un [realm_priest|E].\n\nEn [faiths|E] con [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName] [doctrine|E], no hay Church Holdings y [temples|E] puede ser propiedad directa de [rulers|E] secular sin penalización." #NT!
 game_concept_embarking:0 "Embarque" #NT!
 game_concept_embarked:0 "embarcado" #NT!
 game_concept_embarked_i:0 "@embarked_icon!" #NT!
 game_concept_embark:0 "Embarcar" #NT!
 game_concept_embarkation:0 "Embarque" #NT!
 game_concept_embarking_desc:1 "Un [army|E] automáticamente $game_concept_embark$ en un [fleet|E] cuando se le da una orden de movimiento a una zona marítima, o cuando no hay un camino terrestre al [barony|E] objetivo.\n\n$game_concept_embarking$ cuesta una suma de [gold|E], que simboliza la adquisición y construcción de barcos. Por cada #V 100#! hombres Embarcados, se paga un costo de #V [GetDefine('NFleet', 'EMBARK_GOLD_COST_PER_HUNDRED')|0]#! $game_concept_embark$1." #NT!
 game_concept_era:0 "Era" #NT!
 game_concept_eras:0 "Eras" #NT!
 game_concept_era_desc:1 "[innovations|E] solo se puede descubrir si [culture|E] ha alcanzado la era requerida. La próxima era solo puede comenzar después de un año determinado, y si se han descubierto al menos #V 50%#!  de las innovaciones de la era anterior.\n\nLos gobernantes con [tribal_government|E] solo pueden hacer uso de las innovaciones de la era tribal." #NT!
 game_concept_innovation:0 "Innovación" #NT!
 game_concept_innovations:0 "Innovaciones" #NT!
 game_concept_innovation_desc:0 "Las innovaciones son tecnologías y otros avances que benefician a todos los personajes de un determinado [culture|E]. Las innovaciones se agrupan en [eras|E] cuando se pueden descubrir.\n\nA través del contacto con culturas vecinas, cada cultura siempre es [exposed|E] para una innovación específica que se descubrirá mucho más rápido.\n\nAdemás, [culture_head|E] puede establecer otra (o lo mismo) Innovación que el [cultural_fascination|E] para un impulso adicional." #NT!
 game_concept_cultural_fascination:0 "Fascinación Cultural" #NT!
 game_concept_fascination:0 "Fascinación" #NT!
 game_concept_cultural_fascination_desc:0 "Cada cultura siempre está fascinada por un [innovation|E] específico, lo que aumenta considerablemente la velocidad de descubrimiento a un ritmo que depende del [learning|E] del [culture_head|E] actual.\n\nEl líder cultural puede cambiar la fascinación cultural libremente." #NT!
 game_concept_cultural_exposure:0 "exposición cultural" #NT!
 game_concept_exposure:0 "Exposición" #NT!
 game_concept_exposed:0 "Expuesto" #NT!
 game_concept_cultural_exposure_desc:1 "El contacto con otros [cultures|E] que no han descubierto [innovations|E] hará que uno de esos $game_concept_innovations$ se descubra más rápidamente. Cualquier cantidad de $game_concept_exposure$ habilitará esta tasa de descubrimiento mejorada y $game_concept_exposure$ adicionales no aumentarán el efecto." #NT!
 game_concept_congenital:0 "Congénito" #NT!
 game_concept_congenital_trait:0 "Rasgo congénito" #NT!
 game_concept_congenital_traits:0 "Rasgos Congénitos" #NT!
 game_concept_congenital_desc:0 "Ciertos [traits|E] son congénitos y pueden ser heredados por la descendencia. A través de [breeding|E] adecuado, incluso es posible reforzar algunos de estos Rasgos.\n\nPor ejemplo, si ambos padres son [GetTrait('intellect_good_1').GetName( GetNullCharacter )], existe la posibilidad de que sus hijos obtengan el Rasgo [GetTrait('intellect_good_2').GetName( GetNullCharacter )] aún mejor.\n\nLos [skills|E] básicos no son congénitos." #NT!
 game_concept_breeding:0 "Cría" #NT!
 game_concept_bred:0 "criado" #NT!
 game_concept_breed:0 "Criar" #NT!
 game_concept_breeding_desc:2 "Al organizar [marriages|E] entre personajes con buen [congenital|E] [traits|E], es posible criar niños con los mismos Rasgos. La descendencia afortunada podría incluso obtener una versión reforzada de tales Rasgos.\n\nSin embargo, lo mismo se aplica a los Rasgos Congénitos malos como [GetTrait('beauty_bad_2').GetName( GetNullCharacter )].\n\nPuede ser tentador organizar matrimonios entre personajes estrechamente relacionados para producir mejores Rasgos en tu niños, pero esto también conlleva el riesgo de defectos [inbreeding|E]." #NT!
 game_concept_inbreeding:0 "Endogamia" #NT!
 game_concept_inbred:0 "Innato" #NT!
 game_concept_inbreeding_desc:1 "El [children|E] de dos [characters|E] estrechamente relacionados corre el riesgo de nacer con un defecto [congenital|E], el más grave de los cuales es el [GetTrait('inbred').GetName( GetNullCharacter )] [trait|E].\n\nEsto es raro en la primera generación, pero los sucesivos $game_concept_inbreeding$ aumentan el riesgo.\n\nGeneraciones de $game_concept_inbreeding$ pueden , sin embargo, también dan como resultado el [GetTrait('pure_blooded').GetName( GetNullCharacter )] $game_concept_trait$ beneficioso, que (si ambos padres lo comparten) hace que la descendencia sea inmune a los defectos de nacimiento debido a que todos los defectos han sido [bred|E] fuera de la línea de sangre." #NT!
 game_concept_cadet_branching:0 "Ramificación de cadetes" #NT!
 game_concept_cadet_branch:0 "Rama de cadetes" #NT!
 game_concept_cadet_branches:0 "Ramas de cadetes" #NT!
 game_concept_cadet_branching_desc:0 "[dynasties|E] siempre tiene un [house|E] fundador, pero para convertirse ellos mismos en [house_heads|E], los miembros de [landed|E] pueden optar por crear su propia Casa nueva: una rama de cadetes.\n\nLos miembros de dichas Casas filiales son libres de hacer lo mismo, lo que finalmente conduce a un árbol de Casas dentro de la Dinastía más grande." #NT!
 game_concept_house_head_interaction:0 "Interacción con el jefe de la casa" #NT!
 game_concept_house_head_interaction_desc:0 "[interactions|E] especial que puede realizar un [house_head|E] contra miembros de su [house|E]." #NT!
 game_concept_demand_conversion:0 "Conversión de demanda" #NT!
 game_concept_demanding_conversion:0 "Conversión exigente" #NT!
 game_concept_demand_conversion_desc:1 "Los [rulers|E] que tienen un súbdito de otro [faith|E] pueden exigir la conversión para cambiar la Fe de su súbdito por la suya propia. La habilidad [learning|E] del gobernante y la [opinion|E] del sujeto de su Lord son factores importantes para determinar si el sujeto acepta la demanda o la [Concept('refuse_conversion_crime','refuses')|E]." #NT!
 game_concept_damage:0 "Daño" #NT!
 game_concept_damage_desc:1 "El daño de un [soldier|E] determina cuántos [casualties|E] pueden infligir al enemigo durante un [battle|E].\n\nUn soldado [levy|E] inflige daño [GetDefine('NCombat', 'LEVY_ATTACK')|0]." #NT!
 game_concept_toughness:0 "Tenacidad" #NT!
 game_concept_toughness_desc:1 "La dureza de un [soldier|E] determina cuánto [damage|E] puede soportar en [battle|E] antes de convertirse en un [casualty|E].\n\nUn soldado [levy|E] tiene dureza [GetDefine('NCombat', 'LEVY_TOUGHNESS')|0]." #NT!
 game_concept_pursuit:0 "Buscar" #NT!
 game_concept_pursuit_desc:1 "Un [army|E] victorioso aumenta la cantidad de [casualties|E] que inflige en el [aftermath|E] de un [battle|E] por el valor combinado de $game_concept_pursuit$ de su $game_concept_army$, convirtiendo [routed_soldiers|E] en [dead_soldiers|E]." #NT!
 game_concept_screen:0 "Pantalla" #NT!
 game_concept_screen_desc:0 "Un [army|E] derrotado reduce la cantidad de [casualties|E] que recibe en el [aftermath|E] de un [battle|E] por el valor de Pantalla combinado de su Ejército." #NT!
 game_concept_siege_progress:0 "Progreso del asedio" #NT!
 game_concept_siege_progress_desc:1 "El $game_concept_siege_progress$ indica qué tan cerca está de completarse un [siege|E] y cuánto se espera que dure el $game_concept_siege$. Cuando el Progreso esté lleno, el [holding|E] se convertirá en [occupied|E].\n\nLa cantidad de $game_concept_siege_progress$ requerida se ve afectada por [fort_level|E] y la dotación del [garrison|E].\n\nEl Progreso se obtiene diariamente y se ve afectado por los Eventos de asedio. También se puede aumentar teniendo [siege_weapons|E] o un [army|E] que supere ampliamente al [garrison|E]." #NT!
 game_concept_siege_weapon:0 "Arma de asedio" #NT!
 game_concept_siege_weapons:0 "Armas de asedio" #NT!
 game_concept_siege_weapon_desc:0 "$game_concept_siege_weapons$ son [men_at_arms|E] que se enfocan completamente en [sieges|E].\n\nNo tienen un impacto en [battles|E], pero harán que un $game_concept_siege$ se complete mucho más rápido al aumentar el [siege_progress|E].\n\nSin embargo, $game_concept_siege_weapons$ solo son efectivos para asediar [holdings|E] hasta cierto punto. [fort_level|E]." #NT!
 game_concept_completely_controls:0 "Controles completamente" #NT!
 game_concept_completely_control:0 "Control total" #NT!
 game_concept_completely_controlled:0 "completamente controlado" #NT!

 game_concept_complete_control:0 "Control completo" #NT!
 game_concept_complete_control_desc:2 "Esta condición se cumple cuando todos los [de_jure|E] [titles|E] vasallos del título objetivo están en manos de [ruler|E] o de su [vassals|E] y ninguno de sus condados es [occupied|E] de [armies|E] hostil." #NT!
 game_concept_complete_control_region:0 "Control completo" #NT!
 game_concept_completely_controls_region:0 "Controles completamente" #NT!
 game_concept_completely_control_region:0 "Control total" #NT!
 game_concept_complete_control_region_desc:0 "Esta condición se cumple cuando todos los [counties|E] en el [region|E] objetivo están en manos del gobernante o de su [vassals|E] y ninguno de sus condados está ocupado por ejércitos hostiles." #NT!
 game_concept_region:0 "Región" #NT!
 game_concept_regions:0 "Región" #NT!
 game_concept_region_desc:0 "Una región constituye un área geográfica específica en el mapa. A diferencia de [de_jure|E], las regiones nunca están sujetas a cambios." #NT!
 game_concept_recently_disembarked:0 "Desembarcado recientemente" #NT!
 game_concept_recently_disembarked_desc:0 "Un [army|E] se convertirá en '$game_concept_recently_disembarked$' siempre que desembarque después de haber estado en el mar. Esto hará que $game_concept_army$ sufra una penalización de [advantage|E] en [battles|E] durante un tiempo determinado." #NT!
 game_concept_diplomatic_range:0 "Alcance Diplomático" #NT!
 game_concept_range:0 "Rango" #NT!
 game_concept_diplomatic_range_desc:0 "Solo puedes interactuar con personajes que estén dentro del alcance diplomático. Sin embargo, los [realms|E] vecinos siempre están dentro del alcance." #NT!
 game_concept_mongol_empire:0 "Imperio mongol" #NT!
 game_concept_mongol_empire_desc:0 "Un [empire|E] [title|E] que puede crear un gobernante tribal poderoso en las estepas. Habilita el [mongol_invasion_casus_belli|E].\n\nEl título se crea tomando el #EMP $become_greatest_of_khans_decision$#! [decision|E]." #NT!
 game_concept_mongol_invasion_casus_belli:0 "Invasión mongola Casus Belli" #NT!
 game_concept_mongol_invasion_casus_belli_desc:0 "Un poderoso [casus_belli|E] disponible solo para el [ruler|E] del [mongol_empire|E].\n\nPuede apuntar a un [kingdom|E] [title|E] completo a la vez y permite una rápida expansión a través de grandes extensiones de tierra." #NT!
 game_concept_hungarian_invasion_casus_belli:0 "$HUNGARIAN_INVASION_CB_NAME$ Caso Belli" #NT!
 game_concept_hungarian_invasion:0 "$HUNGARIAN_INVASION_CB_NAME$" #NT!
 game_concept_hungarian_invasion_casus_belli_desc:0 "Un poderoso [casus_belli|E] que solo se puede usar una vez por campaña, en total, para conquistar todos los territorios en poder del objetivo dentro de Pannonia.\n\nEn la victoria, todos los $mogyer_collective_noun$ en el [realm|E] del atacante se moverán con ellos a Pannonia, [counties|E] #EMP  y #! [vassals|E], desplazando $avar$ $game_concept_counties$ . Otros vasallos fuera de Panonia son abandonados, mientras que $game_concept_counties$ anteriormente ocupada o retenida por $mogyer_collective_noun$ se deja en manos de pequeños señores de la guerra locales y tribus esteparias rivales." #NT!
 game_concept_knight:0 "Capitán" #NT!
 game_concept_knights:0 "capitanes" #NT!
 game_concept_knight_i:0 "@knight_icon!" #NT!
 game_concept_knight_desc:3 "Un $game_concept_knight$ es un [vassal|E] o [courtier|E] que lucha directamente en tu [army|E].\n\nDurante [battles|E], $game_concept_knights$ usa su [prowess_skill|E] para luchar con mayor eficacia. Un $game_concept_prowess$ alto significa que podrán infligir más daño al enemigo y es más probable que sobrevivan o incluso salgan ilesos de $game_concept_battle$.\n\nUn personaje no puede ser un [commander|E] y un $game_concept_knight$ al mismo tiempo.\n\ n[vassal|E]1Los capitanes pueden ser conocidos por diferentes nombres dependiendo de [vassal|E]2 o [vassal|E]3. Por ejemplo, [vassal|E]4, [vassal|E]5 o [vassal|E]6.\n\nLos capitanes representan tanto al personaje como a su séquito de tropas.[vassal|E]7" #NT!
 game_concept_knight_effectiveness:0 "Capitán Eficacia" #NT!
 game_concept_knight_effectiveness_desc:0 "La Eficacia del Capitán de un [ruler|E] determina qué tan bien lucha su [knights|E] en [battle|E].\n\nAl 100 %, el Capitán lucha normalmente, pero al 200 % lucha como si su [prowess|E] se hubiera duplicado." #NT!
 game_concept_short_reign:0 "Reinado corto" #NT!
 game_concept_short_reign_desc:0 "'Reinado corto' es una penalización de [opinion|E] decreciente que todos los personajes en un [realm|E] obtienen con un nuevo [liege|E].\n\nDe manera similar, los súbditos obtienen una bonificación de opinión creciente de [long_reign|E] con Liejas que los han gobernado durante mucho tiempo." #NT!
 game_concept_long_reign:0 "Largo reinado" #NT!
 game_concept_long_reign_desc:0 "'Long Reign' es una bonificación [opinion|E] creciente que todos los personajes en un [realm|E] obtienen con un [liege|E] que los ha gobernado durante mucho tiempo.\n\nDel mismo modo, los sujetos tienen una penalización de opinión [short_reign|E] decreciente con los nuevos Liejas." #NT!
 game_concept_troop_quality:0 "Calidad" #NT!
 game_concept_troop_quality_desc:0 "$game_concept_troop_quality$ mide la potencia de un [army|E] en relación con su número de [soldiers|E].\n\nUn $game_concept_army$ que solo contiene [knights|E] y [men_at_arms|E] tendrá un $game_concept_troop_quality$ alto, mientras que un $game_concept_army$ que contenga un gran número de [levies|E] tendrá un $game_concept_troop_quality$ más bajo.\n\nEsto significa que un $game_concept_army$ más pequeño con un $game_concept_troop_quality$ alto golpeará muy por encima de su peso: ¡considere cuidadosamente la cantidad de soldados [army|E]2 y [army|E]3$game_concept_troop_quality$ antes de atacar al enemigo!" #NT!
 game_concept_religious_family:0 "Familia Religiosa" #NT!
 game_concept_religious_families:0 "Familias Religiosas" #NT!

#AGOT TODO Make this universe correct. Removing references to religion families that don't exist
 game_concept_religious_family_desc:0 "Un $game_concept_religious_family$ es un grupo de [religions|E]. $game_concept_religious_family$ afecta la forma en que las diversas religiones y [faiths|E] se ven entre sí.\n\nLa familia [GetReligionFamily('rf_faith_of_the_seven').GetName] aprueba [holy_wars|E] contra todos #weak  (incluidos otros abrahámicos) Familias religiosas.\n\nLa familia [religions|E]0 aprueba las Guerras Santas contra todos, pero las creencias dentro de las religiones deben reformarse para acceder a ellas." #NT!
 game_concept_debt:0 "Deuda" #NT!
 game_concept_debt_desc:2 "La deuda es el estado de tener una cantidad negativa de [gold_i][gold|E]. Esto suele suceder cuando un [ruler|E] en guerra contrata a [mercenaries|E] sin tener suficiente oro para cubrir el costo total, o cuando está en guerra durante demasiado tiempo.\n\n Mientras esté en deuda no puede declarar nuevos [wars|E], sus [men_at_arms|E] no se refuerzan, y tus enemigos tendrán un [advantage|E] sobre ti en la batalla. Cuanto más se endeude, más penalizaciones recibirá: menos [levies|E], [county_opinion|E] reducido y le gustará menos a su [vassals|E].\n\nAdemás de esto, pueden ocurrir otros eventos desestabilizadores menores, como obtener [gold|E]0 en su [gold|E]1 [gold|E]2. \n\n[gold|E]3Por lo general, es una buena idea atacar a tus enemigos mientras tienen deudas, ya que lucharán con [advantage|E] reducido.[gold|E]5" #NT!
 game_concept_beneficiary:0 "Beneficiario" #NT!
 game_concept_beneficiaries:0 "Beneficiarios" #NT!
 game_concept_beneficiary_desc:1 "Cada participante en un [great_holy_war|E] puede seleccionar un $game_concept_beneficiary$ de su [dynasty|E]. Tras la victoria, el $game_concept_beneficiary$ recibirá tierras en el reino objetivo en proporción al [war_contribution|E] de su gobernante patrón.\n\nEl contribuyente más grande puede obligar a su Beneficiario a recibir el título principal por el que se pelea." #NT!
 game_concept_papal_recipient:0 "Candidato favorito" #NT!
 game_concept_papal_recipient_desc:1 "Si el objetivo principal del [great_holy_war|E] ya está en posesión o es reclamado por un miembro de la fe del agresor, se considerará el destinatario legítimo del título por el que se pelea, a menos que el [Concept( 'war_contribution', 'Contributor' )|E] principal decida dar prioridad a su [beneficiary|E]." #NT!
 game_concept_end_date:0 "Fecha final" #NT!
 game_concept_end_date_desc:0 "1453 AD es la fecha de finalización, y al llegar a ella, el juego terminará." #NT!

 game_concept_realm_size:0 "Tamaño del reino" #NT!
 game_concept_realm_size_desc:1 "El $game_concept_realm_size$ de un personaje es el número de [counties|E] que posee y su [vassals|E]." #NT!
 game_concept_voter_strength:0 "Fuerza del votante" #NT!
 game_concept_voting_strength:0 "Fuerza de votación" #NT!
 game_concept_voting_power:0 "Poder de voto" #NT!
 game_concept_voter_strength_desc:0 "La Fuerza del Votante representa la cantidad de influencia que tiene un Elector cuando vota en una electiva [succession_law|E]. Este valor generalmente aumenta según el [rank|E] de una regla, pero pueden entrar en juego otros factores según la ley [titlepossessive|E]." #NT!
 game_concept_stress_level:0 "Nivel de estrés" #NT!
 game_concept_stress_levels:0 "Niveles de estres" #NT!
 game_concept_stressed:0 "Estresado" #NT!
 game_concept_stress_level_desc:1 "Cada 100 [stress|E] que acumula un personaje también hace que gane un nivel de estrés. Los niveles de estrés varían de 0 a 3, y cada nivel impone penalizaciones crecientes a [fertility|E] y [health|E] de un personaje.\n\nAdemás, siempre que un personaje tenga al menos 1 nivel de estrés, es vulnerable a [mental_breaks|E]." #NT!
 game_concept_mental_break:0 "descanso mental" #NT!
 game_concept_mental_breaks:0 "descansos mentales" #NT!
 game_concept_mental_break_desc:0 "Cuando [stress|e] abruma a un personaje, este experimentará una ruptura mental, una crisis personal en la que siente que debe hacer algo para reducir su estrés, sin importar el costo.\n\nLos personajes que sufren una ruptura mental tendrán varias formas de lidiar con la situación, aunque muchas de ellas tendrán consecuencias negativas.\n\nCon [stress_levels|E] bajo, estas consecuencias son menores y fáciles de manejar. Sin embargo, a medida que aumenta el nivel de estrés, también lo hacen estas consecuencias, que eventualmente conducen a la locura e incluso a la muerte." #NT!
 stress_icon_tooltip:0 "$game_concept_mental_break_desc$" #NT!

 game_concept_clergy_opinion:0 "Opinión del clero" #NT!
 game_concept_clergy_opinion_desc:0 "Este tipo de [opinion|E] solo afecta a [clergy|E] de tu propio [faith|E]." #NT!

 game_concept_secular_opinion:0 "Opinión secular" #NT!
 game_concept_secular_opinion_desc:0 "Este tipo de [opinion|E] afecta a todos los personajes que son #emphasis no #! [clergy|E]." #NT!

 game_concept_title_allegiance:0 "Título Lealtad" #NT!
 game_concept_title_allegiance_desc:0 "[vassals|E] puede deberle Lealtad a un [title|E] específico en lugar de a la persona de su [liege|E]. Esto solo puede suceder si el Título tiene su propio [succession_law|E]. En [succession|E], dichos Vasallos se convertirán en vasallos del nuevo Título [holder|E]." #NT!
 game_concept_nominate:0 "Nombrar" #NT!
 game_concept_nominate_heir:0 "nominar heredero" #NT!
 game_concept_nomination:0 "Nominación" #NT!
 game_concept_nominations:0 "nominaciones" #NT!
 game_concept_nominate_desc:1 "Bajo el [succession_laws|E] Electivo, cada [elector|E] puede Nominar a su [title_heir|E] preferido. Las preferencias de voto de los candidatos válidos y los electores difieren según la ley específica." #NT!
 game_concept_elector:0 "Elector" #NT!
 game_concept_electors:0 "electores" #NT!
 game_concept_elector_desc:1 "Los electores son los personajes que pueden votar por su [title_heir|E] preferido en el [succession_laws|E] electivo. La Ley específica determina quién es considerado Elector." #NT!
 game_concept_attraction:0 "Atracción" #NT!
 game_concept_attracted:0 "Atraído" #NT!
 game_concept_attraction_desc:0 "La atracción es un tipo de [opinion|E] que solo afecta a los personajes cuyo [sexuality|E] coincide con tu género.\n\nPor ejemplo, un hombre [homosexual|E] experimentaría esta Opinión hacia otros hombres, un personaje [asexual|E] no la experimentaría hacia nadie y una mujer [heterosexual|E] la experimentaría hacia los hombres.\n\nEste tipo de Opinión deja de tener efecto para mujeres mayores de [GetDefine('NCharacter', 'FEMALE_ATTRACTION_CUTOFF_AGE')] años, y para hombres mayores de [GetDefine('NCharacter', 'MALE_ATTRACTION_CUTOFF_AGE')] años." #NT!
 game_concept_sexuality:1 "Orientación sexual" #NT!
 game_concept_sexuality_desc:1 "La orientación sexual de un personaje determina a qué otros personajes son potencialmente [attracted|E].\n\nLa orientación sexual no afecta a quién puede [marry|E], pero puede reducir el [fertility|E] de una pareja casada si alguno de los cónyuges no coincide con la preferencia del otro.\n\ nLas orientaciones sexuales limitadas modeladas en #EMP Crusader Kings III#! incluyen:\n$EFFECT_LIST_BULLET$[heterosexual|E]\n$EFFECT_LIST_BULLET$[homosexual|E]\n$EFFECT_LIST_BULLET$[marry|E]0\n$EFFECT_LIST_BULLET$[marry|E]2" #NT!
 sexuality_ho:0 "[homosexual|E]" #NT!
 game_concept_homosexual:0 "homosexual" #NT!
 game_concept_homosexual_desc:2 "En #EMP Crusader Kings III#!, este personaje se siente atraído por personajes de su mismo género." #NT!
 sexuality_he:0 "[heterosexual|E]" #NT!
 game_concept_heterosexual:0 "Heterosexual" #NT!
 game_concept_heterosexual_desc:2 "En #EMP Crusader Kings III#!, este personaje se siente atraído por personajes del género opuesto." #NT!
 sexuality_bi:0 "[bisexual|E]" #NT!
 game_concept_bisexual:0 "Bisexual" #NT!
 game_concept_bisexual_desc:2 "En #EMP Crusader Kings III#!, este personaje se siente atraído por personajes del mismo sexo o del sexo opuesto." #NT!
 sexuality_as:0 "[asexual|E]" #NT!
 game_concept_asexual:0 "Asexual" #NT!
 game_concept_asexual_desc:2 "En #EMP Crusader Kings III#!, este personaje siente poca o ninguna atracción por otros personajes, independientemente del género." #NT!
 sexuality_none:0 "#V Ninguno#!" #NT!
 game_concept_title_succession:0 "Título Sucesión" #NT!
 game_concept_title_specific_succession:0 "Específico del título" #NT!
 game_concept_title_succession_desc:0 "Este [title|E] tiene su propio [succession_law|E], diferente al [realm|E] del titular." #NT!
 game_concept_designated_heir:1 "heredero designado" #NT!
 game_concept_designated_heir_desc:3 "El $game_concept_designated_heir$ tiene prioridad a la hora de decidir quién se convierte en el [realm_heir|E]." #NT!
 game_concept_incest:0 "Incesto" #NT!
 game_concept_incestuous:0 "Incestuoso" #NT!
 game_concept_incest_desc:0 "El incesto se refiere a la actividad sexual entre parientes cercanos.\nQué relaciones son incestuosas está determinada por el $doctrine_consanguinity_name$ [doctrine|E] del [faith|E] de un personaje." #NT!

 game_concept_relation:0 "Relación especial" #NT!
 game_concept_relations:0 "Relaciones Especiales" #NT!
 game_concept_relationship:0 "Relación especial" #NT!
 game_concept_relation_desc:3 "$game_concept_relations$ son relaciones que tiene un personaje que no están vinculados por la familia o [vassalage|E]. Estos $game_concept_relations$ se dividen en varias categorías diferentes, pueden llevar [character_modifiers|E] para el personaje involucrado y determinar qué cosas pueden pasar entre ellos.\n\nRelaciones estándar:\n$EFFECT_LIST_BULLET$ [friend|E]\n$EFFECT_LIST_BULLET$ [lover|E]\n$EFFECT_LIST_BULLET$ [rival|E]\n$EFFECT_LIST_BULLET$ [vassalage|E]1\n$EFFECT_LIST_BULLET$ [vassalage|E]3\n$EFFECT_LIST_BULLET$ [vassalage|E]5\ n$EFFECT_LIST_BULLET$ [vassalage|E]7\n\nRelaciones mejoradas:\n$EFFECT_LIST_BULLET$ [vassalage|E]9\n$EFFECT_LIST_BULLET$ $game_concept_relations$1\n$EFFECT_LIST_BULLET$ $game_concept_relations$3\n\nRelaciones infantiles:\n$EFFECT_LIST_BULLET$ $game_concept_relations$5\n$EFFECT_LIST_BULLET$ $game_concept_relations$7\n$EFFECT_LIST_BULLET$ $game_concept_relations$9" #NT!

 game_concept_lover:0 "Amante" #NT!
 game_concept_lovers:0 "amantes" #NT!
 game_concept_lover_possessive:0 "del amante" #NT!
 game_concept_lovers_possessive:0 "amantes" #NT!
 game_concept_lover_desc:3 "Un $game_concept_lover$ es un $game_concept_relation$ que indica una asociación amorosa y sexual en curso entre dos [characters|E].\n\nComo a menudo tienen lugar fuera de los lazos de [marriage|E] o [concubinage|E], la mayoría de $game_concept_lover$ $game_concept_relations$ comienzan como [secrets|E].\n\nSi un hombre y una mujer son $game_concept_lovers$ , la mujer puede quedar embarazada del hijo del hombre. Si no son $game_concept_married$ (y uno no es el $game_concept_relation$0 del otro), el niño será un $game_concept_relation$1, secreto o no.\n\n$game_concept_lovers$ que son profundamente leales y afectuosos podrían convertirse en $game_concept_relation$3." #NT!
 game_concept_soulmate:0 "Alma gemela" #NT!
 game_concept_soulmates:0 "almas gemelas" #NT!
 game_concept_soulmate_possessive:0 "del alma gemela" #NT!
 game_concept_soulmates_possessive:0 "almas gemelas" #NT!
 game_concept_soulmate_desc:0 "Un $game_concept_soulmate$ es un $game_concept_relation$ que indica un amor profundo, profundo y romántico. Es un $game_concept_relation$ más fuerte que un [lover|E]. Un $game_concept_character$ solo puede tener un $game_concept_soulmate$." #NT!

 game_concept_friend:0 "Amigo" #NT!
 game_concept_friends:0 "Amigos" #NT!
 game_concept_friend_possessive:0 "Amigos" #NT!
 game_concept_friends_possessive:0 "Amigos'" #NT!
 game_concept_friend_desc:2 "Un $game_concept_friend$ es un $game_concept_relation$ que indica amistad cercana y apoyo, y puede ser obtenido tanto por [children|E] como por [adults|E].\n\n$game_concept_friends$ con una conexión profunda podría convertirse en [best_friends|E]." #NT!

 game_concept_best_friend:0 "Mejor amiga" #NT!
 game_concept_best_friends:0 "Mejores amigos" #NT!
 game_concept_best_friend_possessive:0 "Mejores amigos" #NT!
 game_concept_best_friends_possessive:0 "Mejores amigos'" #NT!
 game_concept_best_friend_desc:2 "Un $game_concept_best_friend$ es un $game_concept_relation$ que indica dedicación y apoyo de por vida. Es un $game_concept_relation$ más fuerte que un [friend|E]. Un [character|E] solo puede tener un $game_concept_best_friend$." #NT!

 game_concept_rival:0 "Rival" #NT!
 game_concept_rivals:0 "Rivales" #NT!
 game_concept_rivalries:0 "Rivalidades" #NT!
 game_concept_rival_possessive:0 "del rival" #NT!
 game_concept_rivals_possessive:0 "Rivales" #NT!
 game_concept_rival_desc:2 "Un $game_concept_rival$ es un $game_concept_relation$ que indica resentimiento de por vida, si no odio.\n\n$game_concept_rivals$ que realmente se desprecian unos a otros podrían convertirse en [nemeses|E]." #NT!

 game_concept_nemesis:0 "Justicia" #NT!
 game_concept_nemeses:0 "Némesis" #NT!
 game_concept_nemesis_possessive:0 "Justicia'" #NT!
 game_concept_nemeses_possessive:0 "Némesis'" #NT!
 game_concept_nemesis_desc:1 "Un $game_concept_nemesis$ es un $game_concept_relation$ que indica desprecio y odio absolutos (y mutuos). Es un $game_concept_relation$ más fuerte que un [rival|E]. Un personaje solo puede tener un $game_concept_nemesis$." #NT!

 game_concept_guardian:0 "guardián" #NT!
 game_concept_guardians:0 "guardianes" #NT!
 game_concept_guardian_possessive:0 "del guardián" #NT!
 game_concept_guardians_possessive:0 "Guardianes" #NT!
 game_concept_guardianship:0 "tutela" #NT!
 game_concept_guardian_desc:1 "Un $game_concept_guardian$ es un [character|E] asignado a [educate|E] a [child|E] (llamado su [ward|E]).\n\n$game_concept_guardians$ tiende a transmitir su personalidad [traits|E] a su $game_concept_wards$, así como su [culture|E] y/o [faith|E], si así se especifica en el [character|E]0.\n \nEl $game_concept_guardian$ puede residir en un [character|E]2 diferente. Confiar un [character|E]3 a la merced de otro [character|E]4 de esta manera aumentará su [character|E]5 de ti." #NT!

 game_concept_ward:0 "Pabellón" #NT!
 game_concept_wards:0 "barrios" #NT!
 game_concept_ward_possessive:0 "Ward's" #NT!
 game_concept_wards_possessive:0 "Wards'" #NT!
 game_concept_ward_desc:0 "Un $game_concept_ward$ es un [child|E] siendo [educated|E] por un [guardian|E]. Cada $game_concept_guardian$ puede manejar hasta dos $game_concept_wards$." #NT!

 game_concept_mentor:0 "Mentor" #NT!
 game_concept_mentors:0 "Mentores" #NT!
 game_concept_mentor_possessive:0 "del mentor" #NT!
 game_concept_mentors_possessive:0 "mentores" #NT!
 game_concept_mentor_desc:0 "$game_concept_mentors$ son [characters|E] que ayudan a mejorar el [skills|E] de su [student|E]. Se pueden obtener a través de eventos cuando su [lifestyle|E] [focus|E] está configurado en un $game_concept_skill$ en particular." #NT!

 game_concept_student:0 "Alumno" #NT!
 game_concept_students:0 "Estudiantes" #NT!
 game_concept_student_possessive:0 "Estudiantes" #NT!
 game_concept_students_possessive:0 "Estudiantes'" #NT!
 game_concept_student_desc:0 "$game_concept_students$ son [characters|E] beneficiándose de los consejos de un [mentor|E], que les está ayudando a avanzar en uno de sus [skills|E]. $game_concept_mentors$ se obtienen a través de eventos cuando su [lifestyle|E] [focus|E] se establece en un $game_concept_skill$ en el que sobresalen." #NT!

 game_concept_bully:0 "Matón" #NT!
 game_concept_bullies:0 "matones" #NT!
 game_concept_bully_possessive:0 "del matón" #NT!
 game_concept_bullies_possessive:0 "matones" #NT!
 game_concept_bully_desc:0 "Un $game_concept_bully$ es un [child|E] cruel que se mete con otro $game_concept_child$ (su [victim|E]), por diversión, beneficio o simplemente por aburrimiento. Al llegar a [adulthood|E], un $game_concept_bully$ puede convertirse en un [rival|E], o pueden dejar su odio infantil." #NT!

 game_concept_victim:0 "Víctima" #NT!
 game_concept_victims:0 "Víctimas" #NT!
 game_concept_victim_possessive:0 "de la víctima" #NT!
 game_concept_victims_possessive:0 "Víctimas" #NT!
 game_concept_victim_desc:0 "Un $game_concept_victim$ es un [child|E] que actualmente está siendo acosado por otro $game_concept_child$, a menudo por razones que nadie entiende, excepto su [bully|E]. Al llegar a [adulthood|E], pueden convertirse en [rivals|E] con su $game_concept_bully$, o aprender a dejar atrás las luchas de la juventud." #NT!

 game_concept_crush:0 "Aplastar" #NT!
 game_concept_crushes:0 "aplasta" #NT!
 game_concept_crush_possessive:0 "aplastar" #NT!
 game_concept_crushes_possessive:0 "Aplasta'" #NT!
 game_concept_crush_desc:0 "Un $game_concept_crush$ es otro [child|E] por el que este $game_concept_child$ está desarrollando sus primeros sentimientos (bastante dolorosamente incómodos). Al llegar a [adulthood|E], si $game_concept_crush$ es mutuo, puede convertirse en [lovers|E], o [character|E] puede continuar con su vida." #NT!

 game_concept_modifier:0 "modificador" #NT!
 game_concept_modifiers:0 "Modificadores" #NT!
 game_concept_modifier_desc:0 "Un $game_concept_modifier$ es un efecto que cambia un valor durante un período de tiempo más largo. Puede, por ejemplo, cambiar el valor de [skills|E] de un personaje o el [success_chance|E] de un [scheme|E].\n\nLos modificadores suelen aparecer para Personajes, Esquemas o [counties|E]." #NT!

 game_concept_character_modifier:0 "Modificador de caracteres" #NT!
 game_concept_character_modifiers:0 "Modificadores de caracteres" #NT!
 game_concept_character_modifier_desc:2 "[modifiers|E] en poder de un Personaje, afectando su personalidad, [skills|E] e incluso [income|E]. A diferencia de [traits|E], $game_concept_character_modifiers$ tiende a representar efectos temporales." #NT!

 game_concept_critical_failure:0 "Fallo crítico" #NT!
 game_concept_critically_fail:0 "Fallo crítico" #NT!
 game_concept_critical_failure_desc:0 "Algunos [schemes|E] tienen la posibilidad de $game_concept_critical_failure$ durante la ejecución.\n\nLos posibles resultados varían, pero pueden tener el efecto contrario al deseado o evitar que un personaje intente el mismo esquema contra el mismo objetivo durante algún tiempo." #NT!

 game_concept_espionage:1 "$task_find_secrets$" #NT!
 game_concept_espionage_desc:1 "$game_concept_espionage$ es un [councillor_task|E] realizado por el [spymaster|E].\n\nSe dirige al [court|E] de un [ruler|E] e intenta descubrir a [secrets|E] sobre los personajes allí." #NT!

 game_concept_disrupt_schemes:0 "$task_disrupt_schemes$" #NT!
 game_concept_disrupt_schemes_desc:1 "$game_concept_disrupt_schemes$ es un [councillor_task|E] realizado por el [spymaster|E].\n\nAumenta el [scheme_discovery_chance|E] de un gobernante y ralentiza las acciones hostiles de Spymaster de otros, como [espionage|E]." #NT!

 game_concept_increase_control:0 "$task_increase_control$" #NT!
 game_concept_increase_control_desc:0 "$game_concept_increase_control$ es un [councillor_task|E] realizado por el [marshal|E].\n\nSe dirige a un [county|E], donde aumenta [control|E] y elimina [county_corruption|E] con el tiempo." #NT!

 game_concept_manage_guards:0 "$task_manage_guards$" #NT!
 game_concept_manage_guards_desc:0 "$game_concept_increase_control$ es un [councillor_task|E] realizado por el [marshal|E].\n\nAumenta el [knight_effectiveness|E] y disminuye el [hostile_scheme|E] [success_chance|E] frente al [liege|E] del concejal." #NT!

 game_concept_collect_taxes:0 "$task_collect_taxes$" #NT!
 game_concept_collect_taxes_desc:0 "$game_concept_collect_taxes$ es un [councillor_task|E] realizado por el [steward|E].\n\nAumenta todos los impuestos en el [domain|E] personal de un personaje." #NT!

 game_concept_promote_culture:0 "$task_promote_culture$" #NT!
 game_concept_promote_culture_desc:1 "$game_concept_promote_culture$ es un [councillor_task|E] realizado por el [steward|E].\n\nCambia el [culture|E] de un [county|E] para que coincida con el $game_concept_culture$ de su gobernante." #NT!

 game_concept_accept_culture:0 "$task_accept_culture$" #NT!
 game_concept_promoting_cultural_acceptance:0 "Promoción de la aceptación" #NT!
 game_concept_accept_culture_desc:0 "$game_concept_accept_culture$ es un [councillor_task|E] realizado por el [steward|E].\n\nAumenta el [cultural_acceptance|E] entre el objetivo [culture|E] y el [rulerpossessive|E] $game_concept_culture$." #NT!

 game_concept_theocratic_vassal:0 "vasallo teocrático" #NT!
 game_concept_theocratic_vassals:0 "vasallos teocráticos" #NT!
 game_concept_theocratic_vassal_desc:0 "Vasallos que tienen la forma [theocratic_government|E].\n\nLa forma en que funcionan está determinada por el [doctrines|E] de un [faith|E]." #NT!

 game_concept_ducal_conquest_casus_belli:0 "Conquista Ducal Casus Belli" #NT!
 game_concept_ducal_conquest:0 "conquista ducal" #NT!
 game_concept_ducal_conquest_casus_belli_desc:0 "Se requiere un [casus_belli|E] que permita la incautación de [counties|E] para crear un [uncreated_title|E] de rango [duchy|E]." #NT!

 game_concept_vassalize_casus_belli:0 "Vasallaje Forzado Casus Belli" #NT!
 game_concept_vassalization_casus_belli:0 "Vasallaje forzado" #NT!
 game_concept_vassalized_casus_belli:0 "vasallado a la fuerza" #NT!
 game_concept_vassalize_casus_belli_desc:3 "Un [casus_belli|E] que permite el [vassalization|E] contundente de un [ruler|E] independiente vecino de menor rango. Desbloqueado por [GetPerk( 'forced_vassalage_perk' ).GetName( GetPlayer )] [perk|E].\n\nPuedes convertir en vasallo a cualquier gobernante que no tenga más de #V [EmptyScope.ScriptValue('vassalize_default_size')|0]#! [counties|E] en su [realm|E].\n\nEste límite aumenta en [vassalization|E]0+[vassalization|E]1#!  para cada una de las siguientes innovaciones:\n[vassalization|E]3#V [vassalization|E]5[ruler|E]_23PROTARG_PROTARG7 _22\n[vassalization|E]3#V [vassalization|E]9[ruler|E]2\n[vassalization|E]3#V [ruler|E]1[ruler|E]2" #NT!

 game_concept_title_creation:0 "Creación de títulos" #NT!
 game_concept_create:0 "Crear" #NT!
 game_concept_created:0 "Creado" #NT!
 game_concept_create_title:0 "Crear título" #NT!
 game_concept_created_title:0 "Título creado" #NT!
 game_concept_uncreated_title:0 "Título no creado" #NT!
 game_concept_title_creation_desc:2 "Un [ruler|E] que controle la mayoría de un terreno [titlepossessive|E] [de_jure|E] aún no creado podrá crear su Título asociado. Crear un título cuesta [gold|E], pero da [prestige|E].\n\nSolo se pueden crear títulos de nivel [duchy|E], [kingdom|E] o [empire|E].\n\nEl widget de problemas contiene una lista de todos los títulos que puede crear actualmente." #NT!

 game_concept_foreign_affairs:0 "$task_foreign_affairs$" #NT!
 game_concept_foreign_affairs_desc:0 "Un [councillor_task|E] realizado por el [chancellor|E].\nPara un [independent|E] [ruler|E], aumenta la opinión que otros gobernantes independientes tienen de ellos. Para un vasallo, aumenta la opinión que tienen de él otros vasallos del mismo [liege|E]." #NT!

 game_concept_domestic_affairs:0 "$task_domestic_affairs$" #NT!
 game_concept_domestic_affairs_desc:0 "Un [councillor_task|E] realizado por el [chancellor|E], que aumenta la opinión que [vassals|E] en el [realm|E] tienen hacia el [liege|E]." #NT!

 game_concept_bestow_royal_favor:0 "$task_bestow_royal_favor$" #NT!
 game_concept_bestow_royal_favor_desc:0 "Un [councillor_task|E] realizado por el [chancellor|E], que aumenta la opinión que tiene un [vassals|E] elegido en el [realm|E] hacia su [liege|E]." #NT!

 game_concept_fabricate_claim:0 "$task_fabricate_claim$" #NT!
 game_concept_fabricate_claim_short:0 "Fabricar reclamo" #NT!
 game_concept_fabricated_claims_short:0 "Reclamaciones fabricadas" #NT!
 game_concept_fabricating_claims:0 "Fabricación de reclamos" #NT!
 game_concept_fabricate_claim_desc:0 "Un [councillor_task|E] realizado por el [court_chaplain|E].\nSe dirige a un [county|E] y genera progreso a lo largo del tiempo. Al 100 % de progreso, se puede fabricar un [claim|E] por un costo de [gold|E]." #NT!

 game_concept_religious_relations:0 "$task_religious_relations$" #NT!
 game_concept_religious_relations_desc:0 "Un [councillor_task|E] realizado por el [court_chaplain|E].\nAumenta la misma [faith|E] [theocratic|E] opinión de los gobernantes sobre el personaje y aumenta la ganancia mensual de [piety|E]." #NT!

 game_concept_interaction:0 "Interacción" #NT!
 game_concept_interactions:0 "Interacciones" #NT!
 game_concept_character_interaction:0 "Interacción de personajes" #NT!
 game_concept_interaction_desc:0 "Acciones realizadas por un personaje hacia otro. Pueden tener una amplia gama de propósitos y efectos.\n\nAlgunas interacciones requieren la aprobación del personaje objetivo, mientras que otras se pueden realizar sin ella.\n\nPor lo general, se accede a ellas haciendo clic con el botón derecho en un personaje para acceder al Menú de interacción para el personaje de destino, pero a veces están disponibles a través de interfaces especiales." #NT!

 game_concept_offer_vassalization:0 "Ofrecer vasallaje" #NT!
 game_concept_offer_vassalization_interaction:0 "Ofrecer interacción de vasallaje" #NT!
 game_concept_offer_vassalization_desc:0 "Una interacción que ofrece [vassalage|E] a un [independent|E] [ruler|E] de menor [title_rank|E], agregándolos pacíficamente al reino." #NT!

 game_concept_extort_subjects_decision:0 "Decisión de extorsionar a los sujetos" #NT!
 game_concept_extort_subjects:0 "Extorsionar sujetos" #NT!
 game_concept_extort_subjects_decision_desc:0 "Un [decision|E] que ofrece diferentes oportunidades para exigir [gold|E] adicional a los sujetos, a un costo diferente..." #NT!

 game_concept_sell_titles_decision:0 "Decisión de vender títulos" #NT!
 game_concept_sell_titles:0 "Vender títulos" #NT!
 game_concept_sell_titles_decision_desc:1 "Un [decision|E] que permite la venta de títulos triviales, títulos de una importancia puramente simbólica. Otorga [gold|E] a cambio de [prestige|E]." #NT!

 game_concept_embrace_celibacy:0 "Abraza el celibato" #NT!
 game_concept_embrace_celibacy_decision:0 "Adoptar la decisión del celibato" #NT!
 game_concept_embrace_celibacy_desc:0 "Un [decision|E] que permite que un personaje obtenga el [GetTrait('celibate').GetName( GetPlayer )] [trait|E] a voluntad." #NT!

 game_concept_abandon_celibacy:0 "abandonar el celibato" #NT!
 game_concept_abandon_celibacy_decision:0 "Decisión de abandono del celibato" #NT!
 game_concept_abandon_celibacy_desc:0 "Un [decision|E] que permite a un personaje perder el [GetTrait('celibate').GetName( GetPlayer )] [trait|E] a voluntad." #NT!

 game_concept_convert_county:0 "$task_conversion$" #NT!
 game_concept_convert_county_desc:0 "Un [councillor_task|E] realizado por el [court_chaplain|E] que apunta a un [county|E] de una fe diferente a la del [liege|E].\nEl progreso aumenta cada mes y, al 100 %, la mayoría del condado objetivo ha cambiado de su fe anterior a la fe de Señor Feudal.\n\nConversión la velocidad se ve afectada por muchos factores, incluidos el [councillor|E] de [learning_skill|E] y el [fervor|E] de las dos religiones." #NT!

 game_concept_commission_epic:0 "$commission_epic_decision$" #NT!
 game_concept_commission_epic_decision:0 "$commission_epic_decision$ Decisión" #NT!
 game_concept_commission_epic_desc:0 "Un [decision|E] que permite a un personaje intercambiar [gold|E] por [prestige|E], al encargar una epopeya familiar." #NT!

 game_concept_exceptional_epic:0 "Epopeya excepcional" #NT!
 game_concept_exceptional_epic_desc:0 "Una epopeya familiar escrita a través de la decisión $commission_epic_decision$ tiene la posibilidad de ser una epopeya excepcional, lo que otorga mayores bonificaciones que una epopeya normal.\n\nLa posibilidad de que la epopeya sea excepcional puede verse afectada por las elecciones de eventos." #NT!

 game_concept_demand_payment:0 "Pago a la vista" #NT!
 game_concept_demand_payment_decision:0 "Interacción de pago a la vista" #NT!
 game_concept_demand_payment_desc:0 "Una interacción diplomática que permite a un personaje exigir el pago de [gold|E] a cambio de cualquier [hooks|E] que tenga." #NT!

 game_concept_independence_faction:0 "Facción de la Independencia" #NT!
 game_concept_independence_factions:0 "Facciones de la Independencia" #NT!
 game_concept_faction_independence:0 "Independencia" #NT!
 game_concept_independence_faction_desc:1 "El $game_concept_independence_faction$ busca la independencia de todos sus miembros. Si tiene éxito, pasarán a [independent|E] desde su [liege|E]." #NT!

 game_concept_liberty_faction:0 "$liberty_faction$" #NT!
 game_concept_faction_liberty:0 "Libertad" #NT!
 game_concept_liberty_factions:0 "facciones de la libertad" #NT!
 game_concept_liberty_faction_desc:1 "El $game_concept_liberty_faction$ busca bajar el [crown_authority|E] y, en su caso, el propio [feudal_contracts|E]. Si tiene éxito, su [liege|E] no podrá cambiar la Autoridad de la Corona del [realm|E] durante algún tiempo." #NT!

 game_concept_claimant_faction:0 "$claimant_faction$" #NT!
 game_concept_claimant_factions:0 "Facciones reclamantes" #NT!
 game_concept_claimant_faction_desc:1 "El $game_concept_claimant_faction$ busca instalar un [claimant|E] particular en el trono de un [title|E] sostenido por su [liege|E]. Si tiene éxito, Señor Feudal tendrá que ceder el Título al Demandante y la estructura de [vassal|E] se actualizará en consecuencia. Todos los miembros de [faction|E] obtendrán un [hook|E] en el Reclamante." #NT!

 game_concept_peasant_faction:0 "$peasant_faction$" #NT!
 game_concept_peasant_factions:0 "Facciones campesinas" #NT!
 game_concept_peasant_faction_desc:2 "$game_concept_peasant_faction$ está poblado por [counties|E] con [county_opinion|E] bajo. A diferencia de otros [factions|E], este siempre se rebelará incluso si [faction_military_power|E] es bajo, ya que los campesinos son generalmente optimistas y analfabetos... Las revueltas campesinas exitosas reducirán significativamente el control en su [realm|E]." #NT!

 game_concept_popular_faction:0 "$populist_faction$" #NT!
 game_concept_popular_factions:0 "Facciones populistas" #NT!
 game_concept_popular_faction_desc:0 "El $game_concept_popular_faction$ está poblado por [counties|E] con [county_opinion|E] bajo que comparten un elemento común, como [culture|E] o [faith|E]. Buscan liberarse y eligen un nuevo [ruler|E] en función de su cultura o fe. Este tipo de levantamiento suele ser muy peligroso." #NT!

 game_concept_buy_claim:0 "$buy_claim_interaction$" #NT!
 game_concept_buy_claim_interaction:0 "$buy_claim_interaction$ Interacción" #NT!
 game_concept_buy_claim_desc:2 "Una interacción que permite que un personaje compre [unpressed_claims|E] a cambio de [piety|E].\n\n$EFFECT_LIST_BULLET$A [vassal|E] no puede comprar un reclamo sobre ningún [liege|E] de [title|E], y un Señor Feudal no puede comprar un reclamo sobre ningún título de vasallo\n$EFFECT_LIST_BULLET$A [king|E] o [emperor|E] no pueden comprar reclamos sobre títulos de reino, y los emperadores no pueden comprar derechos sobre otros imperios\n$EFFECT_LIST_BULLET$Nadie puede comprar derechos sobre su [piety|E]0" #NT!

 game_concept_develop_county:0 "$task_develop_county$" #NT!
 game_concept_develop_county_desc:0 "Un [councillor_task|E] realizado por el [steward|E]. Apunta a un [county|E], donde acelera [development_growth|E] y reduce el tiempo de construcción de [buildings|E]." #NT!

 game_concept_convince_dejure:0 "$task_convince_dejure$" #NT!
 game_concept_convince_dejure_desc:0 "Un [councillor_task|E] realizado por el [steward|E]. Se dirige a un [de_jure|E] [county|E] del [liege|E] del concejal que es propiedad de un [independent|E] [ruler|E]. Cuando el condado esté convencido, le pedirá a su [ruler|E] que los libere a su [de_jure|E] [liege|E]." #NT!

 game_concept_hostile_army:0 "Hostil" #NT!
 game_concept_hostile_army_desc:0 "Se puede enfrentar a un $game_concept_hostile_army$ [army|E] como si estuviera en [war|E] con el propietario, aunque no se otorgará [war_score|E].\n\nLa hostilidad se debe a que tiene intereses en conflicto, que incluyen:\n$BULLET_WITH_TAB$Enemigos de su [liege|E]\n$BULLET_WITH_TAB$[vassals|E] de sus enemigos\n$BULLET_WITH_TAB$Gobernantes #emphasis atacando[army|E]0al mismo enemigo" #NT!

 game_concept_war_leaders:0 "Líderes de guerra" #NT!
 game_concept_war_leader:0 "líder de guerra" #NT!
 game_concept_war_leaders_desc:0 "El atacante principal y el defensor principal de un [war|E]. Por lo general, este es el personaje que instigó la guerra y el [top_liege|E] del personaje que tiene el [war_target|E].\n\nHay una variedad de [casus_belli|E] para muchos tipos diferentes de guerra, algunos con personajes diferentes como el $game_concept_war_leaders$." #NT!

 game_concept_offensive_war_opinion:0 "Opinión de guerra ofensiva" #NT!
 game_concept_offensive_war_opinion_short:0 "guerra ofensiva" #NT!
 game_concept_offensive_war_opinion_desc:0 "Ser el atacante principal en una guerra hará que tu [vassals|E] te desagrade gradualmente después de [GetDefine('NCharacterOpinion', 'OFFENSIVE_WAR_PENALTY_GRACE_PERIOD')] meses. [civil_wars|E] y [great_holy_wars|E] están excluidos de esto. Una vez que ya no esté en esa guerra, la pena decaerá lentamente." #NT!

 game_concept_at_peace_opinion:0 "En Paz Opinión" #NT!
 game_concept_at_peace_opinion_short:0 "En paz" #NT!
 game_concept_at_peace_opinion_desc:1 "Los personajes que tienen el [GetFaithDoctrine('tenet_warmonger').GetBaseName] [core_tenet|E] como parte de su [faith|E] tendrán el '$game_concept_at_peace_opinion$' en lugar de la penalización de [offensive_war_opinion|E].\n\nSi estás en paz durante demasiado tiempo, tu [vassals|E] pensará menos de ti #weak  (si comparte tu fe) .#!" #NT!

 game_concept_character:0 "Personaje" #NT!
 game_concept_characters:0 "Caracteres" #NT!
 game_concept_character_possessive:0 "Caracteres" #NT!
 game_concept_characters_possessive:0 "Caracteres'" #NT!
 game_concept_character_desc:0 "Los personajes son [noble|E] o [lowborn|E], [landed|E] o [unlanded|E], cada uno con su propio conjunto de [skills|E] y [traits|E], metas y aspiraciones. Vienen en forma de [rulers|E], [courtiers|E] y [guests|E]. Siempre que estén dentro de [diplomatic_range|E], se puede interactuar con ellos." #NT!

 game_concept_highlighted_text:0 "Texto resaltado" #NT!
 game_concept_highlighted_text_desc:0 "Esta información está aquí para ti, siempre que no estés seguro acerca de un concepto de juego.\n\n#TUT ¡Incluso puedes mover el cursor a #EMP esta información sobre herramientas de #!  para obtener aún más información! [highlighted_text_example|E]#!" #NT!
 game_concept_highlighted_text_example:0 "¡Limpio!" #NT!
 game_concept_highlighted_text_example_desc:0 "¡Buen trabajo!" #NT!

