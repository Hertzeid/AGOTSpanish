 #game_concept_camera_desc:2 "" Delete this

 game_concept_detail_zoom:1 "$ZOOM_LEVEL_DETAILS$" #NT!
 game_concept_detail_zoom_desc:1 "$ZOOM_LEVEL_DETAILS_TOOLTIP$" #NT!
 game_concept_political_zoom:0 "$ZOOM_LEVEL_POLITICAL$" #NT!
 game_concept_political_zoom_desc:0 "$ZOOM_LEVEL_POLITICAL_TOOLTIP$" #NT!
 game_concept_paper_zoom:0 "$ZOOM_LEVEL_PAPER_MAP$" #NT!
 game_concept_paper_zoom_desc:0 "$ZOOM_LEVEL_PAPER_MAP_TOOLTIP$" #NT!
 #game_concept_world_realms_zoom:0 ""  Delete this
 #game_concept_world_realms_zoom_desc:0 ""  Delete this

 game_concept_tutorial_education_trait:0 "Rasgo educativo" #NT!
 game_concept_tutorial_education_trait_i:0 "@tutorial_education_trait_icon!" #NT!
 game_concept_tutorial_education_trait_desc:0 "Petty King Murchad (tu [character|E]) siguió a un [martial|E] [education|E]. Al llegar a la edad adulta, recibió el rasgo Táctico experto." #NT!

 game_concept_organized:0 "Organizado" #NT!
 game_concept_organized_desc:0 "Un [faith|E] Organizado tiene una jerarquía religiosa. El culto y las prácticas están más organizados y las escrituras están formalizadas.\n\n[GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName] [GetReligionFamily('rf_valyrian').GetName] Las religiones pueden organizarse mediante la reforma, mientras que otras religiones siempre se consideran organizadas." #NT!

 game_concept_flowery_war:0 "Incursión por cautivos" #NT!
 game_concept_flowery_wars:0 "Redadas por cautivos" #NT!
 game_concept_flowery_warring:0 "Incursión por cautivos" #NT!
 game_concept_flowery_war_desc:1 "Este es un tipo especial de [war|E], iniciado por un [ruler|E] cuyo [faith|E] practica sacrificios humanos. El objetivo principal de $game_concept_flowery_warring$ es luchar y capturar a [prisoners|E] para sacrificarlo, con cualquiera de los lados capaz de obtener suficiente [war_score|E] a través del combate para ganar sin tener que [siege|E].\n\nAl final de $game_concept_war$, si el vencedor (incluido el defensor ) sigue a un $game_concept_faith$ practicando sacrificio humano, luego tomarán varios $game_concept_prisoners$ del [ruler|E]0 del perdedor. Si los dos combatientes principales en un [ruler|E]1 siguen la misma fe, entonces la guerra se considera sagrada, lo que significa que el perdedor todavía recibe (reducido) [ruler|E]2 incluso en la derrota.\n\nNo puede realizar o continuar un [ruler|E]1 si tiene algún $game_concept_prisoners$ obtenido a través de ganando un [ruler|E]1 en tu [ruler|E]6." #NT!

 game_concept_partition_share:0 "Compartir partición" #NT!
 game_concept_partition_share_desc:1 "Bajo cualquier [succession_law|E] con múltiples [realm_heirs|E], un [character_possessive|E] $game_concept_partition_share$ es el [titles|E] que ese $game_concept_heir$ particular heredará sobre [succession|E]. Por lo general, esto significa dividir entre los hijos de un [ruler|E] o, en raras ocasiones, entre sus hermanos.\n\nNormalmente, dependiendo del tipo de $game_concept_succession$ que esté en su lugar, $game_concept_titles$ puede dividirse equitativamente entre [realm_heirs|E]0 separados, uniformemente dentro del mismo [realm_heirs|E]1, o dado principalmente al $game_concept_heir$ principal mientras se divide el resto equitativamente entre cualquier otro [realm_heirs|E]3." #NT!

 game_concept_banish_reason:0 "Razón de destierro" #NT!
 game_concept_banish_reasons:0 "Razones de destierro" #NT!
 game_concept_banish_reason_desc:0 "Un $game_concept_banish_reason$ le da a un [liege|E] la oportunidad de [banish|E] libremente cualquier tema que tenga en su [dungeon|E]. La mayoría de las veces se obtienen porque el sujeto es un [criminal|E]." #NT!

 game_concept_imprisonment_reason:0 "Motivo de encarcelamiento" #NT!
 game_concept_imprisonment_reasons:0 "Razones de encarcelamiento" #NT!
 game_concept_imprisonment_reason_desc:0 "Un $game_concept_imprisonment_reason$ le da a un [liege|E] la oportunidad de [imprison|E] libremente un sujeto. La mayoría de las veces se obtienen porque el sujeto es un [criminal|E]." #NT!

 game_concept_revoke_title_reason:0 "Motivo de la revocación del título" #NT!
 game_concept_revoke_title_reasons:0 "Razones de revocación del título" #NT!
 game_concept_revoke_title_reason_desc:0 "Un $game_concept_revoke_title_reason$ le da a un [liege|E] la oportunidad de [revoke|E] a [title|E] libremente de un sujeto. La mayoría de las veces se obtienen porque el sujeto es un [criminal|E]." #NT!

 game_concept_execute_reason:0 "Razón de ejecución" #NT!
 game_concept_execute_reasons:0 "Razones de ejecución" #NT!
 game_concept_execute_reason_desc:1 "Un $game_concept_execute_reason$ le da a un [liege|E] la oportunidad de [execute|E] libremente un tema que tiene en su [dungeon|E]. La mayoría de las veces se obtienen porque el sujeto es un [criminal|E]." #NT!

 game_concept_movement_lock:0 "Bloqueo de movimiento" #NT!
 game_concept_movement_locked:0 "Movimiento bloqueado" #NT!
 game_concept_movement_locked_desc:0 "Después de que un [army|E] haya completado más de la mitad de una orden de movimiento dada, no será posible cambiarla hasta que llegue a su destino." #NT!

 game_concept_extramarital_sex:0 "Sexo extramatrimonial" #NT!
 game_concept_extramarital_sex_sleeping_with:0 "durmiendo con" #NT!
 game_concept_extramarital_sex_desc:1 "Si son descubiertos, dos personajes involucrados en sexo extramatrimonial sufrirán consecuencias dependiendo del [doctrines|E] de su [faith|E].\n\n$EFFECT_LIST_BULLET$Cada personaje será conocido como [GetTrait('fornicator').GetName( GetNullCharacter )] o [GetTrait('adulterer').GetName( GetNullCharacter )], dependiendo de su propio estado civil\n$EFFECT_LIST_BULLET$Si un hombre y una mujer duermen juntos, puede resultar en un embarazo [bastard|E]\n$EFFECT_LIST_BULLET$Si los personajes son del mismo género, las consecuencias están determinadas por sus [faith|E]'s $doctrine_homosexuality_name$ [doctrines|E]0\n$EFFECT_LIST_BULLET$Cualquier [doctrines|E]2 transmitido sexualmente en poder de un personaje puede infectar al otro" #NT!

 game_concept_titular_title:0 "Título Titular" #NT!
 game_concept_titular_title_desc:0 "Un $game_concept_titular_title$ es un [title|E] que no tiene tierra [de_jure|E] en el mapa. Los títulos no titulares pueden convertirse en titulares a través de [de_jure_drift|E].\n\nLos títulos [mercenary|E], [head_of_faith|E] y [holy_order|E] suelen ser titulares." #NT!

 game_concept_pilgrimage:0 "Peregrinaje" #NT!
 game_concept_pilgrimages:0 "peregrinaciones" #NT!
 game_concept_pilgrimage_desc:0 "Los personajes de la mayoría de [faiths|E] pueden [decide|E] para ir en un $game_concept_pilgrimage$ a un [holy_site|E].\n\nDicho viaje puede estar lleno de oportunidades y peligros, pero al llegar a su destino, los personajes obtendrán [piety|E] y pueden recibir otras recompensas." #NT!

 game_concept_faith_righteous:0 "Justo" #NT!
 game_concept_faith_righteous_desc:0 "Este [faith|E] se considera legítimo.\nLos matrimonios mixtos son comunes.\n\n#S Efectos:\n#![GetHostilityDescription( '(int32)0' )]" #NT!

 game_concept_faith_astray:0 "Por mal camino" #NT!
 game_concept_faith_astray_desc:0 "Este [faith|E] difiere de una manera que no es particularmente significativa.\nTodavía pueden ocurrir matrimonios mixtos.\n\n#S Efectos:\n#![GetHostilityDescription( '(int32)1' )]" #NT!

 game_concept_faith_hostile:0 "Hostil" #NT!
 game_concept_faith_hostile_desc:0 "Este [faith|E] se desvía significativamente.\nLos matrimonios mixtos aún pueden ocurrir, [holy_wars|E] se puede librar.\n\n#S Efectos:\n#![GetHostilityDescription( '(int32)2' )]" #NT!

 game_concept_faith_evil:0 "Demonio" #NT!
 game_concept_faith_evil_desc:0 "Este [faith|E] se considera anatema.\nLos matrimonios mixtos rara vez ocurren, se puede librar [holy_wars|E].\n\n#S Efectos:\n#![GetHostilityDescription( '(int32)3' )]" #NT!

 game_concept_faith_hostility:0 "Hostilidad de fe" #NT!
 game_concept_faith_hostility_desc:1 "Todos los [faiths|E] tienen una relación entre sí $game_concept_faith$ que está determinada por cuán estrechamente relacionados están.\n\nLa cercanía se decide por varios factores, como si comparten [religion|E], [religious_family|E], o si la Fe tiene un [doctrines|E] especial.\n\nSi dos religiones están muy separadas, a menudo pueden [holy_war|E] entre sí.\n\nExisten las siguientes relaciones: [faith_righteous|L], [faith_astray|L], [faith_hostile|L] y [faith_evil|L]." #NT!

 game_concept_command_modifier:0 "Modificador de comando" #NT!
 game_concept_command_modifier_desc:0 "Este [modifier|E] solo está activo para [commanders|E].\n\nSi un personaje con un modificador de comando comanda un [army|E], obtendrá este efecto." #NT!
 game_concept_command_modifier_i:0 "@command_modifier_icon!" #NT!

 #game_concept_pic: "@test_flower!" #NT!

 game_concept_nickname:0 "Apodo" #NT!
 game_concept_epithet:0 "Epíteto" #NT!
 game_concept_cognomen:0 "Nombre" #NT!
 game_concept_nicknames:0 "Apodos" #NT!
 game_concept_epithets:0 "epítetos" #NT!
 game_concept_cognomens:0 "Cognomens" #NT!
 game_concept_nickname_desc:1 "$game_concept_nicknames$, $game_concept_epithets$ y $game_concept_cognomens$ son nombres secundarios tomados o atribuidos a [characters|E] (por ejemplo, Charles 'el Calvo'). Los $game_concept_nicknames$ son puramente estéticos, aunque las circunstancias que rodean su adquisición suelen ser asuntos dramáticos o dignos de mención.\n\nLos $game_concept_nicknames$ malos a veces serán anulados por buenos (como que William 'el Bastardo' se convierta en William 'el Conquistador')." #NT!

 game_concept_main_phase:0 "Fase principal" #NT!
 game_concept_main_phase_desc:0 "En la fase principal de un [battle|E], [soldiers|E] y [knights|E] de los dos bandos luchan entre sí.\n\nLa fase principal termina cuando todas las tropas de un bando se han convertido en [casualties|E] o un bando ha decidido [retreat|E].\n\nDespués de la fase principal el combate entra en el [aftermath|E]." #NT!

 game_concept_personality_trait:0 "Rasgo de la personalidad" #NT!
 game_concept_personality_traits:0 "Rasgos de personalidad" #NT!
 game_concept_personality_trait_desc:1 "Un $game_concept_personality_trait$ es un [trait|E] que determina la visión del mundo de una persona y qué acciones es más probable que realice. También afectan a los demás [opinion|E]. Uno puede perder y ganar nuevos rasgos durante su vida. Actuar en contra de la propia Personalidad provoca [stress|E]." #NT!

 game_concept_lifestyle_trait:0 "Rasgo de estilo de vida" #NT!
 game_concept_lifestyle_traits:0 "Rasgos de estilo de vida" #NT!
 game_concept_lifestyle_trait_desc:1 "Un $game_concept_lifestyle_trait$ es el resultado de elegir ciertas ventajas de [lifestyle|E], [decisions|E] o [interactions|E].\n\nAlgunos rasgos de estilo de vida se pueden mejorar a medida que el personaje mejora su dominio de la habilidad. Los niveles oscilan entre 1 y 3, y las estrellas en el icono de rasgo indican el nivel actual." #NT!

 game_concept_physical_trait:0 "Rasgo físico" #NT!
 game_concept_physical_traits:0 "Rasgos físicos" #NT!
 game_concept_physical_trait_desc:1 "Un $game_concept_physical_trait$ es una descripción de un [trait|E] físico ligado a su apariencia o comportamiento, y el nivel de intelecto que tiene un personaje. Muchas características físicas afectan cómo [attracted|E] otros son para ellos.\n\nA menudo son [congenital|E], por lo que se adquieren al nacer y son permanentes." #NT!

 game_concept_fame_trait:0 "Rasgo de fama" #NT!
 game_concept_fame_trait_desc:1 "Un $game_concept_fame_trait$ es un [trait|E] especial obtenido de circunstancias específicas y afecta a los [opinion|E] de otros. Uno puede obtener estos rasgos como resultado de realizar una acción positiva, o cuando los [secrets|E] oscuros de uno están expuestos. Otros son el resultado de las circunstancias de uno al nacer." #NT!

 game_concept_health_trait:0 "Rasgo de salud" #NT!
 game_concept_health_trait_desc:1 "Un $game_concept_health_trait$ es un [trait|E] que afecta directamente el [health|E] físico y mental, como el [diseases|E]. Los rasgos temporales que afectan las capacidades corporales de una persona, como embarazos y heridas, también se incluyen en esta categoría." #NT!

 game_concept_modifier_contribution:0 "Contribución" #NT!
 game_concept_modifier_contributions:0 "Contribuciones" #NT!
 game_concept_modifier_contributes:0 "Contribuye" #NT!
 game_concept_modifier_contribution_desc:0 "Un [modifier|E] puede cambiar el $game_concept_modifier_contribution$ de tu [vassals|E] [obligations|E]. Esto no es lo mismo que [modifier_base_contribution|E].\n\nSi tiene un [vassal] que le paga #V 1#! [gold|E] por mes, y gana un [modifier] que aumenta $game_concept_modifier_contribution$ en #V 10%$game_concept_modifier_contribution$2entonces el [vassal] le paga #V 1.1#! $game_concept_modifier_contribution$6." #NT!

 game_concept_modifier_base_contribution:0 "Contribución Base" #NT!
 game_concept_modifier_base_contributions:0 "Aportes Base" #NT!
 game_concept_modifier_base_contributes:0 "Contribuciones Base" #NT!
 game_concept_modifier_base_contribution_desc:0 "Un [modifier|E] puede cambiar el $game_concept_modifier_base_contribution$ de tu [vassals|E] [obligations|E]. Esto no es lo mismo que [modifier_contribution|E].\n\nSi tiene un [vassal] que tiene un [income|E] total de #V 10#! [gold|E] y le paga #V 1#! $game_concept_modifier_base_contribution$2 por mes, y obtiene un $game_concept_modifier_base_contribution$3 que aumenta $game_concept_modifier_base_contribution$ en #V 10%$game_concept_modifier_base_contribution$6entonces el [vassal] le paga [vassals|E]#! #V 2." #NT!

 game_concept_maneuver:0 "Maniobra" #NT!
 game_concept_maneuver_desc:0 "La fase $game_concept_maneuver$ se produce al comienzo de un [battle|E] e indica el tiempo que transcurre antes de que comience el [main_phase|E] y el [armies|E] entre sí en combate." #NT!

 game_concept_combat_phase:0 "Fase de batalla" #NT!
 game_concept_combat_phase_desc:0 "Un $game_concept_combat_phase$ es una parte de un [battle|E]. Las batallas tienen tres fases distintas; [maneuver|E], [main_phase|E] y [aftermath|E]." #NT!

 game_concept_unreformed_pagan_combat_bonus:1 "Ventaja de combate pagano sin reformar" #NT!
 game_concept_unreformed_pagan_combat_bonus_desc:1 "[GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName] [GetReligionFamily('rf_valyrian').GetName] [faiths|E] obtienen un [battle|E] [advantage|E] en [counties|E] de su fe." #NT!

 game_concept_personality:0 "Personalidad" #NT!
 game_concept_personality_desc:0 "Los personajes actuarán contra ti y los demás según su personalidad, que está determinada principalmente por su personalidad [traits|E]." #NT!

 game_concept_gift:0 "Regalo" #NT!
 game_concept_send_gift:0 "Enviar regalo" #NT!
 game_concept_gift_desc:0 "Enviar un regalo a otro personaje aumentará su [opinion|E] tuyo a cambio de [gold|E][gold_i].\n\nCuanto más codicioso sea el destinatario, más oro tendrás que enviar y más opinión obtendrás.\n\nCuanto mayor sea tu [diplomacy|E], más Opinión obtendrá." #NT!

 game_concept_vote_strength:0 "Fuerza de voto" #NT!

 game_concept_hostage:0 "Rehén" #NT!
 game_concept_hostages:0 "rehenes" #NT!
 game_concept_hostage_desc:0 "Un $game_concept_hostage$ es un [prisoner|E] que proporciona [war_score|E] cuando es capturado durante un [war|E].\n\nPara que una persona sea considerada rehén, debe ser la tercera en la fila o superior para heredar el título principal de su líder de guerra.\n\nLos rehenes son liberados cuando la guerra termina, a diferencia de [prisoners_of_war|E]." #NT!
 game_concept_prisoner_of_war:0 "Prisionero de guerra" #NT!
 game_concept_prisoners_of_war:0 "Prisioneros de guerra" #NT!
 game_concept_prisoner_of_war_desc:0 "Un $game_concept_prisoner_of_war$ es un [prisoner|E] que es capturado durante un [war|E], pero no es importante para proporcionar a los captores [war_score|E].\n\n[hostages|E] se liberan cuando termina la guerra, a diferencia de los prisioneros de guerra, pero aún se pueden rescatar para su liberación." #NT!

 game_concept_single_combat_fight:0 "Combate singular" #NT!
 game_concept_single_combat_duel:0 "Duelo" #NT!
 game_concept_single_combat_fight_plural:0 "Combates individuales" #NT!
 game_concept_single_combat_duel_plural:0 "duelos" #NT!
 game_concept_single_combat_fight_sudden_death:0 "La muerte súbita" #NT!
 game_concept_single_combat_fight_desc:0 "En un $game_concept_single_combat_fight$, luchan dos [characters|E], ya sea al [character_death_death|E] oa primera sangre. Cada ronda, ambos $game_concept_characters$ seleccionan una opción lanzada al azar de una lista, intercambiando golpes hasta que un $game_concept_character$ recibe un golpe sólido, con las opciones disponibles dependiendo de tu [prowess|E] y [traits|E].\n\nAlgunas opciones pueden dar efectos especiales, y la mayoría aumentará tu [single_combat_success_chance|E] y [single_combat_injury_chance|E]. A medida que avanza $game_concept_single_combat_duel_plural$, se vuelven más peligrosos e inciertos, y se vuelve más fácil ganar o lastimarse. Después de varias rondas, $game_concept_single_combat_duel_plural$ entra en muerte súbita, terminando inmediatamente con la victoria del combatiente de [characters|E]1 superior.\n\nAl luchar contra $game_concept_single_combat_duel_plural$, puede obtener [characters|E]3 o [characters|E]4 temporal [characters|E]5, aumentando o reduciendo su [characters|E]1 hasta que termine [characters|E]7." #NT!
 game_concept_single_combat_success_chance:0 "Probabilidad de éxito" #NT!
 game_concept_single_combat_success_chance_skill:0 "Éxito del duelo" #NT!
 game_concept_single_combat_success_chance_desc:0 "Cuando luchas contra un $game_concept_single_combat_fight$, tu $game_concept_single_combat_success_chance$ es lo bien que lo estás haciendo en el $game_concept_single_combat_duel$. Para ganar, debes tener tu $game_concept_single_combat_success_chance$ muy por encima del de tu oponente.\n\nA medida que avanzan las rondas, se vuelve más fácil ganar, lo que significa que necesitas menos ventaja sobre tu oponente.\n\nLa contraparte de $game_concept_single_combat_success_chance$ es [single_combat_injury_chance|E]." #NT!
 game_concept_single_combat_injury_chance:0 "Riesgo de lesiones" #NT!
 game_concept_single_combat_injury_chance_injure:0 "Lesionar" #NT!
 game_concept_single_combat_injury_chance_injury_risk:0 "Riesgo de lesiones" #NT!
 game_concept_single_combat_injury_chance_desc:0 "[characters|E] en $game_concept_single_combat_fight_plural$ corren el riesgo de lastimarse, ya sea abriendo accidentalmente la guardia a su oponente o simplemente lastimándose con su propia arma. Mientras pelean, también construyen $game_concept_single_combat_injury_chance$.\n\n$game_concept_single_combat_duel_plural$ que duran más y hacen que sea más fácil lastimarse.\n\nLa contraparte de $game_concept_single_combat_injury_chance$ es ​​[single_combat_success_chance|E]." #NT!
 game_concept_single_combat_prowess_bonus:0 "Bonificación de Duel Edge" #NT!
 game_concept_single_combat_prowess_bonus_desc:0 "Como [characters|E] $game_concept_single_combat_duel$, pueden obtener una ventaja temporal, como al aprovechar [terrain|E] o [traits|E] especial. Esto aumenta su [prowess|E] durante el combate actual y se pierde inmediatamente después.\n\nLo contrario de $game_concept_single_combat_prowess_bonus$ es [single_combat_prowess_malus|E]." #NT!
 game_concept_single_combat_prowess_malus:0 "Duel Edge Malus" #NT!
 game_concept_single_combat_prowess_malus_desc:1 "Como [characters|E] $game_concept_single_combat_duel$, pueden verse afectados por una desventaja temporal, a menudo debido a que su oponente los lastima gravemente o los intimida. Esto disminuye su [prowess|E] durante el combate actual, pero se recupera inmediatamente después.\n\nLo contrario de $game_concept_single_combat_prowess_malus$ es [single_combat_prowess_bonus|E]." #NT!

 game_concept_game_over:0 "Juego terminado" #NT!
 game_concept_game_over_desc:0 "El juego termina cuando se extingue tu linaje actual.\n\nSin embargo, incluso si el juego ha terminado para tu linaje, aún puedes elegir jugar como otro [ruler|E] en cualquier parte del mundo.\n\nEl juego puede terminar de dos maneras: \n$BULLET_WITH_TAB$Mueres sin [player_heir|E]\n$BULLET_WITH_TAB$Llegas al año 1453" #NT!

 game_concept_de_jure_partition:0 "Partición de jure" #NT!
 game_concept_de_jure_partitioned:0 "Partición de jure" #NT!
 game_concept_de_jure_partition_desc:0 "[realms|E] que han sido $game_concept_de_jure_partitioned$ se han dividido en dos [title_tier|E] [titles|E] iguales, pero aún se pueden reunir fácilmente.\n\nO $game_concept_title$ puede [de_jure_drift_drift|E] [completely_controlled|E] [duchies|E] del otro $game_concept_title$ a su [de_jure|E] instantáneamente a través de $game_concept_de_jure_partitioned$0.\n\nSi alguna vez $game_concept_title$ es destruido o pierde el último de sus $game_concept_de_jure_partitioned$2 $game_concept_de_jure_partitioned$3, luego el $game_concept_title$ restante absorbe todos sus $game_concept_de_jure_partitioned$2." #NT!

 game_concept_hybrid_culture:0 "Cultura Híbrida" #NT!
 game_concept_hybrid_cultures:0 "Culturas Híbridas" #NT!
 game_concept_hybridize:0 "Hibridizar" #NT!
 game_concept_hybridized:0 "hibridado" #NT!
 game_concept_hybridizing:0 "hibridando" #NT!
 game_concept_hybrid_culture_desc:0 "[SelectLocalization( HasDlcFeature( 'hybridize_culture' ), 'game_concept_hybrid_culture_desc_DLC', 'game_concept_hybrid_culture_desc_NO_DLC' )]" #NT!
 game_concept_hybrid_culture_desc_DLC:1 "Un $game_concept_hybrid_culture$ es un [culture|E] que fue creado por un [ruler|E] como la combinación de dos Culturas existentes.\n\nEl $game_concept_hybrid_culture$ es una mezcla de las dos Culturas originales [traditions|E], [culture_pillars|E] y Estética.\n\nSolo las Culturas de diferentes [heritage|E] pueden formar un Híbrido, y el costo de [prestige|E] para hacerlo se basa en el [cultural_acceptance|E] de cada uno.\n\nCuanto mayor sea la Aceptación Cultural, más [counties|E] convertirá cuando se forme un Híbrido. Gobernantes de una cultura híbrida [culture|E]0 mucho más rápido en los condados de sus culturas progenitoras durante [culture|E]1[culture|E]2[culture|E]3años después de su formación.\n\nNuevas culturas también pueden aparecer como [culture|E]4." #NT!
 game_concept_hybrid_culture_desc_NO_DLC:0 "Un $game_concept_hybrid_culture$ es un [culture|E] que se formó como la combinación de otras dos culturas.\n\nLas nuevas culturas también pueden aparecer como un [divergent_culture|E]." #NT!
 game_concept_divergent_culture:0 "Cultura divergente" #NT!
 game_concept_divergent_cultures:0 "Culturas divergentes" #NT!
 game_concept_diverge:0 "Divergir" #NT!
 game_concept_diverges:0 "diverge" #NT!
 game_concept_divergent_culture_desc:0 "[SelectLocalization( HasDlcFeature( 'diverge_culture' ), 'game_concept_divergent_culture_desc_DLC', 'game_concept_divergent_culture_desc_NO_DLC' )]" #NT!
 game_concept_divergent_culture_desc_DLC:1 "Un $game_concept_divergent_culture$ es una rama de un [culture|E] existente, creado por un [ruler|E].\n\nEl $game_concept_divergent_culture$ mantiene su [heritage|E], pero se pueden cambiar otros aspectos de la cultura original.\n\nLa cultura de la que se desvía debe tener al menos [EmptyScope.ScriptValue('culture_divergence_cooldown')|0] años viejo, y el costo de [prestige|E] para divergir se basa en el [realm_size|E] del Gobernante creador.\n\nLas nuevas culturas también pueden aparecer como un [hybrid_culture|E]." #NT!
 game_concept_divergent_culture_desc_NO_DLC:0 "Un $game_concept_divergent_culture$ es una rama de un [culture|E] existente.\n\nLas nuevas culturas también pueden aparecer como un [hybrid_culture|E]." #NT!

 game_concept_winter:0 "Severidad de invierno" #NT!
 game_concept_winter_desc:0 "El invierno drena constantemente [supply|E] con el tiempo, lo que hace que los ejércitos pierdan suministros mientras se encuentran en una baronía afectada por el invierno. La penalización de suministro aumenta con cada gravedad. El invierno tiene tres severidades diferentes; [Concept( 'winter_severity_mild', 'Mild' )|E], [Concept( 'winter_severity_normal', 'Normal' )|E] y [Concept( 'winter_severity_harsh', 'Harsh' )|E]." #NT!
 game_concept_winter_severity_mild:0 "Invierno templado" #NT!
 game_concept_winter_severity_mild_desc:0 "[GetModifier( 'winter_mild_modifier' ).GetDesc]" #NT!
 game_concept_winter_severity_normal:0 "Invierno Normal" #NT!
 game_concept_winter_severity_normal_desc:0 "[GetModifier( 'winter_normal_modifier' ).GetDesc]" #NT!
 game_concept_winter_severity_harsh:0 "Invierno aspero" #NT!
 game_concept_winter_severity_harsh_desc:0 "[GetModifier( 'winter_harsh_modifier' ).GetDesc]" #NT!

 game_concept_deceitful_progress_hostile_schemes_decision:0 "$deceitful_progress_hostile_schemes_decision$ Decisión" #NT!
 game_concept_deceitful_progress_hostile_schemes_decision_desc:1 "Un [decision|E] que te permite mejorar tu [hostile_schemes|E]. Otorga [success_chance|E] y [scheme_power|E] a cambio de [stress|E]." #NT!

 game_concept_diligent_development_focus_decision:0 "$diligent_development_focus_decision$ Decisión" #NT!
 game_concept_diligent_development_focus_decision_desc:0 "Un [decision|E] que te permite mejorar tu [capital|E]. Otorga [development|E] a cambio de [stress|E]." #NT!

 game_concept_impatient_rushing_all_schemes_decision:0 "$impatient_rushing_all_schemes_decision$ Decisión" #NT!
 game_concept_impatient_rushing_all_schemes_decision_desc:0 "Un [decision|E] que te permite acelerar tu [scheme|E]. Avance del Plan de Subvenciones a cambio de [stress|E]." #NT!

 game_concept_dismiss_strong_hook_interaction:0 "$dismiss_strong_hook_interaction$ Interacción" #NT!
 game_concept_dismiss_strong_hook_interaction_desc:0 "Un [interaction|E] que te permite descartar un [hook|E] dirigido a ti a cambio de un [prestige|E]." #NT!

 game_concept_abandon_hook_interaction:0 "$abandon_hook_interaction$ Interacción" #NT!
 game_concept_abandon_hook_interaction_desc:0 "Un [interaction|E] que te permite abandonar un [hook|E] que tienes a cambio de perder [stress_loss_i][stress|E]." #NT!

 game_concept_force_duel_criminals_interaction:0 "$force_duel_criminals_interaction$ Interacción" #NT!
 game_concept_force_duel_criminals_interaction_desc:0 "Un [interaction|E] que te permite [single_combat_duel|E] delincuentes cuando eres [stressed|E]." #NT!

 game_concept_force_duel_anyone_interaction:0 "$force_duel_anyone_interaction$ Interacción" #NT!
 game_concept_force_duel_anyone_interaction_desc:0 "Un [interaction|E] que te permite [single_combat_duel|E] a cualquiera cuando eres [stressed|E]." #NT!

 game_concept_artifact_rarity:0 "Rareza del artefacto" #NT!
 game_concept_rarity:0 "Rareza" #NT!
 game_concept_artifact_rarity_desc:0 "Algunos [artifacts|E] son más raros que otros, lo que se refleja en su rareza.\n\nLos niveles son, de menor a mayor:\n$BULLET_WITH_TAB$Común (nunca se muestra porque es el predeterminado)\n$BULLET_WITH_TAB$$masterwork$\n$BULLET_WITH_TAB$$famed$\n$BULLET_WITH_TAB$$illustrious$" #NT!

 game_concept_promote_other_culture_development_decision:0 "$promote_other_culture_development_decision_name$ Decisión" #NT!
 game_concept_promote_other_culture_development_decision_desc:0 "Un [decision|E] que te permite mejorar los costos de [development|E], [control|E], [building|E] y [advantage|E] defensivo en [counties|E] de diferentes [cultures|E] con un [cultural_acceptance|E] de #V 75%#! o más.\n\nTomar la Decisión también aumentará tu [development|E]0 [development|E]1 y [development|E]2.\n\ nTodos los condados en [development|E]3 están afectados. El costo de [development|E]4 escala con la cantidad de condados afectados." #NT!

 game_concept_reform:0 "Reforma" #NT!
 game_concept_reformation:0 "Reforma" #NT!
 game_concept_reformation_desc:0 "El [culture_head|E] puede cambiar ciertas partes de su [culture|E] a $game_concept_reformation$. Este es un proceso que lleva mucho tiempo y no se puede detener una vez iniciado. \n\nLas partes reformables son:\n$BULLET_WITH_TAB$[traditions|E]\n$BULLET_WITH_TAB$[ethos|E]\n$BULLET_WITH_TAB$[martial_custom|E]" #NT!

 game_concept_buy_artifact_claim:0 "$buy_artifact_claim_interaction$" #NT!
 game_concept_buy_artifact_claim_interaction:0 "$buy_artifact_claim_interaction$ Interacción" #NT!
 game_concept_buy_artifact_claim_desc:0 "Una interacción que permite a un personaje comprar [personal_artifact_claims|E] a cambio de [piety|E] o [prestige|E]." #NT!

 game_concept_vassal_contract:0 "contrato de vasallo" #NT!
 game_concept_vassal_contracts:0 "Contratos de vasallo" #NT!
 game_concept_vassal_contract_desc:0 "Un $game_concept_vassal_contract$ especifica el [obligations|E] entre un [vassal|E] y su [liege|E].\n\nLos contratos especiales, como los contratos #V $special_contract_march_short$#!, #V $special_contract_scutage_short$#! o #V [obligations|E]1#! , solo pueden ser mantenidos por [obligations|E]3-nivel [obligations|E]4 o superior." #NT!

 game_concept_board_game_match:0 "Fósforo" #NT!
 game_concept_board_game:0 "Juego de mesa" #NT!
 game_concept_board_games:0 "Juegos de mesa" #NT!
 game_concept_board_game_game:0 "Juego" #NT!
 game_concept_board_game_match_desc:0 "Un juego de mesa consiste en dos jugadores que prueban su suerte y habilidad uno contra el otro en un juego de ingenio y azar. Se pueden jugar como partidos amistosos o con una apuesta de algún tipo.\n\n#weak Hay muchos [board_game_types|E] diferentes, aunque las formas de [board_game_win|E] y jugar cada uno siguen siendo las mismas. Solo difieren las habilidades utilizadas.#!" #NT!

 game_concept_board_game_winning:0 "Victorioso" #NT!
 game_concept_board_game_win:0 "Ganar" #NT!
 game_concept_board_game_winning_sudden_death:0 "La muerte súbita" #NT!
 game_concept_board_game_winning_desc:0 "Ganar en un $game_concept_board_game$ se logra de una de dos maneras:\n$EFFECT_LIST_BULLET$ Obtener una ventaja espectacular en la puntuación sobre tu oponente.\n$EFFECT_LIST_BULLET$ Ser el jugador defensor si no hay un ganador claro después de la ronda [EmptyScope.ScriptValue('bg_round_cap_value')|0]." #NT!

 game_concept_board_game_type:0 "Tipo de juego de mesa" #NT!
 game_concept_board_game_types:0 "Tipos de juegos de mesa" #NT!
 game_concept_board_game_type_counter:0 "contadores" #NT!
 game_concept_board_game_type_counters:0 "contadores" #NT!
 game_concept_board_game_type_desc:0 "Cuando juegas un $game_concept_board_game$, diferentes estilos de juego $game_concept_board_game_type_counter$ tu oponente. Contrarrestar sus movimientos reduce severamente los puntos que obtienen de ellos, incluso si tienen éxito. Los oponentes habilidosos pueden notar tus propias habilidades e intentar deliberadamente $game_concept_board_game_type_counter$ #EMP tu#!.\n\n$game_concept_board_game_type_chess_desc$\n\n$game_concept_board_game_type_pachisi_desc$\n\n$game_concept_board_game_type_hnefatafl_desc$\n\n$game_concept_board_game_type_tabula_desc$" #NT!
 game_concept_board_game_type_chess:0 "Ajedrez" #NT!
 game_concept_board_game_type_chess_desc:0 "En $game_concept_board_game_type_chess$:\n$EFFECT_LIST_BULLET$ [martial|E] $game_concept_board_game_type_counters$ [learning|E]\n$EFFECT_LIST_BULLET$ [learning|E] $game_concept_board_game_type_counters$ [intrigue|E]\n$EFFECT_LIST_BULLET$ [intrigue|E] $game_concept_board_game_type_counters$ [martial|E]" #NT!
 game_concept_board_game_type_pachisi:0 "Pachisí" #NT!
 game_concept_board_game_type_pachisi_desc:0 "En $game_concept_board_game_type_pachisi$:\n$EFFECT_LIST_BULLET$ [diplomacy|E] $game_concept_board_game_type_counters$ [intrigue|E]\n$EFFECT_LIST_BULLET$ [intrigue|E] $game_concept_board_game_type_counters$ [stewardship|E]\n$EFFECT_LIST_BULLET$ [stewardship|E] $game_concept_board_game_type_counters$ [diplomacy|E]" #NT!
 game_concept_board_game_type_hnefatafl:0 "Hnefatafl" #NT!
 game_concept_board_game_type_hnefatafl_desc:0 "En $game_concept_board_game_type_hnefatafl$:\n$EFFECT_LIST_BULLET$ [intrigue|E] $game_concept_board_game_type_counters$ [martial|E]\n$EFFECT_LIST_BULLET$ [martial|E] $game_concept_board_game_type_counters$ [prowess|E]\n$EFFECT_LIST_BULLET$ [prowess|E] $game_concept_board_game_type_counters$ [intrigue|E]" #NT!
 game_concept_board_game_type_tabula:0 "Tabula" #NT!
 game_concept_board_game_type_tabula_desc:0 "En $game_concept_board_game_type_tabula$:\n$EFFECT_LIST_BULLET$ [intrigue|E] $game_concept_board_game_type_counters$ [learning|E]\n$EFFECT_LIST_BULLET$ [learning|E] $game_concept_board_game_type_counters$ [stewardship|E]\n$EFFECT_LIST_BULLET$ [stewardship|E] $game_concept_board_game_type_counters$ [intrigue|E]" #NT!
