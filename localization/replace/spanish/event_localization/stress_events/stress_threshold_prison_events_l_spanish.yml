l_spanish:
 # Level 1 Stress Events
 stress_threshold_prison.1001.t:0 "Descanso Mental: Problemas de la Prisión" #NT!
 stress_threshold_prison.1001.desc:0 "Estar encarcelado, encerrado lejos de todo lo que solía ser sano y agradable en la vida..." #NT!
 stress_threshold_prison.1001.desc.normal:0 "Es difícil no caer en la desesperación." #NT!
 stress_threshold_prison.1001.desc.cynical:0 "\n\n¿Cómo podría [ROOT.Char.GetFaith.HighGodName] permitir que exista este lugar de desesperación? ¿Cómo podría cualquier dios?" #NT!
 stress_threshold_prison.1001.desc.depressed:0 "Solía molestarme, pero extrañamente, ya no lo hace." #NT!
 stress_threshold_prison.1001.inappetetic.gain:0 "No puedo soportar más esta bazofia de prisión." #NT!
 stress_threshold_prison.1001.inappetetic.effect:0 "La comida permanece intacta en mi plato." #NT!
 stress_threshold_prison.1001.cynical.gain:0 "[ROOT.Char.GetFaith.HighGodName] me ha abandonado..." #NT!
 stress_threshold_prison.1001.cynical.effect:0 "Esto solo prueba que [ROOT.Char.GetFaith.HighGodName] es una mentira." #NT!
 stress_threshold_prison.1001.endure:0 "¿¡Por qué no me han liberado todavía!?" #NT!
 stress_threshold_prison.1001.depressed.gain:0 "¿Cómo vale la pena vivir una vida así?" #NT!
 stress_threshold_prison.1001.depressed.effect:0 "No hay dolor. Ya estoy muerto por dentro." #NT!
 stress_threshold_prison.1011.t:2 "Descanso mental: punzadas de hambre" #NT!
 stress_threshold_prison.1011.desc:0 "Han pasado días desde que pude retener algo. Mi mente ansiosa se niega a darle a mi cuerpo la fuerza para comer las gachas secas que me traen los guardias.\n\nCada día me siento más débil, pero ¿qué puede hacer un [ROOT.Char.GetWomanMan] contra el propio cuerpo de un [ROOT.Char.GetHerHis]?" #NT!
 stress_threshold_prison.1011.a:0 "El hambre es mejor que esta basura." #NT!
 stress_threshold_prison.1011.b:1 "Aquí abajo hay #EMP son#! fuentes alternativas de comida..." #NT!
 stress_threshold_prison.1011.c:0 "¡[ROOT.Char.GetSheHe|U] puede combatirlo, una cuchara a la vez!" #NT!

 stress_threshold_prison.1012.t:1 "Hora de la comida" #NT!
 stress_threshold_prison.1012.desc:0 "Creen que aquí no hay nada para comer, que me están matando de hambre, que me están destrozando.\n\nNo saben que estoy mejor que nunca. Este es un salón de fiestas, lleno de deliciosa comida y rugidos de celebración." #NT!
 stress_threshold_prison.1012.a:0 "Cálido, suculento y lleno de vida." #NT!

 stress_threshold_prison.1021.t:1 "Descanso Mental: Juegos Crueles" #NT!
 stress_threshold_prison.1021.desc:0 "Hay poco disfrute aquí abajo en la oscuridad de las mazmorras. Un charco de agua estancada, un balde repugnante, un montón de piedras pequeñas:\n\nLa forma oscura de [fellow_prisoner.GetTitledFirstName] en la celda frente a la mía de repente parece un objetivo excelente." #NT!
 stress_threshold_prison.1021.a:0 "¡Diez puntos si puedo golpear la cabeza de [fellow_prisoner.GetHerHis]!" #NT!
 stress_threshold_prison.1021.b:0 "El dolor de los demás no hace nada por mí. Mi dolor, sin embargo..." #NT!
 stress_threshold_prison.1021.c:0 "¿¡Cómo podría siquiera pensar pensamientos tan negros!?" #NT!

 stress_threshold_prison.1031.t:0 "Descanso mental: un control sobre el poder" #NT!
 stress_threshold_prison.1031.desc:0 "Encerrado aquí, se supone que debo ser débil y pacificado. ¡Ja!\n\n¡Aquí, en la oscuridad, reúno mi fuerza y ​​desgarro a mis enemigos miembro a miembro con mi mente! ¡Una y otra vez, todos los días renacen y todos los días los destruyo como las alimañas que son! ¡Especialmente mi miserable carcelero, [jailer.GetTitledFirstName]... [jailer.GetSheHe] sufrirá más!" #NT!
 stress_threshold_prison.1031.a:0 "Cuando salga... oh, ellos #EMP pay#!!" #NT!
 stress_threshold_prison.1031.b:0 "¿Por qué esperar? En mi mente, están a mi merced..." #NT!
 stress_threshold_prison.1031.c:0 "No... esto está mal. Soy mejor que esto." #NT!

 stress_threshold_prison.1041.t:0 "Descanso mental: necesidades olvidadas" #NT!
 stress_threshold_prison.1041.desc:0 "Mi rutina es siempre la misma: la mañana se convierte en día, se convierte en noche...\n\nEl olor nauseabundo de la comida en mal estado flota en el aire de mis habitaciones privadas. ¿Cuándo creció tanto la pila de platos? ¿Cuántas comidas me he saltado? Cada vez es más difícil mantener una sensación de normalidad..." #NT!
 stress_threshold_prison.1041.depressed:0 "Es aún más difícil recordar por qué debería intentarlo." #NT!
 stress_threshold_prison.1041.inappetetic:0 "¿De qué sirve la comida sin libertad?" #NT!
 stress_threshold_prison.1041.flagellant:0 "El dolor me dará algo en lo que concentrarme." #NT!
 stress_threshold_prison.1041.journaller.gain:0 "Tal vez escribir podría romper la monotonía..." #NT!
 stress_threshold_prison.1041.journaller.effect:0 "Me alegro de tener al menos mi diario." #NT!
 stress_threshold_prison.1041.athletic:0 "Puede que esté atrapado, pero todavía puedo hacer ejercicio..." #NT!
 stress_threshold_prison.1041.optout:0 "Saldré eventualmente... ¿cierto?" #NT!

 # Level 2 Stress Events
 stress_threshold_prison.2001.t:1 "Descanso mental: arañando las paredes" #NT!
 stress_threshold_prison.2001.desc:0 "¿Por qué no me #EMP dejan salir?#!?! Seguramente he estado aquí abajo en las mazmorras #EMP confinadas#!, oscuras y frías el tiempo suficiente?\n\nCuno mis manos ensangrentadas contra mi pecho mientras me siento en el medio de mi celda. Si me rasco lo suficientemente largo y fuerte, la piedra debe ceder, ¿verdad? ...¿Bien?" #NT!
 stress_threshold_prison.2001.a:0 "¡Debo seguir intentándolo!" #NT!
 stress_threshold_prison.2001.b:0 "Ah, olvídalo. ¿Por qué molestarse con... cualquier cosa?" #NT!

 stress_threshold_prison.2011.t:1 "Descanso Mental: Mi [ROOT.Char.Custom('prison_pet')|U] y yo" #NT!
 stress_threshold_prison.2011.desc_rat:0 "Desde hace muchos días me visita en mi celda la misma rata. Me mira con compasión y confianza, algo que no había experimentado en mucho tiempo." #NT!
 stress_threshold_prison.2011.desc_stone:0 "Una presencia constante a mi lado y una constante en una vida que, de lo contrario, está patas arriba. Mi piedra de confianza es mi compañera y mi amiga, siempre ahí cuando la necesito." #NT!
 stress_threshold_prison.2011.desc_spoon:0 "Una de las pocas constantes en mi vida aquí en las mazmorras oscuras, una de las pocas fuentes de consuelo y compañía... Mi cuchara siempre está ahí cuando la necesito, y nunca me juzga ni siquiera en mis días más oscuros." #NT!
 stress_threshold_prison.2011.desc_cockroach:0 "Y ahí está de nuevo, la cucaracha, sentada en uno de los rincones oscuros de la celda. Es mi compañero, mi amigo de confianza, mi hijo. Cuidándome y haciéndome compañía en este miserable lugar." #NT!
 stress_threshold_prison.2011.desc_end:0 "\n\nNunca había sentido tanta conexión con otro ser, tanta dedicación y empatía." #NT!
 stress_threshold_prison.2011.a:0 "Ven aquí, pequeño [ROOT.Char.Custom('prison_pet')], y déjame abrazarte." #NT!

 stress_threshold_prison.2021.t:1 "Descanso mental: los rincones más oscuros" #NT!
 stress_threshold_prison.2021.desc:0 "Mis guardias me dicen que he estado solo durante días, pero sé mejor. Puedo #EMP sentir#! que me observan, me miden, evalúan mis miedos y debilidades...\n\nCada sonido me habla de su presencia, cada sombra de su amenaza." #NT!
 stress_threshold_prison.2021.a:0 "¡Debo permanecer eternamente vigilante!" #NT!
 stress_threshold_prison.2021.b:0 "¡Tengo que esconderme en algún lugar... en cualquier lugar!" #NT!
 stress_threshold_prison.2021.c:0 "¿Quizás podría hablar con ellos?" #NT!

 # Level 3 Stress Events
 stress_threshold_prison.3001.t:1 "Descanso mental: un amigo necesitado" #NT!
 stress_threshold_prison.3001.desc:0 "¡Lo que nunca me dijeron sobre las mazmorras es lo #EMP terriblemente aburridas#!  que son! Gracias a Dios, [fictional_friend.Custom('DuchessDuke')|U] [fictional_friend.Custom('RandomExampleName')] está aquí para hacerme compañía.\n\n[fictional_friend.Custom('DuchessDuke')] bromea como nadie y siempre me mantiene el ánimo. Y el sabio [fictional_friend.GetSheHe] también lo es. ¿Qué es eso, [fictional_friend.Custom('DuchessDuke')|U]? Ja, bueno!" #NT!
 stress_threshold_prison.3001.a:0 "Ven aquí, canalla." #NT!

 stress_threshold_prison.3011.t:1 "Descanso mental: verdadera familia" #NT!
 stress_threshold_prison.3011.desc:0 "Estaba tan irremediablemente perdido, pero las cosas están mejor ahora. Mi familia está aquí conmigo, manteniéndome a salvo. Mi madre y mi padre me abrazan, mis hermanos me cuidan, mis hijos, todos mis muchos hijos, se reúnen para mantener la luz en mis ojos brillando." #NT!
 stress_threshold_prison.3011.a:0 "¿Cómo podría pensar que estaba abandonado?" #NT!

 stress_threshold_prison.3999.t:1 "Descanso Mental: Libertad" #NT!
 stress_threshold_prison.3999.desc:0 "No puedo soportarlo más. Esta es la primera vez que mi mente ha estado tan clara en semanas, y puedo decir que estoy rota en más de un sentido.\n\nMi cuerpo no es más que dolor, incluso me duele respirar. La oscuridad a mi alrededor ya no se siente opresiva, sino reconfortante. Bienvenida.\n\nSé en mi corazón que estos son mis últimos respiros." #NT!
 stress_threshold_prison.3999.a:0 "Que [ROOT.Char.GetFaith.PositiveAfterLife] me dé la bienvenida." #NT!
