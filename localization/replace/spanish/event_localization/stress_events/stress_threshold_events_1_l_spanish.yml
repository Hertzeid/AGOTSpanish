 stress_threshold.2331.i.hashishiyah.effect:0 "$stress_threshold.1701.j.hashishiyah.gain$" #NT!
 stress_threshold.2331.j:0 "No necesito amor, solo obediencia." #NT!

 stress_threshold.2341.t:0 "Descanso mental: deber eludido" #NT!
 stress_threshold.2341.desc.intro:0 "¡Maldita sea, yo también necesito tiempo para mí! Entonces, ¿qué pasa si no voy a la corte por unos días, o incluso un mes? Gobernar es mi prerrogativa y lo ejerceré o lo dejaré a mi antojo.\n\nSoy el [ROOT.GetCharacter.GetTitleAsNameNoTooltip]," #NT!
 stress_threshold.2341.desc.lazy:0 "y requiero mi descanso!" #NT!
 stress_threshold.2341.desc.craven:0 "y si elijo no exponerme a los peligros de la vida cortesana, ¡no es asunto de nadie más que mío!" #NT!
 stress_threshold.2341.desc.shy:0 "y si no quiero enfrentarme a las hordas cortesanas, ¡no tengo por qué hacerlo!" #NT!
 stress_threshold.2341.desc.arbitrary:0 "¡y no tengo obligaciones excepto aquellas que elijo mantener!" #NT!
 stress_threshold.2341.desc.fickle:0 "$stress_threshold.2341.desc.arbitrary$" #NT!
 stress_threshold.2341.desc.fallback:0 "y mis elecciones son inviolables!" #NT!
 stress_threshold.2341.a.reclusive.gain:0 "¡Vete! ¡Todos ustedes!" #NT!
 stress_threshold.2341.a.reclusive.effect:0 "$stress_threshold.2341.a.reclusive.gain$" #NT!
 stress_threshold.2341.a.reclusive.list_courtier:0 "$stress_threshold.2331.a.reclusive.opinion_list$" #NT!
 stress_threshold.2341.a.reclusive.list_guest:0 "Cada [guest|E] sale" #NT!
 stress_threshold.2341.b.profligate.gain:0 "$stress_threshold.1701.d.profligate.gain$" #NT!
 stress_threshold.2341.b.profligate.effect:0 "$stress_threshold.1701.d.profligate.gain$" #NT!
 stress_threshold.2341.c.comfort_eater.gain:0 "$stress_threshold.1721.g.comfort_eater.gain$" #NT!
 stress_threshold.2341.c.comfort_eater.effect:0 "$stress_threshold.1721.g.comfort_eater.effect$" #NT!
 stress_threshold.2341.c.comfort_eater.tt:0 "Tus cortesanos se burlan de un apodo desagradable a tus espaldas..." #NT!
 stress_threshold.2341.d.journaller.gain:0 "$stress_threshold.1711.e.journaller.gain$" #NT!
 stress_threshold.2341.d.journaller.effect:0 "$stress_threshold.1711.e.journaller.gain$" #NT!
