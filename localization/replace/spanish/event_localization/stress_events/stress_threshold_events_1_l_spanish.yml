 stress_threshold.2341.f.drunkard.effect:0 "$stress_threshold.1701.i.drunkard.gain$" #NT!
 stress_threshold.2341.g.hashishiyah.gain:0 "$stress_threshold.1701.j.hashishiyah.gain$" #NT!
 stress_threshold.2341.g.hashishiyah.effect:0 "$stress_threshold.1701.j.hashishiyah.gain$" #NT!
 stress_threshold.2341.h:0 "¡Malditos sean vuestros pellejos petulantes!" #NT!

 stress_threshold.2351.t:0 "Descanso mental: comentarios impropios" #NT!
 stress_threshold.2351.desc.intro:0 "Me siento, prestando solo un poco de atención, mientras el campesino termina su historia de aflicción. Francamente, apenas registré de qué estaban hablando. Mi mente está llena a reventar con mis propios problemas.\n\n" #NT!
 stress_threshold.2351.desc.content:0 ""¿No puedes estar #EMP contenido#! con lo que te queda?"," #NT!
 stress_threshold.2351.desc.cynical:0 ""Pfft, ¿cómo puedo siquiera saber que no estás #EMP mintiendo#!?"," #NT!
 stress_threshold.2351.desc.paranoid:0 ""Una #EMP probable#! historia. ¡Probablemente seas un espía extranjero!"," #NT!
 stress_threshold.2351.desc.sadistic:0 ""Sabes, creo que hay un #EMP perfect#! lugar en mi mazmorra para ti"," #NT!
 stress_threshold.2351.desc.vengeful:0 ""Seguro que te merecías #EMP todo lo #! que te pasó"," #NT!
 stress_threshold.2351.desc.fallback:0 ""Por [ROOT.GetCharacter.GetFaith.HighGodName], #EMP apestas #!"," #NT!
 stress_threshold.2351.desc.rump:0 "Respondo, sin pensar.\n\nLa corte que nos rodea queda completamente en silencio, todos los ojos están puestos en el desconcertado plebeyo y en mí. Evidentemente, esa no era la respuesta que esperaban." #NT!
 stress_threshold.2351.a.reclusive.gain:0 "¡#EMP Dejen#!, todos ustedes!" #NT!
 stress_threshold.2351.a.reclusive.effect:0 "$stress_threshold.2351.a.reclusive.gain$" #NT!
 stress_threshold.2351.b.irritable.gain:0 "¿Qué esperáis de mí, bebedores de leche?" #NT!
 stress_threshold.2351.b.irritable.effect:0 "$stress_threshold.2351.b.irritable.gain$" #NT!
 stress_threshold.2351.c.profligate.gain:0 "$stress_threshold.1701.d.profligate.gain$" #NT!
 stress_threshold.2351.c.profligate.effect:0 "$stress_threshold.1701.d.profligate.gain$" #NT!
 stress_threshold.2351.d.improvident.gain:0 "$stress_threshold.1711.d.improvident.gain$" #NT!
 stress_threshold.2351.d.improvident.effect:0 "$stress_threshold.1711.d.improvident.gain$" #NT!
 stress_threshold.2351.e.inappetetic.gain:0 "$stress_threshold.1721.h.inappetetic.gain$" #NT!
 stress_threshold.2351.e.inappetetic.effect:0 "$stress_threshold.1721.h.inappetetic.gain$" #NT!
 stress_threshold.2351.f.journaller.gain:0 "Tal vez dibuje a los peticionarios en mi diario..." #NT!
 stress_threshold.2351.f.journaller.effect:0 "$stress_threshold.2351.f.journaller.gain$" #NT!
 stress_threshold.2351.g.drunkard.gain:0 "$stress_threshold.1701.i.drunkard.gain$" #NT!
 stress_threshold.2351.g.drunkard.effect:0 "$stress_threshold.1701.i.drunkard.gain$" #NT!
 stress_threshold.2351.h.hashishiyah.gain:0 "$stress_threshold.1701.j.hashishiyah.gain$" #NT!
 stress_threshold.2351.h.hashishiyah.effect:0 "$stress_threshold.1701.j.hashishiyah.gain$" #NT!
 stress_threshold.2351.i:0 "Disculpas, ahora, por favor repite tu historia..." #NT!

 stress_threshold.3401.t:0 "Descanso mental: disparar al mensajero" #NT!
 stress_threshold.3401.desc.intro:0 "Mi cabeza se siente como una tormenta atrapada en un huevo. Me retuerzo, tratando de ponerme cómodo en mi trono, mientras un mensajero me cuenta una triste historia irrelevante sobre piratas, bandidos, asaltantes o algún tipo de tontería común.\n\nLa presión en mi cráneo aumenta, exigiendo liberación en alguna parte , y, casi involuntariamente, mi boca se abre para hablar." #NT!
 stress_threshold.3401.desc.vengeful:0 ""¿No me arrojaste un huevo hace algunos años?" #NT!
 stress_threshold.3401.desc.wrathful:0 ""¡¿Cómo te atreves a traerme tales trivialidades?!" #NT!
 stress_threshold.3401.desc.impatient:0 ""¡Escúpelo, imbécil! ¡Gah, demasiado lento!" #NT!
 stress_threshold.3401.desc.arbitrary:0 ""Por [ROOT.GetCharacter.GetFaith.HighGodName], encuentro tu olor bastante potente." #NT!
 stress_threshold.3401.desc.paranoid:0 ""¿Crees que caeré en estas mentiras obvias? ¡Claramente eres un asesino a sueldo!" #NT!
 stress_threshold.3401.desc.callous:0 ""No me importan esos problemas insignificantes." #NT!
 stress_threshold.3401.desc.sadistic:0 ""Su mal servicio da un mal ejemplo." #NT!
 stress_threshold.3401.desc.fallback:0 "$stress_threshold.3401.desc.wrathful$" #NT!
 stress_threshold.3401.desc.rump:0 "#EMP ¡Decapitad a este idiota! #!"\n\nThe La corte que nos rodea queda en un silencio sepulcral." #NT!
 stress_threshold.3401.a.reclusive.gain:0 "¡Y luego todos ustedes salgan de mi vista!" #NT!
 stress_threshold.3401.a.reclusive.effect:0 "$stress_threshold.3401.a.reclusive.gain$" #NT!
 stress_threshold.3401.a.reclusive.list:0 "Cada [character|E] fuera de su hogar inmediato" #NT!
 stress_threshold.3401.b.irritable.gain:0 "¡Y decapitad a cualquiera que intente hablarme!" #NT!
 stress_threshold.3401.b.irritable.effect:0 "$stress_threshold.3401.b.irritable.gain$" #NT!
 stress_threshold.3401.c.journaller.gain:0 "¡Exprime el cadáver! #EMP ¡Tendré los fluidos para la tinta!#!" #NT!
 stress_threshold.3401.c.journaller.effect:0 "$stress_threshold.3401.c.journaller.gain$" #NT!
 stress_threshold.3401.d.confider.gain:0 "$stress_threshold.1701.h.confider.gain$" #NT!
 stress_threshold.3401.d.confider.effect:0 "$stress_threshold.1701.h.confider.effect$" #NT!
 stress_threshold.3401.e.drunkard.gain:0 "¡Y tráeme un trago! ¡Y un repuesto!" #NT!
 stress_threshold.3401.e.drunkard.effect:0 "$stress_threshold.3401.e.drunkard.gain$" #NT!
 stress_threshold.3401.f.hashishiyah.gain:0 "¡Y tráeme un poco de leche de amapola!" #NT!
 stress_threshold.3401.f.hashishiyah.effect:0 "$stress_threshold.3401.f.hashishiyah.gain$" #NT!
 stress_threshold.3401.g:0 "¡Y tráeme la cabeza como escabel!" #NT!

 stress_threshold.3411.t:0 "Descanso mental: ¡Soy indigno!" #NT!
 stress_threshold.3411.desc.intro:0 "no puedo hacer esto Simplemente no puedo hacer esto. ¡No puedo ser [ROOT.GetCharacter.GetTitleAsNameNoTooltip|L] ni un momento más! ¿Cómo alguien #EMP maneja #! esta masa hirviente de estrés? No importa cómo" #NT!
 stress_threshold.3411.desc.generous:0 "Cuánto doy, no importa cuán generoso sea con mis súbditos, algunos siempre parecen ser pobres y algunos siempre parecen odiarme." #NT!
 stress_threshold.3411.desc.diligent:0 "cuánto trabajo, cuántas noches de insomnio me quedo en la cama, los problemas del reino solo parecen multiplicarse y enconarse." #NT!
 stress_threshold.3411.desc.patient:0 "Pacientemente escucho problema tras problema, simplemente nunca parezco tener soluciones lo suficientemente buenas." #NT!
 stress_threshold.3411.desc.humble:0 "poco dejo que mi orgullo se interponga en el camino de mi deber, todavía siento como si mi propia arrogancia me estuviera consumiendo viva." #NT!
 stress_threshold.3411.desc.shy:0 "Por mucho esfuerzo que puse en mantener la corte, la visión de los cortesanos en tropel me provoca apoplejías de miedo." #NT!
 stress_threshold.3411.desc.just:0 "tal como soy, no importa cuán fervientemente persiga el estado de derecho, el crimen aún se encona en todos los rincones de mi dominio." #NT!
 stress_threshold.3411.desc.trusting:0 "muchas veces perdono a las personas, o les hago préstamos, o les doy el beneficio de la duda, siempre parece suceder algo catastrófico e impredecible." #NT!
 stress_threshold.3411.desc.compassionate:0 "a menudo trato de hacer una corte, de escuchar a la gente común de la tierra, siempre hay cientos más esperando para solicitar mi ayuda." #NT!
 stress_threshold.3411.desc.forgiving:0 "$stress_threshold.3411.desc.trusting$" #NT!
 stress_threshold.3411.desc.fallback:0 "Me esfuerzo mucho, todo lo que hago parece ser un error, cada logro se convierte en cenizas en mis manos." #NT!
 stress_threshold.3411.desc.rump:0 "\n\nEstá claro que #EMP nunca#! seré lo suficientemente bueno para gobernar. Algo que #EMP tiene#! para dar." #NT!
 stress_threshold.3411.a.reclusive.gain:1 "¡NO ME MIRES!" #NT!
 stress_threshold.3411.a.reclusive.effect:0 "$stress_threshold.2351.a.reclusive.gain$" #NT!
 stress_threshold.3411.b.flagellant.gain:0 "¡Mi carne para el perdón!" #NT!
 stress_threshold.3411.b.flagellant.effect:0 "$stress_threshold.3411.b.flagellant.gain$" #NT!
 stress_threshold.3411.c.profligate.gain:0 "Los grandes monumentos engañarán a mis súbditos..." #NT!
 stress_threshold.3411.c.profligate.effect:0 "$stress_threshold.3411.c.profligate.gain$" #NT!
 stress_threshold.3411.d.improvident.gain:0 "¿Y si el tesoro fuera de todos?" #NT!
 stress_threshold.3411.d.improvident.effect:0 "$stress_threshold.3411.d.improvident.gain$" #NT!
 stress_threshold.3411.e.contrite.gain:0 "¡El mundo #EMP debe#!  saber de mi insuficiencia!" #NT!
 stress_threshold.3411.e.contrite.effect:0 "$stress_threshold.3411.e.contrite.gain$" #NT!
 stress_threshold.3411.f.inappetetic.gain:0 "¡Vacía las despensas! No merezco comida tentadora." #NT!
 stress_threshold.3411.f.inappetetic.effect:0 "$stress_threshold.3411.f.inappetetic.gain$" #NT!
 stress_threshold.3411.f.inappetetic.list:0 "Todos los [courtier|E] y [guest|E] murieron de hambre junto a ti" #NT!
 stress_threshold.3411.g.journaller.gain:0 "¡Mis viejos diarios! Debo estudiar mis defectos..." #NT!
 stress_threshold.3411.g.journaller.effect:0 "$stress_threshold.3411.g.journaller.gain$" #NT!
 stress_threshold.3411.h.confider.gain:0 "$stress_threshold.1701.h.confider.gain$" #NT!
 stress_threshold.3411.h.confider.effect:0 "$stress_threshold.1701.h.confider.effect$" #NT!
 stress_threshold.3411.i.athletic.gain:0 "No puedo huir de esta responsabilidad, pero puedo intentarlo." #NT!
 stress_threshold.3411.i.athletic.effect:0 "$stress_threshold.3411.i.athletic.gain$" #NT!
 stress_threshold.3411.j.drunkard.gain:0 "Tráeme un barril de bebida para bañar mis penas." #NT!
 stress_threshold.3411.j.drunkard.effect:0 "$stress_threshold.3411.j.drunkard.gain$" #NT!
 stress_threshold.3411.k.hashishiyah.gain:0 "Quiero leche de amapola para borrar esta vergüenza." #NT!
 stress_threshold.3411.k.hashishiyah.effect:0 "$stress_threshold.3411.k.hashishiyah.gain$" #NT!
 stress_threshold.3411.l:0 "¡Eso es todo! ¡Abdico!" #NT!
 stress_threshold.3411.l.list:0 "Cada [vassal|E] que no te odia" #NT!
 stress_threshold.3411.l.tt:0 "Todos los [claims|E] contra tu [titles|E] se convierten en [pressed|E]" #NT!

 stress_threshold.3421.t:0 "Descanso mental: Dominio del libertinaje" #NT!
 stress_threshold.3421.desc.intro:0 ""Mi Lord", ruega el sirviente, "¿no harías algo por favor? ¡[burning_holding.GetNameNoTier] arde! ¡Debes enviar ayuda!".\n\n" #NT!
 stress_threshold.3421.desc.lustful:0 "Me estiro, mis dos manos entran en contacto con la hermosa carne joven sin esfuerzo. Un coro de gemidos detrás de mí parece no haber sido molestado por el visitante." #NT!
 #Go full Denethor:
 stress_threshold.3421.desc.gluttonous:0 "Continúo llevándome comida a la boca, solo detengo mi festín one-[ROOT.GetCharacter.GetWomanMan] después de que pasan varios minutos incómodos y queda claro que el mensajero no se irá sin una orden explícita." #NT!
 stress_threshold.3421.desc.greedy:0 "Simplemente sigo contando mis monedas, imperturbable. Los relucientes montones de plata y oro me rodean como las torres de un pequeño castillo, clasificados por tamaño y pureza, y constituyen una parte significativa de mi riqueza." #NT!
 stress_threshold.3421.desc.lazy:0 "Mis ojos permanecen cerrados. Me balanceo suavemente en mi cabestrillo de tela, solo en la torre más alta que poseo, excepto por el mensajero y un rescate [ROOT.GetCharacter.GetTitleAsNamePossessiveNoTooltip|L] en almohadas y mantas suaves." #NT!
 stress_threshold.3421.desc.arrogant:0 "Me quedo con mi modelo de construcción de una versión nueva y perfecta del palacio ideal. Es como yo en cada detalle y, debido a que lo estoy haciendo, hasta el último detalle es intrínsecamente correcto." #NT!
 stress_threshold.3421.desc.craven:0 "Permanezco firmemente asegurado detrás de una pesada puerta con bandas de hierro. Se necesitarían una docena de soldados fornidos para entrar aquí, y en esta habitación segura y sin ventanas estoy más lejos del peligro." #NT!
 stress_threshold.3421.desc.gregarious:0 "Apenas puedo escucharlos por encima de los sonidos de la risa estridente y la alegría que viene detrás de mí. Mi fiesta está en pleno apogeo, y lo ha estado durante varios días." #NT!
 stress_threshold.3421.desc.cynical:0 "Les devuelvo la mirada desde la puerta de mi santuario, mi rostro es una máscara de incredulidad. Ardiendo, honestamente? Una mentira clara y evidente. ¿Cómo puedo saber que este es verdaderamente uno de los servidores de #EMP my#! ? ¡Podrían ser cualquiera! Lo mejor es deshacerse de ellos rápidamente." #NT!
 stress_threshold.3421.desc.zealous:0 "Sigo leyendo de [ROOT.GetCharacter.GetFaith.ReligiousText], rodeado de los símbolos sagrados de mi fe, suplicando a [ROOT.GetCharacter.GetFaith.HighGodName] que me guíe. Solo cuando queda claro que el mensajero no se irá, me giro." #NT!
 stress_threshold.3421.desc.stubborn:0 "Mis ojos permanecen cerrados, mi cama tranquila. Mi rutina es mi rutina y no la cambiaré sin una #EMP extremely#! buena razón. Solo cuando el mensajero comienza a preguntar de nuevo, me muevo." #NT!
 stress_threshold.3421.desc.fallback:0 "Estoy de pie en la torre más alta de [capital_holding.GetNameNoTier], mirando hacia la capital, con los labios fruncidos. Se siente como si no me hubiera ido de aquí en días, y cada vez que lo hago, algo más sale dramáticamente mal." #NT!
 stress_threshold.3421.desc.rump:0 "\n\n"Creo que di instrucciones estrictas de no ser molestado", respondo. Solo que esta habitación, esta realidad, ya tiene sentido para mi mente deshilachada." #NT!
 stress_threshold.3421.a.rakish.gain:0 "Tráeme un compañero y te enviaré socorro." #NT!
 stress_threshold.3421.a.rakish.effect:0 "$stress_threshold.3421.a.rakish.gain$" #NT!
 stress_threshold.3421.b.reclusive.gain:0 "¡Hacedlo vosotros mismos! ¡Déjame ser!" #NT!
 stress_threshold.3421.b.reclusive.effect:0 "$stress_threshold.3421.b.reclusive.gain$" #NT!
 stress_threshold.3421.c.irritable.gain:0 "¡Maldita sea, desafortunados ingratos, lo arreglaré!" #NT!
 stress_threshold.3421.c.irritable.effect:0 "$stress_threshold.3421.c.irritable.gain$" #NT!
 stress_threshold.3421.d.flagellant.gain:0 "¡¿Qué?! ¡Debo ser azotado por mi fracaso!" #NT!
 stress_threshold.3421.d.flagellant.effect:0 "$stress_threshold.3421.d.flagellant.gain$" #NT!
 stress_threshold.3421.e.profligate.gain:0 "¡Vacía la tesorería! ¡Protege los mercados!" #NT!
 stress_threshold.3421.e.profligate.effect:0 "$stress_threshold.3421.e.profligate.gain$" #NT!
 stress_threshold.3421.f.comfort_eater.gain:0 "Prepara una buena comida, saldré pronto." #NT!
 stress_threshold.3421.f.comfort_eater.effect:0 "$stress_threshold.3421.f.comfort_eater.gain$" #NT!
 stress_threshold.3421.g.drunkard.gain:0 "Listo un barril de lo mejor, saldré pronto." #NT!
 stress_threshold.3421.g.drunkard.effect:0 "$stress_threshold.3421.g.drunkard.gain$" #NT!
 stress_threshold.3421.h.hashishiyah.gain:0 "Prepara una taza con leche de amapola, pronto saldré." #NT!
 stress_threshold.3421.h.hashishiyah.effect:0 "$stress_threshold.3421.h.hashishiyah.gain$" #NT!
