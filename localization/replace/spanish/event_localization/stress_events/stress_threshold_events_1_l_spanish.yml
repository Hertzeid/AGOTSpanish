 stress_threshold.2331.t:0 "Descanso mental: autoridad enajenada" #NT!
 stress_threshold.2331.desc.intro:0 "Últimamente, mis cortesanos parecen evitarme a toda costa. Escucho susurros que" #NT!
 stress_threshold.2331.desc.calm:0 "consideran mi mirada tranquila perturbadora, desprovista de emoción" #NT!
 stress_threshold.2331.desc.brave:0 "mi valentía se confunde con sed de sangre" #NT!
 stress_threshold.2331.desc.ambitious:0 "piensan que no me detendré ante nada para lograr mis ambiciones, que nada es sagrado para mí" #NT!
 stress_threshold.2331.desc.just:0 "piensan que soy demasiado severo, que me adhiero demasiado a la letra de la ley en lugar de a su espíritu" #NT!
 stress_threshold.2331.desc.callous:0 "Dicen que no tengo corazón, que no me importa nadie más que yo" #NT!
 stress_threshold.2331.desc.stubborn:0 "me consideran demasiado terco, demasiado inflexible, demasiado intransigente" #NT!
 stress_threshold.2331.desc.fallback:0 "me creen demasiado impersonal, demasiado distante" #NT!
 stress_threshold.2331.desc.rump:0 ", pero eso solo significa que gobierno con mano firme. No significa que sea un monstruo.\n\n... ¿O sí?" #NT!
 stress_threshold.2331.a.reclusive.gain:0 "¡Yo tampoco quiero ver #EMP ellos#! !" #NT!
 stress_threshold.2331.a.reclusive.effect:0 "$stress_threshold.2331.a.reclusive.gain$" #NT!
 stress_threshold.2331.a.reclusive.opinion_list:0 "Tus [courtiers|E] son expulsados" #NT!
 stress_threshold.2331.b.irritable.gain:0 "¡Malditos ingratos!" #NT!
 stress_threshold.2331.b.irritable.effect:0 "$stress_threshold.2331.b.irritable.gain$" #NT!
 stress_threshold.2331.c.profligate.gain:0 "$stress_threshold.1701.d.profligate.gain$" #NT!
 stress_threshold.2331.c.profligate.effect:0 "$stress_threshold.1701.d.profligate.gain$" #NT!
 stress_threshold.2331.d.improvident.gain:0 "¡El oro y la plata me comprarán amor!" #NT!
 stress_threshold.2331.d.improvident.effect:0 "$stress_threshold.2331.d.improvident.gain$" #NT!
 stress_threshold.2331.e.journaller.gain:0 "$stress_threshold.1711.e.journaller.gain$" #NT!
 stress_threshold.2331.e.journaller.effect:0 "$stress_threshold.1711.e.journaller.gain$" #NT!
 stress_threshold.2331.f.confider.gain:0 "$stress_threshold.1701.h.confider.gain$" #NT!
 stress_threshold.2331.f.confider.effect:0 "$stress_threshold.1701.h.confider.effect$" #NT!
