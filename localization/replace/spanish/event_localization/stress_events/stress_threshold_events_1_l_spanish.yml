l_spanish:
 stress_threshold.1701.t:0 "Descanso mental: Regresando a casa a Roost" #NT!
 stress_threshold.1701.desc.intro:0 "Mientras camino por los pasillos de mi palacio, frustrado, muchos de mis cortesanos parecen estar hablando sin parar sobre algún problema que tienen en [capital_province.GetNameNoTooltip].\n\n" #NT!
 stress_threshold.1701.desc.lazy:0 "¡Simplemente no tengo la energía para preocuparme, y quiero desesperadamente volver a la cama!" #NT!
 stress_threshold.1701.desc.wrathful:0 "En días como estos, cuando sus palabras se han convertido en un zumbido aburrido y molesto en mis oídos, tengo ganas de ahorcarme." #NT!
 stress_threshold.1701.desc.impatient:0 "Desearía que se dieran prisa y arreglaran las cosas ellos mismos, sin que yo tenga que lidiar personalmente con cada uno. Pequeño. Cosa." #NT!
 stress_threshold.1701.desc.arrogant:0 "Honestamente, a veces, se siente como si todo el reino se derrumbaría si no lo ejecutara todo yo mismo." #NT!
 stress_threshold.1701.desc.arbitrary:0 "Tal vez ni siquiera es realmente un problema. Podría ser solo un problema local tonto de poca importancia, tal vez." #NT!
 stress_threshold.1701.desc.trusting:0 "Con cómo han estado las cosas últimamente, me cuesta concentrarme, pero estoy seguro de que nadie estaría diciendo cosas tan duras si no fueran ciertas." #NT!
 stress_threshold.1701.desc.stubborn:0 "Honestamente, esto ni siquiera suena particularmente problemático. Si se esforzaran más, ni siquiera notarían la falla." #NT!
 stress_threshold.1701.desc.fallback:0 "A veces es mentalmente agotador simplemente ser yo." #NT!
 stress_threshold.1701.desc.rump:0 "\n\nAlgo sobre la discusión suena... Sin embargo, familiar. ¿E-esa ley no fue idea mía? ¿Es esta #EMP my#! falla?" #NT!
 stress_threshold.1701.a.rakish.gain:0 "¡A la mierda esto! Me voy al burdel." #NT!
 stress_threshold.1701.a.rakish.effect:0 "$stress_threshold.1701.a.rakish.gain$" #NT!
 stress_threshold.1701.b.irritable.gain:0 "Lo juro por [ROOT.GetCharacter.GetFaith.HighGodName], golpearé a alguien." #NT!
 stress_threshold.1701.b.irritable.effect:0 "$stress_threshold.1701.b.irritable.gain$" #NT!
 stress_threshold.1701.c.flagellant.gain:0 "¡Me azotaré por mis pecados!" #NT!
 stress_threshold.1701.c.flagellant.effect:0 "$stress_threshold.1701.c.flagellant.gain$" #NT!
 stress_threshold.1701.d.profligate.gain:0 "Tal vez una capa nueva me haría sentir mejor..." #NT!
 stress_threshold.1701.d.profligate.effect:0 "$stress_threshold.1701.d.profligate.gain$" #NT!
 stress_threshold.1701.g.journaller.gain:0 "Debo deshacerme de estos pensamientos a través de la pluma." #NT!
 stress_threshold.1701.g.journaller.effect:0 "$stress_threshold.1701.g.journaller.gain$" #NT!
 stress_threshold.1701.h.confider.gain:0 "¿Tal vez [friend.GetFirstNameNoTooltip] me apoye?" #NT!
 stress_threshold.1701.h.confider.effect:0 "¡[friend.GetFirstNameNoTooltip] seguramente me apoyará!" #NT!
 stress_threshold.1701.i.drunkard.gain:0 "Un trago fuerte resuelve la mayoría de los problemas..." #NT!
 stress_threshold.1701.i.drunkard.effect:0 "$stress_threshold.1701.i.drunkard.gain$" #NT!
 stress_threshold.1701.j.hashishiyah.gain:0 "La leche de amapola calmará mis nervios atribulados..." #NT!
 stress_threshold.1701.j.hashishiyah.effect:0 "$stress_threshold.1701.j.hashishiyah.gain$" #NT!
 #NOTE: Discuss w/ Sean?
 stress_threshold.1701.k:0 "Es solo una charla sin sentido, nada que ver conmigo." #NT!

 stress_threshold.1711.t:0 "Descanso mental: demasiado ocupado" #NT!
 stress_threshold.1711.desc.intro:0 "Por [ROOT.GetCharacter.GetFaith.FateGodName], los peticionarios del reino han estado haciendo cola últimamente. Este trabajo se siente #EMP infinito#!. Y otro da un paso al frente, evidentemente un comerciante angustiado de algún tipo.\n\n" #NT!
 stress_threshold.1711.desc.greedy:0 ""¿Tienes algún impuesto para mí? ¿No? Entonces no me importa mucho"." #NT!
 stress_threshold.1711.desc.diligent:0 ""Me ocuparé de tus problemas en unas pocas semanas, pero no eres lo suficientemente importante para nada más rápido"." #NT!
 stress_threshold.1711.desc.patient:0 "$stress_threshold.1711.desc.diligent$" #NT!
 stress_threshold.1711.desc.deceitful:0 ""No pareces uno de mis súbditos. Ve a molestar a alguien más"." #NT!
 stress_threshold.1711.desc.ambitious:0 ""¿Crees que puedes sacarme un sello real, burgués? ¡Soy un [ROOT.GetCharacter.GetTitleAsNameNoTooltip|L]!"" #NT!
 stress_threshold.1711.desc.just:0 ""Si ha venido por justicia, sepa que no anulo a mis jueces solo por una moneda pequeña"." #NT!
 stress_threshold.1711.desc.zealous:0 ""¡Prácticamente puedo oler el hedor del pecado sobre ti, burgués!"" #NT!
 stress_threshold.1711.desc.fallback:0 ""¡[ROOT.GetCharacter.GetFaith.HealthGodNamePossessive] piedad, ni uno más!"" #NT!
 stress_threshold.1711.desc.rump:0 "\n\nEl comerciante me mira boquiabierto, parpadeando rápidamente en estado de shock. ¿Fue algo que dije?" #NT!
 stress_threshold.1711.a.reclusive.gain:0 "El último. Entonces quiero estar solo." #NT!
 stress_threshold.1711.a.reclusive.effect:0 "$stress_threshold.1711.a.reclusive.gain$" #NT!
 stress_threshold.1711.b.flagellant.gain:0 "Tal vez azotarme a mí mismo aflojaría el pecado del reino..." #NT!
 stress_threshold.1711.b.flagellant.effect:0 "$stress_threshold.1711.b.flagellant.gain$" #NT!
 stress_threshold.1711.c.profligate.gain:0 "$stress_threshold.1701.d.profligate.gain$" #NT!
 stress_threshold.1711.c.profligate.effect:0 "$stress_threshold.1701.d.profligate.gain$" #NT!
 stress_threshold.1711.d.improvident.gain:0 "Ayúdate del tesoro, burgués. Lo necesita." #NT!
 stress_threshold.1711.d.improvident.effect:0 "$stress_threshold.1711.d.improvident.gain$" #NT!
 stress_threshold.1711.e.journaller.gain:0 "Buscaré consuelo en mi diario." #NT!
 stress_threshold.1711.e.journaller.effect:0 "$stress_threshold.1711.e.journaller.gain$" #NT!
 stress_threshold.1711.f.athletic.gain:0 "voy a dar un paseo Ahora." #NT!
 stress_threshold.1711.f.athletic.effect:0 "$stress_threshold.1711.f.athletic.gain$" #NT!
 stress_threshold.1711.g.drunkard.gain:0 "¡Beber! Esto es demasiado para una mente sobria." #NT!
 stress_threshold.1711.g.drunkard.effect:0 "$stress_threshold.1711.g.drunkard.gain$" #NT!
 stress_threshold.1711.h.hashishiyah.gain:0 "¡Leche de la amapola! Esto es demasiado para mi mente." #NT!
 stress_threshold.1711.h.hashishiyah.effect:0 "$stress_threshold.1711.h.hashishiyah.gain$" #NT!
 stress_threshold.1711.i:0 "¡Soy el [ROOT.GetCharacter.GetTitleAsNameNoTooltip], puedo hacer esto!" #NT!

 stress_threshold.1721.t:0 "Descanso Mental: ¡Impostor!" #NT!
 stress_threshold.1721.desc.intro:1 "Recientemente, siento que no soy digno de [ROOT.GetCharacter.GetPrimaryTitle.GetBaseNameNoTooltip]. ¿Otros gobernantes dudan de sí mismos como yo dudo de mí mismo?\n\nTrato de ser bueno," #NT!
 stress_threshold.1721.desc.chaste:0 "casto [ROOT.GetCharacter.GetTitleAsNameNoTooltip], pero parece que siempre estoy tentado por los placeres de la carne. Los de mi posición no deberían sentir estos impulsos libidinosos." #NT!
 stress_threshold.1721.desc.temperate:0 "templado [ROOT.GetCharacter.GetTitleAsNameNoTooltip], pero se me hace agua la boca constantemente. Todo me da hambre. ¿Por qué estoy tan malditamente, inusualmente hambriento?" #NT!
 stress_threshold.1721.desc.generous:0 "generoso [ROOT.GetCharacter.GetTitleAsNameNoTooltip], pero no importa cuánto regale, siempre hay alguien más con un cuenco de limosna fuera de las paredes. Otros de mi estación no parecen tener estos problemas." #NT!
 stress_threshold.1721.desc.calm:0 "calma [ROOT.GetCharacter.GetTitleAsNameNoTooltip], pero cada #EMP uno#!  de mis cortesanos parece decidido a freírme los nervios. Pequeñas crisis dominan mis días, y puedo sentir que me derrumbo de una manera que otros de mi posición nunca lo hacen." #NT!
 stress_threshold.1721.desc.humble:0 "humilde [ROOT.GetCharacter.GetTitleAsNameNoTooltip], pero siento que cada una de mis acciones apesta a orgullo. Otros de mi posición viven tan modestamente, pero parece que hago alarde de mi magnificencia en cada oportunidad, y no puedo soportarlo." #NT!
 stress_threshold.1721.desc.honest:0 "honesto [ROOT.GetCharacter.GetTitleAsNameNoTooltip], pero con cada proclamación y ley, puedo ver mentiras de omisión y pequeños errores torciendo mi sentido. Otros de mi posición son tan diligentes y abiertos, entonces, ¿por qué debo ser maldecido con esta naturaleza engañosa?" #NT!
 stress_threshold.1721.desc.craven:0 "noble [ROOT.GetCharacter.GetTitleAsNameNoTooltip], pero simplemente soy demasiado cobarde para actuar con tanta valentía como otros de mi posición, y parece que mis súbditos lo notan constantemente." #NT!
 stress_threshold.1721.desc.content:0 "noble [ROOT.GetCharacter.GetTitleAsNameNoTooltip], contento con mi suerte y sin ambiciones innecesarias, pero siento que actúo mucho más celoso y orgulloso que otros de mi posición." #NT!
 stress_threshold.1721.desc.cynical_no_collide:0 "racional [ROOT.GetCharacter.GetTitleAsNameNoTooltip], pero mis sujetos siempre parecen adorar las filosofías de los demás y nunca mis propias reflexiones." #NT!
 stress_threshold.1721.desc.paranoid:0 "cauteloso [ROOT.GetCharacter.GetTitleAsNameNoTooltip], pero no puedo predecirlo todo. Siempre hay más traidores que encontrar, más conspiradores escondidos en habitaciones secretas. Otros tribunales nunca parecen tener tanta traición, y solo puedo culparme a mí mismo por inspirarla." #NT!
 stress_threshold.1721.desc.callous:0 "[ROOT.GetCharacter.GetTitleAsNameNoTooltip] realista, pero mis sujetos toman todo lo que hago como algo mezquino y se preocupan constantemente por trivialidades insignificantes. Otros de mi estación no parecen tener problemas para controlar a sus inferiores." #NT!
 stress_threshold.1721.desc.compassionate:0 "compasivo [ROOT.GetCharacter.GetTitleAsNameNoTooltip], pero otros de mi estación parecen ser mucho más amados que yo. Simplemente no puedo conectarme con la gente tan bien como me gustaría." #NT!
 stress_threshold.1721.desc.fickle:0 "flexible [ROOT.GetCharacter.GetTitleAsNameNoTooltip], pero no importa cuántas veces cambie de opinión, no importa cuánta información nueva obtenga, otros de mi estación parecen más capaces de cambiar que yo." #NT!
 stress_threshold.1721.desc.vengeful:0 "solo [ROOT.GetCharacter.GetTitleAsNameNoTooltip], vengando los desaires y repartiendo represalias, pero otros de mi posición siempre parecen vengarse mucho más rápido." #NT!
 stress_threshold.1721.desc.forgiving:0 "perdonando a [ROOT.GetCharacter.GetTitleAsNameNoTooltip], pero mis súbditos aún tienen miedo de acudir a mí con su problema. Otros de mi posición parecen ser los confidentes de cientos, y no sé cómo puedo hacer que mi gente confíe en mí de esa manera." #NT!
 stress_threshold.1721.desc.fallback:0 "noble [ROOT.GetCharacter.GetTitleAsNameNoTooltip], pero estoy plagado de imperfecciones." #NT!
 stress_threshold.1721.desc.rump:0 "\n\n¡Maldito sea este universo, por elevar a alguien tan pobre como yo a tales alturas!" #NT!
 stress_threshold.1721.a.reclusive.gain:0 "Necesito estar solo para pensar en esto." #NT!
 stress_threshold.1721.a.reclusive.effect:0 "$stress_threshold.1721.a.reclusive.gain$" #NT!
 stress_threshold.1721.b.irritable.gain:0 "$stress_threshold.1701.b.irritable.gain$" #NT!
 stress_threshold.1721.b.irritable.effect:0 "$stress_threshold.1701.b.irritable.gain$" #NT!
 stress_threshold.1721.c.flagellant.gain:0 "$stress_threshold.1701.c.flagellant.gain$" #NT!
 stress_threshold.1721.c.flagellant.effect:0 "$stress_threshold.1701.c.flagellant.gain$" #NT!
 stress_threshold.1721.d.profligate.gain:0 "$stress_threshold.1701.d.profligate.gain$" #NT!
 stress_threshold.1721.d.profligate.effect:0 "$stress_threshold.1701.d.profligate.gain$" #NT!
 stress_threshold.1721.e.improvident.gain:0 "La caridad me hace mejor persona, ¿no?" #NT!
 stress_threshold.1721.e.improvident.effect:0 "$stress_threshold.1721.e.improvident.gain$" #NT!
 stress_threshold.1721.f.contrite.gain:0 "Debo confesar mis pecados públicamente." #NT!
 stress_threshold.1721.f.contrite.effect:0 "$stress_threshold.1721.f.contrite.gain$" #NT!
 #NOTE: Discuss w/ Sean?
 stress_threshold.1721.g.comfort_eater.gain:0 "¡Haremos un festín, un festín hasta que me sienta mejor!" #NT!
 stress_threshold.1721.g.comfort_eater.effect:0 "¡Haz otra fiesta! ¡Y otro, y otro!" #NT!
 stress_threshold.1721.h.inappetetic.gain:0 "Dile al cocinero que deje de hacerme la cena. no lo quiero" #NT!
 stress_threshold.1721.h.inappetetic.effect:0 "$stress_threshold.1721.h.inappetetic.gain$" #NT!
 stress_threshold.1721.i.journaller.gain:0 "$stress_threshold.1711.e.journaller.gain$" #NT!
 stress_threshold.1721.i.journaller.effect:0 "$stress_threshold.1711.e.journaller.gain$" #NT!
 stress_threshold.1721.j.confider.gain:0 "$stress_threshold.1701.h.confider.gain$" #NT!
 stress_threshold.1721.j.confider.effect:0 "$stress_threshold.1701.h.confider.effect$" #NT!
 stress_threshold.1721.k.drunkard.gain:0 "$stress_threshold.1701.i.drunkard.gain$" #NT!
 stress_threshold.1721.k.drunkard.effect:0 "$stress_threshold.1701.i.drunkard.gain$" #NT!
 stress_threshold.1721.l.hashishiyah.gain:0 "$stress_threshold.1701.j.hashishiyah.gain$" #NT!
 stress_threshold.1721.l.hashishiyah.effect:0 "$stress_threshold.1701.j.hashishiyah.gain$" #NT!
 stress_threshold.1721.m:0 "¡Soy tan bueno como el resto!" #NT!
 stress_threshold.1721.n:0 "Tal vez estoy deseando la carne más rara..." #NT!

 stress_threshold.1731.t:0 "Descanso mental: sin tiempo para mí" #NT!
 stress_threshold.1731.desc.intro:1 "Gobernar ha sido un trabajo tan agotador últimamente. ¡Es como si ningún sujeto de [ROOT.GetCharacter.GetPrimaryTitle.GetNameNoTierNoTooltip] pudiera limpiarse el trasero sin mi instrucción expresa!\n\nEstaba planeando una pequeña escapada" #NT!
 stress_threshold.1731.desc.lustful:0 "a un burdel local, donde tengo la intención de permanecer hasta que esté irritado y dolorido," #NT!
 stress_threshold.1731.desc.gluttonous:0 "a una taberna famosa, donde estaré probando la exótica cocina extranjera," #NT!
 stress_threshold.1731.desc.brave:0 "a un torneo lejano con reputación de una ferocidad particular," #NT!
 stress_threshold.1731.desc.shy:0 "a una finca privada lejos de la capital," #NT!
 stress_threshold.1731.desc.gregarious:0 "para divertirse con algunos tipos amables," #NT!
 stress_threshold.1731.desc.sadistic:0 "a un calabozo aislado lleno de campesinos sin importancia," #NT!
 stress_threshold.1731.desc.fallback:0 "lejos del ajetreo y el bullicio de [capital_province.GetNameNoTooltip]," #NT!
 stress_threshold.1731.desc.rump:0 "cuando un sirviente viene corriendo hacia mí, balbuceando sobre alguna nueva catástrofe trivial." #NT!
 stress_threshold.1731.a.rakish.gain:0 "$stress_threshold.1701.a.rakish.gain$" #NT!
 stress_threshold.1731.a.rakish.effect:0 "$stress_threshold.1701.a.rakish.gain$" #NT!
 stress_threshold.1731.b.reclusive.gain:0 "Puede esperar, todo puede esperar." #NT!
 stress_threshold.1731.b.reclusive.effect:0 "$stress_threshold.1731.b.reclusive.gain$" #NT!
 stress_threshold.1731.c.profligate.gain:0 "Me detendré a comprar algunas cosas en el camino..." #NT!
 stress_threshold.1731.c.profligate.effect:0 "$stress_threshold.1731.c.profligate.gain$" #NT!
 stress_threshold.1731.d.comfort_eater.gain:0 "Pensaré en volver temprano para el almuerzo." #NT!
 stress_threshold.1731.d.comfort_eater.effect:0 "$stress_threshold.1731.d.comfort_eater.gain$" #NT!
 stress_threshold.1731.e.journaller.gain:0 "$stress_threshold.1711.e.journaller.gain$" #NT!
 stress_threshold.1731.e.journaller.effect:0 "$stress_threshold.1711.e.journaller.gain$" #NT!
 stress_threshold.1731.f.confider.gain:0 "Hablaré con [friend.GetFirstNameNoTooltip] sobre esto en el camino." #NT!
 stress_threshold.1731.f.confider.effect:0 "$stress_threshold.1731.f.confider.gain$" #NT!
 stress_threshold.1731.g.athletic.gain:0 "Tal vez camine hasta mi escapada..." #NT!
 stress_threshold.1731.g.athletic.effect:0 "$stress_threshold.1731.g.athletic.gain$" #NT!
 stress_threshold.1731.h.drunkard.gain:0 "Estaré bebiendo todo el viaje, parece." #NT!
 stress_threshold.1731.h.drunkard.effect:0 "$stress_threshold.1731.h.drunkard.gain$" #NT!
 stress_threshold.1731.i.hashishiyah.gain:0 "¿Tenemos un poco de leche de amapola para facilitar el viaje?" #NT!
 stress_threshold.1731.i.hashishiyah.effect:1 "$stress_threshold.1731.i.hashishiyah.gain$" #NT!
 stress_threshold.1731.g:0 "#EMP Fine#!, Cancelaré mis planes." #NT!

 stress_threshold.2301.t:0 "Descanso mental: necesidades crecientes" #NT!
 stress_threshold.2301.desc.intro:0 "Todos los días parecen escaparse de mí recientemente, un tren interminable de peticionarios codiciosos y decisiones difíciles. Mi pecho se aprieta cuando otro da un paso adelante. Mis dedos pican y hormiguean en las puntas, mis ojos se sienten demasiado pequeños para mi cráneo.\n\nNecesito alejarme de esto, solo por un rato, necesito" #NT!
 stress_threshold.2301.desc.lustful:0 "sentir el calor de otro ser humano en mis brazos, solo para conectarme un poco con alguien." #NT!
 stress_threshold.2301.desc.gluttonous:0 "comer algo, cualquier cosa, para saciar este vacío de sentido." #NT!
 stress_threshold.2301.desc.greedy:0 "sentir la dureza tranquilizadora de la moneda fría entre mis dedos, algo confiable, algo que tiene sentido." #NT!
 stress_threshold.2301.desc.gregarious:0 "hablar con alguien, cualquiera, realmente #EMP hablar#! y sentir que me entienden." #NT!
 stress_threshold.2301.desc.fallback:0 "solo respira sin sentirte aplastado, sonríe sin sentirte vacío." #NT!
 stress_threshold.2301.desc.rump:0 "\n\n¿Es mucho pedir?" #NT!
 stress_threshold.2301.a.rakish.gain:0 "$stress_threshold.1701.a.rakish.gain$" #NT!
 stress_threshold.2301.a.rakish.effect:0 "$stress_threshold.1701.a.rakish.gain$" #NT!
 stress_threshold.2301.b.profligate.gain:0 "Tal vez... ¿Quizás una cama nueva? ¿O tres?" #NT!
 stress_threshold.2301.b.profligate.effect:0 "$stress_threshold.2301.b.profligate.gain$" #NT!
 stress_threshold.2301.c.comfort_eater.gain:0 "$stress_threshold.1721.g.comfort_eater.gain$" #NT!
 stress_threshold.2301.c.comfort_eater.effect:0 "$stress_threshold.1721.g.comfort_eater.effect$" #NT!
 stress_threshold.2301.d.drunkard.gain:0 "$stress_threshold.1701.i.drunkard.gain$" #NT!
 stress_threshold.2301.d.drunkard.effect:0 "$stress_threshold.1701.i.drunkard.gain$" #NT!
 stress_threshold.2301.e.hashishiyah.gain:0 "$stress_threshold.1701.j.hashishiyah.gain$" #NT!
 stress_threshold.2301.e.hashishiyah.effect:0 "$stress_threshold.1701.j.hashishiyah.gain$" #NT!
 stress_threshold.2301.f:0 "Odio esto." #NT!

 stress_threshold.2311.t:0 "Descanso mental: perseguido por el pasado" #NT!
 stress_threshold.2311.desc.intro:0 "Me siento meditando en mi trono, con el corazón cargado de recuerdos, reflexionando sobre cosas que hice hace años y años." #NT!
 stress_threshold.2311.desc.generous:0 "¿Fui realmente un [ROOT.GetCharacter.GetTitleAsNameNoTooltip] generoso? ¿Realmente ayudé a la gente?" #NT!
 stress_threshold.2311.desc.diligent:0 "¿Trabajé lo suficiente en ese entonces? ¿Mi trabajo evitó problemas o los causó?" #NT!
 stress_threshold.2311.desc.wrathful:0 "¿Cuántas veces he arremetido con rabia? ¿Ha sido mi ira bien gastada o mal dirigida?" #NT!
 stress_threshold.2311.desc.patient:0 "¿He sido demasiado cauteloso? ¿Ha sido mi paciencia algo más que una indecisión glorificada?" #NT!
 stress_threshold.2311.desc.arrogant:0 "¿Me ha llevado mi orgullo hasta aquí? ¿Tengo una caída proporcional esperando para condenarme?" #NT!
 stress_threshold.2311.desc.humble:0 "¿Era realmente lo suficientemente bueno? ¿No hubiera sido más adecuado otro [ROOT.GetCharacter.GetTitleAsNameNoTooltip]?" #NT!
 stress_threshold.2311.desc.deceitful:0 "¿Estoy demasiado enredado en mis propias mentiras? Pensé que era inteligente, pero ¿tal vez mi engaño me está alcanzando incluso ahora?" #NT!
 stress_threshold.2311.desc.zealous:0 "¿Realmente tengo el ojo [ROOT.GetCharacter.GetFaith.HighGodNamePossessive]? ¿Ha sido mi fe una antorcha en la oscuridad, o una pira para mi propia locura?" #NT!
 stress_threshold.2311.desc.fallback:0 "¿Tenía razón? ¿Estaba equivocado?" #NT!
 stress_threshold.2311.desc.rump:0 "¿He hecho realmente lo correcto alguna vez?\n\nMe duele la cabeza. ¿Por qué [ROOT.GetCharacter.GetFaith.HighGodName] me pediría que decidiera si [ROOT.GetCharacter.GetFaith.HighGodNameSheHe] sabía que me haría sentir tan miserable?" #NT!
 stress_threshold.2311.a.rakish.gain:0 "$stress_threshold.1701.a.rakish.gain$" #NT!
 stress_threshold.2311.a.rakish.effect:0 "$stress_threshold.1701.a.rakish.gain$" #NT!
 stress_threshold.2311.b.irritable.gain:0 "$stress_threshold.1701.b.irritable.gain$" #NT!
 stress_threshold.2311.b.irritable.effect:0 "$stress_threshold.1701.b.irritable.gain$" #NT!
 stress_threshold.2311.c.flagellant.gain:0 "$stress_threshold.1701.c.flagellant.gain$" #NT!
 stress_threshold.2311.c.flagellant.effect:0 "$stress_threshold.1701.c.flagellant.gain$" #NT!
 stress_threshold.2311.d.improvident.gain:0 "Tal vez una donación caritativa me tranquilice..." #NT!
 stress_threshold.2311.d.improvident.effect:0 "$stress_threshold.2311.d.improvident.gain$" #NT!
 stress_threshold.2311.e.contrite.gain:0 "$stress_threshold.1721.f.contrite.gain$" #NT!
 stress_threshold.2311.e.contrite.effect:0 "$stress_threshold.1721.f.contrite.gain$" #NT!
 stress_threshold.2311.f.inappetetic.gain:0 "No puedo comer en un momento como este." #NT!
 stress_threshold.2311.f.inappetetic.effect:0 "$stress_threshold.2311.f.inappetetic.gain$" #NT!
 stress_threshold.2311.g.journaller.gain:0 "$stress_threshold.1711.e.journaller.gain$" #NT!
 stress_threshold.2311.g.journaller.effect:0 "$stress_threshold.1711.e.journaller.gain$" #NT!
 stress_threshold.2311.h.confider.gain:0 "$stress_threshold.1701.h.confider.gain$" #NT!
 stress_threshold.2311.h.confider.effect:0 "$stress_threshold.1701.h.confider.effect$" #NT!
 stress_threshold.2311.i.athletic.gain:0 "$stress_threshold.1711.f.athletic.gain$" #NT!
 stress_threshold.2311.i.athletic.effect:0 "$stress_threshold.1711.f.athletic.gain$" #NT!
