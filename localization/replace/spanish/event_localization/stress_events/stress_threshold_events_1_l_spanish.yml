 stress_threshold.2321.t:0 "Descanso mental: aturdido por la corte" #NT!
 stress_threshold.2321.desc.intro:0 "¡Todo lo que hago, la gente lo aprovecha!" #NT!
 stress_threshold.2321.desc.impatient:0 "¡Mi vida es una procesión constante de largas y divagantes explicaciones para las que no tengo tiempo!" #NT!
 stress_threshold.2321.desc.honest:0 "¡Mi corte me miente en la cara, todo el día, todos los días, tanto plebeyos como nobles!" #NT!
 stress_threshold.2321.desc.trusting:0 "$stress_threshold.2321.desc.honest$" #NT!
 stress_threshold.2321.desc.compassionate:0 "¡Mis sujetos juegan con mi compasión constantemente, ansiosos por explotar hasta la última gota de empatía en mi hígado!" #NT!
 stress_threshold.2321.desc.forgiving:0 "¡Mi misericordia es puesta a prueba diariamente, a veces dos veces al día, por una legión de apestosos ingratos!" #NT!
 stress_threshold.2321.desc.fallback:0 "¡Mi corte está llena de parásitos! ¡vampiros! ¡Sanguijuelas!" #NT!
 stress_threshold.2321.desc.rump:0 "¡Me hierve la sangre!\n\n¡Simplemente no puedo soportarlo más! ¡Si no hago algo al respecto, gritaré!" #NT!
 stress_threshold.2321.a.irritable.gain:0 "¡Y tal vez grite de todos modos!" #NT!
 stress_threshold.2321.a.irritable.effect:0 "$stress_threshold.2321.a.irritable.gain$" #NT!
