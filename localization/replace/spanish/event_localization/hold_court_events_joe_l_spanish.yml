 # # Servant of God
 hold_court.8200.t:0 "Sirviente de [ROOT.Char.GetFaith.HighGodName]" #NT!
 hold_court.8200.desc.intro:1 "Parece que mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aggressor_vassal'))], [aggressor_vassal.GetTitledFirstName], ha estado enfadado mientras esperaba una audiencia. \n\n"Mi [ROOT.Char.GetLadyLord]," #NT!
 hold_court.8200.desc.vassal:0 "No puedo tolerar tu tolerancia hacia los [ROOT.Char.Custom2('GetUnbelieverTerm', SCOPE.sC('infidel_vassal'))] como [infidel_vassal.GetTitledFirstName] en el reino, ¡incluso en medio de la nobleza!"" #NT!
 hold_court.8200.desc.pope:0 "los [ROOT.Char.Custom2('GetUnbelieverTerm', SCOPE.sC('infidel_vassal'))] se unen en torno al falso [ROOT.Char.GetFaith.BishopNeuter] [infidel_vassal.GetTitledFirstName], ¡y todo bajo tu protección!"" #NT!
 hold_court.8200.desc.body:1 "\n\n"[ROOT.Char.GetFaith.HighGodName] nos dejó claras las demandas de [ROOT.Char.GetFaith.HighGodHerHis]: ¡[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier] debería ser una tierra de fieles! ¡Fuera esos perros '[infidel_vassal.GetFaith.GetAdjective]'!"" #NT!
 hold_court.8200.a:0 "Tienes razón, ¡[infidel_vassal.GetTitledFirstNameNoTooltip] debe convertirse!" #NT!
 hold_court.8200.a.tt_accept:0 "[infidel_vassal.GetTitledFirstName] acepta convertir" #NT!
 hold_court.8200.a.tt_refuse:0 "[infidel_vassal.GetTitledFirstName] se niega a convertir" #NT!
 hold_court.8200.a.tt.vassals:0 "Todo vasallo que no sea [THIS.Char.GetFaith.GetAdjective]" #NT!
 hold_court.8200.a.tt.convert:1 "Cada condado [infidel_vassal.GetFaith.GetAdjective] en [THIS.Char.GetPrimaryTitle.GetBaseNameNoTier] ([SCOPE.ScriptValue('court_8200_county_value')|0X]) será más difícil de convertir" #NT!
 hold_court.8200.c:0 "¡Por [infidel_vassal.GetFaith.HighGodName], ahora veo la verdad!" #NT!
 hold_court.8200.c.tt.vassals:0 "Cada vasallo de [infidel_vassal.GetFaith.GetAdjective]" #NT!
 hold_court.8200.d:0 "Juzgo a un [infidel_vassal.GetWomanMan] por su calidad, no por sus creencias." #NT!
 hold_court.8200.e:0 "Todas las religiones son bienvenidas en mi [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]." #NT!
