 hold_court.8061.desc.first:0 "ahora puede honrar a [ROOT.Char.GetFaith.HighGodName] en un lugar digno de la divinidad de [ROOT.Char.GetFaith.HighGodHerHis]"." #NT!
 hold_court.8061.a:0 "¡Que [ROOT.Char.GetFaith.HighGodNameAlternate] nos bendiga a todos!" #NT!
 # # The Growth of County
 hold_court.8070.t:0 "El crecimiento de [target_county.GetNameNoTierNoTooltip]" #NT!
 hold_court.8070.desc.intro:0 "[steward.GetCouncilTitleFirstName] está visiblemente motivado por alguna gran propuesta.\n\n"¡Genial [ROOT.Char.GetTitleAsNameNoTooltip]! Hay mucho potencial en" #NT!
 hold_court.8070.desc.body:0 "para un centro regional de comercio y artesanos". \n\n"Con fondos para la construcción, el trabajo preliminar para" #NT!
 hold_court.8070.desc.existing:0 "otro" #NT!
 hold_court.8070.desc.first:0 "el primero de la zona" #NT!
 hold_court.8070.desc.end:0 "La ciudad [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] podría establecerse en [target_province.GetName] mediante la consolidación de aldeas"." #NT!
 hold_court.8070.a:0 "Se debe fomentar el comercio." #NT!
 hold_court.8070.a.tt:0 "Cuando se completa el [city|E]:" #NT!
 hold_court.8070.b:0 "Solo puedo ayudar a [vassal.GetTitledFirstNameNoTooltip]." #NT!
 hold_court.8070.c:0 "Deja que los señores locales asuman alguna responsabilidad." #NT!
 hold_court.8070.d:0 "Por fin, algo que hacer para [royal_architect.GetTitledFirstNameNoTooltip]." #NT!
