 # # Noble Privileges
 hold_court.8180.t:0 "privilegios nobles" #NT!
 hold_court.8180.desc.intro:0 "[contract_lord.GetTitledFirstName], mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('contract_lord'))], avanza, claramente ansioso por escuchar mi respuesta a la petición de [contract_lord.GetHerHis]. \n\n"Mi [contract_lord.Custom2('RelationToMeShort', ROOT.Char)]," #NT!
 hold_court.8180.desc.religious:0 "nunca necesitas cuestionar la lealtad de la casa [contract_lord.GetHouse.GetBaseName], pero nuestra relación sería más fuerte sin la amenaza de persecución por nuestras creencias"." #NT!
 hold_court.8180.desc.fortification:0 "si la casa [contract_lord.GetHouse.GetBaseName] es para defenderse y [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], [contract_lord.GetPrimaryTitle.GetNameNoTier] requiere permiso y apoyo para fortalecer sus reductos."" #NT!
 hold_court.8180.desc.coinage:0 "El comercio de [contract_lord.GetPrimaryTitle.GetAdjective] se ve sofocado por la falta de moneda, dejemos que [contract_lord.GetHouse.GetBaseName] establezca nuestras propias casas de moneda con la aprobación real, por el bien de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]"." #NT!
 hold_court.8180.desc.war_declaration:0 "[contract_lord.GetHouse.GetBaseName] es una casa gloriosa y noble, deja que [contract_lord.GetPrimaryTitle.GetNameNoTier] defienda a [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] y a sí mismo en la batalla una vez más"." #NT!
 hold_court.8180.desc.council:0 "[contract_lord.GetHouse.GetBaseName] es una de las mejores casas de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]; ¡El consejo de [contract_lord.GetPrimaryTitle.GetAdjective] siempre debe ser escuchado por [ROOT.Char.GetTitleAsNameNoTooltip]!"" #NT!
 hold_court.8180.desc.title_revocation:0 "es mortificante para una gran casa como [contract_lord.GetHouse.GetBaseName] tener la amenaza de revocación pendiendo sobre nosotros como meros barones o arrendatarios"." #NT!
 hold_court.8180.desc.scutage:0 "A [contract_lord.GetPrimaryTitle.GetNameNoTier] le faltan soldados, que la casa [contract_lord.GetHouse.GetBaseName] pague a [ROOT.Char.GetTitleAsNameNoTooltip] en lugar de hombres por [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]"." #NT!
 hold_court.8180.desc.march:0 "la casa [contract_lord.GetHouse.GetBaseName] podría servir mejor a [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] si a [contract_lord.GetPrimaryTitle.GetNameNoTier] se le otorgara el estado y las exenciones de una marcha"." #NT!
 hold_court.8180.desc.palatinate:0 "la gran casa [contract_lord.GetHouse.GetBaseName] y su [contract_lord.GetPrimaryTitle.GetName] son servidores leales de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]; merecemos mayor reconocimiento a nuestra calidad." #NT!
 hold_court.8180.desc.family_entrepeneurship:0 "[contract_lord.GetPrimaryTitle.GetNameNoTier] podría enriquecer a [ROOT.Char.GetDynasty.GetName] si se desarrolla, solo necesitamos preservar nuestra mano de obra para los proyectos locales y la defensa"." #NT!
 hold_court.8180.desc.centralized_power:0 "[contract_lord.GetPrimaryTitle.GetNameNoTier] gime bajo las demandas de impuestos de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] pero tiene muchos hombres de sobra; compensemos este desequilibrio por el bien de ambas partes." #NT!
 hold_court.8180.desc.religious_heretic:0 "\n\n"Solo [contract_lord.GetFaith.HighGodName] debe decidir cuáles de los seguidores de [contract_lord.GetHerHis] son justos"." #NT!
 hold_court.8180.desc.religious_heathen:0 "\n\n"[contract_lord.GetFaith.HighGodName] me protegerá a mí ya los míos, y es posible que también te cuide a ti"." #NT!
 hold_court.8180.desc.martial_defensive:0 "\n\n"Asegurémonos de la defensa del reino en tu nombre, y así ambos cosecharemos los beneficios de la paz"." #NT!
 hold_court.8180.desc.martial_offensive:0 "\n\n""Solo con la espada se salvaguardan nuestros privilegios, y debe mantenerse afilada"." #NT!
 hold_court.8180.desc.stewardship:0 "\n\n"¡No obstaculices la prosperidad potencial de tus súbditos y todos podemos enriquecernos juntos!"" #NT!
 hold_court.8180.desc.status:0 "\n\n"Excluir a tus seguidores más calificados y destacados solo sirve para sembrar división y desconfianza"." #NT!
 hold_court.8180.desc.family:0 "\n\n"Deja que los nobles más bien educados del [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] disfruten de los mayores beneficios." #NT!
 hold_court.8180.desc.fallback:0 "\n\n"Asegurémonos de que la estabilidad de [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] no se vea amenazada por desacuerdos triviales." #NT!
 hold_court.8180.a.religious:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] ya no necesita temer a mi [ROOT.Char.GetFaith.BishopNeuterPlural]." #NT!
 hold_court.8180.a.fortification:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] será un bastión del reino." #NT!
 hold_court.8180.a.coinage:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] puede acuñar su propia moneda." #NT!
 hold_court.8180.a.war_declaration:0 "¡Los enemigos de [contract_lord.GetPrimaryTitle.GetNamePossessiveNoTooltip] se estremecerán una vez más!" #NT!
 hold_court.8180.a.council:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] siempre tendrá mi oído." #NT!
 hold_court.8180.a.title_revocation:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] será inviolable." #NT!
 hold_court.8180.a.scutage:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] puede mantener a sus guerreros." #NT!
 hold_court.8180.a.march:0 "El reino mirará a [contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] para la defensa." #NT!
 hold_court.8180.a.palatinate:0 "No se volverá a dudar del estado de [contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip]." #NT!
 hold_court.8180.a.family_entrepeneurship:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] crecerá." #NT!
 hold_court.8180.a.centralized_power:0 "Los soldados de [contract_lord.GetPrimaryTitle.GetAdjectiveNoTooltip] servirán al reino." #NT!
 hold_court.8180.b:0 "Demuéstrame que conoces el #EMP valor#! de la libertad." #NT!
