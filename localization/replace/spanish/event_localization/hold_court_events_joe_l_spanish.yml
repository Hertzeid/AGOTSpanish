 # # The Republic of X
 hold_court.8080.t:0 "La República de [mayor.GetPrimaryTitle.GetDeJureLiege.GetNameNoTierNoTooltip]" #NT!
 hold_court.8080.desc.intro:0 "[mayor.GetTitledFirstName] avanza, procediendo con marcada cautela. \n\n"Su excelencia, mi [mayor.GetPrimaryTitle.GetTierAsNameNoTooltip] de [mayor.GetPrimaryTitle.GetNameNoTier] se enriquece con los tratos de nuestros burgueses con" #NT!
 hold_court.8080.desc.body_sea:0 "los barcos mercantes que surcan los puertos a lo largo de la costa de [ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip]"." #NT!
 hold_court.8080.desc.body_fallback:0 "los comerciantes y viajeros que diariamente pasan por [target_county.GetDeJureLiege.GetNameNoTier] y nuestras puertas"." #NT!
 hold_court.8080.desc.body:0 "\n\n"Hemos hecho que nuestra ciudad, y usted, sea próspera, y merecemos una mayor influencia sobre [target_county.GetNameNoTier]"." #NT!
 hold_court.8080.a:0 "[target_county.GetNameNoTierNoTooltip] es tuyo para gobernar." #NT!
 hold_court.8080.b:0 "Tales privilegios deben estar justificados." #NT!
 hold_court.8080.c:0 "Pides demasiado, debe haber alguna otra manera." #NT!
 hold_court.8080.c.tt_success:0 "Encuentras un compromiso" #NT!
 hold_court.8080.c.tt_failure:0 "No logras hacer terreno" #NT!
 hold_court.8080.d:0 "Siéntete satisfecho con tus libertades presentes, [mayor.GetTitleAsNameNoTooltip]." #NT!
 hold_court.8080.e:0 "Parece que los burgueses olvidan su lugar." #NT!
