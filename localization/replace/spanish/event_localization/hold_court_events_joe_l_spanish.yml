 # # Evangelical Backlash
 hold_court.8120.t:0 "Reacción evangélica" #NT!
 hold_court.8120.desc:0 "Me encuentro con un [peasant.GetFaith.GetAdherentName] pobre, una visión de humildad y súplica.\n\n"Glorioso [ROOT.Char.GetTitleAsNameNoTooltip], vengo a rogarte que detengas a los sacerdotes que acosan a las personas [conversion_target.GetNameNoTierPossessive] y los lleves a adoptar [ROOT.Char.GetFaith.GetName]".\n\n" #NT!
 hold_court.8120.desc.same_religion:1 ""¡Todos seguimos las enseñanzas de [peasant.GetFaith.CreatorName] y buscamos en [peasant.GetFaith.CreatorHerHim|U] guía y misericordia! Mi [ROOT.Char.GetLadyLord], mantengamos nuestros ritos locales y vivamos sin miedo a la violencia o la censura"." #NT!
 hold_court.8120.desc.same_culture:0 "Aunque podamos tener diferentes creencias, todos somos [peasant.GetCulture.GetName] hermanos y hermanas al final. Ya sea que sigamos [peasant.GetFaith.HighGodName] o [ROOT.Char.GetFaith.HighGodName], ¿no podemos seguir viviendo juntos en paz?" #NT!
 hold_court.8120.desc.other:0 ""Somos [peasant.GetCulture.GetName], nuestras tradiciones difieren de las del gran pueblo [ROOT.Char.GetCulture.GetName]. Mantengamos las costumbres de nuestros antepasados ​​y adoremos a [peasant.GetFaith.CreatorName] en paz. Ten piedad, mi [ROOT.Char.GetLadyLord]"." #NT!
 hold_court.8120.a:0 "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip] sacerdotes dejarán [peasant.GetFaith.GetAdherentNamePluralNoTooltip] ser." #NT!
 hold_court.8120.a.tt_conversion:0 "[peasant.GetFaith.GetAdjective] condados no se pueden convertir durante 15 años" #NT!
 hold_court_8120_conversion_tt:0 "Esta fe es tolerada por ti" #NT!
 hold_court.8120.b:0 "Tenemos mucho que aprender del [peasant.GetFaith.GetAdherentNamePluralNoTooltip]." #NT!
 hold_court.8120.b.tt_eastern:0 "[THIS.Char.GetFaith.GetName] tiene el $tenet_eastern_syncretism_name$ [core_tenet|E]" #NT!
 hold_court.8120.b.tt_pagan:0 "[THIS.Char.GetFaith.GetName] tiene el $tenet_unreformed_syncretism_name$ [core_tenet|E]" #NT!
 hold_court.8120.b.tt_christianity:0 "[THIS.Char.GetFaith.GetName] tiene el $tenet_christian_syncretism_name$ [core_tenet|E]" #NT!
 hold_court.8120.b.tt_islam:0 "[THIS.Char.GetFaith.GetName] tiene el $tenet_islamic_syncretism_name$ [core_tenet|E]" #NT!
 hold_court.8120.b.tt_judaism:0 "[THIS.Char.GetFaith.GetName] tiene el $tenet_jewish_syncretism_name$ [core_tenet|E]" #NT!
 hold_court.8120.c:0 "[ROOT.Char.GetFaith.CreatorName] exige pago a los no creyentes." #NT!
 hold_court.8120.c.tt_tenet:0 "[THIS.Char.GetFaith.GetName] no tiene el $tenet_tax_nonbelievers_name$ [core_tenet|E]" #NT!
 hold_court.8120.d:0 "[ROOT.Char.GetFaith.DevilName] te espera, [ROOT.Char.Custom2('GetUnbelieverTerm', SCOPE.sC('peasant'))]." #NT!
 hold_court.8120.e:0 "No." #NT!
 # Modifiers
 hold_court_8120_stopped_modifier:0 "Integración detenida" #NT!
 hold_court_8120_stopped_modifier_desc:0 "A petición del pueblo, aquí se ha abandonado la conversión y la integración." #NT!
 hold_court_8120_tax_modifier:0 "Tributación Religiosa" #NT!
 hold_court_8120_tax_modifier_desc:0 "Se cobra un diezmo especial a los infieles que habitan aquí." #NT!
 hold_court_8120_terror_modifier:0 "celo religioso" #NT!
 hold_court_8120_terror_modifier_desc:0 "La fuerza de fe de este personaje deja poco lugar a dudas." #NT!
 hold_court_8120_tolerance_modifier:0 "Tolerancia religiosa" #NT!
 hold_court_8120_tolerance_modifier_desc:0 "La tolerancia de este personaje hacia otras religiones abre muchas puertas." #NT!
 hold_court_8120_refused_modifier:0 "La integración continúa" #NT!
 hold_court_8120_refused_modifier_desc:0 "La población local resiente la denegación de su petición de tolerancia." #NT!
 # # Cultural Pride
 hold_court.8130.t:0 "orgullo cultural" #NT!
 hold_court.8130.desc:0 "Inclinándose ante mí hay un campesino de extracción [peasant.GetCulture.GetName], retorciéndose las manos [peasant.GetHerHis]. \n\n"Majestuoso [ROOT.Char.GetTitleAsNameNoTooltip], en mi hermosa patria de [conversion_target.GetNameNoTier] se nos anima a abandonar nuestras costumbres y adoptar las formas [ROOT.Char.GetCulture.GetName]". \n\n" #NT!
 hold_court.8130.desc.same_language:1 ""Nuestros pueblos ya comparten la hermosa lengua materna [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]: conservemos nuestras prácticas locales y permanezcamos fieles a nuestros antepasados"." #NT!
 hold_court.8130.desc.same_heritage:1 ""Nuestros pueblos ya comparten mucho, en la tradición [ROOT.Char.GetCulture.GetHeritage.GetNameNoTooltip], pero nuestras prácticas locales son importantes para nosotros. Por favor, seamos fieles a nuestros antepasados"." #NT!
 hold_court.8130.desc.same_ethos:1 "“Nuestros pueblos ya están cerca, nosotros también somos un pueblo [ROOT.Char.GetCulture.GetEthos.GetNameNoTooltip|l]. Mantengamos nuestras tradiciones, y convivamos en paz”." #NT!
 hold_court.8130.desc.other:1 ""Los modales de [ROOT.Char.GetCulture.GetHeritage.GetNameNoTooltip] nos son ajenos y deseamos continuar en paz con las prácticas de nuestros antepasados. Por favor, déjanos en paz, mi [ROOT.Char.GetLadyLord]"." #NT!
 hold_court.8130.a:0 "Tal orgullo es admirable." #NT!
 hold_court.8130.a.tt_conversion:1 "[peasant.GetCulture.GetName] condados no pueden integrarse durante 15 años" #NT!
 hold_court_8130_conversion_tt:0 "Esta cultura es tolerada por ti." #NT!
 hold_court.8130.b:0 "Nuestros pueblos pueden coexistir." #NT!
 hold_court.8130.c:0 "[conversion_target.GetNameNoTierNoTooltip] debe obtener este privilegio." #NT!
 hold_court.8130.c.tt_service:0 "Un [peasant.GetCulture.GetName] [knight|E] se une a tu [court|E]." #NT!
 hold_court.8130.c.tt_service_title:0 "[conversion_target.GetAdjectiveNoTooltip] [peasant.Custom('MountedWarriorTerm')|U]" #NT!
 hold_court.8130.d:0 "Serás ejemplo para todos los pueblos atrasados." #NT!
 hold_court.8130.e:0 "La gente de [peasant.GetCulture.GetNameNoTooltip] se adaptará." #NT!
