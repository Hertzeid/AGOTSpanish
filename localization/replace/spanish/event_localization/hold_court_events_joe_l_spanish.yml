 # # Personal Matter
 hold_court.8161.t:0 "Cuestión personal" #NT!
 hold_court.8161.desc.intro:0 "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim'))] [victim.GetTitledFirstName] avanza, escoltado con aprensión por [victim.GetHerHis] [victim.GetPrimarySpouse.GetWifeHusband] [victim.GetPrimarySpouse.GetFirstName] que parece estar de mal humor. \n\n[victim.GetPrimarySpouse.GetSheHe|U] dice: "Mi [ROOT.Char.GetLadyLord], [accused.GetTitledFirstName] está tratando de seducir a mi [victim.GetWifeHusband], ¡una afrenta a [victim.GetPrimarySpouse.GetFaith.HighGodName]!" #NT!
 hold_court.8161.desc.nemesis:0 "¡Ese [accused.Custom('InsultAdjective')] [accused.Custom('InsultNoun')] no se detendrá ante nada para arruinar mi vida!"" #NT!
 hold_court.8161.desc.rival:0 "¡El odioso [accused.Custom('InsultNoun')] juega a la rivalidad con [accused.GetHerHis] y desea avergonzarme!"" #NT!
 hold_court.8161.desc.quarry:0 "¡[accused.GetSheHe|U] claramente desea a mi hermosa esposa y no puede contener a [accused.GetHerselfHimself]!"" #NT!
 hold_court.8161.desc.their_dislike:0 "¡[accused.GetSheHe|U] nunca me ha gustado! ¡Debe ser [accused.GetHerHim]!"" #NT!
 hold_court.8161.desc.my_dislike:0 "¡Nunca me ha gustado [accused.GetHerHim], claramente por una buena razón!"" #NT!
 hold_court.8161.desc.intrigue:0 "¡Todo el mundo sabe que [accused.GetSheHe] es un intrigante miserable que teje redes y juega con vidas!"" #NT!
 hold_court.8161.desc.fallback:0 "¡No puedo pensar en quién más podría ser!"" #NT!
 hold_court.8161.desc.body:0 "\n\n[victim.GetFirstName] está claramente avergonzado de que esto se transmita tan públicamente, y apenas puede hacer que [victim.GetHerselfHimself] me vea a los ojos." #NT!
 hold_court.8161.a.homosexual:0 "¡Tales ultrajes no serán tolerados!" #NT!
 hold_court.8161.a.adultery:0 "¡No toleraré adúlteros en mi corte!" #NT!
 hold_court.8161.c:0 "Veremos si hay algo de verdad en esto." #NT!
 hold_court.8161.d.involved:0 "Seguramente estas sospechas son infundadas." #NT!
 hold_court.8161.d.permitted:0 "¿Qué hay de eso, [victim.GetPrimarySpouse.GetFaith.GetAdherentNameNoTooltip]?" #NT!
 hold_court.8161.d.fallback:0 "¿No hay pruebas?" #NT!
 # # Services Rendered
 hold_court.8170.t:0 "Servicios prestados" #NT!
 hold_court.8170.desc.intro:1 "Mi [knight.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('knight'))], [knight.GetTitledFirstName], se inclina ante mí, [knight.GetHerHis] confiable [knight.Custom('signature_weapon')] brillando al lado de [knight.GetHerHis]. \n\n"Le he servido fielmente, mi Lord, sabe de mi cargo contra [knight.MakeScope.Var('hc_8170_fought_battle_against').Char.GetName] en medio de [knight.MakeScope.Var('hc_8170_fought_battle_where').Province.GetTerrain.GetNameNoTooltip|l] de [knight.MakeScope.Var('hc_8170_fought_battle_where').Province.GetTitle.GetNameNoTierNoTooltip], pero ya no soy joven". \n\n"Te ofrezco que me inviertas con mis propias tierras en tu [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]; a otros [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('knight'))]0 se les ha dado más por mucho menos"." #NT!
 hold_court.8170.a:0 "Te concedo [my_title.GetNameNoTierNoTooltip], por tu servicio." #NT!
 hold_court.8170.b:0 "Tendrás el título [vassal_title.GetNameNoTierNoTooltip], [vassal_title.GetHolder.GetTitledFirstNamePossessiveNoTooltip]." #NT!
 hold_court.8170.c:0 "Ese es un hermoso [knight.Custom('signature_weapon')], [knight.GetFirstNameNoTooltip]..." #NT!
 hold_court.8170.d:0 "¿Menos dices? Lo pondremos a prueba." #NT!
 hold_court.8170.d.tt:0 "[knight.GetTitledFirstName] y [vassal_title.GetHolder.GetTitledFirstName] #V Duel#! para [vassal_title.GetNameNoTier]." #NT!
 hold_court.8170.d.tt_knight:0 "[knight.GetTitledFirstName] gana el duelo" #NT!
 hold_court.8170.d.tt_vassal:0 "[vassal_title.GetHolder.GetTitledFirstName] gana el duelo" #NT!
 hold_court.8170.e:0 "No hay títulos de sobra; toma esto para tu mantenimiento." #NT!
