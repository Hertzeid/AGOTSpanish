 # # Puppy Patronage
 hold_court.8140.t:0 "patrocinio de cachorros" #NT!
 hold_court.8140.desc:1 "Mi maestro de caza [huntmaster.GetTitledFirstName] se acerca con cuidado, cargando un bulto de lana. \n\nCon una sonrisa, [huntmaster.GetSheHe] retira los pañales y revela un par de ojos entrecerrados sobre una lengua que cuelga: ¡un cachorro! [huntmaster.GetSheHe|U] difícilmente puede mantener la excitable bola de pelo en los brazos de [huntmaster.GetHerHis]. \n\n"¡Un regalo de la mejor camada de [ROOT.Char.Custom('get_region_dog_type')] que he visto en mucho tiempo!", [huntmaster.GetSheHe] dice entre lamerse la cara, "¡Debes aprovechar y expandir tus perreras, mi [ROOT.Char.GetLadyLord]!"" #NT!
 hold_court.8140.a:0 "¡Nuestras perreras no tendrán competencia!" #NT!
 hold_court.8140.a.tt:0 "Todos los miembros podrán llevarse el Adoptar Cachorro [decision|E]" #NT!
 hold_court.8140.b:0 "¿Quién es un buen cachorro? ¡Eres!" #NT!
 hold_court.8140.c:0 "Los gatos son compañeros superiores." #NT!
 hold_court.8140.d:0 "Estás retrasando a los peticionarios serios, [huntmaster.GetFirstNameNoTooltip]." #NT!
 # Puppy Patronage ping
 hold_court.8141.desc:0 "Mi [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('pup_house_ruler'))] [pup_house_ruler.GetTitledFirstNameRegnal] ha ampliado las perreras reales de [pup_house_ruler.GetHerHis] bajo la dirección del maestro de caza de [pup_house_ruler.GetHerHis], [huntmaster.GetTitledFirstNameRegnal]. \n\n¡[pup_house_ruler.GetSheHe|U] ha invitado a todos los familiares de [pup_house_ruler.GetHerHis] a compartir los frutos del esfuerzo!" #NT!
 hold_court.8141.a:0 "cachorros eh?" #NT!
 # Puppy Patronage decision event
 hold_court.8142.t:0 "$hold_court.8140.t$: Nuevo Compañero" #NT!
 hold_court.8142.desc:0 "Mis sirvientes me traen un cachorro de [ROOT.Char.Custom('get_region_dog_type')] recién nacido, recién salido de los renombrados criaderos de [ROOT.Char.GetHouse.GetNameNoTooltip] establecidos por mi [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('pup_house_ruler'))] [pup_house_ruler.GetTitledFirstNameRegnal]. \n\nAsomándose desde las mantas, huele una pequeña nariz, curiosa por los olores de su nuevo hogar." #NT!
 hold_court.8142.a:0 "¡Me servirás bien pequeña!" #NT!
 hold_court.8142.b:0 "He cambiado de opinión." #NT!
 # Modifiers
 hold_court_8140_house_modifier:0 "Amantes de los perros" #NT!
 hold_court_8140_house_modifier_desc:0 "El cariño de esta casa por los compañeros caninos es proverbial." #NT!
 # Decision
 adopt_puppy_decision_name:0 "Adoptar Cachorro" #NT!
 adopt_puppy_decision_desc:0 "Mi casa es reconocida por su talento y entusiasmo por criar compañeros caninos. ¡Un cachorro recién nacido me espera si estoy preparado para el desafío!" #NT!
 adopt_puppy_decision_already_pet_tt:0 "Todavía no tiene una mascota" #NT!
 adopt_puppy_decision_confirm:0 "Adopta un cachorro de perrera" #NT!
 adopt_puppy_decision_tooltip:0 "$adopt_puppy_decision_confirm$" #NT!
 # # Contractual Compromise
 hold_court.8150.t:0 "Compromiso Contractual" #NT!
 hold_court.8150.desc.intro:0 "[target_faction.GetLeader.GetTitledFirstName] avanza con valentía y, sin proporcionar ningún contexto, continúa en voz baja: \n\n" #NT!
 hold_court.8150.desc.alone:0 ""Estaría dispuesto a pasar por alto mis quejas si revisaras mis obligaciones contractuales con la corona..."" #NT!
 hold_court.8150.desc.few:0 ""Puedo persuadir a los descontentos para que retrocedan si aceptas reparar nuestras cargas contractuales..."" #NT!
 hold_court.8150.desc.group:0 ""Tengo el oído de mis compañeros descontentos, y estoy seguro de que podría persuadirlos para que retrocedan a cambio de algunas enmiendas contractuales..."" #NT!
 hold_court.8150.desc.body:0 "\n\nAunque se rumorea que" #NT!
 hold_court.8150.desc.independence:0 "estar reuniendo a mis vasallos para romper con [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]," #NT!
 hold_court.8150.desc.liberty:0 "ser un punto de apoyo para traidores deseos de mayor autonomía en el [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]," #NT!
 hold_court.8150.desc.claimant_self:0 "estar buscando apoyo para [target_faction.GetLeader.GetHerHis] reclamo falso en [target_faction.GetSpecialTitle.GetNameNoTier]," #NT!
 hold_court.8150.desc.claimant:0 "apoyar [target_faction.GetSpecialCharacter.GetTitledFirstNamePossessive] reclamo falso en [target_faction.GetSpecialTitle.GetNameNoTier]," #NT!
 hold_court.8150.desc.outro:0 "seguramente este es un cargo que [target_faction.GetLeader.GetFirstNameNoTooltip] nunca admitiría públicamente..." #NT!
 hold_court.8150.a:0 "Acepto, aunque me duela." #NT!
 hold_court.8150.a.tt_shared:0 "Impuesto $hold_court.8150.a.tt_contract_reduction$ y será $hold_court.8150.a.tt_faction_cooldown$" #NT!
 hold_court.8150.a.tt_single_all:0 "[target_faction.GetLeader.GetTitledFirstNamePossessive] impuesto $hold_court.8150.a.tt_contract_reduction$ y [target_faction.GetLeader.GetSheHe] $hold_court.8150.a.tt_faction_cooldown$" #NT!
 hold_court.8150.a.tt_single_cooldown:0 "Será $hold_court.8150.a.tt_faction_cooldown$" #NT!
 hold_court.8150.a.tt_contract_reduction:0 "o las obligaciones tributarias se reducirán en un paso" #NT!
 hold_court.8150.a.tt_faction_cooldown:0 "ser incapaz de unirse a ninguna facción durante 5 años" #NT!
 hold_court.8150.a.tt_multiple_feudal_intro:0 "Todos los miembros feudales de [target_faction.GetName]" #NT!
 hold_court.8150.a.tt_multiple_intro:0 "Todos los miembros de [target_faction.GetName]" #NT!
 hold_court.8150.b:0 "¿Entonces #EMP ARE#! conspira contra mí? ¡Aprovecha [target_faction.GetLeader.GetHerHim]!" #NT!
 hold_court.8150.c:0 "Ven [target_faction.GetLeader.GetFirstNameNoTooltip], olvídate de los demás." #NT!
 hold_court.8150.c.tt_success:0 "[target_faction.GetLeader.GetTitledFirstNameNoTooltip] acepta el soborno" #NT!
 hold_court.8150.c.tt_failure:0 "[target_faction.GetLeader.GetTitledFirstNameNoTooltip] rechaza el soborno" #NT!
 hold_court.8150.d:0 "Ver sentido! La picardía no te hará ningún bien." #NT!
 hold_court.8150.d.tt_accept:0 "[target_faction.GetLeader.GetTitledFirstNameNoTooltip] está convencido" #NT!
 hold_court.8150.d.tt_reject:0 "[target_faction.GetLeader.GetTitledFirstNameNoTooltip] está indignado" #NT!
 hold_court.8150.e:0 "Juegas un juego peligroso, [target_faction.GetLeader.GetTitleAsNameNoTooltip]." #NT!
 # # Public Accusation
 hold_court.8160.t:0 "Acusación Pública" #NT!
 hold_court.8160.desc.intro_child:0 "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('concerned'))] [concerned.GetTitledFirstName] conduce al joven [victim.GetTitledFirstNameRegnal] a mi lado, claramente atormentado por la ansiedad. \n\n" #NT!
 hold_court.8160.desc.intro_spouse:0 "[concerned.GetTitledFirstNameRegnal] y [concerned.GetHerHis] [concerned.Custom2('RelationToMeShort', SCOPE.sC('victim'))] se acercan con cautela, recelosos de la corte reunida. \n\n" #NT!
 hold_court.8160.desc.intro_alone:0 "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim'))] [victim.GetTitledFirstNameRegnal] corre a mi lado, [victim.GetHerHis] ojos inyectados en sangre buscando en la corte reunida. \n\n" #NT!
 hold_court.8160.desc.intro_me:0 ""¡Mi [ROOT.Char.GetLadyLord], estoy seguro de que alguien en el [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] está tratando de atraparme!" #NT!
 hold_court.8160.desc.intro_other:0 ""¡Mi [ROOT.Char.GetLadyLord], estoy seguro de que alguien en el [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] está tratando de dañar mi [concerned.Custom2('RelationToMeShort', SCOPE.sC('victim'))]!" #NT!
 hold_court.8160.desc.exposed:0 "Mira aquí, tengo pruebas de que es [accused.GetTitledFirstName]" #NT!
 hold_court.8160.desc.suspicion:0 "No tengo pruebas, pero sospecho [accused.GetTitledFirstName]" #NT!
 hold_court.8160.desc.nemesis:2 "¡Un [accused.Custom('InsultAdjective')] [accused.Custom('InsultNoun')] no se detendrá ante nada, incluso el asesinato, para acabar con la vida de [victim.Custom('GetVictimOrMy')]!" #NT!
 hold_court.8160.desc.rival:2 "– ¡un [accused.Custom('InsultNoun')] que desea poner fin a una rivalidad personal mediante el asesinato de [victim.Custom('GetVictimOrMy')]!"" #NT!
 hold_court.8160.desc.my_claimant:2 "– ¡[accused.GetSheHe] busca adelantar el reclamo de [accused.GetHerHis] a [relevant_title.GetName] a expensas de [victim.Custom('GetVictimOrMy')]!"" #NT!
 hold_court.8160.desc.their_claimant:2 "– ¡[accused.GetSheHe] se resiente de pretender reclamos de [accused.GetHerHis] [relevant_title.GetName], incluido el propio [victim.Custom('GetVictimOrMy')]!"" #NT!
 hold_court.8160.desc.joint_claimant:2 "– ¡[accused.GetSheHe] no quiere competidores en [accused.GetHerHis] reclaman [relevant_title.GetName], incluido el propio [victim.Custom('GetVictimOrMy')]!"" #NT!
 hold_court.8160.desc.their_dislike:2 "– ¡[accused.GetSheHe] siempre ha posicionado a [accused.GetHerselfHimself] como enemigo de [victim.Custom('GetVictimOrMy')]!"" #NT!
 hold_court.8160.desc.my_dislike:2 "– ¡[accused.GetSheHe] resiente la aversión de [victim.Custom('GetVictimOrMy')] hacia [accused.GetHerHim] y busca venganza!"" #NT!
 hold_court.8160.desc.intrigue:2 "– dada la reputación de villanía de [accused.GetHerHis] – ¡viene por la garganta de [victim.Custom('GetVictimOrMy')]!"" #NT!
 hold_court.8160.desc.fallback:1 "¡Seguramente no hay nadie más que desearía dañar a [victim.GetTitledFirstNameOrMe]!"" #NT!
 hold_court.8160.desc.outro:0 "\n\n"¡Te lo ruego! ¡Encarcela a [accused.GetFirstNameNoTooltip] y pon fin a esta locura!"" #NT!
 hold_court.8160.a:0 "¡Por [ROOT.Char.GetFaith.HighGodName]! ¡[accused.GetSheHe|U] debe detenerse!" #NT!
 hold_court.8160.b.torturer:0 "No puedes ocultarle la verdad a #EMP ME#!!" #NT!
 hold_court.8160.b.executioner:0 "[executioner.GetFirstNameNoTooltip] llegará a la verdad." #NT!
 hold_court.8160.b.tt_confession:0 "[accused.GetTitledFirstNameNoTooltip] confiesa tramar" #NT!
 hold_court.8160.b.tt_silence:0 "[accused.GetTitledFirstNameNoTooltip] no confiesa" #NT!
 hold_court.8160.c:0 "Preguntaré a [accused.GetTitledFirstNameNoTooltip]." #NT!
 hold_court.8160.c.tt_success:0 "[accused.GetTitledFirstNameNoTooltip] está atrapado en una mentira" #NT!
 hold_court.8160.c.tt_failure:0 "[accused.GetTitledFirstNameNoTooltip] niega cualquier participación" #NT!
 hold_court.8160.d.involved:0 "Tranquilízate, no hay nada de qué preocuparse." #NT!
 hold_court.8160.d.proof:0 "Esta "prueba" parece bastante endeble." #NT!
 hold_court.8160.d.fallback:0 "La malicia no es un delito en sí mismo, [victim.GetFirstNameNoTooltip]." #NT!
