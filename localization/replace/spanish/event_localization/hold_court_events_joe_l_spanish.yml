l_spanish:
 # # Stifled Commerce
 hold_court.8001.t:0 "comercio sofocado" #NT!
 hold_court.8001.desc:0 "Un comerciante provincial da un paso al frente, claramente fuera del elemento [merchant.GetHerHis] en mis ricos salones. Hago señas, "Ven [merchant.GetWomanMan], no tenemos todo el día". \n\n"¡S-sí, mi [ROOT.Char.GetLadyLord]!", tartamudea [merchant.GetSheHe], "Soy [merchant.GetFirstName], y represento a los comerciantes y hombres libres descontentos de [town.GetNameNoTier], [town.GetDeJureLiege.GetNameNoTierPossessive], el mejor [town.GetTierAsNameNoTooltip]". \n\n"[mayor.GetFirstName], nuestro [mayor.GetTitleTierName], [merchant.GetWomanMan]0, humildemente pedimos que [merchant.GetWomanMan]1 sea reemplazado por otra persona..."" #NT!
 hold_court.8001.a:0 "La elección de [town.GetBaseNameNoTierPossessiveNoTooltip] se adelantará." #NT!
 hold_court.8001.b:0 "¡Muy bien, #EMP YOU#!  será el nuevo [mayor.GetTitleTierName]!" #NT!
 hold_court.8001.b.tt_success:0 "[merchant.GetFirstNameNoTooltip] pone [town.GetBaseNameNoTierNoTooltip] en orden" #NT!
 hold_court.8001.b.tt_failure:0 "[merchant.GetFirstNameNoTooltip] es aún peor" #NT!
 hold_court.8001.c:0 "¿Y qué tiene que decir [mayor.GetFirstNameNoTooltip]?" #NT!
 hold_court.8001.c.tt_success:0 "Se encuentra evidencia de incompetencia de [mayor.GetFirstNamePossessiveNoTooltip]" #NT!
 hold_court.8001.c.tt_failure:0 "[mayor.GetFirstNamePossessiveNoTooltip] irregularidad no probada" #NT!
 hold_court.8001.d:0 "La corona compensará a los comerciantes del pueblo." #NT!
 hold_court.8001.e:1 "¿Te atreves a cuestionar el #EMP [ROOT.Char.GetTitleTierNamePossessive] [mayor.GetTitleTierName]?!#!" #NT!
 # Custom
 hold_court_8001.desc_lazy:0 "elude todo deber y apenas respeta la ley a menos que se le presione" #NT!
 hold_court_8001.desc_greedy:0 "extrae tarifas ridículas y multas agobiantes para el propio bolsillo de [mayor.GetHerHis]" #NT!
 hold_court_8001.desc_arbitrary:0 "trata injustamente, inventando infracciones por capricho como para fastidiarnos" #NT!
 hold_court_8001.desc_deceitful:0 "comercia con secretos y nos miente a la cara incluso sobre los asuntos más simples" #NT!
 hold_court_8001.desc_young:0 "es demasiado inexperto para tener suficiente conocimiento de la ley" #NT!
 hold_court_8001.desc_incompetent:0 "no mantiene ni siquiera los registros más rudimentarios" #NT!
 hold_court_8001.desc_infirm:0 "Apenas puedo salir de la cama [mayor.GetHerHis], y mucho menos atender los problemas de la ciudad." #NT!
 hold_court_8001.desc_incapable:0 "no ha pronunciado una palabra en semanas, dejando [mayor.GetHerHis] trabajo acumulado" #NT!
 hold_court_8001.desc_old:0 "ha visto demasiados inviernos y está perdiendo la energía que exige el trabajo" #NT!
 hold_court_8001.desc_fallback:0 "es una barrera para el comercio y los intereses de la ciudad" #NT!
 # Modifiers
 hold_court_8001_deposed_modifier:0 "intromisión cívica" #NT!
 hold_court_8001_ignored_modifier:0 "comercio sofocado" #NT!
 hold_court_8001_compensated_modifier:0 "Compensación del comerciante" #NT!
 hold_court_8001_merchant_boon_modifier:0 "Toque del comerciante" #NT!
 hold_court_8001_merchant_bust_modifier:0 "$hold_court_8001_merchant_boon_modifier$" #NT!
 hold_court_8001_imprisoned_modifier:0 "Representante encarcelado" #NT!
 # # Frontier Lord
 hold_court.8010.t:0 "La frontera [neighboring_enemy.GetPrimaryTitle.GetAdjectiveNoTooltip]" #NT!
 hold_court.8010.desc:0 "[frontier_lord.GetTitledFirstName] se para frente a ti, [frontier_lord.GetHerHis] se pone serio con preocupación. "Mi [ROOT.Char.GetLadyLord], la amenaza de [neighboring_enemy.GetPrimaryTitle.GetNameNoTier] pesa mucho en mi mente". \n\n"[neighboring_enemy.GetTitledFirstName] se asoma al otro lado de la frontera", señala [frontier_lord.GetSheHe], "a solo unos días de las puertas de [frontier_barony.GetNameNoTierNoTooltip] y [frontier_lord.Custom('get_hold_court_8010_stake')]". \n\n"Debes ayudar a fortificar mis tierras: ¡los soldados y las fortificaciones de [frontier_lord.GetPrimaryTitle.GetAdjectiveNoTooltip] son todo lo que se interpone entre [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] y la ruina!"" #NT!
 hold_court.8010.a:0 "De hecho, sus responsabilidades pueden justificar privilegios..." #NT!
 hold_court.8010.b:0 "Hablas verdad, [frontier_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] debe ser fortificado." #NT!
 hold_court.8010.c:0 "#EMP ¡¿Días?!#! ¡Debemos fortificar la capital!" #NT!
 hold_court.8010.d:0 "Tonterías, [neighboring_enemy.GetPrimaryTitle.GetNameNoTierNoTooltip] no es una amenaza." #NT!
 hold_court.8010.d.tt_success:0 "[frontier_lord.GetFirstNameNoTooltip] está tranquilo" #NT!
 hold_court.8010.d.tt_failure:0 "[frontier_lord.GetFirstNameNoTooltip] presenta un mejor argumento" #NT!
 hold_court.8010.e:0 "Todos estamos agobiados por los riesgos de la guerra." #NT!
 # Custom
 hold_court_8010.desc_family:0 "Hogares de la casa [ROOT.Char.GetDynastyHouseNameNoTooltip]" #NT!
 hold_court_8010.desc_republic:0 "los inocentes dentro de sus paredes" #NT!
 hold_court_8010.desc_theocratic:0 "[ROOT.Char.GetFaith.HighGodNamePossessive] humildes seguidores" #NT!
 # Modifiers
 hold_court_8010_fortifications_modifier:0 "Murallas fronterizas" #NT!
 hold_court_8010_vassal_modifier:0 "Cargas compartidas" #NT!
 # # Sacred Claims
 hold_court.8020.t:0 "Reclamos Sagrados" #NT!
 hold_court.8020.desc.intro:0 "[bishop.GetCouncilTitle] [bishop.GetFirstName] avanza solemnemente. "Mi [ROOT.Char.GetLadyLord], [ROOT.Char.Custom('get_hold_court_8020_holiness_1')]"" #NT!
 hold_court.8020.desc.body_pope:0 "\n\n"[pope.GetHerHis|U] santidad [pope.GetTitledFirstNameRegnal] está de acuerdo" #NT!
 hold_court.8020.desc.body_fallback:0 "\n\n"Hay acuerdo" #NT!
 hold_court.8020.desc.body_1:0 "que [ROOT.Char.Custom('get_hold_court_8020_holiness_2')] debe ser administrado en su totalidad por [ROOT.Char.GetFaith.AltPriestTermPlural] en lugar de laicos"." #NT!
 hold_court.8020.desc.body_personal:0 "\n\n"Pasa esta tierra a" #NT!
 hold_court.8020.desc.body_vassal:0 "\n\n"[vassal.GetTitledFirstName] debe ceder la propiedad [owner.GetHerHis] en" #NT!
 hold_court.8020.desc.body_2:0 "¡[ROOT.Char.GetFaith.BishopNeuter] [candidate.GetFirstNamePossessive] cuidado, por el bien de la fe y la gloria de [ROOT.Char.GetFaith.HighGodName]!"" #NT!
 hold_court.8020.a:0 "[ROOT.Char.Custom('get_hold_court_8020_holiness_3')]" #NT!
 hold_court.8020.b:0 "¿[ROOT.Char.GetFaith.ReligiousText] requiere esto?" #NT!
 hold_court.8020.b.tt_success:0 "Demuestras que no hay ningún requisito religioso." #NT!
 hold_court.8020.b.tt_failure:0 "Tus argumentos no son convincentes." #NT!
 hold_court.8020.c:0 "¿Interesante y, sin embargo, solo usted se beneficiará?" #NT!
 hold_court.8020.d:0 "No veo ninguna razón para cambiar las cosas." #NT!
 hold_court.8020.e:0 "[pope.GetTitledFirstNameNoTooltip] seguramente está por encima de tal intromisión." #NT!
 # Custom
 holiness_cathedral_1:0 "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip] peregrinos acuden en masa a [ROOT.Var('holy_site_var').Title.GetNameNoTierPossessive] [ROOT.Char.Custom('GetFaithGrandTemple')] para estar más cerca de [ROOT.Char.GetFaith.HighGodNameAlternate]." #NT!
 holiness_holy_site_1:0 "[ROOT.Var('holy_site_var').Title.GetNameNoTierNoTooltip] es un centro vital de [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] peregrinación y culto." #NT!
 holiness_fallback_1:0 "los fieles de [ROOT.Var('holy_site_var').Title.GetNameNoTierNoTooltip] claman por guía religiosa y salvación de [ROOT.Var('holy_site_var').Title.GetCountyData.GetFaith.DevilName]." #NT!
 holiness_cathedral_2:0 "un [ROOT.Char.GetFaith.HouseOfWorship] tan importante" #NT!
 holiness_holy_site_2:0 "un lugar tan sagrado" #NT!
 holiness_fallback_2:0 "más de [ROOT.Var('holy_site_var').Title.GetDeFactoTopLiege.GetNameNoTierNoTooltip]" #NT!
 holiness_cathedral_3:0 "El [ROOT.Char.Custom('GetFaithGrandTemple')] pertenece a [ROOT.Char.GetFaith.HighGodName]." #NT!
 holiness_holy_site_3:0 "[ROOT.Var('holy_site_var').Title.GetNameNoTierNoTooltip] debería estar en manos de [ROOT.Char.GetFaith.PriestNeuterPlural]." #NT!
 holiness_fallback_3:0 "No rechazaré [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] [ROOT.Char.GetFaith.PriestNeuterPlural]." #NT!
 # # Civic Rivalry
 hold_court.8030.t:0 "rivalidad cívica" #NT!
 hold_court.8030.desc.intro_1:0 "[mayor_2.GetTitledFirstName], quien claramente ha estado molestando a [mayor_2.GetHerselfHimself] en algo, me saluda. \n\n"Mi [ROOT.Char.GetTitleTierName], los perros de [mayor_1.GetPrimaryTitle.GetNameNoTierNoTooltip] creen que son mejores que nosotros..." [mayor_2.GetSheHe] vomita, "...haciendo bromas altivas cada día de mercado".\n\n"[mayor_1.GetTitledFirstName], el [mayor_1.Custom('InsultAdjective')] [mayor_1.Custom('InsultNoun')], necesita para ser puesto en [mayor_1.GetHerHis] lugar, y aquellos" #NT!
 hold_court.8030.desc.intro_heretical:0 "herético" #NT!
 hold_court.8030.desc.intro_heathen:0 "pagano" #NT!
 hold_court.8030.desc.intro_foreign:0 "extranjero" #NT!
 hold_court.8030.desc.intro_fallback:0 "detestable" #NT!
 hold_court.8030.desc.intro_2:0 "tontos hechos para respetar [mayor_2.GetPrimaryTitle.GetNameNoTierNoTooltip]" #NT!
 hold_court.8030.desc.body_same_county:0 "– ¡el mejor [mayor_2.GetPrimaryTitle.GetTierAsNameNoTooltip] en [mayor_2.GetPrimaryTitle.GetDeJureLiege.GetNameNoTier]!"" #NT!
 hold_court.8030.desc.body_same_duchy:0 "– ¡el [mayor_2.GetPrimaryTitle.GetTierAsNameNoTooltip] líder de [mayor_2.GetPrimaryTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTier]!"" #NT!
 hold_court.8030.desc.body_neighbor_county:0 "– ¡el [mayor_2.GetPrimaryTitle.GetTierAsNameNoTooltip] más destacado de la región!"" #NT!
 hold_court.8030.desc.body_fallback:0 "– ¡el superior [mayor_2.GetPrimaryTitle.GetTierAsNameNoTooltip]!"" #NT!
 hold_court.8030.a:0 "...pero [mayor_1.GetPrimaryTitle.GetNameNoTierNoTooltip] #EMP es#! ¡la mejor ciudad!" #NT!
 hold_court.8030.b:0 "[mayor_2.GetPrimaryTitle.GetNameNoTierNoTooltip] es sin duda preferible." #NT!
 hold_court.8030.c:0 "¡Detendrás esta tontería! ¿Dónde comenzó?" #NT!
 hold_court.8030.d:0 "¡Palabras audaces, pero resolverás esto con acción!" #NT!
 hold_court.8030.c.tt_success:0 "Tú resuelves la disputa" #NT!
 hold_court.8030.c.tt_failure:0 "haces las cosas peor" #NT!
 hold_court.8030.d.tt_mayor_2:0 "[mayor_2.GetTitledFirstNameNoTooltip] gana el duelo" #NT!
 hold_court.8030.d.tt_mayor_1:0 "[mayor_1.GetTitledFirstNameNoTooltip] gana el duelo" #NT!
 hold_court.8030.d.tt:1 "[mayor_2.GetTitledFirstName] y [mayor_1.GetTitledFirstName] #V Duelo#!." #NT!
 hold_court.8030.e:0 "¿Me haces perder el tiempo con disputas insignificantes?" #NT!
 hold_court.8031.t:0 "[sc_victor.GetTitledFirstNameNoTooltip] gana el duelo" #NT!
 # Modifiers
 hold_court_8030_settled_character_modifier:0 "admiración cívica" #NT!
 hold_court_8030_duel_modifier:0 "Justicia Popular" #NT!
 hold_court_8030_favored_modifier:0 "Pueblo predilecto" #NT!
 hold_court_8030_spurred_modifier:0 "Se alienta la rivalidad" #NT!
 hold_court_8030_settled_county_modifier:0 "Cooperación Cívica" #NT!
 # # Special Treatment
 hold_court.8040.t:0 "Tratamiento especial" #NT!
 hold_court.8040.desc:0 "El impenitente [infidel_vassal.GetTitledFirstName] te honra con la presencia de [infidel_vassal.GetHerHis]. \n\nDe forma vacilante, [infidel_vassal.GetSheHe] comienza: "Mi [ROOT.Char.GetTitleTierName], soy un súbdito leal y dispuesto, déjame practicar mi fe en paz". \n\n" #NT!
 hold_court.8040.desc.intro_same_religion:0 ""Nosotros [infidel_vassal.GetFaith.GetAdherentNamePlural] adoramos a [infidel_vassal.GetFaith.CreatorName] tal como lo hacen los [ROOT.Char.GetFaith.GetAdherentNamePlural]. Deja que tus [ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.Custom('SisterBrother')] adoren como les plazca, unidos contra los malvados [ROOT.Char.Custom('GetUnbelieverNamePlural')] que siguen a los falsos demonios y permiten que [infidel_vassal.GetFaith.DevilName] corrompa sus corazones"." #NT!
 hold_court.8040.desc.intro_fallback:0 ""¿Por qué un [ROOT.Char.GetFaith.GetReligion.GetAdjective] y un [infidel_vassal.GetFaith.GetReligion.GetAdjective] no pueden vivir en armonía, separados por las enseñanzas de [ROOT.Char.GetFaith.HighGodName] y [infidel_vassal.GetFaith.HighGodName] pero unidos en la piedad? Sigamos a nuestro [infidel_vassal.GetFaith.ReligiousText] y tú a tu [ROOT.Char.GetFaith.ReligiousText] uno al lado del otro." #NT!
 hold_court.8040.a:0 "El juicio está reservado solo para [ROOT.Char.GetFaith.HighGodName]." #NT!
 hold_court.8040.b:0 "Ven, déjame mostrarte la palabra de [ROOT.Char.GetFaith.KnowledgeGodName]." #NT!
 hold_court.8040.c.religion:0 "¡Es hora de renunciar a [infidel_vassal.GetFaith.CreatorName] ya todas las mentiras de [infidel_vassal.GetFaith.GetReligion.GetAdjectiveNoTooltip]!" #NT!
 hold_court.8040.c.faith:0 "¡Tienes que volver a leer el [ROOT.Char.GetFaith.ReligiousText]!" #NT!
 hold_court.8040.c.tt_accept:0 "[infidel_vassal.GetTitledFirstNameNoTooltip] convierte fe" #NT!
 hold_court.8040.c.tt_refuse:0 "[infidel_vassal.GetTitledFirstNameNoTooltip] se niega a convertir" #NT!
 hold_court.8040.d:0 "Tus creencias son toleradas, no sancionadas." #NT!
 demand_conversion_tt:0 "[recipient.GetTitledFirstName] y su familia cercana se convertirán a tu religión" #NT!
 # # Royal Service
 hold_court.8050.t:0 "Servicio Real" #NT!
 hold_court.8050.desc:0 "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se acerca al trono con un [knight.Custom('GetYoungMiddleAgedOld')] [knight.GetWomanMan] a cuestas. \n\n"¡Mis [vassal.Custom2('RelationToMeShort', ROOT.Char)] y [ROOT.Char.GetTitleAsNameNoTooltip]!" [vassal.GetSheHe] dice: "Mi [vassal.Custom2('RelationToMeShort', SCOPE.sC('knight'))], [knight.GetFullName], busca el honor de servir en su séquito de [ROOT.Char.Custom('MountedWarriorTermPlural')]. ¡Dé a [knight.GetHerHim] la oportunidad de demostrar la calidad de [knight.Custom('GetYoungMiddleAgedOld')]0!" \n\n" #NT!
 hold_court.8050.desc_talented:0 ""¡[knight.GetSheHe|U] ya es uno de los duelistas más renombrados de [vassal.GetTitleAsNamePossessive] y te traerá mucha gloria en el campo de batalla!" Es cierto, has oído hablar de las habilidades de [knight.GetHerHis]..." #NT!
 hold_court.8050.desc_suitable:0 ""[knight.GetWomanMan] conoce [knight.GetHerHis] a [knight.Custom('SignatureWeaponArticle')] [knight.Custom('signature_weapon')] y no te defraudará cuando sea necesario"." #NT!
 hold_court.8050.desc_passing:0 "[knight.GetFirstNameNoTooltip] sonríe débilmente. "Aunque solo soy un medio espada [knight.GetWomanMan], espero aprender mucho a tu servicio"." #NT!
 hold_court.8050.desc_unsuitable:0 "Empujándome a un lado, [vassal.GetFirstNameNoTooltip] murmura: "[knight.GetSheHe|U] no es famoso con una espada, pero el entusiasmo de [knight.GetHerHis] debería llenar la brecha..."" #NT!
 hold_court.8050.a:0 "Muy bien, puedes atenderme [knight.GetFirstNameNoTooltip]." #NT!
 hold_court.8050.a.tt_knight:0 "[knight.GetFirstName] se mudará a tu cancha y se convertirá en [knight|E]. \nQuitar [knight.GetHerHim] puede alterar [vassal.GetTitledFirstName]." #NT!
 hold_court.8050.a.tt_toast:0 "[ROOT.Char.Custom('MountedWarriorTerm')|U] [knight.GetNameNoTooltip]" #NT!
 hold_court.8050.a.tt_hook:0 "Porque [vassal.GetTitledFirstName] te tiene enganchado:" #NT!
 hold_court.8050.b:0 "Para asumir - #EMP [knight.GetHerHim]#! - Necesito algo a cambio." #NT!
 hold_court.8050.c:0 "¡[grandmaster.GetTitledFirstNameNoTooltip] siempre necesita [knight.GetWomenMen]!" #NT!
 hold_court.8050.d:0 "¡He encontrado a mi guardaespaldas!" #NT!
 hold_court.8050.d.tt_bodyguard:0 "[knight.GetFirstName] se trasladará a tu corte como tu guardaespaldas. \nQuitar [knight.GetHerHim] puede alterar [vassal.GetTitledFirstName]" #NT!
 hold_court.8050.e.talented:0 "Deberías mantener ese talento cerca, [vassal.GetFirstNameNoTooltip]." #NT!
 hold_court.8050.e.suitable:0 "Hábil, sí. ¿Necesario? No." #NT!
 hold_court.8050.e.passing:0 "Los cementerios están llenos de espadas medianas[knight.GetWomenMen]." #NT!
 hold_court.8050.e.unsuitable:0 "Una mula blindada sería más útil..." #NT!
 # # A Knight Spurned
 hold_court.8051.t:0 "$hold_court.8050.t$: A [ROOT.Char.Custom('MountedWarriorTerm')|U] rechazado" #NT!
 hold_court.8051.desc:0 "Parece que finalmente [vassal.GetTitledFirstName] se enteró de que [vassal.GetHerHis] [vassal.Custom2('RelationToMeShort', SCOPE.sC('knight'))] ya no disfruta de un lugar entre mis [ROOT.Char.Custom('MountedWarriorTermPlural')]. \n\nConteniendo cuidadosamente la ira de [vassal.GetHerHis], ¡[vassal.GetSheHe] exige que cumpla mi promesa y restablezca la posición de [knight.GetFirstNamePossessive]!" #NT!
 hold_court.8051.a:0 "¡Tranquilo, restableceré [knight.GetHerHim] [vassal.GetFirstNameNoTooltip]!" #NT!
 hold_court.8051.a.tt_knight:1 "[knight.GetFirstName] volverá a ser [knight|E]" #NT!
 hold_court.8051.b:0 "[knight.GetSheHe|U] no es una gran pérdida." #NT!
 hold_court.8051.b.tt_return:0 "[knight.GetFirstNameNoTooltip] regresará a la cancha de [vassal.GetTitledFirstNamePossessiveNoTooltip]" #NT!
 # # The Last Straw
 hold_court.8052.t:0 "$hold_court.8050.t$: gota que colmó el vaso" #NT!
 hold_court.8052.desc.intro:0 "[vassal.GetTitledFirstName] no pierde el tiempo al enterarse de que [knight.GetFirstName] ha sido eliminado de mi séquito de [ROOT.Char.Custom('MountedWarriorAdjective')] una vez más y exige una audiencia. \n\n" #NT!
 hold_court.8052.desc.wrath:0 "Apopléjico de rabia, [vassal.GetSheHe] estalla: "¡Mi [vassal.Custom2('RelationToMeShort', SCOPE.sC('knight'))] ha sido terriblemente maltratado y mi confianza en tus promesas ha sido destruida!", antes de salir furioso." #NT!
 hold_court.8052.desc.fallback:0 "[vassal.GetSheHe|U] deja en claro la decepción de [vassal.GetHerHis], claramente irritado por la vergüenza que mis acciones han causado a [vassal.GetHerHim]..." #NT!
 hold_court.8052.a:0 "¡Oh, qué drama!" #NT!
 hold_court.8052.b:0 "¡Guardias, arresten a ese [vassal.Custom('InsultNoun')]!" #NT!
 # # Perils of Glory
 hold_court.8053.t:0 "$hold_court.8050.t$: Los peligros del prestigio" #NT!
 hold_court.8053.desc.intro:0 "La noticia le llega desde el [battle_location.Custom('TerrainTypeProvince')] de [battle_location.GetName], donde se informa que [knight.GetFirstNameNicknamed] ha sido cortado" #NT!
 hold_court.8053.killer:0 "por [knight.GetKiller.GetName]" #NT!
 hold_court.8053.battle:0 "en medio del caótico tumulto" #NT!
 hold_court.8053.desc_talented:0 "en un resplandor de gloria, rodeado por los cadáveres del menor [knight.GetWomenMen]." #NT!
 hold_court.8053.desc_suitable:0 "a pesar de una pelea cerrada, cortando a muchos enemigos y sufriendo muchas heridas." #NT!
 hold_court.8053.desc_passing:0 "después de un tenaz duelo, protegiendo heroicamente a los compañeros de [knight.GetHerHis]." #NT!
 hold_court.8053.desc_unsuitable:0 "mientras agita la espada [knight.GetHerHis] como un pez fuera del agua." #NT!
 hold_court.8053.desc_coward:0 "tratando de huir del campo." #NT!
 hold_court.8053.desc.body:0 "\n\nSeguramente estás liberado de tus obligaciones con [vassal.GetTitledFirstName] ahora..." #NT!
 hold_court.8053.a:0 "Los riesgos del combate..." #NT!
 # # A Temple for County
 hold_court.8060.t:0 "UN [ROOT.Char.GetFaith.HouseOfWorship|U] para [target_county.GetNameNoTierNoTooltip]" #NT!
 hold_court.8060.desc:0 "Mi [bishop.GetCouncilTitle], [bishop.GetFirstName], ahora se inclina ante mí, ansioso por comenzar la propuesta de [bishop.GetHerHis].\n\n"Mi [ROOT.Char.GetLadyLord]," #NT!
 hold_court.8060.desc.owned:0 "tu [target_county.GetTierAsNameNoTooltip] de [target_county.GetNameNoTier]" #NT!
 hold_court.8060.desc.vassal:0 "[vassal.GetTitledFirstNamePossessive] [target_county.GetTierAsNameNoTooltip] de [target_county.GetNameNoTier]" #NT!
 hold_court.8060.desc.subvassal:0 "el [target_county.GetTierAsNameNoTooltip] de [target_county.GetNameNoTier], gobernado por [vassal.GetTitledFirstNamePossessive] sujeto [subvassal.GetTitledFirstName]," #NT!
 hold_court.8060.desc.existing:0 "podría apoyar a otro importante [ROOT.Char.GetFaith.HouseOfWorship], un testimonio del poder de [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] y tu piedad de [ROOT.Char.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip]"." #NT!
 hold_court.8060.desc.first:0 "carece de un [ROOT.Char.GetFaith.HouseOfWorship|U] significativo en el que los lugareños puedan orar y honrar el [ROOT.Char.GetFaith.HighGodNameAlternate]"." #NT!
 hold_court.8060.desc.end:0 "\n\n"¡Debes ayudar a financiar una nueva casa de culto en [target_province.GetName], por el bien de la fe de [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]!"" #NT!
 hold_court.8060.a:0 "¡Por la gloria de [ROOT.Char.GetFaith.HighGodName]!" #NT!
 hold_court.8060.a.tt:0 "Cuando se completa el [temple|E]:" #NT!
 hold_court.8060.b:0 "[vassal.GetTitledFirstNameNoTooltip] puede permitirse contribuir." #NT!
 hold_court.8060.c:0 "Mis súbditos deben contribuir." #NT!
 hold_court.8060.d:0 "Esto suena como un trabajo para [royal_architect.GetTitledFirstNameNoTooltip]." #NT!
 hold_court.8060.d.tt_success:0 "[royal_architect.GetTitledFirstName] hace un gran trabajo" #NT!
 hold_court.8060.d.tt_normal:0 "[royal_architect.GetTitledFirstName] hace un trabajo adecuado" #NT!
 hold_court.8060.d.tt_failure:0 "[royal_architect.GetTitledFirstName] hace un trabajo terrible" #NT!
 hold_court.8060.e.own:0 "Tengo otros planes para esa tierra." #NT!
