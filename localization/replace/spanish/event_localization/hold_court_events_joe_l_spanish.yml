 # # A Place at Court
 hold_court.8090.t:0 "Un lugar en la corte" #NT!
 hold_court.8090.desc.intro:3 "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal'))] [vassal.GetTitledFirstName] da un giro doblando mi oreja ante la corte reunida. \n\n"Glorioso [vassal.Custom2('RelationToMeShort', ROOT.Char)], dame el honor de [vassal.Custom('GetTargetCourtPositionDesc')]" #NT!
 hold_court.8090.desc.intro_advocate:3 "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal_advocate'))], [vassal_advocate.GetTitledFirstName], pastorea un [vassal.Custom('GetYoungMiddleAgedOld')] [vassal.GetWomanMan] ante el tribunal reunido. \n\n"Glorioso [ROOT.Char.GetTitleAsNameNoTooltip], dale a mi [vassal_advocate.Custom('ComplimentAdjective')] [vassal_advocate.Custom2('RelationToMeShort', SCOPE.sC('vassal'))], [vassal.GetTitledFirstName], el honor de [vassal.Custom('GetTargetCourtPositionDesc')]" #NT!
 hold_court.8090.desc.rival:2 "— y listo con [old_holder.GetTitledFirstName], que [old_holder.Custom('InsultAdjective')] [old_holder.Custom('InsultNoun')]" #NT!
 hold_court.8090.desc.arrogant:2 "- un papel acorde con mi posición" #NT!
 hold_court.8090.desc.ambitious:2 "— una responsabilidad digna de mis talentos" #NT!
 hold_court.8090.desc.superior:3 "— un trabajo [old_holder.GetTitledFirstName] no está a la altura" #NT!
 hold_court.8090.desc.other_advocate:2 "— una posición [vassal.GetFirstName] merece mucho más que [old_holder.GetTitledFirstName]" #NT!
 hold_court.8090.desc.other:2 "— una posición para la que me siento mucho mejor que [old_holder.GetTitledFirstName]" #NT!
 hold_court.8090.desc.empty_advocate:1 "— [vassal.GetSheHe] no te defraudará"." #NT!
 hold_court.8090.desc.empty:2 "-  No te defraudaré."" #NT!
 hold_court.8090.a.lady_in_waiting_lover:0 "Ejem, sí, puedes atenderme." #NT!
 hold_court.8090.a.lady_in_waiting_soulmate:0 "¡Qué pareja haremos!" #NT!
 hold_court.8090.a.bodyguard_lover:0 ""Nunca debes alejarte de mi lado, [vassal.GetFirstName]"." #NT!
 hold_court.8090.a.bodyguard_soulmate:0 "#EMP Oh, mi gallardo Patroclo...#!" #NT!
 hold_court.8090.a:0 "Tienes el trabajo, [vassal.GetFirstNameNoTooltip]." #NT!
 hold_court.8090.b:0 "[old_holder.GetFirstNameNoTooltip] se hará a un lado." #NT!
 hold_court.8090.c:0 "Tenemos necesidad de otros talentos en la actualidad." #NT!
 move_and_grant_court_position_effect_tooltip:1 "[candidate.GetFirstNameNoTooltip] obtiene un rol" #NT!
 hold_court.8090.d.advocate:0 "No, tengo algo #EMP especial#! en mente para [vassal.GetHerHim]..." #NT!
 hold_court.8090.d:0 "No, tengo algo #EMP especial#! en mente para ti..." #NT!
