 # # A Child of the Court
 hold_court.8100.t:0 "Un niño de la corte" #NT!
 hold_court.8100.desc.intro:1 "Me enfrento a los ojos tristes de [ward.GetFullNameNicknamedPossessive], que se hacen más grandes y más lamentables a medida que [ward.GetHerHis] [ward.Custom2('RelationToMeShort', SCOPE.sC('advocate'))] [advocate.GetTitledFirstName] conduce suavemente a [ward.GetHerHim] hacia mi trono. \n\n"[ROOT.Char.GetTitleAsNameNoTooltip]", se lamenta [advocate.GetSheHe], "el [ward.Custom('GirlBoy')] ha estado en" #NT!
 hold_court.8100.desc.vassal:0 "[ward.GetLiege.GetFirstNamePossessive]" #NT!
 hold_court.8100.desc.court:0 "su" #NT!
 hold_court.8100.desc.body:0 "tribunal sin nadie que vigile [ward.GetHerHim] desde el [ward.Custom('get_hold_court_8100_situation')] de [ward.GetHerHis] querido [ward.Custom('get_hold_court_8100_parent')]: por favor, mira hacia el futuro de [ward.GetHerHis]". \n\n" #NT!
 hold_court.8100.desc.interest_family:0 "[ward.GetSheHe|U] es mi propia sangre después de todo..." #NT!
 hold_court.8100.desc.interest_marriage:0 "El niño podría ser una buena pareja para uno de los míos..." #NT!
 hold_court.8100.desc.interest_alliance:0 "Tal vez [ward.GetSheHe] sería un aliado útil cuando sean adultos..." #NT!
 hold_court.8100.desc.interest_fallback:0 "¿Qué se puede hacer con un niño así?" #NT!
 hold_court.8100.a:0 "No temas, levantaré el [ward.Custom('GirlBoy')] yo mismo." #NT!
 hold_court.8100.b:0 "Tengo las manos ocupadas, pero encontraré [ward.GetHerHim] un hogar." #NT!
 hold_court.8100.c:0 "¡[ward.GetFirstNameNoTooltip] será un [ROOT.Char.GetDynastyHouseNameNoTooltip]!" #NT!
 hold_court.8100.c.tt_child:0 "Cada niño" #NT!
 hold_court.8100.d:0 "Criar a un hijo no es barato..." #NT!
 hold_court.8100.e:0 "Lamentable, pero no es problema de la corona." #NT!
 hold_court.8100.hook.tt:0 "[ward.GetName] te deberá un [hook|E] fuerte si sigue siendo tu [ward|E] hasta que crezca." #NT!
 # Modifiers
 hold_court_8100_adopted_modifier:0 "plebeyo adoptado" #NT!
 hold_court_8100_adopted_modifier_desc:0 "Este personaje ha sido adoptado en la nobleza desde orígenes humildes." #NT!
 # Custom
 hold_court_8100_parent_general:0 "padres" #NT!
 hold_court_8100_situation_dead:0 "muerte" #NT!
 hold_court_8100_situation_jailed:0 "arrestar" #NT!
 hold_court_8100_situation_unknown:0 "desaparición" #NT!
 # # Serious Business
 hold_court.8110.t:0 "Negocio serio" #NT!
 hold_court.8110.desc:0 "Un temible campesino se acerca demasiado antes de que un guardia se interponga entre nosotros. "¡Oo!", [peasant.GetSheHe] retrocede con un guiño, riendo entre dientes.\n\n"Tu #EMP [ROOT.Char.GetLadyLord]ness#!, ¡Vengo aquí de [peasant_holding.GetNameNoTooltip] con un asunto de gran importancia!" Las cejas de [peasant.GetHerHis|U] se ondulan.\n\n"Ya ves [ROOT.Char.GetTitleAsNameNoTooltip]," #NT!
 hold_court.8110.desc.affair:1 "¡nuestro [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)] ha estado hablando con el primo de la hermana del [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)], y el viejo pueblo está alborotado! ¡Y esto desde hace siete lunas! ¿O eran ocho...?" [peasant.GetSheHe|U] acaricia la barbilla de [peasant.GetHerHis]." #NT!
 hold_court.8110.desc.fence:1 "En los días de mi abuelo, el [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)] colocó una valla a lo largo del campo del padre del [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)], pero ahora se está cayendo a pedazos y, por supuesto, ¡el nieto no quiere nada!" #NT!
 hold_court.8110.desc.goat:1 "Todo comenzó la última cosecha. ¡La cabra de [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)|U] entró en la choza de la sobrina de [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)] y causó un gran desastre!" [peasant.GetSheHe|U] golpea a [peasant.GetHerHis] en el muslo. "¡Oh, deberías haberlo visto, tu magnitud!"" #NT!
 hold_court.8110.desc.veg:1 "la cerda de [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)] resbaló una cerca una noche, y sh-ella... ¡solo fue y se metió en el huerto de vegetales del viejo [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)]! ¡Su orgullo y alegría!" Lágrimas de risa corren por el rostro convulso del campesino." #NT!
 hold_court.8110.desc.drink:1 "la hermana de [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)] juró que podría ser mejor [ROOT.Char.Custom('RegionalDrink')] que la esposa de [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)] y, por supuesto, se consideró que tenían un empate, ¡y luego los 'maridos' se involucraron!"" #NT!
 hold_court.8110.a:0 "no dices? Continúa por favor." #NT!
 hold_court.8110.b:0 "[steward.GetCouncilTitleFirstNameNoTooltip], vamos. Arreglalo. Por favor." #NT!
 hold_court.8110.c:0 "¿Reírse de #EMP ME?#! ¡A la horca!" #NT!
 hold_court.8110.d:0 "Eres un tonto. #EMP Mi#! tonto." #NT!
