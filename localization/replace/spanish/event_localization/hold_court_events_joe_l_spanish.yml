 # # Rightful Lord
 hold_court.8210.t:0 "Tierras legítimas" #NT!
 hold_court.8210.desc.intro:0 "Un [aggressor_vassal.GetTitledFirstName] marcadamente descontento se apresura a subir a tu trono... \n\n"[aggressor_vassal.Custom2('RelationToMeShort', ROOT.Char)|U]," #NT!
 hold_court.8210.desc.de_jure:0 "mis derechos legales sobre [vassal_claim.GetName] están bien acreditados; esos tratados se han considerado durante mucho tiempo una parte integral de mi [vassal_claim.GetDeJureLiege.GetName]"." #NT!
 hold_court.8210.desc.strong:0 "mi derecho legítimo a [vassal_claim.GetName] está fuera de toda duda; reconocido tanto por tus propios heraldos como por el [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] [ROOT.Char.GetFaith.AltPriestTermPlural]"." #NT!
 hold_court.8210.desc.weak:0 "¡Tengo derecho a [vassal_claim.GetName], sin importar lo que digan los demás!" #NT!
 hold_court.8210.desc.other:0 "\n\n"¿Apoyarás mi reclamo y harás que tu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('defender_vassal'))] [defender_vassal.GetTitledFirstName] renuncie a lo que no pertenece a [defender_vassal.GetHerHim]?"" #NT!
 hold_court.8210.desc.self:0 "\n\n"¿Renunciarás a lo que no te pertenece, en apoyo de mi reclamo?"" #NT!
 hold_court.8210.a:0 "Esta injusticia termina ahora." #NT!
 hold_court.8210.b:0 "Tales asuntos son tradicionalmente resueltos por el poder." #NT!
 hold_court.8210.b.tt_aggressor:0 "[aggressor_vassal.GetTitledFirstNameNoTooltip] gana el duelo" #NT!
 hold_court.8210.b.tt_defender:1 "El título se queda con [defender_vassal.GetNameOrMeNoTooltip]" #NT!
 hold_court.8210.c.none:0 "No tienes ningún reclamo, [aggressor_vassal.Custom('InsultNoun')]." #NT!
 hold_court.8210.c.other:0 "La afirmación de [defender_vassal.GetFirstNamePossessiveNoTooltip] es la más verdadera." #NT!
 hold_court.8210.c.self:0 "Mi afirmación es la más verdadera." #NT!
 hold_court.8210.d:0 "Yo no interfiero en esas cosas." #NT!
 hold_court.8210.e:0 "El [defender_vassal.GetTitleAsNameNoTooltip] te jurará lealtad." #NT!
 hold_court.8210.f.other:0 "Decidirás esto con tus armas de espada." #NT!
 hold_court.8210.f.self:0 "Debes ganarlo por la espada." #NT!
 hold_court.8210.duel_tt:0 "[defender_vassal.GetNameOrMeNoTooltip|U] se batirá en duelo con [aggressor_vassal.GetTitledFirstName] por [vassal_claim.GetName]" #NT!
 # # Opportunity Knocks
 hold_court.8220.t:0 "La oportunidad toca a tu puerta" #NT!
 hold_court.8220.desc.intro:0 "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('assassin'))] [assassin.GetTitledFirstName] parece extrañamente nervioso hoy, incluso para alguien que hace una solicitud pública de su [ROOT.Char.GetTitleAsNameNoTooltip]. \n\nMientras [assassin.GetSheHe] avanza para hacer la petición de [assassin.GetHerHis], la cara de [assassin.GetHerHis] cambia repentinamente. \n\nAntes de que me dé cuenta de lo que está pasando, [assassin.GetFirstName] se abalanza sobre mí, daga en mano, gritando:" #NT!
 hold_court.8220.desc.dread:0 ""#EMP ¡Siempre así a los TIRANOS!#!"" #NT!
 hold_court.8220.desc.cultural:1 ""#EMP ¡Muere, traicionero [ROOT.Char.GetCulture.GetNameNoTooltip]!#!"" #NT!
 hold_court.8220.desc.religious:2 ""¡#EMP [assassin.GetFaith.NegativeAfterLife] te espera, [assassin.Custom2('GetUnbelieverTerm', ROOT.Char)]!#!"" #NT!
 hold_court.8220.desc.follower:0 ""¡#EMP Para [murder_scheme.GetOwner.GetTitledFirstName]!"" #NT!
 hold_court.8220.desc.stupid:1 ""¡#EMP Te haré sentir orgulloso, [murder_scheme.GetOwner.GetTitledFirstName]!"" #NT!
 hold_court.8220.desc.time:0 ""#EMP Tu miserable reinado es OVER#!"" #NT!
 hold_court.8220.desc.vengeance:0 ""#EMP ¡Mi venganza está en HAAAND!#!"" #NT!
 hold_court.8220.desc.insult:1 ""#EMP ¡Es hora de morir, [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')]!#!"" #NT!
