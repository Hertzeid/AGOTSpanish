 # Intro
 hold_court.8221.desc.bodyguard:0 "Como de la nada, mi incondicional guardaespaldas [bodyguard.GetTitledFirstName] salta entre nosotros, ¡blandiendo furiosamente la espada [bodyguard.GetHerHis]! \n\n" #NT!
 hold_court.8221.desc.guard:0 "[assassin.GetSheHe|U] se lanza salvajemente, ciego al entorno de [assassin.GetHerHis] mientras [assassin.GetSheHe] cierra la corta distancia. Cierro los ojos y espero lo peor... \n\nCuando los abro," #NT!
 hold_court.8221.desc.fumbled:0 "Las cosas van mal para [assassin.GetFirstName] casi de inmediato, los nervios de [assassin.GetHerHis] claramente sacan lo mejor de [assassin.GetHerHim].\n\n" #NT!
 hold_court.8221.desc.wounded:0 "Ráfagas de acero reluciente se precipitan hacia mí y siento su agudo aguijón mientras la corte grita de terror. \n\nCuando abro los ojos," #NT!
 hold_court.8221.desc.duel:0 "Hábilmente me pongo de pie y desenvaino mi espada, viendo crecer el miedo en los ojos de [assassin.GetTitledFirstNamePossessive] que se acercan. \n\n" #NT!
 hold_court.8221.desc.died:0 "La daga se clava en mi corazón, [assassin.GetFirstNamePossessive] todo el peso detrás de ella, inmovilizándome en mi trono.\n\n" #NT!
 hold_court.8221.desc.other:0 "El tiempo se ralentiza mientras veo a mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_victim'))] [other_victim.GetTitledFirstName] arrojar [other_victim.GetHerselfHimself] entre [assassin.GetTitledFirstName] y yo.\n\n" #NT!
 # Assassin
 # Bodyguard / 1
 hold_court.8221.desc.assassin_died_with_bodyguard:0 "Chocan frenéticamente, agarrando las armas del otro y cayendo al suelo. Para cuando se separan, está claro que ambos están heridos de muerte..." #NT!
 hold_court.8221.desc.assassin_died_bodyguard:0 "[bodyguard.GetFirstName] aparta rápidamente la daga y atraviesa a [assassin.GetTitledFirstName] visiblemente horrorizado, antes de volverse preocupado para garantizar mi seguridad." #NT!
 hold_court.8221.desc.assassin_kills_bodyguard:0 "Al entrar en acción, ¡[bodyguard.GetTitledFirstName] se agita inútilmente mientras el asesino apuñala brutalmente a [bodyguard.GetHerHim]! Al menos [bodyguard.GetSheHe] ganó tiempo; [assassin.GetFirstName] es atropellado rápidamente por mis otros guardias." #NT!
 # Guard / 2
 hold_court.8221.desc.assassin_died_guards:0 "Me encuentro con el rostro sin vida de [assassin.GetTitledFirstNamePossessive] justo cuando [assassin.GetSheHe] cae al suelo, atravesado por una de las lanzas de mi séquito." #NT!
 # Fumble / 3
 hold_court.8221.desc.assassin_died_fumbled:0 "[assassin.GetSheHe|U] tropieza delante de mí y hace que la daga de [assassin.GetHerHis] se estrelle contra el suelo en medio de los gritos de mis cortesanos: mi séquito desciende salvajemente sobre [assassin.GetHerHim]..." #NT!
  # Duel / 5
 hold_court.8221.desc.assassin_duel_killed:0 "[assassin.GetSheHe|U] se lanza torpemente: doy un paso a un lado, agarro la muñeca de [assassin.GetHerHis] y clavo mi espada entre las costillas de [assassin.GetHerHis]. Estamos cara a cara mientras [assassin.GetHerHis] el shock se convierte en resignación." #NT!
 hold_court.8221.desc.assassin_duel_disarmed:0 "Rápidamente hago una finta hacia la izquierda. Mientras [assassin.GetFirstName] se extiende demasiado para compensar, desequilibro a [assassin.GetHerHim] y golpeo la daga de la mano de [assassin.GetHerHis]." #NT!
 hold_court.8221.desc.assassin_duel_killed_wounded:0 "Bloqueo la primera ráfaga de ataques de [assassin.GetHerHis], pero una puñalada rápida se cuela cuando me abro para dar el golpe mortal, que cae pesadamente sobre la cabeza de [assassin.GetFirstNamePossessive]." #NT!
 hold_court.8221.desc.assassin_duel_wounded_wounded:0 "Balanceándonos con determinación, cada uno de nosotros roza al otro, sangrando y cayendo al suelo, antes de que mis guardias agarren a [assassin.GetHerHim] y me levanten." #NT!
 hold_court.8221.desc.assassin_duel_disarmed_wounded:0 "[assassin.GetSheHe|U] me golpea con un golpe de suerte, y mientras [assassin.GetSheHe] deja que [assassin.GetHerHis] baje la guardia, envío la daga deslizándose por la habitación." #NT!
 hold_court.8221.desc.assassin_duel_killed_killed:0 "Corro hacia delante para encontrarme con [assassin.GetHerHim], con la espada en alto. Nuestros golpes aterrizan juntos, y caemos juntos al suelo en un montón destrozado de color escarlata." #NT!
 hold_court.8221.desc.assassin_duel_wounded_killed:0 "Acoso a [assassin.GetHerHim] con golpes, pero [assassin.GetSheHe] es demasiado rápido y me corta profundamente con la daga cuando me quedo abierto; caigo al suelo." #NT!
 # Die / 6
 hold_court.8221.desc.assassin_killed_killed:0 "Por un breve momento, [assassin.GetSheHe] luce triunfante, deleitándose con los gritos de la corte, antes de que uno de mi séquito corte el cuello de [assassin.GetHerHis]." #NT!
 hold_court.8221.desc.assassin_pardoned_accomplice:0 "[successor.GetTitledFirstName] se precipita hacia adelante, gritando a mis guardias que se retiren. Parece que me han traicionado..." #NT!
 hold_court.8221.desc.assassin_pardoned_heir:1 "Mis guardias parecen inseguros, mientras [assassin.GetFirstName] sostiene la daga de [assassin.GetHerHis] en alto y proclama: "¡Ahora soy el gobernante!"" #NT!
 hold_court.8221.desc.assassin_accosted_killed:0 "[assassin.GetSheHe|U] se relaja, disfrutando de la victoria de [assassin.GetHerHis], antes de que mis guardias tardíos derriben rápidamente a [assassin.GetSheHe]." #NT!
 # Other / 7
 hold_court.8221.desc.assassin_other_wounded_child:0 "El pequeño [other_victim.Custom('GirlBoy')] grita, primero de ira, luego de dolor, claramente cortado en la confusión! Mis guardias se apresuran a alejar a [other_victim.GetHerHim] y someter al asesino arrepentido." #NT!
 hold_court.8221.desc.assassin_other_wounded:0 "[other_victim.GetTitledFirstName] derriba valientemente al asesino al suelo, no sin antes recibir un corte [other_victim.GetHerselfHimself]. Mis guardias se amontonan rápidamente sobre un [assassin.GetFirstName] indignado." #NT!
 hold_court.8221.desc.assassin_other_killed_child:0 "El pequeño [other_victim.Custom('GirlBoy')] corre justo en el camino de la daga del asesino y es herido de muerte. [assassin.GetFirstName] cae al suelo, temblando, mientras mis guardias avanzan." #NT!
 hold_court.8221.desc.assassin_other_killed:0 "[other_victim.GetTitledFirstName] es brutalmente despachado y empujado fuera del camino, pero la demora les da tiempo a mis guardias para reaccionar, y el asesino es sometido rápidamente." #NT!
 # Fallback
 hold_court.8221.desc.assassin_fumbled:0 "[assassin.GetTitledFirstName] ha sido despachado por mi veloz guardia real, que ahora rodea mi trono a la defensiva." #NT!
 hold_court.8221.desc.assassin_accosted:0 "[assassin.GetTitledFirstName] está forcejeando a mis pies, rodeado de guardias que sujetan una espada contra la garganta de [assassin.GetHerHis]." #NT!
 hold_court.8221.desc.bodyguard_complicit_survived:0 "\n\nMi guardaespaldas ha estado dolorosamente ausente todo este tiempo, y veo a [bodyguard.GetHerHim] retrocediendo nerviosamente ante las protestas de mi enojado guardia." #NT!
 hold_court.8221.desc.bodyguard_complicit_death:0 "\n\nCon mis últimos suspiros, mis ojos se encuentran con [bodyguard.GetTitledFirstNamePossessive]. ¿Es culpa lo que veo u odio?" #NT!
 hold_court.8221.desc.bodyguard_fails:0 "\n\nMientras mi conciencia se desvanece, maldigo en silencio a [bodyguard.GetFirstName], mi inútil guardaespaldas, que mira con tristeza..." #NT!
 hold_court.8221.desc.bodyguard_useless:0 "\n\nMi inútil guardaespaldas [bodyguard.GetTitledFirstName] acaba de reaccionar, tímidamente luciendo ocupado. ¿Cómo le he confiado mi vida a este [bodyguard.GetWomanMan]?" #NT!
 hold_court.8221.desc.bodyguard_saves:0 "\n\n¡Qué bueno que contraté a un protector tan confiable y leal!" #NT!
 hold_court.8221.desc.bodyguard_saves_died:0 "\n\n¡La corte aclama a [bodyguard.GetTitledFirstName], cuya impresionante lealtad ha salvado a [ROOT.Char.GetTitleAsNameNoTooltip]! [bodyguard.GetSheHe|U] sin duda será difícil de reemplazar..." #NT!
 hold_court.8221.desc.bodyguard_saves_wound:0 "\n\n[bodyguard.GetTitledFirstName] es anunciado como un héroe mientras [bodyguard.GetSheHe] cuida a [bodyguard.GetHerHis] con orgullo. [bodyguard.GetSheHe|U] ciertamente se ganó el lugar de [bodyguard.GetHerHis], incluso si no salí ileso." #NT!
 hold_court.8221.desc.no_bodyguard_died:0 "\n\nMientras el mundo se desvanece, me maldigo a mí mismo por no emplear un guardaespaldas..." #NT!
 hold_court.8221.desc.no_bodyguard_wounded:0 "\n\nAgarrándome la herida con cautela, me pregunto si podría ser el momento de contratar a un guardaespaldas personal..." #NT!
 hold_court.8221.desc.no_bodyguard_survived:0 "\n\nTal vez debería conseguir un guardaespaldas; quién sabe cuánto peor podrían haber sido las cosas si el asesino fuera competente..." #NT!
 hold_court.8221.desc.no_bodyguard_other:0 "\n\n¡Ay, [ROOT.Char.GetFaith.HighGodName]! ¡Si hubiera contratado a un guardaespaldas adecuado, esto podría haberse evitado!" #NT!
 hold_court.8221.a.bodyguard:0 "¡Ejecútalos!" #NT!
 hold_court.8221.a.alone:0 "¡Ejecuta al asesino!" #NT!
 hold_court.8221.execute_bodyguard:0 "Se ejecutan [assassin.GetTitledFirstName] y [bodyguard.GetTitledFirstName]" #NT!
 hold_court.8221.execute_alone:0 "[assassin.GetTitledFirstName] se ejecuta" #NT!
 hold_court.8221.b.bodyguard:0 "¡Tíralos a las mazmorras!" #NT!
 hold_court.8221.b.alone:0 "¡Lanza [assassin.GetHerHim] a las mazmorras!" #NT!
 hold_court.8221.imprison_bodyguard:0 "[assassin.GetTitledFirstName] y [bodyguard.GetTitledFirstName] están encarcelados" #NT!
 hold_court.8221.imprison_alone:0 "[assassin.GetTitledFirstName] está encarcelado" #NT!
 hold_court.8221.guard:0 "[guard.GetName] está promocionado" #NT!
 hold_court.8221.c:0 "¡Veremos qué tan profunda es esta conspiración!" #NT!
 hold_court.8221.tt.executioner:0 "Los métodos [executioner.GetTitledFirstNamePossessive] pueden revelar más agentes en el esquema" #NT!
 hold_court.8221.tt.torturer:0 "Es posible que se revelen más agentes en el esquema." #NT!
 hold_court.8221.d:0 "¡Todos, regresen a sus aposentos!" #NT!
 hold_court.8221.e:1 "Is #DIE1 #EMP this#! how#! #DIE2 it ends?#!" #NT!
 hold_court.8221.f:0 "¡Tú ahí, guardia! Quedarse a mi lado." #NT!
 hold_court.8221.end_hold_court:0 "La sesión de Hold Court será cancelada" #NT!
 hold_court.8222.killed:0 "[assassin.GetTitledFirstName] fue asesinado mientras asesinaba a [victim.GetTitledFirstName]" #NT!
 hold_court.8222.imprison:0 "[assassin.GetTitledFirstName] fue encarcelado mientras asesinaba a [victim.GetTitledFirstName]" #NT!
 hold_court.8222.success:0 "[assassin.GetTitledFirstName] logrando asesinar a [victim.GetTitledFirstName]" #NT!
 hold_court.8221.torture_success:0 "Aflojas los labios de [assassin.GetFirstNamePossessiveNoTooltip]" #NT!
 hold_court.8221.torture_failure:0 "La tortura no revela nada." #NT!
 # # Thy Neighbor's Spouse
 hold_court.8240.t:0 "[yearn_target.Custom('WifeHusband')|U] de tu vecino" #NT!
 hold_court.8240.desc:0 "Un furioso [vassal_victim.GetTitledFirstName] avanza a grandes zancadas, [vassal_jealous.GetTitledFirstName] apresurándose en los talones de [vassal_victim.GetHerHis]. \n\n[vassal_victim.GetFirstNameNoTooltip] hace un gesto acusador: "Mi [ROOT.Char.GetLadyLord], ¡estoy seguro de que [vassal_jealous.GetFirstNameNoTooltip] desea a mi [yearn_target.GetWifeHusband], [yearn_target.GetTitledFirstName]! ¡No puedo tolerar que [vassal_jealous.GetHerHis] siga al acecho!" \n\n[vassal_jealous.GetFirstNameNoTooltip] asiente solemnemente: "Sí, estoy enamorado de [vassal_jealous.GetTitledFirstName]0... ¡Oh, cuánto daría por tener [vassal_jealous.GetTitledFirstName]1 para mí!"" #NT!
 hold_court.8240.a:0 "¿No sabes que el matrimonio es sagrado?" #NT!
 hold_court.8240.b:0 "¡Se debe permitir que florezca tal pasión!" #NT!
 hold_court.8240.c:0 "Solo hay una manera de resolver esto." #NT!
 # # Spoiled for Choice
 hold_court.8241.t:0 "Mimado por elegir" #NT!
 hold_court.8241.desc:0 "[vassal_1.GetTitledFirstName] y [vassal_2.GetTitledFirstName] se empujan ante mí, en medio de alguna disputa. \n\n"Mi [ROOT.Char.GetLadyLord]", escupe [vassal_1.GetFirstName], "he estado buscando matrimonio con el radiante [yearn_target.GetFirstName] durante meses, ¡pero [vassal_2.GetFirstName], el [vassal_2.Custom('InsultNoun')], también ha ido tras [yearn_target.GetHerHim]!" \n\n[vassal_2.GetFirstName] grita indignado: "¡Eso es pura tontería, mi Lord! ¡Los [vassal_1.Custom('InsultAdjective')] [vassal_2.GetTitledFirstName]0 ni siquiera habían oído hablar de los [vassal_2.GetTitledFirstName]1 hasta que los presenté en [vassal_2.GetTitledFirstName]2!"" #NT!
 hold_court.8241.a:0 "Tienes mi bendición, [vassal_1.GetTitledFirstNameNoTooltip]." #NT!
 hold_court.8241.b:0 "Bueno, [vassal_2.GetTitledFirstNameNoTooltip] #EMP estaba#! allí primero..." #NT!
 hold_court.8241.c:0 "[yearn_target.GetFirstNameNoTooltip] #EMP es#! bastante cautivador." #NT!
 hold_court.8241.d:0 "Soy el #EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!, no un casamentero." #NT!
 hold_court_8241_duel_vassal_1:0 "[vassal_1.GetFirstNameNoTooltip] gana el corazón de [yearn_target.GetFirstNamePossessiveNoTooltip]" #NT!
 hold_court_8241_duel_vassal_2:0 "[vassal_2.GetFirstNameNoTooltip] convence a [yearn_target.GetFirstNameNoTooltip] para que se case" #NT!
 # # Hankering for Concubine
 hold_court.8250.t:0 "Anhelando [yearn_target.GetFirstNameNoTooltip]" #NT!
 hold_court.8250.desc:1 "Las puertas son abiertas por [vassal_victim.GetTitledFirstName], con [vassal_jealous.GetTitledFirstName] siguiéndolo de cerca. \n\n[vassal_victim.GetFirstNameNoTooltip] apunta hacia atrás, "¡Este [vassal_jealous.Custom('InsultNoun')] desea que mi [yearn_target.GetConcubineName], [yearn_target.GetFirstName], visite [vassal_victim.GetPrimaryHolding.GetNameNoTierNoTooltip] con el más mínimo pretexto de echar un vistazo a [yearn_target.GetHerHim]! ¡Corta a [vassal_jealous.GetHerHim]!" \n\n"Es verdad". [vassal_jealous.GetFirstNameNoTooltip] admite lastimeramente: "[vassal_jealous.GetTitledFirstName]0 ha estado rondando mis sueños durante semanas. ¡Por favor, mi Lord, no sé qué haría sin [yearn_target.GetHerHim]!"." #NT!
 hold_court.8250.a:0 "¡El [yearn_target.GetWomanMan] es [vassal_victim.GetFirstNamePossessiveNoTooltip]!" #NT!
 hold_court.8250.b:0 "[vassal_jealous.GetFirstNameNoTooltip] tendrá [yearn_target.GetHerHim]. Esa es mi última palabra." #NT!
 hold_court.8250.c:0 "¡Sé cómo resolver esto!" #NT!
 # # The Dancer
 hold_court.8251.t:0 "el bailarín" #NT!
 hold_court.8251.desc:1 "[vassal_1.GetTitledFirstName] y [vassal_2.GetTitledFirstName] marchan hacia mi trono, su descontento claro. \n\n[vassal_1.GetFirstName] estalla: "Mi [ROOT.Char.GetLadyLord], busco a la campesina [yearn_target.Custom('ComplimentAdjective')] [yearn_target.GetFirstName] como mi concubina, ¡se habla de [yearn_target.GetHerHis] bailando en todo [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!" ¡[vassal_2.GetTitledFirstName]1 [vassal_2.GetTitledFirstName]2 es un codicioso triste y celoso!"" #NT!
 hold_court.8251.a:0 "Entonces tendrás [yearn_target.GetHerHim], [vassal_1.GetFirstNameNoTooltip]." #NT!
 hold_court.8251.b:1 "[yearn_target.GetSheHe|U] será [vassal_2.GetFirstNamePossessiveNoTooltip] concubina." #NT!
 hold_court.8251.c:0 "¡Ah, sí! ¡[yearn_target.GetFirstNameNoTooltip] era el nombre de [yearn_target.GetHerHis]!" #NT!
 hold_court.8251.d:0 "¡Bueno, #EMP I#!  ha querido casarse con [yearn_target.GetHerHim]!" #NT!
 hold_court.8251.e:0 "¿Bailarín? No tengo tiempo para esto." #NT!
 hold_court_8251_duel_vassal_1:0 "[vassal_1.GetFirstNameNoTooltip] gana [yearn_target.GetFirstNameNoTooltip]" #NT!
 hold_court_8251_duel_vassal_2:0 "[vassal_2.GetFirstNameNoTooltip] toma [yearn_target.GetFirstNameNoTooltip]" #NT!
 # # The King's Peace
 hold_court.8260.t:0 "La paz [ROOT.Char.GetTitleAsNamePossessiveNoTooltip]" #NT!
 hold_court.8260.desc.intro:1 "[vassal_faction_target.GetFullName]se acerca con cara de amargura, impaciente por entregar la apelación de [vassal_faction_target.GetHerHis]. \n\n"[ROOT.Char.GetTitleAsNameNoTooltip], mi [vassal_faction_target.Custom2('RelationToMeShort', SCOPE.sC('vassal_faction_leader'))], [vassal_faction_leader.GetTitledFirstName], busca desafiar mi posición legítima," #NT!
 hold_court.8220.desc.claimant:0 "e instalar mi [vassal_faction_target.Custom2('RelationToMeShort', SCOPE.sC('vassal_claimant'))], [vassal_claimant.GetTitledFirstName], como usurpador en [vassal_faction.GetSpecialTitle.GetNameNoTier]!"" #NT!
 hold_court.8220.desc.claimant_self:1 "¡e instala [vassal_faction.GetSpecialCharacter.GetHerselfHimself] como [vassal_faction.GetSpecialCharacter.GetLadyLord] de [vassal_faction.GetSpecialTitle.GetNameNoTier]!"" #NT!
 hold_court.8220.desc.liberty:0 "sofocando mi poder y contradiciendo mis decisiones legales como [vassal_faction.GetLeader.GetHerHis] [vassal_faction_target.GetTitleAsNameNoTooltip]!"" #NT!
 hold_court.8260.desc.body:0 "\n\n"[vassal_faction.GetLeader.GetSheHe|U] reúne a los descontentos mientras hablamos; ¡#EMP usted#! debe recordarles dónde reside realmente el poder en este reino!"" #NT!
 hold_court.8260.a.peace:0 "[vassal_faction.GetLeader.GetTitledFirstNameNoTooltip] detendrá estos juegos." #NT!
 hold_court.8260.a.war:0 "¡[vassal_faction.GetLeader.GetTitledFirstNameNoTooltip] debe rendirse inmediatamente!" #NT!
 hold_court_8260_faction_member_tt:0 "Cada miembro de [vassal_faction.GetName] ([SCOPE.ScriptValue('court_8260_faction_value')|0]) apuntando a [vassal_faction_target.GetTitledFirstName]" #NT!
 hold_court.8260.b:0 "No se tolerarán los agitadores." #NT!
 hold_court.8260.c:0 "¡Habrá paz en mi [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]!" #NT!
 hold_court.8260.d:0 "Aunque tienen puntos de sonido, ¿no?" #NT!
 hold_court.8260.e:0 "Oh, yo #EMP debo#!, ¿debo?" #NT!
 # # Oath of Fealty
 hold_court.8270.t:0 "juramento de fidelidad" #NT!
 hold_court.8270.desc:1 "Mis heraldos anuncian la llegada de un pequeño gobernante vecino; [neighbor.GetTitledFirstName] de [neighbor.GetPrimaryTitle.GetNameNoTier]. \n\n[neighbor.GetSheHe|U] entra en sus salones con dignidad y se inclina profundamente: "Su excelencia, he venido a prometerle humildemente mi reino, si acepta mis términos". \n\n"Te serviré como un fiel Lord vasallo de [ROOT.Char.GetPrimaryTitle.GetNameNoTier] a cambio de tu protección; ¡que nuestras dos grandes casas prosperen gracias al acuerdo!"" #NT!
 hold_court.8270.a:0 "Acepto, [neighbor.GetTitledFirstNameNoTooltip]." #NT!
 hold_court.8270.b:0 "Creo que estos términos son un poco unilaterales..." #NT!
 hold_court.8270.b.accept:0 "[neighbor.GetTitledFirstNameNoTooltip] acepta tus cambios" #NT!
 hold_court.8270.b.refuse:0 "[neighbor.GetTitledFirstNameNoTooltip] rechaza" #NT!
 hold_court.8270.d:0 "Yo creo que no." #NT!
 # # Nomadic Neighbors
 hold_court.8280.t:0 "Vecinos nómadas" #NT!
 hold_court.8280.desc.foreign:0 "[feudal_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] espera a una audiencia, aparentemente distraída por los problemas de [feudal_vassal.GetHerHis].\n\n"Mi [ROOT.Char.GetLadyLord]", gorjea [feudal_vassal.GetSheHe], "Los nómadas [nomad_culture.GetCollectiveNoun] en mis fronteras están inquietos, y cada día más de ellos cruzan de [nomad.GetTopLiege.GetPrimaryTitle.GetNameNoTier] a mi [feudal_county.GetName]". \n\n"Me temo que, si no se eliminan, ¡pronto habrán liquidado todo el [feudal_county.GetTierAsNameNoTooltip]!"" #NT!
 hold_court.8280.desc.local:0 "[feudal_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha presentado una audiencia conmigo y [nomad.Custom2('MyCharacterIntroduction', ROOT.Char)] — esto debería ser bueno...\n\n "¡[ROOT.Char.GetTitleAsNameNoTooltip]!", [feudal_vassal.GetFirstNameNoTooltip] gime, "Jinetes nómadas de las tierras de [nomad.GetFirstNamePossessiveNoTooltip] llegan a mi [feudal_county.GetName] — ¡deben regresar!" \n\n[nomad.GetFirstNameNoTooltip] se encoge de hombros, "Mi gente son vagabundos, solo desean encontrar pastos decentes sin explotar para sus animales..."" #NT!
 hold_court.8280.a.foreign:0 "Deben enviarse de vuelta a [nomad.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip]." #NT!
 hold_court.8280.a.local:0 "¡[nomad.GetTitledFirstNameNoTooltip], mantén a tus jinetes en línea!" #NT!
 hold_court.8280.b:0 "Siempre tengo necesidad de jinetes expertos." #NT!
 hold_court.8280.c:0 "Claramente exageras, [feudal_vassal.GetFirstNameNoTooltip]." #NT!

