 hold_court.8090.e:0 "No eres apto para un puesto así." #NT!
 court_position_desc_architect:0 "administrar el mantenimiento y la expansión de sus propiedades finas" #NT!
 court_position_desc_seneschal:0 "velando por los arreglos de tu poderosa casa" #NT!
 court_position_desc_tutor:0 "asegurarse de que su problema reciba una educación acorde con su rango" #NT!
 court_position_desc_almoner:0 "distribuyendo sus generosas donaciones a los más necesitados" #NT!
 court_position_desc_physician:0 "encontrar y administrar medicina a la familia real" #NT!
 court_position_desc_antiquarian:0 "cuidar los elementos del tesoro y la armería reales" #NT!
 court_position_desc_horse:0 "manteniendo la caballería real y mirando a tus corceles" #NT!
 court_position_desc_bodyguard:0 "protegiéndote de tus enemigos y sirviendo a tu lado" #NT!
 court_position_desc_champion:0 "representando a su majestad real en asuntos de honor" #NT!
 court_position_desc_hunt:0 "organizar las cacerías reales y proteger la caza" #NT!
 court_position_desc_poet:0 "componiendo romances y sonetos dignos de vuestra majestad" #NT!
 court_position_desc_musician:0 "entreteniendo el oído real y organizando diversiones" #NT!
 court_position_desc_cupbearer:0 "sirviendo sus refrescos y asegurando su solidez" #NT!
 court_position_desc_lady:0 "atendiéndote personalmente como un fiel compañero" #NT!
 court_position_desc_eunuch:1 "asegurando el buen funcionamiento de su corte" #NT!
 court_position_desc_gardener:0 "cuidando los jardines reales y las fuentes" #NT!
 court_position_desc_artificer:0 "creando magníficos artefactos para tu persona y corte" #NT!
 court_position_desc_emissary:0 "mejorar las relaciones con las culturas dispares de la tierra" #NT!
 court_position_desc_qadi:0 "Asegurarse de que se sigan las reglas divinas de Alá en su reino." #NT!
 court_position_desc_garuda:1 "servirte fielmente, espada en mano, contra viento y marea" #NT!
 court_position_desc_keeper_of_swans:0 "presidiendo los rollos heráldicos y anunciando vuestras llegadas" #NT!
 # Interest
 hold_court_8090_interest_architect:0 "\n\n"No temas, la construcción de grandes edificios es una de mis pasiones"." #NT!
 hold_court_8090_interest_seneschal_administrator:0 "\n\n"Tenga la seguridad de que no hay nadie más entusiasmado con la gestión de sus asuntos." #NT!
 hold_court_8090_interest_seneschal_eunuch:0 "\n\n"No hay nada que me distraiga de manejar tus asuntos, te lo aseguro"." #NT!
 hold_court_8090_interest_almoner:0 "\n\n"Solo al compartir nuestros dones mundanos podemos abordar el equilibrio del mal en el mundo..."" #NT!
 hold_court_8090_interest_physician_experience:0 "\n\n"Puedes confiar en que he tratado muchas dolencias y heridas; no soy un simple curandero"." #NT!
 hold_court_8090_interest_physician_mystic:0 "\n\n"Mantener la salud requiere comunión con poderes más allá de lo mundano, déjame mostrarte..."" #NT!
 hold_court_8090_interest_physician_herbalist:0 "\n\n"Mi conocimiento sobre elixires y bálsamos está bien establecido, permítanme compartir mis conocimientos y talentos"." #NT!
 hold_court_8090_interest_antiquarian:0 "\n\n"Tengo un gran interés en la historia y aseguraré el legado de tus tesoros"." #NT!
 hold_court_8090_interest_horse:0 "\n\n"¡No temas, ni siquiera la más mínima cojera de tu corcel favorito escapará a mi atención!"" #NT!
 hold_court_8090_interest_bodyguard_soulmate:0 "\n\nLos ojos de [ROOT.Char.GetHerHis|U] delatan una intensidad de emoción que conmueve mi corazón..." #NT!
 hold_court_8090_interest_bodyguard_lover:0 "\n\nEs difícil no desmayarse bajo la mirada ardiente de [ROOT.Char.GetHerHis]..." #NT!
 hold_court_8090_interest_bodyguard_bestie:0 "\n\nSi hay alguien en quien puedo confiar el trabajo, es [ROOT.Char.GetFirstNameNoTooltip]..." #NT!
 hold_court_8090_interest_bodyguard_friend:0 "\n\nUn aliado tan cercano me servirá bien y me hará compañía..." #NT!
 hold_court_8090_interest_champion:2 "\n\n"Ten la seguridad de que mi habilidad con la espada es conocida en todo el [ROOT.Char.GetLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]"." #NT!
 hold_court_8090_interest_hunt:3 "\n\n"Nada disfruto más que el buen deporte; es bien conocido en [ROOT.Char.GetLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]"." #NT!
 hold_court_8090_interest_poet:0 "\n\n"Soy un trovador renombrado; ¡sus pasillos resonarán con historias de su distinción!"" #NT!
 hold_court_8090_interest_musician_gregarious:0 "\n\n"Confía en mí, ¡haré que tus banquetes sean aún más inolvidables!"" #NT!
 hold_court_8090_interest_musician_culture:0 "\n\n"Los [ROOT.Char.GetCulture.GetNameNoTooltip] tienen mucho que enseñar a tu gente sobre las artes melodiosas"." #NT!
 hold_court_8090_interest_cupbearer:2 "\n\n"¡No se preocupe mi Lord, su jarra siempre estará llena a mi cuidado!"" #NT!
 hold_court_8090_interest_lady_lover:0 "\n\nLa descarada astuta me guiña un ojo, y apenas puedo resistir el sonrojo cuando pienso en las oportunidades que esto nos dará..." #NT!
 hold_court_8090_interest_lady_soulmate:0 "\n\nNo hay nadie a quien prefiera tener a mi lado..." #NT!
 hold_court_8090_interest_lady_bestie:0 "\n\n¡Parece que nunca necesito separarme de mi amigo más cercano!" #NT!
 hold_court_8090_interest_lady_friend:0 "\n\nTal agradable compañía debería ayudar con la monotonía de la vida cortesana..." #NT!
 hold_court_8090_interest_eunuch:0 "\n\n"Confía en mí, no tendré distracciones en mi trabajo"." #NT!
 hold_court_8090_interest_gardener:0 "\n\n"Tengo un gran amor por las plantas; ¡aprendo sus usos y manteniéndolas felices!"" #NT!
 hold_court_8090_interest_artificer:0 "\n\n"Mi obra está entre las más apreciadas en [ROOT.Char.GetLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]"." #NT!
 hold_court_8090_interest_emissary:0 "\n\n"Mi historial en negociaciones y compromisos está bien establecido"." #NT!
 hold_court_8090_interest_qadi:0 "\n\n"No tienes que preocuparte, porque soy muy versado en todos los asuntos pertinentes"." #NT!
 hold_court_8090_interest_garuda:0 "\n\n"Confío en que mi reputación como duelista no se te haya escapado"." #NT!
 hold_court_8090_interest_keeper_of_swans:0 "\n\n"Tengo un gran conocimiento de las armas del reino, soy una opción obvia"." #NT!
 hold_court_8090_interest_friend:0 "\n\nOh, pero ¿cómo podría rechazar a un amigo como [ROOT.Char.GetFirstNameNoTooltip]?" #NT!
 hold_court_8090_interest_bestie:0 "\n\n[ROOT.Char.GetFirstNameNoTooltip] ha sido un buen y leal amigo para mí..." #NT!
 hold_court_8090_interest_lover:0 "\n\nEs difícil resistirse a la oportunidad de mantener cerca a [ROOT.Char.GetFirstNameNoTooltip]..." #NT!
 hold_court_8090_interest_soulmate:0 "\n\nMe resulta difícil rechazar cualquier cosa de [ROOT.Char.GetFirstNameNoTooltip], incluso en el mejor de los casos..." #NT!
 hold_court_8090_interest_other:0 "\n\nQuizás [vassal.GetSheHe] #EMP #!  sería una mejor opción..." #NT!
 hold_court_8090_interest_fallback:0 "\n\nSupongo que estos trabajos deben ser realizados por #EMP alguien#!..." #NT!
