 # # Bustling County
 hold_court.8071.t:0 "$hold_court.8070.t$: Bullicioso [target_province.GetNameNoTooltip]" #NT!
 hold_court.8071.desc.steward:0 "[steward.GetCouncilTitleFirstName] orgullosamente entrega la noticia de que los trabajos para hacer de [target_province.GetName] un centro de comercio son, en palabras de [steward.GetHerHis], "¡Unirnos!" \n\n" #NT!
 hold_court.8071.desc.fallback:0 "El desarrollo de [target_province.GetName] está dando sus frutos; pronto el pueblo estará de pie. \n\n" #NT!
 hold_court.8071.desc.owned:0 "Los plebeyos de [target_county.GetNameNoTier]" #NT!
 hold_court.8071.desc.vassal:0 "[vassal.GetTitledFirstNamePossessive] sujetos en [target_county.GetNameNoTier]" #NT!
 hold_court.8071.desc.existing:0 "Damos la bienvenida a estas inversiones y la prosperidad que traerán a la zona." #NT!
 hold_court.8071.desc.first:0 "ahora pueden ejercer más fácilmente sus oficios y realizar transacciones comerciales en este centro regional." #NT!
 hold_court.8071.a:0 "Un día, [target_province.GetNameNoTooltip] será una gran ciudad." #NT!
