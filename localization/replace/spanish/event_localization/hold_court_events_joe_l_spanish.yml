 hold_court.8061.desc.bishop:0 "[bishop.GetCouncilTitleFirstName] entra emocionado a sus pasillos, "¡Mi [ROOT.Char.GetLadyLord], les traigo la noticia de la finalización de [target_province.GetTitle.GetNameNoTierPossessive], el nuevo [ROOT.Char.GetFaith.HouseOfWorship|U]!" \n\n" #NT!
 hold_court.8061.desc.fallback:0 "El [ROOT.Char.GetFaith.HouseOfWorship] que encargué para la gente de [target_province.GetTitle.GetNameNoTier] ahora está completo después de mucho trabajo".\n\n" #NT!
 hold_court.8061.desc.owned:0 ""Los fieles de [target_county.GetNameNoTier]" #NT!
 hold_court.8061.desc.vassal:0 ""[vassal.GetTitledFirstNamePossessive] sujetos en [target_county.GetNameNoTier]" #NT!
