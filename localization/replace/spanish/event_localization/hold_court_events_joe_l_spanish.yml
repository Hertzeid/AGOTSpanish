 hold_court.8180.e:0 "Solo si los bordes de [contract_lord.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip] nunca se modifican." #NT!
 hold_court.8180.e.tt.success:0 "[contract_lord.GetTitledFirstNameNoTooltip] acepta la partición" #NT!
 hold_court.8180.f:0 "A cambio de mayores compromisos, claro." #NT!
 hold_court.8180.g:0 "¿No es suficiente ser un [contract_lord.GetTitleAsNameNoTooltip]?" #NT!
 # # The Enemy Within
 hold_court.8190.t:0 "El enemigo interno" #NT!
 hold_court.8190.desc.intro:0 "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aggressor_vassal'))] [aggressor_vassal.GetTitledFirstName] apenas puede contener la ira de [aggressor_vassal.GetHerHis], estallando: "¡Hay que hacer algo con ese forastero de [other_vassal.GetCulture.GetName]!" \n\n[aggressor_vassal.GetSheHe|U] gesticula salvajemente: "Ya he tenido suficiente de las costumbres ridículas de [other_vassal.GetTitledFirstName] y [other_vassal.GetHerHis]." #NT!
 hold_court.8190.desc.ethos:0 "[other_vassal.Custom('get_hold_court_8190_ethos')]"" #NT!
 hold_court.8190.desc.heritage:1 "¡todo en ellos es ajeno a las virtudes [aggressor_vassal.GetCulture.GetHeritage.GetNameNoTooltip]!"" #NT!
 hold_court.8190.desc.language:1 "¡Y esa llamada lengua [other_vassal.GetCulture.GetLanguage.GetNameNoTooltip] es solo un ruido insolente!"" #NT!
 hold_court.8190.desc.fallback:0 "Quiero decir, ¿has visto cómo comen esos salvajes #EMP ?!#!"" #NT!
 hold_court.8190.desc.body:0 "\n\n"¡Es hora de que sus súbditos extranjeros adopten las #EMP mores#! de sus superiores!"" #NT!
 hold_court.8190.a:0 "¡Nuestra nobleza debe ser [aggressor_vassal.GetCulture.GetNameNoTooltip]!" #NT!
 hold_court.8190.a.tt_accept:0 "[other_vassal.GetTitledFirstName] está de acuerdo" #NT!
 hold_court.8190.a.tt_refuse:0 "[other_vassal.GetTitledFirstName] rechaza" #NT!
 hold_court.8190.a.tt.vassals:0 "Todo vasallo que no sea [THIS.Char.GetCulture.GetName]" #NT!
 hold_court.8190.a.tt.promote:1 "Cada condado [other_vassal.GetCulture.GetName] en [THIS.Char.GetPrimaryTitle.GetBaseNameNoTier] ([SCOPE.ScriptValue('court_8190_county_value')|0X]) será más difícil de integrar" #NT!
 hold_court.8190.b:0 "Hay mucho que podrías aprender de otras tradiciones." #NT!
 hold_court.8190.b.tt.vassals:0 "Cualquier otro vasallo de [other_vassal.GetCulture.GetName]" #NT!
