l_spanish:
 yearly.4001.opening:0 "[neighboring_ruler.Custom2('AppropriateGreeting', ROOT.Char)]" #NT!
 yearly.4001.desc:0 "[vassal.Custom2('YourCharacterIntroduction', ROOT.Char)|U]," #NT!
 yearly.4001.desc_opinion:0 "Me ha insultado gravemente. [vassal.GetSheHe|U] tuvo la osadía de nombrarme [neighboring_ruler.Custom('InsultAdjectiveArticle')] [neighboring_ruler.Custom('InsultNoun')] frente a mi corte." #NT!
 yearly.4001.desc_lover:0 "Se atrevió a llevar a mi [neighboring_ruler.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler_secondary'))] [neighboring_ruler_secondary.GetTitledFirstName] al pecado carnal." #NT!
 yearly.4001.desc_murder:0 "Ha matado a mi [neighboring_ruler.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler_secondary'))] [neighboring_ruler_secondary.GetTitledFirstName] en una pelea deshonesta." #NT!
 yearly.4001.desc_rival:1 "No debería haber esperado algo mejor de alguien asociado con #EMP you#!, pero esto es inaceptable." #NT!
 yearly.4001.desc_end:0 "¡Exijo satisfacción por este desaire!" #NT!
 yearly.4001.a:0 "¡Lo que sea necesario para que esto vuelva a estar bien!" #NT!
 yearly.4001.b:0 "[vassal.GetFirstNameNoTooltip] suplicará tu perdón públicamente." #NT!
 yearly.4001.c:0 "¡Ja, buena [vassal.GetFirstNameNoTooltip]!" #NT!

 yearly.4011.t:0 "Uña y carne" #NT!
 yearly.4011.desc:0 "Últimamente, a menudo veo a [heir.Custom2('MyCharacterIntroduction', ROOT.Char)] y [vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] alrededor de [ROOT.Char.Custom('ResidenceBuilding')], enfrascados en una conversación. ¡Realmente parecen haber encontrado puntos en común!" #NT!
 yearly.4011.a:0 "Para ver crecer tal amistad... ¡Yo la ayudaré a florecer!" #NT!
 yearly.4011.b:0 "No pueden estar a la altura de ningún bien; esto termina ahora." #NT!
 yearly.4011.c:0 "Entonces... ¿de qué estás hablando?" #NT!
 yearly.4011.c.success:0 "Mi compañia es apreciada" #NT!
 yearly.4011.c.toast.success:0 "Mi compañía fue apreciada" #NT!
 yearly.4011.c.failure:0 "Parezco entrometido" #NT!
 yearly.4011.c.toast.failure:0 "Me encontré como entrometido" #NT!

 yearly.4021.t:0 "Juegos bruscos" #NT!
 yearly.4021.desc:0 "¡Ay! ¡La cita de juego entre [child.Custom2('MyCharacterIntroduction', ROOT.Char)] y [vassal.GetTitledFirstNamePossessive] [vassal.Custom2('RelationToMeShort', SCOPE.sC('vassal_kid'))] [vassal_kid.GetTitledFirstName] terminó abruptamente cuando [vassal_kid.GetFirstNameNoTooltip] quedó sin vida en un horrible accidente!\n\n"Lo juro [child.Custom2('RelationToMeShort', ROOT.Char)]. ¡Era solo un juego!" [child.GetTitledFirstNameNoTooltip] me asegura como el [vassal.GetTitleAsNameNoTooltip] exige justicia." #NT!
 yearly.4021.a:0 "¡No tocarás a mi hijo!" #NT!
 yearly.4021.b:0 "Nadie puede escapar a las consecuencias de sus actos." #NT!
 yearly.4021.c:0 "¡Prometo que disciplinaré a [child.GetHerHim]!" #NT!
 yearly.4021.c_success:0 "[child.GetTitledFirstNameNoTooltip] escucha y aprende" #NT!
 yearly.4021.c_failure:0 "[child.GetTitledFirstNameNoTooltip] aprende que las acciones de [child.GetHerHis] no tienen consecuencias" #NT!
 yearly.4021.d:0 "¡Tienes que perdonar a [child.GetHerHim]! Por favor, haré lo que sea..." #NT!

 yearly.4022.t:0 "El retorno" #NT!
 yearly.4022.desc:0 ""Hola [child.Custom2('RelationToMeShort', ROOT.Char)]". [ROOT.Char.Custom2('MyCharacterIntroduction', SCOPE.sC('child'))] se ve un poco demacrado después del tiempo de [child.GetHerHis] en la prisión de [actor.GetTitledFirstNamePossessive], pero la sonrisa de [child.Custom('quirk_neg_adjective')] que divide el rostro de [child.GetHerHis] hace que [child.GetHerHim] parezca más vivo que nunca.\n\n"No puedo esperar para agradecerte la lección que me enseñaste sobre el pago de mis cuotas. "" #NT!
 yearly.4022.a:0 "Bienvenido a casa, [child.GetFirstNameNoTooltip]." #NT!

 yearly.4031.t:0 "Asesino en medio de nosotros" #NT!
 yearly.4031.desc_opening:0 "El olor me golpea antes de que se abra la puerta; un olor pesado y carnoso que impregna el área. Es el hedor de los recién muertos.\n\n" #NT!
 yearly.4031.desc_physician:0 ""Otro asesinato, mi [ROOT.Char.GetLadyLord]". [physician.GetTitledFirstName] limpia las manos ensangrentadas de [physician.GetHerHis] en un delantal mientras [physician.GetSheHe] se pone de pie después de mirar el cuerpo. "¡Debemos detener a este asesino sin sentido!"" #NT!
 yearly.4031.desc:0 "Se ha encontrado otro cuerpo más... Han sido todos personas de poca importancia, gracias a [ROOT.Char.GetFaith.HighGodName], pero el juzgado se está poniendo nervioso." #NT!
 yearly.4031.a:0 "¡Recorreré el [ROOT.Char.Custom('ResidenceBuilding')] en busca de este asesino!" #NT!
 yearly.4031.tt:0 "Se abre una investigación" #NT!
 yearly.4031.b:0 "Enterremos el cuerpo y olvidemos esta farsa." #NT!
 yearly.4031.b_every_courtier:0 "Cada cortesano" #NT!
 yearly.4031.c:0 "Como mi maestre, deberías estudiar los cuerpos." #NT!

 yearly.4061.t:0 "El tonto sabio" #NT!
 yearly.4061.desc_opening:0 ""Mi nombre es [hodja.GetTitledFirstName], mi [ROOT.Char.GetLadyLord]. He venido ante ti para ofrecerte mi sabiduría".\n\n" #NT!
 yearly.4061.desc_guard:0 "[guard.Custom2('MyCharacterIntroduction', ROOT.Char)|U], que trajo al hombre ante mí, parece escéptico." #NT!
 yearly.4061.desc:0 "El guardia que trajo al hombre ante mí parece escéptico." #NT!
 yearly.4061.desc_ending:0 ""Se acercó al [ROOT.Char.Custom('ResidenceBuilding')] montado en un burro, mi [ROOT.Char.GetLadyLord]. Al revés."" #NT!
 yearly.4061.a:0 "Por favor, comparte tu sabiduría conmigo." #NT!
 yearly.4061.a_success:0 "Obtienes algunas ideas" #NT!
 yearly.4061.a_failure:0 "Sus historias solo te confunden" #NT!
 yearly.4061.b:0 "¡Que tu conocimiento bendiga a toda la corte!" #NT!
 yearly.4061.c:0 "No tengo tiempo para tontos." #NT!
 yearly.4061.c.tt:0 "Despides al hombre" #NT!
 yearly.4061.d:0 "¡Divertido! Que también divierta a las masas." #NT!
 yearly.4061.d.tt:0 "Desfile por las calles como un tonto" #NT!

 yearly.4071.t:0 "La búsqueda del conocimiento" #NT!
 yearly.4071.desc:0 "[councillor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se me acerca con una pila de libros en los brazos de [councillor.GetHerHis].\n\n"He notado tu sed de conocimiento, mi [councillor.Custom2('RelationToMe', ROOT.Char)]." #NT!
 yearly.4071.desc_focus:0 "¡Especialmente sus recientes aventuras en asuntos relacionados con [ROOT.Char.Custom('LifestyleFocus')]!" #NT!
 yearly.4071.desc_no_focus:0 "¡Sin mencionar tus estudios previos de [ROOT.Char.Custom('education_conversation_subject')]!" #NT!
 yearly.4071.desc_ending:0 "¿Quizás estos libros podrían interesarte?"" #NT!
 yearly.4071.a:0 "¡Lo estudiaré todo, en nombre de [ROOT.Char.GetFaith.ReligiousText]!" #NT!
 yearly.4071.b:0 "Distribuidlos entre mis cortesanos." #NT!

 yearly.4081.t:0 "Traducciones" #NT!
 yearly.4081.desc:0 ""Los académicos locales requieren patrocinios en sus esfuerzos por traducir libros del valyrio al común, mi [ROOT.Char.GetLadyLord], ¡esfuerzos que benefician a todos los Siete Reinos!"\n\n[councillor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me trajo una lista de académicos que podría patrocinar, y los libros que están trabajando actualmente." #NT!
 yearly.4081.a:0 "#EMP De materia Medica#!... ¡Suena interesante!" #NT!
 yearly.4081.a.tt:0 "Patrocinas la traducción de un libro de medicina" #NT!
 yearly.4081.b:0 "¡Ay, éste! #EMP Sobre las Ascensiones#!." #NT!
 yearly.4081.b.tt:0 "Patrocinas la traducción de un libro de astronomía" #NT!
 yearly.4081.c:0 "#EMP Elements#! suena muy gratificante." #NT!
 yearly.4081.c.tt:0 "Patrocinas la traducción de un libro de matemáticas" #NT!
 yearly.4081.d:0 "Tengo cosas mejores en las que gastar mi dinero." #NT!
 yearly.4081.d.tt:0 "No patrocinas a ningún erudito." #NT!
 yearly.4081.toast:0 "Libro traducido" #NT!
 yearly.4081.e:0 "#EMP En el alma#!? Fascinante..." #NT!
 yearly.4081.e.tt:0 "Patrocinas la traducción de un libro sobre motivaciones" #NT!
 yearly.4081.f:0 "Qué es esto... #EMP Fuego sobre la hierba#!?" #NT!
 yearly.4081.f.tt:0 "Patrocinas la traducción de un libro de historia militar" #NT!
 yearly.4081.g:0 "#EMP La vida del triarca Belicho#! me intriga." #NT!
 yearly.4081.g.tt:0 "Patrocinas la traducción de un libro sobre el Triarca Belicho" #NT!
 yearly.4081.tt:0 "Recibirás el libro." #NT!

 yearly.4091.t:0 "Los eruditos de [capital.GetNameNoTooltip]" #NT!
 yearly.4091.desc_opening:0 "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] y yo estamos caminando en [capital.GetNameNoTooltip] cuando nos encontramos" #NT!
 yearly.4091.desc_house:0 "Novicios de la Ciudadela." #NT!
 yearly.4091.desc_no_house:0 "Algunos estudiosos locales." #NT!
 yearly.4091.desc:0 "\n\n"Saludos, [ROOT.Char.GetLadyLord] [ROOT.Char.GetHouse.GetNameNoTooltip]. Saludos, joven. Hay un asiento vacío en una discusión en curso, ¿alguno de ustedes quiere unirse?"" #NT!
 yearly.4091.a:0 "Adelante [ward.GetFirstNameNoTooltip]." #NT!
 yearly.4091.a.tt:0 "Esto promoverá la educación [ward.GetFirstNamePossessiveNoTooltip]" #NT!
 yearly.4091.b:0 "Me gustaría unirme, sí." #NT!
