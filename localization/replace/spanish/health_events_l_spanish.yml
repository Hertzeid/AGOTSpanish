 fire_court_physician_effect.tt:1 "[THIS.Char.GetShortUIName] ya no es [GetCourtPositionType('court_physician_court_position').GetName()]" #NT!

 #Recovery events, by Linnéa Thimrén and Petter Vilberg
 health.0001.desc:0 "Mi herida ha sanado" #NT!

 health_wounded_title:0 "Herido:" #NT!
 health.0002.t:1 "$health_wounded_title$ Curación" #NT!
 health.0002.desc:0 "Mis lesiones están mejorando lentamente y el dolor ya no es mi compañero constante. Aún estoy debilitado, pero hoy soy capaz de muchas cosas que hace apenas una luna eran imposibles." #NT!
 health.0002.a:0 "Espero mi completa recuperación." #NT!

 health.0003.t:1 "$health_wounded_title$ Un roce con la muerte" #NT!
 health.0003.desc:0 "Parece que lo peor ha pasado. Mis heridas abiertas y mis huesos rotos han comenzado a unirse lentamente." #NT!
 health.0003.a:0 "Podría superar esto." #NT!

 health.0004.t:1 "$health_wounded_title$ El fuego termina" #NT!
 health.0004.desc:0 "La piel alrededor está endurecida, pero la sensación de ardor en mi herida ha pasado. Parece que la infección se ha ido." #NT!
 health.0004.a:1 "Gracias, [ROOT.Char.GetFaith.HealthGodName]." #NT!

 health.wounded_1_success:0 "Tratamiento exitoso de heridas" #NT!
 health.wounded_1_failure:0 "Tratamiento de heridas fallido" #NT!

 # Becoming wounded, by Linnéa Thimrén and Petter Vilberg
 health.0102.t:1 "$health_wounded_title$ Corte Profundo" #NT!
 health.0102.desc:0 "El dolor se dispara en mi cuerpo con cada paso, e incluso el más pequeño de los movimientos me deja sin aliento. Cuando levanto una mano para tocar con cautela mi herida, sale sangrando y tiemblo mientras la sangre gotea por mi costado." #NT!
 health.0102.court_physician.desc:0 "\n\n"No te preocupes, mi [ROOT.Char.GetLadyLord]. Tu herida es profunda, pero mi conocimiento es más profundo"." #NT!
 health.0102.a:0 "Solo necesito sentarme un rato..." #NT!

 health.0104.t:1 "$health_wounded_title$ gravemente herido" #NT!
 health.0104.desc:0 "¿Es ese hueso que veo incrustado en mi carne, o algo que debería estar escondido aún más profundo? Mientras mi piel bosteza como las fauces hambrientas de la muerte, me traspasa el río de sangre que se derrama." #NT!
 health.0104.court_physician.desc:0 "\n\n"Estás gravemente herido, mi [ROOT.Char.GetLadyLord]. ¡Tenemos que atenderte de inmediato!"" #NT!
 health.0104.a:1 "¡[ROOT.Char.GetFaith.HealthGodName|U], líbrame de este dolor!" #NT!

 # Infection/gangrene, by Linnéa Thimrén and Petter Vilberg
 health.0201.desc:0 "Herida infectada" #NT!

 health.0202.t:1 "$health_wounded_title$ Una mancha interior" #NT!
 health.0202.desc:0 "¡Siento como si cien cuchillos estuvieran cortando mi herida! Con la carne oscureciéndose y la sangre palideciendo, está claro que la herida está infectada." #NT!
 health.0202.unintelligent:0 "Es como si muchos cuchillos estuvieran cortando mi piel alrededor de mi herida cada vez que la toco. La carne es tierna, y creo que la sangre es del color equivocado." #NT!
 health.0202.court_physician.desc:0 "\n\n"Tu herida se infectó, mi [ROOT.Char.GetLadyLord]. Pero no te preocupes, te ayudaré a superar esto"." #NT!
 health.0202.a:0 "Espero vivir a través de esto." #NT!

 health.0203.desc:0 "Herida gangrenosa" #NT!

 health.0204.t:1 "$health_wounded_title$ Malas noticias" #NT!
 health.0204.desc:0 "Se supone que una herida duele, y algo de hinchazón no es inusual, así que asumí que mi herida estaba sanando. Sin embargo, ahora hay ampollas que estropean mi piel y el enrojecimiento se vuelve negro. ¡Mi cuerpo se pudre ante mis ojos!" #NT!
 health.0204.court_physician.desc:0 "\n\n"Has contraído gangrena, mi [ROOT.Char.GetLadyLord]. Esto es muy grave... ¡Debemos tratarte de inmediato!"" #NT!

 # Disease Contraction, by Mathilda Bjarnehed
 health.1001.t:1 "[SCOPE.Custom('EventTitleDisease')]: Mi Cuerpo Mortal" #NT!
 health.1001.desc:0 "[ROOT.Char.GetTitleTierName] o campesino, alto o bajo, da igual. Al final, todos somos mortales. Me acordé de esto cuando me desperté tosiendo en las primeras horas de la mañana, un dolor sordo latía en mi cabeza y garganta." #NT!
 health.1001.court_physician.desc:0 "\n\n"Pareces estar indispuesto, mi [ROOT.Char.GetLadyLord]. Conozco una buena cantidad de remedios adecuados"." #NT!
 health.1001.a:0 "Todo lo que quiero es quedarme en la cama..." #NT!

 health.1002.t:1 "[SCOPE.Custom('EventTitleDisease')]: tan afilado como un cuchillo" #NT!
 health.1002.desc:0 "Respirar es algo tan fácil y maravilloso, un pequeño milagro que rara vez se piensa un momento. Ahora, mientras lucho por mantener la respiración uniforme y los ataques de tos son seguidos por un dolor punzante en el pecho, está constantemente al frente de mi mente." #NT!
 health.1002.court_physician.desc:0 "\n\n"Es neumonía, mi [ROOT.Char.GetLadyLord]. No debe tomarse a la ligera. ¿Cómo debemos proceder?"" #NT!
 health.1002.a:0 "¡Por favor, no dejes que esto sea el final!" #NT!

 health.1003.t:1 "[SCOPE.Custom('EventTitleDisease')]: El precio de la indulgencia" #NT!
 health.1003.court_amenities_gout.desc:0 "Mi corte es famosa por tener raciones de comida exuberantes e implacables. A medida que mis pies comienzan a hincharse, me doy cuenta de que muchos de nosotros también tendríamos que prepararnos para un dolor implacable." #NT!
 health.1003.desc:0 "Lo llaman "la enfermedad de los reyes", como si hubiera algo lujoso o envidiable en mis articulaciones hinchadas y doloridas. Cuando mis dolores alcanzan su punto máximo, no puedo evitar desear haber nacido como un simple campesino." #NT!
 health.1003.court_physician.desc:0 "\n\n"Tiene mis condolencias, mi [ROOT.Char.GetLadyLord]. Tengo algunas ideas que podrían disminuir los síntomas de su gota"." #NT!
 health.1003.a:0 "¡Tráeme un poco de hielo! ¡Rápidamente!" #NT!

 health.1004.t:1 "[SCOPE.Custom('EventTitleDisease')]: Ojos desviados" #NT!
 health.1004.desc:0 "Los primeros síntomas fueron sutiles y rápidamente los borré de mi mente. Tal vez estaba demasiado asustado para ver la verdad. Sin embargo, esta horrenda marca en mi rostro, esta lesión... Es algo que ya no puedo ignorar.\n\nMis súbditos todavía siguen mis órdenes, pero algo ha cambiado en la forma en que me miran. ¿Es eso miedo en sus ojos? ¿Lástima? ¿Asco?" #NT!
 health.1004.court_physician.desc:0 "\n\n"Lo siento, la lepra es una aflicción permanente, mi [ROOT.Char.GetLadyLord]. Sin embargo, tengo métodos para aliviar tus síntomas"." #NT!
 health.1004.a:0 "¿Qué he hecho yo para merecer esta maldición?" #NT!

 health.1005.t:1 "[SCOPE.Custom('EventTitleDisease')]: Fiebre de campamento" #NT!
 health.1005.desc:0 "He oído historias sobre valientes soldados que mueren como moscas incluso antes de poner un pie en el campo de batalla. Pero yo, un [ROOT.Char.GetTitleTierName]? Esta pesadilla dolorosa y febril no es un destino destinado a mí.\n\nMientras otra comida se abre camino hasta mi garganta, rezo por la redención, mis fosas nasales pican con el fuerte hedor de la bilis." #NT!
 health.1005.court_physician.desc:0 "\n\n"¡No te preocupes, mi [ROOT.Char.GetLadyLord]! El tifus es tratable, te lo aseguro"." #NT!
 health.1005.a:0 "¡Te lo ruego, que termine!" #NT!

 health.1006.t:1 "[SCOPE.Custom('EventTitleDisease')]: Poco a Poco" #NT!
 health.1006.desc:0 "Una mancha carmesí, tan marcada contra la tela pálida. Lo miro con incredulidad, reprimiendo otra tos. Lo hizo...? ¿Yo...?\n\nMe limpio los dedos contra mis labios, mi mano tiembla cuando la retiro. Puedo sentir la cálida humedad, pero me da miedo mirar." #NT!
 health.1006.court_physician.desc:0 "\n\n"Me temo que tienes una consumición contratada, mi [ROOT.Char.GetLadyLord]. Te atenderé de inmediato."" #NT!
 health.1006.a:0 "¿Es este mi destino? ¿Para consumirse lentamente?" #NT!

 health.1007.t:1 "[SCOPE.Custom('EventTitleDisease')]: Un extraño adentro" #NT!
 health.1007.desc:0 "Hay algo dentro de mí que no soy yo. Se abre paso a través de mi carne, alimentándose de mi fuerza vital, su fuerza aumenta mientras me marchito.\n\nEmpujo mis manos contra el crecimiento debajo de mi piel, mis dedos duelen por arrancarlo. La idea de que crezca me da ganas de vomitar." #NT!
 health.1007.court_physician.desc:0 "\n\n"Sí, lamentablemente es cáncer. Solo conozco un tratamiento eficaz..."" #NT!
 health.1007.a:0 "Contra este enemigo, no puede haber victoria." #NT!

 health.1008.t:1 "[SCOPE.Custom('EventTitleDisease')]: El fuego del amor" #NT!
 health.1008.desc:0 "La sensación de ardor en mi ingle se estaba volviendo tan insoportable que tuve que disculparme y huir a mis habitaciones. Finalmente solo, pude rascarme para encontrar alivio.\n\nSin embargo, no había alivio para encontrar, ¡porque mis dedos encontraron ampollas y las abrieron!" #NT!
 health.1008.partner.a:0 "[infecting_partner.GetFirstNameNoTooltip]...!" #NT!
 health.1008.no_partner.a:0 "¿Cómo? ¡¿OMS?!" #NT!

 health.1013.t:1 "[SCOPE.Custom('EventTitleDisease')]: La Gran Viruela" #NT!
 health.1013.desc:0 "Pensé que no eran más que unas cuantas ampollas. Mientras estaba disgustado, maldiciendo mi mala suerte, nunca imaginé que empeoraría. Ahora, un sarpullido rojo se está extendiendo por mi cuerpo.\n\nSé lo que sigue. Llagas, fiebre, todo tipo de dolores y atrofia. Y al final, si vivo tanto tiempo, perderé la cabeza." #NT!
 health.1013.court_physician.desc:0 "\n\n"Mi [ROOT.Char.GetLadyLord]. Eso... no se ve bien. Déjame ver qué puedo hacer"." #NT!
 health.1013.partner.a:0 "Me has maldecido, [infecting_partner.GetFirstNameNoTooltip]." #NT!
 health.1013.no_partner.a:0 "Estoy maldito Verdadera y completamente maldito." #NT!

 health.1014.t:1 "[SCOPE.Custom('EventTitleDisease')]: El Descenso" #NT!
 health.1014.desc:0 "¿Dónde estoy?\n\nMiro el pasillo vacío frente a mí, con el corazón acelerado y las manos temblando. ¿Como llegué aqui? Mi mente está... fragmentada. Hay imágenes (escaleras, caídas, sombras en las esquinas), pero no puedo unirlas.\n\nAlguien me está mirando.\n\nMe doy la vuelta, solo para encontrar más vacío." #NT!
 health.1014.a:0 "No tengo miedo de ti. ¡¿Me escuchas?! ¡NO TIENE MIEDO!" #NT!

 health.1010.t:1 "[SCOPE.Custom('EventTitleDisease')]: La peste roja" #NT!
 health.1010.desc:0 "Con la primera ola de fiebre y vómitos, esperaba desesperadamente que no fuera nada peor que la enfermedad del sudor. Y mejoré un poco, me levanté de la cama, volví a mis deberes. Durante una semana, todo estuvo bien, hasta que noté las primeras manchas rojas en mi boca." #NT!
 health.1010.end.desc:0 "\n\nEso fue hace dos días, y ahora las lesiones reveladoras se están extendiendo por mi piel..." #NT!
 health.1010.court_physician.desc:0 "\n\n"De hecho, estas lesiones son un signo seguro de viruela. Muy peligrosas si no se tratan"." #NT!
 health.1010.a:1 "[ROOT.Char.GetFaith.HealthGodName], te lo ruego, ¡todavía no! ¡No estoy listo!" #NT!

 health.1011.t:1 "[SCOPE.Custom('EventTitleDisease')]: El toque del segador" #NT!
 health.1011.desc:0 "El miedo a la peste ha sido un compañero constante a lo largo de mi vida. La enfermera de mi infancia me contaba inquietantes historias antes de dormir sobre bubones hinchados y extremidades ennegrecidas.\n\nPero la peste ya no es solo una historia de miedo. Cautelosamente, empujo mis dedos contra el bulto en mi axila. Una fuerza oscura y letal está manchando mi carne, consumiéndome mientras aún respiro." #NT!
 health.1011.court_physician.desc:0 "\n\n"Mi [ROOT.Char.GetLadyLord], haré todo lo que esté a mi alcance, pero sería prudente prepararme para lo peor..."" #NT!
 health.1011.a:1 "¡Ay, [ROOT.Char.GetFaith.HealthGodName]! ¡Sálvame de esta pesadilla!" #NT!

 # Recover from diseases, by Mathilda Bjarnehed
 health.1101.t:1 "[SCOPE.Custom('EventTitleDisease')]: Mi viejo yo" #NT!
 health.1101.desc:0 "Cuando me desperté esta mañana y vi rayos de sol que entraban por mi ventana, me tomó un momento darme cuenta de que había dormido profundamente por primera vez en semanas. ¡No me desperté tosiendo una vez!" #NT!
 health.1101.a:0 "Me alegro de estar bien de nuevo." #NT!

 health.1102.t:1 "[SCOPE.Custom('EventTitleDisease')]: Mi fuerza regresa" #NT!
 health.1102.desc:0 "Debo admitir que en un momento me preocupé por mi vida, pero ahora esa angustia no es más que un pálido recuerdo. Lleno de agradecimiento, respiro hondo, preparándome para el día que viene." #NT!
 health.1102.a:0 "¡Es hora de conquistar el mundo!" #NT!

 health.1103.t:1 "[SCOPE.Custom('EventTitleDisease')]: Libre de Dolor" #NT!
 health.1103.desc:0 "Tuve que restringirme y renunciar a muchos de los muchos placeres de la vida, pero es un sacrificio que volvería a hacer con gusto. ¡Hay otras cosas para disfrutar en la vida además de la comida y la bebida!\n\nAhora, cuando mis dolores ya no me impiden, finalmente soy libre para perseguirlos." #NT!
 health.1103.a:0 "¡La moderación ha valido la pena!" #NT!

 health.1105.t:1 "[SCOPE.Custom('EventTitleDisease')]: Una batalla ganada" #NT!
 health.1105.desc:0 "A diferencia de muchos antes que yo, fui lo suficientemente fuerte como para sobrevivir a los estragos de la temida fiebre del campamento. Fue un desafío brutal, no lo negaré, ¡pero perseveré!" #NT!
 health.1105.a:0 "¡Vivo para luchar otro día!" #NT!

 health.1106.t:1 "[SCOPE.Custom('EventTitleDisease')]: Una segunda oportunidad" #NT!
 health.1106.desc:0 "Me puse demacrado, tosí y sangré. Pensé que me consumiría hasta quedar en nada. Ciertamente me sentía así cuando apenas podía salir de la cama.\n\nSin embargo, mi salud y mi fuerza se recuperaron, aunque muy lentamente. Finalmente, estoy listo para enfrentar el mundo y todos sus desafíos." #NT!
 health.1106.a:0 "¡Es hora de conquistar el mundo!" #NT!

 health.1107.t:1 "[SCOPE.Custom('EventTitleDisease')]: Un milagro médico" #NT!
 health.1107.desc:0 "Me dicen que soy una maravilla, un milagro. La gente no debería recuperarse de algo así. Sin embargo, me siento bien y el bulto desapareció. No hay otra conclusión: me he recuperado del cáncer." #NT!
 health.1107.a:0 "Voy a vivir la vida al máximo!" #NT!

 health.1109.t:1 "[SCOPE.Custom('EventTitleDisease')]: Un gran alivio" #NT!
 health.1109.desc:0 "Temía que la Gran Viruela me quitara la vida, pero parece que he ganado la lucha. Llevo muchas lunas sin síntomas. Es hora de dejar ir esa preocupación constante." #NT!
 health.1109.a:0 "Voy a vivir la vida al máximo!" #NT!

 health.1110.t:1 "[SCOPE.Custom('EventTitleDisease')]: Escapando de [ROOT.Char.GetFaith.DeathDeityName]" #NT!
 health.1110.desc:0 "Si bien pueden quedar cicatrices, tanto en mi piel como en mi mente, parece que la aflicción ha abandonado mi cuerpo. Sobreviviré. Todavía hay tiempo." #NT!
 health.1110.a:1 "¡Gloria a [ROOT.Char.GetFaith.HealthGodName]! ¡Yo soy así!" #NT!
 health.1110.a.tt:0 "Ahora soy inmune a [GetTrait('smallpox').GetName( GetNullCharacter )]" #NT!

 health.1111.t:1 "[SCOPE.Custom('EventTitleDisease')]: Contra viento y marea" #NT!
 health.1111.desc:0 "Parece como si [ROOT.Char.GetFaith.DeathDeityName] pasara por mi puerta, se demoró junto a mi cama, pero al final decidió dejarme vivir. Nunca olvidaré los tormentos del toque de [ROOT.Char.GetFaith.DeathDeityHerHis|U], pero [ROOT.Char.GetFaith.DeathDeitySheHe|U] me ha abierto los ojos al milagro de la vida.\n\n La plaga se ha cobrado muchas almas, pero yo no seré una de ellas." #NT!
 health.1111.a:1 "¡Alabado sea [ROOT.Char.GetFaith.HealthGodName] por este milagro!" #NT!
 health.1111.a.tt:0 "Ahora soy inmune a [GetTrait('bubonic_plague').GetName( GetNullCharacter )]" #NT!

 # STD events, by Mathilda Bjarnehed
 health.2001.t:1 "[SCOPE.Custom('EventTitleDisease')]: Una desagradable sorpresa" #NT!
 health.2001.start.desc:0 "Mientras me deslizaba entre las sábanas para unirme a [std_partner.GetFirstName], ¡me horroricé al encontrar ampollas supurantes en la mayoría de las partes íntimas de [std_partner.GetHerHis]!" #NT!
 health.2001.not_sick.desc:0 "¿Cómo pudo [std_partner.GetSheHe] traer una aflicción tan repugnante a nuestra cama?" #NT!
 health.2001.sick.desc:0 "¿Le hice esto a [std_partner.GetHerHim]?" #NT!
 health.2001.a.not_sick:0 "¡Sal de mi cama, traicionero [std_partner.Custom('InsultNounSexual')]!" #NT!
 health.2001.a.sick:0 "Perdóname, [std_partner.GetFirstNameNoTooltip], pero no puedo compartir tu cama así." #NT!
 health.2001.c.not_sick:0 "La sola idea de tocarte... ¡No puedo!" #NT!
 health.2001.c.sick:0 "Perdóname, [std_partner.GetFirstNameNoTooltip], no podemos seguir así." #NT!
 health.2001.d.not_sick:0 "Te perdono, [std_partner.GetFirstNameNoTooltip]." #NT!
 health.2001.d.sick:0 "¡Querida, no puedo expresar cuánto lo siento!" #NT!
 health.2001.c.tt:0 "Sigo visitando la cama [std_partner.GetFirstNamePossessive], arriesgándome a infectarme al hacerlo" #NT!
 health.2001.c.tt_sick:0 "Sigo visitando [std_partner.GetFirstNamePossessive] cama" #NT!

 health.2002.t:1 "[SCOPE.Custom('EventTitleDisease')]: Aún peor" #NT!
 health.2002.start.desc:0 "Lo que [std_partner.GetFirstName] insistía en que no era más que ampollas finalmente ha mostrado su verdadera cara. Un sarpullido rojo se está extendiendo sobre la piel de [std_partner.GetHerHis], un signo seguro de la Gran Viruela." #NT!
 health.2002.early_great_pox.desc:0 "\n\n¿Esto significa...?" #NT!
 health.2002.a.not_sick:0 "¡Alejarse de mí!" #NT!
 health.2002.a.sick:0 "Yo... no puedo. ¡Esto es demasiado!" #NT!
 health.2002.b.not_sick:0 "¡No puedo estar contigo así, [std_partner.GetFirstName]!" #NT!
 health.2002.b.sick:0 "Querida, lo siento, pero no puedo..." #NT!
 health.2002.c:0 "Estaré a tu lado en esto, mi amor." #NT!
 health.2002.d.not_sick:0 "Este podría haber sido mi fin." #NT!
 health.2002.d.sick:0 "¡Estamos malditos!" #NT!

 health.2003.t:1 "[SCOPE.Custom('EventTitleDisease')]: Náufrago" #NT!
 health.2003.start.desc:1 "Cuando le conté a [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('other_partner'))] mi aflicción, busqué el consuelo de [other_partner.GetHerHis] pero recibí el rechazo de [other_partner.GetHerHis]. El disgusto brilló en los ojos de [other_partner.GetFirstNamePossessive] cuando [other_partner.GetSheHe]" #NT!
 health.2003.consort.desc:0 "Me dijo que me mantuviera alejado de la cama [other_partner.GetHerHis]." #NT!
 health.2003.lover.desc:0 "Terminó las cosas entre nosotros." #NT!
 health.2003.a:0 "¿Me será quitado todo?" #NT!

 #Courtier/guest/prisoner has contagious disease
 health.2101.t:1 "[SCOPE.Custom('EventTitleDisease')]: Un asesino entre nosotros" #NT!
 health.2101.smallpox_outbreak.desc:0 "La maldición de la muerte ha caído sobre mi corte: ¡se ha descubierto un caso de viruela!" #NT!
 health.2101.smallpox_spreads.desc:0 "Otra alma ha sido maldecida con viruela." #NT!
 health.2101.bubonic_plague_outbreak.desc:2 "[ROOT.Char.GetFaith.DeathDeityName|U] ha levantado la guadaña [ROOT.Char.GetFaith.DeathDeityHerHis] sobre mi reino: ¡se ha descubierto un caso de la temida peste bubónica!" #NT!
 health.2101.bubonic_plague_spreads.desc:0 "Otra alma se encuentra a las puertas de la Muerte, los temidos bubones que estropean la piel de [sick_character.GetHerHis]." #NT!
 health.2101.imporant.desc:1 "Mi pobre [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] [sick_character.GetFirstName] está luchando por [sick_character.GetHerHis] la vida." #NT!
 health.2101.prisoner.desc:1 "La desafortunada víctima es [sick_character.GetTitledFirstName], uno de mis prisioneros." #NT!
 health.2101.courtier_or_guest.desc:1 "La desafortunada víctima es mi [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] [sick_character.GetTitledFirstName]." #NT!
 health.2101.immune.desc:0 "\n\nSi bien soy inmune a los estragos de esta aflicción devastadora, la presencia de [sick_character.GetFirstNamePossessive] representa un peligro para todos los demás en mi corte." #NT!
 health.2101.not_immune.desc:0 "\n\nLa corrupción que posee la carne de [sick_character.GetHerHis] es un peligro para todos nosotros. Mientras [sick_character.GetSheHe] permanezca afectado, ninguna vida en la corte estará a salvo." #NT!
 health.2101.a:0 "Aísla a [sick_character.GetHerHim] y reza por la redención." #NT!
 health.2101.a.tt:0 "La enfermedad se propagará sin obstáculos en mi corte" #NT!
 health.2101.b:0 "¡[sick_character.GetTitledFirstName] ha sido desterrado de mi corte!" #NT!
 health.2101.c:0 "¡Tira [sick_character.GetHerHim]!" #NT!

 # Important character has dangerous disease events, by Mathilda Bjarnehed
 health.2201.t:2 "[SCOPE.Custom('EventTitleDisease')]: Mi pobre [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))|U]" #NT!
 health.2201.start.desc:1 "Hoy me han dado una noticia grave. Mi [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] [sick_character.GetFirstName] se ha enfermado de" #NT!
 disease_ill_article:0 "A" #NT!
 disease_ill:0 "Frío." #NT!
 disease_pneumonic:0 "Neumonía." #NT!
 disease_gout_ridden:0 "Gota." #NT!
 disease_leper:0 "Lepra." #NT!
 disease_typhus:0 "Tifus." #NT!
 disease_consumption:0 "Consumo." #NT!
 disease_cancer:0 "Cáncer." #NT!
 disease_lovers_pox:0 "Viruela del amante." #NT!
 disease_early_great_pox:0 "Viruela del amante." #NT!
 disease_great_pox:0 "Gran viruela." #NT!
 disease_smallpox:0 "Viruela." #NT!
 disease_bubonic_plague:0 "Peste bubónica." #NT!
 missing_illness:0 "#D Enfermedad perdida #!" #NT!
 health.2201.minor_disease.desc:0 "\n\nNormalmente, una aflicción tan leve no sería motivo de preocupación, pero la salud de [sick_character.GetFirstNamePossessive] es frágil y esto podría ser demasiado para [sick_character.GetHerHim]." #NT!
 health.2201.leprosy.desc:1 "\n\nSi bien [sick_character.GetSheHe] puede vivir muchos años, la deformidad de [sick_character.GetHerHis] hará que [sick_character.GetHerHim] sea rechazado y desconfiado. Incluso yo no puedo reprimir mi disgusto ante la idea de que las lesiones crezcan por toda la piel de [sick_character.GetHerHis]..." #NT!
 health.2201.lethal_disease.desc:0 "\n\nMe temo que este es el final. Solo un milagro puede salvar a [sick_character.GetHerHim]." #NT!
 health.2201.major_disease.desc:1 "\n\nEl futuro es incierto. La muerte permanece cerca de la cama de [sick_character.GetHerHis], pero [sick_character.GetSheHe] podría sobrevivir. Solo [ROOT.Char.GetFaith.FateGodName] lo sabe." #NT!
 health.2201.court_physician.desc:1 "\n\nEl médico quiere saber cómo se debe tratar mi [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))]." #NT!
 health.2201.court_physician.desc_sick_physician:0 "\n\n[sick_character.GetSheHe|U] puede ser mi médico, pero [sick_character.GetSheHe], no obstante, busca mi orientación." #NT!
 health.2201.a:0 "Este es un enemigo del que no puedo proteger a [sick_character.GetHerHim]." #NT!

 #There is no longer an outbreak!
 health.2102.t:1 "[SCOPE.Custom('EventTitleDisease')]: Un nuevo día" #NT!
 health.2102.start1.desc:0 "El estallido de" #NT!
 health.2102.smallpox.desc:0 "Viruela" #NT!
 health.2102.bubonic_plague.desc:0 "Plaga" #NT!
 health.2102.start2.desc:0 "Que ha asolado mi corte finalmente ha terminado." #NT!
 health.2102.physician.desc:1 "Todas sus víctimas se han recuperado o han partido de este mundo.\n\n[physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me asegura que todos los cuerpos se han eliminado correctamente y que la amenaza ha desaparecido por completo." #NT!
 health.2102.no_physician.desc:1 "Todas las víctimas se han recuperado o han partido de este mundo; no queda ninguna enfermedad." #NT!
 health.2102.2_victims.desc:0 "\n\nSin embargo, el camino hacia la recuperación es largo. Hemos perdido [victim_1.Custom2('MyCharacterIntroduction', ROOT.Char)] y [victim_2.Custom2('MyCharacterIntroduction', ROOT.Char)], entre muchos otros. La vida continúa, pero las cicatrices permanecen." #NT!
 health.2102.1_victim.desc:0 "\n\nSin embargo, el camino hacia la recuperación es largo. Hemos perdido [victim_1.Custom2('MyCharacterIntroduction', ROOT.Char)] y muchos otros. La vida continúa, pero las cicatrices permanecen." #NT!
 health.2102.root_victim.desc:0 "\n\nAlgunas noches, todavía me despierto sudando frío, paralizado por el miedo. Salí adelante, pero las cicatrices, las de mi piel y las de mi mente, permanecerán por muchos años." #NT!
 health.2102.a.victim:0 "Finalmente, podemos descansar. y llorar" #NT!
 health.2102.a.no_victim:0 "Finalmente, estamos a salvo." #NT!
 health.2102.a.dead_and_survivors.tt:0 "#N [THIS.Var('dead_victims_num').GetValue|0]#! víctima(s) fallecieron y #P [THIS.Var('surviving_victims_num').GetValue|0]#! sobrevivieron en la corte" #NT!
 health.2102.a.no_survivors.tt:0 "#N [THIS.Var('dead_victims_num').GetValue|0]#! víctima(s) fallecieron en el tribunal" #NT!
 health.2102.a.no_dead.tt:0 "#P [THIS.Var('surviving_victims_num').GetValue|0]#! víctima(s) sobrevivió en la corte" #NT!
 health.2102.a.dead.tt:0 "[THIS.Char.GetShortUIName] murió durante el brote" #NT!
 health.2102.a.surviving.tt:0 "[THIS.Char.GetShortUIName] se enfermó pero se recuperó durante el brote" #NT!

 health.2202.t:1 "[SCOPE.Custom('EventTitleDisease')]: Humores Equilibrados" #NT!
 health.2202.desc:1 "Mi [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] [sick_character.GetFirstName] se recuperó de" #NT!
 health.2202.a.happy:1 "¡Noticias maravillosas! ¡[ROOT.Char.GetFaith.HealthGodName] sea alabado!" #NT!
 health.2202.a.angry:0 "Que desafortunado..." #NT!
 health.2202.a.relieved:0 "Mi corte es un poco más segura." #NT!
 health.2202.a.neutral:0 "Afortunado." #NT!

 # Recruit physician event
 health.3001.disease.t:0 "[SCOPE.Custom('EventTitleDisease')]:" #NT!
 health.3001.t:0 "Médico de la corte" #NT!
 health.3001.fallback_reason.desc:0 "Este mundo está lleno de peligros, incluso para una corte [ROOT.Char.GetTitleTierName] y [ROOT.Char.GetHerHis]. Debería contratar a un médico de la corte para que no nos sucedan lesiones o enfermedades.\n\nHe pedido recomendaciones y he reunido algunas opciones para elegir." #NT!
 health.3001.decision.desc:0 "Este mundo está lleno de peligros, incluso para una corte [ROOT.Char.GetTitleTierName] y [ROOT.Char.GetHerHis]. Según mi pedido, mis sirvientes han preguntado por recomendaciones. Ahora han reunido algunas opciones para elegir." #NT!
 health.3001.already_sick.desc:0 "Finalmente, mis sirvientes han encontrado algunas personas que podrían ser aptas para servir como médicos de la corte. De cualquier manera, me temo que no puedo darme el lujo de ser exigente ahora." #NT!
 health.3001.a:0 "Aparentemente, [high_skill_option.GetFirstNameNoTooltip] tiene bastante experiencia." #NT!
 health.3001.a.tt:1 "A [GetCourtPositionType('court_physician_court_position').GetName()] también tiene un salario mensual de [gold_i][SCOPE.ScriptValue('court_position_physician_salary')]" #NT!
 health.3001.b:0 "[low_skill_option.GetFirstNameNoTooltip] parece entusiasmado, al menos." #NT!
 health.3001.c:0 "[mystic_option.GetFirstNameNoTooltip] afirma estar capacitado en "medicina alternativa"." #NT!
 health.3001.d.two:0 "Ambos no logran impresionarme." #NT!
 health.3001.d.more:0 "Todos ellos no logran impresionarme." #NT!
 health.3001.e:0 "[excellent_skill_option.GetFirstNameNoTooltip] es ampliamente conocido en los círculos académicos." #NT!
 health.3001.d.tt:1 "No recluto a nadie como mi [GetCourtPositionType('court_physician_court_position').GetName()]" #NT!

 #Disease treatment, by Mathilda Bjarnehed & Milla Isaksson
 health.3101.t:1 "[SCOPE.Custom('EventTitleDisease')]: Tiempo para el tratamiento" #NT!
 health.3101.start.desc:0 ""Ha llegado el momento de tratar a tu" #NT!
 health.3101.safe_recommendation.desc:0 "Si bien estoy bastante seguro de que una simple tintura sería suficiente," #NT!
 health.3101.risky_recommendation.desc:0 "Recomendaría medidas drásticas, pero" #NT!
 health.3101.mystic_recommendation.desc:0 "Si se me permite ser tan audaz, me gustaría recomendar un... tratamiento alternativo. Pero" #NT!
 health.3101.end.desc:1 "la elección es tuya, mi [ROOT.Char.GetLadyLord]"." #NT!
 health.3101.a:0 "No hagas más de lo necesario." #NT!
 health.3101.b:0 "¡Es demasiado tarde para la precaución!" #NT!
 health.3101.c:0 "Estoy dispuesto a... probar cosas nuevas." #NT!
 health.3101.d:0 "¡Déjame ser!" #NT!
 health.3101.e:0 "¡Envíe por un médico! ¡Ahora!" #NT!
 health.3101.e_sick_physician:0 "¡Necesito un nuevo médico!" #NT!
 health.3101.e.tt:1 "Mis servidores buscarán posibles candidatos [GetCourtPositionType('court_physician_court_position').GetName()]" #NT!
 health.3101.f:0 "Oh [ROOT.Char.GetFaith.HighGodName], ¿¡voy a morir así...!?" #NT!

 health.3101.m:0 "¡Envía por un maestre! ¡Ahora!" #NT!
 health.3101.m.tt:1 "Nos pondremos en contacto con la Ciudadela para enviarnos un [GetCourtPositionType('maester_court_position').GetName()]" #NT!
 health.3101.m_sick_physician:0 "¡Necesito un nuevo maestre!" #NT!



 safe_diseaste_treatment.tt:0 "Un tratamiento seguro podría disminuir los síntomas temporalmente y tiene pocos riesgos" #NT!
 risky_diseaste_treatment.tt:0 "Un tratamiento arriesgado puede tener excelentes resultados, pero también podría provocar un empeoramiento de los síntomas o lesiones permanentes." #NT!
 mystic_diseaste_treatment.tt:0 "Los tratamientos místicos son impredecibles. El resultado de extraños rituales puede ser milagroso, pero también podría volverte loco..." #NT!
 safe_wound_treatment.tt:0 "Un tratamiento seguro podría disminuir mi dolor temporalmente y tiene pocos riesgos" #NT!
 risky_wound_treatment.tt:0 "Un tratamiento arriesgado puede tener excelentes resultados, pero también puede provocar un empeoramiento de los síntomas o lesiones permanentes." #NT!
 no_treatment_effect.tt:0 "Sin tratamiento, la naturaleza sigue su curso" #NT!
 deny_treatment_effect.tt:0 "No se realizará ningún tratamiento, y la naturaleza sigue su curso." #NT!
 pick_own_treatment_effect.adult.tt:0 "[sick_character.GetTitledFirstName] decidirá qué tipo de tratamiento quiere [sick_character.GetSheHe]." #NT!
 pick_own_treatment_effect.child.tt:0 "El médico decidirá qué tipo de tratamiento recibe [sick_character.GetTitledFirstName]" #NT!

 health.3102.t:1 "[SCOPE.Custom('EventTitleDisease')]: Mi [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))|U] enfermo" #NT!
 health.3102.start.desc:0 ""Es hora de decidir cómo tratar a [sick_character.GetFirstNamePossessive]" #NT!
 health.3102.start.desc_sick_physician:0 ""Es hora de decidir cómo tratar a mi" #NT!
 health.3102.a:0 "Ser cauteloso. No hagas más de lo necesario." #NT!
 health.3102.b:0 "Ha llegado el momento de tomar medidas drásticas." #NT!
 health.3102.c:0 "Solo un poder superior puede salvar a [sick_character.GetHerHim] ahora." #NT!
 health.3102.c_sick_physician:0 "Solo un poder superior puede salvarte ahora." #NT!
 health.3102.d:0 "No habrá tratamiento." #NT!
 health.3102.e_adult:1 "La elección depende de mi [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))]." #NT!
 health.3102.e_child:1 "Confío en tu juicio." #NT!

 health.3103.t:1 "[SCOPE.Custom('EventTitleDisease')]: un poco más brillante" #NT!
 health.safe_treatment.1.desc:0 "[physician.GetTitledFirstName] decidió que el mejor curso de tratamiento sería un poco de descanso. [physician.GetSheHe|U] me rodeó con suaves almohadas y me arropó suavemente bajo muchas capas de mantas. Antes de que [physician.GetSheHe] saliera de mis habitaciones, [physician.GetFirstNameNoTooltip] cerró las cortinas. Era mediodía.\n\nDormir un poco más" #NT!
 health.safe_treatment.2.desc:0 "[physician.GetTitledFirstName] atribuyó mis dolencias a una dieta inadecuada. Para revitalizar mi cuerpo, [physician.GetSheHe] insistió en que solo consumiera vegetales crudos y tés de hierbas durante una semana. Para no tentarme, [physician.GetSheHe] confiscó mi alijo de golosinas. [physician.GetSheHe|U] nunca los devolvió.\n\nLas restricciones dietéticas" #NT!
 health.safe_treatment.3.desc:0 "[physician.GetTitledFirstName] me dijo que me acostara en mi cama y luego le ofreciera mis manos a [physician.GetHerHim]. Firmemente, [physician.GetSheHe] frotó y abofeteó mis palmas hasta que se pusieron rojas, y luego repitió el tratamiento en mis plantas. Como toque final, [physician.GetSheHe] me pellizcó suavemente arriba y abajo de mis extremidades.\n\nEste extraño procedimiento" #NT!
 health.safe_treatment.4.desc:0 "[physician.GetTitledFirstName] me ofreció una poción clara en un frasco dorado. Como había probado algunos remedios anteriores de [physician.GetFirstNamePossessive] al principio estaba preocupado, pero cuando lo bebí no pude detectar ni olor ni sabor. Pregunté por los ingredientes, pero [physician.GetSheHe] me dijo que era una receta secreta.\n\nLa poción misteriosa" #NT!
 health.safe_treatment.5.desc:1 ""Relaja tu respiración", me instruyó [physician.GetTitledFirstName]. La pluma en la mano de [physician.GetHerHis] se veía casi etérea cuando [physician.GetSheHe] comenzó a rozarme suavemente debajo de la nariz. "¡Maldad, vete!" [physician.GetSheHe] instó mientras estornudaba ruidosamente.\n\nLas extrañas cosquillas" #NT!
 health.safe_treatment.6.desc:1 "[physician.GetTitledFirstName] organizó una pequeña ceremonia en mi nombre. Una vez reunidos mi familia y mi entorno más cercano en el salón principal, el [ROOT.Char.Custom('DefaultPriestTitle')] pronunció un sermón destacando mi virtud y benevolencia. La ceremonia terminó con una hora de oración en silencio.\n\nComunicándonos con [ROOT.Char.GetFaith.HealthGodName]" #NT!
 health.safe_treatment.7.desc:1 "Pasé muchas tardes con [physician.GetTitledFirstName] sentado a mi lado, recitando pasajes del [ROOT.Char.GetFaith.ReligiousText].\n\nLas palabras de [ROOT.Char.GetFaith.HealthGodName]" #NT!
 health.safe_treatment.8.desc:0 "[physician.GetTitledFirstName] pidió a [ROOT.Char.Custom('DefaultPriestTitle')] que presentara al mejor cantante de la corte, que resultó ser un niño pequeño con una brillante voz de tenor. Durante varios días seguidos, el niño me cantó para dormir.\n\nLa voz relajante" #NT!
 health.safe_treatment.9.desc:0 "El vapor se elevó de la taza cuando [physician.GetTitledFirstName] removió el polvo verde en ella. [physician.GetSheHe|U] explicó detalladamente las propiedades curativas de la hierba antes de indicarme que la bebiera. "La raíz también está ahí", reveló [physician.GetSheHe] jactanciosamente.\n\nLa hierba amarga" #NT!
 health.safe_treatment.10.desc:0 "[physician.GetTitledFirstName] insistió en que mis humores estaban desequilibrados y que la mejor manera de restaurarlos sería a través de una sangría. Después de consultar las cartas astronómicas, [physician.GetSheHe] decidió que debía sangrarme las axilas y las sienes.\n\nLa sangría" #NT!
 health.safe_treatment.11.desc:0 "[physician.GetTitledFirstName] me dijo que me desnudara y luego me arrodillara con las nalgas levantadas. Eso fue bastante incómodo, pero cuando vi el instrumento en manos de [physician.GetHerHis] casi salgo disparado. [physician.GetSheHe|U] debe haberse dado cuenta porque [physician.GetSheHe] me dio unas palmaditas en el hombro para calmarme y me dijo que dejara de apretar.\n\nEl enema" #NT!
 health.safe_treatment.12.desc:0 "[physician.GetTitledFirstName] entró en mis habitaciones con una vasija de barro acunada en los brazos de [physician.GetHerHis] y vino a sentarse junto a mi cama. [physician.GetSheHe|U] sacó una sanguijuela del frasco y le dio una mirada muy tierna antes de colocarla con cuidado en mi cara. "Quédate quieto, mi [ROOT.Char.GetLadyLord]. Será mejor que no molestes su alimentación".\n\nLas sanguijuelas" #NT!
 health.safe_treatment.13.desc:0 "Cuando [physician.GetTitledFirstName] entró en mis aposentos, [physician.GetSheHe] fue seguido por un aire muy asqueroso. El origen del hedor era un frasco en manos de [physician.GetHerHis]: "una mezcla de estiércol de vaca y hierbas para tu cataplasma, mi [ROOT.Char.GetLadyLord]". Cuando [physician.GetFirstName] procedió a untarlo en mi pecho casi vomito.\n\nAl final, la cataplasma" #NT!
 health.safe_treatment.14.desc:0 "[physician.GetTitledFirstName] me trajo un brebaje a base de espino cerval y senna. Al principio pensé que la poción era ineficaz, pero más tarde ese mismo día sentí una agitación en mis intestinos que me envió corriendo al retrete. Mientras aullaba de angustia, [physician.GetFirstName] me aseguró que la suciedad había sido expulsada con mis heces.\n\nAl final, la limpieza" #NT!
 health.safe_treatment.15.desc:0 "[physician.GetTitledFirstName] me presentó el cadáver carbonizado de un gato y me instó a cavar. Mientras comía, [physician.GetSheHe] me contó cómo [physician.GetSheHe] había perseguido al regordete felino por mis posesiones durante horas. Creo que [physician.GetSheHe] quería elogios por el arduo trabajo de [physician.GetHerHis], pero el asqueroso sabor de la comida me mantuvo en silencio.\n\nAl final, la comida grasosa" #NT!
 health.safe_treatment.16.desc:0 "[physician.GetTitledFirstName] trajo un balde que croaba a mis habitaciones y me dijo que expusiera la parte superior de mi cuerpo. [physician.GetSheHe|U] agarró un sapo, lo destripó con manos hábiles y procedió a colocar el cadáver que aún se retorcía en mi pecho. [physician.GetSheHe|U] continuó hasta que el balde estuvo vacío y mi torso estuvo cubierto.\n\nEl tratamiento del sapo" #NT!
 health.safe_treatment.17.desc:1 "[physician.GetTitledFirstName] vino a mis aposentos y me ofreció un borrador que era de color amarillo. [physician.GetSheHe|U] me dijo que me apretara la nariz mientras lo bebía. Cuando el líquido tibio pasó por mis labios, casi de inmediato lo escupí de nuevo. Exigí saber el contenido de la taza y [physician.GetSheHe] reveló que era orina fresca de una cerda preñada.\n\nLos desechos porcinos" #NT!
 health.safe_treatment.18.desc:0 "[physician.GetTitledFirstName] bajó la mano de [physician.GetHerHis] al balde que [physician.GetSheHe] trajo a mis aposentos. Cuando [physician.GetSheHe] volvió a sacarlo, un pececito se retorcía entre los dedos de [physician.GetHerHis]. "Abre de par en par", dijo [physician.GetSheHe] y lo dejó caer en mi boca. Luché por no vomitar mientras me hacía cosquillas en la parte posterior de la garganta.\n\nLo que sea que había en ese pescado" #NT!
 health.safe_treatment.19.desc:0 "El líquido del cáliz era tibio y agrio. "Ahuyentará el otro calor" explicó [physician.GetTitledFirstName].\n\nLa poción" #NT!
 health.safe_treatment.20.desc:0 "Para equilibrar mis humores, [physician.GetTitledFirstName] me hizo beber agua salada para inducirme el vómito. Fue muy efectivo.\n\nVaciar mi estómago" #NT!
 health.safe_treatment.21.desc:0 "Para librarme de mis dolencias [physician.GetTitledFirstName] me ordenó dormir colgado boca abajo durante un par de días. "Te reequilibrará", me aseguró [physician.GetSheHe]. \n\nMe sentí como un murciélago.\n\nLa extraña posición para dormir" #NT!

 health.3103.end.desc:0 "Resultó ser justo lo que necesitaba. Por ahora, los peores de mis síntomas se alivian y el mundo parece un poco más brillante." #NT!
 health.3103.a:0 "Excelente trabajo, [physician.GetFirstNameNoTooltip]." #NT!
 health.3104.t:1 "[SCOPE.Custom('EventTitleDisease')]: Aún peor" #NT!
 health.3104.end.desc:0 "No hizo nada para mejorar mi estado. En verdad, ¡creo que me siento peor!" #NT!
 health.3104.a:0 "Irse. Quiero descansar..." #NT!

 health.3105.t:1 "[SCOPE.Custom('EventTitleDisease')]: Un milagro médico" #NT!
 health.risky_treatment_medicine.1.desc:0 "La olla que [physician.GetTitledFirstName] trajo con [physician.GetHerHim] a mis habitaciones emitió un extraño zumbido. Antes de que pudiera detenerme, [physician.GetHerHim] [physician.GetSheHe] lo arrojó al suelo, donde explotó en una nube de fragmentos de cerámica y un enjambre de abejas furiosas. Mientras mi médico huía de la habitación, yo seguía siendo su único objetivo." #NT!
 health.risky_treatment_medicine.2.desc:0 "No podía creer lo que veía cuando [physician.GetTitledFirstName] sacó una mano cortada de la cartera de [physician.GetHerHis]. Las manchas negras en su dedo me dieron escalofríos y exigí saber de dónde lo había sacado [physician.GetSheHe]. [physician.GetSheHe|U] solo me hizo callar y procedió a frotar la mano cortada contra mi pecho." #NT!
 health.risky_treatment_medicine.3.desc:0 "[physician.GetTitledFirstName] me regaló una poción de lo más peculiar. No tenía olor ni sabor, poseía la apariencia de plata líquida. El brebaje metálico fue bastante fácil de ingerir, pero no pude reprimir mi inquietud." #NT!
 health.risky_treatment_medicine.4.desc:0 "[physician.GetTitledFirstName] insistió en que la única cura para mi condición era correr desnudo a medianoche. Durante la siguiente luna llena, [physician.GetSheHe] me obligó a desvestirme y correr a toda velocidad por el desierto. "¡No te detengas hasta que tus piernas se rindan debajo de ti!" [physician.GetSheHe] me gritó. "¡Expulsa el mal a través de tu sudor!"" #NT!
 health.risky_treatment_medicine.5.desc:0 "El polvo era amarillo y tenía un olor delicioso. Me angustió ver [physician.GetTitledFirstName] mezclarlo con azufre y rociarlo sobre la vesícula biliar todavía tibia de un castor. El animal había sido encontrado rabioso, echando espuma por la boca y mostrando claros signos de la enfermedad. "Con el mal luchamos contra el mal, mi [ROOT.Char.GetLadyLord]"." #NT!
 health.risky_treatment_medicine.6.desc:0 "[physician.GetTitledFirstName] se me acercó con un pequeño cuchillo. [physician.GetSheHe|U] sostuvo mi brazo con firmeza e hizo una incisión precisa, apenas rompiendo mi piel. [physician.GetSheHe|U] luego procedió a presionar algo asqueroso contra la herida. Una mirada rápida a la sustancia fue todo lo que pude soportar." #NT!
 health.risky_treatment_medicine.7.desc:0 "[physician.GetTitledFirstName] me entregó un plato con una sustancia gris en polvo. Aparentemente consistía en costras molidas de una persona en peor estado que el mío. [physician.GetTitledFirstName] no mostró indicios de bromear ya que [physician.GetSheHe] me dijo que me inclinara e inhalara tanto como pudiera." #NT!
 health.risky_treatment_medicine.8.desc:0 "El polvo rojo tenía un color tentador. Un sirviente había cometido el error de probarlo en su forma pura: su lengua se había hinchado gravemente y [physician.GetTitledFirstName] lo había reprendido firmemente por ello. [physician.GetTitledFirstName] vertió la especia en un cáliz de agua y lo revolvió meticulosamente antes de darme una cucharada." #NT!
 health.risky_treatment_medicine.9.desc:0 "Mis ojos se abrieron cuando [physician.GetTitledFirstName] llevó una cabra a mis habitaciones. El olor fétido de sus flatulencias me hizo taparme la nariz, pero el médico me apartó la mano. "Disculpas, mi [ROOT.Char.GetLadyLord], pero este es el tratamiento". [physician.GetSheHe|U] recomienda respiraciones profundas." #NT!
 health.risky_treatment_surgery.1.desc:0 "[physician.GetTitledFirstName] me dio un borrador que sabía muy peculiar. Me hizo sentir entumecida y mis párpados comenzaron a caerse. "Me disculpo, mi [ROOT.Char.GetLadyLord], pero no quieres estar despierto para la siguiente parte", dijo [physician.GetSheHe]. El pánico me golpeó y traté de levantarme de la mesa de operaciones, pero mis miembros no obedecían." #NT!
 health.risky_treatment_surgery.2.desc:0 "El asistente de [physician.GetTitledFirstNamePossessive] aseguró a [physician.GetHerHim] que la poción me había puesto a dormir. ¡Oh, qué equivocado estaba [physician.GetSheHe]! No podía hablar ni moverme, pero aún estaba al tanto de todo lo que me hacían. Intenté gritar y agitarme, pero estaba prisionera en mi propio cuerpo. El procedimiento pareció durar una eternidad..." #NT!
 health.risky_treatment_amputation.1.desc:0 "[physician.GetTitledFirstName] abrochó la última correa, asegurándome en la mesa de operaciones. "No te mentiré, mi [ROOT.Char.GetLadyLord]. Esto será terriblemente doloroso, pero debe hacerse".\n\nTraté de protestar cuando [physician.GetFirstName] sacó la sierra, pero debido a la poción calmante que [physician.GetSheHe] me había hecho beber, Arrastré las palabras más allá de la comprensión." #NT!
 health.risky_treatment_disfigurement.1.desc:0 "[physician.GetTitledFirstName] me informó que [physician.GetSheHe] había identificado el tejido contaminado que era la raíz de mi enfermedad y que extirparlo probablemente me curaría. Estaba muy complacido y acepté la cirugía.\n\nOjalá [physician.GetFirstName] me hubiera dicho que "el tejido" era mi cara." #NT!
 health.risky_treatment_eye.1.desc:0 "[physician.GetTitledFirstName] me hizo beber un trago de amapola antes de atarlo a la mesa de operaciones de [physician.GetHerHis]. Casi me quedo dormido mientras [physician.GetSheHe] preparaba los instrumentos de [physician.GetHerHis], pero cuando [physician.GetSheHe] levantó un bisturí hacia mi ojo, me sentí completamente despierto. "Lo siento, mi [ROOT.Char.GetLadyLord], pero debemos eliminar la raíz del problema"." #NT!
 health.3105.end.desc:0 "\n\nCuriosamente, ya no siento ningún síntoma..." #NT!
 health.3105.a:0 "¡Esto es un milagro!" #NT!

 health.3106.t:1 "[SCOPE.Custom('EventTitleDisease')]: Humores Equilibrados" #NT!
 health.3106.end.desc:0 "\n\nEl tratamiento fue casi tan desagradable como mis síntomas, pero parece haber sido efectivo. Si bien no estoy completamente curado, me siento mucho mejor." #NT!
 health.3106.a:0 "Viviré para ver otro día." #NT!

 health.3107.t:1 "[SCOPE.Custom('EventTitleDisease')]: Maltrato desastroso" #NT!
 health.3107.death.desc:0 "\n\nCuando desperté, podía sentirlo en mis huesos. Algo había salido mal. Muy, muy mal." #NT!
 health.3107.end.desc:0 "\n\nPensé que sería imposible sentirme peor de lo que ya me sentía, ¡pero [physician.GetFirstNameNoTooltip] me demostró que estaba equivocado!" #NT!
 health.3107.a:0 "Me siento debil..." #NT!
 health.3107.b:0 "Esto no pasará otra vez. ¿Me entiendes?" #NT!
 health.3107.c:0 "Todos conocíamos los riesgos. Estás perdonado." #NT!
 health.3107.d:0 "¡Guardias! ¡Pon [physician.GetHerHim] bajo llave!" #NT!
 health.3107.d.tt:0 "Una vez en mi prisión, puedo decidir qué hacer con [physician.GetTitledFirstName]" #NT!
 health.3107.e:0 "¡Este traidor merece morir!" #NT!
 health.3107.f:0 "Oh [physician.GetFirstNameNoTooltip], ¿qué te has hecho?" #NT!

 health.3108.t:1 "[SCOPE.Custom('EventTitleDisease')]: Un poder mayor" #NT!
 health.mystic_treatment_occult.cannibal.desc:0 ""Bébete esto", susurró [physician.GetTitledFirstName]. Apenas había pasado el líquido por mis labios cuando comenzaron las extrañas sensaciones. Mis extremidades se entumecieron, pero dentro, un fuego se despertó...\n\n"Ahora, come esto". Los trozos estaban tibios, húmedos y masticables. Al fuego le gustó eso. Quería más. Cuando [physician.GetSheHe] me pasó el resto del brazo pálido, me atiborraba hasta las arcadas." #NT!
 health.mystic_treatment_occult.deviant.desc:0 "[physician.GetTitledFirstName] me hizo desvestirme y me masajeó la piel con aceite. Cuando [physician.GetSheHe] deslizó la mano de [physician.GetHerHis] hacia mi lugar más privado, los ojos de [physician.GetHerHis] buscaron los míos, me di cuenta de que quería esto. Asentí.\n\nPronto, más manos se unieron a [physician.GetFirstNamePossessive]. Liso, calloso, arrugado, esbelto, fuerte. Cuando mis rodillas se doblaron, me atraparon y me rendí a su toque." #NT!
 health.mystic_treatment_occult.1.desc:0 "Confinado a mi cama, los sirvientes me dijeron que el humo de la pira se podía ver a millas de distancia. Las vidas de más de dos docenas de hermosos animales habían terminado en la noche, en un gran sacrificio. Según las órdenes de [physician.GetTitledFirstNamePossessive], llevo quince días frotando mi piel con las cenizas." #NT!
 health.mystic_treatment_occult.2.desc:0 "[physician.GetTitledFirstName] me indicó que entrara en la bañera vacía y me dejó desvestirme en privado. El regreso de [physician.GetHerHis|U] fue anunciado por un fuerte "¡baah!" [physician.GetSheHe|U] fue seguido por un sirviente y media docena de cabras. Con mano hábil, [physician.GetFirstNameNoTooltip] procedió a agarrar a las cabras y degollarlas sobre la tina, una por una.\n\nLas manchas en el piso no desaparecerán." #NT!
 health.mystic_treatment_occult.3.desc:1 "[physician.GetTitledFirstName] me dijo que [ROOT.Char.GetFaith.HealthGodName] exige un sacrificio. Más tarde esa noche escuché gritos.\n\nSiguiendo el sonido, encontré a [physician.GetFirstNameNoTooltip] inclinado sobre un cuerpo, pánico en los ojos de [physician.GetHerHis], sangre en las manos de [physician.GetHerHis]. "¡Fue por el bien del reino...!" [physician.GetSheHe] respiró." #NT!
 health.mystic_treatment_occult.4.desc:0 "[physician.GetFirstName] me dio una bolsa de hierbas y me envió de viaje para encontrar a mi "guía espiritual". Deambulé por el desierto durante días, comiendo solo raíces de la bolsa, durmiendo bajo las estrellas. Finalmente, sentí una presencia. Ante mí se encontraba una gran bestia con cuernos. Me di la vuelta y corrí.\n\nA salvo en casa en mi cama, el sueño me elude. ¿Soy la bestia?" #NT!
 health.mystic_treatment_occult.5.desc:0 "[physician.GetTitledFirstName] se paró al final de mi cama mientras los sirvientes encendían las velas. Me pusieron una olla en las manos; a juzgar por los sonidos, contenía un animal pequeño y aterrorizado. "La criatura llevará tus cargas en tu lugar", explicó [physician.GetSheHe]. Entonces comenzó el cántico." #NT!
 health.mystic_treatment_questionable.1.desc:0 "[physician.GetFirstName] me sentó frente a un espejo alto y encendió un círculo de velas a mi alrededor. "Necesitamos comunicarnos con el otro tú", declaró [physician.GetSheHe] casualmente. Cuando levanté las cejas hacia [physician.GetHerHim], [physician.GetSheHe] colocó una mano en mi hombro. "Esto podría... alterarte"." #NT!
 health.mystic_treatment_questionable.2.desc:1 "La habitación estaba iluminada únicamente por la llama de una vela. Frente a la ventana del oeste, [physician.GetTitledFirstName] me pintó las uñas con gotas de aceite. Sentí un calor en mi piel cuando [physician.GetSheHe] movió mi mano hacia la llama. "No te preocupes, mi [ROOT.Char.GetLadyLord]. Por la sabiduría de [ROOT.Char.GetFaith.HealthGodName], serás limpiado"." #NT!
 health.mystic_treatment_questionable.3.desc:1 ""La luna exige tu devoción", dijo [physician.GetTitledFirstName], antes de entregarme un pastel cubierto con algo con un aroma picante. Unos minutos después de comer, miré hacia el cielo nocturno e improvisé el poema más grande del mundo. Más tarde, las palabras se me escapan..." #NT!
 health.mystic_treatment_questionable.4.desc:0 "[physician.GetTitledFirstName] me hizo beber un brebaje especialmente fuerte todas las noches antes de acostarme. "Afloja el tejido de tu ser, dejando que los espíritus entren en tu cuerpo", me aseguró [physician.GetSheHe]. "También es bastante... relajante", admitió [physician.GetSheHe], sonriéndome." #NT!
 health.mystic_treatment_questionable.5.desc:0 "[physician.GetFirstName] me dijo que la tarea de interpretar [ROOT.Char.GetFaith.ReligiousText] es un trabajo difícil, pero la limpieza a través del fuego es un arte tan antiguo como el mundo mismo. Poco sabía que [physician.GetSheHe] me haría caminar sobre carbones encendidos." #NT!
 health.mystic_treatment_questionable.6.desc:2 "[physician.GetTitledFirstName] me dijo que [ROOT.Char.GetFaith.HealthGodName] exige una prueba de mi mente. Juntos viajamos hasta llegar a un pequeño lago. Tomados de la mano, caminamos hacia el agua. Me sorprendió cuando [physician.GetFirstNameNoTooltip] me agarró por el hombro y me sujetó. Debo haberme quedado inconsciente, porque no puedo recordar lo que sucedió después..." #NT!
 health.3108.end.desc:0 "\n\nCuando me desperté esta mañana, los dolores y molestias a los que me había acostumbrado habían desaparecido. ¿[physician.GetSheHe]... me curó?" #NT!
 health.3108.a:0 "No sé cómo sentirme... Ni qué creer." #NT!

 health.3109.t:1 "[SCOPE.Custom('EventTitleDisease')]: Sentimientos en conflicto" #NT!
 health.3109.end.desc:0 "\n\nTodavía no estoy seguro de cómo me siento acerca de lo que pasó, pero no puedo negar que la mayoría de mis síntomas han desaparecido desde entonces." #NT!
 health.3109.a:0 "No sé lo que esperaba, pero no era eso." #NT!

 health.3110.t:1 "[SCOPE.Custom('EventTitleDisease')]: En la oscuridad" #NT!
 health.3110.end.desc:0 "\n\nMi mente debe haber sido alterada, retorcida por algún truco oscuro. Nunca habría accedido a esto voluntariamente. Los recuerdos me persiguen..." #NT!

 # Punishment for mistreating important people
 health.3200.death.desc:0 "Aunque ciertamente puedo ver que la cara es [sick_character.GetTitledFirstNamePossessive], todavía no se parece en nada a [sick_character.GetHerHim]. [sick_character.GetSheHe|U] ya no está... allí. El resto del cuerpo está envuelto en una gruesa mortaja que cubre los espeluznantes detalles del fallo de [physician.GetTitledFirstNamePossessive]." #NT!
 health.3200.failure.desc:0 "Tardo un momento en reconocer [sick_character.GetTitledFirstName]. [sick_character.GetSheHe|U] está tan magullado e hinchado que [sick_character.GetSheHe] apenas parece humano. Mientras agarro la mano de [sick_character.GetHerHis], mi [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))] intenta hablar pero ningún sonido pasa por los labios de [sick_character.GetHerHis]." #NT!
 health.3200.failure.desc_2:0 "Cuando me acerco a las cámaras de [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))] [sick_character.GetTitledFirstNamePossessive] escucho un grito horrible; apenas humano y lleno de dolor. Irrumpí en la habitación solo para encontrar a [sick_character.GetFirstNameNoTooltip] colapsado en el suelo, #EMP cubierto #! en sangre." #NT!
 health.3200.failure.desc_3:0 "Me toma un momento darme cuenta del alcance total del daño que [sick_character.Custom2('MyCharacterIntroduction', ROOT.Char)] ha provocado en el propio cuerpo de [sick_character.GetHerHis]; [sick_character.GetSheHe] está cubierto de una cantidad obscena de sangre y todavía empuña un cuchillo con movimientos vigorosos. Antes de que pueda intervenir, [sick_character.GetSheHe] fija una mirada de decepción en la hoja afilada antes de desmayarse rápidamente." #NT!
 health.3200.end.desc:0 "\n\nEl médico de [physician.Custom('InsultAdjective')] está parado en la esquina de la habitación, retorciéndose ansiosamente las manos de [physician.GetHerHis]..." #NT!
 health.3200.death.tt:0 "[sick_character.GetTitledFirstName] murió mientras se sometía al tratamiento." #NT!

 health.3201.desc:1 "Hay algo salvaje en mis [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] [sick_character.GetFirstNamePossessive] ojos. Le pregunto a [sick_character.GetHerHim] qué ha visto [sick_character.GetSheHe], pero [sick_character.GetHerHis] no sale ni una palabra de sus labios.\n\n" #NT!
 health.3201.occult.desc:0 "Un sirviente me dice que [physician.GetTitledFirstName] ha realizado algún tipo de ritual malvado, que es la causa de la angustia de [sick_character.GetFirstNamePossessive]. La historia es macabra, por decir lo menos." #NT!
 health.3201.occult.desc_sick_physician:0 "Un sirviente me dice que [physician.GetTitledFirstName] ha realizado algún tipo de ritual malvado, que es la causa de la angustia de [physician.GetHerHis]. La historia es macabra, por decir lo menos." #NT!
 health.3201.questionable.desc:0 "Parece que uno de los tratamientos "alternativos" de [physician.GetFirstNamePossessive] salió terriblemente mal." #NT!
 health.3201.c:0 "¡No hables una palabra de esto, [physician.GetFirstNameNoTooltip]!" #NT!

 court_physician_treatment_success_message_title:0 "Tratamiento exitoso" #NT!
 court_physician_treatment_failure_message_title:0 "Tratamiento fallido" #NT!

 inform_relatives_about_disease_treatment_effect.safe_success.desc:0 "[physician.GetTitledFirstName] redujo los síntomas de [sick_character.GetTitledFirstNamePossessive]" #NT!
 inform_relatives_about_disease_treatment_effect.safe_failure.desc:0 "El tratamiento [sick_character.GetTitledFirstNamePossessive], administrado por [physician.GetTitledFirstName], no tuvo éxito." #NT!
 inform_relatives_about_disease_treatment_effect.risky_critical_success.desc:0 "[physician.GetTitledFirstName] curado [sick_character.GetTitledFirstNamePossessive]" #NT!
 inform_relatives_about_disease_treatment_effect.risky_success.desc:0 "[physician.GetTitledFirstName] redujo en gran medida los síntomas de [sick_character.GetTitledFirstNamePossessive]" #NT!
 inform_relatives_about_disease_treatment_effect.risky_failure.desc:0 "[physician.GetTitledFirstName] arruinó el tratamiento de [sick_character.GetTitledFirstName]." #NT!
 inform_relatives_about_disease_treatment_effect.mystic_failure.desc:0 "¡[sick_character.GetTitledFirstName] no es el mismo después de que [physician.GetTitledFirstNamePossessive] falló el ritual!" #NT!
 physician_level_up_chance_effect.t:0 "Aumenta el conocimiento del médico de la corte" #NT!

 maester_level_up_chance_effect.t:0 "El conocimiento del maestre aumenta" #NT!

 # Wound treatment, by Linnéa Thimrén
 health.4000.t:1 "$health_wounded_title$ Mis heridos [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))|U]" #NT!
 health.4000.start.desc:0 "Mi [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] [sick_character.GetTitledFirstName] ha sido herido," #NT!
 health.4000.infected_wound.desc:1 "y la carne de [sick_character.GetHerHis] se ha vuelto asquerosa e hinchada.\n\nSi se administra el tipo correcto de tratamiento, y [ROOT.Char.GetFaith.HealthGodName] es misericordioso, [sick_character.GetSheHe] debería lograrlo." #NT!
 health.4000.gangrene.desc:1 "y la carne de [sick_character.GetHerHis] ha contraído asquerosidad y muerte.\n\nLa negrura se está extendiendo sobre la piel de [sick_character.GetHerHis], y solo [ROOT.Char.GetFaith.FateGodName] sabe si [sick_character.GetSheHe] lo logrará." #NT!
 health.4000.close_to_death_wounded.desc:0 "Y la lesión es muy profunda. [sick_character.GetHerHis|U] cada respiración es una batalla, y me temo que solo un milagro puede salvar a [sick_character.GetHerHim]." #NT!
 health.4000.very_wounded.desc:0 "Y la lesión es profunda. Me temo que el cuerpo de [sick_character.GetHerHis] no es lo suficientemente fuerte para luchar contra esto por sí solo; Siento la muerte flotando junto a [sick_character.GetHerHis] junto a la cama." #NT!
 health.4000.wounded.desc:0 "Y [sick_character.GetSheHe] está claramente dolorido. La aflicción es menor, pero los males del cuerpo no deben tomarse a la ligera." #NT!
 health.4000.a:0 "No hay nada que se pueda hacer." #NT!

 health.4001.start.desc:0 ""Ha llegado el momento de curar tus heridas." #NT!
 health.4001.safe_recommendation.desc:0 "Estoy seguro de que bastará con un tratamiento sencillo, pero" #NT!
 health.4001.gangrene.desc:0 "Dado que la muerte ya se está extendiendo a través de la carne, me temo que debo recomendar... #EMP drastic#! medidas, pero" #NT!
 health.4001.infection.desc:0 "Como la herida está infectada debo recomendar medidas drásticas, pero" #NT!
 health.4001.risky_recommendation.desc:0 "Recomiendo medidas drásticas, pero" #NT!

 health.4002.start.desc:0 ""Ha llegado el momento de tratar tu [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))]." #NT!
 health.4002.start.desc_sick_physician:0 ""Ha llegado el momento de tratarme." #NT!

 health.4101.t:1 "$health_wounded_title$ Curación" #NT!
 health.4101.desc_infection:0 "Cuando [physician.GetFirstName] comenzó a triturar suavemente las hierbas y la miel, pensé que [physician.GetSheHe] estaba bromeando; seguramente la vegetación no podría ayudarme. Mientras [physician.GetSheHe] untaba la cataplasma sobre mi herida dolorida," #NT!
 health.4101.desc_1:0 "Cuando [physician.GetFirstName] volcó una botella de vino sobre mi herida, el dolor superó todo lo que me había causado la lesión en sí.\n\n"Por favor, mi [ROOT.Char.GetTitleTierName]. Es necesario disipar la suciedad interior".\n\nY de hecho , después de vendar la herida con fuerza, se" #NT!
 health.4101.desc_2:0 "[physician.GetFirstName] rápidamente enhebró una aguja y se puso a trabajar en mi herida como si [physician.GetSheHe] estuviera haciendo labores alrededor del fuego. ¡La visión resultante de puntos de sutura que mantenían unida mi carne era macabra! A medida que pasaba el tiempo" #NT!
 health.4101.desc_end:0 "Pronto comenzó a sanar." #NT!
 health.4101.a:0 "¡Excelente trabajo, [physician.GetFirstNameNoTooltip]!" #NT!

 health.4102.t:1 "$health_wounded_title$ Dolor" #NT!
 health.4102.desc_infection:0 "La bolsa que [physician.GetFirstName] llevó a mis habitaciones se movió por sí sola, el interior se convulsionó como si estuviera vivo. Cuando [physician.GetFirstNameNoTooltip] sacó una sanguijuela que se retorcía, sentí que mi cara se ponía blanca. "Solo quédate quieto ahora, mi [ROOT.Char.GetTitleTierName]..."\n\nCualquiera que sea el efecto que [physician.GetSheHe] había esperado, seguramente no fue este; como las criaturas me lo sangraron" #NT!
 health.4102.desc_end:0 "No hizo nada para equilibrar mis humores, y el dolor solo empeoró." #NT!
 health.4102.a:0 "Arg...! ¡No me toques!" #NT!

 health.4103.t:1 "$health_wounded_title$ Manos curativas" #NT!
 health.4103.risky_treatment_medicine.1.desc:0 "Cuando [physician.GetFirstName] encendió un fuego en mis habitaciones, supuse que [physician.GetSheHe] pretendía que el calor ayudara a equilibrar mis humores. Sin embargo, cuando el asistente de [physician.GetHerHis] comenzó a atarme a la cama, noté que la barra de hierro se calentaba en las llamas." #NT!
 health.4103.risky_treatment_disfigurement.1.desc:0 "[physician.GetFirstName] vio mi horror cuando [physician.GetSheHe] sacó un cuchillo largo y una aguja torcida de la cartera de [physician.GetHerHis]. "Para que tu cuerpo sane, necesitamos eliminar todo el tejido afectado y cerrar la herida".\n\nNo sé qué duele más: el dolor punzante de la carne desgarrada y la sensación de tirón de la aguja a través de la piel, o la verme después." #NT!
 health.4103.end.desc:0 "\n\nPara mi sorpresa, ¡pronto encontré mi cuerpo en camino a la recuperación!" #NT!

 health.4104.t:1 "$health_wounded_title$ En vías de recuperación" #NT!
 health.4104.end.desc:0 "\n\nDespués de haber vivido ese tratamiento, me cuesta encontrar alegría en la recuperación de mi cuerpo, pero estoy mejorando." #NT!

 health.4105.t:1 "$health_wounded_title$ Golpes de desastre" #NT!
 health.4105.end.desc:0 "\n\nNo creía que pudiera tener más dolor, pero pronto se demostró que estaba equivocado." #NT!


