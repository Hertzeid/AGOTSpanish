 # Suicide events, by Linnéa Thimrén
 health.6001.t:0 "El intento" #NT!
 health.6001.desc_opening:0 "Acabaré con mi vida. No puedo evitar el dolor que crece en mi corazón pensando en todo lo que dejaré atrás, pero mi mente está decidida." #NT!
 health.6001.desc_depression:0 "El sufrimiento parece interminable." #NT!
 health.6001.desc_sickness:0 "Mi cuerpo se ha convertido en una prisión, consumiéndose..." #NT!
 health.6001.desc_lunacy:0 "Las sombras han hablado y pronto me uniré a ellas." #NT!
 health.6001.desc_loss:0 "No puedo soportar otra pérdida." #NT!
 health.6001.desc_stress:0 "No puedo seguir soportando esto." #NT!
 health.6001.desc_ending:0 "\n\nLo que aún tengo que decidir es cómo lo haré..." #NT!
 health.6001.warning:0 "Siempre existe la posibilidad de que el intento fracase." #NT!
 health.6001.a:0 "Encontraré un edificio lo suficientemente alto." #NT!
 health.6001.a_tribal:0 "Encontraré un acantilado lo suficientemente alto." #NT!
 health.6001.b:0 "Té, elaborado con una planta letal... Suena casi apetecible." #NT!
 health.6001.c:0 "Un baño tibio y un cuchillo afilado deberían hacerlo." #NT!
 health.6001.d:0 "Ya no estoy seguro de que esto sea lo que quiero hacer." #NT!
 health.6001.d_tt:0 "No hago un intento" #NT!

 health.6002.desc_fall:0 "A medida que me acerco al borde, el viento atrapa la tela de mi [ROOT.Char.Custom('GetClothingArticle')] y azota a mi alrededor. Es un largo camino hacia abajo." #NT!
 health.6002.desc_poison:0 "A medida que el té hierve, el aire se llena de un hedor asqueroso como para recordarme su propósito. Vierto el líquido en una taza. Se enfría rápidamente y levanto la taza hacia mis labios." #NT!
 health.6002.desc_knife:0 "Sentado en el baño tibio, inhalo el vapor mientras alcanzo el cuchillo afilado a mi lado." #NT!
 health.6002.desc_ending:1 "\n\n"¡[ROOT.Char.GetFirstNameNoTooltip]! ¡No lo hagas, [friendly_person.Custom2('RelationToMeShort', ROOT.Char)]!"\n\nMe doy la vuelta para encontrar a [friendly_person.GetTitledFirstName] parado allí, acercándose a mí con una expresión aterrorizada. "Por favor, este no es el camino"." #NT!
 health.6002.a:0 "No hay nada que puedas hacer para detenerme." #NT!
 health.6002.a_success:0 "Tu intento tiene éxito" #NT!
 health.6002.a_failure:0 "Tu intento falla" #NT!
 health.6002.b:0 "Tienes razón. Las cosas aún podrían mejorar." #NT!

 health.6004.desc:0 "Un pequeño paso por el borde, eso es todo lo que se necesita. Con el viento aullando a mi alrededor, levanto el pie y sigo adelante.\n\nPor un momento siento que estoy suspendido en el aire, el mundo gira a mi alrededor, y luego todo va muy rápido. El viento en mis oídos, la sensación de caer, el suelo levantándose para encontrarme..." #NT!
 health.6004.a:0 "Libre, por fin." #NT!

 health.6005.desc:0 "Un pequeño paso por el borde, eso es todo lo que se necesita. Con el viento aullando a mi alrededor, levanto el pie y...\n\nMe tiran bruscamente hacia atrás y un guardia me sujeta." #NT!
 health.6005.desc_ending:0 ""Lo siento, mi [ROOT.Char.GetLadyLord], ¡pero no estás en tu sano juicio!"" #NT!
 health.6005.a:0 "Mis planes, frustrados..." #NT!

 health.6007.desc:0 "Aspiro los vapores que salen de la taza de té que sostengo en mis manos y cierro los ojos. Lentamente levanto el borde hasta mis labios y tomo un largo sorbo. Trago saliva.\n\nPronto, el mundo comienza a volverse gris e indistinto, la oscuridad se arrastra hacia el borde de mi visión, y apoyo la cabeza sobre la mesa. Siento que mi respiración se vuelve más y más corta. Cierro mis ojos." #NT!

 health.6008.desc:0 "Aspiro los vapores que salen de la taza de té que sostengo en mis manos y cierro los ojos. Lentamente levanto el borde hasta mis labios y–\n\nLa taza es arrancada de mi mano y tirada al suelo donde se hace añicos. Un guardia está parado sobre mí, pánico en los ojos de [dummy_gender.GetHerHis]." #NT!

 health.6010.desc:0 "El vapor de mi baño caliente flota a mi alrededor y respiro profundamente mientras tomo el cuchillo a mi lado. Lo apoyo suavemente sobre un brazo y luego presiono. Duro.\n\nCuando tengo dos cortes idénticos en ambos brazos, dejo que se hundan de nuevo en el agua que se enrojece rápidamente. Inclino mi cabeza hacia atrás y suspiro cuando el mundo comienza a girar. No pasará mucho tiempo ahora..." #NT!

 health.6011.desc:0 "Justo cuando estoy a punto de cortarme el brazo con el cuchillo, el vapor del baño caliente flota a mi alrededor, los guardias irrumpen y rápidamente me quitan el cuchillo de las manos.\n\n" #NT!

 health.6100.desc:0 ""Hola [ROOT.Char.GetTitledFirstNameNoTooltip]. Solo quería visitarte, para preguntarte cómo estás desde... el incidente de hace un tiempo".\n\n[friendly_person.GetTitledFirstName] me pregunta con genuina calidez, y ni siquiera la mención de mi intento de suicidio puede sofocarlo por completo." #NT!
 health.6100.a:0 "Estoy mejor, gracias." #NT!
 health.6100.b:0 "Cómo estoy no es asunto tuyo." #NT!

 health.6200.desc_opening:0 "En un raro momento de claridad, siento a alguien junto a mi cama." #NT!
 health.6200.desc_close_person:0 "\n\nDebe ser mi [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('close_person'))] [close_person.GetTitledFirstName], una de las pocas personas que vienen a verme hoy en día. Trato de alcanzar a [close_person.GetHerHim], pero mis manos ni siquiera tiemblan..." #NT!
 health.6200.desc:0 "Las únicas personas que vienen a visitarme hoy en día son los sirvientes, pero necesito que #EMP alguien#!  me libere..." #NT!
 health.6200.a:0 ""[close_person.GetFirstNameNoTooltip]... Por favor... Termine esto..."" #NT!
 health.6200.a_success:0 "[close_person.GetSheHe|U] acepta hacerlo" #NT!
 health.6200.a_failure:0 "[close_person.GetSheHe|U] me niega" #NT!
 health.6200.a_failure_tt:0 "Tu no mueres" #NT!
 health.6200.b:0 "No puedo pedirle esto a [close_person.GetHerHim]. Un sirviente debe hacerlo..." #NT!
 health.6200.b_2:0 "Un sirviente debe hacerlo..." #NT!
 health.6200.b_success:0 "Un sirviente cumple tu deseo" #NT!
 health.6200.b_failure:0 "Ningún sirviente está de acuerdo" #NT!

 health.6203.desc:0 "Me siento al lado de la cama de [incapable_person.GetTitledFirstNamePossessive] cuando [incapable_person.GetSheHe] de repente parece moverse casi despierto, con los ojos vagando por el techo. Desde que [incapable_person.GetSheHe] quedó atado a esta cama, [incapable_person.GetSheHe] apenas ha dicho una palabra, pero de repente el silencio se rompe con una voz entrecortada.\n\n"¿[ROOT.Char.GetFirstNameNoTooltip]? [ROOT.Char.GetFirstNameNoTooltip], por favor... Termine con esto. Misericordia..."" #NT!
 health.6203.desc_murder:0 "\n\n¡[incapable_person.GetSheHe] no tiene idea de que [incapable_person.GetSheHe] se está metiendo en mis planes!" #NT!
 health.6203.a:0 "Yo... entiendo..." #NT!
 health.6203.b:0 "¡No! ¡¿Cómo puedes pedirme tal cosa?!" #NT!

 health.6204.desc_opening:0 "No puedo distinguir la respuesta de [close_person.GetTitledFirstNamePossessive], pero [close_person.GetSheHe] no se aparta de mi lado.\n\n" #NT!
 health.6204.desc_1:0 "Después de un rato siento movimiento, y luego siento una suave presión contra mi cara. La presión crece, y descubro que no puedo respirar, y estoy lleno de nada más que... Gratitud. [close_person.GetSheHe|U] estuvo de acuerdo. [close_person.GetSheHe|U]..." #NT!
 health.6204.desc_2:0 "Después de un rato siento movimiento, y luego siento una presión fría y aguda contra mi cuello. Apenas siento el corte. Pero escucho a [close_person.GetHerHis] inhalar, escucho el cuchillo caer al suelo, escucho un gemido en mis oídos... Y luego... Nada." #NT!
 health.6204.a:0 "Libre, por fin..." #NT!

 health.6205.desc_1:0 "Después de un rato siento movimiento, y luego siento una suave presión contra mi cara. La presión crece, y descubro que no puedo respirar, y estoy lleno de nada más que... Gratitud. Justo cuando estoy a punto de quedarme dormido, el aire vuelve a mis pulmones. Escucho llanto y una voz histérica. Escucho pasos saliendo de la habitación." #NT!
 health.6205.desc_2:0 "Después de un rato siento movimiento, y luego siento una presión fría y aguda contra mi cuello. La presión aumenta y... y escucho que el cuchillo cae al suelo. Oigo un llanto, una voz suplicante, pasos saliendo de la habitación." #NT!
 health.6205.a:0 "No... Por favor... Vuelve..." #NT!

 health.6206.desc:0 ""[ROOT.Char.GetFirstNameNoTooltip]..."\n\nOigo la voz de [close_person.GetFirstNamePossessive] como si proviniera de un gran vacío. "[ROOT.Char.GetFirstNameNoTooltip], yo... no puedo".\n\nLa desesperación me llena, y solo el sonido del llanto, de pasos que se van, rompe la niebla en mi mente." #NT!

 health.6207.desc:0 "La próxima vez que un sirviente entra en la habitación, lucho por superar la niebla en mi mente, el letargo de mi cuerpo.\n\n"Tú... ¿Quién...?"\n\n"Yo, mi [ROOT.Char.GetLadyLord] ?" Los pasos llegan rápidamente a mi cama. "Soy [servant.GetFirstName]. ¿Hay algo que pueda hacer por ti?"" #NT!
 health.6207.a:0 ""[servant.GetFirstNameNoTooltip]... Por favor... Termine esto..."" #NT!
 health.6207.a_success:0 "[servant.GetSheHe|U] acepta hacerlo" #NT!
 health.6207.a_failure:0 "[servant.GetSheHe|U] me niega" #NT!

 health.6209.desc_refusal:0 ""¡Mi [ROOT.Char.GetLadyLord]! Yo..."\n\n" #NT!
 health.6209.desc:0 ""¡Mi [ROOT.Char.GetLadyLord]! ¡Nunca podría...! ¿Cómo puedes siquiera preguntar tal..."\n\nLa desesperación me llena, y solo el sonido del llanto, de pasos que se alejan, rompe la niebla en mi mente." #NT!

 health.6210.desc:0 "Estoy a la espera. Que puedo recordar incluso a través de la niebla de mi mente: estoy esperando la entrega que [close_person.GetTitledFirstName] me puede otorgar, pero no llega. Por qué...? ¿Por qué no viene [close_person.GetSheHe]?" #NT!
 health.6210.a:0 "¿[close_person.GetSheHe] también me ha dejado atrás...?" #NT!

 # Infirm events
 health.7000.t:0 "Un Prisionero En Mi Propio Cuerpo" #NT!
 health.7000.desc:0 "Sabía que envejecer significaría hacer todo más lento, pero no pensé que todo se detendría hasta mi muerte. Últimamente siento un malestar constante y todo requiere más esfuerzo que antes. Me preocupa que, si me acuesto, no pueda volver a levantarme. No hay duda de que mi tiempo se está acabando." #NT!
 health.7000.desc_collapse:0 "Sé que lo estaba presionando, debería haber escuchado lo que mi cuerpo me decía, pero opté por ignorarlo. "Terminaré esto antes de irme a la cama; solo un par más, luego descansaré". De repente me sentí mareado, y cuando me levanté, mi visión se volvió negra.\n\nAl día siguiente, me desperté en mi cama, incapaz de levantarme porque mi cuerpo se niega a escucharme. Tal vez [ROOT.Char.GetFaith.HighGodName] decidió castigarme por no tratar con respeto a este buque destinado a servir a [ROOT.Char.GetFaith.HighGodNameAlternate]." #NT!
 health.7000.desc_closing:0 "\n\nSiento que no puedo hacer nada más que esperar el dulce abrazo de la muerte para reclamarme." #NT!
 health.7000.a:0 "¿Cuánto tiempo tendré que esperar?" #NT!
 health.7000.a.lazy:0 "Al menos me quedo en la cama todo el día..." #NT!
 health.7100.desc:0 "¿Qué día es? ¿Cuánto tiempo he estado descansando esta vez?\n\nMe encuentro buscando en los rostros de mis visitantes frecuentes alguna indicación, arrugas o cicatrices, #bold cualquier cosa#!  que sirva como prueba de que el tiempo aún pasa. De alguna manera, las interacciones que tengo con los demás se sienten como si estuvieran hablando #bold a#! a mí, no #bold a#! a mí.\n\n¿Sigo siendo yo o un alma eliminada de mi cuerpo? ¿Estoy viviendo, o simplemente existiendo?" #NT!
 health.7100.a:0 "Mi existencia es una tortura." #NT!
