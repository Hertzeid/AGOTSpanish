l_spanish:

 # bp1_yearly_events_chad
 bp1_yearly.3001.t:0 "Un amigo de hecho" #NT!
 bp1_yearly.3001.desc:0 "Últimamente, las cosas han estado un poco apretadas en torno al [ROOT.Char.Custom( 'FortifiedBuilding' )]. No importa cuánto recaude en impuestos, ¡simplemente no he podido llegar a fin de mes!\n\n[friend.GetTitledFirstNameNoTooltip], siempre el obediente [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))], ha venido a visitarme durante este ataque de mala suerte. Mientras discutimos mis problemas actuales, él se ofrece a llenar mis arcas con un gran estímulo.\n\n[friend.GetFirstNameNoTooltip] junta mis manos y suavemente dice: "Déjame ayudarte, mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))]. Sé que harías lo mismo por mí"." #NT!
 bp1_yearly.3001.a:0 "¡Alabado sea [ROOT.Char.GetFaith.WealthGodName] por esta gloriosa sorpresa!" #NT!
 bp1_yearly.3001.b:0 "Nunca podría imponer a un amigo." #NT!
 bp1_yearly.3001.c:0 "Lo que realmente necesito son unos tragos..." #NT!
 bp1_yearly.3001.c.tt:0 "[friend.GetFirstNameNoTooltip] y tú derrocháis dinero en favor de la camaradería y la alegría" #NT!
 bp1_yearly.3001.d:0 ""¿No podrías dedicarme un poco más?"" #NT!

 bp1_yearly.3002.t:0 "Un amigo necesitado" #NT!
 bp1_yearly.3002.desc:0 "Mientras visito mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))], [friend.GetTitledFirstNameNoTooltip], noto que las cosas son bastante diferentes a la última vez que estuve aquí en [friend.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip].\n\n[friend.GetSheHe|U] solía presentarnos [friend.Custom('GetExpensiveDrink')] y [friend.Custom('GetExpensiveDessert')] cada vez que venía, pero hoy apenas se ve una miga por ninguna parte y el agua es todo lo que adorna la mesa.\n\nLe pregunto a [friend.GetFirstNameNoTooltip] si ha atravesado tiempos difíciles. Abatido, [friend.GetSheHe] responde malhumorado: "No sabes ni la mitad..."" #NT!
 bp1_yearly.3002.a:0 "Debería ayudar en lo que pueda." #NT!
 bp1_yearly.3002.b:0 ""Bueno, será mejor que me vaya..."" #NT!
 bp1_yearly.3002.b.tt:0 "Ignoras tu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))] en [friend.GetHerHis] momento de necesidad" #NT!
 bp1_yearly.3002.c:0 "¡Una noche de jolgorio hará maravillas en [friend.GetHerHim]!" #NT!
 bp1_yearly.3002.c.tt:0 "[friend.GetFirstNameNoTooltip] y tú tenéis una noche de libertinaje" #NT!
 bp1_yearly.3002.d:0 "Echemos un vistazo a sus libros de contabilidad..." #NT!
 bp1_yearly.3002.d.tt:0 "Los registros financieros son convocados para su investigación." #NT!

 bp1_yearly.3003.desc:0 "Comienzo a revisar mis [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))] [friend.GetFirstNamePossessiveNoTooltip] gastos recientes, haciendo todo lo posible para ver qué pudo haber llevado a [friend.GetHerHim] a una situación tan terrible. Inmediatamente detecto el problema:\n\nHombres de armas: -1.8\nServicios de la corte: -3.2\nNuevo maestre: -50\n#difficulty_hard Velas: -360 #!\nGifts para cortesanos: -15\n\n¿Velas? Estás endeudado ¡¿Por las velas de #EMP ?! #!"\n\n[friend.GetSheHe|U] responde tímidamente: "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))], eres inteligente en cuestiones de administración. ¡Por favor, ayúdame!"" #NT!
 bp1_yearly.3003.a:0 ""Te ayudaré, pero solo por esta vez..."" #NT!
 bp1_yearly.3003.b:0 ""Gasta menos en velas"." #NT!

 bp1_yearly.3004.t:0 "Un sonido extraño" #NT!
 bp1_yearly.3004.desc:0 "Llego de vuelta a mi [ROOT.Char.Custom('FortifiedBuilding')] después de una larga y solitaria caminata. Otro año pasado, otro año mayor...\n\nNací este día [ROOT.Char.GetAge] años atrás. Cuanto mayor me hago, más aprecio las relaciones que he cultivado a lo largo de los años..." #NT!
 bp1_yearly.3004.spouse:0 "Por eso me entristece no haber sabido nada de mi [ROOT.Char.Custom2('RelationToMe', ROOT.Char.GetPrimarySpouse)], [ROOT.Char.GetPrimarySpouse.GetFirstName] ni de ninguno de mis amigos hoy.\n\n" #NT!
 bp1_yearly.3004.friends:0 "Por eso, me entristece no haber tenido noticias de mi [friend1.GetTitledFirstName], [friend2.GetTitledFirstName] ni de ninguno de mis otros amigos hoy.\n\n" #NT!
 bp1_yearly.3004.end:0 "Caminé hacia mis habitaciones, la soledad obstaculizando mis pies perezosos, cuando escucho un #EMP clang#!  y susurros silenciosos desde el pasillo." #NT!
 bp1_yearly.3004.a:0 ""¿Qué puede ser eso a esta hora?"" #NT!
 bp1_yearly.3004.b:0 ""¿Cuál es el escape más rápido? ¡Rapel desde la ventana!"" #NT!

 bp1_yearly.3005.t:0 "¡Feliz cumpleaños!" #NT!
 bp1_yearly.3005.desc:1 "¡Qué sorpresa! Todos mis amigos más cercanos y queridos se han unido para desearme lo mejor al comenzar este próximo año de vida. ¡Incluso hay una mesa llena de [ROOT.Char.Custom('GetExpensiveDessert')], #EMP mi favorito!#! Aquí estaba pensando que todos se habían olvidado de mí.\n\nNo puedo creer que [party_host.GetFirstName] se tomó la molestia de arreglar esto en secreto. No tenía ni idea de que se estaba planeando una sorpresa tan pensada.\n\nMi amigo [friend2.GetFirstName] se me acerca luchando por llevar tres paquetes bellamente envueltos. Siempre el tramposo, [friend2.GetSheHe] dice: "Tengo tres regalos aquí para elegir. Uno será tuyo, pero ¿cuál será?"" #NT!
 bp1_yearly.3005.a:0 ""¡Tomaré el más grande!"" #NT!
 bp1_yearly.3005.b:0 ""El de tamaño mediano será perfecto"." #NT!
 bp1_yearly.3005.c:0 ""Las cosas buenas vienen en paquetes pequeños."" #NT!
 bp1_yearly.3005.a.tt:0 "Recibes el regalo grande" #NT!
 bp1_yearly.3005.b.tt:0 "Recibes el regalo mediano" #NT!
 bp1_yearly.3005.c.tt:0 "Recibes el pequeño regalo" #NT!
 bp1_yearly.3005.t.gift:0 "regalo de cumpleaños recibido" #NT!
 bp1_yearly.3005.opinion.tt:0 "Ganas #P 30#! [opinion|E] de cada [friend|E]" #NT!

 bp1_yearly.3006.t:0 "Recordando Cumpleaños Pasados" #NT!
 bp1_yearly.3006.desc:0 "Ahora que cumplo un año más, recuerdo la espléndida fiesta de cumpleaños que mis amigos [friend1.GetFirstName] y [friend2.GetFirstName] organizaron para mí hace varios años. ¡Qué alegría fue sentir la bondad y la calidez de nuestra amistad tan evidentes!\n\n" #NT!
 bp1_yearly.3006.desc.friend1_dead:0 "[friend1.GetFirstName] ya pasó y lamento la pérdida de un gran amigo. [friend1.GetSheHe|U] estuvo a mi lado en las buenas y en las malas, y nunca dejó de sacarme una sonrisa en los momentos de tristeza.\n\n" #NT!
 bp1_yearly.3006.desc.friend2_dead:0 "[friend2.GetFirstNameNoTooltip] ya pasó y lamento la pérdida de un gran amigo. [friend2.GetSheHe|U] estuvo a mi lado en las buenas y en las malas, y nunca dejó de sacarme una sonrisa en los momentos de tristeza. Aunque [friend2.GetFirstNameNoTooltip] ya no está, atesoro los recuerdos que tengo de [friend2.GetHerHim].\n\n" #NT!
 bp1_yearly.3006.desc.artifact_positive:0 "Lo recuerdo como si fuera ayer: festejamos y bailamos, ¡e incluso me hicieron un regalo maravilloso!\n\n" #NT!
 bp1_yearly.3006.desc.artifact_negative:0 "Lo recuerdo como si fuera ayer: festejamos y bailamos y hasta me dieron un regalo. Sin embargo, eso fue antes de que todo se estropeara entre nosotros. Ahora mis recuerdos están manchados por la traición de [friend2.GetFirstNamePossessive].\n\n" #NT!
 bp1_yearly.3006.desc.artifact_exists:0 "Creo que todavía tengo mi [old_bday_gift.GetName] por ahí..." #NT!
 bp1_yearly.3006.a:0 "Es dulce recordar los viejos tiempos." #NT!
 bp1_yearly.3006.b:0 "Nunca te olvidaré, mi amigo." #NT!
 bp1_yearly.3006.c:0 "¡Quema la cosa y déjame olvidar a ese sinvergüenza!" #NT!
 bp1_yearly.3006.d:0 "Maldecirlo. Espero que se pudra en el infierno." #NT!

 bp1_yearly.3007.t:0 "El oficio familiar" #NT!
 bp1_yearly.3007.desc:0 "Estoy terminando los asuntos del día en la cámara de mi consejo cuando mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('spouse'))] [spouse.GetTitledFirstName] entra con [spouse.GetHerHis] [spouse.Custom2('RelationToMeShort',SCOPE.sC('inspired_family_member'))] [inspired_family_member.GetFirstName] ansiosamente pisándole los talones a [spouse.GetHerHis]. Dejé el libro de contabilidad que estaba leyendo, sabiendo que nada bueno puede salir de esta visita inesperada.\n\n" #NT!
 bp1_yearly.3007.desc.tapestry:0 "[spouse.GetFirstNameNoTooltip] comenta vacilante sobre el mobiliario de la habitación.\n"¿No te vuelven loco estas paredes de piedra desnuda? Sé exactamente lo que necesita esta habitación: ¡#EMP  tapices! #!"\n\n"Mi [spouse.Custom2('RelationToMeShort',SCOPE.sC('inspired_family_member'))] es #EMP excelente#! con aguja e hilo." #NT!
 bp1_yearly.3007.desc.regalia:0 "[spouse.GetFirstNameNoTooltip] comenta vacilante sobre mi apariencia.\n"Mi [spouse.Custom2('RelationToMeShort', ROOT.Char)], eres un [ROOT.GetCharacter.GetTitleAsNameNoTooltip|l] fuerte y poderoso, pero algunos aún no te dan el respeto que mereces. ¡Necesitas algo para demostrar tu autoridad!"\n\n"Mi [spouse.Custom2('RelationToMeShort',SCOPE.sC('inspired_family_member'))] podría forja un #EMP fine#! conjunto de insignias que reflejen tu estado." #NT!
 bp1_yearly.3007.desc.conc:0 "Patrocine a [inspired_family_member.GetHerHim] y vea cómo la creación de [inspired_family_member.GetHerHis] mejorará su estado de ánimo"." #NT!
 bp1_yearly.3007.a.tapestry:0 ""¡He estado pensando lo mismo! ¡Es terrible aquí!"" #NT!
 bp1_yearly.3007.a.regalia:0 ""¡Ya es hora de que me gane algo de respeto!"" #NT!
 bp1_yearly.3007.b:0 ""No tenemos un centavo para gastar en tales lujos..."" #NT!

 bp1_yearly.3100.t:0 "Un cortesano entre amigos" #NT!
 bp1_yearly.3100.desc:0 "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('3100_courtier_liege'))] [3100_courtier_liege.GetTitledFirstName] me ha honrado con una visita y ha traído a uno de los cortesanos de [3100_courtier_liege.GetHerHis]. [3100_courtier_liege.GetFirstNameNoTooltip] se me acerca emocionado:\n\n"¡Bienvenido, [ROOT.Char.GetTitledFirstNameNoTooltip]! Me complace verte prosperar aquí en [ROOT.Char.GetCapitalLocation.GetName]. Se me ocurrió que [3100_target_courtier.GetFirstName] aquí podría ser útil en tu corte." #NT!
 bp1_yearly.3100.desc.diplomacy:0 "[3100_target_courtier.GetSheHe|U] es un diplomático increíblemente talentoso, ¡tan ingenioso como parece!" #NT!
 bp1_yearly.3100.desc.intrigue:0 "[3100_target_courtier.GetSheHe|U] tiene miles de flujos de influencia y maneras de cuidar las cosas... #EMP silencioso#!. " #NT!
 bp1_yearly.3100.desc.martial:0 "¡[3100_target_courtier.GetSheHe|U] es un estratega increíblemente talentoso! La mente de [3100_target_courtier.GetHerHis|U] siempre está ideando posibles tácticas." #NT!
 bp1_yearly.3100.desc.stewardship:0 "[3100_target_courtier.GetSheHe|U] es un administrador increíblemente talentoso, ¡aparentemente tocado por Midas!" #NT!
 bp1_yearly.3100.desc.learning:0 "[3100_target_courtier.GetSheHe|U] es un erudito increíblemente talentoso, ¡el más brillante del que he aprendido!" #NT!
 bp1_yearly.3100.desc.prowess:0 "¡[3100_target_courtier.GetSheHe|U] está construido como un oso y es más poderoso a la mitad!" #NT!
 bp1_yearly.3100.desc.conc:0 "Yo mismo haría uso de [3100_target_courtier.GetHerHim], pero lamentablemente no parece posible.\n\nOdiaría ver que el gran talento de [3100_target_courtier.GetHerHis] se desperdicia. ¿No aceptarías a [3100_target_courtier.GetHerHim] y liberarías el potencial de [3100_target_courtier.GetHerHis]?" #NT!
 bp1_yearly.3100.a:0 "¡Conozco el lugar perfecto para [3100_target_courtier.GetHerHim]!" #NT!
 bp1_yearly.3100.b:0 "Debo declinar cortésmente." #NT!
 bp1_yearly_3100_courtier_gained:0 "Cortesano habilidoso reclutado" #NT!

 bp1_yearly.3101.t:0 "Un condado entre amigos" #NT!
 bp1_yearly.3101.desc:0 "[target_title_holder.GetTitledFirstName] ha venido a mí con una gran propuesta. [target_title_holder.GetSheHe|U] sabe que tengo derecho a reclamar el [target_title.GetName] y ha optado por reconocerlo finalmente.\n\n"Amigo mío", dice, "deseo mucho concederte [target_title.GetNameNoTierNoTooltip] como si fuera tuyo. Sin embargo, no puedo hacerlo. , sin recibir nada a cambio para no volver a mi gente con las manos vacías".\n\n"Dame algo para mostrarle a mi gente una vez que regrese a [target_title_holder.GetCapitalLocation.GetName] y [target_title.GetNameNoTierNoTooltip] será tuyo"." #NT!
 bp1_yearly.3101.a:0 ""¡Acepto amablemente! Esto debería ser suficiente..."" #NT!
 bp1_yearly.3101.b:0 ""No podría aceptar [target_title.GetNameNoTierNoTooltip] de esta manera"." #NT!

 bp1_yearly.3201.opening:0 "[host.Custom2('AppropriateGreeting', ROOT.Char)]" #NT!
 bp1_yearly.3201.desc:0 "¡Por la presente te invito a un festín en mi corte en [host.GetCapitalLocation.GetTitle.GetNameNoTier]! Será un evento grandioso, con deliciosa comida y entretenimiento." #NT!

 bp1_yearly.3202.t:0 "Una fiesta de tontos" #NT!
 bp1_yearly.3202.desc:0 "Entro en [host.GetTitledFirstNamePossessiveNoTooltip] [host.Custom( 'FortifiedBuilding' )] esperando el gran y alegre festín para el que recibí una invitación, ¡pero no hay nadie! Después de buscar un poco, encuentro a [host.GetFirstNameNoTooltip] y mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('enemy'))] [enemy.GetFirstNameNoTooltip] charlando sobre [ROOT.GetCharacter.GetFaith.HighGodName] sabe qué.\n\nSorprendido por mi repentina entrada, [host.GetFirstNameNoTooltip] se gira hacia mí y me pregunta por qué he aparecido sin avisar.\n\n"Pensé... me invitaste a un banquete hoy... ?"\n\n[host.GetSheHe|U] explica que estoy equivocado y procede a sermonearme sobre la etiqueta cortesana. Mientras tanto, [enemy.GetFirstNameNoTooltip] no puede dejar de reírse disimuladamente de [enemy.GetHerselfHimself] porque mi [host.Custom( 'FortifiedBuilding' )]0 me humilla por completo." #NT!
 bp1_yearly.3202.a:0 ""Mis disculpas, [host.GetTitledFirstNameNoTooltip]..."" #NT!
 bp1_yearly.3202.a.liege:0 ""Disculpas, mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]..."" #NT!
 bp1_yearly.3202.b:0 ""¡Debes creer que [enemy.GetFirstNameNoTooltip] me tendió una trampa!"" #NT!
 bp1_yearly.3202.b.success:0 "Convence a [host.GetTitledFirstNameNoTooltip] de la mala conducta de [enemy.GetFirstNamePossessiveNoTooltip]" #NT!
 bp1_yearly.3202.b.failure:0 "No logras convencer a [host.GetTitledFirstNameNoTooltip] de la mala conducta de [enemy.GetFirstNamePossessiveNoTooltip]" #NT!
 bp1_yearly.3202.c:0 ""Ya es hora de que acabemos con estos juegos, [enemy.GetFirstNameNoTooltip]"." #NT!
 bp1_yearly.3202.c.tt:0 "#V Duelo#! [enemy.GetFirstName].\n#weak Este duelo NO es a muerte. Aunque es posible perecer.#!\nIf tú ganas, la verdad de lo que ocurrió aquí saldrá a la luz. Si pierdes, [enemy.GetFirstNameNoTooltip] realmente te habrá superado.\n\nTu [prowess|E]: [prowess_i]#V [root_for_loc.GetProwess]#! 0[prowess|E]: [prowess_i]#V #! 4#! 5" #NT!
 bp1_yearly.3203.sc_result_won:0 "Ganaste en un duelo contra [sc_loser.GetTitledFirstNameNoTooltip]" #NT!
 bp1_yearly.3203.sc_result_lost:1 "Perdiste en un duelo contra [sc_victor.GetTitledFirstNameNoTooltip]" #NT!
 bp1_yearly.3204.sc_invalid:0 "Tu duelo contra [enemy.GetTitledFirstNameNoTooltip] ha sido invalidado" #NT!

 bp1_yearly.3300.t:0 "Reflexionando sobre [ROOT.Char.GetFaith.HighGodName]" #NT!
 bp1_yearly.3300.desc:0 "Mientras estoy sentado y meditando en los puntos más finos de [ROOT.Char.GetFaith.GetName], no puedo evitar pensar en cuando [pilgrimage_memory.GetDescription]. Este viaje estuvo lejos de las comodidades cotidianas de mi vida como [ROOT.Char.GetTitleAsNameNoTooltip|l], pero el alivio que sentí al llegar a [pilgrimage_destination.GetName] hizo que valiera la pena." #NT!
 bp1_yearly.3300.a:0 "Creo que siempre me sentiré más cerca de [ROOT.Char.GetFaith.HighGodName]." #NT!

 bp1_yearly.3301.desc:0 "Mientras estoy sentado y meditando en los puntos más finos de [ROOT.Char.GetFaith.GetName], no puedo evitar pensar en cuando [pilgrimage_memory.GetDescription]. Este viaje estuvo lejos de las comodidades cotidianas de mi vida como [ROOT.Char.GetTitleAsNameNoTooltip|l], pero el alivio que sentí al llegar a [pilgrimage_destination.GetName] hizo que valiera la pena.\n\nCrecer más cerca de [pilgrimage_friend.GetFirstName] fue sin duda un beneficio adicional. Ciertamente disfrutamos de un tiempo de calidad juntos en esa peregrinación." #NT!
 bp1_yearly.3301.a:0 "Siempre me sentiré más cerca de [ROOT.Char.GetFaith.HighGodName] y [pilgrimage_friend.GetFirstNameNoTooltip]." #NT!
