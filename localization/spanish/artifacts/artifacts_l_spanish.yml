# Additional Historical Artifacts
 artifact_pedestal_koh_i_noor_name:0 "montaña de luz" #NT!
 artifact_pedestal_koh_i_noor_description:0 "Este es un diamante de tamaño y claridad incomparables. Se dice que fue excavado en las minas del sureste de la India, pero es probable que se desconozca su verdadero origen." #NT!
 artifact_jewelled_danda_name:0 "danda con joyas" #NT!
 artifact_jewelled_danda_description:0 "Este es un cetro adornado con joyas de la India, el último signo de autoridad real y la capacidad de un monarca para castigar a sus súbditos." #NT!
 artifact_aruval_name:0 "Aruval antiguo" #NT!
 artifact_aruval_description:0 "Se dice que este largo Aruval es tan antiguo que es posible que el propio Karuppu Sami lo empuñara una vez." #NT!
 artifact_khanda_name:0 "Khanda ceremonial" #NT!
 artifact_khanda_description:0 "Este Khanda se hizo para la ceremonia más que para el combate, y durante generaciones ha actuado como un recordatorio de la necesidad de cortar el velo de la ignorancia." #NT!
 artifact_makarakundala_name:0 "Makarakundala" #NT!
 artifact_makarakundala_description:0 "Estos son aretes como los que usan los dioses, algunos incluso afirman que este par en particular perteneció alguna vez a seres divinos." #NT!
 artifact_cintamani_name:0 "Piedra Cintamani" #NT!
 artifact_cintamani_hindu_description:0 "Esta es una piedra que se dice que una vez cayó del cielo. Algunos afirman que una vez perteneció a Vishnu o al Rey Naga, y que también trae prosperidad a su dueño." #NT!
 artifact_cintamani_buddhist_description:0 "Esta es una piedra que se dice que una vez cayó del cielo. Algunos afirman que una vez estuvo en manos de los Bodhisattvas Avalokiteshvara y Ksitigarbha, y que también cumple los deseos de quienes lo poseen." #NT!
 artifact_navaratna_name:0 "navaratna" #NT!
 artifact_navaratna_description:0 "Una cadena de nueve gemas, con un gran rubí en el centro, que simboliza los nueve dioses celestiales en el hinduismo." #NT!
 artifact_shankha_conch_name:0 "Concha Shankha" #NT!
 artifact_shankha_conch_description:0 "El emblema del dios Vishnu, esta antigua caracola Shankha se usa como trompeta en ceremonias religiosas y se dice que es un símbolo de prosperidad y virtud." #NT!
 artifact_pedestal_great_diamond_name:0 "gran diamante" #NT!
 artifact_pedestal_great_diamond_description:0 "Se dice que esta enorme gema adornó una vez la estatua de un templo, antes de ser robada por un intruso codicioso." #NT!
 al_taj_crown_name:0 "al-Taj al-Sharif" #NT!
 al_taj_crown_description:0 "La 'Corona de Honor' o 'Envoltura de Veneración' es la tradicional corona procesional de los califas fatimíes. Está adornado con la enorme joya 'al-Yatima'." #NT!
 qadib_al_mulk_name:0 "Qadib al Mulk" #NT!
 qadib_al_mulk_description:0 "La vara procesional del califato fatimí, cubierta de oro y engastada con perlas y joyas." #NT!
 al_sayf_al_khass_name:0 "al-Sayf al-Khass" #NT!
 al_sayf_al_khass_description:0 "Se dice que esta espada enjoyada se hizo con un rayo. Se conserva en una tapa con inscripciones doradas, que rara vez ha salido por su significado ceremonial en el califato." #NT!
 al_dawat_name:0 "al-Dawat" #NT!
 al_dawat_description:0 "Este es un tintero hecho de oro y coral. Durante mucho tiempo ha tenido un papel especial en las ceremonias del Califato." #NT!
 al_hafir_name:0 "al-Hafir" #NT!
 al_hafir_description:0 "Este rubí rojo, conocido como al-Hafir o 'el Pezuña', es de una calidad rara vez vista en este mundo. Se cose a un trozo de seda con varas de esmeralda formando un círculo alrededor. Tradicionalmente ha adornado el rostro del caballo del Califa." #NT!
 artifact_wall_banner_thankfulness_name:0 "Estandarte de agradecimiento" #NT!
 artifact_wall_banner_thankfulness_description:0 "Este estandarte de seda blanca está inscrito con letras doradas y envuelto alrededor de una lanza dorada. Tradicionalmente este estandarte y su hermano han sido llevados en las procesiones califales." #NT!
 artifact_arms_of_alex_name:0 "Armadura de Alejandro" #NT!
 artifact_arms_of_alex_description:0 "Se dice que este antiguo conjunto de armaduras de lino laminado perteneció a Alejandro Magno. Si bien ya no se puede usar, la armadura en sí lleva el legado del gran conquistador, conocido desde el Mediterráneo hasta los confines de la India." #NT!
 artifact_pedestal_al_jabal_name:0 "al-Yabal" #NT!
 artifact_pedestal_al_jabal_description:0 "Este es un anillo adornado con un gran rubí conocido como al-Jabal, o 'la Montaña'. La piedra es de un tamaño incomparable y se dice que el anillo en sí ha sido usado por los emperadores sasánidas de Persia." #NT!
 artifact_pedestal_al_yatima_name:0 "al-Yatima" #NT!
 artifact_pedestal_al_yatima_description:0 "Conocida como al-Yatima ('la huérfana'), se dice que esta enorme perla no se parece a ninguna otra en este mundo. Un huérfano entre las familias de gemas y perlas." #NT!
 artifact_dagger_of_rostam_name:0 "Daga de Rostam" #NT!
 artifact_dagger_of_rostam_description:0 "Se afirma que esta intrincada daga es la que Rostam usó para matar al Daeva blanco." #NT!
 artifact_spear_of_ascalon_name:0 "Ascalón" #NT!
 artifact_spear_of_ascalon_description:0 "Se dice que esta vieja lanza rota es un trozo de la lanza con la que San Jorge mató al dragón de Beirut." #NT!
 artifact_zomorrodnegar_name:0 "Shamshir-e Zomorrodnegar" #NT!
 artifact_zomorrodnegar_description:0 "Se dice que esta espada tachonada de esmeraldas es la hoja mítica de Salomón, utilizada para matar al demonio Fulad-zereh." #NT!
 artifact_muhammads_epistles_name:0 "Carta de Mahoma" #NT!
 artifact_muhammads_epistles_description:1 "Esta carta es parte de la correspondencia entre el profeta Mahoma y los gobernantes de [THIS.Custom('EpistleReciever')|U]." #NT!
 epistle_syria:0 "Siria" #NT!
 epistle_arabia:0 "las tribus árabes" #NT!
 epistle_persia:0 "Persia" #NT!
 epistle_byzantium:0 "el imperio romano de oriente" #NT!
 epistle_bahrain:0 "Baréin" #NT!
 artifact_kaves_apron_name:0 "Delantal de Kave" #NT!
 artifact_kaves_apron_description:0 "Se dice que esta bandera andrajosa es el estandarte legendario que el herrero persa Kave hizo con su delantal para unir a su pueblo contra su malvado señor." #NT!
 artifact_joyeuse_name:0 "Joyeuse" #NT!
 artifact_joyeuse_description:1 "La Espada de Carlomagno, forjada para contener la Lanza de Longinus. Joyeuse es un símbolo tanto del valor caballeresco como del legado real del imperio de Carlomagno." #NT!
 artifact_durendal_name:0 "Durandal" #NT!
 artifact_durendal_description:0 "Se afirma que esta espada corta y pesada es la legendaria Durendal, escondida por Roland como su acto de muerte, en un intento de negársela a los enemigos de la corona." #NT!
 artifact_curtana_name:0 "Curtana" #NT!
 artifact_curtana_description:0 "Se dice que es la Curtana, la espada de la Misericordia. La espada legendaria una vez fue empuñada por Tristan contra Morholt. Esta sería también la razón por la que falta la punta de la espada, una pieza perdida en el grueso cráneo del gigante irlandés." #NT!
 artifact_ring_angelica_name:0 "anillo de angélica" #NT!
 artifact_ring_angelica_description:0 "Un anillo que se dice que es el mismo que usa Angélica, conocido por las historias de Roland y Carlomagno. Sus poderes deben haber desaparecido, ya que parece que ya no otorga invisibilidad, pero sigue siendo un magnífico símbolo de esta princesa desaparecida hace mucho tiempo." #NT!
 artifact_olifant_name:0 "Olifante" #NT!
 artifact_olifant_description:0 "Un gran cuerno de marfil, cubierto de intrincadas tallas. Algunos afirman que es el mismo cuerno que usó Roland para pedir ayuda antes de morir en la batalla de Roncevaux." #NT!
 artifact_colada_name:0 "Colada" #NT!
 artifact_colada_description:0 "Se rumorea que es una de las espadas del Cid, esta hoja es una inspiración para cualquiera que aspire a sus virtudes caballerescas." #NT!
 artifact_aram_name:0 "aram" #NT!
 artifact_aram_description:0 "Esta lanza antigua y oscurecida ha visto pasar generaciones. Es tan antigua que muchos creen que es la legendaria lanza Aram, conocida por las historias de Jangar." #NT!
 artifact_ikenga_name:0 "Ikenga" #NT!
 artifact_ikenga_description:0 "Se afirma que esta pequeña estatua con cuernos otorga éxito y victoria a su dueño." #NT!
 artifact_mmaagha_kamalu_name:0 "mmaagha kamalu" #NT!
 artifact_mmaagha_kamalu_description:0 "Esta es una espada ceremonial ornamentada muy antigua. Se afirma que una vez perteneció a Kamalu, el dios igbo de la guerra." #NT!
 artifact_bronze_head_name:0 "cabeza de bronce" #NT!
 artifact_bronze_head_description:0 "Esta cabeza de bronce naturalista captura con gran detalle los rasgos de un gobernante muerto hace mucho tiempo, y parece más una escultura que algo fundido en metal. La cabeza está adornada con una corona para mostrar el estado del monarca representado." #NT!
 artifact_crystal_carving_name:0 "talla de cristal" #NT!
 artifact_crystal_carving_description:0 "Esta pieza rectangular de cristal de roca transparente es casi perfectamente transparente, y la mayor parte de su superficie está cubierta con tallas intrincadas. Es un objeto de gran belleza, aunque de utilidad poco clara." #NT!
 artifact_ibeji_name:0 "ibeji" #NT!
 artifact_ibeji_description:0 "Esta es una pequeña escultura de madera que representa a un gemelo fallecido, que se cree que trae riqueza y fortuna si su familia lo cuida. Está adornado con un peinado elaborado y bastante alto." #NT!
 artifact_kantele_name:0 "Kantele antiguo" #NT!
 artifact_kantele_description:0 "Este instrumento de cuerda de madera se ha transmitido de generación en generación. Los rumores afirman que incluso puede datar de los días del propio Väinämöinen." #NT!
 artifact_sledovik_name:0 "Sledovik" #NT!
 artifact_sledovik_description:0 "Esta gran roca está cubierta de huellas de pies que se entrometen en la roca misma. Durante muchos años ha actuado como un altar, y se cree que las huellas fueron dejadas por hombres santos locales." #NT!
 artifact_nagelring_name:0 "Nagelring" #NT!
 artifact_nagelring_description:0 "Según la tradición, esta espada envejecida está relacionada con el mítico y bastante popular Dietrich von Bern. Esta conexión ha elevado el artículo a una fama injustificada." #NT!
 artifact_kladenets_name:0 "Kladenets" #NT!
 artifact_kladenets_description:1 "Si bien ha visto días mejores, se dice que esta vieja espada de acero es la mítica Kladenets, una espada que se balancea sola. En su estado actual, no es nada fácil de manejar, pero su mera presencia impone el respeto de aquellos que creen en su origen sobrenatural." #NT!
 artifact_legbiter_name:0 "Muerdepiernas" #NT!
 artifact_legbiter_description:0 "Una espada extremadamente afilada con una empuñadura de marfil. Se dice que el arma perteneció al gran rey Magnus Olafsson de Noruega." #NT!
 artifact_quernbiter_name:0 "Muerde Quern" #NT!
 artifact_quernbiter_description:0 "Esta espada fue empuñada una vez por el propio rey Haakon de Noruega, y en ese momento se decía que era tan afilada que podía cortar piedras de molino." #NT!
 artifact_dragvandil_name:0 "Dragvandil" #NT!
 artifact_dragvandil_description:0 "Una espada que se dice que perteneció a Egill Skallagrimsson, granjero, poeta y guerrero, conocido por la Saga de Egill." #NT!
 artifact_szczerbiec_name:0 "Szczerbiec" #NT!
 artifact_szczerbiec_description:1 "Se dice que un ángel le dio al rey Boleslao el Valiente, y se afirma que esta espada es la que se usó para golpear la puerta dorada de Kiev. Tiene un inmenso significado simbólico." #NT!
 artifact_chinese_caligraphy_name:1 "Caligrafía china" #NT!
 artifact_chinese_caligraphy_description:0 "Esta delicada hoja de papel está cubierta de símbolos extraños, pero hermosos y muy exactos. Se dice que vino de las tierras de China en el lejano oriente." #NT!
 artifact_ruyi_name:0 "Ruyi" #NT!
 artifact_ruyi_description:0 "Este es un pequeño cetro de jade, cubierto de símbolos y adornos chinos." #NT!
 turquoise_throne_name:0 "Trono Turquesa" #NT!
 turquoise_throne_description:0 "Este trono real enjoyado se ha hecho a imagen del trono legendario de los reyes persas del Shahnama. Su marco de ébano está adornado por una incontable cantidad de turquesas así como placas de oro puro esmaltadas con un tono turquesa. Su impresionante belleza solo podía ser obtenida por los mejores artesanos en sus campos." #NT!
 peacock_throne_name:0 "Trono de pavo real" #NT!
 peacock_throne_description:0 "Este lujoso trono ha tenido como objetivo recrear la sede real de Jamsheed. Se dice que artesanos de todo el mundo se unieron para ensamblar oro, plata y cientos de piedras preciosas en el trono que ahora está ante ti." #NT!
 artifact_banner_islam_name:0 "Estandarte sagrado de Mahoma" #NT!
 artifact_banner_islam_description:0 "Se dice que este es el Estandarte Sagrado de Mahoma, una reliquia de los días del profeta y un símbolo de toda la fe musulmana." #NT!
 artifact_spear_of_the_prophet_name:0 "Lanza del profeta" #NT!
 artifact_spear_of_the_prophet_description:0 "Según se informa, la Lanza de Mahoma, traída como regalo por el gobernante de Abisinia a al-Zubayr bin al-Awwam." #NT!
 artifact_mantle_of_the_prophet_islam_name:0 "Manto del Profeta" #NT!
 artifact_mantle_of_the_prophet_description:0 "Heredado durante siglos de un Califa a otro, este es el manto del Profeta. El califa lo usa tradicionalmente durante todas las festividades, dándole un aire de abrumadora tranquilidad y dignidad." #NT!
 afarganyu_name:0 "Afarganyu" #NT!
 artifact_afarganyu_description:0 "Este gran recipiente es donde se enciende el fuego sagrado, central en muchas de las ceremonias de la fe zoroastriana. Una antigua inscripción habla de la persona que originalmente lo donó al sacerdocio." #NT!
 siddhachakra_name:0 "Siddhachakra" #NT!
 artifact_siddhachakra_description:0 "Este es un diagrama místico utilizado para la adoración por los jainistas. En su centro, un loto en flor está rodeado de deidades sobre pétalos, simbología relacionada con la leyenda del rey Shripala y su esposa Mayanasundari." #NT!
 artifact_staff_kakusandha:0 "Bastón de Kakusandha" #NT!
 artifact_staff_kakusandha_desc:0 "Kakusandha, el primer Buda del actual Kalpa, poseía este bastón tanto para protegerse de los animales peligrosos como para ahuyentar a los más pequeños, para que los monjes errantes no los pisotearan." #NT!
 water_filter_konagamana:1 "Filtro de agua de Koṇāgamana" #NT!
 water_filter_konagamana_desc:0 "Koṇāgamana, el segundo Buda del actual Kalpa, llevaba consigo este filtro de agua en sus viajes. Este simple trozo de tela tenía un doble propósito, como un medio para proporcionar agua potable y también para garantizar que los insectos se filtraran de manera segura y compasiva." #NT!
 robe_kassapa:2 "Pedazo de túnica de Kassapa" #NT!
 robe_kassapa_desc:0 "Kassapa, el tercer Buda del actual Kalpa, usó esta túnica durante gran parte de su vida cotidiana. Una pieza de tela curiosamente tosca, ocupa un lugar especial de reverencia como uno de los únicos elementos conocidos de la ropa de un Buda que sobrevive." #NT!
 ##Trinket Generation
 #Bad/Trash
 gilded_rats_tail:0 "Cola de rata dorada" #NT!
 gilded_rats_tail.desc:0 "Las joyas del pobre." #NT!
 quail_eggshell_gem:0 "'Gema' de cáscara de huevo de codorniz" #NT!
 quail_eggshell_gem.desc:0 "Un colorido trozo de cáscara de huevo que pasa por una joya." #NT!
 stained_glass_shard:0 "Fragmento de vidriera santificado" #NT!
 stained_glass_shard.desc:0 "Aparece teñido de un curioso color sanguíneo..." #NT!
 xylospongium:0 "esponja en un palo" #NT!
 xylospongium.desc:1 "El origen y el propósito no están claros, pero emite un olor leve y desagradable." #NT!
 #Common
 st_davids_morsel:1 "Bocado de San David" #NT!
 st_davids_morsel.desc:0 "Parece ser un trozo de carne seca. La edad y el origen no están claros." #NT!
 platypus_figurine:0 "Estatuilla de animales" #NT!
 platypus_figurine.desc:0 "Este diminuto animal parece tener un pico ancho, un pelaje brillante y aletas. Que peculiar" #NT!
 terracotta_toy_fowl:0 "Aves de juguete de terracota" #NT!
 terracotta_toy_fowl.desc:0 "La superficie desgastada cuenta la historia de un juguete que alguna vez fue amado." #NT!
 #This one uses a scope local to the stewardship_general.2001-event
 stewardship_general.2001.artifact.potsherd_holy:0 "Tiesto" #NT!
 stewardship_general.2001.artifact.potsherd_holy.desc:0 "Un tiesto antiguo. Según se informa, se origina en el lugar sagrado de [trinket_holy_site.GetNameNoTierNoTooltip]." #NT!
 small_bell_beaker:0 "Vaso de precipitados pequeño" #NT!
 small_bell_beaker.desc:0 "Un vaso de precipitados con un patrón intrincado." #NT!
 serpentine_budai:0 "Budai serpentino" #NT!
 serpentine_budai.desc:0 "La diminuta gestalt de un hombre regordete, risueño y calvo." #NT!
 #Uncommon
 mythical_creature_horn:0 "Cuerno de [ROOT.Char.Custom('HornedMythicalCreature')|U]" #NT!
 mythical_creature_horn.desc:0 "Un trozo de cuerno de forma cuestionable, supuestamente del mitológico [ROOT.Char.Custom('HornedMythicalCreature')]." #NT!
 mythical_creature_figurine:0 "[ROOT.Char.Custom('TrinketLookAdjective')|U] [ROOT.Char.Custom('RegionalMythicalCreature')] Figurilla" #NT!
 mythical_creature_figurine.desc:1 "Esta figura que representa el [new_trinket.Custom('ArtifactAnimalAdjective')] [SCOPE.Custom('RegionalMythicalCreatureLower')] parece ser [ROOT.Char.Custom('TrinketLookAdverbFollowup')] [ROOT.Char.Custom('TrinketLookAdjective')] con gemas pequeñas y brillantes nativas de [target_location.GetNameNoTooltip]." #NT!
 st_davids_taper:1 "Cono de San David" #NT!
 st_davids_taper.desc:1 "Parece que alguien intentó quemarlo por ambos extremos." #NT!
 jira_stick:0 "Cetro de mármol de J'Ira" #NT!
 jira_stick.desc:0 "Si bien ha visto mucho uso, el extremo puntiagudo sigue siendo poderoso." #NT!
 lucky_coin:0 "Moneda de la suerte [ROOT.Char.GetCulture.GetNameNoTooltip]" #NT!
 lucky_coin.desc:1 "Una moneda [ROOT.Char.GetCulture.GetNameNoTooltip], originaria de [target_location.GetNameNoTooltip].\n\nLa superficie que alguna vez se imprimió ahora es suave debido al incesante movimiento y giro." #NT!
 lavender_jade_pendant:0 "Colgante de jade lavanda" #NT!
 lavender_jade_pendant.desc:0 "Las ricas vetas moradas son impresionantes." #NT!
 #Rare
 sekhmet_ring:0 "Anillo de sello antiguo" #NT!
 sekhmet_ring.desc:0 "El anillo de oro está grabado con la imagen de un humano posando con una especie de casco de aspecto peculiar." #NT!
 scarab_brooch:0 "Broche de escarabajo antiguo" #NT!
 scarab_brooch.desc:0 "Un delicado broche con forma de escarabajo. Se dice que la incrustación de esmeralda tiene efectos beneficiosos para la salud." #NT!

 # Easter eggs
 easteregg_artifact_elisabeth_plush:0 "Zorro de peluche de Elisabeth" #NT!
 easteregg_artifact_elisabeth_plush_description:0 "El zorro de peluche de Elisabeth es un juguete muy querido y estuvo con ella durante la mayor parte de su vida. A menudo se podía ver a Elisabeth hablando con él mientras tejía intrincados códigos para cualquiera que contratara sus servicios. Es reconfortante e inspira a su poseedor a imitar la astucia del zorro." #NT!
 easteregg_artifact_nicks_weapon:0 "Amistad" #NT!
 easteregg_artifact_nicks_weapon_description:0 "Un arma verdaderamente magnífica, que hará que tanto el señor como la dama se desmayen en su presencia. Una pequeña inscripción en su empuñadura dice "Para cuando falla la sutileza"." #NT!
 easteregg_artifact_chad_book:0 "La Eneida anotada" #NT!
 easteregg_artifact_chad_book_description:0 "Una copia muy querida e iluminada de la Eneida de Virgilio, empañada por muchos garabatos, algunos tontos, otros perspicaces." #NT!
 easteregg_artifact_chad_dagger:0 "La daga" #NT!
 easteregg_artifact_chad_dagger_description:0 "Su brillo está apagado por las manchas de sangre seca, aunque tiene sed de más." #NT!
 easteregg_artifact_veronica_book:0 "Los anillos del Señor" #NT!
 easteregg_artifact_veronica_book_description:0 "Una referencia apenas velada, en forma de libro. Escrito en el mejor portugués." #NT!

 easteregg_artifact_jason_sword:0 "Espada de San Martín" #NT!
 easteregg_artifact_jason_sword_description:0 "A lo largo de la hoja, alguien ha raspado desordenadamente las palabras "Yo soy eso es"." #NT!

 child_toy_template_tt:0 "Debe ser un [child|E] para equiparse como un [inventory_artifact|E]" #NT!

 # Blessed Junk
 fp2_blessed_junk:0 "[ROOT.Char.Custom('TrinketLookAdjective')|U] $blessed_artifact_modifier$" #NT!
 fp2_blessed_junk_desc:0 "Un [ROOT.Char.Custom('TrinketLookAdverbFollowup')] [ROOT.Char.Custom('TrinketLookAdjective')] aunque por lo demás un artefacto sin sentido. $blessed_artifact_modifier_desc$." #NT!
