 kurgan_saddle_description:1 "Una silla de montar robada por [inspiration_owner.GetTitledFirstName] de un túmulo funerario escita. Con más de mil años de antigüedad, se ha conservado en el aire atrapado de la tumba, entre los cuerpos de decenas de caballos embalsamados. Tal vez podamos aprender algo de las costumbres de los antiguos guerreros de silla de montar." #NT!
 naked_tapestry_name:0 "Desnudo Tela decorativa" #NT!
 naked_tapestry_description:0 "Una representación desnuda de [inspiration_owner.GetTitledFirstName] en un oasis de playa, abanicando a [inspiration_owner.GetHerselfHimself] con una hoja y brillando con gotas cristalinas." #NT!

 frogspawn_jar_name:0 "Tarro de engendro de rana" #NT!
 frogspawn_jar_description:0 "Un frasco lleno de un poco de spawn chapoteando, y algunos renacuajos eclosionados. Enviado a [ROOT.Char.GetTitledFirstNameNoTooltip] por [inspiration_owner.GetTitledFirstName] como indicación de los horrores del aire libre.\n\n¡Muévete!" #NT!
 beaver_book_name:1 "Palacios de los Castores" #NT!
 beaver_book_description:0 "Un libro sobre arquitectura castor y técnicas constructivas, redactado con bocetos de [inspiration_owner.GetTitledFirstName] sobre los viajes de [inspiration_owner.GetHerHis]." #NT!
 crocodile_tapestry_name:0 "Cocodrilo Tela decorativa" #NT!
 crocodile_tapestry_description:0 "Un tapiz de un cocodrilo hecho con las mejores habilidades de [inspiration_owner.GetTitledFirstNamePossessive]. La criatura es de color rojo brillante, tiene varias capas de colmillos, pústulas venenosas y una cola con púas. Está rodeado por un nido de huevos en una cueva detrás de una cascada." #NT!
 mountain_rock_name:0 "roca de la montaña" #NT!
 mountain_rock_description:0 "Una roca grande, arrastrada laboriosamente por [inspiration_owner.GetTitledFirstName] desde [mountain_location.GetName]." #NT!

 # Game start additional unique artifacts
 reichskrone_name:0 "Reichskrone" #NT!
 reichskrone_description:1 "Este es el emblema de la oficina del Emperador del Sacro Imperio Romano Germánico. Garantizado para captar la atención de todos los duques que pasan." #NT!
 nikephoros_crown_name:0 "Corona de Nikephoros II Phokas" #NT!
 nikephoros_crown_description:2 "Esta es la corona de uno de los mejores tácticos que jamás haya visto el linaje imperial. Fracaso en las guerras al oeste del Imperio, pero conquistador hacia el este." #NT!
 skull_cap_charlemagne_name:0 "Gorro de Calavera de Carlomagno" #NT!
 skull_cap_charlemagne_description:0 "El mismo paté de Carlomagno se encuentra dentro de esta caja. Quizás su sabiduría descienda sobre el dueño." #NT!
 papal_tiara_name:0 "tiara papal" #NT!
 papal_tiara_description:1 "Esta es la mitra enjoyada con una corona de oro que simboliza el Oficio Papal. Pero, ¿no se vería más resplandeciente encima de tu cabeza?" #NT!
 essen_crown_name:0 "Kinderkrone" #NT!
 essen_crown_description:1 "Algunos dicen que se trataba de una corona elaborada para la coronación de Otto III en Essen, otros que estaba destinada a coronar una estatua de la Virgen. De cualquier manera, es muy pequeño, pero es posible que puedas apretarlo en tu cabeza si lo intentas." #NT!
 monomachus_crown_name:1 "Corona de Monómaco" #NT!
 monomachus_crown_description:1 "Esta es una corona compuesta por retratos con paneles dorados que representan a Constantino IX Monómaco, su esposa Zoe, su hermana Teodora y algunas figuras danzantes alegóricas." #NT!
 edmund_head_name:1 "Cabeza de San Edmundo" #NT!
 edmund_head_description:0 "Edmund exigió que se convertiría en santo desde el momento de su nacimiento. Las leyendas cuentan que fue un rey de East Anglia que se ofreció como voluntario como sacrificio a los vikingos en lugar de dejar que su pueblo fuera asesinado por ellos." #NT!
 dhammapada_name:0 "Dhammapada" #NT!
 dhammapada_description:1 "Esta es una colección de dichos de Buda, encuadernados en un fino manuscrito de hoja de palma." #NT!
 excalibur_name:0 "'Excálibur'" #NT!
 excalibur_description:0 "No hay gobernante en Gran Bretaña que no afirme tener la verdadera Excalibur. Las guerras se pagan vendiendo Excaliburs, y debes esperar que tus invitados no atrapen a otro mostrando la espada." #NT!
 vinaya_pitaka_name:0 "Vinaya pitaka" #NT!
 vinaya_pitaka_description:0 "Una escritura budista de las tres obras del Canon Pali. Este texto es instructivo en las convenciones de conducta monástica para monjes y monjas." #NT!
 sutta_pitaka_name:0 "Sutta pitaka" #NT!
 sutta_pitaka_description:1 "Un texto budista Theravada basado en el primer concilio budista celebrado después de la muerte de Buda. Incluye muchos poemas y sermones atribuidos a Buda y sus discípulos. Parte del Canon Pali." #NT!
 abhidhamma_pitaka_name:0 "Abhidhamma pitaka" #NT!
 abhidhamma_pitaka_description:0 "Un trabajo académico detallado que analiza las enseñanzas de Buda. Parte del Canon Pali." #NT!




