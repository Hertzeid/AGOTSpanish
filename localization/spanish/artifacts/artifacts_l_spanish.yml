 tiny_sculpture_trinket_name:0 "Escultura en miniatura" #NT!
 tiny_sculpture_trinket_description:1 "Una diminuta escultura de [statue_owner.GetTitledFirstNameNoTooltip]. De bolsillo y listo para gobernar. Fabricado por [inspiration_owner.GetTitledFirstNameNoTooltip]." #NT!
 tiny_box_trinket_name:0 "Caja miniatura" #NT!
 tiny_box_trinket_description:0 "Una pequeña pero misteriosa caja. Tal vez desatará un solo pecado sobre el mundo cuando se abra. Fabricado por [inspiration_owner.GetTitledFirstNameNoTooltip]." #NT!
 tiny_chest_trinket_name:0 "Cofre en miniatura" #NT!
 tiny_chest_trinket_description:0 "Un pequeño cofre cerrado pero del tamaño de un pulgar. Vibra cuando se agita, traicionando el contenido interior. Fabricado por [inspiration_owner.GetTitledFirstNameNoTooltip]." #NT!
 tiny_cabinet_trinket_name:0 "Gabinete en miniatura" #NT!
 tiny_cabinet_trinket_description:0 "Un gabinete lo suficientemente pequeño probablemente debería almacenarse en otro gabinete para evitar que lo pisen. Fabricado por [inspiration_owner.GetTitledFirstNameNoTooltip]." #NT!
 tiny_throne_trinket_name:0 "Trono en miniatura" #NT!
 tiny_throne_trinket_description:0 "Un trono digno de un ratón u otro roedor para gobernar. Fabricado por [inspiration_owner.GetTitledFirstNameNoTooltip]." #NT!


#fund_inspiration.6301 same sex love poems
 prince_archivist_love_poem_name:0 "Yo la luna, tu el sol" #NT!
 prince_archivist_love_poem_description:0 "Una balada de dos hombres enamorados: un príncipe y un archivista, mirando las estrellas en lo alto de una torre lejos de miradas indiscretas y juntos entre las estrellas. Los rumores sugieren que el archivista se basa en las experiencias del autor [inspiration_owner.GetTitledFirstNamePossessiveNoTooltip]." #NT!
 witch_queen_love_poem_name:0 "Un corazón disipado" #NT!
 witch_queen_love_poem_description:0 "Un poema que presenta a dos mujeres enamoradas, una bruja y una reina perdidas en el bosque junto a su cabaña. Ambos se consuelan en un momento alejados de la sociedad. Los susurros sugieren que la bruja es una autocaricatura del autor [inspiration_owner.GetTitledFirstNameNoTooltip]." #NT!

