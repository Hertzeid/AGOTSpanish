 artifact_wall_banner_kaviani_name:0 "Derafsh Kaviani" #NT!
 artifact_wall_banner_kaviani:1 "Este es el legendario Derafsh Kaviani, el estandarte real del caído Imperio sasánida. Un símbolo de identidad y orgullo para los herederos del Imperio de Persia." #NT!
