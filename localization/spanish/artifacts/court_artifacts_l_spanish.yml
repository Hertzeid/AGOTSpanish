 # Thrones
 artifact_throne_charlemagne_name:1 "Trono de Carlomagno" #NT!
 artifact_throne_charlemagne_description:0 "Un trono simple pero imponente que está libre de ornamentación. Construidas con mármol sólido, se rumorea que las losas se tomaron de la Iglesia del Santo Sepulcro en Jerusalén." #NT!
 artifact_throne_solomon_name:1 "Trono de Salomón" #NT!
 artifact_throne_solomon_description:0 "Un trono ostentoso que se rumorea que alguna vez perteneció al legendario rey Salomón. Construido en marfil y dorado con oro, el trono también está engastado con muchas piedras preciosas y esculturas de metal de varios animales adornan los escalones que conducen a él." #NT!
 artifact_throne_stone_scone_name:1 "piedra de bollo" #NT!
 artifact_throne_stone_scone:0 "Un sencillo asiento de arenisca roja sobre el que han sido coronados todos los monarcas de Alba desde el rey Kenneth I." #NT!

