 artifact_wall_banner_dynasty_description:1 "Este es el estandarte de la dinastía [target.GetBaseName], símbolo de la autoridad del linaje y de todos sus miembros, encargado por [newly_created_artifact.MakeScope.Var('banner_commissioner').Char.GetNameRegnal]." #NT!
