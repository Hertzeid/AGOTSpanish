 # Wall Decorations - Large
 artifact_wall_tapestry_name:0 "$artifact_name_prefix$ Tela decorativa" #NT!
 artifact_wall_tapestry_description:1 "Un gran tapiz [newly_created_artifact.GetFeatureText( 'generic_material_cloth' )] de artesanía [SCOPE.Custom('ArtifactQuality')]. [newly_created_artifact.GetFeatureText( 'tapestry_scene' )]" #NT!
 feature_tapestry_scene_religious:0 "La tela representa varias escenas destacadas tomadas del canon [Artifact.GetOwner.GetFaith.GetAdjectiveNoTooltip]." #NT!
 feature_tapestry_scene_historical:0 "La tela representa la fundación de [Artifact.GetOwner.GetPrimaryTitle.GetName] y otros eventos históricos importantes que condujeron al reinado de [Artifact.GetOwner.GetTitledFirstName]." #NT!
 feature_tapestry_scene_geometric_patterns:0 "La tela está tejida para mostrar un diseño intrincado de formas geométricas entrelazadas." #NT!
 feature_tapestry_scene_hunt:0 "La tela representa una escena de caza: varios cazadores, armados con arcos y lanzas, rodean a un animal herido y están a punto de asestarle el golpe mortal." #NT!
 feature_tapestry_scene_myth:0 "Dioses antiguos, monstruos impresionantes y héroes intrépidos están tejidos en esta tela, representando una escena de un mito." #NT!
 feature_tapestry_scene_calligraphic:0 "La tela está tejida para mostrar un diseño intrincado en el que elegantes letras caligráficas se combinan a la perfección con formas geométricas." #NT!
 feature_tapestry_scene_bucolic:0 "La tela representa escenas serenas de la vida cotidiana en los campos durante todo el año: algunas personas siembran un campo, otras aran y otras recogen la cosecha." #NT!
 feature_tapestry_scene_battle:0 "La tela representa el punto de inflexión de la famosa batalla de [Artifact.GetOwner.MakeScope.Var('epic_battle_location').Province.GetName], ganada por [Artifact.GetOwner.GetTitledFirstName] contra [Artifact.GetOwner.MakeScope.Var('epic_loser').Char.GetTitledFirstName]." #NT!
 feature_tapestry_scene_coronation:0 "[Artifact.GetOwner.GetTitledFirstName|U] se representa en el centro de la escena durante la coronación de [Artifact.GetOwner.GetHerHis], entronizado en medio de una multitud que vitorea." #NT!
 feature_tapestry_scene_ships:0 "La tela representa una poderosa flota surcando los mares: en cada barco, guerreros armados escudriñan el horizonte en busca de enemigos." #NT!
 feature_tapestry_scene_animals:0 "La tela representa animales de caza. En el centro, un poderoso león se ha abalanzado sobre un ciervo que lucha en vano por escapar." #NT!
 feature_tapestry_scene_banquet:0 "La tela representa un rico banquete en la corte de [Artifact.GetOwner.GetTitledFirstName]: invitados notables se sientan en una rica mesa servida mientras los artistas tocan música y bailan." #NT!
 feature_tapestry_scene_hearing:0 "La tela representa una audiencia en la corte: [Artifact.GetOwner.GetTitledFirstName] se sienta majestuosamente en el centro de la escena, mientras vasallos, emisarios, enemigos derrotados y sirvientes esperan en fila para rendir homenaje." #NT!
 feature_tapestry_scene_garden:0 "En la tela se representa un hermoso jardín: la hierba es verde, las flores crecen coloridas y exuberantes, y los árboles cargados de frutos parecen alcanzar el cielo." #NT!
 create_artifact_tapestry_tooltip:0 "[inspiration_owner.GetShortUIName] creó un gran tapiz de artesanía [SCOPE.Custom('ArtifactQuality')]" #NT!

