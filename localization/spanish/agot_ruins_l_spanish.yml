 agot_ruins.0004.t:0 "Ruins Forgotten" #NT!
 agot_ruins.0004.d:0 "None have come forward to take charge as the new leader in the [reconstruction_effort|E] to restore one of the ruins in your realm, hence it falls unto you to do so." #NT!
 agot_ruins.0004.a:0 "Interesting." #NT!
 agot_ruins.1000.t:0 "Ruin No More" #NT!
 agot_ruins.1000.d:0 "Rubble after rubble, brick after brick, before you stands that which had been left to crumble into obscurity and dust, now completely revitalised. With the help of Maesters and masons, the ruins have been rebuilt as similar to its original design as possible. However, a question remains unanswered. What purpose will it serve? Strong, unyielding walls may see that it becomes a castle which strength is a force to be reckoned with, the construction of nearby homes and markets could cause a bustling town to sprawl out from the keep as the heart of it, or the remodelling of the interior and its walls into a holier, more religious space should prove it to be a respectable place of worship. You analyse the options, and decide that you should plan ahead for..." #NT!
 agot_ruins.1000.a:0 "A grand castle." #NT!
 agot_ruins.1000.b:0 "A splendorous city." #NT!
 agot_ruins.1000.c:0 "A temple for the pious." #NT!
