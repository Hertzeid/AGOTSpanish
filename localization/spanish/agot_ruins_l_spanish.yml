 building_type_ruin_renowned_01:0 "Renowned Ruin" #NT!
 building_ruin_renowned_01:0 "Renowned Ruin" #NT!
 building_ruin_renowned_01_desc:0 "What is now just mere rubble and run-down walls was once held with praise and admiration, or perhaps its fall is what gave it its reputation as a tragedy. People seem to be more willing to assist in the reconstruction effort." #NT!

