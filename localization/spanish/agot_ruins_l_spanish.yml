 building_type_ruin_infamous_01:0 "Infamous Ruin" #NT!
 building_ruin_infamous_01:0 "Infamous Ruin" #NT!
 building_ruin_infamous_01_desc:0 "The ruins that adorn these lands are thought to be wrought with curses and ill-becomings. People shy away from the reconstruction effort, and the ruins themselves, in fear of what may become of them." #NT!

