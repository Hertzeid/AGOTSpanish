 building_ruin_salted_earth_01:0 "Salted Earth" #NT!
 building_ruin_salted_earth_01_desc:0 "The land surrounding the ruins have been salted, leaving the dirt barren and unfruitful, with only the weeds and resilient flowers able to grow for many years to come." #NT!

 # Desolate #NT!
 building_type_ruin_desolate_01:0 "Desolate" #NT!
 building_ruin_desolate_01:0 "Desolated Location" #NT!
 building_ruin_desolate_01_desc:0 "The land surrounding the ruins have been abandoned for as far as a bird can see, the original inhabitants nowhere to be found." #NT!
 building_ruin_desolate_02:0 "Revitalised Population" #NT!
