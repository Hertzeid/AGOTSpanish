l_spanish:
 agot_bm_group_TDOD:0 "La Danza de los Dragones\n96 A.C. - 129 A.C." #NT!
 agot_bm_8096:0 "El ascenso de las tres hijas" #NT!
 agot_bm_8106_desc:0 "En las Ciudades Libres, los Triarcas de Volantis afirman ser los verdaderos descendientes de Old Valyria, lo que coloca a su ciudad en un estatus más alto que las otras antiguas colonias de Valyrian Freehold. Lys y Myr, después de largos años de amarga rivalidad, decidieron dejar de lado sus diferencias y, junto con Tyrosh, ahora hacen la guerra contra el poderoso Volantis con la esperanza de establecer una nueva alianza imparable propia." #NT!
 agot_bm_8106:0 "El príncipe rebelde" #NT!
 agot_bm_8129_desc:0 "En la primera parte del reinado de Viserys I, su principal molestia era su propio hermano, el príncipe Daemon Targaryen. Daemon era voluble y rápido para ofenderse, pero era atrevido, apuesto y peligroso. Fue uno de los partidarios más descarados de sus hermanos en el Gran Consejo, algunos dicen que motivado por la creencia de que sería el heredero. Sin embargo, Rhaenyra fue nombrada heredera en su lugar, y ahora el Rey Viserys se ha vuelto a casar con Lady Alicent Hightower. Aparentemente cansado de esperar una corona, Daemon ahora está decidido a labrarse su propio reino. En esto, él y Corlys Velaryon han hecho causa común, gracias a la depredación de las Tres Hijas, o la Triarquía. Esta incipiente alianza de Lys, Myr y Tyrosh amenaza el comercio que fluye a través de Los Peldaños de Piedra, y el Príncipe Rebelde se ha comprometido a detenerlos." #NT!
 agot_bm_8129:0 "La danza de los dragones" #NT!
 agot_bm_8129_desc:0 "Tras la muerte del Rey Viserys en 129AL, el Lord Comandante de la Guardia Real, Ser Criston Cole, más tarde llamado "el Hacedor de Reyes", desafía la voluntad del difunto Rey que nombró a su hija, la Princesa Rhaenyra, como su heredera y, en cambio, corona a su hermano menor, el Príncipe Aegon, como Rey. Aegon II. Estalla una guerra civil entre Aegon II Targaryen y Rhaenyra Targaryen por el control del Trono de Hierro, más tarde conocida como la 'Danza de los Dragones'." #NT!
