l_spanish:
 agot_bm_group_AC:0 "La conquista de Aegon\n4 a.C. - 0 C.A." #NT!
 agot_bm_7898:0 "El siglo de la sangre" #NT!
 agot_bm_7898_desc:0 "El Feudo de Valyria se ha derrumbado. Una fatalidad ha caído sobre la península, lo que significa que Valyria ya no está y el Feudo Libre está destruido. Se dice que el fuego y el humo eran tan calientes que incluso los dragones se han consumido. La destrucción de Valyria ha reducido considerablemente el número de señores de los dragones que quedan en el mundo conocido: la Casa Targaryen ya se había mudado a Rocadragón, algunos otros señores de los dragones, aquellos que no habían estado en Valyria cuando ocurrió la Muerte, también han sobrevivido.\nLa destrucción de Valyria ha dejado un vacío de poder en Essos. Aurion, un señor dragón que había estado visitando Qohor, se proclamó a sí mismo el primer emperador de Valyria y reunió fuerzas de Qohorik. Volantis, la más poderosa de las nueve Ciudades Libres, ha reclamado el imperio de Valyria. Mientras tanto, hay rumores de Dothraki cabalgando desde el este..." #NT!
 agot_bm_7932:0 "harwyn mano dura" #NT!
 agot_bm_7932_desc:0 "Con el fallecimiento de su padre, el rey Qhorwyn Hoare, Harwyn, conocido como Hardhand, ha regresado de una gira por las Ciudades Libres para reclamar la Silla Seastone. No siendo el hombre cauteloso que era su padre, Harwyn mira las verdes tierras donde los señores de los ríos se irritan bajo el gobierno de los Reyes de la Tormenta." #NT!
 agot_bm_7974:0 "Caída de Sarnor" #NT!
 agot_bm_7974_desc:0 "Durante demasiado tiempo, los Hombres Altos de Sarnor ignoraron la amenaza que representaban los Dothraki Khals. Como ciudad tras ciudad fue saqueada y arrasada, los Hombres Altos se escondieron detrás de sus muros. Ahora finalmente unidos detrás del Gran Rey Mazor Alexi, los hombres de Sarnor preparan su batalla final contra los señores de los caballos." #NT!
 agot_bm_7996:0 "Los años sangrantes" #NT!
 agot_bm_7996_desc:0 "Antes de la Conquista, siete reyes gobernaban en Westeros, cada uno luchando por el poder y la supremacía sobre el otro. ¿Puedes emular a Aegon Targaryen y unir todo Westeros bajo un solo Rey?" #NT!
 agot_bm_7998:0 "La Guerra de la Conquista" #NT!
 agot_bm_7998_desc:0 "Aegon Targaryen y sus hermanas aterrizaron en la desembocadura del Aguasnegras, armados con tres poderosos dragones. Argilac el Arrogante ha rechazado la oferta de matrimonio de Aegon entre su amigo Orys y la hija de Argilac, devolviendo las manos del enviado de Aegon. Como consecuencia, Aegon ha prometido conquistar los Siete Reinos, proclamando "Solo habrá un Rey"." #NT!
 agot_bm_8000:0 "El dragón coronado" #NT!
 agot_bm_8000_desc:0 "MARCADOR DE POSICIÓN" #NT!
 agot_bm_8043:0 "El levantamiento militante de la fe" #NT!
 agot_bm_8043_desc:0 "Tras la muerte de Aegon el Conquistador y la ascensión de su hijo Aenys al Trono de Hierro, el Septón Supremo se rebeló contra esta abominación nacida del incesto. Ahora, muchos años después, la enfermiza Aenys ha muerto y su medio hermano Maegor el Cruel se sienta en el Trono de Hierro y tiene la intención de poner fin a este levantamiento." #NT!
