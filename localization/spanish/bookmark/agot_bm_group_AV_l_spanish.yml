l_spanish:
 agot_bm_group_AV:0 "La invasión de los ándalos\n6478 d.C. - 6699 d.C." #NT!
 agot_bm_6478:0 "La limpieza de Lorath" #NT!
 agot_bm_6478_desc:0 "Habiendo consolidado su control sobre Andalos, el Gran Rey Qarlon el Grande ha puesto su mira en conquistar la Ciudad Libre de Norvos." #NT!
 agot_bm_6538:0 "La batalla de las siete estrellas" #NT!
 agot_bm_6538_desc:0 "Unidos bajo el mando del Rey Robar Royce, los Primeros Hombres del Valle se unen para hacer una última resistencia contra los invasores Ándalos. Los Andals también se han unido detrás de Ser Artys Arryn, un joven guerrero conocido como Falcon Knight." #NT!
 agot_bm_6583:0 "La Caída de los Greyirons" #NT!
 agot_bm_6583_desc:0 "Mil años después de su desembarco en los Dedos, los Ándalos han centrado su atención en las Islas del Hierro. Cuando los ándalos invadieron y se asentaron en las tierras de los ríos, las tierras del oeste y el Dominio, comenzaron a construir nuevos asentamientos y fuertes castillos. Estas defensas más fuertes, combinadas con la habilidad de navegación de los Ándalos, han debilitado el control de los hijos del hierro en el Mar del Ocaso. Los Ándalos han comenzado a invadir las Islas del Hierro en oleadas, a menudo con el apoyo de señores nacidos del hierro rivales. Ahora Rognar II Greyiron, rey de las Islas del Hierro, debe enfrentarse a una alianza de ándalos con las casas Drumm, Greyjoy, Hoare y Orkwood." #NT!
 agot_bm_6610:0 "El lobo hambriento" #NT!
 agot_bm_6610_desc:0 "El Rey Theon Stark gobierna el Norte en un momento en que está acosado por todos lados. Los hijos del hierro asaltan las costas occidentales, los ándalos, envalentonados por sus victorias en el sur, han tocado tierra en las costas orientales y la amenaza de los Salvajes más allá del Muro nunca puede descartarse. En otras partes de Westeros, los primeros hombres continúan luchando contra la aparentemente interminable marea de invasores ándalos." #NT!
 agot_bm_6650:0 "El martillo de la justicia" #NT!
 agot_bm_6650_desc:0 "Mientras los ándalos continúan invadiendo Westeros, el rey Trister Mudd de Riverlands se establece como el mayor defensor de los Primeros Hombres. Conocido como el Martillo de la Justicia, ha ganado 99 batallas contra los invasores. Habiendo derrotado recientemente una invasión del rey Roland Arryn, The Hammer of Justice ahora se encuentra acosado por un poderoso Lord de la guerra ándalo, Armistead Vance." #NT!
 agot_bm_6699:0 "La luz de los siete" #NT!
 agot_bm_6699_desc:0 "Con la lucha casi terminada y los héroes más grandes derrotados, los Primeros Hombres más sabios se dieron cuenta de que resistir la marea de invasores no era posible. Muchos de ellos también vieron la manera de adoptar la adoración de los siete dioses de Andal. ¿Qué le deparará el futuro a Westeros en esta nueva era?" #NT!
