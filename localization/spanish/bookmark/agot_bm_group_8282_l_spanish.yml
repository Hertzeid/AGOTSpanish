 agot_bm_group_8282:0 "282 d.C." #NT!
 agot_bm_8282:0 "la rebelión de roberto" #NT!
 agot_bm_8282_desc:0 "Ha pasado el Año de la Falsa Primavera y #italic se acerca el invierno#!  y, junto con él, una chispa que encenderá los Siete Reinos.\n\nRhaegar Targaryen, heredero del Trono de Hierro, ha secuestrado a Lyanna Stark, hija del Guardián de el Norte y prometida al Señor Supremo de las Tierras Tormentosas. Cuando su hermano Brandon Stark cabalgó hacia el sur exigiendo una reparación por su secuestro, el Rey Loco Aerys II Targaryen le negó una audiencia justa y lo ejecutó brutalmente junto con su padre.\n\nPero cuando el Rey Loco pidió las cabezas de los jóvenes Lords Eddard Stark y Robert Baratheon, Lord Jon Arryn of the Vale en cambio levantó sus banderas en rebelión. #bold A medida que la lucha se extiende por Westeros como un reguero de pólvora, depende de ti decidir el destino del reino. Porque cuando juegas a Juego de Tronos, o ganas o mueres.#!" #NT!

 bookmark_282_eddard_stark:0 "Señor Eddard Stark" #NT!
 bookmark_282_eddard_stark_desc:0 "Eddard pasó su juventud bajo la tutela de Jon Arryn en el Valle con su amigo Robert Baratheon, y se hizo conocido por su inquebrantable sentido del honor y la justicia. Con las espeluznantes muertes de su padre y su hermano a manos del Rey Loco, Ned ahora es el Señor de Winterfell y lucha en una guerra por su vida.\n\n#bold ¿Ned rescatará a su hermana del Príncipe Rhaegar, o sufrirá el destino? de su familia, uniéndose a las cenizas debajo del dragón?#!" #NT!

 bookmark_282_rhaegar_targaryen:0 "Príncipe Rhaegar Targaryen" #NT!
 bookmark_282_rhaegar_targaryen_desc:0 "Heredero del Trono de Hierro, Rhaegar es respetado por la nobleza y amado por la gente común. A medida que la cordura de su padre ha disminuido, Rhaegar se encuentra atrapado en una red de sospechas. En el Torneo de Harrenhal, el escándalo sacudió el reino cuando Rhaegar coronó a una hija del Norte como su Reina del Amor y la Belleza, en lugar de a su propia esposa. Un año después, Rhaegar se fugó con su amada Lyanna, aunque algunos dicen que la secuestró.\n\n#bold Mientras las acciones brutales de su padre inflaman la situación más allá del punto de la diplomacia, ¿podrá el Príncipe Dragón salvar su casa del olvido?#!" #NT!

 bookmark_282_aerys_targaryen:0 "Rey Aerys II Targaryen" #NT!
 bookmark_282_aerys_targaryen_desc:0 "Aerys II de la Casa Targaryen, Rey de los Ándalos, los Rhoynar y los Primeros Hombres, Señor de los Siete Reinos y Protector del Reino, comenzó su reinado con gran promesa, pero los años transcurridos desde el Desafío del Valle Oscuro han visto su fuerte descenso. hacia la locura. Escuchando amenazas a su alrededor, tanto reales como infundadas, el Rey Loco se ha obsesionado cada vez más con el fuego.\n\n#bold Mientras los Siete Reinos se enfrentan a una guerra civil, ¿Aerys se aferrará al poder del Trono de Hierro o simplemente los quemará? todo?#!" #NT!

 bookmark_282_tywin_lannister:0 "Señor Tywin Lannister" #NT!
 bookmark_282_tywin_lannister_desc:0 "Conocido por ser calculador y despiadado, Tywin llevó su casa a nuevas alturas tras el débil reinado de su padre. Una vez que la Mano, y un amigo, del Rey Aerys, Tywin renunció y regresó a Casterly Rock después de demasiados desaires. Ahora, a pesar del llamado a las armas del Rey Loco, Tywin se ha mantenido cuidadosamente fuera de la guerra.\n\n#bold ¿Tywin apoyará a su antiguo amigo y rey, o puede hacer que esta guerra sea en beneficio de su propia casa?#!" #NT!

 bookmark_282_robert_baratheon:0 "Señor Roberto Baratheon" #NT!
 bookmark_282_robert_baratheon_desc:0 "Como pupilo de Jon Arryn en el Valle, Robert se hizo amigo de toda la vida de Ned Stark y rápidamente ganó reputación como un guerrero feroz, además de bebedor y mujeriego. Con su prometida secuestrada y su muerte ordenada, Robert no tiene más remedio que reunir las Tierras de la Tormenta contra el Rey Loco.\n\n#bold Decidido a destruir a los Targaryen, Robert necesitará todas sus fuerzas para tener éxito. Pero, ¿será alguna vez suya su amada Lyanna?#!" #NT!

