 agot_bm_group_ACOK:0 "299 d.C. y 300 d.C." #NT!
 agot_bm_8299:0 "Choque de Reyes" #NT!
 agot_bm_8299_desc:0 "Poniente está en guerra. Después de la muerte prematura de Robert Baratheon, Joffrey, su hijo primogénito no probado, se sienta en el Trono de Hierro. Eddard Stark, Lord del Norte y Mano del Rey, ha enviado un mensaje a Stannis Baratheon de que Joffrey no es el hijo de Robert, sino el resultado de la relación incestuosa entre la reina Cersei y su hermano, Ser Jaime Lannister. Joffrey, indignado por las acusaciones de Lord Eddard, lo ha hecho ejecutar. Ahora, el hijo de Eddard, Robb, apoyado por los Tully de Riverlands, ha izado sus estandartes y marcha hacia Desembarco del Rey. Mientras tanto, Lord Balon Greyjoy, siempre oportunista, ha reclamado la Silla Seastone y espera saquear como los Ironborn de antaño. Finalmente, al otro lado del Mar Angosto, Daenerys Targaryen, de luto por la muerte de su esposo y su hijo por nacer, comienza su búsqueda para regresar a Westeros. En este escenario revive el conflicto central de 'Canción de hielo y fuego' de George R.R. Martin, pero recuerda: Winter is Coming." #NT!
 agot_bm_8300:0 "Un festín para los cuervos" #NT!
 agot_bm_8300_desc:0 "La Guerra de los Cinco Reyes parece estar llegando a su fin. Robb Stark, Joffrey Baratheon, Renly Baratheon y Balon Greyjoy están muertos. El rey Stannis Baratheon ha huido al Muro, donde Jon Snow se ha convertido en Lord Comandante. El rey Tommen Baratheon, el hermano de ocho años de Joffrey, ahora gobierna en Desembarco del Rey bajo la atenta mirada de su madre, la reina regente Cersei Lannister. Lord Tywin Lannister está muerto, asesinado por su hijo Tyrion en su huida de la ciudad. Sansa Stark está escondida en el Valle, protegida por Petyr Baelish, quien asesinó a su esposa Lysa Arryn y se nombró a sí mismo Protector del Valle y guardián de Lord Robert Arryn, de ocho años." #NT!
