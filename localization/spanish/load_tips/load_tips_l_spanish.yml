 LOADING_TIP_0:1 "#T Valar morghulis." #NT!
 LOADING_TIP_1:1 "#T Nunca lo olvides: se acerca el invierno." #NT!
 LOADING_TIP_2:1 "#T Valar dohaeris." #NT!
 LOADING_TIP_3:1 "#T El que dicta la sentencia debe blandir la espada." #NT!
 LOADING_TIP_4:1 "#T Los castillos no son a prueba de dragones." #NT!
 LOADING_TIP_5:1 "#T El castellano del Trono de Hierro también es llamado la Mano del Rey." #NT!
 LOADING_TIP_6:1 "#T ‘Cuando juegas al juego de tronos, ganas o mueres. No hay término medio.' — Reina Cersei Lannister" #NT!
 LOADING_TIP_7:1 "#T '¿Y quién eres tú', dijo el orgulloso señor, 'que debo inclinarme tan bajo?'" #NT!
 LOADING_TIP_8:1 "#T Confianza. Dedo meñique." #NT!
 LOADING_TIP_9:0 "#T Un copero leal puede protegerte del veneno." #NT!
 LOADING_TIP_10:0 "#T Lo que está muerto puede que nunca muera, sino que resucita, ¡más fuerte y más fuerte!" #NT!
 LOADING_TIP_11:0 "#T Puedes enviar un prisionero al Muro desterrándolo." #NT!
 LOADING_TIP_12:0 "#T Las palabras son viento." #NT!
 LOADING_TIP_13:0 "#T Alas oscuras, palabras oscuras." #NT!
 LOADING_TIP_14:0 "#T ¡Había un oso, un oso, un oso! ¡Todo negro y marrón, y cubierto de pelo!" #NT!
 LOADING_TIP_15:0 "#T ‘La noche es oscura y llena de terrores.’" #NT!
 LOADING_TIP_16:0 "#T Si no tienes un maestre viable, puedes pedirle a la Ciudadela que te envíe uno." #NT!
 LOADING_TIP_17:0 "#T No se puede confiar en los vikingos que adoran a Cthulhu." #NT!
 LOADING_TIP_18:0 "#T Un viaje de caza puede acarrear peligros ocultos..." #NT!
 LOADING_TIP_19:0 "#T ‘El dinero compra el silencio de un hombre por un tiempo. Un rayo en el corazón lo compra para siempre”. — Lord Petyr Baelish" #NT!
 LOADING_TIP_20:0 "#T Si un pirómano te encarcela, es poco probable que una prueba por combate te ayude." #NT!
 LOADING_TIP_21:0 "#T 'Hodor.' — Hodor" #NT!
 LOADING_TIP_22:0 "#T 'Apesta, apesta, rima con freak.'" #NT!
 LOADING_TIP_23:0 "#T ‘Alégrate de que los dioses hayan hecho siete infiernos. Uno nunca sería suficiente para albergar a los dos Clegane." #NT!
 LOADING_TIP_25:1 "#T 'Es probable que los muertos sean tipos aburridos, llenos de quejas tediosas: "el suelo está demasiado frío, mi lápida debería ser más grande, ¿por qué ÉL tiene más gusanos que yo..."' — Dolorous Edd" #NT!
 LOADING_TIP_24:0 "#T ‘Si pudiera rezar con mi polla, sería mucho más religioso.’ — Tyrion Lannister" #NT!
 LOADING_TIP_26:1 "#T '¡Incluso ahora podría atravesarlos a ustedes cinco como tallando un pastel!' — Ser Barristan Selmy" #NT!
 LOADING_TIP_27:0 "#T '¡Allí se sienta el único rey ante el que pienso doblar mi rodilla, mis señores, el Rey en el Norte!' — el Gran Jon" #NT!
 LOADING_TIP_28:0 "#T ‘Un lector vive mil vidas antes de morir. El hombre que nunca lee vive solo una. '- Jojen Reed" #NT!
 LOADING_TIP_29:0 "#T 'Trae tu tormenta, mi señor, y recuerda, si lo haces, el nombre de este castillo.' - Ser Cortnay Penrose" #NT!
 LOADING_TIP_30:0 "#T ‘Los hombres son hombres. Los votos son palabras. Y las palabras son viento.’ — Iron Emmett" #NT!
 LOADING_TIP_31:0 "#T 'Venganza. Justicia. Fuego y sangre.' - Príncipe Doran Martell" #NT!
 LOADING_TIP_32:0 "#T 'Me gustan más los perros que los caballeros.'" #NT!
 LOADING_TIP_33:0 "#T 'Aunque tal vez esto fue una bendición, si hubiera vivido, habría crecido para convertirse en un Frey.' - Lord Wyman Manderly" #NT!
 LOADING_TIP_34:0 "#T ‘Rhaegar luchó con valentía, Rhaegar luchó con nobleza, Rhaegar luchó con honor. Y Rhaegar murió.’ — Ser Jorah Mormont" #NT!
 LOADING_TIP_35:0 "#T 'El miedo corta más que las espadas.' — Syrio Forel" #NT!
 LOADING_TIP_36:0 "#T 'Shagga opina que tres hachas son mejores que dos.' — Tyrion Lannister" #NT!
 LOADING_TIP_37:0 "#T ‘Nuestras rodillas no se doblan con facilidad.’ — Ser Arthur Dayne, la Espada del Amanecer" #NT!
 LOADING_TIP_38:0 "#T ‘No hay hombres como yo. Solo estoy yo.’ — Ser Jaime Lannister" #NT!
 LOADING_TIP_39:0 "#T El Norte recuerda..." #NT!
 LOADING_TIP_40:0 "#T ‘¿Naciste entre sal y humo? ¿Eres un jamón?' - Rey Renly Baratheon" #NT!
 LOADING_TIP_41:0 "#T ‘Si quisieras quitarle la vida a un hombre, le debes mirarlo a los ojos y escuchar sus últimas palabras. Y si no puedes hacer eso, entonces tal vez el hombre no merezca morir.' — Lord Eddard Stark" #NT!
 LOADING_TIP_42:0 "#T 'El rey Jaehaerys me dijo una vez que la locura y la grandeza son dos caras de la misma moneda. Cada vez que nace un nuevo Targaryen, dijo, los dioses lanzan la moneda al aire y el mundo contiene la respiración para ver cómo aterrizará”. — Ser Barristan Selmy" #NT!
 LOADING_TIP_43:0 "#T ‘Mata al chico, Jon Snow. El invierno está casi sobre nosotros. Mata al niño y deja que el hombre nazca.' - Maestre Aemon" #NT!
 LOADING_TIP_44:0 "#T ‘Daenerys Targaryen no es una sirvienta, sin embargo. Ella es la viuda de un Dothraki khal, una madre de dragones y saqueadora de ciudades, Aegon el Conquistador con tetas...’ — Tyrion Lannister" #NT!
 LOADING_TIP_45:0 "#T '¿Honor? ¡Tengo Siete Reinos para gobernar! ¡Un rey, siete reinos! ¿Crees que el honor los mantiene a raya? ¿Crees que es el honor lo que mantiene la paz? ¡Es miedo! ¡Miedo y sangre!' - Rey Robert Baratheon" #NT!
 LOADING_TIP_46:0 "#T ‘El poder reside solo donde los hombres creen que reside... Una sombra en la pared, pero las sombras pueden matar. Y a menudo, un hombre muy pequeño puede proyectar una sombra muy grande”. — Varys" #NT!
 LOADING_TIP_47:0 "#T ‘Las palabras son como flechas. Una vez sueltos, no puedes llamarlos de vuelta'. — Príncipe Doran Martell" #NT!
 LOADING_TIP_48:0 "#T Nunca intentes emboscar a un caballero de la Guardia Real. No terminará bien." #NT!
 LOADING_TIP_49:0 "#T 'Dioses, entonces era fuerte.' — Bobby B" #NT!
 LOADING_TIP_50:0 "#T 'Muchos de los que son probados solo desean haberse ahorrado.' — Lord Lyonel Strong" #NT!
 LOADING_TIP_51:0 "#T 'Los dioses todavía tienen que crear un hombre que carezca de la paciencia para el poder absoluto.' — Ser Otto Hightower" #NT!
 LOADING_TIP_52:0 "#T ‘Lord Hammer, mis condolencias. Moriste en la batalla.’ — Bold Jon Roxton" #NT!
 LOADING_TIP_53:0 "#T 'Cuestionar mi virtud es un acto de traición.' — Princesa Rhaenyra Targaryen" #NT!
 LOADING_TIP_54:0 "#T 'Nunca he conocido a nadie tan fuerte como mis dulces sobrinos, así que bebamos nuestras copas con estos tres chicos fuertes'. — Príncipe Aemond Targaryen" #NT!
 LOADING_TIP_55:0 "#T Tejón Tejón Tejón" #NT!
 LOADING_TIP_56:0 "#T ¿Adónde van las putas?" #NT!
 LOADING_TIP_57:0 "#T Si experimenta dificultades técnicas, llame a Moon Boy." #NT!
 LOADING_TIP_58:0 "#T Ten fe en Joffrey." #NT!
 LOADING_TIP_59:0 "#T ‘Sin que todos lo supieran, era el bufón quien los gobernaba ahora, un rey invisible abigarrado.’ — Mushroom" #NT!
 LOADING_TIP_60:0 "#T 'Me propongo dar paz, comida y justicia a la gente común.' — Rey Aegon the Dragonbane" #NT!
 LOADING_TIP_61:0 "#T '¿Con cuál de estos viejos quieres que pelee?' — Ser Braxton 'Stinger' Beesbury, antes de ser asesinado por el rey Jaehaerys I" #NT!
 LOADING_TIP_62:0 "#T ‘Grandes o pequeños, debemos cumplir con nuestro deber.’ — Rey Stannis Baratheon" #NT!
 LOADING_TIP_63:0 "#T 'Los reyes no tienen amigos, solo súbditos y enemigos.' — Rey Stannis Baratheon" #NT!
 LOADING_TIP_64:0 "#T 'Oh'" #NT!
 LOADING_TIP_65:0 "#T ‘Cuando el sol se ha puesto, ninguna vela puede reemplazarlo.’ — Ser Loras Tyrell" #NT!
 LOADING_TIP_66:0 "#T ‘¿Cuándo se conmovió un lobo con las palabras?’" #NT!
 LOADING_TIP_67:0 "#T ‘Murieron el día que marchamos, chico.’ — Lord Cregan Stark a Bloody Ben Blackwood" #NT!
 LOADING_TIP_68:0 "#T ‘En eso estamos de acuerdo.’" #NT!
 LOADING_TIP_69:0 "#T 'Solo perdiste un ojo, ¿cómo puedes estar tan ciego?' — Ser Otto Hightower al Príncipe Aemond Targaryen" #NT!
 LOADING_TIP_71:0 "#T 'A la mierda la Guardia Real. A la mierda la ciudad. Que se joda el rey." #NT!
 LOADING_TIP_72:0 "#T 'Entonces le rompí la maldita cabeza. Así.'" #NT!
 LOADING_TIP_73:0 "#T '¿Sin duda? No. Preguntaría cuánto. '- Ser Bronn de Blackwater" #NT!
 LOADING_TIP_74:0 "#T ‘Una tierra pacífica, un pueblo tranquilo.’" #NT!
 LOADING_TIP_75:0 "#T 'Somos marionetas que bailan en los hilos de aquellos que vinieron antes que nosotros, y un día nuestros propios hijos tomarán nuestros hilos y bailarán en nuestro lugar'. - Tyrion Lannister" #NT!
 LOADING_TIP_76:0 "#T ‘Explícame por qué es más noble matar a 10.000 hombres en la batalla que a una docena en la cena.’ — Lord Tywin Lannister" #NT!
 LOADING_TIP_77:0 "#T Lord Tywin Lannister, al final, no cagó oro." #NT!
 LOADING_TIP_78:0 "#T ‘Yo soy la tormenta, mi señor. La primera tormenta y la última.’ — Euron Crow’s Eye" #NT!
 LOADING_TIP_79:0 "#T '¿Te gusta cazar?'" #NT!
 LOADING_TIP_80:0 "#T ‘Huevo, soñé que era viejo.’" #NT!
 LOADING_TIP_81:0 "#T ‘Llévame lejos, llévame a la tierra del siempre invierno.’" #NT!
 LOADING_TIP_82:0 "#T ‘Si buscan en los siete infiernos, tal vez.’" #NT!
 LOADING_TIP_83:0 "#T 'Diez mil de tus hijos perecieron en mi palma.' — Reina Cersei Lannister" #NT!
 LOADING_TIP_84:1 "#T 'Todos los hombres son tontos, a decir verdad, pero los que están abigarrados son más divertidos que los que tienen coronas.' — la Reina de las Espinas" #NT!
