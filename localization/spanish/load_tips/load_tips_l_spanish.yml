 LOADING_TIP_87:0 "#T ‘Borrachos pueden ser, pero el borracho no conoce el miedo. Tontos, sí, pero un tonto puede matar a un rey. Ratas, eso también, pero mil ratas pueden derribar un oso.’ — Champiñón" #NT!
