 petition_liege_war_aid_tt:2 "#X No eres el [war_leader|E] de un [realm|E] [war|E]#! no #! que estás perdiendo por al menos -[EmptyScope.ScriptValue('petition_war_aid_score_value')|0]% [war_score|E]" #NT!
