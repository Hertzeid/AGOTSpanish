l_spanish:
 # Decision Menu Localization
 petition_liege_decision:0 "Petición Lieja" #NT!
 petition_liege_decision_desc:1 "Puedo solicitar a mi señor que me ayude a resolver los desafíos que enfrento; A menudo se conceden peticiones sinceras que contribuyen al bien del reino." #NT!
 petition_liege_decision_tooltip:1 "[petition_liege|E] tu [liege|E] por un regalo o servicio" #NT!
 petition_liege_decision_effects:1 "Viajas al juzgado [THIS.Char.GetLiege.GetTitledFirstNamePossessive] para entregar tu Petición" #NT!
 petition_liege_decision_confirm:1 "$petition_liege_decision$" #NT!
 petition_liege_decision_second_tooltip:0 "$DESC$\n$petition_liege_grace_tt$\n\n$IS_VALID_BLOCKER$" #NT!
 petition_liege_grace_tt:0 "#weak Petition Liege no estará disponible durante 5 años#!" #NT!
 CHOOSE_PETITION_DECISION_NEXT_STEP_BUTTON:0 "Elija el tipo de Petición" #NT!
 petition_liege_warning_effect:0 "La personalidad #weak [liege|E], el tipo [opinion|E] y [petition_liege|E] afectan las posibilidades de aceptación#!" #NT!
 # Council
 petition_liege_decision_option_council_seat:0 "Nombramiento del consejo\n#low Otorgar [council|E] asiento#!" #NT!
 petition_liege_council_seat_desc:0 "Solicitar [ROOT.Char.GetLiege.GetTitledFirstName] que le otorgue un asiento en [ROOT.Char.GetLiege.GetHerHis] [council|E]" #NT!
 petition_liege_council_seat_tooltip:0 "$petition_liege_decision_second_tooltip$" #NT!
 petition_liege_council_seat_me_tt:0 "#X Ya estás en el [council|E] de tu [liege|E]#!" #NT!
 petition_liege_council_seat_liege_tt:0 "#X Tu [liege|E] actualmente no puede barajar su [council|E]#!" #NT!
 council_appointment_toast_desc_liege:0 "[petition_vassal.GetTitledFirstNameNoTooltip] ahora es tu [petition_vassal.GetCouncilTitle]" #NT!
 council_appointment_toast_desc_vassal:0 "Ahora eres [petition_liege.GetTitledFirstNamePossessiveNoTooltip] [petition_vassal.GetCouncilTitle]" #NT!
 council_appointment_toast_desc_replaced:0 "[petition_liege.GetTitledFirstNameNoTooltip] te reemplazó con [petition_vassal.GetTitledFirstNameNoTooltip] en el consejo de [petition_liege.GetHerHis]" #NT!
 petition_liege_decision_effects_council_seat:0 "[THIS.Char.GetLiege.GetSheHe|U] puede darte un asiento en [THIS.Char.GetLiege.GetHerHis] [council|E]" #NT!
 # Debt
 petition_liege_decision_option_pay_debt:0 "Liquidar deuda\n#low Pagar [debt|E]#!" #NT!
 petition_liege_pay_debt_desc:0 "Solicitar [ROOT.Char.GetLiege.GetTitledFirstName] liquidar su actual [debt|E]" #NT!
