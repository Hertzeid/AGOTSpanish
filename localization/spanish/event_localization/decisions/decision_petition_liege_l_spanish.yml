 petition_liege_pay_debt_me_tt:1 "#X No tienes al menos -100 de oro en [debt|E]" #NT!
 petition_liege_pay_debt_liege_tt:0 "#X Tu [liege|E] no puede pagar tu [debt|E]#!" #NT!
 petition_liege_decision_effects_pay_debt:0 "[THIS.Char.GetLiege.GetSheHe|U] puede pagar su [debt|E]" #NT!

 # War Aid
 petition_liege_decision_option_war_aid:0 "Asistencia militar\n#low Asistencia en [war|E]#! externo" #NT!
