 # Control
 petition_liege_0101_county_control_effect_tt:0 "Todos los condados retenidos con menos de 66 [control|E]" #NT!
 petition_liege_county_control_modifier:0 "alguaciles reales" #NT!
 petition_liege_county_control_modifier_desc:0 "El titular de este condado ha solicitado la ayuda de los alguaciles de su Lord para restablecer el orden." #NT!
 petition_liege_county_control_modifier_tt:0 "[increase_control|E] progresará más rápido en los condados con este modificador" #NT!
 # Convert
 petition_liege_0101_county_convert_effect_tt:0 "Todos los [petition_vassal.GetShortUINamePossessive] [holdings|E] de otro [faith|E]" #NT!
 petition_liege_county_convert_modifier:0 "Proselitistas patrocinados" #NT!
 petition_liege_county_convert_modifier_desc:0 "El titular de este condado ha pedido a su señoría que patrocine su conversión a la verdadera fe." #NT!
 petition_liege_county_convert_modifier_tt:0 "[convert_county|E] progresará más rápido en los condados con este modificador" #NT!
 # Opinion
 petition_liege_0101_county_opinion_effect_tt:1 "Todos los [petition_vassal.GetShortUINamePossessive] [holdings|E] con [county_opinion|E] de #negative_value [SCOPE.ScriptValue('petition_county_opinion_value')]#! o inferior" #NT!
 petition_liege_county_opinion_modifier:0 "Visita Real" #NT!
 petition_liege_county_opinion_modifier_desc:0 "El titular de este condado ha solicitado la visita de su Lord y hacer un espectáculo para el pueblo." #NT!
 # Fortify
 petition_liege_0101_fortify_border_effect_tt:0 "Todos los [petition_vassal.GetShortUINamePossessive] [holdings|E] que bordean otros reinos" #NT!
 petition_liege_fortify_border_modifier:0 "Fortificaciones de Marcher" #NT!
 petition_liege_fortify_border_modifier_desc:0 "El titular de este condado ha pedido a su Lord que fortifique las fronteras del reino." #NT!
 # Development
 petition_liege_development_modifier:0 "Afluencia de asentamientos" #NT!
 petition_liege_development_modifier_desc:0 "El titular de este condado ha solicitado el traslado de personas de las posesiones de su Lord." #NT!

