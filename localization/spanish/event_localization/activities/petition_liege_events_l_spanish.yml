l_spanish:
 # General Loc Strings
 petition_liege_header:0 "Petición:" #NT!

 # Activity Start: Liege decides whether or not to hear petition
 petition_liege.0001.opening:1 "[petition_vassal.Custom2('AppropriateGreetingPositive', ROOT.Char )]" #NT!
 petition_liege.0001.desc:1 "Mi séquito y yo acabamos de llegar a [petition_liege.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] después de un viaje agotador. Hay asuntos importantes relacionados con el bienestar de [petition_vassal.GetPrimaryTitle.GetNameNoTier] que debo discutir contigo. Solicito una audiencia en su tribunal lo antes posible." #NT!
 petition_liege.0001.a:1 "¡Busca [petition_vassal.GetTitledFirstNameNoTooltip] y tráeme [petition_vassal.GetHerHim]!" #NT!
 petition_liege.0001.a.tt:1 "Recibes [petition_vassal.GetTitledFirstName] en tu [royal_court|E]" #NT!
 petition_liege.0001.b:1 "Estoy demasiado ocupado para tratar con [petition_vassal.GetHerHim] en este momento." #NT!
 petition_liege.0001.b.arrogant:1 "Bah, no tengo tiempo para entretener a un simple #EMP [petition_vassal.GetTitleAsNameNoTooltip]#!!" #NT!
 petition_liege.0001.b.humble:1 "Envía a [petition_vassal.GetTitledFirstNameNoTooltip] mi más profundo pesar por no poder ver [petition_vassal.GetHerHim]." #NT!
 petition_liege.0001.b.tt:1 "Envías [petition_vassal.GetTitledFirstName] lejos" #NT!

# Activity End: Vassal learns that liege refuses to hear petition
 petition_liege.0009.opening:2 "[petition_liege.Custom2('AppropriateGreeting', ROOT.Char )]" #NT!
 petition_liege.0009.desc:0 "Lamentablemente has llegado en un momento difícil, y debo informarte que no puedo recibirte a ti y a tu compañía en mis salones." #NT!
 petition_liege.0009.a:1 "¿Te niegas incluso a #EMP escucharme #! ? ¡El descaro de ese [petition_liege.GetWomanMan]!" #NT!

# Liege hears petition, makes a decision
# Title
 petition_liege.0101.t.council_seat:0 "$petition_liege_header$ Nombramiento del Consejo" #NT!
 petition_liege.0101.t.pay_debt:0 "$petition_liege_header$ Saldar deudas" #NT!
 petition_liege.0101.t.war_aid:0 "$petition_liege_header$ Asistencia militar" #NT!
 petition_liege.0101.t.end_war:0 "$petition_liege_header$ Fin de las guerras vasallas" #NT!
 petition_liege.0101.t.faction_war:0 "$petition_liege_header$ Desmantelar facción" #NT!
 petition_liege.0101.t.county_control:0 "$petition_liege_header$ Solicitud de alguacil" #NT!
 petition_liege.0101.t.county_convert:0 "$petition_liege_header$ Sacerdotes patrocinadores" #NT!
 petition_liege.0101.t.county_opinion:1 "$petition_liege_header$ Visita real" #NT!
 petition_liege.0101.t.fortify_border:0 "$petition_liege_header$ Frontera fortificada" #NT!
 petition_liege.0101.t.title_liege:0 "$petition_liege_header$ Reclamante de título" #NT!
 petition_liege.0101.t.title_vassal:0 "$petition_liege_header$ Vasallo Reclamante" #NT!
 petition_liege.0101.t.construct_city:0 "$petition_liege_header$ Desarrollo Urbano" #NT!
 petition_liege.0101.t.construct_temple:0 "$petition_liege_header$ Suscribir [petition_vassal.GetFaith.HouseOfWorship|U]" #NT!
 petition_liege.0101.t.development:0 "$petition_liege_header$ Desarrollar capital" #NT!
 # Desc
 petition_liege.0101.desc:1 "[petition_vassal.GetTitledFirstName] finalmente se muestra en mi gran salón, y no pierde el tiempo antes de caminar hacia mi trono e inclinarse profundamente. \n\n"Gracias por recibirme, mi Lord. Vengo a usted hoy con una solicitud urgente:" #NT!
 petition_liege.0101.desc.council_seat:0 "por favor, mi [petition_liege.GetLadyLord], déjame sentarme en tu consejo".\n\n"Mis talentos se pasan por alto mientras que los [petition_vassal.GetWomenMen] menores se escuchan en los niveles más altos; Compartiría las cargas del reino como tu [petition_vassal.Custom('GetCouncilPositionRequest')]"." #NT!
 petition_liege.0101.desc.pay_debt:0 "Me he encontrado con algunas... dificultades financieras, debido a eventos totalmente fuera de mi control". \n\n"Por el bien del reino, ¿me ayudarías a saldar mis cuentas?"" #NT!
 petition_liege.0101.desc.war_aid:0 "el [petition_war.GetName] va mal; [second_party.GetTitledFirstNameNoTooltip] tiene la ventaja. \n\nMi [petition_liege.GetLadyLord], mis derrotas también son las tuyas. Préstame tu apoyo, por el bien del reino." #NT!
 petition_liege.0101.desc.end_war:1 "¡[second_party.GetTitledFirstNameNoTooltip] ha estado librando una guerra contra mí y tus buenos y leales súbditos en [petition_vassal.GetPrimaryTitle.GetName]!" \n\n"Sin duda, esta lucha interna solo nos debilita a todos y debería detenerse en seco"." #NT!
 petition_liege.0101.desc.faction_war:0 "¡Estoy acosado por [second_party.GetTitledFirstName] y [second_party.GetHerHis] [vassal_faction.GetNameNoTooltip|l]! \n\n "¡Por favor, debes poner a los cachorros insolentes en su lugar, por el bien del reino!"" #NT!
 petition_liege.0101.desc.county_control:0 "¡[petition_county_example.GetNameNoTooltip] está acosado por disidentes que hacen que la recaudación de impuestos sea imposible!" \n\n"Por favor, mi [petition_liege.GetLadyLord], ayúdame a someter a estas víboras, por el bien del reino"." #NT!
 petition_liege.0101.desc.county_convert:0 "¡el [petition_county_example.GetNameNoTooltip] está acosado por el virulento e impío [petition_county_example.GetCountyData.GetFaith.GetAdherentNamePluralNoTooltip]!" \n\n"Mis sacerdotes hacen todo lo que pueden, pero me temo que necesitan ayuda para que el reino quede libre de maldad"." #NT!
 petition_liege.0101.desc.county_opinion:0 "una enfermedad de descontento prevalece en mis tierras".\n\n"Mi [petition_liege.GetLadyLord], estoy seguro de que una visita de [petition_liege.Custom('GetRoyalCourtRank')] cambiaría el estado de ánimo de la gente y los devolvería a su curso correcto." #NT!
 petition_liege.0101.desc.fortify_border:0 "¡Mis tierras se interponen entre [petition_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] y tus enemigos!" \n\n"El [petition_county_example.GetNameNoTooltip] es una de las marcas del reino, y su defensa es responsabilidad tuya y mía"." #NT!
 petition_liege.0101.desc.title_liege:0 "¡Con respeto, majestad, el [petition_claim.GetName] es mío por derecho!" \n\n"Tú gobiernas sobre un poderoso [petition_liege.GetPrimaryTitle.GetTierAsNameNoTooltip] mi [petition_liege.GetLadyLord], ¿no puedes concederme un mero [petition_claim.GetTierAsNameNoTooltip], reclamado con seriedad?"" #NT!
 petition_liege.0101.desc.title_vassal:0 "¡[second_party.GetTitledFirstNamePossessive] [petition_claim.GetName] es legítimamente mío!" \n\n"Mi [petition_liege.GetLadyLord], debes entender lo vitales que son los reclamos sobre las tierras que poseemos, haz que [second_party.GetTitleAsNameNoTooltip] renuncie a lo que no pertenece a [second_party.GetHerHim]"." #NT!
 petition_liege.0101.desc.construct_city:0 "[petition_construct_county.GetName] tiene un gran potencial pero carece de la infraestructura necesaria". \n\n"Mi [petition_liege.GetLadyLord], patrocinar una nueva ciudad en [petition_construct.GetName] beneficiaría a todo el reino solo por las implicaciones en el comercio"." #NT!
 petition_liege.0101.desc.construct_temple:0 "los fieles de [petition_construct_county.GetNamePossessiveNoTooltip] necesitan un lugar de culto". \n\n"Me sentiría honrado si ayudara a financiar un nuevo [petition_liege.GetFaith.HouseOfWorship] en [petition_construct.GetName], para la fe de [petition_liege.GetFaith.GetAdjectiveNoTooltip]"." #NT!
 petition_liege.0101.desc.development:0 "mis tierras palidecen en comparación con tu poderosa capital". \n\n"Por favor, ahorra parte de la fortuna de [petition_liege.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierPossessive] para el humilde [petition_county_example.GetName] y el beneficio del reino en general"." #NT!
 petition_liege.0101.desc.council_first_councillor:0 "\n\nEntonces, [petition_vassal.GetSheHe] cree que [petition_vassal.GetSheHe] puede hacer un mejor trabajo que [second_party.GetTitledFirstName]..." #NT!
 petition_liege.0101.desc.council_second_councillor:0 "Quizás debería reemplazar [second_councillor.GetTitledFirstName] en su lugar." #NT!
 # Accept
 petition_liege.0101.accept.council_seat:0 "Muy bien, tendrás tu asiento." #NT!
 petition_liege.0101.accept.council_seat_occupied:0 "Reemplazarás [second_party.GetTitledFirstNameNoTooltip] como mi [second_party.GetCouncilTitle]." #NT!
 petition_liege.0101.accept.pay_debt:0 "Muy bien, sus deudas están pagadas." #NT!
 petition_liege.0101.accept.war_aid:0 "Puedo prescindir de algunos soldados." #NT!
 petition_liege.0101.accept:0 "Entiendo tu argumento. Muy bien, forzaré el fin de vuestras guerras." #NT!
 petition_liege.0101.accept.faction_war:0 "Estos traidores tendrán que responder ante mí." #NT!
 petition_liege.0101.accept.county_control:0 "Se restablecerá el orden." #NT!
 petition_liege.0101.accept.county_convert:0 "[ROOT.Char.GetFaith.DevilNamePossessive] niños deben ser expulsados." #NT!
 petition_liege.0101.accept.county_opinion:0 "Las masas verán su [petition_liege.GetTitleAsNameNoTooltip]." #NT!
 petition_liege.0101.accept.fortify_border:0 "Tus fronteras son mis fronteras." #NT!
 petition_liege.0101.accept.title_liege:0 "Muy bien, el [petition_claim.GetTierAsNameNoTooltip|l] es tuyo." #NT!
 petition_liege.0101.accept.title_vassal:0 "Apoyaré tu afirmación." #NT!
 petition_liege.0101.accept.construct_city:0 "¿Por qué no? A [petition_construct_county.GetDeJureLiege.GetNameNoTierNoTooltip] le vendría bien una nueva ciudad." #NT!
 petition_liege.0101.accept.construct_temple:0 "[petition_construct_county.GetNameNoTierNoTooltip] ha estado privado de un [petition_liege.GetFaith.BishopNeuter] demasiado tiempo." #NT!
 petition_liege.0101.accept.development:0 "Sí, [petition_liege.GetCapitalLocation.GetNameNoTooltip] está demasiado ocupado." #NT!
 # Bribe gold
 petition_liege.0101.bribe_gold.council_seat:0 "Mi círculo íntimo debe demostrar que es financieramente sólido..." #NT!
 petition_liege.0101.bribe_gold.war_aid:0 "Hay capacitación, equipo, y nada barato." #NT!
 petition_liege.0101.bribe_gold:0 "Puedo arreglar la paz, pero tendrás que pagar ciertas #EMP reparaciones#!..." #NT!
 petition_liege.0101.bribe_gold.faction_war:0 "La paz tiene su propio precio." #NT!
 petition_liege.0101.bribe_gold.county_control:0 "Este trabajo es duro y costoso." #NT!
 petition_liege.0101.bribe_gold.county_convert:0 "[ROOT.Char.GetFaith.WealthGodName] nos muestra que ese trabajo no es gratuito." #NT!
 petition_liege.0101.bribe_gold.county_opinion:0 "Estas visitas incurren en muchos costos." #NT!
 petition_liege.0101.bribe_gold.fortify_border:0 "Vamos, sabes que tales medidas son caras." #NT!
 petition_liege.0101.bribe_gold.title_liege:0 "¿Cuánto vale su reclamo para usted?" #NT!
 petition_liege.0101.bribe_gold.title_vassal:0 "¿Qué te pasa a ti, [petition_vassal.GetFirstNameNoTooltip]?" #NT!
 petition_liege.0101.bribe_gold.construct_city:0 "Seguramente sabes lo caras que son esas cosas..." #NT!
 petition_liege.0101.bribe_gold.construct_temple:0 "¿Seguramente patrocinarás un anexo?" #NT!
 petition_liege.0101.bribe_gold.development:0 "Por supuesto, pero será necesaria una pequeña compensación." #NT!
 # Bribe favor
 petition_liege.0101.bribe_favor.council_seat:0 "Tales gestos de favor deben ser retribuidos." #NT!
 petition_liege.0101.bribe_favor.pay_debt:0 "Te llamaré un día para que me pagues." #NT!
 petition_liege.0101.bribe_favor.war_aid:0 "Espero tu ayuda cuando lo necesite." #NT!
 petition_liege.0101.bribe_favor:1 "A [second_party.GetFirstNameNoTooltip] no le gustará eso. me lo deberás..." #NT!
 petition_liege.0101.bribe_favor.faction_war:0 "Es mejor no olvidar mis favores." #NT!
 petition_liege.0101.bribe_favor.county_control:0 "Te ayudaré, pero tú debes ayudarme." #NT!
 petition_liege.0101.bribe_favor.county_convert:0 "Si recuerdas este día, y la ayuda que te brindé." #NT!
 petition_liege.0101.bribe_favor.county_opinion:0 "Un favor por un favor." #NT!
 petition_liege.0101.bribe_favor.fortify_border:0 "Si hago esto, debes prestar atención a mi llamado." #NT!
 petition_liege.0101.bribe_favor.title_liege:0 "No olvidaría pronto la deuda que se me debía." #NT!
 petition_liege.0101.bribe_favor.title_vassal:0 "Este favor debe ser reembolsado en su totalidad." #NT!
 petition_liege.0101.bribe_favor.construct_city:0 "Muy bien, pero tú me lo deberás a mi vez." #NT!
 petition_liege.0101.bribe_favor.construct_temple:0 "[petition_liege.GetFaith.HighGodName] será testigo de tus cuotas." #NT!
 petition_liege.0101.bribe_favor.development:0 "[petition_vassal.GetCapitalLocation.GetNameNoTooltip] crecerá, pero #EMP tú#! deberás." #NT!
 # Repay favor
 petition_liege.0101.repay_favor:0 "Mi deuda contigo terminará aquí." #NT!
 # Bribe factions
 petition_liege.0101.bribe_factions.council_seat:0 "Mis consejeros deben ser irreprochables." #NT!
 petition_liege.0101.bribe_factions.pay_debt:0 "Estás en deuda conmigo y debes actuar en consecuencia." #NT!
 petition_liege.0101.bribe_factions.war_aid:0 "Jura lealtad y tendrás a mis hombres." #NT!
 petition_liege.0101.bribe_factions:1 "No puedo tolerar #EMP ninguna#! discordia interna. #EMP Periodo#!." #NT!
 petition_liege.0101.bribe_factions.faction_war:0 "Mira ahora, porque espero lo mismo de ti." #NT!
 petition_liege.0101.bribe_factions.county_control:0 "A cambio, ¿confío en poder confiar en ti?" #NT!
 petition_liege.0101.bribe_factions.county_convert:0 "Demuestra tu lealtad y enviaré el [ROOT.Char.GetFaith.AltPriestTermPlural]." #NT!
 petition_liege.0101.bribe_factions.county_opinion:0 "Puedo comparecer, pero usted debe desistir de la política." #NT!
 petition_liege.0101.bribe_factions.fortify_border:0 "Tu lealtad, para tu tranquilidad." #NT!
 petition_liege.0101.bribe_factions.title_liege:0 "Podría separarme de él, pero espero tu lealtad." #NT!
 petition_liege.0101.bribe_factions.title_vassal:0 "Por este título, quiero tu lealtad sin fin." #NT!
 petition_liege.0101.bribe_factions.construct_city:0 "Esta ciudad marcará tu lealtad hacia mí." #NT!
 petition_liege.0101.bribe_factions.construct_temple:0 "Desiste de fracción, y tendrás tu [petition_liege.GetFaith.HouseOfWorship]." #NT!
 petition_liege.0101.bribe_factions.development:0 "Tu lealtad es un precio justo por esta amabilidad." #NT!
 # Bribe contract
 petition_liege.0101.bribe_contract.council_seat:0 "Una generosa contribución le asegurará un asiento." #NT!
 petition_liege.0101.bribe_contract.pay_debt:0 "Aumentaré tus cuotas a modo de reembolso." #NT!
 petition_liege.0101.bribe_contract.war_aid:0 "Los regalos deben ir en ambos sentidos." #NT!
 petition_liege.0101.bribe_contract.vassal_war:0 "¿Qué estás dispuesto a darme por la paz?" #NT!
 petition_liege.0101.bribe_contract.faction_war:0 "Demuestra tu gratitud y te ayudaré." #NT!
 petition_liege.0101.bribe_contract.county_control:0 "El pedido tiene su precio, y debe ser reembolsado." #NT!
 petition_liege.0101.bribe_contract.county_convert:0 "Una mayor responsabilidad compensará esta ayuda." #NT!
 petition_liege.0101.bribe_contract.county_opinion:0 "Confío en que los frutos del contentamiento serán compartidos." #NT!
 petition_liege.0101.bribe_contract.fortify_border:0 "Sus cuotas aumentarán para cubrir mis gastos." #NT!
 petition_liege.0101.bribe_contract.title_liege:0 "Estas tierras vienen con mayores cuotas." #NT!
 petition_liege.0101.bribe_contract.title_vassal:0 "Si vas a aportar más de lo que tiene [second_party.GetSheHe]." #NT!
 petition_liege.0101.bribe_contract.construct_city:0 "Mayores cuotas compensarán el gasto." #NT!
 petition_liege.0101.bribe_contract.construct_temple:0 "Compartiré tus cargas si tú compartes las mías." #NT!
 petition_liege.0101.bribe_contract.development:0 "Espero una fracción de tus ganancias." #NT!
 # Refuse
 petition_liege.0101.refusal.council_seat:0 "Hay otras consideraciones en juego." #NT!
 petition_liege.0101.refusal.pay_debt:0 "Las cuentas de mi vasallo son solo de su incumbencia." #NT!
 petition_liege.0101.refusal.war_aid:0 "Debes buscar tu propia victoria." #NT!
 petition_liege.0101.refusal:0 "Si eres demasiado débil para gobernar, quizás no debas hacerlo." #NT!
 petition_liege.0101.refusal.faction_war:0 "No pelearé tus batallas por ti." #NT!
 petition_liege.0101.refusal.county_control:0 "Tus tierras vienen con responsabilidades, [petition_vassal.GetTitleAsNameNoTooltip]." #NT!
 petition_liege.0101.refusal.county_convert:0 "Estas almas son tus súbditos y, por lo tanto, #EMP tu#! problema." #NT!
 petition_liege.0101.refusal.county_opinion:0 "Por desgracia, estoy demasiado ocupado para tales frivolidades." #NT!
 petition_liege.0101.refusal.fortify_border:0 "Tengo mis propios castillos que mantener." #NT!
 petition_liege.0101.refusal.title_liege:0 "Yo también reclamo [petition_claim.GetNameNoTierNoTooltip]." #NT!
 petition_liege.0101.refusal.title_vassal:0 "Tu reclamo es tan fuerte como el brazo de tu espada." #NT!
 petition_liege.0101.refusal.construct_city:0 "Sus tierras son su propia responsabilidad." #NT!
 petition_liege.0101.refusal.construct_temple:0 "Los piadosos generalmente patrocinan iglesias ellos mismos." #NT!
 petition_liege.0101.refusal.development:0 "Por desgracia, algunas tierras son más bendecidas que otras." #NT!
 # Council
 petition_liege.0101.council_second_occupied:0 "[second_councillor.GetTitledFirstNameNoTooltip] se hará a un lado como [second_councillor.GetCouncilTitle]." #NT!
 petition_liege.0101.council_second:0 "Tengo algo en mente para ti." #NT!
 # War Aid
 petition_liege.0101.war_aid_join:0 "Derribaremos [second_party.GetFirstNameNoTooltip]." #NT!
 # Tooltips
 petition_liege.0101.additional_effects:0 "Modifica la aceptación de las siguientes maneras:" #NT!
 petition_liege.0101.bribe_given:1 "Si [petition_vassal.GetSheHe] acepta tu contraoferta" #NT!
 petition_liege.0101.bribe_refused:1 "Si [petition_vassal.GetSheHe] rechaza tu contraoferta" #NT!
# Liege grants petition
 petition_liege.0201.t:0 "$petition_liege_header$ Aceptado" #NT!
 petition_liege.0201.desc.intro:0 "Me escoltan al salón del trono de [petition_liege.GetTitledFirstNamePossessive], donde [petition_liege.GetSheHe] me hace señas para que me acerque y me dirija a [petition_liege.GetHerHim]." #NT!
 petition_liege.0201.desc.council_seat:0 "\n\nAclaro las habilidades, probadas y no, que me hacen candidato idóneo para ser el [petition_liege.GetTitleAsNamePossessiveNoTooltip] [petition_vassal.Custom('GetCouncilPositionRequest')], solicitando el cargo de asesor [petition_liege.GetHerHis]." #NT!
 petition_liege.0201.desc.war_aid:0 "\n\nSuplico a mis [petition_liege.GetLadyLord] que presten su poder a mi justa causa, como quiera que [petition_liege.GetSheHe] pueda, para que un vasallo leal del reino no sea derrotado." #NT!
 petition_liege.0201.desc.pay_debt:0 "\n\nSuplico al [petition_liege.GetTitleAsNameNoTooltip] que comprenda los grandes desafíos que ha enfrentado mi feudo, y que han dejado mis arcas vacías, rogándole a [petition_liege.GetHerHim] que salde mis deudas..." #NT!
 petition_liege.0201.desc.vassal_war:0 "\n\nDelineo las causas y los eventos de mi conflicto en curso con [second_party.GetTitledFirstName] y solicito a [petition_liege.GetTitleAsNameNoTooltip] que haga cumplir la paz para poner fin al derramamiento de sangre dentro del reino de [petition_liege.GetHerHis]." #NT!
 petition_liege.0201.desc.faction_war:0 "\n\nResumo los hechos que han llevado a la traición abierta de [second_party.GetTitledFirstName] y [second_party.GetHerHis] [vassal_faction.GetName|l], y solicito su rendición forzosa por parte de [petition_liege.GetTitleAsNameNoTooltip]." #NT!
 petition_liege.0201.desc.county_control:0 "\n\nDescribo cuidadosamente los problemas que enfrenta mi feudo, resistente a mi autoridad y acosado por vagabundos, y solicito ayuda para restaurar el orden." #NT!
 petition_liege.0201.desc.county_convert:0 "\n\nExplico con fervor la situación en mi feudo, y la necesidad de apoyo para llevar a las multitudes pecadoras la luz de [petition_liege.GetFaith.GetNameNoTooltip]." #NT!
 petition_liege.0201.desc.county_opinion:0 "\n\nExplico el descontento en mi reino y la gran alegría que una simple visita del [petition_liege.GetTitleAsNameNoTooltip] daría a los espíritus de la gente común." #NT!
 petition_liege.0201.desc.fortify_border:0 "\n\nDescribo con frialdad la amenaza que representan los vecinos del reino, llamando la atención sobre [second_party.GetPrimaryTitle.GetName] y el riesgo que representan para mis tierras." #NT!
 petition_liege.0201.desc.title_liege:0 "\n\nAfirmo respetuosamente mi reclamo legítimo a [petition_liege.GetHerHis] [petition_claim.GetName], proporcionando los extensos documentos que lo afirman, y espero la respuesta de [petition_liege.GetTitleAsNamePossessiveNoTooltip]." #NT!
 petition_liege.0201.desc.title_vassal:0 "\n\nPresento hábilmente la evidencia de mi reclamo sobre el [petition_claim.GetName] y destaco su fuerza sobre la de [second_party.GetTitledFirstName]." #NT!
 petition_liege.0201.desc.construct_city:0 "\n\nExpongo mis argumentos para el desarrollo de la liquidación de [petition_construct.GetName] en el [petition_construct_county.GetName], enumerando los beneficios tal como se ensayó." #NT!
 petition_liege.0201.desc.construct_temple:0 "\n\nPresento humildemente el caso de un nuevo [petition_liege.GetFaith.HouseOfWorship] en el [petition_construct_county.GetName], que se construirá en el asentamiento de [petition_construct.GetName]." #NT!
 petition_liege.0201.desc.development:0 "\n\nExplico cuidadosamente las situaciones dispares de [petition_county_example.GetName] y [petition_liege.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier], y qué se podría hacer para restablecer el equilibrio." #NT!
 petition_liege.0201.desc.bridge:1 "\n\nDespués de escuchar el discurso, [petition_liege.GetSheHe] me sonríe cálidamente y dice: "¡Absolutamente, [petition_liege.Custom2('RelationToMeShort', petition_vassal)]! Enviaré a mis agentes de inmediato para que se ocupen de este asunto"." #NT!
 petition_liege.0201.desc.council_second_party:0 "Ciertamente no puedo hacerlo peor que [second_party.GetFullName]..." #NT!
 petition_liege.0201.a:0 "¡Gracias mi Lord!" #NT!
 petition_liege_accept_tt:0 "Su Petición es aceptada" #NT!
# Liege asks for something in return
 petition_liege.0205.t:0 "$petition_liege_header$ Contraoferta" #NT!
 petition_liege.0205.desc.intro:0 "$petition_liege.0201.desc.intro$" #NT!
 petition_liege.0205.desc.bridge:2 "\n\nDespués de escuchar el discurso, [petition_liege.GetSheHe] se sienta en silencio durante varios momentos mientras [petition_liege.GetSheHe] reflexiona sobre mi petición. \n\nEventualmente, [petition_liege.GetSheHe] se dirige a mí: "Tienes algunos buenos argumentos, pero si acepto tu pedido, necesitaré algo a cambio. Seguramente verás que nos beneficiaría a ambos si llegamos a un acuerdo"." #NT!
 petition_liege.0205.counter:0 "Mi [petition_liege.GetTitleAsNameNoTooltip], quizás me expliqué mal..." #NT!
 petition_liege.0205.a:0 "Una oferta justa, acepto." #NT!
 petition_liege.0205.b:0 "¿Estás bromeando? Estoy empujado a mis límites como es!" #NT!
 petition_liege_skillcheck_counter_tt:0 "Intenta convencer a tu Lord por otros medios" #NT!

# Liege refuses petition (end)
 petition_liege.0209.t:0 "$petition_liege_header$ Rechazado" #NT!
 petition_liege.0209.desc.intro:0 "$petition_liege.0201.desc.intro$" #NT!
 petition_liege.0209.desc.bridge:0 "\n\nDespués de escuchar el discurso, [petition_liege.GetSheHe] frunce el ceño y me rechaza." #NT!
 petition_liege.0209.desc.bridge.apologetic:1 "$petition_liege.0209.desc.bridge$ "Me disculpo, pero, por el bien de [petition_liege.GetPrimaryTitle.GetNameNoTierNoTooltip], debo rechazar su solicitud"." #NT!
 petition_liege.0209.desc.bridge.unapologetic:1 "$petition_liege.0209.desc.bridge$ "¿#EMP Este#! es el asunto urgente que necesitabas discutir conmigo? No. Absolutamente no. Ahora, si me disculpas, tengo #EMP protarg_2asuntos importantes que atender"." #NT!
 petition_liege.0209.desc.bridge.favor:0 "$petition_liege.0209.desc.bridge$ "Lo siento mucho, pero no podré concederte esta petición. Si pudiera, te daría lo que quieres, pero que esta promesa de un favor futuro sea suficiente"." #NT!
 petition_liege.0209.counter:0 "¡Espera, mi [petition_liege.GetLadyLord]! ¡Escúchame!" #NT!
 petition_liege.0209.a:0 "Pobre de mí." #NT!
 petition_liege.0209.favor:0 "Muy bien." #NT!

 # Vassal agrees to terms
 petition_liege.0301.t:0 "Contraoferta aceptada" #NT!

 # Vassal refuses counterproposal (end)
 petition_liege.0309.t:0 "Contraoferta rechazada" #NT!

 # Skill check counter event
 petition_liege.0401.t:0 "$petition_liege_header$ Segunda Opinión" #NT!
 petition_liege.0401.desc.intro:2 "[petition_liege.GetTitledFirstName] piensa por un momento, luego grita: "¡[first_portrait.GetFirstName], necesito tu consejo sobre este asunto!" El [first_portrait.Custom('GetNotableCharacteristic')] [first_portrait.Custom('GetPetitionLiegeTitle')] avanza ansiosamente, agarrando [first_portrait.GetHerHis] [first_portrait.Custom('councillor_flavor_prop')]. "Sí, un asunto muy delicado, mi [petition_liege.GetLadyLord]..."\n\n" #NT!
 petition_liege.0401.desc.second:0 "[second_portrait.GetTitledFirstName], el [petition_liege.GetTitleAsNamePossessiveNoTooltip] [second_portrait.Custom('GetPetitionLiegeTitle')], observa en silencio desde un costado" #NT!
 petition_liege.0401.desc.second_diplomacy:0 "$petition_liege.0401.desc.second$: ¿quizás podría apelar a la naturaleza diplomática de [second_portrait.GetHerHis]?\n\n" #NT!
 petition_liege.0401.desc.second_martial:0 "$petition_liege.0401.desc.second$: ¿un argumento práctico podría garantizar la compatibilidad con [second_portrait.GetHerHis]?\n\n" #NT!
 petition_liege.0401.desc.second_stewardship:0 "$petition_liege.0401.desc.second$: ¿los números correctos persuadirían a [second_portrait.GetHerHim] de mi necesidad?\n\n" #NT!
 petition_liege.0401.desc.second_intrigue:0 "$petition_liege.0401.desc.second$: ¿si pudiera superar a [second_portrait.GetHerHim] públicamente?\n\n" #NT!
 petition_liege.0401.desc.second_learning:1 "$petition_liege.0401.desc.second$: nadie puede cuestionar un argumento que #EMP [second_portrait.GetHerHim]#!.\n\n dejó sin refutar" #NT!
 petition_liege.0401.desc.third_soulmate:0 "Por otra parte, mi amado [third_portrait.GetTitledFirstName] no está lejos" #NT!
 petition_liege.0401.desc.third_lover:0 "[third_portrait.GetTitledFirstName] me guiña un ojo discretamente" #NT!
 petition_liege.0401.desc.third_best_friend:0 "Mi confidente más cercano, [third_portrait.GetTitledFirstName], está presente" #NT!
 petition_liege.0401.desc.third_friend:0 "Aunque... mi buen amigo [third_portrait.GetTitledFirstName] también puede influir" #NT!
 petition_liege.0401.desc.third_fallback:0 "Habiendo dicho eso, [third_portrait.GetTitledFirstName] siempre me ha gustado" #NT!
 petition_liege.0401.desc.third:1 "—quizás [third_portrait.GetSheHe] haría mi caso? \n\n" #NT!
 petition_liege.0401.desc.outro:0 "El [petition_liege.GetTitleAsNameNoTooltip] se vuelve hacia mí, la atención del [petition_liege.GetHerHis] ya se está moviendo hacia otra parte. ¡Necesito #EMP hacer#! algo!" #NT!
 petition_liege.0401.first:0 "Sé exactamente lo que hace tropezar a [first_portrait.GetFirstNameNoTooltip]..." #NT!
 petition_liege.0401.second:0 ""¡[second_portrait.GetFirstNameNoTooltip]!" #NT!
 petition_liege.0401.second_diplomacy:0 "$petition_liege.0401.second$ ¿Seguramente hay espacio para el compromiso aquí?"" #NT!
 petition_liege.0401.second_martial:0 "$petition_liege.0401.second$ Seguramente #EMP usted#! ve mi punto?" #NT!
 petition_liege.0401.second_stewardship:0 "$petition_liege.0401.second$ La lógica aquí debe ser clara para #EMP usted#!?"" #NT!
 petition_liege.0401.second_intrigue:0 "$petition_liege.0401.second$ Seguramente #EMP usted#! puede ver el sentido?"" #NT!
 petition_liege.0401.second_learning:0 "$petition_liege.0401.second$ #EMP ¿Debes #! ver la sabiduría aquí?"" #NT!
 petition_liege.0401.wildcard:0 "¡[third_portrait.GetTitledFirstNameNoTooltip] se lo dirá!" #NT!
 petition_liege.0401.success:0 "[petition_liege.GetTitledFirstNameNoTooltip] aparece" #NT!
 petition_liege.0401.failure:0 "[petition_liege.GetTitledFirstNameNoTooltip] no está convencido" #NT!
 # Second party request event
 petition_liege.0501.opening:0 "[second_party.Custom2('AppropriateGreeting', ROOT.Char )]" #NT!
 petition_liege.0501.desc:0 "Leal [second_party.GetTitledFirstName], lamentamos profundamente tener que ponerlo en esta posición. \n\nDebo pedirte que renuncies a [petition_claim.GetName] a favor de [petition_vassal.GetTitledFirstName], quien también reclama el título. Confío en que respetará mis deseos en este asunto." #NT!
 petition_liege.0501.a:0 "¿Qué opción tengo...?" #NT!
 petition_liege.0501.b:0 "¡No puedo aceptar esto!" #NT!
 petition_liege.0501.refuse_tt:0 "[second_party.GetTitledFirstName] se negó a renunciar a [petition_claim.GetName]" #NT!
 # Invalidated event
 petition_liege.0601.t:0 "$petition_liege_header$ invalidado" #NT!
 petition_liege.0601.desc.court:0 "Con mi coronación como [ROOT.Char.GetTitleAsNameNoTooltip] completa, mi petición ya no es necesaria..." #NT!
 petition_liege.0601.desc.imprisoned_me:0 "$petition_liege.0601_shared_intro$ [ROOT.Char.GetImprisonedBy.GetTitledFirstName] me metió en la cárcel." #NT!
 petition_liege.0601.desc.imprisoned:0 "$petition_liege.0601_shared_intro$ Fui capturado por [ROOT.Char.GetImprisonedBy.GetTitledFirstName]." #NT!
 petition_liege.0601.desc.liege_dead_me:0 "$petition_liege.0601_shared_intro$ Terminé matando a [petition_liege.GetTitledFirstName]... \n\n" #NT!
 petition_liege.0601.desc.liege_dead:0 "$petition_liege.0601_shared_intro$ [petition_liege.GetTitledFirstName] [petition_liege.GetDeathReasonHideKiller]... \n\n" #NT!
 petition_liege.0601.desc.liege_imprisoned_me:0 "$petition_liege.0601_shared_intro$ ¡Terminé capturando a [petition_liege.GetTitledFirstName]!" #NT!
 petition_liege.0601.desc.liege_imprisoned:0 "$petition_liege.0601_shared_intro$ [petition_liege.GetTitledFirstName] fue capturado por [petition_liege.GetImprisonedBy.GetTitledFirstName]." #NT!
 petition_liege.0601.desc.new_liege:0 "Mi solicitud ahora deberá dirigirse a mi nuevo Lord, [ROOT.Char.GetLiege.GetTitledFirstNameRegnal]." #NT!
 petition_liege.0601_shared_intro:0 "Justo cuando mi petición se había puesto en marcha y estaba a punto de dar sus frutos," #NT!
 petition_liege.0601.desc:0 "\n\nEsto ciertamente cambia la situación." #NT!
 petition_liege.0601.a_court:0 "Adelante, a cosas más grandes." #NT!
 petition_liege.0601.a_prison:0 "Drat." #NT!
 petition_liege.0601.a_liege:0 "¿Por qué debería..." #NT!
 petition_liege.0601.a:0 "Es hora de repensar las cosas..." #NT!
 # Activity End
 petition_liege.9999.t:0 "$petition_liege_header$ Conclusión" #NT!
 petition_liege.9999.desc:0 "Cuando el último peticionario se va, varios cortesanos lo siguen fuera de la habitación, con asuntos que atender en otro lugar. Otros permanecen, hablando entre ellos sobre los procedimientos recientes.\n\nPronto, la formalidad ceremonial de los procedimientos ha desaparecido por completo, y el ajetreo y el bullicio de la vida cortesana normal ocupan su lugar." #NT!
 petition_liege.9999.a:0 "Mi negocio aquí está hecho." #NT!
 petition_liege.9999.arrogant:0 "Es bueno dejar que mis súbditos disfruten de mi presencia." #NT!
 petition_liege.9999.shy:0 "No puedo esperar para volver a mis aposentos..." #NT!
 petition_liege.9999.gregarious:0 "Esta parece una buena oportunidad para mezclarse con mi corte." #NT!
 petition_liege.9999.every_guest_and_courtier:0 "Cada huésped y cortesano:" #NT!

 petition_liege_block_firing_councillor_effect_tt:0 "[petition_vassal.GetShortUIName|U] no se puede eliminar de [council|E] durante 5 años" #NT!

