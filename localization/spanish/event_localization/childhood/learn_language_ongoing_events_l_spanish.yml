 # For scripted loc
 own_court_language_scheme_key:1 "[ROOT.GetScheme.GetOwner.GetCourtLanguage.GetName]" #NT!
 liege_court_language_scheme_key:1 "[ROOT.GetScheme.GetOwner.GetLiege.GetCourtLanguage.GetName]" #NT!
 target_character_language_scheme_key:1 "[ROOT.GetScheme.GetTarget.GetCulture.GetLanguage.GetName]" #NT!
 own_court_language_scheme_key_no_tt:1 "[ROOT.GetScheme.GetOwner.GetCourtLanguage.GetNameNoTooltip]" #NT!
 liege_court_language_scheme_key_no_tt:1 "[ROOT.GetScheme.GetOwner.GetLiege.GetCourtLanguage.GetNameNoTooltip]" #NT!
 target_character_language_scheme_key_no_tt:1 "[ROOT.GetScheme.GetTarget.GetCulture.GetLanguage.GetNameNoTooltip]" #NT!

 learn_language_ongoing.1000.t:1 "$learn_language$: La tranquilidad de la juventud" #NT!
 learn_language_ongoing.1000.desc:3 "Mi estudio del idioma [scheme.GetTarget.GetCulture.GetLanguage.GetName] está progresando fantásticamente. ¡Siento que tengo todo el enfoque y la energía del mundo!\n\n"Mi... nombre... es... ¡[fast_learner.GetFirstNameNoTooltip]!"\n\n"Yo ... como... para... comer... ¡[fast_learner.Custom('FavoriteTreatDemand')]!"\n\nSi me #EMP concentro aún más #!, hablaré con fluidez en un santiamén." #NT!
 learn_language_ongoing.1000.a:0 "¡Dedicaré #EMP all#! mi tiempo a esto!" #NT!
 learn_language_ongoing.1000.b:0 "Prefiero pasar mi tiempo en otro lado..." #NT!

 learn_language_ongoing.1010.t:1 "$learn_language$: Un malentendido amoroso" #NT!
 learn_language_ongoing.1010.desc:4 ""-y entonces el [ROOT.Char.GetTitleTierName] discutió el [ROOT.Char.Custom('education_conversation_subject')] con el consejo, mientras que el [scheme.GetTarget.GetCouncillorPosition( 'councillor_steward' ).GetPositionName] procedió a..."\n\nLevanto la vista sobresaltado del libro de [scheme.GetTarget.GetCulture.GetLanguage.GetName], solo para notar que un [lover_target.GetFirstName] sonrojado se inclina sobre mí.\n\n"Oh MI , ¿Eres #EMP [scheme.GetTarget.GetCulture.GetLanguage.GetNameNoTooltip]#! de lo que estás hablando?" [lover_target.GetSheHe] dice.\n"Sabes... [scheme.GetTarget.GetCulture.GetLanguage.GetNameNoTooltip] es el lenguaje del amor, y si no te escuché mal, ¿me acabas de llamar [ROOT.Char.Custom('education_conversation_subject')]0 [ROOT.Char.Custom('education_conversation_subject')]1? ¡Tú, [ROOT.Char.Custom('education_conversation_subject')]2, tú!"" #NT!
 learn_language_ongoing.1010.a:0 "...sí, sí, ¡por supuesto que lo hice! ¡Eso es exactamente lo que quise decir!" #NT!
 learn_language_ongoing.1010.b:0 "¡No no! ¡Todo esto es un malentendido!" #NT!
 learn_language_ongoing.1010.c:0 "Vete, [lover_target.Custom('InsultNounSexual')]. ¡Debo concentrarme!" #NT!

 outside_help_modifier:0 "Ayuda externa" #NT!
 learn_language_ongoing.1020.c.success:0 "Engatusas a [language_helper.GetFirstNameNoTooltip] para que te ayude" #NT!
 learn_language_ongoing.1020.c.failure:0 "[language_helper.GetFirstNameNoTooltip] ve a través de tu manipulación" #NT!
 learn_language_ongoing.1020.t_hash_collision:1 "$learn_language$: Ayuda externa" #NT!
 learn_language_ongoing.1020.desc:3 "Parece que mis estudios del idioma [scheme.GetTarget.GetCulture.GetLanguage.GetName] han llegado a oídos de [language_helper.GetTitledFirstName]. [language_helper.GetSheHe|U] es ​​un hablante nativo y se ofrece a ayudarme en mis estudios.\n\n"Solo pido una recompensa simbólica por mis esfuerzos, [ROOT.Char.GetTitleTierName]". [language_helper.GetSheHe|U] dice, [language_helper.Custom('quirk_pos_pp')]." #NT!
 learn_language_ongoing.1020.a:0 "Si ayudas, este oro será tuyo." #NT!
 learn_language_ongoing.1020.b:0 "¿Un favor por un favor?" #NT!
 learn_language_ongoing.1020.c:0 "Oh, eres #EMP tan desinteresado#! ofreciendo ayudarme, ¡gratis!" #NT!
 learn_language_ongoing.1020.d:0 "Gracias, pero puedo arreglármelas solo." #NT!

 learn_language_ongoing.1020.b.success:0 "[chosen_peasant.GetFirstName] acepta el trato" #NT!
 learn_language_ongoing.1020.b.failure:0 "[chosen_peasant.GetFirstName] se siente insultado por tu oferta" #NT!
 gain_artifact_tt:0 "Ganas el [newly_created_artifact.GetName] [artifact|E]" #NT!
 steal_artifact_tt:0 "Te robas el [newly_created_artifact.GetName] [artifact|E]" #NT!
 learn_language_ongoing.1030.t:1 "$learn_language$: Un manual gastado" #NT!
 learn_language_ongoing.1030.desc:3 "[chosen_peasant.GetTitledFirstName] se acerca a mí, [chosen_peasant.Custom('quirk_pos_pp')].\n\n"Mi [ROOT.Char.GetLadyLord], he oído que estás estudiando el idioma [scheme.GetTarget.GetCulture.GetLanguage.GetName]. ¡Mi padre era comerciante y podía aprender cualquier idioma en muy poco tiempo!" [chosen_peasant.GetSheHe] dice.\n\n"Sus secretos están en este manual. No lo uso, ya que no sé leer. Lo dejaría por una suma razonable"." #NT!
 learn_language_ongoing.1030.a:0 "Interesante. Con gusto pagaré." #NT!
 learn_language_ongoing.1030.b:0 "Quizás lo que estás preguntando es un poco... empinado." #NT!
 learn_language_ongoing.1030.c:0 "¡Un buen regalo! Guardias, hagan que [chosen_peasant.GetHerHim] lo entregue." #NT!
 learn_language_ongoing.1030.d:0 "¡Majaderías! ¡Fuera de aquí, charlatán!" #NT!

 learn_language_ongoing.1040.t:1 "$learn_language$: Admiración" #NT!
 learn_language_ongoing.1040.desc:3 "[target.GetTitledFirstName], a quien me esfuerzo por emular en mi esfuerzo por aprender [scheme.GetTarget.GetCulture.GetLanguage.GetName], ha comenzado a enviarme correspondencia últimamente.\n\nRecibí varias cartas donde [target.GetSheHe] elogia mis esfuerzos por aprender el idioma [target.GetHerHis], llamándolos a ambos ¡respetable y admirable!\n\n¡Se siente bien recibir reconocimiento por mi arduo trabajo!" #NT!
 learn_language_ongoing.1040.a:0 "¡Escribas! Envíe un mensaje de vuelta de mi aprecio." #NT!
 learn_language_ongoing.1040.b:0 "La escritura de [target.GetFirstNamePossessiveNoTooltip] es interesante..." #NT!
 learn_language_ongoing.1040.c:0 "¡Bah! ¡No necesito la validación de nadie más que de #EMP yo mismo!#!" #NT!

 extra_success_chance_modifier:0 "Mayor probabilidad de éxito" #NT!
 learn_language_ongoing.1050.t:1 "$learn_language$: Patas de gallo" #NT!
 learn_language_ongoing.1050.desc:3 "Mis preciadas notas de [scheme.GetTarget.GetCulture.GetLanguage.GetName] están esparcidas por todo mi estudio, y el cuervo empapado de tinta #EMP todavía#! aletea por todos lados. ¿Cómo llegó aquí? #EMP ¿Quién lo cubrió con tinta? #!\n\n"A carta para ti, mi [ROOT.Char.GetTitleTierName]". Me doy la vuelta y arrebato el mensaje de la mano del sirviente.\n\n"Es una verdadera lástima lo que pasó con tus notas, pero mira el lado positivo, tu ¡la escritura ya era como patas de gallo! Saludos, [sabotage_rival.GetTitledFirstName]"." #NT!
 learn_language_ongoing.1050.a:0 "Mis notas... ¡no! ¡Tanto trabajo, se fue!" #NT!
 learn_language_ongoing.1050.b:0 "[sabotage_rival.GetTitledFirstNameNoTooltip] merece #EMP ¡MORIR!#!" #NT!
 learn_language_ongoing.1050.c:0 "¡Ja, ja! ¡Siempre guardo #EMP notas de respaldo!#!" #NT!

 learn_language_ongoing.1060.t:1 "$learn_language$: Perdido en la traducción" #NT!
 learn_language_ongoing.1060.desc:3 ""... el alquimista alcanzó el [target.Custom('RandomWeirdObject')] mientras el [target.Custom('lowly_servant_type')] miraba con miedo, entonces-" de repente soy interrumpido por un [offended_character.GetTitledFirstName] furioso.\n\n"¿¡Acabas de llamar a mi amado [offended_character.Custom('MotherFather')] un [offended_character.Custom('InsultNoun')] y un [offended_character.Custom('InsultNounSexual')]!? " [offended_character.GetSheHe] grita. "¡Exijo una recompensa por este grave insulto!"\n\nQuizás mi [scheme.GetTarget.GetCulture.GetLanguage.GetName] necesite más práctica..." #NT!
 learn_language_ongoing.1060.a:0 "¡Lo siento terriblemente! Espero que esto sea suficiente." #NT!
 learn_language_ongoing.1060.b:2 "¡Oh, has oído mal! ¡Llamé a [offended_character.GetHerHim] #EMP [offended_character.Custom('ComplimentAdjective')]#! y un ​​#EMP [offended_character.Custom('RomanticComplimentNoun')]!#!" #NT!
 learn_language_ongoing.1060.c:0 "¡Ja! ¡Sí, lo hice, y [offended_character.GetSheHe] también es #EMP [offended_character.Custom('InsultAdjective')]!#!" #NT!
 learn_language_ongoing.1060.d:4 "¡Solo estoy practicando mi [scheme.GetTarget.GetCulture.GetLanguage.GetNameNoTooltip]! ¡Me equivoqué!" #NT!
 extra_careful_modifier:0 "Extra cuidadoso" #NT!
 carefully_chosen_words_modifier:0 "Palabras bien elegidas" #NT!
 learn_language_ongoing.1060.b.success:0 "Engañas a [offended_character.GetHerHim] haciéndole creer que #EMP halagado#! [offended_character.GetHerHis] [offended_character.Custom('MotherFather')]" #NT!
 learn_language_ongoing.1060.b.failure:0 "[offended_character.GetFirstNameNoTooltip] ve a través de tu mentira" #NT!
 learn_language_ongoing.1060.d.success:0 "Explicas con éxito que fue un malentendido." #NT!
 learn_language_ongoing.1060.d.failure:0 "[offended_character.GetFirstNameNoTooltip] no te cree" #NT!

 learn_language_ongoing.1070.t:1 "$learn_language$: Literatura libertina" #NT!
 learn_language_ongoing.1070.desc:3 "Mientras leo en voz alta el libro de [scheme.GetTarget.GetCulture.GetLanguage.GetName] que [target.GetTitledFirstName] me envió hace un tiempo, noto que una gran cantidad de sirvientes se ríen de mí...\n\n "¡Por favor, no dejes de leer!" los sirvientes se ríen.\n"¡[ROOT.Char.GetSheHe|U] estaba a punto de mostrar [ROOT.Char.GetHerHis] [ROOT.Char.Custom('ObjectifiedFeature')]! ¡Necesitamos saber si el [ROOT.Char.GetTitleTierName] y el [target.Custom('lowly_servant_type')] terminan juntos, o si ese [target.Custom('InsultNounSexual')] se vuelve a interponer entre ellos!"\n\nEstoy leyendo... #EMP algo lascivo?#! [target.GetTitledFirstName]0." #NT!
 learn_language_ongoing.1070.a:0 "¡Guardias, libérenme de este maldito libro!" #NT!
 learn_language_ongoing.1070.b:0 "¿¡Te atreves a reírte de mí!? #EMP Azotarlos a todos.#!" #NT!
 learn_language_ongoing.1070.c:0 "Bueno, supongo que #EMP es#! educativo, en cierto sentido..." #NT!
 erotic_novel_connoisseur_modifier:0 "Conocedor de la novela erótica" #NT!
 lauded_loud_reader_modifier:0 "Lector en voz alta alabado" #NT!
 lauded_loud_reader_modifier_desc:0 "Este personaje ha entretenido a su corte con 'interesantes' lecturas en voz alta." #NT!

 learn_language_ongoing.1080.t:1 "$learn_language$: enseñó una lección" #NT!
 learn_language_ongoing.1080.desc:5 "Mi tutor de la corte [court_tutor.GetFirstName] me ha estado ayudando día y noche en mis esfuerzos por aprender [scheme.GetTarget.GetCulture.GetLanguage.GetName].\n\nLa dedicación de [court_tutor.GetHerHis|U] al arte de enseñar es inspiradora: no hay un día en el que no me traigan una carta de [scheme.GetTarget.GetCulture.GetLanguage.GetNameNoTooltip] para leer, un [scheme.GetTarget.GetCulture.GetNameNoTooltip] aprendido [ROOT.Char.GetWomanMan] para conversar o una rima mnemotécnica extraordinaria.\n\nVerdaderamente, no habría llegado tan lejos sin la ayuda de [court_tutor.GetFirstNamePossessiveNoTooltip]." #NT!
 learn_language_ongoing.1080.a:0 "[court_tutor.GetFirstNameNoTooltip], ¡te mereces una recompensa!" #NT!
 learn_language_ongoing.1080.b:0 "[court_tutor.GetSheHe|U] está haciendo bien el trabajo de [court_tutor.GetHerHis]." #NT!
 attended_by_tutor_modifier:0 "Atendido por el Tutor de la Corte" #NT!
 court_tutor_child_language_rank_1_modifier:0 "$attended_by_tutor_modifier$" #NT!
 court_tutor_child_language_rank_2_modifier:0 "$attended_by_tutor_modifier$" #NT!
 court_tutor_child_language_rank_3_modifier:0 "$attended_by_tutor_modifier$" #NT!
 court_tutor_child_language_rank_4_modifier:0 "$attended_by_tutor_modifier$" #NT!
 court_tutor_child_language_rank_5_modifier:0 "$attended_by_tutor_modifier$" #NT!

 learn_language_ongoing.1090.t:1 "$learn_language$: No más espacio" #NT!
 learn_language_ongoing.1090.desc:3 "Aprender [scheme.GetTarget.GetCulture.GetLanguage.GetName] es difícil. Realmente difícil.\n\nSiento que no hay más espacio en mi cabeza, está llena. Tan pronto como una palabra entra en mi mente, otra cae en el abismo del olvido. Lucho con cada lección, no estoy progresando en absoluto." #NT!
 learn_language_ongoing.1090.friend.desc:0 "\n\nAfortunadamente, [helpful_friend.GetTitledFirstName] siempre está ahí para mí.\n"¡Sigue así, mi amigo [ROOT.Char.Custom('ComplimentAdjective')], creo en ti!" [helpful_friend.GetSheHe] sigue diciendo. Realmente estoy bendecido." #NT!
 learn_language_ongoing.1090.no_friend.desc:0 "\n\n¿Quizás necesito un descanso?" #NT!
 learn_language_ongoing.1090.a:0 "¡Siempre puedo apoyarme en [helpful_friend.GetFirstNameNoTooltip] para obtener ayuda!" #NT!
 learn_language_ongoing.1090.b:0 "No importa lo difícil que sea, ¡debo perseverar!" #NT!
 learn_language_ongoing.1090.c:0 "Necesito un descanso..." #NT!
 encouraged_by_friend_modifier:0 "Animado por un amigo" #NT!
 learn_language_ongoing.1100.t:1 "$learn_language$: El [ROOT.Char.GetTitleTierName] que se preocupa" #NT!
 learn_language_ongoing.1100.desc:3 "No es ningún secreto que estoy trabajando duro para aprender el idioma [scheme.GetTarget.GetCulture.GetLanguage.GetName], y parece que se está convirtiendo en un conocimiento común entre el campesinado [target.GetCulture.GetNameNoTooltip].\n\nSe refieren a mí como 'el [ROOT.Char.GetTitleTierName] que se preocupa', algo ciertamente halagador. ¡Incluso los nobles inferiores alaban mis esfuerzos!\n\nSiento que mis esfuerzos han acercado a [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] y [target.GetCulture.GetCollectiveNounNoTooltip]." #NT!
 learn_language_ongoing.1100.a:3 "¿Quizás debería dar un discurso en #EMP tanto en #! [scheme.GetTarget.GetCulture.GetLanguage.GetNameNoTooltip] como en [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]?" #NT!
 learn_language_ongoing.1100.b:0 "Haz que me olviden, no puedo permitirme distracciones." #NT!
 learn_language_ongoing.1100.c:0 "¡Esto es muy afortunado!" #NT!
 learn_language_ongoing.1100.a.success:0 "Das un discurso fantástico." #NT!
 learn_language_ongoing.1100.a.failure:0 "Te haces el tonto" #NT!

 learn_language_ongoing.1110.t:1 "$learn_language$: El atractivo de la poesía" #NT!
 learn_language_ongoing.1110.desc:3 "Ah, '[target.Custom('RegionalDrink')|U] by the Lake' de [the_poet.GetFirstName] de [poet_location.GetNameNoTierNoTooltip]. ¡Verdaderamente una gran colección de poesía [scheme.GetTarget.GetCulture.GetLanguage.GetName]!\n\n#POE [ROOT.Char.Custom('GeneratePoem_Title')]#!\n[ROOT.Char.Custom('GeneratePoem_Intro_Rhyming')]\n[ROOT.Char.Custom('GeneratePoem_Outro_Rhyming')]\n\nPerhaps ¿Debería probar suerte con la poesía también?" #NT!
 learn_language_ongoing.1110.a:0 "¡Creo que lo intentaré!" #NT!
 learn_language_ongoing.1110.b:0 "¿Tal vez debería recitar un poema #EMP romántico#!  para [lover_to_be.GetFirstNameNoTooltip]?" #NT!
 learn_language_ongoing.1110.c:0 "No, estoy #EMP estudiando#!, ¡No tengo tiempo para actividades frívolas!" #NT!
 poetry_collector_modifier:0 "Coleccionista de poesía" #NT!
 learn_language_ongoing.1110.a.success:0 "Te encuentras bastante talentoso" #NT!
 learn_language_ongoing.1110.a.failure:0 "No puedes rimar para salvar tu vida" #NT!

 learn_language_ongoing.1120.t:1 "$learn_language$: Fábulas Infantiles" #NT!
 learn_language_ongoing.1120.desc:3 ""Entonces el sabio [ROOT.Char.Custom('LocalAnimal')|U] le dijo al pequeño [ROOT.Char.Custom('GirlBoy')] — cuidado, porque hay un..." de repente me interrumpen.\n\n"¿¡Qué!? ¡El gran [ROOT.Char.GetTitleTierName] está leyendo #EMP fábulas infantiles!#! ¿No tienes orgullo?" [insensitive_asshole.GetTitledFirstName] exclama.\n"¡Esto es inaceptable! Si tus enemigos descubren esto, pensarán que eres un débil mental".\n\nTal vez mi elección de la literatura de [scheme.GetTarget.GetCulture.GetLanguage.GetName] fue un poco... decepcionante, a los ojos de la corte." #NT!
 learn_language_ongoing.1120.a:0 "¡No! Estos son... ¡#EMP clásicos [target.GetCulture.GetNameNoTooltip] venerados!#! ¡Eso es todo!" #NT!
 learn_language_ongoing.1120.b:0 "¿¡Te atreves a insultarme!? ¡Te mostrare!" #NT!
 learn_language_ongoing.1120.c:0 "Tienes razón. No son aptos para un [ROOT.Char.GetTitleTierName]." #NT!
 learn_language_ongoing.1120.d:0 "Que la gente piense lo que quiera. ¡Estas historias son educativas!" #NT!
 learn_language_ongoing.1120.a.success:0 "Engañas a [insensitive_asshole.GetFirstNameNoTooltip] para que piense que las fábulas son obras clásicas" #NT!
 learn_language_ongoing.1120.a.failure:0 "Pierdes posición a medida que tu lectura de fábulas se convierte en conocimiento común." #NT!
 easily_read_fables_modifier:0 "Fábulas fáciles de leer" #NT!
 seemingly_feeble_minded_modifier:0 "Aparentemente débil mental" #NT!
 seemingly_feeble_minded_modifier_desc:0 "A menudo se ve a este personaje leyendo fábulas infantiles, dando la impresión de que su mente aún no ha madurado." #NT!
 learn_language_ongoing.1120.b.tt:0 "¡#V Duelo#! [insensitive_asshole.GetFirstName] para castigar a [insensitive_asshole.GetHerHim] por la insolencia de [insensitive_asshole.GetHerHis]!\n#weak Este duelo NO es a muerte.#!\nIf ganas, obtendrás [prestige_i] [prestige|E] y un [modifier|E] para el #! 0. Si pierdes, serás ridiculizado.\n\nTu #! 1: #! 2#V #! 4#! 5#! 1: #! 2#V #! 9[insensitive_asshole.GetFirstName]0" #NT!
 learn_language_ongoing.1121.trigger_failure:0 "Mi duelo contra [insensitive_asshole.GetFirstNameNoTooltip] ha sido invalidado" #NT!
 learn_language_ongoing.1123.t:0 "$learn_language_ongoing.1120.t$" #NT!
 learn_language_ongoing.1123.desc:0 ""¡Me rindo! ¡Por favor, perdóname, no eres débil mental en absoluto! ¡Solo perdóname!" [insensitive_asshole.GetTitledFirstName] exclama.\n\nEso le enseñará a [insensitive_asshole.GetHerHim] a insultar a #EMP me#!." #NT!
 learn_language_ongoing.1123.a:0 "Como dijo una vez el sabio [ROOT.Char.Custom('LocalAnimal')|U]: "¡No insultes a tus superiores!"" #NT!
 learn_language_ongoing.1123.b:0 "¡Te pudrirás en el calabozo por tu insolencia!" #NT!
 learn_language_ongoing.1124.t:0 "$learn_language_ongoing.1120.t$" #NT!
 learn_language_ongoing.1124.desc:0 "[insensitive_asshole.GetTitledFirstName] escupe junto a donde yaces en el suelo.\n\n"Eres una débil y patética excusa para un [ROOT.Char.GetTitleTierName]. Ahora te haré un favor y te libraré de estos libros tontos". dice [insensitive_asshole.GetSheHe]." #NT!
 learn_language_ongoing.1124.a:0 "Un revés en mis estudios..." #NT!

 learn_language_ongoing.1130.t:1 "$learn_language$: Amor Léxico" #NT!
 learn_language_ongoing.1130.desc:4 ""¡Oh, mi querido [ROOT.Char.GetFirstNameNoTooltip]! ¿De verdad estás aprendiendo mi amado [scheme.GetTarget.GetCulture.GetLanguage.GetName]? ¡Me siento tan apreciado, estás haciendo un gran esfuerzo por entenderme!" [lover_to_help.GetTitledFirstName] dice, [lover_to_help.Custom('quirk_pos_pp')].\n\n"¿Puedo ayudarte de alguna manera? ¿Enseñarte algunas palabras, tal vez?" dice [lover_to_help.GetSheHe]." #NT!
 learn_language_ongoing.1130.a:0 "¡Tomaré cualquier ayuda que pueda obtener!" #NT!
 learn_language_ongoing.1130.b:0 "¿Cómo se dice: "Encuéntrame en mi dormitorio, desnudo"?" #NT!
 learn_language_ongoing.1130.c:0 "Gracias, pero estoy bien." #NT!
 motivated_by_love_modifier:0 "Motivado por el amor" #NT!
 learn_language_ongoing.1130.a.success:0 "[lover_to_help.GetFirstNameNoTooltip] es un buen profesor, aunque coqueto" #NT!
 learn_language_ongoing.1130.a.failure:0 "[lover_to_help.GetFirstNameNoTooltip] cree que es apropiado #EMP iniciar#! tus lecciones con palabras como 'terpsicoreano', 'transfigurar' y 'lúgubre'" #NT!

 learn_language_ongoing.1140.t:1 "$learn_language$: Una mano amiga" #NT!
 learn_language_ongoing.1140.desc:4 ""Estás aprendiendo [scheme.GetTarget.GetCulture.GetLanguage.GetName], por lo que veo, buena elección, hablarlo seguramente fortalecerá tu posición como [ROOT.Char.GetTitleTierName]". mi [SCOPE.sC('root_for_loc').Custom2('RelationToMeShort', SCOPE.sC('close_one_to_help'))] [close_one_to_help.GetFirstName] exclama, [close_one_to_help.Custom('quirk_pos_pp')].\n\n"Hablo [target.GetCulture.GetNameNoTooltip] de forma nativa. ¿Quizás podría ser de ayuda, [SCOPE.sC('close_one_to_help').Custom2('RelationToMeShort', SCOPE.sC('root_for_loc'))]?" dice [close_one_to_help.GetSheHe]." #NT!
 learn_language_ongoing.1140.a:0 "¿Podrían ayudarme a darle sentido a esta oración?" #NT!
 learn_language_ongoing.1140.b:0 "¿Te gustaría unirte a mis lecciones, de ahora en adelante?" #NT!
 helpful_assistance_modifier:0 "Asistencia útil" #NT!




