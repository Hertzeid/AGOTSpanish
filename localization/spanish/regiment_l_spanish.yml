 #Special MaA
 house_guard:0 "Guardia de la casa" #NT!
 house_guard_flavor:0 "#F Este regimiento de élite está al servicio de una Dinastía específica. Los guerreros son cuidadosamente seleccionados entre los súbditos más leales.#!" #NT!

 #MaA Descriptions
 bowmen_flavor:1 "#F Arqueros profesionales llenan el aire con flechas, devastando a las tropas enemigas más avanzadas.#!" #NT!
 light_footmen_flavor:1 "#F Los escaramuzadores veteranos son hostigadores invaluables, desorganizando los flancos enemigos y minando la moral.#!" #NT!
 light_cavalry_flavor:0 "#F Ligeros y rápidos, estos jinetes son excelentes para flanquear y devastadores cuando persiguen a los enemigos que los derrotan.#!" #NT!
 armored_footmen_flavor:1 "#F Fuertemente armadas y bien entrenadas, estas tropas se especializan en aplastar infantería masiva.#!" #NT!
 pikemen_unit_flavor:0 "#F Las picas largas permiten a estos regimientos formar muros de púas que pueden detener una carga de caballería en seco.#!" #NT!
 armored_horsemen_flavor:0 "#F Fuertemente armados y blindados, estos jinetes dominan la guerra en las llanuras abiertas.#!" #NT!
 crossbowmen_flavor:0 "#F Aunque tardan en recargarse, las ballestas son fáciles de usar y disparan pernos que pueden atravesar la mayoría de las armaduras a una buena distancia.#!" #NT!

 onager_flavor:0 "#F Estas pequeñas catapultas de torsión pueden derribar las fortificaciones enemigas lanzando proyectiles de piedra a distancia.#!" #NT!
 mangonel_flavor:0 "#F El mangonel impulsado por tracción es más fácil de operar que el onagro y al mismo tiempo cuenta con una velocidad de disparo más rápida.#!" #NT!
 trebuchet_flavor:0 "#F La catapulta de contrapeso puede lanzar grandes proyectiles con una fuerza mucho mayor que los mangonels o los onagros.#!" #NT!
 bombard_flavor:0 "#F Ya no están limitados por los límites de las palancas y poleas, estos cañones pueden atravesar fortificaciones con facilidad.#!" #NT!

 war_elephant_flavor:0 "#F Un elefante que carga es casi imposible de detener, lo que lo convierte en una excelente tropa de choque.#!" #NT!
 camel_rider_flavor:0 "#F Más preparados para la guerra en el desierto que la caballería tradicional, estos jinetes dominan las arenas.#!" #NT!

 huscarl_flavor:1 "#F Los huscarles germánicos son maestros en el uso de muros de escudos para bloquear descargas de flechas entrantes.#!" #NT!
 landsknecht_flavor:1 "#F Los Landsknechts alemanes pueden usar sus enormes zweihanders para atravesar las filas masivas de lanceros enemigos.#!" #NT!
 longbowmen_flavor:2 "#F Aunque requieren toda una vida para dominarlos correctamente, los arcos largos son lo suficientemente potentes como para perforar placas y pueden lanzar ráfagas a un ritmo casi inigualable.#!" #NT!
 goedendag_flavor:0 "#F El goedendag flamenco es un garrote con púas que se puede sujetar contra cargas de caballería.#!" #NT!
 gendarme_flavor:0 "#F Los gendarmes franceses son el pináculo brillante de la caballería pesada, inspirando asombro en todo el mundo.#!" #NT!
 chasseur_flavor:0 "#F Los caballeros ultramarinos dominan tanto la equitación europea como las tácticas del desierto levantino.#!" #NT!
 picchieri_flavor:0 "#F Las formaciones móviles que utilizan los Latin Picchieri los hacen más letales que los piqueros tradicionales.#!" #NT!
 praetorian_flavor:1 "#F Lo mejor de lo mejor, los Palatini son soldados romanos de élite que sirven directamente al Emperador.#!" #NT!
 caballero_flavor:0 "#F A diferencia de la mayoría de la caballería, los Caballeros ibéricos se sienten cómodos tanto en llanuras planas como en terreno accidentado con colinas.#!" #NT!
 cataphract_flavor:0 "#F Blindados con capas de hierro, los catafractos griegos pueden romper casi cualquier línea defensiva con su carga.#!" #NT!
 monaspa_flavor:0 "#F Formado a partir del núcleo de los guardaespaldas de los reyes georgianos, los Monaspa son una temible fuerza de caballería pesada que se siente como en casa en el terreno ondulado del Cáucaso.#!" #NT!
 hobelar_flavor:0 "#F Rápidos y ágiles, los Celtic Hobelars pueden asaltar fácilmente los bosques y las colinas que otras caballerías evitan.#!" #NT!
 schiltron_flavor:0 "#F La increíble disciplina de los piqueros escoceses les permite romper fácilmente las cargas enemigas, incluso en llanuras abiertas.#!" #NT!
 metsanvartija_flavor:0 "#F Uralic Metsänvartija puede emboscar a los invasores con una lluvia de flechas antes de volver a fundirse con los árboles.#!" #NT!
 horse_archers_flavor:0 "#F Los arqueros a caballo son utilizados por las tribus nómadas para lanzar lluvias de flechas mientras son casi imposibles de atrapar.#!" #NT!
 ayyar_flavor:0 "#F Jóvenes y entusiastas, los miembros de los clubes de lucha de Ayyar sirven como soldados dispuestos y capaces, listos para ser llamados en cualquier momento.#!" #NT!
 mubarizun_flavor:0 "#F Entrenado tanto en la lucha en formación como en el combate individual, el árabe Mubarizun puede aplastar a la mayoría de la infantería en la batalla.#!" #NT!
 druzhina_flavor:0 "#F Los druzhina rusos son hábiles guardaespaldas que se han dedicado a proteger a sus aliados.#!" #NT!
 hussar_flavor:1 "#F Maestros de las incursiones, la infame $hussar$ caballería ligera de Europa del Este puede acabar con un ejército enemigo en fuga.#!" #NT!
 horn_warrior_flavor:0 "#F Con experiencia en la guerra en las montañas, los guerreros del Cuerno de África no deben subestimarse.#!" #NT!
 bush_hunter_flavor:0 "#F Estos arqueros de África occidental aprovechan el difícil terreno de la selva.#!" #NT!
 shomer_flavor:0 "#F Dedicados a proteger a sus parientes, los shomer judíos son expertos en cubrir a sus compañeros en la batalla.#!" #NT!
 khandayat_flavor:0 "#F Los Khandayat indios son maestros espadachines que pueden derribar fácilmente tanto a hombres como a caballos.#!" #NT!
 garudas_flavor:0 "#F Los guerreros Garuda son famosos por su lealtad y por luchar hasta la muerte. Una vez que un guerrero Garuda cae, se espera que todo su séquito de guerreros Lenka muera con él.#!" #NT!
 mountaineer_flavor:0 "#F El intenso entrenamiento a gran altura convierte a los soldados tibetanos en los campeones indiscutibles de su dominio.#!" #NT!
 sahel_horsemen_flavor:0 "#F Los Jinetes del Sahel son guerreros montados que usan armaduras acolchadas ligeras y jabalinas para devastar a sus enemigos#!" #NT!
 guinea_warrior_flavor:0 "#F Los guerreros de las tierras altas de Guinea se mueven rápido y sus jabalinas son precisas y letales.#!" #NT!
 sarawit_flavor:0 "#F El Sarawit es un ejército bien entrenado en casa en las tierras altas de Etiopía.#!" #NT!
 zbrojnosh_flavor:0 "#F En casa, en las colinas y los bosques de Europa Central, los Zbrojnosh son temidos en todas partes.#!" #NT!
 abudrar_flavor:0 "#F Los montañeros de Abudrar conocen cada desfiladero y wadi de su tierra natal.#!" #NT!
 palace_guards_flavor:0 "#F Por lo general, montan guardia y mantienen la paz, estos versátiles guerreros pueden formar la columna vertebral de cualquier ejército.#!" #NT!
 chu_ko_nu_flavor:1 "#F Armados con Chu-ko-nu, estos arqueros son capaces de disparar rayos a una velocidad devastadora.#!" #NT!
 mulaththamun_flavor:0 "#F Estos jinetes han perfeccionado sus habilidades durante toda una vida en estrecha relación con el desierto y cubren sus rostros con el velo Litham, protegiéndolos de la arena y del reconocimiento por parte del enemigo.#!" #NT!
 archers_of_the_nile_flavor:0 "#F Durante miles de años, los nubios han protegido su tierra natal al dominar el arco desde una edad temprana, luchando contra las incursiones de los pueblos del desierto circundante y de los invasores por igual.#!" #NT!
 paiks_flavor:0 "#F Los lacayos han sido el pilar de los ejércitos indios durante siglos, y ningún arma es tan común como el simple arco de bambú que muchos plebeyos indios practican durante la caza desde una edad temprana.#!" #NT!
 guanch_vaulter_flavor:0 "#F Armados con largas pértigas de salto, estos ágiles guerreros son capaces de navegar por terrenos escarpados y montañosos con facilidad e incluso pueden saltar sobre algunas fortificaciones.#!" #NT!

 #Religious MaA
 teutonic_knights:1 "caballeros de la orden" #NT!
 teutonic_knights_flavor:1 "#F Caballeros celosos y fuertemente armados, especializados en batallas de infantería en masa además de sus cargas de caballería pesada.#!" #NT!

