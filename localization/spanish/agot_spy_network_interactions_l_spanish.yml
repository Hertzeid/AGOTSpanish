 agot_spy_network.0200.interface.employer.t:0 "Spy reveals secret" #NT!
 agot_spy_network.0200.interface.employer.desc:0 "One of your spies revealed a secret in his court that might become useful" #NT!
 agot_spy_network.0200.interface.spymaster.t:0 "Spy reveals secret" #NT!
 agot_spy_network.0200.interface.spymaster.desc:0 "One of your spies revealed a secret in his court that might become useful" #NT!
 agot_spy_network.0210.t:0 "My lord," #NT!
 agot_spy_network.0210.desc:0 "I was able to fetch a secret [secret_holder.GetTitledFirstName] tries to protect. I will hand you the evidence I found but only if my service is rewarded fairly." #NT!
 agot_spy_network.0210.a:0 "I need to know everything!" #NT!
 agot_spy_network.0210.b:0 "I am not interested." #NT!
 agot_spy_network.0210.c:0 "I don't have the coin..." #NT!
 agot_spy_network.0400.t:0 "A Spy Was Recruited" #NT!
 agot_spy_network.0400.desc:0 "[councillor.GetTitledFirstName] has found a person willing to be your spy at [target_character.GetTitledFirstName]s court" #NT!
 agot_spy_network.0400.a:0 "[new_spy.GetTitledFirstName] will serve me well" #NT!
 agot_spy_network.0500.t:0 "A Spy Was Discovered" #NT!
 agot_spy_network.0500.desc:0 "[councillor.GetTitledFirstName] has discovered a spy! [discovered_spy.GetTitledFirstName] was caught searching for secrets in the darkest corners of your court." #NT!
 agot_spy_network.0500.a:0 "Who sent you?" #NT!
 agot_spy_network.0510.t:0 "Your Got Discovered!" #NT!
 agot_spy_network.0510.desc:0 "Somehow they found out! I was discovered spying for [discovered_spy_employer.GetTitledFirstName]. Now my life is at risk. Maybe I can survive this if I tell them who hired me?" #NT!
 agot_spy_network.0510.a:0 "Mercy! I'll tell you everything!" #NT!
 agot_spy_network.0510.b:0 "My lips remain sealed!" #NT!
 agot_spy_network.0520.t:0 "A Spy Was Discovered" #NT!
 agot_spy_network.0520.flipped.desc:0 "[discovered_spy.GetTitledFirstName] willingly exposed who is spying on you, begging you for mercy: It was [discovered_spy_employer.GetTitledFirstName]!" #NT!
 agot_spy_network.0520.loyal.desc:0 "[discovered_spy.GetTitledFirstName] refuses to expose who is spying on you." #NT!
 agot_spy_network.0520.desc:0 "How do you want to proceed with the traitor?" #NT!
 agot_spy_network.0520.a:0 "[discovered_spy.GetTitledFirstName] will be banished from the realm." #NT!
 agot_spy_network.0520.b:0 "[discovered_spy.GetTitledFirstName] must rot in a cell." #NT!
 agot_spy_network.0520.c:0 "There is only one punishment for this crime: Death!" #NT!
 agot_spy_network.0520.d:0 "I will be merciful. But this scheming has to stop!" #NT!
 agot_spy_network.0600.t:0 "Your Spy Was Discovered!" #NT!
 agot_spy_network.0600.desc:0 "The clandestine reports we receive from [discovered_spy.GetTitledFirstName] have suddenly stopped. It appears their skills were not good enough to avoid discovery." #NT!
 agot_spy_network.0600.flipped.desc:0 "And even worse, [discovered_spy.GetTitledFirstName] revealed your involvement!" #NT!
 agot_spy_network.0600.a:0 "[discovered_spy.GetSheHe|U] was not careful enough!" #NT!
 agot_spy_network.0700.t:0 "A spy was hired" #NT!
 agot_spy_network.0700.desc:0 "[recipient.GetTitledFirstName] has joined the ranks for your sprawling spy network." #NT!
 agot_spy_network.0700.a:0 "Influence grows like a weed..." #NT!
