 raise_pirate_kingdom_decision:0 "Declare a Pirate Kingdom" #NT!
 raise_pirate_kingdom_decision_desc:0 "The Sistermen were once independent pirate kings, before the Rape of the Sisters and the thousand-year War Across the Water. Now, our might has grown once more, and it is time to buck the yoke of [ROOT.Char.GetLiege.GetNameNicknamedRegnal]!" #NT!
 raise_pirate_kingdom_decision_tooltip:0 "You will declare your independence, raising the Three Sisters to its rightful place as a pirate kingdom." #NT!
 raise_pirate_kingdom_decision_confirm_text_desc:0 "For the Waves and the Skies!" #NT!

 defy_winter_lords_decision:0 "Defy the Winter Lords" #NT!
 defy_winter_lords_decision_desc:0 "The stoneborn know nothing but derision from the northmen, who consider us no better than wildlings. Skagos was once free and independent of the Winter Lords — and so it shall be once more. Our might will cause [ROOT.Char.GetLiege.GetNameNicknamedRegnal] to tremble!" #NT!
 defy_winter_lords_decision_tooltip:0 "You will declare your independence, returning the Skagosi to the seas once more." #NT!
 defy_winter_lords_decision_confirm_text_desc:0 "The North will remember to fear Skagos!" #NT!

 agot_minor_decisions_events.0001:0 "Defy the Winter Lords" #NT!
 agot_minor_decisions_events.0001.desc:0 "Many stoneborn have dreamt of the day that Skagos took its freedom once more. When King Brandon Stark broke our power, he forbade us the sea. Now, the North shall tremble when our ships draw near!" #NT!
 agot_minor_decisions_events.0001.a:0 "We swear fealty #bold no more#!." #NT!
 agot_minor_decisions_events.0001.a_tt:0 "Surely the North will not take this act of disloyalty without a fight. Are you prepared for war?" #NT!

 agot_minor_decisions_events.0002:0 "An Independent Skagos" #NT!
 agot_minor_decisions_events.0002.desc:0 "The stoneborn rule themselves once more! The Bay of Seals will know our banners.\n\nI have etched my legacy in stone, and all stoneborn will remember my name." #NT!
 agot_minor_decisions_events.0002.a:0 "My legacy will stand the test of time." #NT!
 agot_minor_decisions_events.0002.a_tt:0 "Skagos gains its independence." #NT!

 abdicate_decision:0 "Abdicate to my Heir" #NT!
 abdicate_decision_tooltip:0 "My rule must come to its end." #NT!
 abdicate_decision_desc:0 "Due to the given circumstances, I see no other alternative but to hand over the reigns of power to my heir, and let the history books write the footnote of my rule." #NT!
 abdicate_decision_confirm:0 "Call my Maester." #NT!
 agot_abdicate.1.t:0 "Abdication" #NT!
 agot_abdicate.1.desc:0 "[ROOT.GetTitledFirstName] has decided to abdicate in your favour." #NT!
 agot_abdicate.1.a:0 "I am grateful." #NT!

 build_dune_road_decision:0 "Build the Dune Road" #NT!
 build_dune_road_decision_tooltip:0 "Build a large road from Storm's End to Sunspear, increasing the wealth of all counties it passes through" #NT!
 build_dune_road_decision_desc:0 "Build a large road from Storm's End to Sunspear, increasing the wealth of all counties it passes through" #NT!
 build_dune_road_decision_confirm:0 "So be it" #NT!
 agot_minor_decisions_events.0003.t:0 "The Dune Road" #NT!
 agot_minor_decisions_events.0003.desc:0 "His Majesty decided to build a road from Storm's End to Sunspear in order to increase trade between the Stormlands and Dorne" #NT!
 agot_minor_decisions_events.0003.a:0 "A royal project indeed!" #NT!
 agot_dune_road_modifier:0 "The Dune Road" #NT!
 agot_dune_road_modifier_desc:0 "A large road between Storm's End and Sunspear" #NT!

 stress_loss_summerhall_decision:0 "Escape to Summerhall" #NT!
 stress_loss_summerhall_decision_tooltip:0 "Find peace in amongst the ruins" #NT!
 stress_loss_summerhall_decision_desc:0 "I need some time alone with my thoughts and away from all these people. Summerhall may be in ruins now, but it will provide a welcome respite." #NT!
 stress_loss_summerhall_decision_confirm:0 "Off I go" #NT!
 agot_minor_decisions_events.0004.t:0 "The Ruins of Summerhall" #NT!
 agot_minor_decisions_events.0004.desc:0 "The tragedy at Summerhall was almost the end of the Targaryens, but there is a strange sort of peace amongst the ruins. My mind feels much clearer now." #NT!
 agot_minor_decisions_events.0004.a:0 "Time to return home..." #NT!

 end_the_ironborn_decision:0 "End the Ironborn" #NT!
 end_the_ironborn_decision_desc:0 "For centuries the mongrel dogs that are the Ironborn have raped, pillaged, and reaved their way across Westeros and beyond. It has now become inevitable that we must take action against these seafaring brigands and crush their power once and for all. We must wage a war of such devastation against them that never again will an Iron King sit the Seastone Chair." #NT!
 end_the_ironborn_decision_confirm_text_desc:0 "To arms!" #NT!
 end_the_ironborn_decision_tooltip:0 "Death to the Ironborn." #NT!

 ironborn_rebellion_decision:0 "Rebel against the Iron Throne" #NT!
 ironborn_rebellion_decision_desc:0 "For too long now, the men of the green lands have slept comfortably in their beds. Indeed, not since the death of Harren the Black has Westeros truly known to fear the Ironborn, only occasional parties of reavers going ashore to pay the iron price. Kings, one after another, have sat upon their Iron Throne. But, have we forgotten that we have our own throne, that for centuries we had our own kings?\n\nOther men may have, but I have not. I will cast off the chains that bind our people; I will be the King of Salt and Rock. The Andals, Rhoynar, and First Men will once again know what it is to fear the Ironborn." #NT!
 ironborn_rebellion_decision_tooltip:0 "Weep, o Westeros, that the Isles rise again!" #NT!
 ironborn_rebellion_decision_confirm_text_desc:0 "We will pay the Iron price!" #NT!

 agot_expose_true_parentage_decision:0 "Expose True Parentage" #NT!
 agot_expose_true_parentage_decision_tooltip:0 "You will reveal what truly occurred at the Tower of Joy." #NT!
 agot_expose_true_parentage_decision_desc:0 "I remember all too keenly the promises made amid the winter roses... And yet, before me is a child whose whole life is built upon a lie. It is not fair that this child should live and die without ever knowing the truth." #NT!
 agot_expose_true_parentage_decision_confirm:0 "The truth must be known!" #NT!

 weirwood.0002.t:0 "A Surprising Visitor" #NT!
 weirwood.0002.desc:0 "The godswood is a solemn place of relief from the angst of my rule; the heart tree an ancient counsel to whom I may bring problems great and small.\n\nI prepare to commune with the great weirwood when a sudden rustling breaks my focus. There, nearly hidden by the foliage, is a tiny kitten, mewing gently as it rolls about." #NT!
 weirwood.0002.a:0 "I could use a pet!" #NT!
 weirwood.0002.b:0 "The groundskeeper ought to get rid of this thing..." #NT!

 disallow_petitioners_decision:0 "Disallow Petitioners" #NT!
 disallow_petitioners_decision_tooltip:0 "Disables the possibility for vassals to petition you." #NT!
 disallow_petitioners_decision_desc:0 "My vassals will not be able to bring their petitions before me!" #NT!
 disallow_petitioners_decision_confirm:0 "I will not see any petitioners for now." #NT!
 allow_petitioners_decision:0 "Allow Petitioners" #NT!
 allow_petitioners_decision_tooltip:0 "Enables the possibility for vassals to petition you." #NT!
 allow_petitioners_decision_desc:0 "My vassas may bring petitions before me." #NT!
 allow_petitioners_decision_confirm:0 "Let them in!" #NT!

 disallow_hommage_decision:0 "Disallow Vassal Homage" #NT!
 disallow_hommage_decision_tooltip:0 "Disables the possibility for vassals to pay homage to you." #NT!
 disallow_hommage_decision_desc:0 "My vassals will not be able to pay homage to me anymore." #NT!
 disallow_hommage_decision_confirm:0 "I will not see any of them for now." #NT!
 allow_hommage_decision:0 "Allow Vassal Homage" #NT!
 allow_hommage_decision_tooltip:0 "Enables the possibility for vassals to to pay homage to you." #NT!
 allow_hommage_decision_desc:0 "My vassals shall come pay homage to me." #NT!
 allow_hommage_decision_confirm:0 "Let them in!" #NT!

 recruit_forder_specialist_decision:0 "Recruit Forder Specalist" #NT!
 recruit_forder_specialist_decision_desc:0 "Recruit a Commander that not only knows how to effectivly cross rivers, but is also a skilled fighter when they do." #NT!
 recruit_forder_specialist_decision_tooltip:0 "A Commander with the Forder trait will join your court." #NT!
 recruit_forder_specialist_decision_confirm:0 "I hope I find one" #NT!
