 # Additional Tenets
 tenet_ritual_cannibalism_name:0 "Canibalismo ritual" #NT!
 tenet_ritual_cannibalism_desc:0 "La humanidad tiene la bendición de haber recibido la chispa de lo divino. La carne humana es, por lo tanto, sagrada, su presencia es algo para saborear, no para enterrar ni quemar." #NT!
 doctrine_parameter_cannibalism_legal:0 "El rasgo [GetTrait('cannibal').GetName( GetNullCharacter )] ya no se considera [criminal|E]" #NT!

 tenet_exaltation_of_pain_name:0 "Exaltación del dolor" #NT!
 tenet_exaltation_of_pain_desc:0 "El dolor es la emoción universal, la violencia el lenguaje universal. Otorgar dolor a otro es darle una bendición, así que recibir dolor uno mismo es recibir gracia." #NT!
 doctrine_parameter_torturing_prisoners_grants_piety:0 "#D Torturar [prisoners|E] gana [piety|E] en lugar de costar [piety|E]#!" #NT!
 doctrine_parameter_reduced_stress_from_torture:0 "#D Los adeptos son resistentes a los efectos negativos de ser torturados#!" #NT!
 doctrine_parameter_self_mutilation_active:0 "#D Can [decide|E] para realizar la automutilación, ganando [piety|E] a cambio de obtener el [GetTrait('wounded_1').GetName( GetPlayer )] [trait|E]#!" #NT!

 tenet_sacred_shadows_name:0 "mentiras sagradas" #NT!
 tenet_sacred_shadows_desc:0 "La mentira es el arte más profundo que existe. Aquellos que pueden convencer a otros de sus mentiras son santos. Aquellos que pueden mentirse a sí mismos con éxito son imparables." #NT!
 doctrine_parameter_piety_gain_from_successful_intrigue_schemes:0 "Los adherentes ganan piedad por completar con éxito [intrigue|E] [schemes|E]" #NT!
 doctrine_parameter_adherents_more_likely_to_join_schemes:0 "Los adeptos están más dispuestos a convertirse en Agentes en el [schemes|E] de otros personajes" #NT!

 tenet_pursuit_of_power_name:0 "Búsqueda del poder" #NT!
 tenet_pursuit_of_power_desc:0 "Lo que es y no es justo es transitorio, definido por aquellos que actualmente tienen el poder. Esto significa que la búsqueda del poder es la única causa verdaderamente justa." #NT!

 tenet_pastoral_isolation_name:0 "Aislamiento Pastoral" #NT!
 tenet_pastoral_isolation_desc:0 "Todo lo que queremos es que nos dejen en paz. Nuestras prácticas son nuestras, y no son más asunto de nadie más que las de ellos son de nosotros." #NT!
 doctrine_parameter_unattractive_for_character_conversions:0 "[characters|E], pero no [counties|E], están más dispuestos a convertirse fuera de este [faith|E]" #NT!

 tenet_natural_primitivism_name:0 "Primitivismo natural" #NT!
 tenet_natural_primitivism_desc:0 "La civilización es antinatural, un intento fútil y blasfemo del hombre de imponer orden en una creación inherentemente desordenada. Abrazamos el naturismo y vivimos como [ROOT.Faith.PantheonTerm] pretendía, salvaje y libre." #NT!
 doctrine_parameter_naked_adherents_active:0 "Los adherentes no usan ropa." #NT!
 doctrine_parameter_natural_primitivism_law_cost_increase:0 "Costas de ley: #N +50%#!" #NT!
 doctrine_parameter_unlock_jizya_contract:0 "Desbloquea el Jizya [vassal_contract|E]" #NT!

 tenet_sacrificial_ceremonies_name:0 "Ceremonias de sacrificio" #NT!
 tenet_sacrificial_ceremonies_desc:0 "El sacrificio humano, tanto voluntario como involuntario, nos acerca a lo divino. Es habitual y virtuoso que uno se ofrezca como voluntario para sacrificarse en una ceremonia, así como es virtuoso sacrificar a aquellos que han cometido crímenes imperdonables contra los Dioses." #NT!

 tenet_megaliths_name:0 "Construcciones Megalíticas" #NT!
 tenet_megaliths_desc:0 "La adoración no debe hacerse simplemente en los confines de un templo, estas son las construcciones primitivas del hombre que los distraen de las creaciones divinas que nos rodean a todos. Abrazamos la piedra y el aire libre, disponiendo las piedras que el creador nos dio de manera que les agrade y nos acerque a la divinidad." #NT!
 doctrine_parameter_can_build_megaliths:0 "Permite la construcción de megalitos en propiedades [temple|E] y grandes megalitos en capitales de ducados." #NT!
 province_is_of_a_megalith_faith_tt:0 "Este [county|E] debe seguir a un [faith|E] que cree en la importancia de los megalitos." #NT!
