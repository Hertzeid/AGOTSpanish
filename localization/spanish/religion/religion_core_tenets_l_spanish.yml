l_spanish:
 doctrine_core_tenets_name:1 "Principios" #NT!
 tenets_name:0 "Principios" #NT!

 #Abrahamic Tenets
 tenet_communion_name:0 "Comunión" #NT!
 tenet_communion_desc:0 "Nuestros rituales no son meramente simbólicos: invocan la presencia misma de lo divino. Aquellos que no pueden o no se unen a nosotros en su práctica no pueden ser verdaderos creyentes." #NT!
 doctrine_parameter_seek_indulgences_active:1 "Los personajes pueden #V Buscar Indulgencias#! de su [head_of_faith|E] para pagar [gold|E] a cambio de [piety|E]" #NT!
 doctrine_parameter_seek_indulgences_active_2:0 "Los personajes que hayan cometido [criminal|E] actos pueden #V Buscar indulgencias#! para obtener el perdón por ellos." #NT!
 doctrine_parameter_excommunication_active:0 "[heads_of_faith|E] espiritual puede [excommunicate|E] otros personajes de su [faith|E]" #NT!

 tenet_armed_pilgrimages_name:0 "Peregrinaciones Armadas" #NT!
 tenet_armed_pilgrimages_desc:0 "Nuestros peregrinos viajan por todo el mundo para visitar nuestros lugares sagrados sagrados; con mucho gusto empuñaremos la espada para mantenerlos a salvo de cualquiera que les haga daño." #NT!
 doctrine_parameter_cheaper_holy_wars_active:0 "Cuesta [rulers|E] de este [faith|E] #P -20%#! menos [piety|E] para declarar [holy_wars|E]" #NT!
 doctrine_parameter_great_holy_wars_active:1 "Si existe, el [head_of_faith|E] puede declarar un [great_holy_war|E] cuando el [faith|E] tiene un [fervor|E] alto" #NT!
 doctrine_parameter_ghw_no_hof_conversion_buffs_active:0 "Si no existe [head_of_faith|E], los adherentes obtienen una bonificación al [convert_county|E] [councillor_task|E] por [holy_site|E] controlado" #NT!
 doctrine_parameter_pilgrimage_decision_active:1 "Los personajes de este [faith|E] obtienen una bonificación adicional al completar con éxito un [pilgrimage|E]" #NT!

 tenet_monasticism_name:0 "Monacato" #NT!
 tenet_monasticism_desc:0 "Los placeres de la buena comida y la bebida solo sirven para distraernos del servicio a lo divino. Aislarnos en monasterios remotos es la mejor manera de evitar estas tentaciones." #NT!
 doctrine_parameter_take_vows_active:0 "[courtiers|E] puede tomar los votos y convertirse en [GetTrait('devoted').GetName( GetNullCharacter )]" #NT!

 tenet_divine_marriage_name:0 "matrimonio divino" #NT!
 tenet_divine_marriage_desc:0 "La sangre de lo divino corre por las venas de nuestros reyes y reinas. Mantener puras nuestras líneas de sangre es la mejor manera de garantizar que el reinado de nuestra familia continúe durante los siglos venideros." #NT!
 doctrine_parameter_divine_marriage_opinion:0 "Los adherentes que están casados ​​con un miembro de [close_family|E] tienen $VALUE|0+=$ [opinion|E] de [vassals|E] del mismo [faith|E]" #NT!
 doctrine_parameter_divine_marriage_piety_gain_active:2 "El bono de matrimonio [GetFaithDoctrine('doctrine_monogamy').GetBaseName] también otorga una gran cantidad de [piety|E] si te casas con un miembro de [close_family|E]" #NT!

 tenet_pacifism_name:0 "Pacifismo" #NT!
 tenet_pacifism_desc:0 "La violencia es un acto abominable que solo conduce al sufrimiento, al dolor y al arrepentimiento. Al trabajar para evitarlo siempre que sea posible, podemos construir sociedades más fuertes y seguras para que vivan los fieles." #NT!
 doctrine_parameter_holy_wars_forbidden:0 "No se puede declarar [holy_wars|E] o [raid|E]" #NT!
 doctrine_parameter_pacifist_opinion_active:0 ""
 pacifist_opinion_active_opinion_name:0 "compañero pacifista" #NT!
 pacifist_opinion_active_county_opinion_name:0 "Compañeros del condado pacifista" #NT!
 doctrine_parameter_opinion_of_pacifist_opinion_active:0 "[opinion|E] de otros pacifistas: $VALUE|+=0$" #NT!
 doctrine_parameter_piety_from_long_peace:0 "Los gobernantes en paz durante al menos dos años tendrán su cambio de [piety|E] por $VALUE|+$ cada mes" #NT!
 PIETY_LONG_PEACE:0 "larga paz" #NT!

 tenet_vows_of_poverty_name:0 "votos de pobreza" #NT!
 tenet_vows_of_poverty_desc:0 "El dinero corrompe el corazón de los hombres y los aleja de la verdadera fe. Debemos evitar la adquisición de riquezas materiales si queremos centrarnos en lo que realmente importa." #NT!
 doctrine_parameter_vows_of_poverty_active:0 "[rulers|E] puede [decide|E] para hacer un voto de pobreza, lo que reduce los ingresos mensuales de [tax|E] pero aumenta la ganancia mensual de [piety|E]" #NT!

 tenet_human_sacrifice_name:0 "Sacrificio humano" #NT!
 tenet_human_sacrifice_desc:0 "La mejor forma de demostrar nuestra devoción es mediante el acto del sacrificio. El sacrificio más valioso que podemos ofrecer es el sacrificio de la vida humana." #NT!
 doctrine_parameter_human_sacrifice_active:0 "[executions|E] gana [piety|E] en lugar de costar [piety|E]" #NT!
 doctrine_parameter_flower_war_cb_active:0 "Otorga el [flowery_war|E] [casus_belli|E] contra los reinos vecinos" #NT!

 tenet_gruesome_festivals_blot_name:0 "Mancha" #NT!
 tenet_gruesome_festivals_name:0 "Festivales espantosos" #NT!
 tenet_gruesome_festivals_desc:0 "Todos nacemos en la sangre. Sobrevivimos gracias a la sangre de nuestro ganado, nuestra familia, nuestros enemigos. Es natural que [ROOT.Faith.PantheonTerm] exija su parte justa." #NT!
 gruesome_festivals_active_name:0 "habilidad para realizar grandes sacrificios" #NT!
 doctrine_parameter_gruesome_festivals_active:0 "Capaz de realizar grandes sacrificios alrededor de una vez por década para el mismo sujeto [faith|E] y [county_opinion|E]" #NT!

 tenet_volcanic_veneration_name:0 "Veneración volcánica" #NT!
 tenet_volcanic_veneration_desc:0 "Hay poco más divino que la tierra recién nacida que brota de los pozos de fuego de nuestro hogar. Pasamos nuestras vidas al borde del desastre, para siempre a merced de [ROOT.Faith.PantheonTerm]." #NT!
 tenet_cthonic_redoubts_name:0 "Reductos Cthónicos" #NT!
 tenet_cthonic_redoubts_desc:0 "No hay mejor refugio que las raíces de la tierra, ni fortaleza más resistente que sus salientes espinas, ni peregrinaje más sagrado que sus senderos ocultos. Contemplamos la Creación desde estas elevadas cumbres y sentimos el verdadero peso de lo Divino." #NT!
 doctrine_parameter_easier_to_convert_faith_in_mountains:0 "[convert_county|E] velocidad en montaña [terrain|E]: #P +[EmptyScope.ScriptValue('easier_to_convert_faith_in_mountains_bonus_loc_control')|0]%#!" #NT!
 doctrine_parameter_easier_to_convert_culture_in_same_faith_mountains:0 "[promote_culture|E] velocidad en mismo-[faith|E] montañoso [terrain|E]: #P +[EmptyScope.ScriptValue('promote_culture_easier_to_convert_culture_in_same_faith_mountains_bonus_loc_control')|0]%#!" #NT!
 doctrine_parameter_harder_to_convert_faith_away_in_mountains:0 "Velocidad hostil de [convert_county|E] en [terrain|E] montañoso: #P [EmptyScope.ScriptValue('harder_to_convert_faith_away_in_mountains_malus_loc_control')|0]%#!" #NT!

 tenet_consolamentum_name:1 "Endura" #NT!
 tenet_consolamentum_name_alternate:0 "Suicidio Ritual" #NT!
 tenet_consolamentum_desc:0 "Cuando envejecemos o enfermamos, realizamos un ritual para limpiar nuestras almas del pecado. Una vez hecho esto, rápida y definitivamente acabamos con nuestra vida, para que el pecado no tenga la oportunidad de infestarnos una vez más." #NT!
 doctrine_parameter_consolamentum_active:1 "Los adeptos pueden [decide|E] para poner fin a su vida cuando son viejos, incapaces o al borde de la muerte; hacerlo no incurre en ninguna de las penas normales del suicidio" #NT!

 tenet_gnosticism_name:0 "Gnosticismo" #NT!
 tenet_gnosticism_desc:0 "A través del conocimiento, la chispa divina que descansa dentro de todos los humanos puede ser liberada y devuelta a su fuente celestial en el reino espiritual." #NT!
 doctrine_parameter_hostility_override_tenet_gnosticism:3 "Considera que otros [faiths|E] gnósticos y dualistas son [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] en lugar de $hostility_hostile_tooltippable$ o $hostility_evil_tooltippable$" #NT!
 doctrine_parameter_hostility_override_special_doctrine_is_gnostic_faith:0 ""
 doctrine_parameter_granting_titles_gives_stress:0 "Regalar [titles|E] alivia una cantidad proporcional de [stress|E]" #NT!

 tenet_mendicant_preachers_name:0 "predicadores mendicantes" #NT!
 tenet_mendicant_preachers_desc:0 "Nuestros misioneros viajan por todas partes sin nada más que la ropa que llevan puesta. Viven de la generosidad de aquellos a quienes visitan y, a cambio, comparten el conocimiento de la verdadera fe." #NT!
 doctrine_parameter_mendicant_preachers_conversion_active:0 "Velocidad de conversión del condado: #P +33#!" #NT!

 tenet_communal_identity_name:0 "Identidad Comunal" #NT!
 tenet_communal_identity_desc:0 "Nuestra fe y nuestra cultura están intrínsecamente unidas. Esta práctica fortalece los lazos de nuestra comunidad, aunque tiende a excluir a los extranjeros." #NT!
 doctrine_parameter_same_communal_identity_opinion_active:0 "#P +10#! [opinion|E] con caracteres del mismo [faith|E]" #NT!
 doctrine_parameter_same_culture_conversion_bonus_active:1 "Velocidad de conversión en [counties|E] de mi [culture|E]: #P +50%#!" #NT!
 doctrine_parameter_same_faith_promote_culture_bonus_active:1 "Promover velocidad cultural en [counties|E] de mi [faith|E]: #P +50 %#!" #NT!
 doctrine_parameter_other_culture_conversion_penalty_active:1 "Velocidad de conversión en [counties|E] de un [culture|E] diferente: #N -50%#!" #NT!

 tenet_pentarchy_name:0 "eclesiarquía" #NT!
 tenet_pentarchy_alternate_name:0 "la pentarquía" #NT!
 tenet_pentarchy_desc:0 "Nuestros Lugares Sagrados son más que lugares sagrados: son las sedes del poder desde donde gobiernan nuestros líderes religiosos." #NT!

 tenet_aniconism_name:0 "aniconismo" #NT!
 tenet_aniconism_desc:0 "La adoración de imágenes talladas ha cegado a demasiados a la verdad divina. Expulsaremos todos los iconos de nuestros lugares santos para que nuestros fieles no caigan en esa trampa." #NT!

 tenet_alexandrian_catechism_name:0 "Catecismo alejandrino" #NT!
 tenet_alexandrian_catechism_desc:0 "La Escuela de Catequesis de Alejandría tenía una larga tradición de animar a los teólogos a pensar críticamente y cuestionar el statu quo.\n\nA pesar de la destrucción física de la escuela, mantenemos estas tradiciones." #NT!

 tenet_hedonistic_name:0 "hedonista" #NT!
 tenet_hedonistic_desc:0 "Lo divino llenó este mundo con una gran cantidad de placeres para que nos entreguemos y disfrutemos; no participar de tales cosas es despreciar el trabajo mismo de la creación." #NT!
 doctrine_parameter_piety_from_feasts_active:1 "Hospedar un [feast|E] gana [piety|E]" #NT!

 tenet_carnal_exaltation_name:0 "Exaltación Carnal" #NT!
 tenet_carnal_exaltation_desc:0 "Los placeres de la carne son sublimes de una manera que trasciende otras experiencias terrenales, acercándonos a lo divino. Debemos glorificar nuestros deseos sexuales y buscar oportunidades para cumplirlos." #NT!

 tenet_polyamory_name:0 "poliamor" #NT!
 tenet_polyamory_desc:0 "Nuestro amor mutuo debe ser tan incondicional como el amor que [ROOT.Faith.FertilityGodNamePossessive] nos tiene a nosotros. Debemos desechar las nociones obsoletas de que una persona es dueña de los afectos de otra." #NT!
 doctrine_parameter_no_unfaithfulness_penalty_active:0 "Los adherentes no reciben penalidades de [opinion|E] o [imprisonment_reasons|E] sobre su cónyuge o los amantes de su cónyuge por tener relaciones extramatrimoniales" #NT!

 tenet_unrelenting_faith_name:0 "Fe implacable" #NT!
 tenet_unrelenting_faith_desc:0 "Nuestras convicciones son fuertes y con gusto lucharemos y moriremos por nuestra fe. No importa cuán malas sean las probabilidades en nuestra contra, no nos rendiremos." #NT!

 tenet_rite_name:0 "Rito" #NT!
 tenet_rite_desc:0 "Nuestras creencias no son muy diferentes de las de nuestra fe materna... ¿por qué deberíamos objetar detalles cuando estamos de acuerdo en los puntos principales de la doctrina y, lo que es más importante, en la autoridad final para el arbitraje?" #NT!
 doctrine_parameter_maintains_head_of_faith_on_creation:0 "El nuevo [faiths|E] mantiene su antiguo [head_of_faith|E] en la creación" #NT!
 doctrine_parameter_ecumenical_christians_keep_ecumenism:0 "[GetPlayer.Custom('GetRiteEcumenismFullOrEmpty')]" #NT!
 GetRiteEcumenismFullOrEmpty_full:0 "Christian [faiths|E] con [GetFaithDoctrine('special_doctrine_ecumenical_christian').GetBaseName] manténgalo en la creación" #NT!
 GetRiteEcumenismFullOrEmpty_empty:0 ""

 #Muslim Tenets
 tenet_struggle_submission_name:0 "Lucha y Sumisión" #NT!
 tenet_struggle_submission_desc:0 "La voluntad divina es la fuente de todo bien, por lo que una buena existencia se basa en la sumisión a esa voluntad, expresada a través de la lucha por promulgarla." #NT!
 doctrine_parameter_bonus_holy_war_piety_active:0 "[piety|E] y [piety_experience|E] de ganar [holy_wars|E] se incrementa en #P 50%#!" #NT!

 tenet_religious_legal_pronouncements_name:0 "Ley religiosa" #NT!
 tenet_religious_legal_pronouncements_fatwa:0 "Fatua" #NT!
 tenet_religious_legal_pronouncements_halakha:0 "Halajá" #NT!
 tenet_religious_legal_pronouncements_desc:0 "La frontera entre los argumentos teológicos y legales es delgada, y las cualidades espirituales pueden y deben ser consideradas en los asentamientos seculares." #NT!
 doctrine_parameter_temporal_condemnation_enabled:0 "Los gobernantes con [learning|E] alto pueden condenar a sus vasallos [sinful|E]. Cuanto más pecaminoso es un vasallo, menos aprendizaje necesita su gobernante para condenarlo.\n$EFFECT_LIST_BULLET$Los vasallos condenados se ven como [criminals|E] y se les puede revocar sus títulos" #NT!
 doctrine_parameter_religious_legal_pronouncements_law_cost_reduction:0 "Costas de ley: #P -10%#!" #NT!
 tenet_religious_legal_pronouncements_cost_tooltip:0 "Ley religiosa: #P -10%#!" #NT!
 tenet_religious_fatwa_cost_tooltip:0 "Fatwa: #P -10%#!" #NT!
 tenet_religious_halakha_cost_tooltip:0 "Halajá: #P -10%#!" #NT!

 tenet_false_conversion_sanction_name:0 "Conversiones falsas sancionadas" #NT!
 tenet_temporal_condemnation_taqiya:0 "Taqiya" #NT!
 tenet_false_conversion_sanction_desc:0 "Si tu vida está amenazada, es aceptable confesar una fe falsa, siempre y cuando mantengas la verdad en tu corazón." #NT!
 doctrine_parameter_sanctioned_false_conversion:0 "Resistencia a la conversión: #P +30 % #!\n$EFFECT_LIST_BULLET$[characters|E]  y [counties|E] a veces pueden volver a convertirse en este [faith|E] si se desvían" #NT!

 tenet_tax_nonbelievers_name:0 "No creyentes en impuestos" #NT!
 tenet_tax_nonbelievers_desc:0 "El servicio militar es solo para los fieles, mientras que a los no creyentes se les cobra un impuesto por la protección que se les ofrece." #NT!
 tenet_tax_nonbelievers_jizya_name:0 "Jizya" #NT!

 tenet_literalism_name:0 "Carácter literal" #NT!
 tenet_literalism_desc:0 "Nuestros textos sagrados establecen claramente la intención divina, y la interpretación humana tiene un valor limitado." #NT!
 doctrine_parameter_literalist_debate_enabled:0 "Puede debatir con otros señores del reino a costa de [opinion|E], para ganar o perder [piety|E]" #NT!

 tenet_legalism_name:0 "Legalismo" #NT!
 tenet_legalism_desc:0 "Nuestras leyes son el resultado de generaciones de sabiduría y devoción, y adherirse a ellas es piadoso por su propia naturaleza. Un pecador, no importa quién, nunca estará por encima de la ley." #NT!
 doctrine_parameter_legalism_reduced_faction_virtues:0 "[vassals|E] y [counties|E] tienen menos probabilidades de unirse a [factions|E] contra un gobernante [virtuous|E]" #NT!
 doctrine_parameter_legalism_increased_faction_sins:0 "Es más probable que [vassals|E] y [counties|E] se unan a [factions|E] contra un gobernante [sinful|E]" #NT!
 doctrine_parameter_legalism_modified_law_costs:1 "Reducir los costos de la ley en #P -10%#! por cada [virtue|E] que tenga un gobernante" #NT!
 doctrine_parameter_legalism_modified_law_costs_2:0 "Aumenta los costos de la ley en #N 10%#! por cada [sin|E] que tenga un gobernante" #NT!
 doctrine_parameter_legalism_trust_just_leader_active:1 "[electors|E] bajo los tipos electivos de [succession|E] tienen más probabilidades de votar por la elección de su [liege|E] si su Lieja es $trait_just$" #NT!
 tenet_legalism_law_cost_tooltip:0 "[legalism|E]:\n Mis pecados y virtudes están afectando esto por: [SCOPE.ScriptValue('legalism_law_cost_modifier')|-0%]" #NT!

 tenet_reincarnation_name:0 "Reencarnación" #NT!
 tenet_reincarnation_desc:0 "Hemos vivido muchas vidas antes de esta, y continuaremos viviendo muchas vidas después de ella. Cada muerte es solo el comienzo de algo nuevo." #NT!
 doctrine_parameter_reincarnation_resistance_to_conversion:0 "Resistencia a la conversión del condado: #P +20 %#!" #NT!
 doctrine_parameter_reincarnation_events_active:1 "Los niños tienen la posibilidad de ser considerados como la reencarnación de un antepasado, otorgando bonificaciones a [piety|E] y [opinion|E]" #NT!

 tenet_esotericism_name:0 "esoterismo" #NT!
 tenet_esotericism_desc:0 "Los grandes misterios de lo divino pueden estar más allá de la comprensión mortal, pero eso no es excusa para la ignorancia. Su misma existencia nos obliga a buscar el conocimiento y la comprensión del mundo que nos rodea." #NT!
 doctrine_parameter_tenet_esotericism_mystic_education:1 "Los niños con [learning|E] [education_focus|E] pueden obtener el rasgo [GetTrait('mystic_1').GetName( GetNullCharacter )] si les va bien en sus estudios." #NT!

 #Eastern Tenets
 tenet_adaptive_name:0 "Adaptado" #NT!
 tenet_adaptive_desc:0 "La adhesión dogmática a las antiguas restricciones sólo perjudica a los fieles. Mientras nos mantengamos fieles a las creencias fundamentales de nuestra fe, podemos adaptar nuestras leyes al mundo que nos rodea." #NT!
 doctrine_parameter_tenet_adaptive_conversion_resistance:0 "Resistencia a la conversión del condado: #P +30 %#!" #NT!
 doctrine_parameter_reduced_vassal_religion_discontent:1 "Los infieles [vassals|E] tienen menos probabilidades de unirse al independentismo y al populista [factions|E]" #NT!

 tenet_inner_journey_name:0 "Viaje Interior" #NT!
 tenet_inner_journey_desc:0 "Sólo entendiendo a uno mismo podemos entender el mundo. El viaje de autodescubrimiento es importante ya que es largo y difícil." #NT!
 doctrine_parameter_meditation_mechanics_active:0 "Los personajes pueden [decide|E] para meditar en reclusión, reduciendo [stress|E] y posiblemente adquiriendo conocimientos teológicos" #NT!

 tenet_dharmic_pacifism_name:0 "Pacifismo Dhármico" #NT!
 tenet_dharmic_pacifism_desc:0 "Todos somos parte del orden cósmico. La violencia contra cualquier cosa es violencia contra todo, incluido uno mismo." #NT!

 tenet_bhakti_name:0 "Bhakti" #NT!
 tenet_bhakti_patron_god_name:0 "dioses patronos" #NT!
 tenet_bhakti_desc:0 "Los mortales no pueden vivir a la altura de toda la gloria de lo divino, pero al seleccionar un solo aspecto de la divinidad para emular, adorar y dedicarse, podemos acercarnos más a ellos de lo que sería posible de otra manera." #NT!
 doctrine_parameter_select_personal_god_active:1 "Los gobernantes pueden [decide|E] para elegir un avatar personal para venerar, obteniendo una bonificación relacionada" #NT!

 tenet_asceticism_name:0 "Ascetismo" #NT!
 tenet_asceticism_desc:0 "Las búsquedas materialistas nos ciegan a la verdad divina. Solo dedicándonos a vivir una vida sencilla y sin lujos podemos alcanzar la iluminación espiritual." #NT!

 tenet_ritual_hospitality_name:0 "Hospitalidad Ritual" #NT!
 tenet_ritual_hospitality_alternate_name:0 "Puja" #NT!
 tenet_ritual_hospitality_desc:0 "La hospitalidad es una de las mayores virtudes que puede exhibir la humanidad. Los invitados a nuestros hogares, ya sean mortales o divinos, siempre deben ser tratados con el mayor honor y respeto." #NT!
 doctrine_parameter_host_honored_guests_active:0 "[rulers|E] puede albergar a otros personajes como invitado de honor, gastando [piety|E] a cambio de un aumento de [opinion|E]" #NT!

 #Pagan tenets
 tenet_warmonger_name:0 "Belicista" #NT!
 tenet_warmonger_desc:0 "La fe y la guerra van de la mano. Aquel que rehúsa pelear en nombre de lo divino no puede ser llamado un verdadero creyente." #NT!
 doctrine_parameter_conquest_cb_enabled:0 "[rulers|E] tener una Conquista [casus_belli|E] contra gobernantes vecinos" #NT!
 doctrine_parameter_faith_can_raid:0 "Permite el [raiding|E] de [counties|E] extranjero para botín" #NT!
 doctrine_parameter_invasion_cb_enabled:0 "El [rulers|E] de prestigio puede usar un [casus_belli|E] de invasión una vez en la vida" #NT!
 doctrine_parameter_great_holy_wars_active_if_reformed:1 "Si existe, el [head_of_faith|E] puede declarar [great_holy_wars|E], siempre que este [faith|E] sea [organized|E]" #NT!

 tenet_ancestor_worship_name:0 "Adoración de los ancestros" #NT!
 tenet_ancestor_worship_desc:0 "Nuestros ancestros nos cuidan desde más allá de la tumba, guiándonos y mostrándonos el camino a seguir. Para ello debemos respetarlos y honrarlos." #NT!

 tenet_adorcism_name:0 "adorcismo" #NT!
 tenet_adorcism_desc:0 "Los espíritus de este mundo pueden hacer grandes obras tanto del bien como del mal. Honrándolos y respetándolos sólo podemos esperar que nos hagan su bien a nosotros y su mal a nuestros enemigos." #NT!
 doctrine_parameter_spirit_possession_active:1 "Habilita la función 'Buscar ayuda de los espíritus' [decision|E]" #NT!

 tenet_ritual_celebrations_name:0 "Celebraciones Rituales" #NT!
 tenet_ritual_celebrations_desc:1 "El culto a lo divino es algo que debe exaltarse y compartirse con nuestra comunidad. Organizar grandes festivales para honrar y alabar lo divino nos une a todos." #NT!
 doctrine_parameter_mandatory_feast_attendance:0 "[vassals|E] es más probable que asista a tus Banquetes. Aquellos que aún se nieguen a venir perderán [piety|E] por hacerlo." #NT!

 tenet_sky_burials_name:0 "entierros del cielo" #NT!
 tenet_sky_burials_desc:1 "Los muertos no deben ser encarcelados bajo tierra; es mucho mejor permitir que los pájaros carroñeros los consuman, donde en un acto final de generosidad pueden alimentar al mundo que los alimentó." #NT!
 doctrine_parameter_sky_burials_active:2 "[rulers|E] puede dar a sus ancestros un entierro celestial, ganando [piety|E] y complaciendo a su [vassals|E]" #NT!

 tenet_sacred_childbirth_name:0 "Parto Sagrado" #NT!
 tenet_sacred_childbirth_alternate_name:0 "Kūdikis Lemti" #NT!
 tenet_sacred_childbirth_desc:0 "Las casas de baños donde las madres dan a luz deben ser limpiadas y preparadas con los rituales adecuados, con el fin de alentar a lo divino a que nos conceda su bendición durante el parto." #NT!
 doctrine_parameter_safer_childbirths_active:0 "Las madres tienen #P menos probabilidad#! de morir durante el parto" #NT!
 doctrine_parameter_healthier_children_active:0 "Los niños tienen #P menos probabilidades#! de enfermarse o nacer muertos" #NT!
 doctrine_parameter_piety_from_childbirth_active:0 "Las madres y los padres ganan [piety|E] cuando nace su hijo" #NT!
 piety_from_childbirth_toast:0 "Parto Sagrado" #NT!

 tenet_sanctity_of_nature_name:0 "Santidad de la naturaleza" #NT!
 tenet_sanctity_of_nature_desc:1 "El mundo natural es la creación de lo divino, y nosotros somos simplemente invitados en él. Debemos respetar y honrar cada árbol, cada animal, e incluso el suelo mismo." #NT!
 # This parameter does nothing; it's just here to flag the tenet's nature silently so we can reference it without directly tagging the tenet.
 doctrine_parameter_believes_in_harmony_with_nature_invisible:0 ""

 tenet_mystical_birthright_name:0 "Primogenitura auspiciosa" #NT!
 tenet_mystical_birthright_alternate:0 "Taltos Születés" #NT!
 tenet_mystical_birthright_desc:0 "Cada uno de nosotros nace con un destino, el más importante de los cuales es el de los Táltos, aquellos que son elegidos desde el nacimiento para ejercer poderes mágicos y convertirse en grandes líderes espirituales." #NT!
 doctrine_parameter_mystic_birthright_active:0 "Los niños rara vez pueden nacer con el rasgo [GetTrait('mystic_3').GetName( GetNullCharacter )]" #NT!

 tenet_astrology_name:0 "Astrología" #NT!
 tenet_astrology_desc:0 "El cielo nocturno es nuestra ventana al reino de lo divino. Los grandes secretos y misterios del mundo están escritos allí, abiertos para que todos los aprendan si saben dónde buscar." #NT!
 doctrine_parameter_divine_the_stars_active:0 "Permite a los adherentes adivinar las estrellas y predecir su futuro." #NT!

 tenet_sun_worship_name:0 "adoración al sol" #NT!
 tenet_sun_worship_desc:0 "El portador de luz, el dador de vida, la llama que siempre arde, reina en lo alto del cielo como el verdadero soberano del mundo." #NT!
 doctrine_parameter_summer_festivals_active:0 "Organizar banquetes en los meses de verano genera [piety|E]" #NT!
 doctrine_parameter_trial_by_sun_active:0 "El [criminals|E] encarcelado puede ser sentenciado a un Sun Trial" #NT!

