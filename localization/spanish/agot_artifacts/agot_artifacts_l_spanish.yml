l_spanish:
 vs_adders_fang_name:0 "Colmillo de víbora" #NT!
 vs_adders_fang_description:0 "Adder's Fang es la espada ancestral que porta el jefe de la Casa Wyl. La espada larga ornamentada con su distintiva hoja ondulada fue empuñada por el infame Wyl de Wyl durante la primera Guerra Dorniense." #NT!
 vs_blackfyre_name:0 "Fuegoscuro" #NT!
 vs_blackfyre_description:0 "Blackfyre fue una de las dos espadas de acero de Valyria que los Targaryen trajeron a Westeros desde Valyria antes de Doom, convirtiéndola en una de las posesiones más preciadas de la familia Targaryen. Es un espadón enorme y ornamentado, con cabezas de dragón de acero ennegrecido decorando las guarniciones." #NT!
 vs_brightroar_name:0 "rugido brillante" #NT!
 vs_brightroar_description:0 "Brightroar es la espada ancestral de acero valyrio de la Casa Lannister, perdida con Tommen II tras la Muerte de Valyria." #NT!
 vs_iron_will_name:0 "Voluntad de hierro" #NT!
 vs_iron_will_description:0 "Iron Will es la gran espada de acero valyrio transmitida a través de los Señores de la Casa Forester. Es increíblemente valioso y codiciado." #NT!
 vs_pincer_name:0 "pinza" #NT!
 vs_pincer_description:0 "Tenaza es el hacha de acero Valyrio perteneciente a la Casa Celtigar. Una reliquia de hoja oscura de su legado valyrio, Pincer ha sido llevado por generaciones de Celtigars desde antes de Doom." #NT!
 vs_dark_sister_name:0 "hermana oscura" #NT!
 vs_dark_sister_description:0 "Dark Sister fue una de las dos espadas de acero valyrio que los Targaryen trajeron de Roca Dragon después de Doom, lo que la convirtió en una de las posesiones más preciadas de la familia Targaryen. Bloodraven fue el último portador conocido de la esbelta espada armada.\n\n-Si el propietario de Dark Sister es un Targaryen, entonces el jefe de la Casa Targaryen normalmente heredará esta espada tras la muerte del propietario." #NT!
 vs_heartsbane_name:0 "Aterracorazones" #NT!
 vs_heartsbane_description:0 "Heartsbane es la espada ancestral de acero valyrio de la Casa Tarly. Es un espadón de dos manos que, hasta finales del siglo III d. C., ha pertenecido a la familia durante quinientos años." #NT!
 vs_ice_name:0 "Hielo" #NT!
 vs_ice_description:0 "El hielo es el espadón ancestral de acero valyrio de la Casa Stark, forjado en Valyria un siglo antes de la conquista de Aegon. Los Stark han tenido una espada llamada Hielo desde la Era de los Héroes, esta espada fue nombrada así para continuar con la tradición." #NT!
 vs_oathkeeper_name:0 "Guardajuramentos" #NT!
 vs_oathkeeper_description:0 "Oathkeeper es una nueva espada de acero valyrio forjada a partir de la antigua hoja Hielo por orden de Tywin Lannister. Tiene ondas rojas y negras a través del acero." #NT!
 vs_widows_wail_name:0 "Lamento de la viuda" #NT!
 vs_widows_wail_description:0 "Widow's Wail es una nueva espada de acero valyrio forjada a partir de la antigua hoja Ice por orden de Tywin Lannister. Tiene ondas rojas y negras a través del acero y su vaina está llamativamente decorada con oro, madera de cerezo, cuero rojo y cabezas de león doradas con ojos de rubí." #NT!
 vs_lady_forlorn_name:0 "señora desamparada" #NT!
 vs_lady_forlorn_description:0 "Lady Forlorn es la espada de acero Valyrio perteneciente a la Casa Corbray. Tiene un rubí en forma de corazón en su empuñadura.\n\n-Si el propietario de Lady Forlorn es un Corbray, entonces el jefe de la Casa Corbray normalmente heredará esta espada a la muerte del propietario." #NT!
 vs_lamentation_name:0 "Lamentación" #NT!
 vs_lamentation_description:0 "Lamentation es la espada de acero valyrio de House Royce, una antigua y poderosa casa noble del Valle. Antes del gobierno Arryn del Valle, pueden rastrear su sangre hasta los días de los Primeros Hombres que una vez poblaron el Valle y su gobierno como los Reyes de Bronce de Runestone, hasta la conquista de Andal en la que fueron derrotados por Artys Arryn. , el Rey de la Montaña y el Valle." #NT!
 vs_longclaw_name:0 "Garralarga" #NT!
 vs_longclaw_description:0 "Longclaw es la espada ancestral de acero valyrio de la casa Mormont que ha estado en manos de la dinastía Mormont durante cientos de años." #NT!
 vs_nightfall_name:0 "Anochecer" #NT!
 vs_nightfall_description:0 "Nightfall es una espada de acero valyrio que perteneció a la Casa Harlaw a finales del siglo III d.C. La espada larga de hoja oscura se pagó con el precio del hierro, confiscado a un corsario asesinado por Lord Dalton Greyjoy. Tiene un pomo de piedra lunar." #NT!
 vs_orphan_maker_name:0 "Creador de huérfanos" #NT!
 vs_orphan_maker_description:0 "Orphan-Maker es la espada de acero valyrio, originalmente propiedad de la casa Roxton, que fue utilizada por varios caballeros que luchaban por los Verdes en la Danza de los Dragones." #NT!
 vs_poison_name:0 "Veneno" #NT!
 vs_poison_description:0 "El veneno es la espada de acero valyrio de la casa Vunatis, una espada bastarda de acero valyrio que originalmente estaba destinada a ser intercambiada por bolsas de oro con los volantenos a través del Mar Angosto, antes de que los Señores Piratas de Bloodstone se apoderaran del barco en el que viajaba. La empuñadura está hecha de hueso de dragón, tallada en forma de sacacorchos." #NT!
 vs_red_rain_name:0 "lluvia roja" #NT!
 vs_red_rain_description:0 "Red Rain es una espada larga de color sangre oscura, con incrustaciones de rubíes en forma de lágrima. La espada fue adquirida para House Drumm por Hilmar Drumm con solo su ingenio y un garrote de madera. Se desconocen los propietarios anteriores, aunque algunos maestres postulan que podría ser la espada perdida hace mucho tiempo de la Casa Reyne, que desapareció poco antes de su caída." #NT!
 vs_strangers_mercy_name:0 "Misericordia del extraño" #NT!
 vs_strangers_mercy_description:0 "Stranger's Mercy es una espada bastarda de Valyrian Steel, el pomo engastado con una pieza de dragonglass pulido." #NT!
 vs_truth_name:0 "Verdad" #NT!
 vs_truth_description:0 "La verdad es la espada de acero valyrio de la casa Rogare, una familia noble de antiguo linaje de Lys." #NT!
 vs_vigilance_name:0 "Vigilancia" #NT!
 vs_vigilance_description:0 "La vigilancia es la espada de acero valyrio ancestral de la casa Hightower. Una espada de armas delgada y afilada, decorada con llamas y almenas en referencia a Hightower con balizas en el corazón de Oldtown." #NT!
 vs_widestripe_name:0 "raya ancha" #NT!
 vs_widestripe_description:0 "Widestripe es el espadón ancestral de acero valyrio de la Casa Lydden, llevado por primera vez a Westeros en manos del futuro rey Joffrey Lydden. La hoja ancha y oscura ha sido llevada a muchas batallas por caballeros y señores con cresta de tejón." #NT!
 vs_longclaw_stark_name:0 "Garralarga" #NT!
 vs_longclaw_description:0 "Longclaw es la espada ancestral de acero valyrio de la casa Mormont que ha estado en manos de la dinastía Mormont durante cientos de años. El pomo de la cabeza del oso fue reemplazado por la cabeza de un lobo huargo blanco cuando la espada fue regalada a Jon Snow." #NT!

 vs_dancer_name:0 "Bailarín" #NT!
 vs_dancer_description:0 "agot_dancer_description" #NT!
 vs_darktalon_name:0 "Garfanegra" #NT!
 vs_darktalon_description:0 "Los Vyrwell de Wyvern's Rest han empuñado esta espada larga durante generaciones. La empuñadura plateada está tallada con un wyvern feroz, sus alas extendidas." #NT!
 vs_dawn_name:0 "Amanecer" #NT!
 vs_dawn_description:0 "Dawn es la legendaria espada de la Casa Dayne. El enorme espadón tiene una hoja tan pálida como el cristal de leche y una estrella dorada decorando la empuñadura. Las leyendas afirman que el fundador de la Casa Dayne siguió el rastro de una estrella caída hasta la desembocadura del Torrentino, en el sitio que más tarde se llamaría Lluvia de estrellas. Dawn se forjó a partir del corazón de esta estrella y, desde entonces, ha sido esgrimida por los miembros más dignos de la Casa Dayne." #NT!
 vs_defiance_name:0 "Desafío" #NT!
 vs_defiance_description:0 "Defiance es una espada armada con empuñadura de bronce propiedad de House Ironsmith. House Ironsmith saltó a la fama durante siglos proporcionando herraduras para la caballería del norte. Eventualmente, esta prominencia les permitió encargar Defiance y consolidar su estatus entre la nobleza del Norte." #NT!
 vs_disputant_name:0 "Disputante" #NT!
 vs_disputant_description:0 "Disputant es una espada armada de hoja corta, con una empuñadura en forma de murciélago de oro oscuro. La hoja es tan negra como la noche." #NT!
 vs_the_dagger_name:0 "Daga con empuñadura de hueso de dragón" #NT!
 vs_the_dagger_description:0 "Esta daga tiene incrustaciones de rubíes a lo largo del mango curvo de hueso de dragón. La forma semicurva inusual y el uso de hueso de dragón en el mango de esta malvada daga muestran que esta daga fue forjada en Old Valyria para una familia noble de extrema riqueza." #NT!
 vs_dusk_name:0 "Oscuridad" #NT!
 vs_dusk_description:0 "agot_dusk_descripción" #NT!
 vs_eleneis_bulwark_name:0 "Baluarte de Elenei" #NT!
 vs_eleneis_bulwark_description:0 "agot_eleneis_bulwark_descripción" #NT!
 vs_justicar_name:0 "justiciero" #NT!
 vs_justicar_description:0 "agot_justicar_descripción" #NT!
 vs_pride_name:0 "Orgullo" #NT!
 vs_pride_description:0 "Los caballeros con cresta de león de la Casa Jast han portado esta espada larga desde los días del Reino de la Roca." #NT!
 vs_prosperity_name:0 "Prosperidad" #NT!
 vs_prosperity_description:0 "Esta espada dorada adornada es propiedad de la Casa Narratys, una familia noble de gran pedigrí entre la aristocracia Pentoshi. Varios príncipes de pentos han venido de esta dinastía, permitiéndoles amasar la riqueza necesaria para comprar este símbolo de su propia Prosperidad." #NT!
 vs_seafoam_name:0 "Espuma de mar" #NT!
 vs_seafoam_description:0 "El machete de acero valyrio de la Casa Velaryon está decorado con su sigilo del caballito de mar. Esta espada curva con su hermoso mango de plata tallada fue comprada con el producto de generaciones de comercio." #NT!
 vs_skullcleaver_name:0 "Machacacráneos" #NT!
 vs_skullcleaver_description:0 "Esta inmensa espada grande ha sido empuñada por los señores de Banefort durante generaciones. La espada lleva el nombre de un capitán hijo del hierro que fue asesinado en combate singular por el Lord de la Casa Banefort, con un golpe que atravesó el hacha, el yelmo y el cráneo del asaltante." #NT!
 vs_soaring_glory_name:0 "Gloria altísima" #NT!
 vs_soaring_glory_description:0 "agot_soaring_glory_description" #NT!
 vs_stalwart_name:0 "Leal" #NT!
 vs_stalwart_description:0 "Esta espada cónica de oro es un espectáculo digno de contemplar y ha demostrado ser mortal en combate durante las generaciones que Darklyn la ha llevado a la batalla. Reyes, Lores y Caballeros de la Casa Darklyn han empuñado esta espada contra muchos adversarios y en defensa de más reyes que cualquier otra casa." #NT!
 vs_sting_name:0 "Picadura" #NT!
 vs_sting_description:0 "Sting es la ancestral espada armada de acero valyrio de la Casa Beesbury. El arma de hoja oscura ha sido un fiel compañero para muchos de esa antigua casa." #NT!
 vs_supremacy_name:0 "Supremacía" #NT!
 vs_supremacy_description:0 "Los Serrett de Silverhill son una orgullosa casa ándalo que compró esta ostentosa espada con la plata tallada en las tierras que rodean su fortaleza." #NT!
 vs_swordfish_name:0 "Pez espada" #NT!
 vs_swordfish_description:0 "Los Bar Emmons de Sharp Point fueron fundados por Togarion el Terrible, un Lord de la guerra ándalo que forjó un pequeño reino para él y sus descendientes a punta de espada. Esta espada larga con empuñadura de oro y plata fue utilizada por Bar Emmons más tarde para mantener el control sobre este reino, y es su posesión más preciada; incluso han nombrado el buque insignia de su flota en honor a la espada." #NT!
 vs_yron_key_name:0 "La llave de Yron" #NT!
 vs_yron_key_description:0 "agot_yron_key_descripción" #NT!
 vs_tranquility_name:0 "Tranquilidad" #NT!
 vs_tranquility_description:0 "Esta espada armada plateada está incrustada con amythests. La casa Brax ha sido propietaria de esta impresionante espada de acero valyrio durante cientos de años." #NT!
 vs_wyrmfang_name:0 "Colmillo de vermis" #NT!
 vs_wyrmfang_description:0 "Los Dustin de Barrowton son una casa antigua con una historia orgullosa e histórica. Esta espada fue forjada a semejanza de las espadas de bronce que llevaban los reyes de Dustin en la Era de los Héroes." #NT!
 vs_evergold_name:0 "Evergold" #NT!
 vs_evergold_description:0 "agot_evergold_descripción" #NT!

 aegon_i_crown_name:0 "Corona de Aegon I" #NT!
 aegon_i_crown_description:0 "Una corona circular de acero valyrio, engastada con grandes rubíes de talla cuadrada." #NT!
 aenys_crown_name:0 "Corona de Aenys" #NT!
 aenys_crown_description:0 "Una corona de oro, elaborada y grande y muy ornamentada." #NT!
 jaehaerys_crown_name:0 "Corona de Jaehaerys" #NT!
 jaehaerys_crown_description:0 "Una banda de oro simple, engastada con siete piedras preciosas de diferentes colores." #NT!
 aegon_iii_crown_name:0 "Corona de Aegon III" #NT!
 aegon_iii_crown_description:0 "Una delgada banda de oro, un simple círculo, sin adornos." #NT!
 baelors_crown_name:0 "Corona de Baelor" #NT!
 baelors_crown_description:0 "Una corona hecha de flores y vides." #NT!
 aegon_iv_crown_name:0 "Corona de Aegon IV" #NT!
 aegon_iv_crown_description:0 "Una corona de oro rojo, enorme y pesada, cada una de sus puntas una cabeza de dragón con ojos de piedras preciosas." #NT!
 maekars_crown_name:0 "Corona de Maekar" #NT!
 maekars_crown_description:0 "Una corona guerrera con puntas afiladas de hierro negro en una banda de oro rojo." #NT!
 rhaegars_armour_name:0 "Armadura de Rhaegar" #NT!
 rhaegars_armour_description:0 "La armadura de Rhaegar Targaryen está hecha de placas negras como la noche, con el dragón de tres cabezas de la Casa Targaryen decorando el peto con rubíes. Debajo de la armadura de placas descansa una cota de malla dorada, y el yelmo de la armadura está elaboradamente decorado con un motivo dracónico." #NT!
 roberts_armour_name:0 "Armadura de Robert" #NT!
 roberts_armour_description:0 "La armadura de Robert Baratheon es simple pero formidable. Grandes placas de acero protegen al usuario, debajo de las cuales se encuentra una cota de malla. Gran parte de la armadura está cubierta por un tabardo que lleva el ciervo negro de la Casa Baratheon. El yelmo de la armadura lleva temibles cuernos de asta, también emblemáticos del sigilo de Baratheon." #NT!
 fruity_desc:0 "Debes ser súper afrutado para usar esta corona." #NT!
 artifact_martell_wall_shield_name:0 "Escudo dorniense" #NT!
 artifact_martell_wall_shield_description:0 "Un escudo dorniense estilizado con ornamentadas decoraciones regionales." #NT!

#Filler
 AGOT_whale_skin:0 "Piel de ballena jorobada" #NT!
 AGOT_whale_skin_desc:0 "La piel de una gran ballena jorobada." #NT!
