l_spanish:
 vs_adders_fang_name:0 "Colmillo de Vibora"
 vs_adders_fang_description:0 "Colmillo de vibora es la espada ancestral portada por el Jefe de la Casa Wyl. La espada larga adornada con su distintiva hoja ondulada fue blandida por el infame Wyl de Wyl durante la primera Guerra Dorniense."
 vs_blackfyre_name:0 "Fuegoscuro"
 vs_blackfyre_description:0 "Fuegoscuro fue una de las dos espadas de acero Valyrio que los Targaryens trajeron a Poniente desde Valyria antes del cataclismo, lo que la convirtió en una de las posesiones más valiosas de la familia Targaryen. Se trata de una espada bastarda enorme y ornamentada, con cabezas de dragón de acero ennegrecido que decoran la cruceta."
 vs_brightroar_name:0 "Rugido"
 vs_brightroar_description:0 "Rugido es la espada ancestral de acero Valyrio de la Casa Lannister, que se perdió cuando Tommen II se embarcó a Valyria y nunca regresó."
 vs_iron_will_name:0 "Voluntad de hierro"
 vs_iron_will_description:0 "Voluntad de hierro es el mandoble de acero Valyrio heredada por los Señores de la Casa Forester. Es extremadamente valioso y deseado."
 vs_pincer_name:0 "Tenaza"
 vs_pincer_description:0 "Tenaza es el hacha de acero valyrio perteneciente a la Casa Celtigar. Una reliquia de hoja oscura sobre su legado valyrio, Tebaza ha sido llevado por generaciones de Celtigars desde antes del Cataclismo."
 vs_dark_sister_name:0 "Hermana Oscura"
 vs_dark_sister_description:0 "Hermana Oscura fue una de las dos espadas de acero valyrio que los Targaryens trajeron de Dragonstone después del Cataclismo, por lo que es una de las posesiones más preciadas de la familia Targaryen. Bloodraven fue el último portador conocido de la espada.\n\n-si el propietario de Hermana Oscura es Targaryen, entonces el jefe de la casa Targaryen generalmente heredará esta espada a la muerte de los propietarios."
 vs_heartsbane_name:0 "Veneno de Corazón"
 vs_heartsbane_description:0 "Veneno de Corazón es el mandoble ancestral de acero valyrio de la Casa Tarly. Ha estado en la familia por quinientos años."
 vs_ice_name:0 "Hielo"
 vs_ice_description:0 "Hielo es el gran mandoble ancestral de la Casa Stark, forjado con magia en Valyria un siglo antes de la Conquista de Aegon. La Casa Stark tuvieron una espada llamada Hielo desde la Era de los Héroes, esta espada fue nombrada como tal para continuar la tradición."
 vs_oathkeeper_name:0 "Guardajuramentos"
 vs_oathkeeper_description:0 "Guardajuramentos es una de las nuevas espadas de acero valyrio forjada a partir del mandoble ancestral Hielo por orden de Tywin Lannister. Su apariencia es de una hoja con bucles rojos y negros. Su vaina está ornamentada con oro y rubíes y su empuñadura es una cabeza dorada de león y los ojos son rubíes."
 vs_widows_wail_name:0 "Lamento de Viuda"
 vs_widows_wail_description:0 "Lamento de Viuda es una espada larga de acero valyrio forjada a partir del mandoble ancestral de la Casa Stark, Hielo. Su apariencia es de una hoja con bucles rojos y negros; la vaina está decorada con oro, madera de cerezo y cuero rojo con cabezas de leones de oro, cuyos ojos son rubíes."
 vs_lady_forlorn_name:0 "Dama Desesperada"
 vs_lady_forlorn_description:0 "Dama Desesperada es la espada ancestral de acero valyrio de la Casa Corbray. Su apariencia es de color gris humo, oscura y tiene un rubí en forma de corazón en el pomo.\n\n-Si el dueño de Dama Desesperada es de la Casa Corbray, el jefe de la Casa Corbray generalmente heredará esta espada a la muerte del propietario."
 vs_lamentation_name:0 "Lamento"
 vs_lamentation_description:0 "Lamento fue la espada de acero valyrio de la Casa Royce de Piedra de las Runas, una antigua y poderosa casa noble del Valle. Mucho antes del dominio de la Casa Arryn sobre el Valle se podía rastrear su sangre hasta los días de los Primeros Hombres que una vez poblaron el Valle y ostentaron el título de Rey del Bronce, hasta la Invasión Ándala en la que fueron derrotados por Artys Arryn, Rey de la Montaña y el Valle."
 vs_longclaw_name:0 "Garra"
 vs_longclaw_description:0 "Garra es la espada bastarda ancestral de acero valyrio de la Casa Mormont. que ha estado en manos de la dinastía Mormont durante cientos de años."
 vs_nightfall_name:0 "Anochecer"
 vs_nightfall_description:0 "Anochecer es el mandoble ancestral de acero valyrio de la Casa Harlaw. hacia finales del siglo III dC. El mandoble de hoja oscura se pagó con el precio del hierro, incautado de un corsario asesinado por Lord Dalton Greyjoy. La espada tiene una empuñadura de piedra con una luna."
 vs_orphan_maker_name:0 "Hacedora de Huérfanos"
 vs_orphan_maker_description:0 "Hacedora de Huérfanos es la espada de acero valyrio originalmente perteneciente a la Casa Roxton, que fue utilizada por varios caballeros que lucharon por los Verdes en la Danza de los Dragones."
 vs_poison_name:0 "Veneno"
 vs_poison_description:0 "Veneno es la espada de acero valyrio de la Casa Vunatis, una espada bastarda de acero Valyrio que originalmente estaba destinado a ser intercambiada por sacos de oro con los Volantineses a través del Mar Angosto, antes de que el barco en el que viajaba fuera capturado por los Piratas de Piedrasangre. La empuñadura está hecha de hueso de dragón, tallada en forma de sacacorchos."
 vs_red_rain_name:0 "Lluvia Roja"
 vs_red_rain_description:0 "Lluvia Roja es una espada larga oscura como la sangre, con incrustaciones de rubíes en forma de lágrima. La espada llegó a ser posesión de la Casa Drumm cuando Hilmar Drumm tomó la hoja de un caballero armado con nada más que su ingenio y un garrote de madera. Los antiguos dueños son desconocidos - aunque algunos maestres sostienen que podría ser la espada perdida de hace mucho tiempo de la Casa Reyne, que desapareció poco antes de su caída."
 vs_strangers_mercy_name:0 "Misericordia del extraño"
 vs_strangers_mercy_description:0 "Misericordia del extraño es una espada bastarda de acero Valyrio, el pomo está hecho de Vidriagón pulido."
 vs_truth_name:0 "Verdad"
 vs_truth_description:0 "Verdad es una espada de acero valyrio portada por la Familia Rogare, una familia noble de banqueros de Lys."
 vs_vigilance_name:0 "Vigilancia"
 vs_vigilance_description:0 "Vigilancia es la espada de acero valyrio perteneciente a la Casa Hightower. Una espada delgada y afilada, decorado con llamas y almenas en referencia a El Faro en el corazon de Antigua."
 vs_widestripe_name:0 "Widestripe"
 vs_widestripe_description:0 "Widestripe es el mandoble ancestral de acero Valyrio de la Casa Lydden, llevado por primera vez a Poniente en manos del futuro rey Joffrey Lydden. La oscura hoja ancha ha sido llevada a muchas batallas por caballeros y señores con cresta de tejón."
 vs_longclaw_stark_name:0 "Garra"
 vs_longclaw_description:0 "Garra es la espada bastarda ancestral de acero valyrio de la Casa Mormont. que ha estado en manos de la dinastía Mormont durante cientos de años. El pomo de la cabeza del oso fue reemplazado por la cabeza de un lobo blanco cuando la espada fue regalada a Jon Snow."

 vs_dancer_name:0 "Dancer"
 vs_dancer_description:0 "agot_dancer_description"
 vs_darktalon_name:0 "Garfanegra"
 vs_darktalon_description:0 "La Casa Vance de Descanso del Caminante han empuñado esta espada larga por generaciones. La empuñadura plateada está tallada con un feroz guiverno, con sus alas extendidas."
 vs_dawn_name:0 "Amanecer"
 vs_dawn_description:0 "Amanecer es la legendaria espada de la Casa Dayne. El mandoble tiene una hoja tan pálida como un vaso de leche y una estrella dorada decorando la empuñadura. Las leyendas dicen que una estrella caída fue perseguida por el fundador de la Casa Dayne hasta la desembocadura del río Torrentino, en el sitio que más tarde se conocería como Campoestrella. Amanecer fue forjada con el corazón de esta estrella, y ha sido manejado por los miembros más dignos de la Casa Dayne desde entonces."
 vs_defiance_name:0 "Desafío"
 vs_defiance_description:0 "Desafío es una espada de bronce propiedad de la Casa Ironsmith. La Casa Ironsmith tomo importancia después siglos de proporcionar herraduras para la caballería del Norte. Eventualmente esta notoriedad les permitió encomendar Amanecer y consolidar su estatus entre la nobleza del Norte."
 vs_disputant_name:0 "Disputa"
 vs_disputant_description:0 "Disputa es una espada de sable corta, con empuñadura en forma de murciélago de oro negro. La hoja es tan negra como la noche."
 vs_the_dagger_name:0 "Daga con empuñadura de hueso de dragón"
 vs_the_dagger_description:0 "Esta daga tiene incrustaciones de rubíes a lo largo del mango curvo de hueso de dragón. La inusual forma semicurva y el uso de dragonbone en el mango de esta daga demuestra que esta daga fue forjada en la Antigua Valyria para una familia noble con mucha riqueza."
 vs_dusk_name:0 "Crepúsculo"
 vs_dusk_description:0 "agot_dusk_description"
 vs_eleneis_bulwark_name:0 "Baluarte de Elenei"
 vs_eleneis_bulwark_description:0 "agot_eleneis_bulwark_description"
 vs_justicar_name:0 "Justiciera"
 vs_justicar_description:0 "agot_justicar_description"
 vs_pride_name:0 "Orgullo"
 vs_pride_description:0 "Los caballeros de la cresta de león de la Casa Jast han llevado esta espada larga desde los días del Reino de la Roca."
 vs_prosperity_name:0 "Prosperidad"
 vs_prosperity_description:0 "Esta espada dorada ornamentada es propiedad de la Casa Narratys, una noble familia de gran linaje entre la aristocracia Pentoshi. Varios príncipes de pentos han venido de esta dinastía, permitiéndoles acumular la riqueza necesaria para comprar este símbolo propio Prosperidad."
 vs_seafoam_name:0 "Espuma de Mar"
 vs_seafoam_description:0 "El sable de acero Valyrio de la Casa Velaryon está decorado con su distintivo caballo de mar. Esta espada curva con su hermoso mango de plata tallada fue comprada por producto de generaciones de comercio."
 vs_skullcleaver_name:0 "Machacacráneos"
 vs_skullcleaver_description:0 "Este inmenso mandoble ha sido empuñada por los señores de Banefort durante generaciones. La espada fue nombrada después de que un capitán de hierro fue asesinado en un combate por el señor de la Casa Banefort, con un golpe que atravesó el hacha, el timón y el cráneo del invasor."
 vs_soaring_glory_name:0 "Glorialtísima"
 vs_soaring_glory_description:0 "agot_soaring_glory_description"
 vs_stalwart_name:0 "Leal"
 vs_stalwart_description:0 "Esta espada de oro afilada es un espectáculo para la vista, y ha demostrado ser mortal en combate durante generaciones que los Darklyn la han llevado a la batalla. Reyes, Señores y Caballeros de la Casa Darklyn han empuñado esta espada contra muchos adversarios, y en defensa de más reyes que cualquier otra casa."
 vs_sting_name:0 "Aguijón"
 vs_sting_description:0 "Aguijón es la espada ancestral de acero valyrio de la Casa Beesbury. El arma de hoja oscura ha sido un fiel compañero para muchos de esa antigua casa."
 vs_supremacy_name:0 "Supremacía"
 vs_supremacy_description:0 "La Casa Serrett de Refugio de Plata son una orgullosa casa Ándala, que compró esta espada ostentosa con la plata labrada de las tierras que rodean su fortaleza."
 vs_swordfish_name:0 "Pezespada"
 vs_swordfish_description:0 "La Casa Bar Emmon de Punta Aguda fue fundada por Togarion el Terrible, un señor de la guerra ándalo que estableció su propio reino al norte de la Bahía del Aguasnegras durante la Invasión Ándala para él y sus descendientes en Punta Espada. Esta espada larga con empuñadura de oro y plata fue utilizada más tarde por Bar Emmons para mantener el control sobre este reino, y es su posesión más preciada - incluso nombro el buque insignia de su flota como la espada."
 vs_yron_key_name:0 "La Llave de Yron"
 vs_yron_key_description:0 "agot_yron_key_description"
 vs_tranquility_name:0 "Tranquilidad"
 vs_tranquility_description:0 "Esta espada plateada está incrustada con amatistas. La casa Brax ha poseído esta impresionante espada de acero valyrio durante cientos de años."
 vs_wyrmfang_name:0 "Wyrmfang"
 vs_wyrmfang_description:0 "Los Dustin de Fuerte Túmulo son una antigua casa noble con una historia orgullosa y memorable. Esta espada fue forjada a semejanza de las espadas de bronce que los reyes Dustin de antaño llevaban en la Era de los Héroes."
 vs_evergold_name:0 "Evergold"
 vs_evergold_description:0 "agot_evergold_description"

 aegon_i_crown_name:0 "Corona de Aegon I"
 aegon_i_crown_description:0 "Un círculo simple de acero valyrio con grandes rubíes cuadrados"
 aenys_crown_name:0 "Corona de Aenys"
 aenys_crown_description:0 "Una corona de oro con las caras de los Siete incrustadas en jade y perla."
 jaehaerys_crown_name:0 "Corona de Jaehaerys"
 jaehaerys_crown_description:0 "Una simple banda de oro con siete piedras de color"
 aegon_iii_crown_name:0 "Corona de Aegon III"
 aegon_iii_crown_description:0 "Una banda de oro delgada, era un simple círculo."
 baelors_crown_name:0 "Corona de Baelor"
 baelors_crown_description:0 "Una corona hecha de flores y enredaderas	"
 aegon_iv_crown_name:0 "Corona de Aegon IV"
 aegon_iv_crown_description:0 "Una corona de oro rojo, grande y pesada, cada una de sus puntas es una cabeza de dragón con ojos de piedras preciosas."
 maekars_crown_name:0 "Corona de Maekar"
 maekars_crown_description:0 "Una corona de aspecto agresivo con puntas afiladas de hierro negro en una franja de oro rojo."
 rhaegars_armour_name:0 "Armadura de Rhaegar Targaryen"
 rhaegars_armour_description:0 "La armadura de Rhaegar Targaryen está hecha de placas negras, con el dragón de tres cabezas de la Casa Targaryen decorando la coraza en rubíes. Bajo la armadura descansa una cota de malla dorada, y el yelmo de la armadura está cuidadosamente decorado con un aspecto dracónico."
 roberts_armour_name:0 "Armadura de Robert Baratheon"
 roberts_armour_description:0 "La armadura de Robert Baratheon es simple pero formidable. Las placas de acero de gran tamaño protegen al portador, y por debajo de esta la cota de malla. La mayoría de la armadura está cubierta por un tabardo que porta al ciervo negro de la casa Baratheon. El yelmo de la armadura lleva temibles cuernos de ciervo, también emblemáticos del emblema de la Casa Baratheon.."
 fruity_desc:0 "Debes ser muy \"afeminado\" para usar esta corona..."
 artifact_martell_wall_shield_name:0 "Escudo Dorniense"
 artifact_martell_wall_shield_description:0 "Un escudo dorniense con decoraciones regionales ornamentadas."

