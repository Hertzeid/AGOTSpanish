 building_type_common_tradeport_01:0 "Puerto comercial" #NT!
 building_type_common_tradeport_01_desc:1 "Las galeras mercantes cargan y descargan su carga en este puerto." #NT!
 building_common_tradeport_01:1 "pequeño puerto" #NT!
 building_common_tradeport_01_desc:1 "Un humilde puerto se encuentra en la orilla, lo que permite a los barcos cargar y descargar su carga sin mucho esfuerzo." #NT!
 building_common_tradeport_02:1 "Tejedores de redes de pesca" #NT!
 building_common_tradeport_02_desc:1 "Aquí se ha instalado un taller donde se tejen redes de pesca. Día tras día, las redes se fabrican y reparan sin descanso." #NT!
 building_common_tradeport_03:1 "Puerto comercial" #NT!
 building_common_tradeport_03_desc:1 "El puerto se ha convertido en un centro para el comercio y los viajes en la zona. Los barcos de toda la costa vienen aquí para comerciar." #NT!
 building_common_tradeport_04:1 "carpinteros" #NT!
 building_common_tradeport_04_desc:1 "Los hábiles carpinteros se reúnen en este puerto para construir y reparar barcos para el mejor postor." #NT!
 building_common_tradeport_05:1 "Muelles ampliados" #NT!
 building_common_tradeport_05_desc:1 "Los barcos mercantes ya no tendrán que competir por un lugar para cargar y descargar su valiosa carga: ¡el abundante espacio en el muelle brinda espacio más que suficiente para que todos puedan hacer negocios!" #NT!
 building_common_tradeport_06:1 "astilleros" #NT!
 building_common_tradeport_06_desc:1 "Varios barcos yacían listos en los astilleros, esperando una tripulación para tripularlos en tiempos de necesidad de la corona." #NT!
 building_common_tradeport_07:1 "gran puerto" #NT!
 building_common_tradeport_07_desc:1 "Este gran puerto ofrece mucho espacio para que comerciantes y pescadores atraquen y manejen su carga. Viajeros de todas partes vienen aquí en busca de seguridad en el refugio que es el puerto." #NT!
 building_common_tradeport_08:1 "diques secos" #NT!
 building_common_tradeport_08_desc:1 "Ha llegado un nuevo y revolucionario medio para atracar barcos en forma de dique seco. El barco navega hacia un pasaje estrecho, donde se bombea el agua. Luego, el barco se suspende sobre bloques de piedra y luego se puede reparar y mantener con facilidad." #NT!
