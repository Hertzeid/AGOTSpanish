 building_type_temple_01:0 "tenencia del templo" #NT!
 building_type_temple_01_desc:1 "Un lugar de culto gobernado por el clero, rodeado por un pueblo de fieles campesinos." #NT!
 building_temple_01:1 "Santuario" #NT!
 building_temple_01_desc:0 "$building_type_temple_01_desc$" #NT!
 building_temple_02:1 "Terrenos del templo" #NT!
 building_temple_02_desc:1 "Un templo se encuentra en el centro del pueblo, cuidadosamente construido por artesanos locales para mostrar su dedicación a la fe." #NT!
 building_temple_03:1 "Casa de la adoración" #NT!
 building_temple_03_desc:1 "Si bien el templo puede albergar a muchos fieles, ese no es su único propósito: también tiene que albergar al clero, mantener una gran biblioteca y proteger las reliquias. Con la adición de la casa de culto, siempre hay mucho espacio para que los fieles oren." #NT!
 building_temple_04:1 "Gran templo" #NT!
 building_temple_04_desc:1 "No satisfechos con un templo pequeño y modesto, los artesanos y arquitectos locales han trabajado juntos para crear una verdadera obra de arte. Este gran templo aparentemente invoca el poder del cielo mismo en cualquier adorador que entre en sus gloriosos salones." #NT!

