 building_type_schwaz_mines_01_desc:0 "La mina de plata Schwaz se encuentra al pie de las montañas Kellerjoch y Eiblschrofen, en medio de un valle. La oportunidad para la minería significa que mucha gente se siente atraída por la zona." #NT!
