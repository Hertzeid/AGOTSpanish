 building_type_pastures_01:2 "Tierras Pastorales" #NT!
 building_type_pastures_01_desc:1 "Una porción significativa de esta provincia está dedicada a la cría de animales y como tierras de pastoreo para rebaños de animales de pastoreo." #NT!
 building_pastures_01:0 "pastos" #NT!
 building_pastures_01_desc:1 "Los campesinos locales utilizan los pastos para criar animales más pequeños, como ovejas o cabras." #NT!
 building_pastures_02:1 "haciendas" #NT!
 building_pastures_02_desc:1 "Las granjas albergan a campesinos que cultivan cereales y crían animales para su propio uso." #NT!
 building_pastures_03:1 "prados" #NT!
 building_pastures_03_desc:1 "Los prados se utilizan tanto para el pastoreo como para producir heno para tiempos más difíciles." #NT!
 building_pastures_04:1 "Cooperativas" #NT!
 building_pastures_04_desc:1 "Los gallineros albergan aves fáciles de cuidar, apreciadas tanto por sus huevos como por su carne." #NT!
 building_pastures_05:1 "Corrales para Ganado" #NT!
 building_pastures_05_desc:1 "Los corrales para ganado son lo suficientemente resistentes para mantener a los animales más grandes contenidos y seguros." #NT!
 building_pastures_06:1 "colmenares" #NT!
 building_pastures_06_desc:1 "Entre el bosque y los campos, las abejas alojadas en colmenares producen una miel muy codiciada." #NT!
 building_pastures_07:1 "corrales" #NT!
 building_pastures_07_desc:1 "Los grandes y espaciosos corrales facilitan el mantenimiento de los caballos y otras bestias de carga similares." #NT!
 building_pastures_08:1 "Ranchos de ganado" #NT!
 building_pastures_08_desc:1 "Los ranchos son ideales para albergar grandes rebaños de ganado, proporcionando amplios pastos y espacio para moverse." #NT!

 building_type_orchards_01:0 "huertas" #NT!
 building_type_orchards_01_desc:1 "Gracias a las propiedades únicas del suelo, estos huertos producen frutas y bayas particularmente dulces y deliciosas." #NT!
 building_orchards_01:1 "Huertos de frutas" #NT!
 building_orchards_01_desc:1 "Los huertos frutales, aunque pequeños, producen una cosecha decente y suculenta." #NT!
 building_orchards_02:1 "arboledas de bayas" #NT!
 building_orchards_02_desc:1 "Las hileras de arbustos de bayas rompen la monotonía de los árboles frutales." #NT!
 building_orchards_03:1 "Plantaciones de árboles frutales" #NT!
 building_orchards_03_desc:1 "Un área grande, bien espaciada, llena de árboles bien podados, todos con frutos o nueces." #NT!
 building_orchards_04:1 "apicultores" #NT!
 building_orchards_04_desc:1 "Intercalando apiarios entre los árboles no sólo se produce miel, sino que todo el huerto parece volverse más fértil." #NT!
 building_orchards_05:1 "filas de árboles de nuez" #NT!
 building_orchards_05_desc:1 "Además de los árboles frutales, las hileras de árboles que producen nueces se extienden a lo lejos." #NT!
 building_orchards_06:1 "Jardines Mixtos" #NT!
 building_orchards_06_desc:1 "Todo tipo de árboles, tanto locales como importados, se distribuyen dentro del huerto, lo que garantiza un rendimiento fructífero independientemente de las circunstancias." #NT!
 building_orchards_07:1 "grandes huertos" #NT!
 building_orchards_07_desc:1 "Hasta donde alcanza la vista, hay filas y filas de árboles frutales." #NT!
 building_orchards_08:1 "árboles injertados" #NT!
 building_orchards_08_desc:1 "Al injertar ciertos árboles juntos, se mejora mucho la propagación de frutos y nueces de crecimiento lento." #NT!

 building_type_farm_estates_01:1 "Casas señoriales" #NT!
 building_type_farm_estates_01_desc:1 "Los Señores y Damas de la mansión emplean a cientos de campesinos para labrar sus campos y cuidar su ganado. Cuanto más poder tengan, más tierra podrán trabajar sus súbditos y, lo que es más importante, ¡más impuestos producirán!" #NT!
 building_farm_estates_01:1 "Mansiones" #NT!
 building_farm_estates_01_desc:1 "Las mansiones albergan familias terratenientes, su personal y los campesinos que trabajan sus campos." #NT!
 building_farm_estates_02:1 "Jardines y Plantaciones de Vegetales" #NT!
 building_farm_estates_02_desc:1 "Junto a las mansiones hay grandes jardines y campos de verduras maduras, lo que las hace esencialmente autosuficientes." #NT!
 building_farm_estates_03:1 "fincas agrícolas" #NT!
 building_farm_estates_03_desc:1 "Las fincas agrícolas tienen jurisdicción sobre los campos, bosques y dependencias que las rodean." #NT!
 building_farm_estates_04:1 "Campos de cien acres" #NT!
 building_farm_estates_04_desc:1 "Los enormes campos de cien acres emplean a decenas de campesinos y aportan una gran riqueza a la familia propietaria de la tierra." #NT!
 building_farm_estates_05:1 "dominios absolutos" #NT!
 building_farm_estates_05_desc:1 "Los dominios absolutos son masivos, rodeados de vastas tierras; dado que se transmiten de forma hereditaria, las familias que albergan tienen mucho tiempo para optimizar el rendimiento de sus tierras." #NT!
 building_farm_estates_06:1 "Molinos de viento" #NT!
 building_farm_estates_06_desc:1 "Los molinos de viento eliminan la mayor parte del trabajo de moler la harina, lo que aumenta enormemente la eficiencia." #NT!
 building_farm_estates_07:1 "Fincas consolidadas" #NT!
 building_farm_estates_07_desc:1 "Varias casas solariegas diferentes, todas administradas como una sola: al permitir que las familias más productivas tomen las riendas de las menos productivas, garantizamos excelentes resultados." #NT!
 building_farm_estates_08:1 "Grandes fincas" #NT!
 building_farm_estates_08_desc:1 "Vastas propiedades de una escala raramente vista, estos grandes complejos pueden mantener una familia de miles." #NT!

 building_type_regimental_grounds_01:0 "Terrenos del regimiento" #NT!
 building_type_regimental_grounds_01_desc:1 "Los terrenos del regimiento no solo contienen varios edificios diseñados para albergar grandes cantidades de impuestos, sino que también están conectados a una vasta franja de tierra para que se entrenen para la guerra." #NT!
 building_regimental_grounds_01:1 "Compensaciones de regimiento" #NT!
 building_regimental_grounds_01_desc:1 "Se preparan grandes extensiones de tierra para la llegada de los gravámenes, proporcionando un amplio espacio para tiendas de campaña y prácticas." #NT!
 building_regimental_grounds_02:1 "Oficinas del Intendente" #NT!
 building_regimental_grounds_02_desc:1 "Los administradores de la casa de la oficina del intendente se aseguran de que cada soldado tenga un lugar, un lugar para dormir y un arma para apuntar hacia el enemigo." #NT!
 building_regimental_grounds_03:1 "Vivienda semipermanente" #NT!
 building_regimental_grounds_03_desc:1 "Las casas construyeron la mayoría de las levas en una casa de moda bastante competente, lo que hizo que el acto de prepararlos para la guerra fuera mucho más fácil." #NT!
 building_regimental_grounds_04:1 "Cuartel de regimiento" #NT!
 building_regimental_grounds_04_desc:1 "Sólidos cuarteles de piedra se alinean en los bordes de los campos de entrenamiento militar dedicados, aquí se pueden preparar cantidades realmente asombrosas de levas." #NT!
 building_regimental_grounds_05:1 "graneros militares" #NT!
 building_regimental_grounds_05_desc:1 "Los graneros dedicados a alimentar las levas están listos durante todo el año, lo que hace que el levantamiento de tropas sea casi sin esfuerzo." #NT!
 building_regimental_grounds_06:1 "Herrería" #NT!
 building_regimental_grounds_06_desc:2 "Varias herrerías se construyen alrededor de las afueras de los terrenos, apoyando las levas con armas y reparaciones." #NT!
 building_regimental_grounds_07:1 "Alojamiento de oficiales" #NT!
 building_regimental_grounds_07_desc:1 "Los alojamientos de los oficiales están construidos con un estándar más alto que los cuarteles regulares, después de todo, ¡todos los soldados deberían aspirar a convertirse en oficiales!" #NT!
 building_regimental_grounds_08:1 "Terrenos ampliados" #NT!
 building_regimental_grounds_08_desc:0 "$building_type_regimental_grounds_01_desc$" #NT!

 building_type_curtain_walls_01:1 "Muros y Torres" #NT!
 building_type_curtain_walls_01_desc:1 "Los muros de piedra y las intimidantes torres de baluarte ofrecen una excelente protección tanto contra incursiones como contra asedios. Cuantas más fortificaciones se construyen, más impenetrable se vuelve el castillo que protegen." #NT!
 building_curtain_walls_01:1 "Baluartes y muros cortina" #NT!
 building_curtain_walls_01_desc:1 "El primer paso para cualquier fortificación respetable es la construcción de baluartes y muros cortina. Hacen un trabajo decente al mantener a raya a los enemigos (y a los campesinos rebeldes)." #NT!
 building_curtain_walls_02:1 "Muralla exterior" #NT!
 building_curtain_walls_02_desc:1 "Un patio es el lugar perfecto y más defendible para almacenar suministros críticos que nos ayudarán a superar un asedio. Tales como armas, armaduras y cabezas de jabalí en escabeche." #NT!
 building_curtain_walls_03:1 "torres de pared" #NT!
 building_curtain_walls_03_desc:1 "Las torres de los muros actúan como excelentes puntos de vista, lo que permite a nuestros soldados disparar con seguridad a los ejércitos que se aproximan. Cuando no están en guerra, son excelentes para regodearse con los campesinos." #NT!
 building_curtain_walls_04:1 "Segundo Muro Cortina" #NT!
 building_curtain_walls_04_desc:1 "La adición de un segundo muro cortina lo convierte en una posición defensiva insuperable. Si un ejército enemigo logra romper el primer muro, será recibido por otro, ¡lo suficiente como para desmoralizar a cualquier agresor!" #NT!
 building_curtain_walls_05:1 "Zwinger" #NT!
 building_curtain_walls_05_desc:1 "Cuando un ejército enemigo logra romper los muros exteriores, sin saberlo, será canalizado hacia el 'Zwinger', también conocido como los campos de la muerte #emphasis #!. ¡Endiabladamente inteligente!" #NT!
 building_curtain_walls_06:1 "Baileys exteriores" #NT!
 building_curtain_walls_06_desc:1 "Más paredes significan más patios y, por extensión, más almacenamiento seguro para los suministros. Con tantos baileys, incluso podemos almacenar el valor de un establo entero de monturas de caballeros dentro de las paredes, algo excelente, si nos quedamos sin cabezas de jabalí en escabeche..." #NT!
 building_curtain_walls_07:1 "traza italiana" #NT!
 building_curtain_walls_07_desc:1 "El Trace Italienne, o fuerte bastión, es un tipo de estructura defensiva que puede resistir incluso los golpes incesantes de los cañones. Bueno, no por mucho tiempo, pero al menos lo suficiente como para permitir un escape seguro a través de los túneles secretos..." #NT!
 building_curtain_walls_08:1 "Revellines y Caballeros" #NT!
 building_curtain_walls_08_desc:1 "El caballero es una plataforma elevada que permite a nuestros soldados disparar por encima del parapeto principal, ¡directamente a los enemigos! Desafortunadamente, esto también significa que los enemigos saben exactamente dónde apuntar sus disparos... Aunque los soldados colocados en los revellines, que son estructuras triangulares que dividen a los enemigos asediados, pueden hacer todo lo posible para evitar que esto suceda." #NT!

 building_type_cereal_fields_01:1 "Granjas y campos" #NT!
 building_type_cereal_fields_01_desc:1 "Las granjas y los campos son la columna vertebral de cualquier economía. Alimentar al hombre, la bestia, el ejército y la fiesta: no se puede subestimar el poder del simple grano." #NT!
 building_cereal_fields_01:1 "Campos de cultivo" #NT!
 building_cereal_fields_01_desc:1 "Campos de cultivo, la columna vertebral de la economía feudal, cada uno atendido por una pequeña pero generosa familia de campesinos, ¡casi dispuestos a entregar la mayor parte de lo que producen como diezmo a la corona!" #NT!
 building_cereal_fields_02:1 "caseríos" #NT!
 building_cereal_fields_02_desc:1 "La construcción de más caseríos significa que más campesinos pueden trabajar en los campos. Y como todos sabemos, ¡más campesinos significan más impuestos!" #NT!
 building_cereal_fields_03:1 "Graneros y Almacenes" #NT!
 building_cereal_fields_03_desc:1 "La construcción de graneros y almacenes más grandes permite a los campesinos conservar el heno y la paja, les da un lugar para almacenar sus herramientas y actúa como un lugar improvisado para albergar ejércitos viajeros (o vagabundos...)." #NT!
 building_cereal_fields_04:1 "Cortijos" #NT!
 building_cereal_fields_04_desc:1 "Las granjas más grandes sustentan familias campesinas más grandes. Cuando las familias tengan espacio para crecer, producirán niños que podrán trabajar en los campos, ¡como es el orden natural de las cosas!" #NT!
 building_cereal_fields_05:1 "Hórreos" #NT!
 building_cereal_fields_05_desc:1 "Los graneros permiten a los agricultores almacenar cereales, verduras y frutas durante períodos prolongados. Por supuesto, los granjeros están felices de darlo todo por nuestros soldados, ¡en caso de que sigan adelante!" #NT!
 building_cereal_fields_06:1 "Granjas y graneros de diezmos" #NT!
 building_cereal_fields_06_desc:1 "Los graneros de diezmos actúan como un lugar para que los granjeros pongan la porción de sus productos que debería corresponder al clero; por supuesto, esto también nos facilita gravarlos." #NT!
 building_cereal_fields_07:1 "Vastos campos de cultivo" #NT!
 building_cereal_fields_07_desc:1 "Al 'animar' a nuestros agradecidos súbditos campesinos a cultivar más y más grandes campos más cerca de las tierras de los demás, estamos seguros de obtener un mayor rendimiento. Por supuesto, esta invasión de las tierras de los demás podría generar conflictos entre los agricultores. ¡Ay, es un sacrificio que estamos dispuestos a hacer!" #NT!
 building_cereal_fields_08:1 "Silos de grano" #NT!
 building_cereal_fields_08_desc:1 "Estos silos masivos tienen como objetivo almacenar granos en grandes cantidades durante todo el año. Hay tanto que ningún ejército solo puede consumirlo todo, por supuesto, eso es suponiendo que no entren ratas en los silos..." #NT!

 building_type_barracks_01:0 "Cuartel" #NT!
 building_type_barracks_01_desc:1 "Los cuarteles son edificios robustos con el único propósito de albergar y preparar levas locales para la guerra." #NT!
 building_barracks_01:1 "Cuartel de madera" #NT!
 building_barracks_01_desc:1 "Para albergar levas mientras se preparan para la guerra, necesitan al menos un techo sobre sus cabezas. Estos simples barracones de madera, construidos a toda prisa por carpinteros y leñadores 'dispuestos', ofrecen una protección decente contra los elementos... Bueno, a menos que llueva." #NT!
 building_barracks_02:1 "terrenos de gravamen" #NT!
 building_barracks_02_desc:1 "Al despejar una gran franja de tierra de cualquier obstrucción, podemos reunir a nuestros soldados en un lugar para dividirlos en unidades. La visión clara también permite detectar más fácilmente a los desertores." #NT!
 building_barracks_03:1 "Cuartel de piedra" #NT!
 building_barracks_03_desc:1 "Los barracones de piedra más resistentes ofrecen una protección significativamente mayor contra los elementos, ¡y el transporte de las piedras es un gran entrenamiento para nuestros hombres! Un ejercicio de 'formación de equipos', por así decirlo." #NT!
 building_barracks_04:1 "Campamentos Móviles" #NT!
 building_barracks_04_desc:1 "La naturaleza de la barraca es ser móvil, y ¿qué mejor manera de mantenerse móvil que usar tiendas de campaña de cuero resistentes y duraderas? ¡Esos granjeros no necesitaban su ganado de todos modos!" #NT!
 building_barracks_05:1 "Herrerías" #NT!
 building_barracks_05_desc:1 "Al reclutar herreros de campamento para mantener las lanzas oxidadas y los tenedores doblados de nuestras levas, aumentamos significativamente nuestras posibilidades de éxito, aunque los herreros podrían haber preferido algo un poco más prestigioso." #NT!
 building_barracks_06:1 "Campos de entrenamiento" #NT!
 building_barracks_06_desc:1 "Poniendo maniquíes de entrenamiento y carreras de obstáculos, podemos separar la paja del trigo, y de esa manera sabemos qué hombres poner al frente de las formaciones..." #NT!
 building_barracks_07:1 "Centros de Conscripción" #NT!
 building_barracks_07_desc:1 "Al construir centros de reclutamiento dedicados en todas las aldeas cercanas, aseguramos un flujo constante de alborotadores alcohólicos y malintencionados para engrosar nuestras filas." #NT!
 building_barracks_08:1 "Cuartel Permanente" #NT!
 building_barracks_08_desc:1 "Si bien a menudo tenemos que mover nuestras levas en cualquier momento, la construcción de cuarteles permanentes y bien construidos nos permite un lugar para albergar a los soldados y oficiales de élite, en caso de que pasen." #NT!

 building_type_camel_farms_01:1 "Camello" #NT!
 building_type_camel_farms_01_desc:1 "Estas fincas se dedican a la cría y crianza de camellos para uso de los militares, así como de los campesinos locales en su labor diaria. Los camellos son monturas flexibles y resistentes, ideales para un clima desértico severo." #NT!
 building_camel_farms_01:1 "Criadores de camellos" #NT!
 building_camel_farms_01_desc:0 "$building_type_camel_farms_01_desc$" #NT!
 building_camel_farms_02:1 "Puestos de exploración" #NT!
 building_camel_farms_02_desc:1 "Los jinetes de camellos viajan regularmente entre los puestos de exploración, llevando consigo suministros y noticias sobre los acontecimientos actuales." #NT!
 building_camel_farms_03:2 "Bowyers" #NT!
 building_camel_farms_03_desc:2 "A la caballería de camellos le va bien cuando los jinetes están equipados con arcos, y los arqueros locales aseguran un suministro constante de equipo de tiro con arco." #NT!
 building_camel_farms_04:1 "Mercados de camellos" #NT!
 building_camel_farms_04_desc:1 "El mercado siempre está lleno de actividad, con comerciantes que comercian con cientos de camellos al día. Esto asegura que nuestros criadores tengan acceso al espécimen más resistente y duradero." #NT!
 building_camel_farms_05:1 "Campos de reclutamiento nómada" #NT!
 building_camel_farms_05_desc:1 "Los feroces nómadas del desierto son excelentes soldados, pero no trabajan gratis. Al proporcionarles monturas superiores como pago, aseguramos su lealtad en futuros conflictos." #NT!
 building_camel_farms_06:1 "establos militares" #NT!
 building_camel_farms_06_desc:1 "Establos grandes y resistentes albergan a nuestros preciados camellos de guerra, protegiéndolos tanto de los ladrones como de la dureza del desierto." #NT!
 building_camel_farms_07:1 "armeros" #NT!
 building_camel_farms_07_desc:1 "Hacer armaduras para camellos no es una tarea fácil, pero la recompensa bien vale la pena. Una carga de temibles camellos totalmente blindados puede hacer que cualquier ejército a caballo gire la cola y huya." #NT!
 building_camel_farms_08:1 "Criadores avanzados" #NT!
 building_camel_farms_08_desc:1 "Científicos de todas partes se han reunido aquí para tratar de criar los tipos de camellos más resistentes e inteligentes que puedan. Con oficinas adecuadas y una gran manada de animales, ¡han creado impresionantes bestias de guerra!" #NT!

 building_type_logging_camps_01:1 "Silvicultura" #NT!
 building_type_logging_camps_01_desc:1 "Grandes cantidades de madera, resina, carbón vegetal y otros recursos se extraen de estos bosques, lo que proporciona una excelente fuente cercana de material de construcción para los pueblos de los alrededores." #NT!
 building_logging_camps_01:1 "campamentos madereros" #NT!
 building_logging_camps_01_desc:1 "Los leñadores han establecido un campamento a lo largo de las afueras del bosque, trabajando largas jornadas cortando árboles." #NT!
 building_logging_camps_02:1 "Colectores de resina" #NT!
 building_logging_camps_02_desc:1 "A lo largo del bosque se recolecta resina para usarla como adhesivo, o para venderla al clero para su uso en diversos ritos." #NT!
 building_logging_camps_03:1 "Quemadores de carbón" #NT!
 building_logging_camps_03_desc:1 "Los carboneros trabajan incansablemente a través del humo y el smog para producir el valioso material que tanto buscan los herreros." #NT!
 building_logging_camps_04:1 "pastos de madera" #NT!
 building_logging_camps_04_desc:1 "Entre los árboles se pueden encontrar pastos, con los animales alimentándose de las semillas y nueces naturales. Durante algunos meses en particular cada año, un exceso de nueces engorda a los animales para el invierno." #NT!
 building_logging_camps_05:1 "campos labrados" #NT!
 building_logging_camps_05_desc:1 "Donde antes había árboles, ahora hay campos. El antiguo bosque lo convierte en una formidable tierra de cultivo." #NT!
 building_logging_camps_06:1 "Pastos de miel" #NT!
 building_logging_camps_06_desc:1 "En el borde del bosque, se colocan colmenares para capitalizar la ahora abundante cantidad de flores silvestres que han aparecido donde alguna vez estuvo el bosque." #NT!
 building_logging_camps_07:1 "Cristalería del bosque" #NT!
 building_logging_camps_07_desc:1 "El bosque es el lugar perfecto para que el soplador de vidrio trabaje. Con fácil acceso a la mayoría de los materiales que necesitan, se puede producir y comercializar vidrio valioso." #NT!
 building_logging_camps_08:1 "Aserraderos" #NT!
 building_logging_camps_08_desc:1 "Mientras que las hachas y las sierras simples nos han servido hasta ahora, el aserradero es para aquellos como dios es para los hombres. Ahora el bosque se puede consumir en muy poco tiempo, con su valiosa madera como combustible para nuestras ciudades y pueblos." #NT!

 building_type_peat_quarries_01:1 "Granjas de humedales" #NT!
 building_type_peat_quarries_01_desc:1 "Si bien los humedales nunca ofrecerán las mismas oportunidades para el cultivo que las llanuras, un exceso estacional de vegetación permite la crianza de animales. También hay oportunidades para extraer turba y sal." #NT!
 building_peat_quarries_01:1 "Tierras Ganaderas" #NT!
 building_peat_quarries_01_desc:1 "La fertilidad de los humedales hace que el pastoreo sea excelente para los animales de pastoreo de todos los tamaños." #NT!
 building_peat_quarries_02:1 "Canteras de turba" #NT!
 building_peat_quarries_02_desc:1 "Aquí se extrae una cantidad significativa de turba. Su presencia ayuda en el desarrollo de nuevas granjas y campos." #NT!
 building_peat_quarries_03:1 "Prados de heno" #NT!
 building_peat_quarries_03_desc:1 "Alrededor de los propios humedales crece una gran cantidad de hierba y paja, que se cosecha y se utiliza como alimento para el invierno." #NT!
 building_peat_quarries_04:1 "pozos de sal" #NT!
 building_peat_quarries_04_desc:1 "Los trabajadores usan ollas grandes para calentar agua y extraer sal de los humedales. Esta sal se utiliza luego para conservar la carne, que luego se comercializa." #NT!
 building_peat_quarries_05:1 "Humedales amurallados" #NT!
 building_peat_quarries_05_desc:1 "Al amurallar los humedales, los campesinos pueden controlar más fácilmente el crecimiento de las plantas y proteger la valiosa cosecha que hay allí." #NT!
 building_peat_quarries_06:1 "Campos de humedales" #NT!
 building_peat_quarries_06_desc:1 "Las propiedades únicas de los humedales permiten a los campesinos cultivar con éxito muchas plantas que de otro modo no podrían, como el cáñamo o el lino." #NT!
 building_peat_quarries_07:1 "Grandes canteras de turba" #NT!
 building_peat_quarries_07_desc:1 "Aquí se extrae más y más turba, y la mayor parte se exporta como fertilizante." #NT!
 building_peat_quarries_08:1 "Grandes ranchos de humedales" #NT!
 building_peat_quarries_08_desc:1 "Grandes manadas de animales se alimentan de la abundante vida vegetal en los humedales, creciendo grandes y gordos." #NT!

 building_type_hill_farms_01:0 "Granjas de la colina" #NT!
 building_type_hill_farms_01_desc:1 "Las colinas ondulantes de esta provincia están cubiertas de campos. Si bien la agricultura en una pendiente ayuda a mantener los cultivos regados, el área limitada significa rendimientos más pequeños." #NT!
 building_hill_farms_01:1 "Campos de ladera" #NT!
 building_hill_farms_01_desc:1 "A lo largo de las laderas de las muchas colinas hay numerosos campos pequeños, cultivos y mantenimiento de una pequeña población campesina." #NT!
 building_hill_farms_02:1 "Pastos caídos" #NT!
 building_hill_farms_02_desc:1 "El ganado se lleva a las tierras altas sin cultivar, o páramos, y se le permite pastar en las abundantes hierbas que crecen allí." #NT!
 building_hill_farms_03:1 "Bodegas de raíz" #NT!
 building_hill_farms_03_desc:1 "Los sótanos permiten el almacenamiento de vegetales durante todo el año, algo que es de extrema importancia en las colinas escasamente fértiles." #NT!
 building_hill_farms_04:1 "campos de verduras" #NT!
 building_hill_farms_04_desc:1 "Grandes campos de hortalizas proporcionan a las escasas granjas los alimentos que tanto necesitan." #NT!
 building_hill_farms_05:1 "linchetes" #NT!
 building_hill_farms_05_desc:1 "Al desviar el agua de un arroyo cercano a una terraza, los campos de las laderas pueden mantenerse fértiles por más tiempo." #NT!
 building_hill_farms_06:1 "Caminos y escaleras" #NT!
 building_hill_farms_06_desc:1 "Al conectar las granjas y aldeas dispersas con caminos y escaleras adecuados, aumentamos nuestra eficiencia al gravarlos." #NT!
 building_hill_farms_07:1 "Graneros de invierno" #NT!
 building_hill_farms_07_desc:1 "Durante los meses más duros del año, los animales no tienen mucho que comer, algo que el granero de invierno soluciona." #NT!
 building_hill_farms_08:1 "huertos de manzanas" #NT!
 building_hill_farms_08_desc:1 "Las colinas ondulantes proporcionan el entorno perfecto para los huertos, en particular de la variedad de manzanas." #NT!

 building_type_hill_forts_01:0 "Fuertes de la colina" #NT!
 building_type_hill_forts_01_desc:1 "Construidas sobre una colina empinada o un acantilado, estas enormes fortificaciones se mantienen firmes contra cualquier ejército sitiador que carezca de la capacidad de volar." #NT!
 building_hill_forts_01:1 "Pequeña fortaleza de la colina" #NT!
 building_hill_forts_01_desc:1 "El fuerte de la colina se erige orgulloso en la cima de una colina, lo que obliga a los sitiadores a luchar una batalla cuesta arriba." #NT!
 building_hill_forts_02:1 "Movimientos de tierra simples" #NT!
 building_hill_forts_02_desc:1 "El fuerte está rodeado de terraplenes, formando impenetrables muros de tierra que pueden hacer perder el ánimo al soldado más aguerrido." #NT!
 building_hill_forts_03:1 "zanjas" #NT!
 building_hill_forts_03_desc:1 "Además de los muros de tierra, se excavan grandes fosos alrededor del cerro defensivo. Embarrados y resbaladizos, los asaltantes tontos podrían quedar atrapados en el fondo, ahogados en lodo por sus propios compañeros." #NT!
 building_hill_forts_04:1 "empalizadas" #NT!
 building_hill_forts_04_desc:1 "Grandes muros hechos de troncos afilados rodean el fuerte, proporcionando otro obstáculo antes de alcanzar los tesoros que se encuentran dentro." #NT!
 building_hill_forts_05:1 "casetas de vigilancia" #NT!
 building_hill_forts_05_desc:1 "Alrededor del fuerte se colocan casetas de vigilancia, con guardias alerta listos en cualquier momento en caso de que comience un asalto." #NT!
 building_hill_forts_06:1 "Muros exteriores" #NT!
 building_hill_forts_06_desc:1 "Grandes muros de piedra ahora rodean el fuerte de la colina, cimentando de una vez por todas su naturaleza impenetrable." #NT!
 building_hill_forts_07:1 "Fuerte de la colina grande" #NT!
 building_hill_forts_07_desc:1 "El fuerte central se ha ampliado y mejorado significativamente, ahora se eleva hacia los cielos de una manera imponente." #NT!
 building_hill_forts_08:1 "Movimientos de tierra complejos" #NT!
 building_hill_forts_08_desc:1 "El movimiento de tierra que rodea el fuerte de la colina es tan complejo y confuso que los ejércitos enemigos apenas saben qué entrada deben asaltar, algo que funciona a nuestro favor, especialmente porque la mitad de ellos conducen a trampas mortales..." #NT!

 building_type_plantations_01:1 "Agricultura del desierto" #NT!
 building_type_plantations_01_desc:1 "Estas plantaciones se centran en el cultivo de frutas y verduras que son lo suficientemente resistentes para soportar el duro clima." #NT!
 building_plantations_01:1 "Pequeñas Plantaciones" #NT!
 building_plantations_01_desc:1 "A pesar de la falta de agua, estas pequeñas plantaciones logran producir frutos particularmente resistentes." #NT!
 building_plantations_02:1 "Puestos comerciales" #NT!
 building_plantations_02_desc:1 "Los resistentes nómadas del desierto viajan entre los puestos comerciales y llevan comida a donde más se necesita." #NT!
 building_plantations_03:1 "tejedores" #NT!
 building_plantations_03_desc:1 "Los tejedores hilan telas en sus talleres, que luego intercambian con los nómadas del desierto." #NT!
 building_plantations_04:1 "manantiales" #NT!
 building_plantations_04_desc:1 "Con agua limitada, un nuevo pozo seguramente hará que el área prospere. Se han descubierto varios manantiales de este tipo y se han construido pozos adecuados." #NT!
 building_plantations_05:1 "caravasares" #NT!
 building_plantations_05_desc:1 "Las caravanas comerciales más grandes necesitan un lugar donde quedarse para que sus animales puedan descansar. El caravanserai proporciona el espacio que necesitan y también es un excelente lugar para gravar sus bienes." #NT!
 building_plantations_06:1 "arboledas de dátiles" #NT!
 building_plantations_06_desc:1 "Con más tierra apta para plantaciones, se están cultivando arboledas de dátiles. Los dátiles dulces duran mucho tiempo y son un bien valioso para los comerciantes." #NT!
 building_plantations_07:1 "Irrigación" #NT!
 building_plantations_07_desc:1 "Al inundar los campos con agua de los pozos, pueden sustentar algo más que la agricultura de subsistencia pura. Sin embargo, esta es una gran tarea, hacer que el desierto florezca no es fácil." #NT!
 building_plantations_08:1 "Grandes Plantaciones" #NT!
 building_plantations_08_desc:1 "Estas plantaciones ahora producen un excedente definitivo, que puede comercializarse y venderse para obtener una ganancia." #NT!

 building_type_outposts_01:0 "Puestos avanzados" #NT!
 building_type_outposts_01_desc:1 "Una serie de puestos de avanzada bordean todos los asentamientos importantes de esta provincia, proporcionando un sistema de alerta temprana en caso de incursiones o ataques de animales." #NT!
 building_outposts_01:1 "Torres de vigilancia" #NT!
 building_outposts_01_desc:1 "Para rastrear a los animales (y las incursiones entrantes), una serie de puntos de vista están a cargo de guardias vigilantes. Si se detecta una bestia peligrosa, no pasa mucho tiempo antes de que se corra la voz para que el ganado vulnerable pueda ser llevado a un lugar seguro." #NT!
 building_outposts_02:1 "Puestos militares" #NT!
 building_outposts_02_desc:1 "A lo largo de los muchos caminos y caminos sinuosos, hay varios puestos de avanzada, atendidos por guardias empleados por comerciantes locales. Su presencia asegura que el área permanezca pacífica y segura, libre de salteadores de caminos." #NT!
 building_outposts_03:2 "Alijos de armas ocultas" #NT!
 building_outposts_03_desc:1 "Una de las ventajas de vivir en un terreno accidentado es la capacidad de camuflar casi cualquier cosa. En caso de que se produzca una redada, los lugareños pueden armarse con armas de numerosos escondites ocultos." #NT!
 building_outposts_04:1 "Puestos avanzados de empalizada" #NT!
 building_outposts_04_desc:1 "Los viejos y desvencijados puestos de avanzada ahora han sido reemplazados por robustas y resistentes torres empalizadas. Además, están casi perfectamente escondidos en el terreno accidentado." #NT!
 building_outposts_05:1 "Puestos de recaudación" #NT!
 building_outposts_05_desc:1 "Cerca de cada torre ahora se encuentra un puesto de gravamen. En tiempos de reunión, los campesinos reclutados pueden reunirse con seguridad cerca de donde pueden encontrar armas y protección." #NT!
 building_outposts_06:1 "Puestos fronterizos" #NT!
 building_outposts_06_desc:1 "Al contrario de los puestos de avanzada bien escondidos, la variedad de la frontera está pensada como elemento disuasorio. Construidas con materiales más resistentes, el gran tamaño de estas torres es suficiente para hacer que cualquier asaltante se dé la vuelta." #NT!
 building_outposts_07:1 "Estaciones de exploración" #NT!
 building_outposts_07_desc:1 "Para asegurarnos de que nuestros exploradores estén bien alimentados y puedan viajar ligeros, hemos erigido una serie de puestos de exploración ubicados estratégicamente. Bien escondidos de las miradas indiscretas del enemigo, estos edificios permiten recopilar inteligencia sin igual en tiempos de invasión." #NT!
 building_outposts_08:1 "Puestos avanzados fortificados" #NT!
 building_outposts_08_desc:1 "Imponentes puestos de avanzada tallados en piedra ahora se elevan hacia los cielos, haciendo sentir su presencia a los soldados y guardias de caravana alojados en su interior." #NT!

 building_type_watchtowers_01:0 "Atalayas" #NT!
 building_type_watchtowers_01_desc:1 "Varias grandes torres de vigilancia montan guardia sobre el laborioso campesinado, proporcionando excelentes puntos de vista para los arqueros." #NT!
 building_watchtowers_01:1 "Torres de adobe" #NT!
 building_watchtowers_01_desc:1 "Estas torres hechas de adobe brindan una defensa simple pero efectiva." #NT!
 building_watchtowers_02:1 "casas torre" #NT!
 building_watchtowers_02_desc:1 "Las casas torre están hechas tanto para protección como para habitación, y ocupan lugares estratégicos." #NT!
 building_watchtowers_03:1 "Atalayas de madera" #NT!
 building_watchtowers_03_desc:1 "Varias torres de vigilancia de madera dominan a los campesinos mientras trabajan en sus campos. Desde sus puntos de vista, los arqueros ofrecen una excelente protección." #NT!
 building_watchtowers_04:1 "Pequeños torreones de adobe" #NT!
 building_watchtowers_04_desc:1 "Las refinadas torres de adobe, aunque pequeñas, ofrecen una protección superior a las torres de vigilancia más mundanas. En tiempos de guerra, pueden proteger a una gran cantidad de campesinos de los asaltantes e incluso contener un pequeño granero para tiempos difíciles." #NT!
 building_watchtowers_05:1 "Atalayas de piedra" #NT!
 building_watchtowers_05_desc:1 "Estas torres de vigilancia ofrecen un magnífico mirador, no solo para los arqueros, sino también para los señores que inspeccionan a sus campesinos." #NT!
 building_watchtowers_06:1 "lagunas" #NT!
 building_watchtowers_06_desc:1 "Al construir torres para que haya una serie de agujeros desde los cuales se pueden disparar flechas, el alcance y la protección de los arqueros aumentan significativamente." #NT!
 building_watchtowers_07:1 "torres de pelado" #NT!
 building_watchtowers_07_desc:1 "Estas pequeñas casas torre están formidablemente fortificadas y señalan el prestigio de sus propietarios. En caso de una incursión, las torres pueden encerrar y proteger rebaños enteros de ganado." #NT!
 building_watchtowers_08:1 "Torres abovedadas" #NT!
 building_watchtowers_08_desc:1 "Estas imponentes torres están hechas completamente de piedra, rematadas por una cúpula. Las técnicas de construcción involucradas los hacen casi inatacables por los asaltantes." #NT!

 building_type_quarries_01:1 "canteras" #NT!
 building_type_quarries_01_desc:1 "Las montañas de esta provincia proporcionan a la construcción local una excelente oferta de material de construcción." #NT!
 building_quarries_01:1 "canteras de piedra simples" #NT!
 building_quarries_01_desc:2 "La piedra de cantera de fácil acceso proporciona materiales de construcción para construcciones cercanas." #NT!
 building_quarries_02:1 "Minas de mineral poco profundas" #NT!
 building_quarries_02_desc:1 "Minas simples se alinean al pie de la montaña, recolectando mineral de depósitos de mineral superficiales de fácil acceso." #NT!
 building_quarries_03:1 "Molinos de agua" #NT!
 building_quarries_03_desc:1 "Al enrutar el agua a los sitios mineros, los molinos de agua pueden aprovechar su poder para impulsar herramientas que ayuden en la excavación." #NT!
 building_quarries_04:1 "Grandes canteras de piedra" #NT!
 building_quarries_04_desc:1 "A medida que aumenta la demanda de materiales de construcción, las canteras atraen a más y más trabajadores. Las canteras son cada vez más grandes y profundas cada año que pasa." #NT!
 building_quarries_05:1 "Grandes Minas" #NT!
 building_quarries_05_desc:1 "La necesidad de metales sigue creciendo, y las nuevas técnicas no lo son todo: ¡la producción debe aumentar y se están abriendo más minas!" #NT!
 building_quarries_06:1 "canteras de piedra masiva" #NT!
 building_quarries_06_desc:1 "En varias minas a cielo abierto enormes, los trabajadores tallan bloques de piedra a un nivel casi industrial. Las canteras agotadas yacen como bocas abiertas por toda la provincia, y sus contenidos ahora forman numerosos castillos y murallas." #NT!
 building_quarries_07:1 "Minas de pozo" #NT!
 building_quarries_07_desc:1 "Con el advenimiento de nuevas técnicas, los trabajadores pueden llegar a metales más profundos ocultos más allá de la superficie. El más importante de los cuales es una nueva forma de drenar pozos inundados." #NT!
 building_quarries_08:1 "Altos Hornos" #NT!
 building_quarries_08_desc:1 "Los altos hornos funcionan durante todo el día, fundiendo hierro, plomo y cobre. La calidad del metal que producen es más que excelente." #NT!

 building_type_military_camps_01:0 "campamentos militares" #NT!
 building_type_military_camps_01_desc:1 "Un simple campo de entrenamiento donde los campesinos locales se preparan para la guerra." #NT!
 building_military_camps_01:1 "Ocultar Carpas" #NT!
 building_military_camps_01_desc:1 "Al llamar a las levas, se les reúne en campamentos rudimentarios donde duermen en sencillas tiendas de campaña. Si bien no es el más cómodo, es un tipo de campamento económico y portátil." #NT!
 building_military_camps_02:1 "Cocineros de campamento" #NT!
 building_military_camps_02_desc:1 "Al asignar una parte de las levas para recolectar y preparar comida para el resto, más hombres son atraídos desde el campo, atraídos por el olor de la comida." #NT!
 building_military_camps_03:1 "Campos de Entrenamiento" #NT!
 building_military_camps_03_desc:1 "Los blancos de tiro con arco y los maniquíes brindan a las levas una distracción y un mínimo de entrenamiento, antes de ser arrojados al fragor de la batalla." #NT!
 building_military_camps_04:1 "puestos de vigilancia" #NT!
 building_military_camps_04_desc:1 "Los puestos de vigilancia actúan como balizas, puntos de vista y lugares de reunión naturales. Incluso cuando no es en tiempos de reunión, los guardias siempre están estacionados aquí." #NT!
 building_military_camps_05:1 "campamento herreros" #NT!
 building_military_camps_05_desc:1 "Los herreros del campamento hacen reparaciones sencillas y mantienen a los caballos herrados." #NT!
 building_military_camps_06:1 "Salas de reuniones" #NT!
 building_military_camps_06_desc:1 "Las salas de reunión dedicadas ubicadas en cada aldea hacen que sea mucho más fácil poner en servicio los gravámenes." #NT!
 building_military_camps_07:1 "Cuartel de la milicia" #NT!
 building_military_camps_07_desc:1 "Cada ciudad tiene ahora su propio cuartel de milicianos, donde se almacenan las armas en caso de que se necesiten. Los cuarteles también actúan como un lugar de reunión para los oficiales responsables de la reunión." #NT!
 building_military_camps_08:1 "Plazas de recaudación" #NT!
 building_military_camps_08_desc:1 "Los cuadrados de levas más grandes brindan no solo un lugar para que los soldados se reúnan, sino también uno para entrenar para las próximas batallas." #NT!

 building_type_ramparts_01:1 "Fuertes del bosque" #NT!
 building_type_ramparts_01_desc:1 "Estas fortificaciones están construidas de tal manera que son parte del bosque que protegen. Los ejércitos que avanzan se ven obstaculizados por las fortificaciones, pero también enredados en la maleza." #NT!
 building_ramparts_01:1 "Fuertes de troncos" #NT!
 building_ramparts_01_desc:1 "Pequeños fuertes de madera se alzan como parte del bosque, utilizando árboles como una empalizada natural." #NT!
 building_ramparts_02:1 "Murallas de tierra" #NT!
 building_ramparts_02_desc:1 "Largos bancos de tierra forman un límite defensivo alrededor del fuerte, lo que dificulta los avances enemigos." #NT!
 building_ramparts_03:1 "Trampas y zanjas" #NT!
 building_ramparts_03_desc:1 "Si bien un enemigo puede sentirse seguro al acercarse a las fortificaciones, pronto se encontrará atrapado o empalado en los muchos peligros ocultos en todo el bosque." #NT!
 building_ramparts_04:1 "Murallas" #NT!
 building_ramparts_04_desc:1 "Los muros de piedra y empalizada ahora protegen los fuertes de los enemigos que se aproximan, lo que dificulta significativamente cualquier avance a través del bosque." #NT!
 building_ramparts_05:1 "troneras" #NT!
 building_ramparts_05_desc:1 "Al construir troneras en las paredes, podemos ver y disparar flechas fácilmente a los enemigos que se nos presenten." #NT!
 building_ramparts_06:1 "trabajos de campo" #NT!
 building_ramparts_06_desc:1 "Al construir rápidamente movimientos de tierra donde predecimos que pasarán los enemigos, podemos ser más astutos y flanquearlos mientras intentan moverse por los bosques." #NT!
 building_ramparts_07:2 "Murallas almenadas" #NT!
 building_ramparts_07_desc:1 "Al mejorar las almenas con almenas, tenemos una clara ventaja en cualquier asedio, con nuestros soldados capaces de moverse con relativa seguridad y tomar represalias en cualquier asalto." #NT!
 building_ramparts_08:1 "Fortalezas Forestales" #NT!
 building_ramparts_08_desc:1 "Estas grandes fortalezas de piedra se destacan como montañas del bosque, protegiendo una gran franja de tierra." #NT!

 building_type_elephant_pens_01:1 "Elefantría" #NT!
 building_type_elephant_pens_01_desc:1 "Los elefantes se mantienen y entrenan aquí. Son excelentes bestias de carga, útiles tanto para el trabajo como para la guerra." #NT!
 building_elephant_pens_01:1 "Plumas de elefante" #NT!
 building_elephant_pens_01_desc:1 "Estos robustos establos pueden mantener asegurado incluso al elefante más rebelde." #NT!
 building_elephant_pens_02:1 "Trampas para elefantes" #NT!
 building_elephant_pens_02_desc:1 "Los nuevos elefantes se capturan atrapándolos con diversos medios, como fosos o trampas. A veces incluso se utiliza una elefanta como cebo." #NT!
 building_elephant_pens_03:1 "Campos de entrenamiento de elefantes" #NT!
 building_elephant_pens_03_desc:1 "Los elefantes no son bestias fáciles de enseñar, pero en los campos de entrenamiento, los entrenadores más experimentados se esfuerzan al máximo para dotar a la corona de bestias de guerra." #NT!
 building_elephant_pens_04:1 "Campos de equitación de elefantes" #NT!
 building_elephant_pens_04_desc:1 "En los terrenos de equitación, se pone a prueba a los elefantes, que llevan tripulación, armaduras y equipo." #NT!
 building_elephant_pens_05:1 "Oficinas del supervisor" #NT!
 building_elephant_pens_05_desc:1 "Los supervisores son responsables del bienestar de los elefantes, y al construir oficinas adecuadas para ellos, se asegura su eficiencia." #NT!
 building_elephant_pens_06:1 "Hospitales de elefantes" #NT!
 building_elephant_pens_06_desc:1 "Los hospitales especializados en elefantes son lo suficientemente grandes como para acomodar incluso al macho más grande, salvando la vida de los animales que de otro modo seguramente se perderían." #NT!
 building_elephant_pens_07:1 "Santuarios de elefantes" #NT!
 building_elephant_pens_07_desc:1 "Al designar grandes áreas de la jungla como santuarios para los elefantes, nos aseguramos de perder menos animales por la caza furtiva y que la población se mantenga estable." #NT!
 building_elephant_pens_08:1 "Criadores de elefantes" #NT!
 building_elephant_pens_08_desc:1 "Los criadores de elefantes se aseguran de que las nuevas crías nazcan y se críen solo a partir de las mejores y más saludables poblaciones." #NT!

 building_type_guild_halls_01:1 "Gremios" #NT!
 building_type_guild_halls_01_desc:1 "La ciudad ofrece a todos los principales gremios y familias burguesas un amplio espacio para organizar y practicar sus oficios." #NT!
 building_guild_halls_01:0 "Salones del gremio" #NT!
 building_guild_halls_01_desc:0 "$building_type_guild_halls_01_desc$" #NT!
 building_guild_halls_02:1 "Gremios de talladores" #NT!
 building_guild_halls_02_desc:1 "Los talladores producen artículos de madera o hueso, como marcos, decoraciones o herramientas. También tallan escudos heráldicos, lo que hace que el gremio sea popular entre la nobleza." #NT!
 building_guild_halls_03:1 "Gremios de carpinteros" #NT!
 building_guild_halls_03_desc:1 "Los carpinteros trabajan en la construcción, utilizando principalmente la madera como material de elección. Sus servicios son buscados tanto por la nobleza como por el clero, especialmente por la hermosa carpintería que hacen para iglesias y haciendas." #NT!
 building_guild_halls_04:1 "Gremios de cazadores" #NT!
 building_guild_halls_04_desc:1 "Los cazadores comercian con carne y pieles, y sus servicios permiten que tanto los carniceros como los curtidores realicen sus oficios. Las pieles más finas recaen naturalmente en las familias nobles más prestigiosas." #NT!
 building_guild_halls_05:1 "Gremios de albañiles" #NT!
 building_guild_halls_05_desc:1 "Los albañiles trabajan con la piedra, tanto para la construcción como para la escultura. Su habilidad es muy buscada, ya que su experiencia es invaluable al construir fortificaciones." #NT!
 building_guild_halls_06:1 "Gremios de sastres" #NT!
 building_guild_halls_06_desc:1 "Los sastres manejan la aguja, el hilo y la tela como sus armas preferidas. Con sus habilidades incomparables, producen hermosas prendas para la nobleza." #NT!
 building_guild_halls_07:1 "Gremios de vidrieros" #NT!
 building_guild_halls_07_desc:1 "Los vidrieros crean artículos fascinantes de vidrio, desde copas hasta cristales de ventanas. Tener artículos hechos de vidrio es muy prestigioso, lo que hace que sus servicios sean muy deseables." #NT!
 building_guild_halls_08:1 "Gremios de artesanos" #NT!
 building_guild_halls_08_desc:1 "Los artesanos usan una multitud de materiales no solo para producir obras de arte sino también innovaciones completamente nuevas. Su ingenio y habilidad refinada están atrayendo la atención de los altos nobles de todas partes." #NT!

 building_type_monastic_schools_01:1 "Monasterios" #NT!
 building_type_monastic_schools_01_desc:1 "Esta escuela enseña muchas materias y es un raro centro de alto aprendizaje, pero los estudiantes matriculados aquí estudian principalmente para prepararse para futuras carreras en el clero." #NT!
 building_monastic_schools_01:1 "Salas de oración" #NT!
 building_monastic_schools_01_desc:1 "Las salas de oración albergan sermones y permiten un lugar de contemplación silenciosa." #NT!
 building_monastic_schools_02:1 "Escuelas Monásticas" #NT!
 building_monastic_schools_02_desc:0 "$building_type_monastic_schools_01_desc$" #NT!
 building_monastic_schools_03:1 "bibliotecas" #NT!
 building_monastic_schools_03_desc:1 "La biblioteca del monasterio está llena de libros, desde pequeños tratados hasta grandes tomos de teología. Verdaderamente un tesoro de conocimiento se encuentra dentro de sus paredes." #NT!
 building_monastic_schools_04:1 "Cuartos del Peregrino" #NT!
 building_monastic_schools_04_desc:1 "A varios peregrinos se les permite permanecer y descansar en las habitaciones de los peregrinos en caso de que busquen refugio durante sus largos viajes. Aquí también reciben comida, bebida y, a veces, incluso un baño." #NT!
 building_monastic_schools_05:1 "enfermerías" #NT!
 building_monastic_schools_05_desc:1 "En tiempos de guerra o plaga, las enfermerías ofrecen una segunda oportunidad a las pobres víctimas afligidas, suponiendo que lleguen a tiempo." #NT!
 building_monastic_schools_06:1 "Cámaras de copia" #NT!
 building_monastic_schools_06_desc:1 "Escribas devotos trabajan todo el día copiando textos sagrados en las cámaras de copiado. Incluso de noche, trabajan, iluminados por nada más que velas y la luna, todos en su búsqueda de conocimiento." #NT!
 building_monastic_schools_07:1 "hospicios" #NT!
 building_monastic_schools_07_desc:1 "Los hospicios ofrecen atención a largo plazo para aquellos que de otro modo no lo lograrían. Los enfermos crónicos, los discapacitados y, a veces, incluso los afligidos por demonios son bienvenidos." #NT!
 building_monastic_schools_08:1 "Claustros" #NT!
 building_monastic_schools_08_desc:1 "El claustro forma una sólida barrera contra el mundo exterior, separando efectivamente la vida de los que están dentro de sus paredes de la de los campesinos del exterior." #NT!

 building_type_megalith_01:0 "Megalito" #NT!
 building_type_megalith_01_desc:0 "Esta estructura es un arreglo al aire libre de piedras típicamente alineadas con estrellas y constelaciones. Las religiones que creen en las construcciones megalíticas proporcionan lugares de culto regulares y de bajo costo para los fieles, lo que atrae a viajeros y peregrinos." #NT!
 building_megalith_01:0 "Megalito menor" #NT!
 building_megalith_01_desc:0 "Este gran arreglo de piedras al aire libre funciona como un lugar de culto abierto permanente. Esta modesta construcción hecha de rocas comunes en un arreglo simple facilita a algunos fieles." #NT!
 building_megalith_02:0 "Mausoleo megalítico" #NT!
 building_megalith_02_desc:0 "El sitio se ha ampliado con múltiples arreglos de piedra para facilitar la llegada de más fieles. Junto con una expansión del propio megalito, se ha construido un mausoleo subterráneo cerca para permitir que personas importantes sean enterradas en el sitio." #NT!
 building_megalith_03:0 "Altares megalíticos" #NT!
 building_megalith_03_desc:0 "Este gran arreglo de piedras al aire libre funciona como un lugar de culto abierto permanente. Este Megalito ha sido construido con piedras caras y exóticas de toda la localidad y ha sido equipado con altares para uso en ceremonias." #NT!
 building_megalith_04:0 "gran megalito" #NT!
 building_megalith_04_desc:0 "Junto con numerosos altares y elementos ceremoniales, este megalito se ha ampliado para incluir algunas piedras monolíticas grandes y realmente impresionantes, intrincadamente talladas con símbolos sagrados." #NT!
 building_megalith_05:0 "Megalito legendario" #NT!
 building_megalith_05_desc:0 "Este megalito ha crecido hasta tal punto que su estado es algo así como una leyenda local. Los fieles afirman sentir una profunda conexión con su fe mientras están en este sitio." #NT!
 building_megalith_06:0 "$building_megalith_05$" #NT!
 building_megalith_06_desc:0 "$building_megalith_05_desc$" #NT!
 building_megalith_07:0 "$building_megalith_05$" #NT!
 building_megalith_07_desc:0 "$building_megalith_05_desc$" #NT!
 building_megalith_08:0 "$building_megalith_05$" #NT!
 building_megalith_08_desc:0 "$building_megalith_05_desc$" #NT!
 building_type_great_megalith_01:0 "gran megalito" #NT!
 building_type_great_megalith_01_desc:0 "Una versión extremadamente ambiciosa del Megalito, el proyecto Gran Megalito consiste en cubrir el paisaje del campo en pequeñas construcciones Megalíticas centradas alrededor de una sola construcción gigantesca." #NT!
 building_great_megalith_01:0 "gran megalito" #NT!
 building_great_megalith_01_desc:0 "El Gran Megalito es un vasto e impresionante círculo de piedra que se extiende por el paisaje con innumerables sitios más pequeños en todo el campo. Abierto y disponible para todos, acerca a los fieles y peregrinos de todo el mundo a lo divino." #NT!

 building_type_hunting_grounds_01:0 "Tierras de caza" #NT!
 building_type_hunting_grounds_01_desc:1 "Repartidos por estas tierras hay varios refugios grandes donde los cazadores de animales salvajes pueden reunirse y planificar sus excursiones." #NT!
 building_hunting_grounds_01:1 "Logias de cazadores" #NT!
 building_hunting_grounds_01_desc:1 "Los cazadores se reúnen en estos albergues para planificar sus excursiones a la naturaleza y también sirven como lugares para guardar trofeos y reunirse después de una cacería exitosa." #NT!
 building_hunting_grounds_02:1 "Plumas de sabueso" #NT!
 building_hunting_grounds_02_desc:1 "Los corrales de perros crían perros veloces que son excelentes compañeros para la caza. Por lo general, se trae una gran cantidad de perros para cada cacería." #NT!
 building_hunting_grounds_03:1 "Pajareras" #NT!
 building_hunting_grounds_03_desc:1 "El segundo compañero más importante para un cazador es el ave rapaz, muchas de las cuales se mantienen en los aviarios." #NT!
 building_hunting_grounds_04:1 "Torres de caza" #NT!
 building_hunting_grounds_04_desc:1 "Para rastrear y detectar presas, los centinelas vigilan en torres por todas las tierras, informando de sus avistamientos a los cazadores." #NT!
 building_hunting_grounds_05:1 "Establos del cazador" #NT!
 building_hunting_grounds_05_desc:2 "Un cazador exitoso siempre necesita una montura rápida, resistente e intrépida. Los establos del cazador proporcionan razas especializadas que les va bien en largas caminatas." #NT!
 building_hunting_grounds_06:1 "Cabañas de guardabosques" #NT!
 building_hunting_grounds_06_desc:2 "Los guardabosques merodean los cotos de caza en busca de presas. Si bien trabajan solos, son más que capaces de derribar presas más pequeñas por sí mismos." #NT!
 building_hunting_grounds_07:1 "Cotos de Caza" #NT!
 building_hunting_grounds_07_desc:1 "Una gran franja de tierra está designada como reserva, lo que impide que los cazadores no autorizados cacen dentro. Esto asegura que siempre haya suficiente presa para los cazadores oficiales, aunque a veces se escabullen algunos cazadores furtivos..." #NT!
 building_hunting_grounds_08:1 "Logias de guardabosques" #NT!
 building_hunting_grounds_08_desc:1 "Los guardabosques son responsables del bienestar de las tierras y de todos los animales que habitan en ellas. Siempre que los nobles deciden salir de cacería, los guardabosques saben dónde enviarlos para que su cacería encuentre una presa." #NT!

 building_type_theodosian_walls_01:0 "Las murallas de Teodosio" #NT!
 building_type_theodosian_walls_01_desc:1 "Las murallas de Teodosio se construyeron durante el reinado del emperador Teodosio II a principios del siglo V, pero siguen siendo algunas de las fortificaciones más formidables construidas por manos humanas." #NT!
 building_theodosian_walls_01:0 "Murallas de Teodosio" #NT!
 building_theodosian_walls_01_desc:0 "$building_type_theodosian_walls_01_desc$" #NT!

 building_type_aurelian_walls_01:0 "Las Murallas Aurelianas" #NT!
 building_type_aurelian_walls_01_desc:1 "Las Murallas Aurelianas fueron construidas durante el reinado de los emperadores romanos Aureliano y Probo. Hasta el día de hoy proporcionan una defensa formidable, rodeando completamente las siete colinas de Roma." #NT!
 building_aurelian_walls_01:0 "Murallas Aurelianas" #NT!
 building_aurelian_walls_01_desc:0 "$building_type_aurelian_walls_01_desc$" #NT!

 building_type_the_colosseum_01:0 "El Coliseo" #NT!
 building_type_the_colosseum_01_desc:0 "El Coliseo es uno de los anfiteatros más grandes jamás construidos y ha albergado innumerables espectáculos como combates de gladiadores, caza de animales e incluso batallas navales reconstruidas. Su construcción fue iniciada por el emperador romano Vespasiano en el año 72 d. C. y se completó en el año 80 d. C. bajo su sucesor, Tito.\n\nA pesar de su vibrante historia, su uso principal hoy en día es la extracción de mármol y bronce para su uso en otros lugares." #NT!
 building_the_colosseum_01:0 "$building_type_the_colosseum_01$" #NT!
 building_the_colosseum_01_desc:0 "$building_type_the_colosseum_01_desc$" #NT!

 building_type_hadrians_wall_01:0 "La pared de Hadrian" #NT!
 building_type_hadrians_wall_01_desc:0 "El Muro de Adriano se construyó durante la época romana para mantener a los pictos del norte fuera de la provincia de Britania. Hoy en día no tiene ningún propósito defensivo, ¡pero las piedras son una fuente económica y conveniente de material de construcción!" #NT!
 building_hadrians_wall_01:0 "$building_type_hadrians_wall_01$" #NT!
 building_hadrians_wall_01_desc:0 "$building_type_hadrians_wall_01_desc$" #NT!

 building_type_offas_dyke_01:0 "Dique de Offa" #NT!
 building_type_offas_dyke_01_desc:0 "Offa's Dyke, que es una larga zanja flanqueada por un muro de tierra, fue construida por el rey anglosajón de Mercia para defender la frontera hacia Gales. Este movimiento de tierra elevado ofrece una ventaja a quien se encuentra al lado del muro, ya que los atacantes tienen que librar una batalla cuesta arriba desde la zanja." #NT!
 building_offas_dyke_01:0 "$building_type_offas_dyke_01$" #NT!
 building_offas_dyke_01_desc:0 "$building_type_offas_dyke_01_desc$" #NT!

 building_type_buddhas_of_bamian_01:1 "Budas de $c_bamian$" #NT!
 building_type_buddhas_of_bamian_01_desc:0 "Tallados en la ladera de la montaña, los enormes budas de Bamian se ciernen sobre cualquier visitante. Si bien el área que las rodea ya no es el próspero centro de aprendizaje budista como lo fue alguna vez, todavía hay numerosos peregrinos y eruditos budistas que visitan las estatuas. Un gobernante $rf_eastern$ astuto podría incluso obtener ganancias de los peregrinos, además de obtener algunas ideas personales." #NT!
 building_buddhas_of_bamian_01:0 "$building_type_buddhas_of_bamian_01$" #NT!
 building_buddhas_of_bamian_01_desc:0 "$building_type_buddhas_of_bamian_01_desc$" #NT!
 NOT_BUDDHAS_OF_BAMIAN_ENABLED:1 "El [holder|E] debe ser del $rf_eastern$ [religious_family|E]" #NT!

 building_type_petra_01:0 "Petra" #NT!
 building_type_petra_01_desc:0 "La ciudad de Petra es una verdadera maravilla del mundo antiguo. Tallada directamente en una roca teñida de rosa natural, la ciudad se erige como una curiosidad que intriga incluso al sultán más poderoso." #NT!
 building_petra_01:0 "$building_type_petra_01$" #NT!
 building_petra_01_desc:0 "$building_type_petra_01_desc$" #NT!

 building_type_house_of_wisdom_01:0 "casa de la sabiduria" #NT!
 building_type_house_of_wisdom_01_desc:0 "La Casa de la Sabiduría contiene una vasta colección de libros, y los escribas que allí se encuentran trabajan incansablemente día y noche para traducir aún más grandes obras literarias. Las fuentes varían de griego, persa, indio y muchos más. ¡En verdad, contiene el conocimiento del mundo entero! ¡Un faro brillante del conocimiento humano! Y cómodamente lejos de los jinetes analfabetos de la estepa..." #NT!
 building_house_of_wisdom_01:0 "$building_type_house_of_wisdom_01$" #NT!
 building_house_of_wisdom_01_desc:0 "$building_type_house_of_wisdom_01_desc$" #NT!

 building_type_palace_of_aachen_01:1 "$building_palace_of_aachen_01$" #NT!
 building_type_palace_of_aachen_01_desc:0 "El Palacio de Aquisgrán fue elegido por Carlomagno para ser el centro de poder del Imperio Carolingio. Cumplía un propósito tanto político como religioso, y sigue siendo un lugar excelente para albergar reuniones importantes." #NT!
 building_palace_of_aachen_01:0 "Palacio de Aquisgrán" #NT!
 building_palace_of_aachen_01_desc:0 "$building_type_palace_of_aachen_01_desc$" #NT!

 building_type_notre_dame_01:1 "$building_notre_dame_01$" #NT!
 building_type_notre_dame_01_desc:0 "También conocida como 'Nuestra Señora de París', esta magnífica catedral está dedicada a la Virgen María. Construida en estilo gótico, impresiona con numerosas estatuas y enormes rosetones coloridos.\n\nEn el exterior, la catedral está cubierta con esculturas que relatan vívidamente historias bíblicas, lo que permite que incluso los campesinos analfabetos entiendan la gloria de Dios." #NT!
 building_notre_dame_01:0 "Notre-Dame" #NT!
 building_notre_dame_01_desc:0 "$building_type_notre_dame_01_desc$" #NT!

 building_type_hagia_sophia_01:1 "Santa Sofía" #NT!
 building_type_hagia_sophia_01_desc:0 "Hagia Sophia es una verdadera maravilla de la ingeniería, con una cúpula enorme que se destaca como la característica más impresionante. Terminado en el año 537 d. C. por el emperador Justiniano I, ahora alberga al patriarca ecuménico y se erige como un monumento al cristianismo.\n\nY así permanecerá por toda la eternidad, porque seguramente nada podría derribar el poder de Roma." #NT!
 building_hagia_sophia_01:0 "Catedral de Santa Sofía" #NT!
 building_hagia_sophia_01_desc:0 "$building_type_hagia_sophia_01_desc$" #NT!
 building_hagia_sophia_02:0 "Mezquita de Santa Sofía" #NT!
 building_hagia_sophia_02_desc:0 "Hagia Sophia es una verdadera maravilla de la ingeniería, con una cúpula enorme y cuatro minaretes impresionantes que se destacan como las características más impresionantes. Comenzada en el año 537 d.C. por el emperador Justiniano I, desde entonces se ha convertido en una imponente mezquita.\n\nY así permanecerá por toda la eternidad, porque seguramente nada podría derribar el poder de Rum." #NT!

 building_type_dome_of_the_rock_01:0 "Templo en Jerusalén" #NT!
