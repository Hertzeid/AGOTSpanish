 building_type_mali_mines_01:0 "Minas de oro de Malí" #NT!
 building_type_mali_mines_01_desc:0 "Las minas de Malí están verdaderamente rebosantes de oro. Riquezas infinitas brotan de sus profundidades y llegan a los tesoros de los gobernantes locales, quienes se adornan con el metal precioso." #NT!
