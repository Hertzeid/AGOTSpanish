 building_type_rammelsberg_mines_01_desc:1 "Al pie del monte Rammelsberg se encuentra una mina de plata rentable y siempre codiciada." #NT!
 building_rammelsberg_mines_01:1 "Asentamiento minero de Rammelsberg" #NT!
 building_rammelsberg_mines_01_desc:1 "Ha surgido un pequeño asentamiento minero cerca de donde se encuentran las vetas de mineral. Los colonos han comenzado a abrir las vetas y extraer el mineral, pero hasta ahora solo están arañando la superficie." #NT!
 building_rammelsberg_mines_02:1 "Mina Rammelsberg" #NT!
 building_rammelsberg_mines_02_desc:1 "A medida que crece el asentamiento, se extrae más y más mineral. La afluencia de ingenieros competentes permite la construcción de una mina real." #NT!
 building_rammelsberg_mines_03:1 "Mina grande de Rammelsberg" #NT!
 building_rammelsberg_mines_03_desc:1 "A medida que crecen las operaciones mineras, también lo hacen las propias minas. Se construyen más entradas y se excavan grandes pozos para permitir la extracción de minerales profundos." #NT!
 building_rammelsberg_mines_04:1 "Complejo minero de Rammelsberg" #NT!
 building_rammelsberg_mines_04_desc:1 "A medida que aumenta la producción de mineral, se instalan varias fundiciones alrededor del asentamiento. El procesamiento del metal se ha convertido en una segunda naturaleza para los habitantes, y su habilidad es reconocida en todo el mundo conocido." #NT!
