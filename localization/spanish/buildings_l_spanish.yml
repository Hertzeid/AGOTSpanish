 building_type_kollur_mines_01:0 "Las minas de Kollur" #NT!
 building_type_kollur_mines_01_desc:0 "Las minas de Kollur explotan la veta de diamantes más grande de todo el subcontinente indio. El trabajo es extremadamente peligroso, pero las riquezas son inimaginables." #NT!
 building_kollur_mines_01:0 "Pozos mineros de Kollur" #NT!
 building_kollur_mines_01_desc:0 "Simplemente un pozo de arcilla y grava, trabajadores vestidos con taparrabos trabajan aquí día y noche para extraer diamantes." #NT!
 building_kollur_mines_02:0 "Mina Kollur" #NT!
 building_kollur_mines_02_desc:1 "Los pozos de minería se han ampliado y se han contratado ingenieros para que realmente puedan acelerar la extracción de diamantes." #NT!
 building_kollur_mines_03:0 "Mina grande de Kollur" #NT!
 building_kollur_mines_03_desc:0 "Ha surgido un pueblo alrededor de los numerosos pozos mineros, y los trabajadores encuentran diamantes masivos con regularidad." #NT!
 building_kollur_mines_04:0 "Complejo minero de Kollur" #NT!
 building_kollur_mines_04_desc:0 "La extracción de diamantes ha alcanzado una escala casi industrial, con la cantidad de trabajadores que ahora se cuentan por miles. Aparentemente, las riquezas infinitas fluyen de las minas." #NT!

 building_type_tribe_01:1 "Bastión Tribal" #NT!
 building_type_tribe_01_desc:1 "Una fortaleza tribal simple pero efectiva, que vigila una aldea tribal." #NT!
 building_tribe_01:1 "Bastión Tribal" #NT!
 building_tribe_01_desc:1 "Construida con troncos y piedra toscamente labrada, esta fortaleza es imponente a pesar de su pequeño tamaño." #NT!
 building_tribe_02:1 "Fuerte tribal fortificado" #NT!
 building_tribe_02_desc:1 "La fortaleza fortificada se inspira en los castillos feudales, añadiendo muchos elementos defensivos nuevos." #NT!

 building_type_longhouses_01:1 "Salas de reunión" #NT!
 building_type_longhouses_01_desc:1 "Los jefes tribales, los ancianos y los señores de la guerra se reúnen en la casa comunal para tomar decisiones. Los poderosos salones otorgan prestigio a quien sea el anfitrión de la reunión." #NT!
 building_longhouses_01:1 "casas comunales" #NT!
 building_longhouses_01_desc:1 "Las casas comunales son lo suficientemente grandes como para albergar reuniones importantes entre ancianos. Las leyes y políticas se determinan aquí." #NT!
 building_longhouses_02:1 "Grandes salones" #NT!
 building_longhouses_02_desc:1 "Los grandes salones albergan un escenario central, donde un jefe o señor de la guerra puede pronunciar discursos conmovedores." #NT!

 building_type_war_camps_01:0 "campamentos de guerra" #NT!
 building_type_war_camps_01_desc:1 "Feroces guerreros tribales se reúnen en los campamentos de guerra cuando el cuerno les grita a la guerra. Incluso en tiempos de paz, se les puede encontrar peleando, preparándose para la inevitabilidad del conflicto." #NT!
 building_war_camps_01:1 "Terrenos de combate" #NT!
 building_war_camps_01_desc:1 "El equipo de entrenamiento, las arenas y las paredes de madera definen los campos de entrenamiento, los guerreros acuden aquí para perfeccionar sus habilidades." #NT!
 building_war_camps_02:1 "Logias de guerreros" #NT!
 building_war_camps_02_desc:1 "Solo los mejores luchadores pueden entrar en una logia de guerreros, y su mera presencia es inspiradora." #NT!

 building_type_palisades_01:0 "empalizadas" #NT!
 building_type_palisades_01_desc:1 "Capas de empalizadas de madera protegen los asentamientos tribales dispersos, protegiéndolos de amenazas simples como animales salvajes o incursiones simples." #NT!
 building_palisades_01:1 "empalizada simple" #NT!
 building_palisades_01_desc:1 "Las empalizadas simples ofrecen una protección limitada, aunque son efectivas contra escaramuzas, pero son menos confiables contra grupos más grandes de enemigos." #NT!
 building_palisades_02:1 "Muros y zanjas" #NT!
 building_palisades_02_desc:1 "Las zanjas exteriores combinadas con muros de empalizada reforzados con piedra ofrecen una protección decente contra los asedios." #NT!

 building_type_market_villages_01:1 "Mercados" #NT!
 building_type_market_villages_01_desc:1 "Ha surgido una gran cantidad de pequeñas aldeas comerciales alrededor de las partes más transitadas de estas tierras. Aquí los miembros de la tribu comercian y hacen trueques con comerciantes ambulantes." #NT!
 building_market_villages_01:1 "Puestos de comercio" #NT!
 building_market_villages_01_desc:1 "Los puestos de comercio ofrecen la oportunidad para que los miembros de la tribu y los comerciantes se reúnan y hagan trueques." #NT!
 building_market_villages_02:1 "Pueblos de mercado" #NT!
 building_market_villages_02_desc:1 "Al permitir que los comerciantes ingresen a sus aldeas, los miembros de la tribu pueden establecer acuerdos lucrativos." #NT!

 building_type_military_academy_01:0 "academias militares" #NT!
 building_type_military_academy_01_desc:0 "Instalaciones dedicadas para entrenar oficiales y caballeros, mejorando su eficiencia en combate." #NT!
 building_military_academy_01:0 "Escuelas Militares" #NT!
 building_military_academy_01_desc:0 "Los aspirantes a oficiales son examinados en función del mérito en la escuela militar. Naturalmente, la escuela solo acepta estudiantes de noble pedigrí." #NT!
 building_military_academy_02:0 "academias de oficiales" #NT!
 building_military_academy_02_desc:0 "Los sargentos que pasan por la academia tendrán una mayor comprensión del campo de batalla, o al menos sabrán cómo arrastrarse adecuadamente ante sus superiores." #NT!
 building_military_academy_03:0 "Grandes Academias Militares" #NT!
 building_military_academy_03_desc:0 "Este ducado alberga una gran academia militar, donde los oficiales militares locales reciben un riguroso entrenamiento." #NT!

 building_type_march_01:0 "marchas" #NT!
 building_type_march_01_desc:0 "Los señores de la marcha protegen las fronteras con fortificaciones y guarniciones locales." #NT!
 building_march_01:0 "Marchas Estratégicas" #NT!
 building_march_01_desc:0 "Las marchas se construyen en las áreas más vulnerables y remotas del ducado, protegiendo contra los ataques. Si bien son pocos y distantes entre sí, sirven como un útil sistema de advertencia y también atrapan a los contrabandistas ocasionales." #NT!
 building_march_02:0 "Marchas Fronterizas" #NT!
 building_march_02_desc:0 "El sistema de señores de la marcha se expande a lo largo de toda la frontera, proporcionando una mayor defensa." #NT!
 building_march_03:0 "Grandes marchas" #NT!
 building_march_03_desc:0 "Se construyen grandes fortificaciones de marcha por todo el ducado, lo que obstaculiza significativamente cualquier fuerza atacante." #NT!

 building_type_siege_works_01:0 "Obras de asedio" #NT!
 building_type_siege_works_01_desc:0 "Los trabajos de asedio dedicados permiten al gobernante desplegar y mantener armas de asedio de calidad superior." #NT!
 building_siege_works_01:0 "Talleres de asedio" #NT!
 building_siege_works_01_desc:0 "Los talleres de asedio proporcionan un lugar para ensamblar y probar varios tipos de armas de asedio." #NT!
 building_siege_works_02:0 "ingenieros trebuchet" #NT!
 building_siege_works_02_desc:0 "Un grupo dedicado de ingenieros trabaja incansablemente para garantizar que nuestras catapultas puedan lanzar proyectiles de piedra de 90 kilogramos a más de 300 metros." #NT!
 building_siege_works_03:0 "Fundiciones de cañones" #NT!
 building_siege_works_03_desc:0 "Las fundiciones de asedio permiten lanzar y preparar rápidamente los cañones." #NT!

 building_type_royal_armory_01:0 "Armerías Reales" #NT!
 building_type_royal_armory_01_desc:0 "Al hacer que la corona proporcione armas y armaduras a sus soldados, más campesinos pueden 'ofrecerse voluntarios' para el impuesto." #NT!
 building_royal_armory_01:0 "Depósitos de armas" #NT!
 building_royal_armory_01_desc:0 "En tiempos de guerra, a las levas campesinas se les puede asignar un arma desde el depósito. Se trata sobre todo de hachas viejas y oxidadas, lanzas rotas y alguna que otra maza atravesada por un clavo. De todos modos, ¡es mejor que ir a la batalla con los puños desnudos!" #NT!
 building_royal_armory_02:0 "Armerías de la corona" #NT!
 building_royal_armory_02_desc:0 "Las armerías administradas por la corona recolectan y mantienen armas y armaduras para usar en la guerra. ¡Son de una calidad decente y pueden convertir a cualquier holgazán borracho en un soldado competente al menos a simple vista en muy poco tiempo!" #NT!
 building_royal_armory_03:0 "Arsenal real" #NT!
 building_royal_armory_03_desc:0 "El arsenal real no solo contiene una cantidad impresionante de armas, sino que también alberga herreros que forjan nuevos equipos. Si bien podría ser un desperdicio equipar a simples campesinos con estos armamentos, también atraen a aventureros locales a quienes nada les gustaría más que luchar y morir por nosotros si obtienen una de las espadas..." #NT!

 building_type_jousting_lists_01:0 "Terrenos de justas" #NT!
 building_type_jousting_lists_01_desc:0 "Al tener terrenos dedicados para las justas, se alienta a más jinetes y caballeros a entrenar y unirse a los estandartes." #NT!
 building_jousting_lists_01:0 "Campos de justas" #NT!
 building_jousting_lists_01_desc:0 "Un claro se mantiene abierto todo el año para facilitar el entrenamiento de jinetes y caballeros." #NT!
 building_jousting_lists_02:0 "Terrenos del Torneo" #NT!
 building_jousting_lists_02_desc:0 "Con listas de justas y tribunas para el público, estos campos de torneos atraen a una gran cantidad de concursantes." #NT!
 building_jousting_lists_03:0 "Arenas de torneos reales" #NT!
 building_jousting_lists_03_desc:0 "Mejorado con asientos para invitados reales y un recinto ferial más grande, el estadio del torneo es verdaderamente impresionante." #NT!

 building_type_blacksmiths_01:0 "Herrería" #NT!
 building_type_blacksmiths_01_desc:0 "Los herreros al servicio de la corona forjan armas y armaduras para la guardia real, lo que garantiza un suministro constante de armamento superior." #NT!
 building_blacksmiths_01:0 "Herrerías de la corona" #NT!
 building_blacksmiths_01_desc:0 "Los mejores y más productivos herreros son empleados por la corona y se dedican a producir espadas, mallas y picas para la guardia real." #NT!
 building_blacksmiths_02:0 "Gremios de herreros" #NT!
 building_blacksmiths_02_desc:0 "Al colaborar con los diversos gremios, se pueden fabricar grandes cantidades de equipo a bajo costo por encargo." #NT!
 building_blacksmiths_03:0 "Fraguas Reales" #NT!
 building_blacksmiths_03_desc:0 "Las grandes fraguas se construyen con el único propósito de abastecer de armas a la corona, y solo los mejores herreros son empleados para trabajar en ellas." #NT!

 building_type_archery_ranges_01:0 "Campos de tiro con arco" #NT!
 building_type_archery_ranges_01_desc:0 "Los campos de tiro con arco dedicados permiten que la gente común entrene con arcos y que los arqueros experimentados perfeccionen sus habilidades." #NT!
 building_archery_ranges_01:0 "Campos de tiro con arco" #NT!
 building_archery_ranges_01_desc:0 "Todo el mundo es bienvenido en el campo de tiro con arco, sin importar si eres rico o pobre. La razón es doble; los campesinos que pueden disparar un arco son más útiles en la guerra, y los tiradores experimentados se mantienen en plena forma cuando pueden competir en torneos." #NT!
 building_archery_ranges_02:0 "Bowyers reales" #NT!
 building_archery_ranges_02_desc:1 "Los mejores arqueros son empleados por la corona, y están preparados para fabricar los arcos de la más alta calidad que puedan en instalaciones construidas específicamente para la tarea." #NT!
 building_archery_ranges_03:0 "Rangos de tirador" #NT!
 building_archery_ranges_03_desc:0 "Para inspirar al campesinado y proporcionar un amplio desafío para nuestros tiradores, estos rangos especiales están diseñados para entrenar a nuestros arqueros en tiro con arco de larga distancia." #NT!

 building_type_tax_assessor_01:0 "Oficinas de Impuestos" #NT!
 building_type_tax_assessor_01_desc:0 "Recaudar dinero del campesinado es una empresa 'gravosa'. Al asignar oficinas a una cohorte de funcionarios recaudadores de impuestos, ¡estamos seguros de obtener lo que se debe!" #NT!
 building_tax_assessor_01:0 "Asesores Fiscales" #NT!
 building_tax_assessor_01_desc:0 "Es deber de todo campesino pagar a la corona un impuesto proporcional en monedas o productos. Nuestros asesores fiscales se aseguran de que lo que pagan sea lo suficientemente 'proporcional' para nuestras necesidades y, afortunadamente para nosotros, la mayoría de los campesinos son analfabetos." #NT!
 building_tax_assessor_02:0 "oficina del alguacil" #NT!
 building_tax_assessor_02_desc:0 "Una excelente manera de asegurarse de que los campesinos paguen sus impuestos es la amenaza de ser arrojados al calabozo si no lo hacen. Este es el trabajo del alguacil, ¡siempre en #emphasis nuestro#! lado!" #NT!
 building_tax_assessor_03:0 "Juzgado de Paz" #NT!
 building_tax_assessor_03_desc:0 "Mientras que los campesinos pueden ser fáciles de gravar, los terratenientes más ricos son más difíciles de coaccionar. Al establecer una compleja red administrativa dirigida por magistrados leales, podemos asegurarnos de que incluso los más ricos de nuestros súbditos paguen sus cuotas." #NT!

 building_type_leisure_palace_01:0 "Palacios de Ocio" #NT!
 building_type_leisure_palace_01_desc:0 "Si bien quedarse en un castillo lujosamente lujoso está bien, tener algunos más para elegir nunca está de más." #NT!
 building_leisure_palace_01:0 "Castillo" #NT!
 building_leisure_palace_01_desc:0 "Cuando las cargas de la responsabilidad se vuelven demasiado (o una multitud de campesinos enojados está asaltando las puertas), ¡no hay lugar como el castillo rural y lejano para una relajación improvisada!" #NT!
 building_leisure_palace_02:0 "Palacio de Verano" #NT!
 building_leisure_palace_02_desc:0 "El palacio de verano está ubicado en una parte pintoresca del ducado, lejos de las vidas serviles de nuestros súbditos trabajadores. Realmente no hay mejor manera de mostrar el poder real y el prestigio, y el simple hecho de que somos #emphasis mejores#! que los demás." #NT!
 building_leisure_palace_03:0 "Palacio de Invierno" #NT!
 building_leisure_palace_03_desc:0 "El palacio de invierno está diseñado para albergar a la familia real durante los meses más duros del año. Con una despensa bien surtida y una posición defendible, se eleva sobre cualquier sujeto tembloroso que tenga el privilegio de trabajar cerca." #NT!

 building_type_royal_forest_01:0 "Reservas Reales" #NT!
 building_type_royal_forest_01_desc:0 "Un bosque real es una valiosa fuente de riqueza, lo que le permite anular la ley de la tierra en una provincia, despojar a los lugareños de los derechos y luego volver a venderlos. No hace falta decir que la caza también es excelente." #NT!
 building_royal_forest_01:0 "bosques reales" #NT!
 building_royal_forest_01_desc:0 "Grandes áreas de bosque en este ducado están reservadas para uso de la familia real. Los campesinos tienen prohibido vivir en el bosque, cazar cualquiera de sus animales o talar árboles para la agricultura. Está especialmente prohibido atacar a los asesores fiscales de la corona en su paso." #NT!
 building_royal_forest_02:0 "Grandes bosques de la corona" #NT!
 building_royal_forest_02_desc:0 "Pueblos enteros ahora están incluidos en este bosque real, y los asentamientos cercanos a menudo descubren que los hombres del monarca han "descubierto" mapas que colocan sus viviendas firmemente dentro del bosque de coronas local." #NT!
 building_royal_forest_03:0 "Cortes de Crownswood" #NT!
 building_royal_forest_03_desc:0 "La ley es tan buena como el sistema que la respalda, y ahora este bosque real tiene un sistema completo de tribunales, guardianes y secretarios, respaldados por magistrados capacitados, todos listos para hacer cumplir los dictados de la corona." #NT!

 building_type_royal_garden_01:0 "jardines reales" #NT!
 building_type_royal_garden_01_desc:0 "Pocos lugares permiten a la gente relajarse y socializar tan bien como un hermoso jardín. Si bien un jardín pequeño y personal sería suficiente para la mayoría, ¡solo las creaciones más espectaculares son lo suficientemente buenas para los ricos y poderosos!" #NT!
 building_royal_garden_01:0 "Jardín cerrado" #NT!
 building_royal_garden_01_desc:0 "Un pequeño jardín cerrado por muros de piedra. Proporciona un pequeño remanso de paz y comodidad al aislarse del ajetreado mundo exterior." #NT!
 building_royal_garden_02:0 "Complejo de jardines" #NT!
 building_royal_garden_02_desc:0 "Un jardín extenso e impresionante que alberga flores, hierbas, árboles frutales y todo lo demás. Mantenido por un gran número de jardineros, el jardín está bajo cuidado constante." #NT!
 building_royal_garden_03:0 "parque real" #NT!
 building_royal_garden_03_desc:0 "El parque real es un vasto e impresionante paisaje cuidadosamente elaborado en el terreno y la arquitectura circundantes. Abierto y disponible para todos, sorprende a los visitantes de todas partes." #NT!

 building_type_ananda_temple_01:0 "templo ananda" #NT!
 building_type_ananda_temple_01_desc:0 "Si bien Pagan tiene miles de pagodas, templos y santuarios repartidos por toda la ciudad y las llanuras circundantes, el Templo de Ananda se erige como un logro supremo entre ellos. La estructura perfectamente dimensionada contiene muchas placas únicas e imágenes de piedra. Es un lugar de culto y un centro de aprendizaje para educar a la gente en el ethos religioso." #NT!
 building_ananda_temple_01:0 "$building_type_ananda_temple_01$" #NT!
 building_ananda_temple_01_desc:0 "$building_type_ananda_temple_01_desc$" #NT!

 building_type_hotin_fort_01:0 "Fortificación Hotin" #NT!
 building_type_hotin_fort_01_desc:0 "Hotin Fort es un pequeño fuerte construido a orillas del río Dniéster. Su ubicación le permite proteger las rutas comerciales locales y otorga al propietario el control del río." #NT!
 building_hotin_fort_01:0 "Fuerte Hotin" #NT!
 building_hotin_fort_01_desc:0 "$building_type_hotin_fort_01_desc$" #NT!
 building_hotin_fort_02:0 "Fortaleza Hotin" #NT!
 building_hotin_fort_02_desc:0 "Una impresionante Fortaleza que hace palidecer a la antigua fortaleza en comparación. Las fortificaciones se han ampliado a lo largo de los siglos para incluir altos muros de piedra, un amplio foso y varias torres enormes. Esta estructura defensiva mantendrá a raya a la mayoría de los sitiadores con facilidad." #NT!

 building_type_golden_gate_of_kiev_01:1 "Puerta Dorada de Kyiv" #NT!
 building_type_golden_gate_of_kiev_01_desc:1 "Siguiendo el modelo y el nombre de una puerta en Constantinopla, la Puerta Dorada de Kiev sirve como entrada a la ciudad y arco triunfal. La cúpula dorada de la iglesia, construida sobre la puerta, se puede ver desde lejos y la convierte en un símbolo destacado de Kiev." #NT!
 building_golden_gate_of_kiev_01:0 "$building_type_golden_gate_of_kiev_01$" #NT!
 building_golden_gate_of_kiev_01_desc:0 "$building_type_golden_gate_of_kiev_01_desc$" #NT!

 building_type_heddal_stave_church_01:0 "Iglesia de madera de Heddal" #NT!
 building_type_heddal_stave_church_01_desc:0 "La iglesia de madera de Heddal es la iglesia de madera más grande de Noruega y tiene un hermoso interior de madera. La leyenda dice que la iglesia fue construida por un troll de montaña en solo tres días." #NT!
 building_heddal_stave_church_01:0 "$building_type_heddal_stave_church_01$" #NT!
 building_heddal_stave_church_01_desc:0 "$building_type_heddal_stave_church_01_desc$" #NT!

 building_type_temple_of_uppsala_01:0 "Templo de Upsala" #NT!
 building_type_temple_of_uppsala_01_desc:0 "El templo de Uppsala sirve como centro religioso para gran parte de Escandinavia. Un árbol sagrado se encuentra cerca del templo, junto a un pozo, similar al del legendario Yggdrasil." #NT!
 building_temple_of_uppsala_01:0 "$building_type_temple_of_uppsala_01$" #NT!
 building_temple_of_uppsala_01_desc:0 "$building_type_temple_of_uppsala_01_desc$" #NT!
 building_temple_of_uppsala_02:0 "Catedral de Upsala" #NT!
 building_temple_of_uppsala_02_desc:0 "Una catedral elevada construida para competir con las construcciones más espléndidas del sur de Europa, la Catedral de Uppsala sirve como lugar de entierro para algunos de los monarcas más prominentes de Suecia y contiene varias reliquias santas." #NT!

 building_type_lund_cathedral_01:0 "Catedral de Lund" #NT!
 building_type_lund_cathedral_01_desc:0 "La Catedral de Lund es una magnífica iglesia ricamente decorada con esculturas de piedra. Construida con influencias de la arquitectura románica, la iglesia comparte muchas similitudes con las iglesias de Alemania. El edificio está dedicado a San Lorenzo, que es el santo patrón de Lund." #NT!
 building_lund_cathedral_01:0 "$building_type_lund_cathedral_01$" #NT!
 building_lund_cathedral_01_desc:0 "$building_type_lund_cathedral_01_desc$" #NT!

 building_type_danevirke_01:0 "Danevirke" #NT!
 building_type_danevirke_01_desc:1 "El Danevirke es una extensa fortificación de movimiento de tierras construida para evitar incursiones del continente a los territorios daneses y se ha ampliado varias veces desde su construcción original." #NT!
 building_danevirke_01:0 "$building_type_danevirke_01$" #NT!
 building_danevirke_01_desc:0 "$building_type_danevirke_01_desc$" #NT!

 building_type_aljaferia_palace_01:0 "Aljafería" #NT!
 building_type_aljaferia_palace_01_desc:0 "Gran palacio-fortaleza construido en la llanura de Saría, la Aljafería es testimonio del poder y la riqueza de Zaragoza. Imponente y espléndido a partes iguales; es a la vez una fortificación intimidante y un pináculo de la arquitectura ibérica." #NT!
 building_aljaferia_palace_01:0 "$building_type_aljaferia_palace_01$" #NT!
 building_aljaferia_palace_01_desc:0 "$building_type_aljaferia_palace_01_desc$" #NT!

 building_type_roman_wall_of_lugo_01:0 "Murallas Romanas de Lugo" #NT!
 building_type_roman_wall_of_lugo_01_desc:0 "Construidas por los romanos hace mucho tiempo, las grandes murallas de Lugo siguen siendo una vista impresionante. Los peregrinos pasan por sus cinco puertas en el camino a Santiago de Compostela, lo que hace que el viaje sea aún más profundo." #NT!
 building_roman_wall_of_lugo_01:0 "$building_type_roman_wall_of_lugo_01$" #NT!
 building_roman_wall_of_lugo_01_desc:0 "$building_type_roman_wall_of_lugo_01_desc$" #NT!

 building_type_rock_of_gibraltar_01:0 "peñón de gibraltar" #NT!
 building_type_rock_of_gibraltar_01_desc:0 "El peñón monolítico de Gibraltar domina un estrecho estrecho que es la puerta de entrada al mar Mediterráneo. Fue una de las Columnas de Hércules en la antigüedad, considerada como el fin del mundo conocido. Mirándolo ahora, no puedes evitar preguntarte qué hay más allá." #NT!
 building_rock_of_gibraltar_01:0 "$building_type_rock_of_gibraltar_01$" #NT!
 building_rock_of_gibraltar_01_desc:0 "$building_type_rock_of_gibraltar_01_desc$" #NT!

 building_type_tower_of_hercules_01:0 "Farum Brigantium" #NT!
 building_type_tower_of_hercules_01_desc:0 "Se dice que este antiguo faro se basó en su hermano más famoso en Alejandría. Habiendo guiado a la gente de mar durante incontables siglos, sigue siendo importante para el comercio costero de Galicia. Algunos afirman que puedes vislumbrar la costa verde de Irlanda desde lo alto de esta torre solitaria, pero mirando hacia afuera, solo ves un mar infinito." #NT!
 building_tower_of_hercules_01:0 "$building_type_tower_of_hercules_01$" #NT!
 building_tower_of_hercules_01_desc:0 "$building_type_tower_of_hercules_01_desc$" #NT!

 building_type_city_wall_of_toledo_01:0 "Murallas de Toledo" #NT!
 building_type_city_wall_of_toledo_01_desc:0 "Construidos originalmente por los romanos en la antigüedad, estos enormes muros se ampliaron significativamente bajo el reinado de Wabma, rey de los visigodos. Los primeros gobernantes árabes las ampliaron aún más, creando un sistema defensivo adecuado para la Ciudad de los Reyes." #NT!
 building_city_wall_of_toledo_01:0 "$building_type_city_wall_of_toledo_01$" #NT!
 building_city_wall_of_toledo_01_desc:0 "$building_type_city_wall_of_toledo_01_desc$" #NT!

 building_type_alcazar_of_segovia_01:0 "Alcázar de Segovia" #NT!
 building_type_alcazar_of_segovia_01_desc:0 "Elevándose como la proa de un barco desde un peñasco rocoso, esta fortaleza es una vista imponente. Tan majestuoso como impenetrable, es el mayor de todos los castillos del reino de los castillos: Castilla." #NT!
 building_alcazar_of_segovia_01:0 "$building_type_alcazar_of_segovia_01$" #NT!
 building_alcazar_of_segovia_01_desc:0 "$building_type_alcazar_of_segovia_01_desc$" #NT!

 building_type_holy_site_basilica_santiago_01:0 "Catedral de Santiago de Compostela" #NT!
 building_type_holy_site_basilica_santiago_01_desc:0 "Construido sobre la tumba de Santiago el Mayor, este espléndido edificio es el punto final del Camino de Santiago y la corona de uno de los grandes lugares de la cristiandad. Peregrinos de todo el oeste y el norte de Europa llegan en gran número, hablan docenas de idiomas, aunque muchos se quedan mudos de asombro." #NT!
