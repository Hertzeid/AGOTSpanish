 building_type_kremnica_mines_01:0 "Minas de Kremnica" #NT!
 building_type_kremnica_mines_01_desc:0 "Las montañas de Kremnican son abundantes en oro. ¡Con sangre, sudor y la ayuda de unos cientos de mineros alemanes experimentados, ese oro se acuñará en florines en poco tiempo!" #NT!
 building_kremnica_mines_01:0 "Asentamiento minero de Kremnica" #NT!
