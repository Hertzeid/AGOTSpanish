 fp2_struggle.1000.t:0 "Avivando el fuego" #NT!
 fp2_struggle.1000.desc:1 "Ha habido enfrentamientos entre la población [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] y [tension_county.GetCountyData.GetFaith.GetAdjectiveNoTooltip] en el [tension_county.GetName]. "Aprovechemos esta oportunidad", sugiere mi [tension_councillor.GetCouncilTitle] [tension_councillor.GetFirstName], "para reclutar matones a sueldo de entre los alborotadores de [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]. Y si continúan su #italic entrenamiento#! en su condado de origen, ¡tampoco está tan mal! En ​​realidad, podríamos #italic animar#! que..." \n\n ¿Dejo que [tension_county.GetCountyData.GetFaith.GetAdjectiveNoTooltip]0 se queme para reclutar a estos fanáticos violentos?" #NT!
 fp2_struggle.1000.a:0 "Difundamos un poco de odio... discretamente." #NT!
 fp2_struggle.1000.b:0 "Confío en ti para manejarlo" #NT!
 fp2_struggle.1000.c:0 "No, intentaré aliviar la tensión." #NT!
 fp2_struggle.1000.d:0 "Si no puedo detener esta locura, tal vez un gobernante [minority_courtier.GetFaith.GetAdherentNameNoTooltip] podría hacerlo." #NT!


 not_my_problem_toast:0 "Las madres solteras y los niños de tu reino morirán de hambre durante los próximos años." #NT!

 fp2_struggle.1001.t:0 "Viudas de guerra" #NT!
 fp2_struggle.1001.desc:0 "[expectant_courtier.GetTitledFirstName] está embarazada, y ha venido a reflexionar sobre la situación de otras madres en nuestras tierras, las que la reciente guerra y la desgracia han dejado solas para cuidar a sus hijos. "Podríamos instituir un fondo especial, mi [ROOT.Char.GetLadyLord], para pagar a las madres lactantes que no tienen otros medios de sustento. Después de todo, criar a los hijos es un trabajo tan duro y loable como otros"." #NT!
 fp2_struggle.1001.a:0 "¡Una buena idea! Voy a crear tal fondo." #NT!
 fp2_struggle.1001.b:1 "Sólo las viudas tendrán mi apoyo." #NT!
 fp2_struggle.1001.b.tt:0 "Vuestra fe no aprueba a las mujeres con hijos fuera del matrimonio." #NT!
 fp2_struggle.1001.c:0 "¡Pueden venir a quedarse en mi corte! ¡Tenemos comida en abundancia!" #NT!
 fp2_struggle.1001.c.tt:0 "Invitas a todas las madres solteras pobres de tu reino a quedarse en tu corte." #NT!
 fp2_struggle.1001.d:0 "Seguramente, mis vasallos benévolos pueden ayudar a financiar esto." #NT!
 fp2_struggle.1001.e:0 "¡Soy tu [ROOT.Char.GetTitleTierName], no una nodriza!" #NT!
 fp2_struggle.1001.specialdescpositive:0 "Los vasallos que están felices de pagar obtienen #positive_value 10#! #color_light_blue Opinión#! de usted" #NT!
 fp2_struggle.1001.specialdescnegative:0 "Los vasallos que no están dispuestos a pagar pierden #negative_value 10#! #color_light_blue Opinión#! de usted" #NT!

 reading_avicenna_toast.success:0 "Lees un gran libro sobre medicina." #NT!
 reading_avicenna_toast.failure:0 "Es posible que hayas entendido algo mal..." #NT!
 reading_hippocrates_toast.success:0 "Lees todas las obras de Galen." #NT!
 reading_hippocrates_toast.failure:0 "¿Por qué el griego es tan difícil?" #NT!
 rolling_in_filth_toast:0 "Su corte es un peligro para la salud." #NT!

 fp2_struggle.1002.t:0 "[xenophilic_culture.GetNameNoTooltip] Avances" #NT!
 fp2_struggle.1002.desc_early_golden_age:0 "Los académicos de [xenophilic_culture.GetNameNoTooltip] han hecho grandes avances recientemente en el conocimiento médico. Pero el erudito [great_physician.GetFirstName] ha sido exiliado de mi tribunal [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))] [neighboring_ruler.GetTitledFirstNamePossessive] por un #italic poema y un error#!, y busca un nuevo empleo. \n\n" #NT!
 fp2_struggle.1002.desc_late_golden_age:0 "Los eruditos de [xenophilic_culture.GetNameNoTooltip] se han dedicado durante mucho tiempo al estudio de la medicina. Ahora el erudito [great_physician.GetFirstName] está tratando de unirse a mi corte, pero [great_physician.GetSheHe] ha sido exiliado recientemente de mi corte [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))] [neighboring_ruler.GetTitledFirstNamePossessive] por una transgresión no revelada. \n\n" #NT!
 fp2_struggle.1002.desc_post_golden_age_christian:0 "Aunque Averroes y Albucasis han muerto hace mucho tiempo, los médicos de [xenophilic_culture.GetNameNoTooltip] siguen siendo preeminentes en el conocimiento. Ahora, el erudito [great_physician.GetFirstName] está buscando un nuevo empleo, después de haber sido exiliado de mi tribunal [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))] [neighboring_ruler.GetTitledFirstNamePossessive] por una transgresión no revelada. \n\n" #NT!
 fp2_struggle.1002.desc_post_golden_age_unchristian:0 "Aunque personas como Ibn Rushd y Al-Zahrawi han muerto hace mucho tiempo, los médicos de [xenophilic_culture.GetNameNoTooltip] siguen siendo preeminentes en conocimiento. Ahora, el erudito [great_physician.GetFirstName] está buscando un nuevo empleo, después de haber sido exiliado de mi tribunal [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))] [neighboring_ruler.GetTitledFirstNamePossessive] por una transgresión no revelada. \n\n" #NT!
 fp2_struggle.1002.desc_albucasis:0 ""Aunque mis habilidades son modestas", dice, "una vez salvé la vida de una esclava que se había cortado la garganta, con solo una ligera ronquera en su voz después. Y te pediría que hicieras algunos cambios en tu hábitos de higiene..." \n\n" #NT!
 fp2_struggle.1002.desc_avenzoar:0 ""He practicado la medicina toda mi vida", dice, "y escribí un libro sobre el régimen para una vida sana. Pero soy un enemigo acérrimo de la superstición y de los falsos remedios que venden las brujas y los astrólogos, así que les pido que prohíban esas cosas..." \n\n" #NT!
 fp2_struggle.1002.desc_tufail:0 ""Estudio tanto los cielos, la mente como las dolencias de la carne", dice [great_physician.GetSheHe]. "Pero soy un defensor de los beneficios de estudiar el cuerpo humano #italic post mortem#!... ¿Podría brindarme oportunidades para continuar con esto?" \n\n" #NT!
 fp2_struggle.1002.desc_no_historical_physician_early:0 ""He aprendido mucho", dice [great_physician.GetSheHe], "de las obras de los Antiguos. Sin embargo, he rescatado su conocimiento del abismo de la prolijidad y puedo usarlo para tu beneficio". \n\n" #NT!
 fp2_struggle.1002.desc_no_historical_physician_late:0 ""He aprendido mucho", dice [great_physician.GetSheHe], "de los trabajos de Al-Zahrawi e Ibn Sina. Sin embargo, he mejorado sus técnicas. Puedo eliminar cataratas y forúnculos, y tratar enfermedades que antes se consideraban intratables". \n\n" #NT!
 fp2_struggle.1002.desc_has_physician_and_is_christian:0 "Mi actual médico de la corte, [scoped_physician.GetTitledFirstName], me insta a no reemplazar a [scoped_physician.GetHerHim] con este pagano." #NT!
 fp2_struggle.1002.desc_has_physician_but_not_christian:0 "Mi actual médico de la corte, [scoped_physician.GetTitledFirstName], me insta a no reemplazar a [scoped_physician.GetHerHim] con este excéntrico." #NT!
 fp2_struggle.1002.desc_has_no_physician_but_is_christian:0 "Algunos cortesanos me instan a no asociarme con este pagano." #NT!
 fp2_struggle.1002.desc_has_no_physician:0 "¿Debería ofrecerle a este [great_physician.GetWomanMan] un lugar en mi corte?" #NT!
 fp2_struggle.1002.a:0 "Me vendría bien un nuevo médico..." #NT!
 fp2_struggle.1002.b:1 "Puedo comprar libros y aprender medicina yo mismo." #NT!
 fp2_struggle.1002.b.tt:0 "Intentas aprender de las grandes obras de la medicina." #NT!
 fp2_struggle.1002.c:0 "¿Para qué te necesito? Yo mismo puedo leer griego." #NT!
 fp2_struggle.1002.c.tt:1 "Compras las obras de Galeno y tratas de leerlas." #NT!
 fp2_struggle.1002.d:0 "Te enviaré de vuelta a [neighboring_ruler.GetTitledFirstNameNoTooltip]... encadenado." #NT!
 fp2_struggle.1002.e:0 "Mi salud está bien como está, gracias." #NT!
 fp2_struggle.1002.f:0 "Vete, la innovación sólo debe venir de Dios." #NT!
 fp2_struggle.1002.physicianleaves:0 "[great_physician.GetFirstName] busca empleo en otro lugar" #NT!
 fp2_struggle.1001.physician_imprisoned:0 "[great_physician.GetFirstName] es encarcelado por [neighboring_ruler.GetName], por ciertas razones" #NT!

 fp2_struggle.1010.t:0 "Alma de hierro" #NT!
 fp2_struggle.1010.desc:1 "Un [great_swordsmith.GetWomanMan] llamado [great_swordsmith.GetName] ha llegado a mi corte, afirmando ser un maestro herrero que ha viajado por todas partes.\n\n"Mi [ROOT.Char.GetLadyLord]", dice [great_swordsmith.GetSheHe], "mi familia ha sido fabricante de espadas en [toledo_holding.GetNameNoTierNoTooltip] desde la antigüedad, y una vez hecho #italic falcatas#! para los ejércitos de Cartago. Ninguna aleación es tan fuerte como la que se hace en Iberia, y puedo perfeccionarla. Puedo hacer las mejores armas del mundo, pero a cambio, debes darme el mando del gremio de herreros en [blacksmith_county.GetNameNoTierNoTooltip]. ¡Entonces verán que fui mejor que ellos todo el tiempo!"" #NT!
 fp2_struggle.1010.a:1 "No, trabajarás con el gremio, para beneficiarnos a todos." #NT!
 fp2_struggle.1010.b:1 "Sea cual sea el conocimiento que poseas, lo extraeré..." #NT!
 fp2_struggle.1010.c:1 "Lo tendrás, si haces espadas para mis ejércitos." #NT!
 fp2_struggle.1010.d:1 "Conviérteme en la espada más fina de Iberia y el gremio será tuyo." #NT!
 fp2_struggle.1010.e:0 "No enojaré al gremio por tu vanidad." #NT!
 fp2_struggle.1010.smithgoesaway:1 "[great_swordsmith.GetNameNoTooltip] va a tomar el mando del gremio de herreros." #NT!
 fp2_struggle.1010.paranoid_rivals:1 "Armar a tus soldados podría preocupar a algunos gobernantes vecinos." #NT!
 fp2_struggle.1010.smithmakesweapon:1 "[great_swordsmith.GetNameNoTooltip] permanece en tu corte mientras forja la espada que pediste." #NT!
 fp2_struggle.1010.swordsmith_imprisoned:0 "Encarcelas y torturas a [great_swordsmith.GetNameNoTooltip] para conocer sus secretos." #NT!
 fp2_struggle.1010.compassionate_courtiers:0 "No todos tus cortesanos podrían aprobar esto." #NT!
 toledo_compromise_flavor:0 "Fuerzas un compromiso entre [great_swordsmith.GetNameNoTooltip] y el gremio." #NT!
 fp2_struggle.1010.swordsmith_leaves:0 "[great_swordsmith.GetNameNoTooltip] va a otro juzgado." #NT!


 fp2_struggle.1011.t:1 ""La espada de [blacksmith_county.GetNameNoTierNoTooltip]" #NT!
 fp2_struggle.1011.desc:1 ""Está terminado", dice [great_swordsmith.GetName], pero parece extrañamente cansado.\n\n"Puede ser que los fantasmas de mis ancestros me guiaron en la forja, ya que es la mejor hoja que he creado. Nunca más volveré a hacer es igual, ni nadie más en esta tierra, porque los secretos de su creación me los llevaré a la tumba. Iré ahora y reclamaré el gremio que me prometiste, aunque esa victoria ahora se siente extrañamente vacía. Sea como sea. mayo, debes nombrar la espada que forjé para ti"." #NT!
 fp2_struggle.1011.a:1 "#italic Martiello#!, el martillo." #NT!
 fp2_struggle.1011.b:0 "#italic Tiniebra#!, la oscuridad." #NT!
 fp2_struggle.1011.c:0 "#italic Vermejo#!, el tinto." #NT!
 fp2_struggle.1011.d:0 "#italic Jargonça#!, como la piedra preciosa azul." #NT!
 fp2_struggle.1011.e:0 "#italic Suhayl#!, la gloriosa." #NT!
 fp2_struggle.1011.f:0 "#italic al-Battar#!, el cortador." #NT!
 fp2_struggle.1011.g:0 "#italic Qazeeb#!, del mango fuerte." #NT!
 fp2_struggle.1011.h:0 "#italic Zumurrud#!, como la esmeralda cegadora." #NT!
 fp2_struggle.1011.i:0 "#italic Ortzi#!, como el trueno." #NT!
 fp2_struggle.1011.j:0 "#italic Gaueko#!, el espíritu de la noche." #NT!
 fp2_struggle.1011.k:0 "#italic Gorri#!, el rojo." #NT!
 fp2_struggle.1011.l:0 "#italic Aiztoto#!, el cuchillito." #NT!
 fp2_struggle.1011.m:0 "#italic Escremire#!, el esgrimista." #NT!
 fp2_struggle.1011.n:0 "#italic Folha#!, la hoja." #NT!
 fp2_struggle.1011.o:0 "#italic Proeza#!, valor." #NT!
 fp2_struggle.1011.p:0 "#italic Trebalhar#!, el atormentador." #NT!
 fp2_struggle.1011.q:0 "#italic Sufax#!, como el gran héroe de antaño." #NT!
 fp2_struggle.1011.r:0 "#italic Toumellalt#!, la blanca." #NT!
 fp2_struggle.1011.s:0 "#italic Ayugu#!, el yugo." #NT!
 fp2_struggle.1011.u:0 "Bueno, #italic Ironsoul#! por supuesto." #NT!
 fp2_struggle.1011.v:0 "Me gusta bastante #italic Muérdago#!..." #NT!
 fp2_struggle.1011.w:0 "#italic Cortador de moros, ¿qué más?" #NT!
 fp2_struggle.1011.x:0 "#italic La espada del usurpador#! parece adecuada, dado lo que les hicimos a los gremios..." #NT!
 fp2_struggle.1011.swordsmith_leaves:0 "Su trabajo completo, [great_swordsmith.GetName] sale de su corte" #NT!
