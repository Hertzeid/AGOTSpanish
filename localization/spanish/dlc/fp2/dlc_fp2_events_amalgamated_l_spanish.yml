 awesome_toledo_sword_name:1 "[great_swordsmith.GetTitledFirstNamePossessiveNoTooltip] Espada" #NT!
 awesome_toledo_sword_desc:0 "Esta espada fue la mayor obra del herrero [great_swordsmith.GetName] de [toledo_county.GetNameNoTierNoTooltip], forjada con técnicas secretas que [great_swordsmith.GetSheHe] llevó a la tumba. Un [great_swordsmith.GetWomanMan] brillante pero arrogante, se dice que [great_swordsmith.GetSheHe] vertió parte del alma de [great_swordsmith.GetHerHis] en la hoja y, de hecho, parece darle a su portador una voluntad de hierro." #NT!

 fp2_struggle.1012.t:1 "la obra maestra" #NT!
 fp2_struggle.1012.desc:1 """Está terminado", dice [great_swordsmith.GetName].\n\n"Esta es la espada que te prometí, una de mis mejores obras. Su hoja es de la más fina aleación imaginable, como sólo se podía fabricar en Iberia. Realmente tiene, como dicen, #italic un alma de hierro#!. Una hoja adecuada para un [Select_CString(ROOT.Char.IsFemale,'noble lady','great lord')] como tú"." #NT!
 fp2_struggle.1012.a:0 "Es... exquisito. Puedes irte en paz." #NT!
 fp2_struggle.1012.b:0 "Magnífico. ¿No puedo convencerte de que te quedes y me sirvas?" #NT!
 fp2_struggle.1012.swordsmith_leaves:1 "Habiendo completado el trabajo de [great_swordsmith.GetHerHis], [great_swordsmith.GetName] se va para tomar el mando del gremio de herreros, como prometiste." #NT!
 fp2_struggle.1012_swordsmith_stays:1 "[great_swordsmith.GetName] se queda en tu corte" #NT!

 toledo_sword_name:0 "Espada toledana" #NT!
 toledo_sword_desc:0 "Esta hoja es una obra maestra del acero toledano, excepcionalmente resistente y duradera. Una pequeña inscripción cerca de la base dice que fue forjado por #italic el gran herrero#! [great_swordsmith.GetName] en [blacksmith_county.GetNameNoTierNoTooltip]." #NT!

 fp2_struggle.1050.t:0 "Sueños de destrucción" #NT!
 fp2_struggle.1050.desc_opening:1 "[visionary_spouse.GetTitledFirstName] viene a mí en la oscuridad de la noche, febril y pálido. "He tenido sueños", dice [visionary_spouse.GetSheHe], "donde me encuentro en un campo de muerte." #NT!
 fp2_struggle.1050.desc_christian:0 "Nuestras ciudades fueron levantadas, las torres de nuestras iglesias derribadas, nuestra gente pisoteada en un lodazal de su propia sangre." #NT!
 fp2_struggle.1050.desc_islamic:0 "Nuestras bibliotecas fueron quemadas, nuestros minaretes caídos, nuestros hermanos y hermanas clavados en cruces, acosados ​​por aves carroñeras." #NT!
 fp2_struggle.1050.desc_rampaging_barbarian_heathen:0 "Nuestras casas fueron quemadas, nuestras piedras rúnicas derribadas, nuestros guerreros asesinados sin honor ni gloria." #NT!
 fp2_struggle.1050.desc_non_barbarian_heathen:0 "Nuestras ciudades fueron levantadas, nuestros templos quemados, nuestra gente asesinada o arrastrada a un destino desconocido." #NT!
 fp2_struggle.1050.desc_islamic_heritage:0 "Vi la destrucción total de todo lo que hemos construido desde que nuestros antepasados ​​llegaron a esta tierra".\n\n" #NT!
 fp2_struggle.1050.desc_christian_bling_reference_drop:0 "Las reliquias de nuestros santos fueron arrojadas a un fuego voraz".\n\n" #NT!
 fp2_struggle.1050.desc_middle_neutral_version:0 "Todo lo que construimos fue destruido, y la muerte y el abatimiento reinó sobre la tierra".\n\n" #NT!
 fp2_struggle.1050.desc_love_and_warmth_ending:0 ""Por favor, mi amor, ayúdame. Tengo tanto miedo de que mis sueños sean realidad, que estas cosas se hagan realidad. Abrázame, siento tanto frío"." #NT!
 fp2_struggle.1050.desc_no_love_and_warmth_ending:0 ""Querido [ROOT.Char.GetWifeHusband], por favor escucha. No es una enfermedad ordinaria la que me asalta. Temo que mis sueños sean realidad, que estas cosas puedan suceder. Por favor, no lo dejes. Debes salvar a Iberia"." #NT!
 fp2_struggle.1050.a:0 "¿Eres una bruja?" #NT!
 fp2_struggle.1050.b:0 "Contrólate, [ROOT.GetCharacter.GetFaith.HighGodName] está poniendo a prueba tu fe." #NT!
 fp2_struggle.1050.c:0 "Ven, cuéntame más de tus visiones." #NT!
 fp2_struggle.1050.d:0 "Déjame en paz, estoy planeando mi próxima conquista." #NT!
 fp2_struggle.1050.spouse_imprisoned:0 "Encarcelas a [visionary_spouse.GetTitledFirstNameNoTooltip] por sospechas de brujería" #NT!
 fp2_struggle.1050.condition_might_improve:0 "La condición de [visionary_spouse.GetTitledFirstNamePossessiveNoTooltip] podría mejorar" #NT!
 fp2_struggle.1050.condition_might_get_worse:0 "La condición de [visionary_spouse.GetTitledFirstNamePossessiveNoTooltip] podría empeorar" #NT!
 fp2_struggle.1050.condition_might_get_very_worse:0 "La condición de [visionary_spouse.GetTitledFirstNamePossessiveNoTooltip] podría empeorar mucho" #NT!
 comforting_spouse_visionary_toast.success:0 "Has consolado a [visionary_spouse.GetTitledFirstName]" #NT!
 comforting_spouse_visionary.failure:0 "No lograste consolar a [visionary_spouse.GetTitledFirstName]" #NT!

 fp2_yearly.8004.t:0 "La Escuela de Traductores [translation_capital.GetNameNoTierNoTooltip]" #NT!
 fp2_yearly.8004.desc_opening:0 "Con el espíritu de conciliación reinante en Iberia, estudiosos de toda la región han estado holgazaneando en las bibliotecas de mi dominio. Tal vez podría dirigir su energía hacia algo fructífero...\n\n" #NT!
 fp2_yearly.8004.desc_chaplain:0 "Mi [translation_enthusiast.GetCouncilTitle] [translation_enthusiast.GetTitledFirstName] tiene una idea. "Deberíamos organizar un equipo de traducción", dice [translation_enthusiast.GetSheHe], "y yo podría liderarlo. Recorramos la tierra en busca de traductores calificados, incluso paganos, y pongámoslos a trabajar bajo sus auspicios. [translation_capital.GetNameNoTierNoTooltip] tiene el potencial de ser un faro de iluminación , ¡si lo financias!"" #NT!
 fp2_yearly.8004.desc_wanderer:0 "El vagabundo erudito [translation_enthusiast.GetTitledFirstName] presenta una oportunidad. "Mi [ROOT.Char.GetLadyLord]", dice [translation_enthusiast.GetSheHe], "Domino una docena de idiomas y podría ayudarlo a organizar un equipo de traducción. Busquemos traductores calificados y póngalos a trabajar bajo sus auspicios. [translation_capital.GetNameNoTierNoTooltip] podría convertirse en un gran faro de iluminación ."" #NT!
 fp2_yearly.8004.a:0 "Ahorraré #italic no#! gastos para encontrar a las mejores personas." #NT!
 fp2_yearly.8004.b:0 "Como eres tan capaz, #italic you#! puedes hacer todas las traducciones." #NT!
 fp2_yearly.8004.c:0 "Las bibliotecas son tan molestas..." #NT!
 recruiting_brilliance_toast.success:0 "Encontraste excelentes traductores" #NT!
 recruiting_mediocrity_toast.failure:0 "Contrataste traductores mediocres" #NT!

 fp2_yearly.8003.t:0 "Vuelo de fantasía" #NT!
 fp2_yearly.8003.desc:0 "El renombrado inventor [flying_polymath.GetFirstName] me ha buscado con una petición muy extraña, trayendo un par de alas hechas de madera y seda. \n\n"Desde hace mucho tiempo que los humanos han deseado volar por los cielos", dice [flying_polymath.GetSheHe], "y he hecho cálculos. ¡Probaré que podemos! Permítanme saltar desde la torre más alta de su [ROOT.Char.Custom('ResidenceBuilding')], mi [ROOT.Char.GetLadyLord], y yo después te serviré fielmente". \n\nDesafortunadamente, mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('enthusiastic_child'))] [enthusiastic_child.GetTitledFirstName] se ha enterado de esto y me ruega que deje que [enthusiastic_child.GetHerHim] vea al erudito anciano tomar vuelo." #NT!
 fp2_yearly.8003.a:0 "Muy bien, lo permitiré." #NT!
 fp2_yearly.8003.b:0 "Préstame esas alas - #italic I#! quiero volar." #NT!
 fp2_yearly.8003.c:0 "No, esto es una locura." #NT!
 flight_attempt_toast.success:0 "Volabas como un águila" #NT!
 flight_attempt_toast.failure:0 "Caíste al suelo" #NT!
 fp2_yearly.8003_child_reaction:0 "No se sabe cómo reaccionará [enthusiastic_child.GetFirstNameNoTooltip] al ver esto." #NT!
 polymath_flight_attempt_toast.success:0 "¡[flying_polymath.GetFirstNameNoTooltip] voló!" #NT!
 polymath_flight_attempt_toast.failure:0 "[flying_polymath.GetFirstNameNoTooltip] cayó a [flying_polymath.GetHerHis] muerte." #NT!

 fp2_yearly.8001.t:0 "Asamblea de las Cortes" #NT!
 fp2_yearly.8001.desc:0 "Mi [commoner_enthusiast.GetCouncilTitle] [commoner_enthusiast.GetTitledFirstName] ha reflexionado durante mucho tiempo sobre nuestras finanzas, y ahora sugiere que es hora de reunir las #italic cortes#!, una nueva forma de parlamento donde los representantes electos de los municipios libres toman parte en las deliberaciones del consejo real.\n\n"A cambio de este privilegio ", [commoner_enthusiast.GetSheHe] dice, "podríamos gravar las ciudades aún más. Si realmente necesitamos oro, mi [ROOT.Char.GetLadyLord], incluso podríamos permitir que algunos de los campesinos menos miserables asistan a nuestras reuniones, aunque desaconsejaría eso, ya que seguramente enfurecería los nobles"." #NT!
 fp2_yearly.8001.a:0 "Invitar a los representantes de las ciudades." #NT!
 fp2_yearly.8001.b:0 "¡Invita a todos! Y me refiero a #italic todos#!." #NT!
 fp2_yearly.8001.c:0 "No, los nobles saben más, como siempre lo hemos hecho." #NT!
 fp2_flavor.8001_vassal_opinion:0 "A los vasallos que protegen sus privilegios no les gustará esto." #NT!

 fp2_yearly.8000.t:0 "Quemando los viñedos" #NT!
 fp2_yearly.8000.desc_muslim_opening:0 "El buen vino elaborado en Iberia ha sido disfrutado durante mucho tiempo por los fieles que aquí se establecieron. Sin embargo, [vinoclast_caliph.GetTitleTierName] [vinoclast_caliph.GetFirstName] ahora ha decidido que esto llegará a su fin.\n\nEl "vino", declara el enviado de [vinoclast_caliph.GetHerHis] [hof_emissary.GetTitledFirstName], "es ciertamente #italic haram#!,  y ni su producción ni su consumo pueden tolerarse más. Por lo tanto, debe poner los viñedos en el [vineyard_county.GetName] a la antorcha." #NT!
 fp2_yearly.8000.desc_jewish_opening:0 "El buen vino elaborado en Iberia ha sido disfrutado durante mucho tiempo por nuestros antepasados ​​que se asentaron aquí. Sin embargo, [vinoclast_caliph.GetTitleTierName] [vinoclast_caliph.GetFirstName] ahora ha decidido que esto llegará a su fin.\n\nEl "vino", declara el enviado de [vinoclast_caliph.GetHerHis] [hof_emissary.GetTitledFirstName], "ciertamente no es kosher, y ni su producción ni su consumo pueden tolerarse por más tiempo. Por lo tanto, debe poner los viñedos en el [vineyard_county.GetName] a la antorcha." #NT!
 fp2_yearly.8000.desc_jerez:0 "Pero dado que tu ciudad de [jerez_vineyards.GetNameNoTier] tiene los viñedos más grandes de toda Iberia, entendemos la gravedad de tu sacrificio, y [vinoclast_caliph.GetTitleTierName] no lo olvidará. ¡Aún así, los viñedos deben arder!"" #NT!
 fp2_yearly.8000.desc_not_jerez:0 "Los [vinoclast_caliph.GetTitleTierName] entienden la angustia que esto puede causar a sus productores de vino, ¡pero piensen en toda la tierra que liberarán para propósitos mejores y más justos! Los viñedos deben ser destruidos"." #NT!
 fp2_yearly.8000.a:0 "¿Destruir el buen vino? ¿Se ha vuelto loco el [vinoclast_caliph.GetTitleTierName]?" #NT!
 fp2_yearly.8000.b:0 "¡Los reduciré a cenizas!" #NT!
 fp2_yearly.8000.c:0 "No, debo proteger a los productores de vino." #NT!

 fp2_struggle.1020.t:0 "Muerte de un [Select_CString(minority_councillor.IsFemale,'Councilwoman','Councilman')]" #NT!
 fp2_struggle.1020_desc_opening:1 "¡Qué desastre! En medio de las tensiones que han estado hirviendo a fuego lento en [unrest_capital.GetNameNoTierNoTooltip], una multitud de [unrest_capital.GetCountyData.GetFaith.GetAdherentNamePluralNoTooltip] enojados nombró a mi concejal [minority_councillor.GetTitledFirstName] como la causa de su descontento, debido a las creencias de [minority_councillor.GetHerHis] [minority_councillor.GetFaith.GetAdherentNameNoTooltip]." #NT!
 fp2_struggle.1020_desc_beaten_by_mob:0 "Mientras [minority_councillor.GetNameNoTooltip] estaba en [minority_councillor.GetHerHis] camino a mi [ROOT.Char.Custom('ResidenceBuilding')], la mafia descendió sobre [minority_councillor.GetHerHim] y golpeó salvajemente a [minority_councillor.GetHerHim] hasta matarlo.\n\n" #NT!
 fp2_struggle.1020_desc_burned_by_mob:0 "En la oscuridad de la noche, se colaron en mi [ROOT.Char.Custom('ResidenceBuilding')], ataron [minority_councillor.GetNameNoTooltip] a un telar y le prendieron fuego.\n\n" #NT!
 fp2_struggle.1020_desc_hanged_and_disemboweled_by_mob:0 "Agarraron a [minority_councillor.GetHerHim] en [minority_councillor.GetHerHis] camino a una reunión del consejo, colgaron a [minority_councillor.GetHerHim] de la puerta de [ROOT.Char.Custom('ResidenceBuilding')] y cortaron el estómago de [minority_councillor.GetHerHis], dejando que las entrañas cayeran libremente al suelo húmedo de abajo.\n\n" #NT!
 fp2_struggle.1020_desc_crucified_by_mob:0 "[minority_councillor.GetNameNoTooltip] estaba visitando a un conocido aquí en [unrest_capital.GetNameNoTierNoTooltip] cuando la turba enfurecida agarró a [minority_councillor.GetHerHim] y clavó a [minority_councillor.GetHerHim] en una cruz de madera, donde [minority_councillor.GetSheHe] pronto pereció.\n\n" #NT!
 fp2_struggle.1020_desc_defenestrated_by_mob:0 "Trabajando en un frenesí profano, lograron entrar en mi [ROOT.Char.Custom('ResidenceBuilding')], agarrar [minority_councillor.GetNameNoTooltip] y arrojar [minority_councillor.GetHerHim] desde una ventana, para matar a [minority_councillor.GetHerHis].\n\n" #NT!
 fp2_struggle.1020_desc_molten_silver_by_mob:0 "Trabajando en un frenesí profano, irrumpieron en las cámaras de [minority_councillor.GetTitledFirstNamePossessiveNoTooltip] en mi [ROOT.Char.Custom('ResidenceBuilding')], donde derritieron las joyas finas de [minority_councillor.GetHerHis] y procedieron a verterlas en la garganta de [minority_councillor.GetHerHis].\n\n" #NT!
 fp2_struggle.1020_desc_torn_to_pieces_by_mob:0 "[minority_councillor.GetNameNoTooltip] se dirigía a [minority_councillor.GetHerHis] desde los baños hasta mi [ROOT.Char.Custom('ResidenceBuilding')] cuando la multitud enfurecida descendió sobre [minority_councillor.GetHerHim]. Con una fuerza furiosa por el odio, destrozaron [minority_councillor.GetHerHim] con sus propias manos.\n\n" #NT!
 fp2_struggle.1020_desc_councillor_had_family:0 "La familia [minority_councillor.GetTitledFirstNamePossessiveNoTooltip] me culpa por lo ocurrido. [councillor_executor.Custom2('HerHisCharacterIntroduction', minority_councillor)|U] ahora está frente a mí, exigiendo que me disculpe por este horrible acto contra la casa de [minority_councillor.GetDynastyName]." #NT!
 fp2_struggle.1020_desc_councillor_had_no_family_faith:0 "La gente de [minority_councillor.GetTitledFirstNamePossessiveNoTooltip] parece culpar a #italic me #!for de lo ocurrido, y [councillor_executor.GetTitledFirstName], un líder de la comunidad de [minority_councillor.GetFaith.GetAdherentNameNoTooltip], ha venido ante mí para pedirme que compense al asediado [minority_councillor.GetFaith.GetAdherentNamePluralNoTooltip] de [unrest_capital.GetNameNoTierNoTooltip] por este acto malicioso." #NT!
 fp2_struggle.1020.a:0 "Pide la absolución a la dinastía [minority_councillor.GetDynastyNameNoTooltip]." #NT!
 fp2_struggle.1020.b:0 "Haz las cosas bien con [minority_councillor.GetTitledFirstNamePossessiveNoTooltip] folk." #NT!
 fp2_struggle.1020.c:0 "Cazar a los perpetradores." #NT!
 fp2_struggle.1020.d:0 "Despliega soldados para restablecer el orden en [unrest_capital.GetNameNoTierNoTooltip]." #NT!


 # fp2_struggle_event_vero
 fp2_struggle.3001.t:0 "El precio de la guerra" #NT!
 fp2_struggle.3001.desc:0 "[struggle_3001_steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] entra en la habitación con gesto grave. "Mi [ROOT.GetCharacter.GetLadyLord]", dice [struggle_3001_steward.GetSheHe], "nuestras arcas están casi vacías. Es peligroso en estos tiempos". [struggle_3001_steward.GetSheHe|U] no tiene que decir más. En silencio, le doy una mirada severa. "Mi [ROOT.GetCharacter.GetLadyLord|U]...", repite [struggle_3001_steward.GetSheHe] mientras me voy." #NT!
 fp2_struggle.3001.desc_no_war_intro:0 "\n\nTodo lo que tengo es esta corona. Esta corona y el deber de servirla bien. Pero, ¿de qué sirve una corona sin riquezas para conservarla?" #NT!
 fp2_struggle.3001.desc_war_intro:0 "\n\nTodo lo que tengo es esta corona. Esta corona y el deber de servirla bien. Pero, ¿de qué sirve una corona que se tomará independientemente de mi derrota?" #NT!
 fp2_struggle.3001.desc_outro:0 "Extiendo la mano y toco su material frío: oro.\n\nConozco a algunos comerciantes sin escrúpulos que estarían interesados ​​en él..." #NT!
 fp2_struggle.3001.a:0 "Haré lo que debo." #NT!
 fp2_struggle.3001.a_flavour:0 "Perderás tu corona." #NT!
 fp2_struggle.3001.b:0 "Esa otra corona, sin embargo..." #NT!
 fp2_struggle.3001.c:0 "¡Esperar! No soy el único con una corona en esta casa." #NT!
 fp2_struggle.3001.c_flavour:0 "Su cónyuge perderá su corona." #NT!
 fp2_struggle.3001.d:0 "¡Esta corona solo se quitará una vez que esté muerto!" #NT!
 nick_the_crownless:0 "El sin corona" #NT!
 struggle_3001_spouse_crown_modifier:0 "Corona vendida" #NT!

 fp2_struggle.3011.t:0 "Damiselas en apuros" #NT!
 fp2_struggle.3011.desc:1 ""¡Mi [ROOT.GetCharacter.GetLadyLord]! ¡Ha sucedido lo impensable!" [struggle_3011_marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] tarda un segundo en recuperar el [struggle_3011_marshal.GetHerHis] aliento, la frente de [struggle_3011_marshal.GetHerHis] empapada de sudor. "Las damas de [struggle_3011_county_town.GetNameNoTier] han tomado las armas para defender la ciudad ellas mismas"." #NT!
 fp2_struggle.3011.desc_men:0 ""¡Mi [ROOT.GetCharacter.GetLadyLord]! ¡Ha sucedido lo impensable!" [struggle_3011_marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] tarda un segundo en recuperar el [struggle_3011_marshal.GetHerHis] aliento, la frente de [struggle_3011_marshal.GetHerHis] empapada de sudor. "Los muchachos de [struggle_3011_county_town.GetNameNoTierNoTooltip] han tomado las armas para defender ellos mismos la ciudad"." #NT!
 fp2_struggle.3011.desc_outro:0 "\n\n[bishop.GetTitledFirstName] irrumpe en la habitación y pronto lo sigue. "¡Esto no es natural, mi [ROOT.GetCharacter.GetLadyLord]!" [bishop.GetSheHe] grita: "Si los dejamos pelear pronto, también pedirán tierras, ¿y quién se hará cargo de los niños entonces?"\n\n"Una espada es una espada", la respuesta de [struggle_3011_marshal.GetFirstNameNoTooltip] es inmediata. "Seguro que estás de acuerdo, mi [ROOT.GetCharacter.GetLadyLord]?"" #NT!
 fp2_struggle.3011.a:0 "¡Ojalá todos mis súbditos estuvieran tan listos para defender nuestras tierras!" #NT!
 fp2_struggle.3011.b:0 "Las mujeres solo deben sostener una cosa en sus brazos: bebés." #NT!
 fp2_struggle.3011.b_men:0 "Los hombres solo deben sostener una cosa en sus brazos: bebés." #NT!
 fp2_struggle.3011.c:0 "¡Brujas! #EMP ¡Brujas!#!" #NT!
 fp2_struggle.3011.d:0 "¡Ay, esas pobres damas! ¡Yo los libraré de este mal!" #NT!
 fp2_order_of_the_hachet_modifier:0 "No en apuros" #NT!
 fp2_order_of_the_hachet_modifier_desc:0 "Los hombres y mujeres del condado lo defenderán por igual." #NT!
 fp2_punished_order_of_the_hachet_modifier:0 "Ninfas forzadas a la angustia" #NT!
 fp2_punished_order_of_the_hachet_modifier_desc:0 "En estos condados, aquellos que defienden sus tierras sin la aprobación de su Lord reciben castigos más severos que sus agresores." #NT!

 fp2_struggle.3021.t:0 "La ira del cielo" #NT!
 fp2_struggle.3021.desc:0 "La cara de [struggle_3021_knight.Custom2('MyCharacterIntroduction', ROOT.Char)|U] está distorsionada por el miedo cuando visito el cuartel. [struggle_3021_courtier.GetTitledFirstName] está tratando de ayudar a [struggle_3021_knight.GetHerHim] y levanta una ceja cuando [struggle_3021_courtier.GetSheHe] me ve.\n\n"¿Al menos le dirás a tu [ROOT.GetCharacter.GetLadyLord] lo que pasó?"\n\n[struggle_3021_knight.GetFirstNameNoTooltip] levanta la cabeza de [struggle_3021_knight.GetHerHis] inmediatamente. "M-Mi [ROOT.GetCharacter.GetLadyLord]... lo que vi no estaba destinado a ser visto. Las figuras arrojaban piedras hechas de polvo negro desde las almenas. Las piedras se encendieron y tronaron mientras golpeaban a sus enemigos. Cortaron a un hombre en dos, ¡mi [ROOT.GetCharacter.GetLadyLord]!"\n\n[struggle_3021_courtier.GetFirstNameNoTooltip] asiente con interés. "Tal vez... si nosotros también pudiéramos tener ese poder..."" #NT!
 fp2_struggle.3021.a:0 "Esto seguramente vale la pena investigar." #NT!
 fp2_struggle.3021.b:0 "Quién sabe qué peligros podría implicar esto." #NT!
 fp2_struggle.3021.c:0 "Polvo negro dices... una especia nueva y ardiente." #NT!
 fp2_struggle.3021.d:0 "¡Este es un castigo divino!" #NT!
 fp2_struggle.3021.e:0 "Trueno para el dios del trueno." #NT!
 bad_struggle_3021_courtier_desc:0 "[struggle_3021_courtier.GetTitledFirstNamePossessive] muere a causa de la investigación de [struggle_3021_courtier.GetHerHis]" #NT!
 good_struggle_3021_courtier_desc:0 "[struggle_3021_courtier.GetTitledFirstNamePossessive] tiene éxito con la investigación de [struggle_3021_courtier.GetHerHis]" #NT!
 bad_stone_research_title:0 "Atónito" #NT!
 good_stone_research_title:0 "¡Investigación exitosa!" #NT!
 fp2_lightning_stones_modifier:0 "Piedras de relámpago" #NT!
 stone_poisoning_discovered:0 "Petardeo" #NT!
 stone_poisoning_worked:0 "Una especia ardiente" #NT!
 stone_poisoning_worked_desc:0 "Investigó con éxito el misterioso polvo negro." #NT!
 fp2_lightning_stones_poison_modifier:0 "Veneno en polvo negro" #NT!

 # placeholderhugofp2eventtasf_events
 fp2_struggle.2000.t:0 "Mercado desordenado" #NT!
 fp2_struggle.2000.desc:0 "Mientras inspecciono las calles del mercado, me encuentro con un muḥtasib angustiado, [fp2_2000_market_inspector.GetFullName], que intenta hacer cumplir las normas del mercado entre los vendedores ambulantes. "¡Arreglos desordenados, aceite junto a las puertas de las mezquitas, conejos sin piel y queso en tazones! ¡Por Alá, será mejor que me escuchen ahora mismo!"\n\nEste muḥtasib #emphasis  debería #!  castigar las transgresiones del mercado, con violencia si es necesario. Sin embargo, [fp2_2000_market_inspector.GetSheHe] está siendo ignorado por los comerciantes cegados por la codicia.\n\n¿Qué puedo hacer para ayudar a [fp2_2000_market_inspector.GetHerHim]?" #NT!
 fp2_struggle.2000.a:0 "Intervenir en el asunto y amenazar con llamar a un qāḍī." #NT!
 fp2_struggle.2000.a.desc:0 "Muḥtasib corrige el camino de los mercaderes descarriados,\nqāḍī los castiga según su juicio" #NT!
 fp2_struggle.2000.a.a:0 "Los comerciantes obedecen tu palabra pero siguen sin estar convencidos." #NT!
 fp2_struggle.2000.a.a.notif:0 "Escalada de la burocracia" #NT!
 fp2_struggle.2000.a.b:0 "Resuelve la situación de manera civil." #NT!
 fp2_struggle.2000.a.b.notif:0 "Compromiso agradable" #NT!
 fp2_struggle.2000.b:0 "¡Dales a todos una severa reprimenda!" #NT!
 fp2_struggle.2000.b.desc:0 "Me encargo de entregar el castigo físico del comerciante." #NT!
 fp2_struggle.2000.b.notif:0 "Exhibición de diligencia" #NT!
 fp2_struggle.2000.b.notif.desc:0 "Conmocionados al ver a un muḥtasib reprendido, los comerciantes despejaron rápidamente el mercado." #NT!
 fp2_struggle.2000.d:0 "¿Por qué las reglas deben interponerse en el camino de los negocios?" #NT!
 fp2_struggle.2000.d.desc:0 "Permitir el comercio sin la preocupación de las aduanas aumentará el comercio, pero desestabilizará lentamente el mercado" #NT!
 fp2_struggle.2000.e:0 "¡No toleraré esta desobediencia! ¡Guardias!" #NT!
 fp2_struggle.2000.f:0 "Ya que estamos en eso, ¿por qué no construimos un burdel también?" #NT!
 fp2_struggle.2000.f.desc:0 "Alientas a los comerciantes a violar aún más el ḥisba, intentando aliviar las tensiones." #NT!
 fp2_struggle.2000.f.notif:0 "Clemencia para comerciantes extranjeros" #NT!
 fp2_struggle.2000.f.notif.desc:0 "Las violaciones del mercado solo han aumentado ahora que el muḥtasib ha dejado de hacer cumplir las regulaciones" #NT!
 fp2_struggle.2001.t:0 "El pueblo abandonado" #NT!
 fp2_struggle.2001.desc:0 "Mientras recorro mis terrenos de [ROOT.GetCharacter.Custom('FortifiedBuilding')], un anciano campesino se me acerca.\n\n"Gran [ROOT.Char.GetLadyLord], ten piedad de nosotros y salva a nuestra aldea de la tiranía de [fp2_2001_desperate_county.GetHolder.GetName]". [fp2_2001_desperate_county.GetHolder.GetSheHe|U] ha descuidado nuestro asentamiento durante demasiado tiempo. El pueblo anhela un nuevo gobernante; te anhelan, [ROOT.Char.GetLadyLord]"." #NT!
 fp2_struggle.2001.desc.extra.a:0 "El [fp2_2001_desperate_county.GetName] pertenece a tu aliado, [fp2_2001_desperate_county.GetHolder.GetName]. Proporcionar apoyo militar a los rebeldes sería un acto de agresión.\n\n" #NT!
 fp2_struggle.2001.desc.extra.b:0 "[fp2_2001_desperate_county.GetHolder.GetName], propietario de [fp2_2001_desperate_county.GetName], tiene una tregua contigo. Ayudar a los campesinos sería un incumplimiento de este acuerdo." #NT!
 fp2_struggle.2001.a:0 "¡Tienes mi palabra, [fp2_2001_desperate_county.GetNameNoTierNoTooltip] será liberado!" #NT!
 fp2_struggle.2001.a.desc:0 "Se espera que captures [fp2_2001_desperate_county.GetNameNoTier] dentro de #bold cinco años#!" #NT!
 fp2_struggle.2001.a.a.desc:0 "[2001_scoped_chaplain.GetTitledFirstName] se sentirá muy decepcionado si fallas" #NT!
 fp2_struggle.2001.a.notif:0 "Reclamación justa concedida" #NT!
 fp2_struggle.2001.b:0 "¿Estás dispuesto a renunciar a [fp2_2001_desperate_elder.GetFaith.HighGodName] por eso?" #NT!
 fp2_struggle.2001.b.desc:0 "Se espera que captures [fp2_2001_desperate_county.GetNameNoTier] dentro de #bold diez años#!" #NT!
 fp2_struggle.2001.b.notif:0 "[fp2_2001_desperate_county.GetNameNoTierNoTooltip] Se convierte en [ROOT.Char.GetFaith.GetNameNoTooltip]" #NT!
 fp2_struggle.2001.b.notif.desc:0 "Ya sea por elección o por desesperación, el pueblo de [fp2_2001_desperate_county.GetNameNoTier] ha adoptado [ROOT.Char.GetFaith.GetName]" #NT!
 fp2_struggle.2001.c:0 "Pruébame tu determinación; ¡Apunta tus lanzas a [fp2_2001_desperate_county.GetHolder.GetFirstNameNoTooltip]!" #NT!
 fp2_struggle.2001.d:0 "Quizá puedas empezar rindiendo homenaje a tu nuevo [ROOT.Char.GetLadyLord]..." #NT!
 fp2_struggle.2001.d.notif:0 "Aldeanos desesperados pagan tarifa de liberación" #NT!
 fp2_struggle.2001.d.notif.desc:0 "Campesinos del [fp2_2001_desperate_county.GetName] han juntado hasta el último valor que tenían para pagar el tributo de la liberación" #NT!
 fp2_struggle.2001.e:0 "Lo siento, pero tu gente tendrá que ayudarse a sí misma." #NT!
 fp2_struggle.2001.e.desc:0 "Abandonas a los campesinos a su suerte bajo el gobierno de [fp2_2001_desperate_county.GetHolder.GetName]" #NT!
 fp2_struggle.2001.f:0 "¡Apoyo a [fp2_2001_desperate_county.GetHolder.GetTitleAsNameNoTooltip] e informaré a [fp2_2001_desperate_county.GetHolder.GetHerHim] de tu traición!" #NT!
 fp2_every_major_vassal_notifier:0 "Todo vasallo poderoso" #NT!
 fp2_every_major_same_faith_vassal_notifier:0 "Todos los poderosos vasallos de [dyloc_powerful_vassal_faith.GetAdjective]" #NT!
 fp2_every_major_different_faith_vassal_notifier:0 "Todos los vasallos poderosos que no sean [dyloc_powerful_vassal_faith.GetAdjective]" #NT!
 fp2_every_major_same_culture_vassal_notifier:0 "Todos los poderosos vasallos de [dyloc_powerful_vassal_culture.GetNameNoTooltip]" #NT!
 fp2_one_independent_ruler_of_each_culture_notifier:0 "Un [independent_ruler|E] involucrado en este [struggle|E] de cada [culture|E]" #NT!
 fp2_struggle.2002.t.a:0 "Pueblo liberado" #NT!
 fp2_struggle.2002.t.b:0 "Obligaciones no cumplidas" #NT!
 fp2_struggle.2003.t:0 "Banda de pájaros perdidos" #NT!
 fp2_struggle.2003.desc:1 "Un grupo de mercenarios heridos y desilusionados ha llegado al [fp2_2003_county_town.GetName]. Los lugareños afirman haber oído hablar de "establecerse después de saquear un objetivo fácil" y han comenzado a ponerse ansiosos.\n\nLas tensiones son altas y es probable que surjan conflictos si no intervengo en el asunto." #NT!
 fp2_struggle.2003.a:0 "Implora que se vayan." #NT!
 fp2_struggle.2003.a.a.notif:0 "Los bandidos ignoran las súplicas" #NT!
 fp2_struggle.2003.a.b.notif:0 "Resolución pacífica" #NT!
 fp2_struggle.2003.b:0 "Ofréceles un puesto en la guarnición de la ciudad." #NT!
 fp2_struggle.2003.b.desc:0 "La guarnición podría usar tropas veteranas, y alimentar a una bestia herida es la forma más rápida de domarla." #NT!
 fp2_struggle.2003.c:0 "¡Fuerzalos fuera de la ciudad!" #NT!
 fp2_struggle.2003.c.desc:0 "Organizas un ataque preventivo, usando la guarnición local en un ataque sorpresa para expulsar a los vándalos\n" #NT!
 fp2_struggle.2003.c.a:0 "Los mercenarios masacran a los soldados." #NT!
 fp2_struggle.2003.c.b:0 "Los soldados someten a los mercenarios." #NT!
 fp2_struggle.2003.c.b.notif:0 "Amenaza mercenaria atenuada" #NT!
 fp2_struggle.2003.d:0 ""¡Todos ustedes me parecen un buen material agrícola!"" #NT!
 fp2_struggle.2003.d.desc:0 "Te ofreces a comprar tierras de cultivo y equipos de los lugareños y dárselos a los mercenarios." #NT!
 fp2_struggle.2003.e:0 "Deja que los lugareños se encarguen." #NT!
 fp2_struggle.2003.e.desc:0 "Las tensiones son lo suficientemente altas tal como están, provocarlas solo incurriría en mayores riesgos." #NT!
 fp2_struggle.2003.e.notif.a:0 "Campo de saqueo de mercenarios" #NT!
 fp2_struggle.2003.e.notif.b:0 "Provocación campesina termina en tragedia" #NT!
 fp2_struggle.2003.e.notif.b.desc:0 "Los lugareños exigieron la salida de los mercenarios, pero esa fue toda la provocación que necesitaban para atacar." #NT!
 fp2_struggle.2003.e.notif.c:0 "Los mercenarios se establecen" #NT!
 fp2_struggle.2003.e.notif.c.desc:0 "A los mercenarios les ha gustado [fp2_2003_county_town.GetName] y se han establecido para cultivar la tierra, trayendo un flujo de ingresos inesperado y una reserva de hombres calificados a la región." #NT!
 fp2_struggle.2007.t:0 "Un castillo digno de Iberia" #NT!
 fp2_struggle.2007.desc.main:1 "están maduros para el desarrollo", afirma mi [fp2_2007_scoped_steward.GetCouncilTitleFirstName]. "Con su financiación, podríamos asegurar [fp2_2007_free_real_estate.GetCounty.GetTitle.GetNameNoTier] contra nuestros enemigos al acecho a un costo #emphasis muy#! reducido. [2007_vassal_sponsor.GetTitledFirstName] ha solicitado que se construya un [ROOT.Char.Custom('FortifiedBuilding')] al estilo de [fp2_2007_foreign_faith.GetAdjective], ofreciendo algunas de las propias monedas de [2007_vassal_sponsor.GetHerHis] en un intento de influir en su opinión. Sin embargo, tus otros vasallos exigen que te ciñas a los arquitectos [ROOT.Char.GetFaith.GetAdjective] locales. Independientemente de a quién elijas, esta será una oportunidad de oro para fortalecer el reino en su conjunto". El único problema es que #EMP quién#! será elegido para esta oportunidad de oro..." #NT!
 fp2_struggle.2007.desc.a:0 ""Tus tierras $fp2_struggle.2007.desc.main$" #NT!
 fp2_struggle.2007.desc.b:0 ""Las tierras de [fp2_2007_castle_holder.GetTitledFirstName] $fp2_struggle.2007.desc.main$" #NT!
 fp2_struggle.2007.a:0 "Contrataré al arquitecto [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]." #NT!
 fp2_struggle.2007.a.castile:0 "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]s? [fp2_2007_foreign_faith.GetAdjectiveNoTooltip]? ¡Quiero un arquitecto [fp2_2007_allegedprotocastilean.GetNameNoTooltip]!" #NT!
 fp2_struggle.2007.a.notif:0 "La construcción de un castillo comenzará en [fp2_2007_free_real_estate.GetName]." #NT!
 fp2_struggle.2007.a.major_vassal_flavor:0 "La opinión de poderosos vasallos de la misma fe no cambiará porque este es el resultado esperado." #NT!
 fp2_struggle.2007.a.castile.favor:0 "Nadie se opondrá a un [fp2_2007_allegedprotocastilean.GetNameNoTooltip] porque tienen fama de ser arquitectos ejemplares." #NT!
 fp2_struggle.2007.b:0 "Contrataré al arquitecto [fp2_2007_foreign_faith.GetAdjectiveNoTooltip]." #NT!
 fp2_struggle.2007.b.flavor:0 "Esta acción será vista como una declaración independientemente de la fe." #NT!
 fp2_struggle.2007.c:0 "Yo mismo diseñaré el castillo, ¿qué tan difícil puede ser?" #NT!
 fp2_struggle.2007.c.flavor:0 "Diseñar un castillo sin gastar una fortuna es una tarea monumentalmente difícil." #NT!
 fp2_struggle.2007.c.roco:0 "El $royal_architect_court_position$ se encargará de esta tarea." #NT!
 fp2_struggle.2007.c.notif.a.t:0 "Cimientos podridos, estructura desmoronada" #NT!
 fp2_struggle.2007.c.notif.a.desc:0 "Tus planes para el castillo están obsesionados por el fracaso." #NT!
 fp2_struggle.2007.c.notif.b.desc:0 "El diseño es exitoso" #NT!
 fp2_struggle.2007.d:1 "#EMP not#! financiaré cualquier castillo, ¡especialmente si no será mío!" #NT!
 fp2_struggle.2007.d.alt:0 "Estas tierras no anhelan un castillo, déjalas en paz." #NT!
 fp2_struggle.2008.t:0 "Fechorías del [fps_2008_misdeed_actor.GetCouncilTitle]" #NT!
 fp2_struggle.2008.desc:0 "Por la noche, [fps_2008_misdeed_actor.GetCouncilTitleFirstName] se sienta en una sala del consejo con poca luz. La mirada y la pluma de [fps_2008_misdeed_actor.GetHerHis|U] se centran en informes de gastos discretos. Sin embargo, junto a [fps_2008_misdeed_actor.GetHerHim] se encuentran moldes de arcilla con el sello real, que solo serían necesarios si [fps_2008_misdeed_actor.GetSheHe] tuviera la intención de defraudar al reino. ¡Pensar que un [fps_2008_misdeed_actor.GetWomanMan] en la posición de [fps_2008_misdeed_actor.GetHerHis] se atrevería a actuar de manera tan vergonzosa ante los ojos de [ROOT.Char.GetFaith.HighGodName]!\n\nCon vergüenza... pero con habilidad. Si no hubiera atrapado a [fps_2008_misdeed_actor.GetHerHim] en el acto, nadie habría sido más sabio con el esquema de [fps_2008_misdeed_actor.GetHerHis]." #NT!
 fp2_struggle.2008.a:0 "¡Ya he visto suficiente, a las mazmorras contigo!" #NT!
 fp2_struggle.2008.b.a:0 "Enséñame a falsificar documentos y te mostraré misericordia." #NT!
 fp2_struggle.2008.b.flavor:1 "Haces a un lado las pruebas a cambio de conocimientos sobre el arte del engaño." #NT!
 fp2_struggle.2008.c:0 "Esos fondos son para mí... ¿verdad?" #NT!
 fp2_struggle.2008.c.flavor:0 "Barre la evidencia de irregularidades debajo de la alfombra y participa en el esquema de corrupción." #NT!
 fp2_struggle.2008.d:0 "Serás avergonzado públicamente en la plaza del pueblo." #NT!
 fp2_struggle.2008.d.flavor:0 "Expones las acciones de [fps_2008_misdeed_actor.GetHerHis] a la gente, para que ellos mismos puedan juzgar a [fps_2008_misdeed_actor.GetHerHim]. Yendo contra el deseo de discrepancia de vuestros vasallos y consejeros." #NT!
 fp2_struggle.2009.t:0 "Atrapar a los ladrones del mito" #NT!
 fp2_struggle.2009.desc:0 ""¡Elegiste el castillo equivocado, tonto!" grita mi mariscal mientras [fp2_2009_marshal.GetSheHe] amenaza al intruso asustado con una espada.\n\nBajo más presión de mi mariscal, el joven [fp2_2009_garduna_young_thief.GetWomanMan] explica que [fp2_2009_garduna_young_thief.GetSheHe] es ​​parte de una gran organización criminal que se origina en [fp2_2009_involved_ruler.GetPrimaryTitle.GetName] y está comandada por el temido [fp2_2009_garduna_guild_master.GetFullNameNicknamed]. "Entonces, estás tratando de establecer un nuevo gremio de ladrones justo debajo de mis narices, ¿eh?" —pregunto, a lo que el ladrón simplemente asiente. [fp2_2009_garduna_young_thief.GetSheHe|U] está dispuesto a intercambiar más información por la vida de [fp2_2009_garduna_young_thief.GetHerHis]." #NT!
 fp2_struggle.2009.a:0 "Este reino no es lo suficientemente grande para #EMP two#! [Select_CString(ROOT.Char.IsFemale,'queens','kings')]." #NT!
 fp2_struggle.2009.a.flavor:0 "Dejas ir al ladrón a cambio de la ubicación de su líder, luego emprendes una búsqueda para derrotarlo y ganar el título de "The Thief-Slayer"." #NT!
 fp2_struggle.2009.b:0 "Dime dónde se esconden tus cómplices y aún puedes vivir." #NT!
 fp2_struggle.2009.b.blues:0 "Obtiene el [trait|E] #TUT_KW [GetTrait('depressed_1').GetName(GetNullCharacter)]#! después de vender a [fp2_2009_garduna_young_thief.GetHerHis] amigos" #NT!
 fp2_struggle.2009.c:0 "Tu gremio de ladrones suena... #emphasis taxable.#!" #NT!
 fp2_struggle.2009.d:0 "Trabaja para mí, interrumpe el [fp2_2009_involved_ruler.GetPrimaryTitle.GetNameNoTooltip]." #NT!
 fp2_struggle.2009.d.flavor.st:0 "Pagas al gremio de ladrones para que abandonen tus tierras" #NT!
 fp2_struggle.2009.e:0 "Le regalaré tu cabeza cortada a [fp2_2009_involved_ruler.GetTitledFirstNameNoTooltip]." #NT!
 fp2_struggle.2009.e.a:0 "El gremio de ladrones puede tomar represalias desestabilizando un condado aleatorio" #NT!
	# Note to spanish translators: please translate this as "Cazando a la Martes Foina", saying Garduña is too blatant. #NT!
 fp2_struggle.2010.t:0 "A la caza de la marta de haya" #NT!
 fp2_struggle.2010.desc:0 "Después de viajar a [fp2_2009_involved_capital_county.GetNameNoTierNoTooltip], entro en una iglesia abandonada. [fp2_2009_garduna_guild_master.GetNameNoTooltip] ha estado esperando mi llegada.\n\n"[ROOT.Char.GetFirstNameNoTooltip], ¿supongo? Tu [ROOT.Char.Custom('signature_weapon')] me dice que no estás aquí para ofrecerme un trato. Pero los ladrones están más cerca de los comerciantes que de los soldados. Ambos podríamos irnos contentos si me pagas Entonces, no me quedará ningún negocio con tu [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]"." #NT!
 fp2_struggle.2010.b:0 "¡Prepárate para ser decapitado, serpiente!" #NT!
 fp2_struggle.2010.c:0 "Pagar dinero por protección suena mejor que pelear..." #NT!
 fp2_struggle.2011.desc:0 "Con [fp2_2009_garduna_guild_master.GetFirstName] derrotado, el gremio de ladrones y sus operaciones se han paralizado." #NT!
 fp2_struggle.2011.a:0 "Es bueno ser el [Select_CString(ROOT.Char.IsFemale,'Queen','King')] #DIE2 de los ladrones#!" #NT!
 fp2_struggle.2012.t:0 "Informe de fuentes locales:" #NT!
 fp2_struggle.2012.desc:0 "Hay una banda de ladrones despiadados que se aprovechan de [fp2_2009_involved_capital_county.GetNameNoTierNoTooltip]. Está claro que alguien ha financiado deliberadamente a estos criminales para que actúen contra nosotros. Por ahora, sería prudente asignar un mariscal para asegurar la región." #NT!
 fp2_struggle.2012.a:0 "¡Quien haya hecho esto está jugando sucio!" #NT!
 fp2_struggle.2012.t.alt:1 "[fp2_2012_sender.Custom2('AppropriateGreetingPositive', ROOT.Char )]" #NT!
 fp2_struggle.2012.desc.alt:0 "Junto a esta carta encontrarás la cabeza cortada de uno de los ladrones que se ha vuelto loco en nuestros dos reinos. Me he tomado la libertad de ejecutar [fp2_2009_garduna_young_thief.GetHerHim] e informar a tu guarnición en [fp2_2009_involved_capital_county.GetNameNoTier] del lugar en el que yacen los cómplices de [fp2_2009_garduna_young_thief.GetHerHis]." #NT!
 fp2_struggle.2012.a.alt:0 "¡[fp2_2009_has_gifted_head.GetFirstNameNoTooltip] me ha traído un delicioso regalo!" #NT!
 fp2_struggle.2013.t:0 "El secreto de la libertad" #NT!
 fp2_struggle.2013.desc:0 "[fp2_2013_prisoner_with_a_secret.GetFullNameRegnal] es un prisionero a mi merced; Siendo muy consciente de eso, [fp2_2013_prisoner_with_a_secret.GetSheHe] presenta una súplica desesperada... "Te contaré el secreto de [fp2_2013_secret_owner.GetFullNameRegnal] si me liberas"." #NT!
 fp2_struggle.2013.a:0 "Dime el secreto y serás un [fp2_2013_prisoner_with_a_secret.GetWomanMan] gratis" #NT!
 fp2_struggle.2013.a.a:0 "Aprenderás el #TUT_KW [fp2_2013_secret_owner.GetFirstName]'s#! secret" #NT!
 fp2_struggle.2013.b:0 "¿Por qué hacer un trato cuando puedo torturarte?" #NT!
 fp2_struggle.2013.b.b:0 "[fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip] resiste la tortura" #NT!
 fp2_struggle.2013.c:0 "¡Serpiente traicionera! ¡[fp2_2013_secret_owner.GetFirstNameNoTooltip] se enterará de esto!" #NT!
 fp2_struggle.2013.c.desc:0 "Sin conocer el secreto, decides llevar a [fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip] antes que a [fp2_2013_secret_owner.GetFirstNameNoTooltip] para castigar la traición de [fp2_2013_prisoner_with_a_secret.GetHerHis]." #NT!
 fp2_struggle.2013.c.a:0 "[fp2_2013_secret_owner.GetFirstName] decidirá el destino de [fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip]" #NT!
 fp2_struggle.2013.d:0 "No hago promesas, dímelo y tal vez lo piense más tarde..." #NT!
 fp2_struggle.2014.t:0 "A la feria [ROOT.Char.GetNameNoTooltip]:" #NT!
 fp2_struggle.2014.desc.start:0 "Gracias por devolverme [fp2_2013_prisoner_with_a_secret.GetNameNoTooltip]," #NT!
 fp2_struggle.2014.desc.light:0 "Pero no creo que [fp2_2013_prisoner_with_a_secret.GetSheHe] haya hecho nada que merezca castigo. He dejado que [fp2_2013_prisoner_with_a_secret.GetHerHim] saliera ileso.$fp2_struggle.2014.desc.end$" #NT!
 fp2_struggle.2014.desc.heavy.start:0 "Entiendo que este canalla trató de vender mis secretos para salvar el propio pellejo de [fp2_2013_prisoner_with_a_secret.GetHerHis]." #NT!
 fp2_struggle.2014.desc.heavy.outcome.prison:0 "$fp2_struggle.2014.desc.heavy.start$ Me aseguraré de que ni [fp2_2013_prisoner_with_a_secret.GetSheHe] ni los secretos vean nunca la luz del día. $fp2_struggle.2014.desc.end$" #NT!
 fp2_struggle.2014.desc.heavy.outcome.death:0 "$fp2_struggle.2014.desc.heavy.start$ ¡En cambio, le he ordenado a mi torturador que lo pele todo! $fp2_struggle.2014.desc.end$" #NT!
 fp2_struggle.2014.desc.end:0 "\n\nMe has hecho bien, no lo olvidaré. Gracias." #NT!
 fp2_struggle.2014.b:0 "Lástima que [fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip] no se ejecutó, pero al menos gané el favor." #NT!
 fp2_struggle.2015.t:0 "Carta en la parte posterior" #NT!
 fp2_struggle.2015.desc:0 "Al pasar por mi corte, noto que un rostro desconocido se acerca a mí. "Mi más [ROOT.Char.Custom('ComplimentAdjective')] Lord, soy [fp2_struggle_2015_peasant_to_murder.GetFirstName], ex cortesano de [fp2_struggle_2015_murder_requester_vassal.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]. [fp2_struggle_2015_murder_requester_vassal.GetSheHe|U] me ha pedido que me presente ante usted y participe en su corte. [fp2_struggle_2015_murder_requester_vassal.GetSheHe|U] también me ha dado una carta de presentación que solo usted puede leer". Luego, [fp2_struggle_2015_peasant_to_murder.GetSheHe] me entrega una carta adjunta.\n\nDespués de romper el sello, la carta simplemente dice: "#EMP Estimado [ROOT.Char.GetFirstName], por favor asesine al portador de esta carta#!. -[fp2_struggle_2015_murder_requester_vassal.GetFirstNameNoTooltip]"" #NT!
 fp2_struggle.2015.a:0 ""¡Bienvenido! Ven, toma un poco de #DIE2  (envenenado) #! [ROOT.Char.Custom('GetExpensiveDrink_Singular')]"." #NT!
 fp2_struggle.2015.a.a:0 "Arruinas el intento de envenenamiento" #NT!
 fp2_struggle.2015.a.murder_scheme:0 "[fp2_struggle_2015_murder_requester_vassal.GetTitledFirstName] seguirá intentando asesinar a [fp2_struggle_2015_peasant_to_murder.GetFirstName]" #NT!
 fp2_struggle.2015.a.b:0 "¡Cortesano envenenado!" #NT!
 fp2_struggle.2015.b:0 "Ignore la carta y acepte [fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip] en su corte." #NT!
 fp2_struggle.2015.c:0 ""Has sido marcado para morir, huye mientras puedas"." #NT!
 fp2_struggle.2015.c.a:0 "[fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip] "falla misteriosamente" para escapar" #NT!
 fp2_struggle.2015.c.b:0 "[fp2_struggle_2015_murder_requester_vassal.GetFirstNameNoTooltip] es engañado para que piense que [fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip] está muerto" #NT!
 fp2_struggle.2016.t:0 "Al tonto [ROOT.Char.GetFirstNameNoTooltip]," #NT!
 fp2_struggle.2016.desc:0 "Sé que has asesinado a #DIE2  (a petición mía) #!  mi enviado más querido [fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip]. Pero no te preocupes, como tu leal vasallo mantendré este secreto entre nosotros. Mientras sigamos ayudándonos unos a otros, como los buenos amigos que somos." #NT!
 fp2_struggle.2016.a:0 "¡Me han engañado! ¡Ese [fp2_struggle_2015_murder_requester_vassal.Custom('InsultNoun')]!" #NT!
 fp2_struggle.2018.t:0 "$fp2_struggle.2017.t$:" #NT!
 fp2_struggle.2018.t.outcome.a:0 "Forjando una amistad" #NT!
 fp2_struggle.2018.t.outcome.b:0 "Disfrutando de la compañía" #NT!
 fp2_struggle.2018.t.outcome.c:0 "Un tiempo desagradable" #NT!
 fp2_struggle.2018.desc.desc_combat_clarification:0 "En mi mente, nuestras espadas chocaron, una feroz batalla de análisis estratégico y determinación pura.\n\nSimplemente estábamos moviendo piezas en un tablero, pero la intensa concentración hizo que la habitación y el tablero desaparecieran en el éter, dejándonos en un campo de batalla de la fabricación de nuestra imaginación; movimiento a movimiento, acercándose cada vez más a la victoria, luchando ferozmente por cada peón...\n\n" #NT!
 fp2_struggle.2018.desc.desc_intro:0 "A medida que los minutos se convierten en horas y el anochecer señala el final de nuestro tiempo juntos, [fp2_2017_gamervassal.GetFirstNameNoTooltip] comenta..." #NT!
 fp2_struggle.2018.desc.good_intro_match:0 ""¡Ah, un partido delicioso!" #NT!
 fp2_struggle.2018.desc.bad_intro_match:0 ""Ugh, qué partido... Realmente deberías practicar más a menudo, tus movimientos fueron simples y predecibles, no hay placer en jugar contra un oponente que no puede defenderse." #NT!
 fp2_struggle.2018.desc.fought_hard:0 "$fp2_struggle.2018.desc.good_intro_match$ Seguro que peleaste con uñas y dientes, puedo respetar eso." #NT!
 fp2_struggle.2018.desc.was_creative:0 "$fp2_struggle.2018.desc.good_intro_match$ Me tomaste por sorpresa con esa apertura de hipopótamo en el flanco de rey, ¡qué movimiento tan atrevido!" #NT!
 fp2_struggle.2018.desc.match_end_win:0 "Y tú también ganaste, ¡bien ganado!" #NT!
 fp2_struggle.2018.desc.match_end_loss:0 "Pero al final, todavía gané." #NT!
 fp2_struggle.2018.desc.match_end_loss_noticed:0 "Todavía logré ganar, aunque siento que ese fue tu plan todo el tiempo." #NT!
 fp2_struggle.2018.desc.social_pre_intro:0 "Pasamos el tiempo bebiendo y hablando de una variedad de temas, desde asuntos simples en los pueblos cercanos hasta los resultados de los duelos entre [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]." #NT!
 fp2_struggle.2018.desc.social_pre_intro_crit:0 "[fp2_2017_gamervassal.GetFirstName] quedó completamente cautivado por la conversación y participó en cada paso del camino, discutiendo los temas en cuestión con gran pasión." #NT!
 fp2_struggle.2018.desc.social_pre_intro_good:0 "[fp2_2017_gamervassal.GetFirstName] estaba claramente disfrutando de la conversación y la hospitalidad.\n\n" #NT!
 fp2_struggle.2018.desc.social_pre_intro_bad:0 "[fp2_2017_gamervassal.GetFirstName] estuvo aburrido y distraído todo el tiempo...\n\n" #NT!
 fp2_struggle.2018.desc.social_intro:0 ""Creo que ya he bebido suficiente." #NT!
 fp2_struggle.2018.desc.social_good:0 "El [ROOT.Char.Custom('GetExpensiveDrink_Singular')] estuvo genial, gracias." #NT!
 fp2_struggle.2018.desc.outcome_0:0 "¡Me divertí mucho, debería visitarte más a menudo!"" #NT!
 fp2_struggle.2018.desc.outcome_1:0 "Fue divertido, tal vez lo visite de nuevo en algún momento"." #NT!
 fp2_struggle.2018.desc.outcome_2:0 "Debería irme, mi [SCOPE.sC('fp2_2017_gamervassal').Custom2('RelationToMe', SCOPE.sC('fp2_2017_questgiver'))] probablemente me extraña. Adiós, [ROOT.Char.GetFirstNameNoTooltip]"." #NT!
 fp2_struggle.2018.a:0 "¡Éxito! ¡Me gané a [fp2_2017_gamervassal.GetHerHim]!" #NT!
 fp2_struggle.2018.b:0 "No nos hicimos muy amigos, ¡pero nos divertimos mucho!" #NT!
 fp2_struggle.2018.c:0 "Uh, eso no salió bien..." #NT!
 fp2_struggle.2020.t:1 "Leche de la Almendra!" #NT!
 fp2_struggle.2020.desc:0 "Al pasar por [fp2_2020_valencia.GetName], una campesina me ofrece una refrescante taza de leche con un sabor más dulce que cualquier cosa que haya probado antes. "¿Qué es esta maravillosa bebida que me has ofrecido?" Pregunto, a lo que ella responde "leche de una almendra terrestre". sin gusto por lo dulce. #EMP ¡Esta bebida no es leche, es oro!#!" #NT!
 fp2_struggle.2020.a:0 ""¡De ahora en adelante, [fp2_2020_valencia.GetNameNoTooltip] cultivará exclusivamente almendras terrestres!"" #NT!
 fp2_struggle.2020.a.desc:0 "Obligas a los campesinos a cultivar exclusivamente almendras de tierra, creando productos de lujo para tu capital." #NT!
 fp2_struggle.2020.b:0 ""¡Dame todos tus barriles, esto será el centro de mi próxima fiesta!"" #NT!
 fp2_struggle.2020.c:0 ""¡No caeré en la tentación de esta bebida, vete!"" #NT!
 fp2_struggle.2020.c.desc:0 "Con el corazón apesadumbrado, te deshaces de las ganas de horchata. Ganando notoriedad por resistir grandes tentaciones." #NT!
 fp2_struggle.2020.d:0 "Financiar la plantación de más almendros de tierra en los campos." #NT!
 fp2_struggle.2021.t:0 "El regreso del rey de los ladrones" #NT!
 fp2_struggle.2021.desc:0 ""Hola [ROOT.Char.GetFirstName], apuesto a que no esperabas volver a verme." #NT!
 fp2_struggle.2021.desc.alt.cutout:0 "Especialmente después de que destruyeras mi organización hace años. Pero romper algo es tan fácil como volver a armarlo y no quiero seguir jugando al gato y al ratón. Concédeme un pasaje seguro a [fp2_2021_old_napoly.GetNameNoTier] y nunca tendrás que volver a verme, el gremio será reconstruido lejos de ti y de tus riquezas"." #NT!
 fp2_struggle.2021.desc.alt.paidoff:0 "Especialmente cuando hacemos un trato para no molestarte más. Pero mi bolsa está empezando a sentirse demasiado liviana para estar cómoda una vez más. Este puede ser terreno fértil para el crimen, pero no para organizarlo. Deseo trasladarnos a mí y a mis agentes a [fp2_2021_old_napoly.GetNameNoTier], concédenos un salvoconducto y ya no tendrás que preocuparte por nosotros"." #NT!
 fp2_struggle.2021.desc.alt.work:0 "Pero me gustó bastante trabajar contigo la última vez, y me falta [ROOT.Char.GetWomenMen] de confianza. Deseo retirarme ahora que estoy por delante del juego, ¿me puede garantizar un paso seguro para [fp2_2021_old_napoly.GetNameNoTier]?"" #NT!
 fp2_struggle.2021.desc.alt.behead:0 "No estoy aquí para vengar a [fp2_2009_garduna_young_thief.GetFirstName], sino para retirarme. Esa fue una cabeza de más y sé muy bien que la mía podría ser la siguiente. Concédeme un salvoconducto para partir hacia [fp2_2021_old_napoly.GetNameNoTier] y nunca más me volverás a ver. No es necesario que esta reunión termine en un derramamiento de sangre"." #NT!
 fp2_struggle.2021.desc.outro:1 "Dice [fp2_2009_garduna_guild_master.GetFullNameNicknamed], mientras sostiene nerviosamente una bolsa de monedas en una mano y un arma oculta en la otra." #NT!
 fp2_struggle.2021.a:0 ""Muy bien, te ayudaré a partir hacia Italia"." #NT!
 fp2_struggle.2021.a.alt:0 ""En cambio, ¿qué tal si simplemente nos retiramos a Italia?"" #NT!
 fp2_struggle.2021.a.a:0 "[fp2_2009_garduna_guild_master.GetFirstName] partirá hacia [fp2_2021_old_napoly.GetName] y desaparecerá" #NT!
 fp2_struggle.2021.b:0 ""En realidad, ¿qué tal si te unes a mis filas?"" #NT!
 fp2_struggle.2021.c:0 ""Suena agotador, ¿qué tal si te conviertes en un espía en lugar de un criminal?"" #NT!
 fp2_struggle.2021.c.flavor:0 "Le ofreces a [fp2_2009_garduna_guild_master.GetFirstNameNoTooltip] suficiente dinero para operar una red de espionaje para que puedan buscar secretos en tu nombre." #NT!
 fp2_struggle.2021.c.a:0 "La red de espionaje buscará y reportará hasta dos secretos de otros gobernantes involucrados en la lucha" #NT!
 fp2_struggle.2021.c.spynet.a:0 "Red espía encontró secretos:" #NT!
 fp2_struggle.2021.c.spynet.b:0 "La red de espionaje no pudo encontrar secretos" #NT!
 fp2_struggle.2021.c.spynet.b.desc:0 "La red de espionaje operada por [fp2_2009_garduna_guild_master.GetFirstName] no pudo encontrar ningún secreto relevante, pero su jefe de espionaje aprendió mucho de la experiencia..." #NT!
 fp2_struggle.2021.d:0 ""¡No, no te escaparás esta vez! ¡Prepárate!"" #NT!
 fp2_struggle.2021.d.alt:0 "Tienes razón, tu cabeza #EMP será#! la próxima. #BER ¡Perece!#!" #NT!
 fp2_struggle.2021.d.a:0 "Matar viejos enemigos" #NT!
 fp2_struggle.2021.d.b:0 "@advertencia_icono! Entrarás en un duelo letal con [dueltarget.GetFirstName]" #NT!
 fp2_struggle.2023.t:0 "Un rey para un bardo" #NT!
 fp2_struggle.2023.desc:1 "Estoy en una tienda de campaña en un campamento que bordea el [fp2_2023_foreign_king.GetPrimaryTitle.GetName], con la tarea de medir las tensiones entre nuestros reinos. De repente, un [fp2_2023_enemy_knight.GetWomanMan] entra en la tienda exigiendo ver al "nuevo comandante". Instintivamente, doy un paso adelante.\n\n"Entonces, ¿eres el nuevo comandante? Muy bien, elige un desafío, ¡el perdedor paga las bebidas del otro campamento esta noche!" Dice [fp2_2023_enemy_knight.GetFirstName], comandante del campamento extranjero, ajeno a que yo soy [ROOT.Char.GetFirstNameRegnal] y no un mero líder militar." #NT!
 fp2_struggle.2023.a.desc:0 "Les dices a los soldados quién eres, cierras la fiesta y exiges que tus tropas hagan sentadillas como castigo por confraternizar con el enemigo mientras estaban de servicio." #NT!
 fp2_struggle.2023.a.a:1 ""¡Tonto, soy [ROOT.GetCharacter.GetFullNameNoTooltip]!"" #NT!
 fp2_struggle.2023.b:0 ""¡Presenta tu poema más desagradable sobre los señores de cada uno!"" #NT!
 fp2_struggle.2023.b.desc:0 "Ambos escriben poemas sobre los males del gobernante del otro lado, luego los leen en voz alta a una multitud alegre." #NT!
 fp2_struggle.2023.b.a:0 "Te burlas de [fp2_2023_foreign_king.GetFirstNameRegnal]" #NT!
 fp2_struggle.2023.b.b:0 "Tu poesía se burla" #NT!
 fp2_struggle.2023.c:0 ""¡Arreglemos esto con un partido amistoso, en guardia!"" #NT!
 fp2_struggle.2023.c.desc:0 "Participas en una partida no letal con el comandante enemigo para decidir quién paga las bebidas después." #NT!
 fp2_struggle.2023.c.exptooltip:0 "Puedes ganar [martial_lifestyle|E] experiencia adicional del partido." #NT!
 fp2_struggle.2023.c.a:0 "Superando al comandante enemigo" #NT!
 fp2_struggle.2023.c.b:0 "Superado por [fp2_2023_enemy_knight.GetName]" #NT!
 fp2_struggle.2023.d:0 ""¿Por qué esperar hasta la taberna? ¡Compitemos bebiendo cerveza!"" #NT!
 action_considered_haram_warning:0 "@advertencia_icono! #italic Esta acción se considera #! #X haram#!#italic !#!" #NT!
 fp2_struggle.2023.d.a:0 "Te desmayas borracho" #NT!
 fp2_struggle.2023.d.b:0 "Bebiendo el valor de un barril" #NT!
 fp2_struggle.2025.t:0 "Sufrimiento de éxito" #NT!
 fp2_struggle.2025.desc:1 "Disfrutando bajo el cálido resplandor de la luz del sol hay un trozo de tierra con campos descuidados y edificios desmoronados, el viento susurrando lamentos de soledad a través de sus piedras decrépitas. Este es uno de los muchos pueblos como este en [fp2_2025_razed_land.GetNameNoTier], los habitantes que se fueron cuando llegó la guerra nunca regresaron cuando terminó y la bandera de [ROOT.Char.GetPrimaryTitle.GetName] ondeaba sobre él.\n\n"Hermoso, ¿verdad?" Pregunta a mi [ROOT.Char.Custom2('RelationToMe', fp2_2025_marshal)] [fp2_2025_marshal.GetFirstName]: "Este es un terreno libre, excelente para la reconstrucción. Podríamos construir un monumento a nuestro éxito aquí mismo"." #NT!
 fp2_struggle.2025.a:0 "Nuestros nuevos súbditos necesitan tiempo para llorar, no para pelear..." #NT!
 fp2_struggle.2025.b:0 "¡Brillante idea! ¡Aquí estará el mayor de los monumentos!" #NT!
 fp2_struggle.2025.c:0 "Restauraremos esta ciudad de nuevo a lo que era." #NT!
 fp2_struggle.2025.d:0 "Estableceré puestos avanzados temporales aquí para proteger mis nuevas posesiones." #NT!
 fp2_struggle.2050.title_main_ichi:0 "Inquietud" #NT!
 fp2_struggle.2050.title_main_ni:0 "Rumores de la corte" #NT!
 fp2_struggle.2050.title_main_san:0 "Susurradores hostiles" #NT!
 fp2_struggle.2050.title_main_shi:0 "Preocupaciones" #NT!
 fp2_struggle.2050.t_about_generic:0 "Sobre El Cid" #NT!
 fp2_struggle.2050.t_about_muslim:0 "Sobre El Sidi" #NT!
 fp2_struggle.2050.t_generic_one:0 "$fp2_struggle.2050.title_main_ichi$ $fp2_struggle.2050.t_about_generic$" #NT!
 fp2_struggle.2050.t_generic_two:0 "$fp2_struggle.2050.title_main_ni$ $fp2_struggle.2050.t_about_generic$" #NT!
 fp2_struggle.2050.t_generic_three:0 "$fp2_struggle.2050.title_main_san$ $fp2_struggle.2050.t_about_generic$" #NT!
 fp2_struggle.2050.t_generic_four:0 "$fp2_struggle.2050.title_main_shi$ $fp2_struggle.2050.t_about_generic$" #NT!
 fp2_struggle.2050.t_muslim_one:0 "$fp2_struggle.2050.title_main_ichi$ $fp2_struggle.2050.t_about_muslim$" #NT!
 fp2_struggle.2050.t_muslim_two:0 "$fp2_struggle.2050.title_main_ni$ $fp2_struggle.2050.t_about_muslim$" #NT!
 fp2_struggle.2050.t_muslim_three:0 "$fp2_struggle.2050.title_main_san$ $fp2_struggle.2050.t_about_muslim$" #NT!
 fp2_struggle.2050.t_muslim_four:0 "$fp2_struggle.2050.title_main_shi$ $fp2_struggle.2050.t_about_muslim$" #NT!
 fp2_struggle.2050.desc_court:0 "Los susurros se extienden por mi corte como brasas que encienden el fuego. Siento como si todos a mi alrededor creyeran que [fp2_2050_el_cid.GetFullName] actuó a mis espaldas.\n\nRumores de tributos robados, guerras no autorizadas y otras acciones que hacen que mi corte cuestione mi autoridad. No tengo dudas sobre la integridad de [fp2_2050_el_cid.GetFirstName], pero ¿puedo permitirme mantener a un hombre que atrae tales malos rumores a mi corte? No pueden ser detenidos ahora y si no actúo pronto, seré visto como débil." #NT!
 fp2_struggle.2050.desc_knights:0 "Caminando por los pasillos de [ROOT.GetCharacter.Custom('FortifiedBuilding')], me doy cuenta de que todos mis [ROOT.GetCharacter.Custom('KnightCulturePluralNoTooltipLowercase')] están desanimados. La presencia de [fp2_2050_el_cid.GetFullNameNicknamed] inspira al soldado común a lograr grandes hazañas, pero hace que el noble [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')] se desvanezca en su resplandor.\n\nComo comandante talentoso y guerrero digno de fábulas, no hay dudas sobre el valor que [fp2_2050_el_cid.GetFirstNameNicknamed] aporta a mis filas, pero si la fuerza de un hombre causa debilidad en otros... ¿Realmente puedo permitirme mantener tal influencia entre mis [ROOT.GetCharacter.Custom('KnightCulturePluralNoTooltipLowercase')]?" #NT!
 fp2_struggle.2050.desc_nobles:0 "Nobles de todo el reino se me han acercado últimamente para compartir inquietudes, chismes y comentarios abiertamente hostiles sobre mi [ROOT.Char.Custom2('RelationToMe', fp2_2050_el_cid)] [fp2_2050_el_cid.GetFirstNameNicknamed]. Está claro que a la nobleza no le gusta mi trato favorable hacia [fp2_2050_el_cid.GetFirstName] y desea ver desterrado a este advenedizo [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')] antes de que los plebeyos intenten seguir sus pasos. [fp2_2050_el_cid.GetFirstName] puede haber sido un noble alguna vez, pero ahora es un [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')] hecho a sí mismo y una amenaza percibida para el tejido social del reino.\n\nLa decisión es mía, pero mantener a [fp2_2050_el_cid.GetFirstName] cerca pone en peligro mi posición con la nobleza. ." #NT!
 fp2_struggle.2050.desc_faith:0 "Dondequiera que voy veo una falta de respeto reflejada en los ojos de mi [ROOT.Char.Custom('DefaultPriestTitlePlural')]. Rumores infundados de que mi sed de tierra y oro me ha desviado de [ROOT.GetCharacter.GetFaith.HighGodName] y ponerme del lado de mercenarios impíos como [fp2_2050_el_cid.GetFirstNameNicknamed], que no tienen reparos en saber por quién luchan.\n\nSus mentes tontas nublaron los delirios románticos de la guerra caballeresca donde solo los piadosos defienden su fe, cuando en verdad es gracias a personas como él que nuestro modo de vida es seguro. De todos modos, si quiero quedarme en la buena voluntad de mi clero, tal vez sea hora de que considere desterrar [fp2_2050_el_cid.GetFirstName]." #NT!
 fp2_struggle.2050.a:0 "¡Confío en mi [ROOT.Char.Custom2('RelationToMe', fp2_2050_el_cid)] y se quedará!" #NT!
 fp2_struggle.2050.a.serve_tooltip:0 "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip] continúa sirviéndole." #NT!
 fp2_struggle.2050.a.notif.t:0 "[fp2_2050_el_cid.GetNicknameNoTooltip|U] Estancias" #NT!
 fp2_struggle.2050.b:0 "¡[fp2_2050_el_cid.GetFirstNameNoTooltip] seguirá sirviéndome a pesar de todo!" #NT!
 fp2_struggle.2050.c:0 "Tal vez sea hora de dejarlo ir..." #NT!
 fp2_struggle.2050.c.notif:0 "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip] buscará empleo en otro lugar..." #NT!
 fp2_struggle.2051.t:0 "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip]" #NT!
 fp2_struggle.2051.desc:0 "Un renombrado caballero con el nombre de [fp2_2050_el_cid.GetFullName], también conocido como "[fp2_2050_el_cid.GetNicknameNoTooltip|U]", ha llegado a mi corte en busca de un Lord para servir. Sin duda, es un comandante talentoso y un guerrero digno de una leyenda.\n\n[fp2_2050_el_cid.GetFirstNameNoTooltip] no tiene reparos en trabajar con cualquiera que esté dispuesto a recibirlo con los brazos abiertos. Esta es una oportunidad para reclutar a un caballero capaz de cambiar el rumbo de la batalla por sí solo." #NT!
 fp2_struggle.2051.a:0 "¡Bienvenido! Disfrutarás de una alta posición en mi corte." #NT!
 fp2_struggle.2051.b:0 "Un hombre de tu talento siempre es bienvenido en mi reino." #NT!
 fp2_struggle.2051.c:0 "Búsqueda de empleo en otro lugar, [fp2_2050_el_cid.GetFirstNameNoTooltip]." #NT!

 # fp2_2004placeholder
 fp2_struggle.2004.t:0 "Una Gran Armada" #NT!
 fp2_struggle.2004.desc:1 "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('2004_scoped_steward'))], [2004_scoped_steward.GetFirstName], me informa que los cronistas de [2004_scoped_steward.GetHerHis] han regresado de navegar y estudiar las tecnologías navales a través de los mares. [2004_scoped_steward.GetSheHe|U] dice que con fondos, podríamos diseñar un nuevo barco que superaría a nuestros vecinos y marcaría el comienzo de una era de supremacía marítima para [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\nPor otro lado, mi [2004_scoped_marshal.GetCouncilTitleFirstName] preferiría gastar ese oro en otras cosas que no sean buques comerciales." #NT!
 fp2_struggle.2004.a:0 "Considere el esfuerzo patrocinado" #NT!
 fp2_struggle.2004.a.a.desc:0 "Se presentan nuevos diseños de barcos." #NT!
 fp2_struggle.2004.a.b.desc:0 "Los armadores de [fp2_2004_dockyards.GetNameNoTierNoTooltip] se convierten en artesanos de renombre" #NT!
 fp2_struggle.2004.b:0 "Esos fondos pueden encontrar un mejor uso en otros lugares" #NT!
 fp2_struggle.2004.b.desc:0 "Ignoras los esfuerzos de [2004_scoped_steward.GetFirstNameNoTooltip] y te quedas con los fondos." #NT!
 fp2_struggle.2004.c:0 "¡No quiero un nuevo diseño de barco, quiero un barco de plata pura!" #NT!
 fp2_struggle.2004.c.desc:0 "Apuestas tus fondos por una oportunidad de renombre excepcional, reuniendo a los mejores artesanos para construir lo imposible: un barco de plata pura." #NT!
 fp2_struggle.2005.t:0 "Una Armada Adelantada" #NT!
 fp2_struggle.2005.t.alt:0 "Maestros artesanos de [fp2_2004_dockyards.GetNameNoTier]" #NT!
 fp2_struggle.2005.desc:0 "Los nuevos barcos cuentan con el siguiente diseño:" #NT!
 fp2_struggle.2005.desc.intro:0 ""¡Mi Lord, por fin nuestros barcos están listos para zarpar!", dice [2005_scoped_steward.GetFirstName]. "Creo que encontrará el diseño más agradable".\n\n" #NT!
 fp2_struggle.2005.desc.cirt.notif:0 "¡Los nuevos diseños son un éxito rotundo! De hecho, se ha instalado un nuevo astillero en [fp2_2004_dockyards.GetNameNoTier] solo para producir estos nuevos barcos de última generación.\n\n" #NT!
 fp2_struggle.2005.desc.cirt.a.notif:0 "Lamentablemente, en el tiempo transcurrido desde que comenzó la construcción, el [fp2_2004_dockyards.GetName] cayó en manos de [fp2_2004_dockyards.GetHolder.GetName]. Conseguimos mantener los diseños de los barcos, pero los astilleros ahora son suyos.\n\n" #NT!
 fp2_struggle.2005.desc.newdesigner.notif:0 "El diseñador original, [2004_scoped_steward.GetFirstName], ya no está con nosotros, pero [2005_scoped_steward.GetFirstNameNicknamed] pudo tomar las riendas y terminar el proyecto sin [2004_scoped_steward.GetHerHim].\n\n" #NT!
 fp2_struggle.2005.desc.bottom.generic:0 "El fondo del barco utiliza" #NT!
 fp2_struggle.2005.desc.bottom.a:1 "$fp2_struggle.2005.desc.bottom.generic$ una quilla de fondo plano, que permite una navegación estable en aguas tranquilas." #NT!
 fp2_struggle.2005.desc.bottom.b:1 "$fp2_struggle.2005.desc.bottom.generic$ un mamparo estanco diseñado para evitar el hundimiento cuando se produce daño." #NT!
 fp2_struggle.2005.desc.bottom.c:1 "¡$fp2_struggle.2005.desc.bottom.generic$ una quilla afilada y profunda, capaz de atravesar las olas a una velocidad inmensa!" #NT!
 fp2_struggle.2005.desc.bottom.d:1 "$fp2_struggle.2005.desc.bottom.generic$ costillas construidas con clinker, lo que lo convierte en un casco más resistente pero al mismo tiempo más ligero." #NT!
 fp2_struggle.2005.desc.unique.init:0 "Luego, encima se encuentra la pieza más singular, su" #NT!
 fp2_struggle.2005.desc.unique.a:0 "$fp2_struggle.2005.desc.unique.init$ estabilizador doble masivo que proporciona una estabilidad sin igual." #NT!
 fp2_struggle.2005.desc.unique.b:0 "$fp2_struggle.2005.desc.unique.init$ conjunto de baluartes de madera elevados en cada extremo del casco, lo que permite a los arqueros lanzar flechas sobre el enemigo." #NT!
 fp2_struggle.2005.desc.unique.c:0 "$fp2_struggle.2005.desc.unique.init$ imponente edificio tipo castillo sobre la cubierta." #NT!
 fp2_struggle.2005.desc.unique.d:0 "$fp2_struggle.2005.desc.unique.init$ Techo de madera cubierto de pinchos para disuadir abordaje." #NT!
 fp2_struggle.2005.desc.unique.e:0 "$fp2_struggle.2005.desc.unique.init$ ariete en la parte delantera, para atravesar naves enemigas en un encuentro directo." #NT!
 fp2_struggle.2005.desc.sails.init:0 "Finalmente, el barco utiliza" #NT!
 fp2_struggle.2005.desc.sails.a:0 "$fp2_struggle.2005.desc.sails.init$ grandes plataformas cuadradas apilables que aprovechan al máximo la brisa marina." #NT!
 fp2_struggle.2005.desc.sails.b:0 "$fp2_struggle.2005.desc.sails.init$ enormes velas superpuestas dignas de las embarcaciones más poderosas." #NT!
 fp2_struggle.2005.desc.sails.c:0 "$fp2_struggle.2005.desc.sails.init$ aparejos de vela de proa y popa complejos para la mayor maniobrabilidad." #NT!
 fp2_struggle.2005.desc.sails.d:0 "$fp2_struggle.2005.desc.sails.init$ muchas grandes filas de remos. Hacer que la embarcación sea tan firme como la voluntad de quienes la tripulan." #NT!
 fp2_struggle.2005.desc.outro:0 "\n\n"Impresionante, ¿no crees?" Dice [2005_scoped_steward.GetFirstNameNicknamed]." #NT!
 fp2_struggle.2005.desc.outro.crit:0 "\n\n"¡Esto seguramente nos traerá una era de supremacía naval!" Proclama con orgullo [2005_scoped_steward.GetFirstNameNicknamed]." #NT!
 fp2_struggle.2005.a:0 "Lo has hecho bien." #NT!
 fp2_struggle.2005.a.a:0 "Lástima de los astilleros, pero al menos tenemos los barcos." #NT!
 fp2_struggle.2005.desc.alt.a:1 "Plata hundida" #NT!
 fp2_struggle.2005.desc.alt.a.desc:0 "Consciente de lo perturbadoras que van a ser estas noticias, mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('2005_scoped_steward'))], [2005_scoped_steward.GetFirstName], se acerca con cautela para transmitir el resultado de nuestro intento de hacer que la plata flote.\n\n"A pesar de nuestros mejores esfuerzos, la idea de construir un barco con el metal es una locura. Después de su finalización, el barco abandonó el puerto y rápidamente se hundió en el abismo del océano. Una parte significativa de nuestro tesoro ahora está fuera de nuestro alcance bajo las crueles olas. Lo siento, mi Lord".\n\n" #NT!
 fp2_struggle.2005.desc.alt.b:1 "Vasijas de plata" #NT!
 fp2_struggle.2005.desc.alt.b.desc:0 "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('2005_scoped_steward'))], [2005_scoped_steward.GetFirstName] sabía que esto era simplemente un accesorio para el espectáculo, algo por lo que ganar una reputación. Los barcos hechos de metal nunca flotarán, sin importar cuánto avance la tecnología.\n\nPor lo tanto, en lugar de tomarse la tarea en serio e intentar lo imposible, [2005_scoped_steward.GetSheHe] cubrió un barco de madera con una fina capa de plata para engañar a los espectadores. ¡Mi nuevo "barco metálico" y yo somos la comidilla de la ciudad y la envidia del mundo!\n\n" #NT!

 # fp2_struggle_event_2006
 fp2_struggle.2006.t:0 "Las fronteras de la fe" #NT!
 fp2_struggle.2006.desc:0 "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fp2_2006_vassal_in_crisis'))] [fp2_2006_vassal_in_crisis.GetTitledFirstName] se acerca a mí en privado con una clara duda en los ojos de [fp2_2006_vassal_in_crisis.GetHerHis].\n\n[fp2_2006_vassal_in_crisis.GetSheHe|U] me explica que la fe de [fp2_2006_vassal_in_crisis.GetHerHis] está fallando debido al tiempo que [fp2_2006_vassal_in_crisis.GetHerHis] pasó protegiendo la frontera contra [fp2_2006_foreign_faith.GetNameNoTooltip] y fraternizando con el enemigo. [fp2_2006_vassal_in_crisis.GetHerHis|U] Las palabras no son en broma. Se siente como si el más mínimo error pudiera alejar a [fp2_2006_vassal_in_crisis.GetHerHim] de [ROOT.Char.GetFaith.HighGodName].\n\nSin embargo, esta es una oportunidad para fortalecer nuestro fervor y nuestra relación." #NT!
 fp2_struggle.2006.a:0 ""¡Alguien llame a un sacerdote!"" #NT!
 fp2_struggle.2006.a.a:0 "[fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip] permanece en duda" #NT!
 fp2_struggle.2006.a.b:0 "[fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip] se siente amenazado por la presencia de [fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip]" #NT!
 fp2_struggle.2006.a.c:0 "[2006_scoped_chaplain.GetCouncilTitleFirstNameNoTooltip] reafirma la fe de [fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip]" #NT!
 fp2_struggle.2006.a.desc:1 "Le pides a [2006_scoped_chaplain.GetCouncilTitleFirstNameNoTooltip] que resuelva la situación. [fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip] se sentirá traicionado porque le contaste a otros sobre los problemas de [fp2_2006_vassal_in_crisis.GetHerHis]." #NT!
 fp2_struggle.2006.b:0 "Volveré a encender el fervor de [fp2_2006_vassal_in_crisis.GetHersHis] yo mismo." #NT!
 fp2_struggle.2006.b.a.desc:0 "[fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip] resiente el intento" #NT!
 fp2_struggle.2006.b.b.desc:0 "Aseguras la fidelidad de [fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip]" #NT!
 fp2_struggle.2006.c:0 ""Elige cualquier fe, siempre y cuando #emphasis sirvas#! #BER me#!."" #NT!
 fp2_struggle.2006.c.desc:0 "Permites que [fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip] elija una fe por propia voluntad de [fp2_2006_vassal_in_crisis.GetHersHis]." #NT!
 fp2_struggle.2006.c.notif.t:0 "Libertad de amistad" #NT!
 fp2_struggle.2006.d:0 "Amenazar con denunciar a [fp2_2006_vassal_in_crisis.GetHerHim] como hereje." #NT!
 fp2_struggle.2006.d.notif.t:0 "Combatiendo la duda con el miedo" #NT!
 fp2_struggle.2006.e:0 ""¡Olvídate de las cuestiones de fe, #emphasis abraza la brujería!#!"" #NT!
 fp2_struggle.2006.e.alreadywitch:0 "¡[fp2_2006_vassal_in_crisis.GetFirstName] ya era una bruja! No fue una crisis de fe. [fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip] solo necesitaba un amigo que pudiera entender [fp2_2006_vassal_in_crisis.GetHerHim]." #NT!
 fp2_struggle.2006.generic.notif.a.t:0 "Vasallo Abrazos [fp2_2006_foreign_faith.GetNameNoTooltip]" #NT!
 fp2_struggle.2006.generic.notif.b.t:0 "Vasallo permanece fiel" #NT!
 fp2_struggle.2006.e.notif.t:0 "Prestidigitadores cordiales" #NT!
 fp2_struggle.2006.e.tacticalwitchfaithchange:0 "Se convierte a [fp2_2006_foreign_faith.GetName] para evitar la persecución" #NT!

 # fp2_flavor_events_vero
 fp2_flavor.3001.t:0 "Mientras agonizo" #NT!
 fp2_flavor.3001.desc:0 "El viento se siente más frío y los días más oscuros, más cortos, más tranquilos. El trono se ve igual que el día en que me senté por primera vez en él. El trono siempre se verá igual. Pero no lo haré.\n\nEs hora de que me prepare para lo inevitable, y encargaré un epitafio antes de irme, para poder irme en paz." #NT!
 fp2_flavor.3001.a:0 "Usaremos la lengua de Alta Valyria." #NT!
 fp2_flavor.3001.b:0 "Ese no es el idioma que todos hablamos. Usaré la lengua común." #NT!
 fp2_flavor.3001.c:0 "No haré distinciones. Alto valyrio y común es." #NT!
 fp2_flavor.3001.d:0 "No somos los únicos que vivimos aquí." #NT!
 fp2_epitaph_modifier:0 "Epitafio políglota" #NT!

 fp2_flavor.3011.t:0 "Un movimiento inesperado" #NT!
 fp2_flavor.3011.desc:0 "Mi mejor amigo [fp2_flavor_3011_best_friend.GetFirstName] no necesita llamar a la puerta para entrar a mis aposentos. Ah, la sonrisa alegre de [fp2_flavor_3011_best_friend.GetHerHis] nunca dejará de deleitarme. Pero... hay algo diferente en [fp2_flavor_3011_best_friend.GetHerHis] hoy; El cabello de [fp2_flavor_3011_best_friend.GetHerHis] está perfectamente arreglado y la ropa de [fp2_flavor_3011_best_friend.GetHerHis] es tan opulenta como elegante.\n\n"¡[ROOT.Char.GetFirstNameNoTooltip], mi querida amiga! Un castillo así de grande... ¡y tú estás aquí solo! No hay nada que disfrute más que tu preciosa compañía y si pudiera, ¡oh, Dios mío, si pudiera!, pasaría todos mis días y mis noches contigo en esta misma habitación." #NT!
 fp2_flavor.3011.a:0 "Y solo hay una cama." #NT!
 fp2_flavor.3011.b:0 "¡Encontraré un alojamiento digno de ti!" #NT!
 fp2_flavor.3011.c_spouse:0 "¡Tengo un cónyuge!" #NT!
 fp2_flavor.3011.c:0 "Estoy tan solo como quiero estar." #NT!

 fp2_flavor.3021.t:0 "Una tarde sin sabor" #NT!
 fp2_flavor.3021.desc:0 "Cuando mi querido amigo [fp2_flavor_3021_best_friend.GetFirstName] me invitó esta noche, no esperaba que preferiría estar comiendo cuero mojado en una cueva.\n\nVuelvo la cabeza cuando uno de los invitados expone sus heridas infectadas con pus: "Esta la tengo ¡Mientras cagaba!"\n\n"Qué agradable velada, ¿no?"" #NT!
 fp2_flavor.3021.a:0 "¡Tan agradable como se pone!" #NT!
 fp2_flavor.3021.b:0 "S-sí, [fp2_flavor_3021_best_friend.GetFirstNameNoTooltip]... Yo— mira, e-esta noche es—" #NT!
 fp2_flavor.3021.c:0 "[fp2_flavor_3021_best_friend.GetSheHe|U] debería saber la verdad." #NT!
 fp2_flavor.3021.d:0 "Por desgracia, es hora de irse." #NT!
 fp2_flavor.3021.b.success_tt:0 "[fp2_flavor_3021_best_friend.GetFirstNameNoTooltip] comprenderá tus inquietudes" #NT!
 fp2_flavor.3021.b.success:0 "Una conversación exitosa" #NT!
 fp2_flavor.3021.b.fail:0 "Una conversación embarazosa" #NT!

 # fp2_james_events
 fp2_james.0001.t:0 "Comunidad próspera de [fp2_james_0001_jewish_trader.GetFaith.GetAdherentNameNoTooltip] en [fp2_james_0001_thriving_community.GetNameNoTierNoTooltip]" #NT!
 fp2_james.0001.desc:0 "¡La expansión de los puertos comerciales en [fp2_james_0001_thriving_community.GetNameNoTier] lo ha convertido en un próspero centro para los judíos de toda Iberia!\n\nUn miembro de una importante familia comercial de [fp2_james_0001_jewish_trader.GetCulture.GetName] ha estado atrayendo a más y más personas de [fp2_james_0001_jewish_trader.GetHerHis].\n\nPronto será el mismo corazón de la vasta red de comercio judío a través de Iberia." #NT!
 fp2_james.0001.a:0 "Si no son [ROOT.Char.GetFaith.GetReligion.GetAdjective], ¡no son bienvenidos!" #NT!
 fp2_james.0001.b:0 "¡Quizás [fp2_james_0001_jewish_trader.GetSheHe] debería ser el Lord de [fp2_james_0001_thriving_community.GetName]!" #NT!
 fp2_james.0001.c:0 "¡Qué buen desarrollo!" #NT!
 fp2_thriving_jewish_community_modifier:0 "Comunidad judía próspera" #NT!
 fp2_thriving_jewish_community_modifier_desc:0 "Este condado está experimentando un auge económico de familias judías adineradas que establecen redes comerciales en el área." #NT!
 fp2_jewish_community_denied_modifier:0 "Locales perseguidos" #NT!
 fp2_jewish_community_denied_modifier_desc:0 "El crecimiento social y económico de esta zona ha sido saboteado por leyes que discriminan a las minorías religiosas." #NT!
 fp2_conversos_persecution_modifier:0 "Conversos perseguidos" #NT!
 fp2_conversos_persecution_modifier_desc:0 "A pesar de la conversión al cristianismo, los ex judíos y sus descendientes continúan siendo perseguidos." #NT!
 fp2_james.0002.t:0 "Conversión falsa" #NT!
 fp2_james.0002.desc:0 "Su antiguo [fp2_james_0002_jewish_faith.PriestNeuterPlural] les dijo a varios de los llamados [fp2_james_0002_conversos_character.GetFaith.GetAdherentName] que profesaran la conversión a la fe verdadera. ¡Sin embargo, han seguido practicando [fp2_james_0002_jewish_faith.GetName] en secreto!\n\nDe ser cierto, esto socavaría cualquier esfuerzo por convertir a las comunidades judías de Iberia al cristianismo.\n\nSe sospecha que uno de sus líderes, [fp2_james_0002_conversos_character.GetName], promueve las enseñanzas judías." #NT!
 fp2_james.0002.a:0 "No me importa, de cualquier manera." #NT!
 fp2_james.0002.a.tt:0 "Permitir que [fp2_james_0002_conversos_character.GetNameNoTooltip] haga lo que [fp2_james_0002_conversos_character.GetSheHe] hará" #NT!
 fp2_james.0002.b:0 "Debería interrogar a este hereje." #NT!
 fp2_james.0002.c:0 "Cierto o no, ¡[fp2_james_0002_conversos_character.GetSheHe] se pudrirá en mis mazmorras!" #NT!
 fp2_james.0003.t:0 "[fp2_james_003_jewish_refugee_leader.GetFaith.GetAdherentNameNoTooltip] Refugiados" #NT!
 fp2_james.0003.desc:0 "[fp2_james_003_jewish_refugee_leader.GetName] ha huido de [fp2_james_003_intolerant_ruler.GetPrimaryTitle.GetNameNoTier] junto con una gran cantidad de [fp2_james_003_jewish_refugee_leader.GetHerHis] compañeros de [fp2_james_003_jewish_refugee_leader.GetFaith.GetAdherentNamePluralNoTooltip].\n\n[fp2_james_003_jewish_refugee_leader.GetSheHe|U] viene a mí suplicando un hogar para la gente de [fp2_james_003_jewish_refugee_leader.GetHerHis] y con mucho gusto jurará lealtad a la corona de [fp2_james_003_jewish_refugee_leader.GetPrimaryTitle.GetAdjective] a cambio de protección contra la persecución." #NT!
 fp2_james.0003.a:0 "[fp2_james_0003_province_to_convert.GetName] podría beneficiarse de algunos colonos." #NT!
 fp2_james.0003.b:0 "[fp2_james_003_jewish_refugee_leader.GetSheHe|U] tendrá que buscar en otra parte." #NT!
 fp2_james.0002.b.succesful_interrogation:0 "El interrogatorio es exitoso." #NT!
 fp2_james.0002.b.failed_interrogation:0 "El interrogatorio es un desastre." #NT!
 fp2_james_0002.b.failed_interrogation.tt:0 "Cada condado cristiano y judío en tu reino" #NT!
 fp2_james.0002.a.offended_conversos:0 "Los conversos están ofendidos" #NT!
 fp2_james.0002.a.jewish_communities_thrive:0 "¡Las comunidades judías prosperan!" #NT!
 fp2_james.0002.a.nothing_happened_toast:0 "Los conversos son verdaderos cristianos." #NT!
 cultural_acceptance_gain_conversos_tolerance:0 "Tolerancia de los conversos" #NT!
 cultural_acceptance_loss_conversos_tolerance:0 "Intolerancia de los conversos" #NT!
 fp2_james.0004.t:0 "[fp2_james_0004_place_of_murder.GetAdjectiveNoTooltip] Noches" #NT!
 fp2_james.0004.desc:0 "[fp2_james_0004_place_of_murder.GetName] es un lugar rebelde de diversas creencias y gobiernos. Cada comunidad diferente tiene sus líderes, lo que da como resultado una compleja red de jerarquía y liderazgo que simplemente no puede continuar. Si todos rezaran a [ROOT.Char.GetFaith.HighGodName] de la manera adecuada y correcta y le respondieran al mismo líder, aumentaría mi influencia.\n\n[fp2_james_0004_murder_baron.GetName] ha dado un paso adelante, con el objetivo de convertirse en el nuevo líder de [fp2_james_0004_place_of_murder.GetTierAsNamePossessiveNoTooltip|U] y organizará un banquete donde [fp2_james_0004_murder_baron.GetSheHe] tendrá todos los líderes religiosos locales asesinados como ganado." #NT!
 fp2_james.0004.a:0 "No puedo esperar a escuchar sus gritos." #NT!
 fp2_james.0004.b:0 "No soy un monstruo #EMP total#! ." #NT!
 fp2_james.0005.t:0 "Punto de vista" #NT!
 fp2_james.0005.desc.intro:0 "¡[fp2_james_angry_priest.GetName] se me ha acercado hoy exigiendo que el [ROOT.Char.GetFaith.HouseOfWorship] convertido recientemente mire en la dirección equivocada!" #NT!
 fp2_james.0005.desc.christian:0 "\n\nEn su estado anterior como mezquita, solo el Mihrab miraba hacia el este, hacia La Meca, pero ahora, como iglesia propiamente dicha, se espera que todo el edificio mire hacia el este." #NT!
 fp2_james.0005.desc.muslim:0 "\n\nComo antigua iglesia, la mezquita está orientada hacia el este, lo que impide la construcción de un mihrab para guiar a los seguidores hacia la ciudad santa." #NT!
 fp2_james.005.desc.outro:0 "\n\n[fp2_james_angry_priest.GetNameNoTooltip] argumenta que es prácticamente imposible administrar un servicio adecuado en estas condiciones y pide que otorguemos algunos fondos para que todo el edificio gire en la dirección correcta." #NT!
 fp2_james.0005.a:0 "¡Cualquier cosa por la fe!" #NT!
 fp2_james.0005.b:0 "Estás perdiendo mi tiempo." #NT!
 fp2_toledo_nights_modifier:0 "Gobernantes locales masacrados" #NT!
 fp2_toledo_nights_modifier_desc:0 "Los gobernantes religiosos locales de esta provincia fueron masacrados recientemente." #NT!
 fp2_toledo_nights_fallout_modifier:0 "Sacerdocio sacrificado" #NT!
 fp2_toledo_nights_fallout_modifier_desc:0 "Los líderes religiosos fueron masacrados recientemente en un pueblo cercano, lo que provocó repercusiones en todo este reino." #NT!
 fp2_correctly_facing_church:0 "Templo correctamente orientado" #NT!
 fp2_correctly_facing_church_desc:0 "El lugar de culto de esta provincia ha sido rotado ladrillo a ladrillo para garantizar un culto adecuado." #NT!

 # fp2_nick_events (all three files)
 fp2_yearly.4001.t:0 "La sexta hora" #NT!
 fp2_yearly.4001.desc:0 "¡Dios mío! Ser un gobernante realmente te lo quita. Tengo que trabajar todo el día y gran parte de la noche para mantener mis tierras. Los campesinos llevan vidas bendecidas en ese sentido; ¡no tienen las presiones del gobierno para abrumarlos y causarles tanto letargo!\n\n¿Tal vez una pequeña siesta me vendría bien? ¡Puedo dormir los esfuerzos del almuerzo y estar listo para enfrentar el resto del día!" #NT!
 fp2_yearly.4001.a:0 "¡No! ¡Tengo trabajo que hacer!" #NT!
 fp2_yearly.4001.b:0 "Mm, #EMP encantador.#!" #NT!

 fp2_yearly.4002.t:0 "Viviendo en harmonia" #NT!
 fp2_yearly.4002.desc:0 "El ceño fruncido de desaprobación en mi rostro de [realm_priest.GetCouncilTitle] [realm_priest.GetTitledFirstNamePossessive] me prepara preventivamente para lo que seguramente será algún tipo de tontería molesta de [ROOT.Char.GetFaith.HighGodName].\n\n"Mi [ROOT.Char.GetLadyLord]", comienza [realm_priest.GetSheHe], "está ocurriendo un asunto de grave importancia dentro de su mismo reino. ¡El condado de [interfaith_province.GetCounty.GetName] está lleno de personas que no siguen la fe verdadera! Si eso no fuera suficientemente malo, ¡están viviendo junto a los que sí lo hacen! mis ojos mientras continúa el interminable zumbido. Me aterra pensar cómo seguirá [realm_priest.GetSheHe] si no hago algo..." #NT!
 fp2_yearly.4002.a:0 "Que vivan en paz, [realm_priest.GetFirstNameNoTooltip]." #NT!
 fp2_yearly.4002.b:0 "Tienes razón. Esto no puede continuar." #NT!

 fp2_yearly.4003.t:0 "O Camiño de Santiago" #NT!
 fp2_yearly.4003.desc:0 "La ciudad santa de Santiago de Compostela es un imán para los fieles, atrayendo peregrinos de tierras locales y lejanas. En consecuencia, la ruta hacia él está muy transitada y se dirige al sitio desde las estribaciones de los Pirineos. Por supuesto, donde existen personas lo suficientemente ricas como para viajar al lugar sagrado, también existen aquellos que buscan beneficiarse de su confianza en el Todopoderoso.\n\nEs el quinto informe de un robo violento por parte de bandidos en la misma cantidad de días en los tramos. de tierra que atraviesan mi territorio que finalmente impulsa a mi [steward.GetCouncilTitle] [steward.GetFirstName] a consultarme sobre cómo tratar este problema." #NT!
 fp2_yearly.4003.a:0 "¡Me pondré en contacto con los guerreros sagrados en [ho_province.GetProvince.GetCounty.GetName]!" #NT!
 fp2_yearly.4003.b:0 "Pague a los guardias para que patrullen una sección de la carretera." #NT!
 fp2_yearly.4003.c:0 "[ROOT.Char.GetFaith.HighGodName] ayuda a los que se ayudan a sí mismos..." #NT!
 fp2_yearly.4003.tt:0 "El [holy_order|E] local patrullará la carretera en su condado." #NT!

 fp2_yearly.4004.t:0 "El maestro errante" #NT!
 fp2_yearly.4004.desc:0 "Estoy en mi camino a través de mi sala del tribunal cuando una pelea en el otro extremo llama mi atención. Mis guardias avanzan hacia un [red_wanderer.GetWomanMan] atado, solo para que sus armas caigan al suelo en un abrir y cerrar de ojos. El extraño blande la espada [red_wanderer.GetHerHis] a modo de saludo hacia mí.\n\n"Mi [ROOT.Char.GetLadyLord]", comienza [red_wanderer.GetSheHe] mientras agito a más guardias para alejarlos, "Me encuentro sin un Lord al que servir y, a juzgar por tu protección aquí, te vendría bien mi ayuda. ."\n\nDe las túnicas rojas [red_wanderer.GetSheHe] mantos [red_wanderer.GetHerselfHimself], deduzco que [red_wanderer.GetSheHe] es un [red_wanderer.GetFaith.GetAdherentName]." #NT!
 fp2_yearly.4004.a:0 "¿Por un [red_wanderer.GetWomanMan] de tus talentos? ¡Absolutamente!" #NT!
 fp2_yearly.4004.b:0 "Prefiero que mis $knight_culture_player_no_tooltip_lowercase$ sean [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]." #NT!
 fp2_yearly.4004.c:0 "¡Fuera, paganos!" #NT!
 fp2_yearly.4004.tt:0 "[red_wanderer.GetName] se niega a convertirse y vuelve a deambular" #NT!
 fp2_yearly.4004.b.succ:0 "[red_wanderer.GetName] se une a tu corte" #NT!
 fp2_yearly.4004.b.fail:0 "[red_wanderer.GetName] se niega a convertirse y vuelve a deambular" #NT!
 fp2_yearly.4004.c.tt:0 "[red_wanderer.GetName] vuelve a deambular" #NT!

 fp2_yearly.4005.t:0 "Establecimiento de enclaves" #NT!
 fp2_yearly.4005.desc.christian:0 "Los [mozarab_merchant.GetFaith.GetAdherentNamePlural] ocupan una posición singular en la sociedad ibérica." #NT!
 fp2_yearly.4005.desc.muslim:0 "Los sujetos [mozarab_merchant.GetFaith.GetReligion.GetAdjectiveNoTooltip|U] ocupan una posición singular en la sociedad ibérica." #NT!
 fp2_yearly.4005.desc:0 "Entonces, es inusual ver a uno de sus comerciantes locales pedir una audiencia conmigo.\n\n"Nosotros [mozarab_merchant.GetFaith.GetAdherentNamePlural] tendemos a lidiar con un cierto grado de extra... dificultad cuando vivimos nuestras vidas". [mozarab_merchant.GetSheHe|U] habla uniformemente y sin rencor, pero claramente hay algo de acero en las palabras de [mozarab_merchant.GetHerHis].\n\n"Todo lo que queremos es que una pequeña parte de las ciudades de [mozarab_quarter.GetName] se considere nuestra y viva entre nuestra gente. He venido aquí para te ruego, mi [ROOT.Char.GetLadyLord], a ver si magnánimamente nos lo concedes." #NT!
 fp2_yearly.4005.a:0 "Eres bienvenido en mis ciudades." #NT!
 fp2_yearly.4005.b:0 "¡No dejaré que contamines mis pueblos!" #NT!

 fp2_yearly.4006.t:0 "[ROOT.Char.GetFaith.HighGodNamePossessive] Arquitecto" #NT!
 fp2_yearly.4006.desc:0 "Es una persona valiente la que me abordaría cuando salgo del [ROOT.Char.GetFaith.HouseOfWorship] después de mi adoración diaria, pero uno de esos [mozarab_priest.GetWomanMan] ha intentado exactamente eso. Noto el crucifijo alrededor del cuello de [mozarab_priest.GetHerHis] con cierta sospecha cuando [mozarab_priest.GetSheHe] comienza a hablar.\n\n"Mi [ROOT.Char.GetLadyLord], solo pido un minuto de tu tiempo. Todo lo que quiero es que mi rebaño pueda adorar en un [mozarab_priest.GetFaith.HouseOfWorship] como ¡Todos los buenos seguidores de [mozarab_priest.GetFaith.HighGodName] deberían hacerlo!" El sacerdote nervioso se detiene y me mira implorante.\n\nDejar que [mozarab_priest.GetFaith.GetAdherentNamePlural] construya lugares de culto haría que convertirlos fuera más complicado, pero tal vez un poco de indulgencia podría ayudar a la cohesión de mi reino." #NT!
 fp2_yearly.4006.a:0 "Tienes mi consentimiento. Construye tu [mozarab_priest.GetFaith.HouseOfWorshipPlural]." #NT!
 fp2_yearly.4006.b:0 "¡Protarg_0nunca #!build esas chozas paganas en mi tierra!" #NT!

 fp2_yearly.4008.t:0 "Cuentos junto a la chimenea" #NT!
 fp2_yearly.4008.desc.intro:0 "El fuego crepita, proyectando largas sombras en El Muro de las dependencias de los sirvientes. Una anciana marchita cautiva a los niños con sus cuentos.\n\n" #NT!
 fp2_yearly.4008.desc.basque.a:0 ""...el Aatxe es un espíritu de las cavernas que se ve con mayor frecuencia en la forma bestial de un toro rojo, protegiendo a las personas de influencias funestas y atacando a los ladrones"." #NT!
 fp2_yearly.4008.desc.basque.b:0 ""... el Gaueko es un espíritu nocturno. Se niega a permitir que los humanos trabajen al aire libre después del anochecer, y cualquier muestra de bravuconería nocturna, como alardear de no temer a la oscuridad, provocará su ira"." #NT!
 fp2_yearly.4008.desc.galician.a:0 ""... los Ojáncanu son gigantes peludos y sedientos de sangre con el doble de dientes que un [ROOT.Char.GetWomanMan]. Su debilidad crítica es un cabello blanco singular que, si se tira, los mata instantáneamente"." #NT!
 fp2_yearly.4008.desc.galician.b:0 ""... los Estadea son los muertos errantes que acechan en los pueblos a medianoche. Caminando arrastrando los pies, siguen a un alma viviente en trance que se ve obligada a guiarlos hasta el amanecer. Si esa persona no logra pasar su desfile fantasmal a otro desafortunado ser, se marchitan y mueren en semanas"." #NT!
 fp2_yearly.4008.desc.castilian.a:0 ""...los Caballos del Diablo aparecen cuando la gente hace fogatas para purificar sus almas. Con melenas negras como la noche, alas de caballitos del diablo y bocas echando espuma, surgen de las cenizas con una explosión. Cada uno es el alma de un pecador con su propia historia que contar"." #NT!
 fp2_yearly.4008.desc.castilian.b:0 ""...los Ventolines son espíritus del aire que ayudan a los marineros. De aspecto angelical, con ojos del color de la espuma del mar y alas que parecen olas rompiendo, viven en las nubes carmín del atardecer. Si un buen marinero se encuentra en calma, los Ventolines soplarán viento en las velas para llevarlas de regreso a la orilla"." #NT!
 fp2_yearly.4008.desc.catalan.a:0 ""...la Cocollona es un monstruo de río. Originalmente era una monja infiel que fue castigada por sus pecados y encarcelada. Sus carceleros solo la dejaban salir para visitar el río Onyar. Eventualmente, le brotaron escamas, y ahora merodea debajo de los puentes esperando presas desprevenidas"." #NT!
 fp2_yearly.4008.desc.catalan.b:0 ""... el famoso Dip es el sabueso del infierno y el diplomático del diablo. Un asesino que bebe sangre, la criatura parecida a un lobo vaga por los campos por la noche matando vacas y desafortunados humanos. Cojo de una pierna, sus brillantes ojos rojos son el lo último que ven muchos borrachos que regresan tambaleándose a casa"." #NT!
 fp2_yearly.4008.desc.aragonese.a:0 ""... los Omes Hail son gigantes relacionados con las mismas montañas. Si estos espíritus se hacen visibles, se convierten en poderosos macizos que nos protegen contra nuestros enemigos. Enfurecidos por su difícil situación, los espíritus gritan y lanzan rocas por las laderas y en los pueblos de abajo "." #NT!
 fp2_yearly.4008.desc.aragonese.b:0 ""...el pacífico y benévolo Basajaun es un hombre enorme con una barba que le llega hasta los pies. El doble del tamaño de una persona normal, patrulla los bosques con el tronco de un árbol como bastón, advirtiendo a los pastores de las tormentas que se aproximan o incluso manadas de lobos con un silbido gutural." #NT!
 fp2_yearly.4008.desc.spain.a:0 ""...el Cuélebre es una serpiente insondablemente grande. Aunque es prácticamente inmortal, la serpiente es perezosa y rara vez se mueve de su refugio en lo profundo de una cueva. Se dice que sus tesoros están casi más allá de la comprensión, y su saliva puede curar enfermedades ."" #NT!
 fp2_yearly.4008.desc.spain.b:0 ""... Los Mouros son seres antiguos de gran poder que han vivido aquí desde el comienzo del mundo. Grandes herreros, los Mouros rara vez se ven en la superficie. Sus doncellas son cambiaformas encantadas de gran belleza que protegen los pasajes subterráneos"." #NT!
 fp2_yearly.4008.desc.spain.c:0 ""... las Anjana son hadas buenas y amables que cuidan los bosques. Con pupilas negras y alas finas, ayudan a los animales heridos y a las personas perdidas. Pisan tan suavemente que las ramitas no se rompen bajo su peso. Si encuentras una de sus coloridos pétalos de rosa puedes ser feliz hasta tu muerte"." #NT!
 fp2_yearly.4008.desc.ending:0 "\n\nEl fuego chisporrotea y se desvanece cuando la anciana termina su historia y pide a los niños que se preparen para ir a la cama." #NT!
 fp2_yearly.4008.a:0 "¡Qué viejo cuento divertido!" #NT!
 fp2_yearly.4008.b:0 "¡Ja! ¡Historias de fantasmas sin sentido!" #NT!
 fp2_yearly.4008.c:0 "¡Cuentas una buena historia, anciana!" #NT!
