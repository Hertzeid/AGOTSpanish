 # dlc_fp2_flavor_events_oltner
 rice_fields_modifier:0 "Campos de arroz" #NT!
 rice_fields_modifier_desc:0 "Los campesinos de esta provincia están cultivando arroz nutritivo, llenando sus estómagos e inspirando una nueva cocina." #NT!
 fp2_flavor.0001.t:0 "Una cosecha de nuevas ideas" #NT!
 fp2_flavor.0001.desc:0 "El capital [rice_propagator.GetTitledFirstNamePossessive] es verdaderamente próspero. Los campesinos de [rice_propagator_capital.GetNameNoTier] son gordos y felices, ¡y #EMP productivos! #!\n\nThe Los musulmanes han traído un nuevo cultivo a sus tierras, el arroz. Es fácil de cultivar y alimenta bien a la gente. ¿Es esto parte de su éxito, me pregunto? No me importaría un campesinado más productivo...\n\n¿Quizás debería establecer campos de arroz en mi propia capital? Pero, ¿cómo debo empezar?" #NT!
 fp2_flavor.0001.a:0 "El oro aflojará la lengüeta [rice_propagator.GetFirstNamePossessiveNoTooltip]." #NT!
 fp2_flavor.0001.b:0 "¿Seguro que [rice_propagator.GetSheHe] lo compartiría con gusto con un amigo?" #NT!
 fp2_flavor.0001.c:0 "El secreto será mío... envía un agente." #NT!
 fp2_flavor.0001.d:0 "Olvídalo, no trataré con musulmanes." #NT!
 fp2_flavor.0001.b.success:0 "Has convencido con éxito a [rice_propagator.GetHerHim]" #NT!
 fp2_flavor.0001.b.failure:0 "[rice_propagator.GetFirstNameNoTooltip] es insultado" #NT!
 fp2_flavor.0001.c.success:0 "Tu agente roba el secreto" #NT!
 fp2_flavor.0001.c.failure:0 "[rice_propagator.GetFirstNameNoTooltip] está furioso" #NT!

