 game_concept_purchase_truce_interaction:0 "$purchase_truce_interaction$" #NT!
 game_concept_purchase_truce_interaction_desc:1 "Un [interaction|E] que permite comprar [truces|E] de forma preventiva a cambio de [gold_i][gold|E]." #NT!
