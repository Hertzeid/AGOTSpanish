l_spanish:
 game_concept_struggle:1 "Lucha" #NT!
 game_concept_struggle_struggles:0 "luchas" #NT!
 game_concept_struggle_desc:2 "$game_concept_struggle_struggles$ son conflictos a largo plazo que involucran grandes [struggle_region_regions|E] con muchos [faiths|E] y [cultures|E]. Dentro de los límites de un $game_concept_struggle$, pueden tener efecto reglas especiales peculiares y [modifiers|E], cambiando con el tiempo. Dado que duran décadas o siglos, no todos los [characters|E] en un $game_concept_struggle$ están en [war|E] entre sí todo el tiempo.\n\nCada $game_concept_struggle$ consta de múltiples [struggle_region_regions|E]0. Como [struggle_region_regions|E]1 dentro del acto [struggle_region_regions|E]2 (p. ej., declarando [struggle_region_regions|E]3 o [struggle_region_regions|E]4), pueden activar [struggle_region_regions|E]5 que los progrese entre los diferentes [struggle_region_regions|E]6.\n\nDependiendo del grado en que otros los vean como parte del $game_concept_struggle$. participantes, [struggle_region_regions|E]1 con [struggle_region_regions|E]9 en el área puede verse como [faiths|E]0, [faiths|E]1 o [faiths|E]2." #NT!

 game_concept_btw_struggle:1 "Lucha más allá del muro" #NT!
 game_concept_btw_struggle_desc:2 "El $game_concept_btw_struggle$ representa los milenios de relaciones conflictivas más allá del muro. Aunque nació de la construcción del Muro hace ocho mil años al final de la Larga Noche, el [struggle|E] cambia entre [struggle_phase_phases|E] de violencia alimentada por el odio, treguas cautelosas y cooperación pragmática. Hay pocos aliados permanentes en tal situación, y [rulers|E] debe tener cuidado de confiar únicamente en un [faith|E] o [culture|E] compartido." #NT!
 game_concept_struggle_phase:1 "Fase de lucha" #NT!
 game_concept_struggle_phase_phase:1 "Fase" #NT!
 game_concept_struggle_phase_phases:0 "Etapas" #NT!
 game_concept_struggle_phase_desc:1 "Un $game_concept_struggle_phase_phase$ es un estado de ánimo general común a [struggle_involved|E] [characters|E] y [counties|E] dentro de un [struggle_region|E]. Representa tendencias sociales a corto plazo y costumbres que dominan temporalmente el diálogo de [struggle|E].\n\n#weak Ejemplo: en un $game_concept_struggle_phase_phase$, la gente de un $game_concept_struggle_region_region$ puede pensar que la tolerancia religiosa es primordial incluso si el resto de su fe no está de acuerdo.#!" #NT!

 game_concept_struggle_catalyst:1 "Catalizador de lucha" #NT!
 game_concept_struggle_catalyst_catalyst:1 "Catalizador" #NT!
 game_concept_struggle_catalyst_catalysts:0 "catalizadores" #NT!
 game_concept_struggle_catalyst_desc:2 "[struggle_struggles|E] transición entre [struggle_phase_phases|E] cuando se toman ciertas acciones notables, construyendo el consenso de su [struggle_region|E] hacia un estado de ánimo particular. En la ventana $game_concept_struggle$ se puede encontrar una lista de las acciones importantes en las que $game_concept_struggle_phase_phase$.\n\n#weak Ejemplo: [struggle_phase_btw_opportunity|E] de [btw_struggle|E] puede pasar a [struggle_phase_btw_hostility|E] o [struggle_phase_btw_conciliation|E]. Asesinar a un [struggle_phase_phases|E]0 importante podría favorecer lo primero, mientras que formar un [struggle_phase_phases|E]1 [struggle_phase_phases|E]2 con alguien de un [struggle_phase_phases|E]3 diferente contribuiría a lo último." #NT!

 game_concept_struggle_involved:1 "Involucrado" #NT!
 game_concept_struggle_involved_desc:2 "Cuando un [character|E] o un [county|E] es $game_concept_struggle_involved$, significa que son considerados una parte natural e integral de un [struggle|E] por la gente de un [struggle_region|E] en particular. Se benefician completamente de las ventajas fluidas de [struggle_phase_phases|E] y son los principales activadores de [struggle_catalyst_catalysts|E].\n\n[cultures|E] y [faiths|E] que se consideran $game_concept_struggle_involved$ son los que tienen o tuvieron una presencia significativa en [county|E]0.\n\n[county|E]1Para ser $game_concept_struggle_involved$, un [county|E]3 debe tener tanto [county|E]4 como [county|E]5 ser $game_concept_struggle_involved$ [county|E]7y[county|E]8tener su [county|E]9 dentro de $game_concept_struggle_involved$0.$game_concept_struggle_involved$1" #NT!

 game_concept_struggle_interloper:1 "Intruso" #NT!
 game_concept_struggle_interloper_interlopers:0 "intrusos" #NT!
 game_concept_struggle_interloper_desc:2 "Cuando un [character|E] está enredado en un [struggle|E] específico pero aún no se considera completamente [struggle_involved|E], es un $game_concept_struggle_interloper$.\n\n$game_concept_struggle_interloper_interlopers$ tiene sus [capital|E] dentro del [struggle_region|E], pero no tiene un $game_concept_struggle_involved$ [faith|E] y un $game_concept_struggle_involved$ [struggle|E]0.\n\ nTotalmente $game_concept_struggle_involved$ [struggle|E]2 piensa en ellos como forasteros entrometidos y problemáticos que no entienden dónde no los quieren. $game_concept_struggle_interloper$ [struggle|E]4, por lo tanto, generalmente recibe algunas penalizaciones en [struggle|E]5 que tienen dentro de un [struggle|E]6." #NT!

 game_concept_struggle_uninvolved:1 "no involucrado" #NT!
 game_concept_struggle_uninvolved_desc:2 "Para que un [character|E] sea considerado $game_concept_struggle_uninvolved$ en un [struggle|E] en particular, solo necesita tener su [capital|E] fuera del [struggle_region|E].\n\nEsto significa que se lo considera un extraño, alguien que no solo no tiene un interés serio en el [struggle_phase_phases|E] en curso, sino que pero quiénes #EMP no deberían #!, porque claramente no podían entender los matices locales.\n\nComo una de las únicas cosas en las que las personas dentro de un $game_concept_struggle$ pueden estar de acuerdo es que $game_concept_struggle_uninvolved$ $game_concept_struggle_uninvolved$0 no tienen nada que hacer en #EMP sus $game_concept_struggle_uninvolved$2tierras, $game_concept_struggle_uninvolved$ $game_concept_struggle_uninvolved$4 generalmente recibe sanciones severas en cualquier $game_concept_struggle_uninvolved$5 se mantienen dentro de un $game_concept_struggle_uninvolved$6." #NT!

 game_concept_struggle_large_conquest:1 "Lucha Gran Conquista" #NT!
 game_concept_struggle_large_conquest_desc:1 "Algunos $game_concept_struggle_catalyst_catalysts$ implican la finalización exitosa de un [war|E] importante por parte del atacante.\n\nLos siguientes [casus_bellis|E] se cuentan para esto:\n$EFFECT_LIST_BULLET$ $duchy_conquest_cb$ \n$EFFECT_LIST_BULLET$ $individual_duchy_de_jure_cb$ \n$EFFECT_LIST_BULLET$ $imperial_reconquest_cb$ \n$EFFECT_LIST_BULLET$ [war|E]0 \n$EFFECT_LIST_BULLET$ [war|E]2 \n$EFFECT_LIST_BULLET$ [war|E]4 \n$EFFECT_LIST_BULLET$ [war|E]7 Ambos [war|E]9 y [casus_bellis|E]0 [casus_bellis|E]1s \n$EFFECT_LIST_BULLET$ [casus_bellis|E]3" #NT!

 game_concept_struggle_region:1 "Región de lucha" #NT!
 game_concept_struggle_region_region:1 "Región" #NT!
 game_concept_struggle_region_regions:0 "Regiones" #NT!
 game_concept_struggle_region_desc:2 "Cada [struggle|E] está vinculado a un [region|E] en el mapa. Una ubicación [character_possessive|E] dentro de este $game_concept_region$ (así como su [culture|E] y [faith|E]) determina si se clasifican como [struggle_involved|E], [struggle_interloper|E] o [struggle_uninvolved|E].\n\n[counties|E] dentro de un [region|E]0 generalmente están sujetos a diferentes [region|E]1 dependiendo del [region|E]2 actual." #NT!

 game_concept_struggle_conquest:1 "Choque de lucha" #NT!
 game_concept_struggle_conquest_conquest:1 "Choque" #NT!
 game_concept_struggle_conquest_conquests:0 "enfrentamientos" #NT!
 game_concept_struggle_conquest_desc:2 "No es raro que [rulers|E] involucrado en un [struggle|E] se involucre en disputas fronterizas y peleas menores, cambiando con la naturaleza del [struggle_phase|E] actual. La fácil disponibilidad de disputas locales de nicho permite a $game_concept_rulers$ llevar a cabo apropiaciones de tierras a pequeña escala, conquistando o sirviendo a sus objetivos.\n\nDado que $game_concept_struggle_conquest_conquests$ depende del entorno de su $game_concept_struggle$, su costo de [prestige|E] escala con el $game_concept_struggle_phase$ actual." #NT!

 game_concept_struggle_phase_btw_opportunity:1 "Fase de oportunidad" #NT!
 game_concept_struggle_phase_btw_opportunity_desc:2 "Después de un largo período de coexistencia relativamente pacífica durante el [struggle_phase_btw_conciliation|E], la complacencia comienza a establecerse. Tanto los campesinos como la nobleza se sienten cómodos porque las cosas #EMP funcionan#!, permitiendo que los [characters|E] más astutos se aprovechen de su ingenuidad.\n\nEventualmente, nuevos abusos provocarán una escalada en el [struggle_phase_btw_hostility|E], o bien la politiquería inteligente alcanza un equilibrio incómodo a través del [struggle_phase_btw_conciliation|E]." #NT!

 game_concept_struggle_phase_btw_hostility:1 "Fase de Hostilidad" #NT!
 game_concept_struggle_phase_btw_hostility_desc:2 "Las tensiones estallan y los ánimos se deshilachan en este $game_concept_struggle_phase_phase$. Los repetidos actos de malicia y la escalada de malentendidos durante el [struggle_phase_btw_opportunity|E] han llevado a un aumento del odio hacia [characters|E] con diferentes [cultures|E], [faiths|E] o #EMP peor#!: ambos.\n\nSin embargo, ese derramamiento de sangre no puede persistir para siempre. Eventualmente, la cabeza fría o el simple agotamiento llevan a la península al [struggle_phase_btw_compromise|E]." #NT!

 game_concept_struggle_phase_btw_compromise:1 "Fase de compromiso" #NT!
 game_concept_struggle_phase_btw_compromise_desc:2 "Ya sea por enfermedad con la lucha del [struggle_phase_btw_hostility|E] o una hábil escalada durante el [struggle_phase_btw_conciliation|E], el $game_concept_struggle_phase_btw_compromise$ representa un acuerdo cada vez mayor entre los salvajes. Las diferencias se quedan en el camino y la historia y el patrimonio compartidos unen a los antiguos enemigos.\n\nLa península se encuentra en una encrucijada: si reaparecen los conflictos, entonces el [struggle_phase_btw_opportunity|E] espera." #NT!

 game_concept_struggle_phase_btw_conciliation:1 "Fase de Conciliación" #NT!
 game_concept_struggle_phase_btw_conciliation_desc:1 "Producto de un [struggle_phase_btw_compromise|E] notable, durante este $game_concept_struggle_phase_phase$, las relaciones entre los salvajes se vuelven tan cordiales que a los extraños les resulta difícil analizar su permisividad. Inter-[faith|E] [marriages|E] son particularmente comunes.\n\nEsto no puede durar para siempre, sin embargo, y los abusos de confianza eventualmente traerán el [btw_struggle|E] de vuelta al [struggle_phase_btw_compromise|E]." #NT!

 game_concept_struggle_involved_faith:0 "Fe involucrada" #NT!
 game_concept_struggle_involved_faiths:0 "Religiones involucradas" #NT!
 game_concept_struggle_involved_faith_desc:0 "Algunos [faiths|E] comienzan ya [struggle_involved|E] en el [struggle|E]. Otros pueden involucrarse debido a circunstancias cambiantes." #NT!

 game_concept_struggle_involved_culture:0 "Cultura Involucrada" #NT!
 game_concept_struggle_involved_cultures:0 "Culturas Involucradas" #NT!
 game_concept_struggle_involved_culture_desc:0 "Algunos [cultures|E] comienzan ya [struggle_involved|E] en el [struggle|E]. Otros pueden involucrarse debido a circunstancias cambiantes." #NT!

 game_concept_dissolution_faction:0 "Facción de disolución" #NT!
 game_concept_dissolution_factions:0 "Facciones de disolución" #NT!
 game_concept_faction_dissolution:0 "Disolución" #NT!
 game_concept_dissolution_faction_desc:0 "El [dissolution_faction|E] busca destruir el [realm|E] de su [liege|E]. Si tienen éxito, todos los vasallos del reino se convierten en [independent|E] y su Lord pierde su [primary_title|E]." #NT!


 game_concept_improve_city_province_decision:0 "$improve_city_province_decision_name$ Decisión" #NT!
 game_concept_improve_city_province_decision_desc:0 "Un [decision|E] que te permite aumentar el número de [buildings|E] disponibles en un [city_holding|E]." #NT!

 game_concept_border_raid:0 "incursión fronteriza" #NT!
 game_concept_border_raids:0 "Incursiones fronterizas" #NT!
 game_concept_border_raiding:0 "Asalto fronterizo" #NT!
 game_concept_border_raid_desc:3 "Este es un tipo especial de [war|E] disponible entre [struggle_involved|E] [rulers|E] de [struggle|E] Más allá del muro, donde el atacante apunta a [siege|E] un [county|E] enemigo específico bordeando su [realm|E].\n\nEl [war_leader|E] gana [gold|E] por capturar el [war_target|E], que perderá [struggle_involved|E]0 y [struggle_involved|E]1 . [struggle_involved|E]2 también puede ser destruido, produciendo más [gold|E], la posibilidad aumenta con el tamaño de [struggle_involved|E]0 y [siege|E] [struggle_involved|E]6.\n\n[struggle_involved|E]7 será ganado rápidamente por el atacante sobre [struggle_involved|E]8 el [war_target|E]." #NT!

 game_concept_bargain_fealty:0 "Lealtad de ganga" #NT!
 game_concept_bargained_fealty:0 "Lealtad negociada" #NT!
 game_concept_bargain_fealty_desc:3 "Este [interaction|E] especial está disponible para [struggle_involved|E] [rulers|E] que están en un [war|E] defensivo.\n\nEl [war_leader|E] le pide a un [rank|E] [ruler|E] superior vecino que se una a su guerra a cambio de convertirse en su [vassal|E]." #NT!

 game_concept_contract_assistance:0 "Asistencia de contrato" #NT!
 game_concept_contracting_assistance:0 "Asistencia de Contratación" #NT!
 game_concept_contract_assistance_desc:2 "Este es un tipo especial de [interaction|E] disponible para [struggle_involved|E] [rulers|E] de [struggle|E] Más allá del muro, lo que les permite unirse a otros [struggle_involved|E] [rulerpossessive|E] [wars|E] a cambio de [gold|E].\n\nEl pago se realiza al finalizar el [war|E], sea cual sea el resultado, siempre que el contratista hizo un [war_contribution|E] de al menos 100." #NT!

 game_concept_btw_reclamation:0 "Más allá de la recuperación del muro" #NT!
 game_concept_btw_reclaiming:0 "Recuperación de más allá del muro" #NT!
 game_concept_btw_reclamations:0 "Reclamaciones de Más Allá del Muro" #NT!
 game_concept_btw_reclamation_desc:2 "Este es un tipo especial de [war|E] disponible para [struggle_involved|E] [rulers|E] de [btw_struggle|E].\n\nEl atacante tiene como objetivo conquistar un [duchy|E] que contiene cualquier [struggle_involved|E] [counties|E] en poder de un [struggle_interloper|E] o [struggle_uninvolved|E] [ruler|E], o [struggle_involved|E]0 si no tienen tierras fuera de ese Ducado." #NT!

 game_concept_enforce_truce:0 "hacer cumplir la tregua" #NT!
 game_concept_enforced_truce:0 "tregua forzada" #NT!
 game_concept_enforce_truce_desc:2 "Este es un tipo especial de [interaction|E] disponible para [struggle_involved|E] [rulers|E] que termina un [war|E] en un [white_peace|E] y establece [truces|E].\n\nSolo puede usarse para terminar guerras entre otros [struggle_involved|E] [rulers|E] de [rank|E] inferior en el que al menos un lado es [independent|E] o parte del mismo [struggle_involved|E]0." #NT!

 game_concept_incite_revolts_interaction:1 "Fomentar la revuelta" #NT!
 game_concept_incite_revolts_interaction_desc:1 "Permite invertir [gold_i][gold|E] para motivar a los [peasant_faction|E] en otro [realm|E], si tienen [counties|E] con [county_opinion|E] negativo." #NT!

 game_concept_secure_btw_foothold_decision:0 "$secure_btw_foothold_decision_title$" #NT!
 game_concept_secure_btw_foothold_decision_desc:1 "Un [decision|E] que permite que un [ruler|E] que no sea [struggle_involved|E] finalice el [btw_struggle|E]." #NT!

