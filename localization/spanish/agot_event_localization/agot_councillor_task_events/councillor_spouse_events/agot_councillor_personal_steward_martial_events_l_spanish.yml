 councillor_personal_steward_martial.1001.t:1 "Personal Steward: Tourney Day" #NT!
 councillor_personal_steward_martial.1001.desc:2 "The sun is shining and peasants are milling about the tourney hosted by my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))]. All my $knight_culture_player_plural_no_tooltip_lowercase$ cheer as [councillor.GetTitledFirstName] announces the tournament in their honor, and for once I get to simply sit and watch.\n\nI am not going to spend an entire tourney day stuck to a throne, however!" #NT!
 councillor_personal_steward_martial.1001.a:2 "I, too, cheer to my $knight_culture_player_plural_no_tooltip_lowercase$!" #NT!
 councillor_personal_steward_martial.1001.commanders:2 "Every $knight_culture_player_no_tooltip_lowercase$" #NT!
 councillor_personal_steward_martial.1001.b:0 "This is the perfect chance to give [child.GetFirstNameNoTooltip] a few pointers!" #NT!
 councillor_personal_steward_martial.1001.b.education_tt:0 "I advance [child.GetFirstNamePossessiveNoTooltip] martial education" #NT!
 councillor_personal_steward_martial.1001.c:0 "This day is in #EMP our#! honor, my dear!" #NT!

 councillor_personal_steward_martial.1002.t:1 "Personal Steward: Acting on My Behalf" #NT!
 councillor_personal_steward_martial.1002.desc:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] spends a significant amount of time traveling the realm with [councillor.GetHerHis] honor guard. There are many matters [councillor.GetSheHe] can settle on my behalf, and the military presence [councillor.GetTitledFirstName] brings with [councillor.GetHerHim] is a firm reminder of my right to rule." #NT!
 councillor_personal_steward_martial.1002.a:0 "My [councillor.GetTitleAsNameNoTooltip] and I stand ready in defense of the realm!" #NT!
 councillor_personal_steward_martial.1002.b:0 "Make sure the people grovel appropriately, my dear." #NT!
 councillor_personal_steward_martial.1002.c:0 "Everyone should both fear me and worship at my feet, [councillor.GetFirstNameNoTooltip]!" #NT!

 councillor_personal_steward_martial.1003.t:1 "Personal Steward: A Matter of Honor" #NT!
 councillor_personal_steward_martial.1003.desc:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('councillor'))]. It is the conflict between [attacker_vassal.GetTitledFirstName] and [defender_vassal.GetTitledFirstName] [councillor.GetSheHe] wishes to discuss.\n\n"Their fighting is without honor, and they bring shame to your realm. Let me handle them. I know I can force them to a peace."" #NT!
 councillor_personal_steward_martial.1003.a:0 "See it settled, whatever the cost." #NT!
 councillor_personal_steward_martial.1003.b:0 "No, I want to see who wins!" #NT!
 councillor_personal_steward_martial.1003.b.tt:0 "[attacker_vassal.GetFirstNameNoTooltip] and [defender_vassal.GetFirstNameNoTooltip] continue their war" #NT!
 councillor_personal_steward_martial.1003.c:0 "Oh, I trust that you can, my dear." #NT!
 councillor_personal_steward_martial.1003.c.unlock_tt:0 "This option is available due to [councillor.GetFirstNamePossessiveNoTooltip] strategic brilliance" #NT!

 councillor_personal_steward_martial.1004.t:1 "Personal Steward: The Guard" #NT!
 councillor_personal_steward_martial.1004.desc:0 "I am a little confused as to why my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] wants to present a "grand gift" to me in the courtyard. I soon understand, however, as [councillor.GetTitledFirstName] orders a group of soldiers into line. "A complete regiment, raised from my own lands, ready to serve you."\n\nThis #EMP is#! a grand gift!" #NT!
 councillor_personal_steward_martial.1004.a:0 "More troops to bolster the army!" #NT!
 councillor_personal_steward_martial.1004.b:0 "They will serve as my personal guard." #NT!

 councillor_personal_steward_martial.1005.t:1 "Personal Steward: Leaving an Impression" #NT!
 councillor_personal_steward_martial.1005.desc:0 "[vassal.GetTitledFirstName] is coming to [capital.GetNameNoTier] to pay me tribute. However, [councillor.GetTitledFirstName] suggests that a military display could ensure continued loyalty.\n\n"Seeing your overwhelming might would make anyone think twice if treason ever crossed their mind," my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] points out." #NT!
 councillor_personal_steward_martial.1005.a:0 "Yes, [vassal.GetFirstNameNoTooltip] will see soldiers everywhere [vassal.GetSheHe] turns!" #NT!
 councillor_personal_steward_martial.1005.a.tt:1 "[vassal.GetFirstNameNoTooltip] becomes more susceptible to [dread|E]" #NT!
 councillor_personal_steward_martial.1005.b:0 "A regular parade should suffice." #NT!
