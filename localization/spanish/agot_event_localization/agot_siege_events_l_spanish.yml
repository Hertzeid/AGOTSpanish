l_spanish:
 agot_siege_events.1.desc:0 "Westeros, even in the frigid North and the arid sands of Dorne, has always had a chivalric code in warfare. Rarely are these rules more pressing than on days like today, when a stronghold finally falls after a long, beleaguered siege. The enemy have fallen, and the day is won. This leaves one question: what is to be done with those residing in a captured keep?" #NT!
 agot_siege_events.1.t:0 "The Rules of War" #NT!
 agot_siege_events.1.a:0 "Take anything of value." #NT!
 agot_siege_events.1.b:0 "Burn this hold to the ground!" #NT!
 agot_siege_events.1.c:0 "Seize all of the valuable inhabitants." #NT!
 agot_siege_events.1.d:0 "All those inside the walls shall be taken prisoner." #NT!
 agot_siege_events.1.e:0 "Kill all those of importance!" #NT!
 agot_siege_events.1.f:0 "Kill #bold everyone!#!" #NT!
 agot_siege_events.1.g:0 "Leave them be." #NT!

 agot_siege_events.2.desc:0 "The realms south of the Wall have always had a chivalric code in warfare, but this courtesy is rarely extended by warring wildling tribes. Sworn brothers of the Night's Watch and wildling chiefs alike are faced with a tough question: what is to be done with those residing within?" #NT!
 agot_siege_events.2.t:0 "The Rules of War" #NT!
 agot_siege_events.2.a:0 "Take anything of value." #NT!
 agot_siege_events.2.b:0 "Burn this camp to the ground!" #NT!
 agot_siege_events.2.c:0 "Seize all of the valuable inhabitants." #NT!
 agot_siege_events.2.d:0 "All shall be taken prisoner." #NT!
 agot_siege_events.2.e:0 "Kill all those of importance!" #NT!
 agot_siege_events.2.f:0 "Kill #bold everyone!#!" #NT!
 agot_siege_events.2.g:0 "Leave them be." #NT!
