l_spanish:

# Liege hears petition, makes a decision #NT!
# Paramount Title #NT!
 petition_liege.0101.t.title_paramount:0 "$petition_liege_header$ Paramount Claimant" #NT!

 # Desc #NT!
 petition_liege.0101.desc.title_paramount:0 "with respect your majesty, the [petition_paramount.GetName] is rightfully mine!" \n\n"You rule over a mighty [petition_liege.GetPrimaryTitle.GetTierAsNameNoTooltip] my [petition_liege.GetLadyLord], can you not grant me a mere single [petition_claim.GetTierAsNameNoTooltip], earnestly claimed? you ought to understand how vital claims are to the lands we hold,"" #NT!

 # Accept #NT!
 petition_liege.0101.accept.title_paramount:0 "Very well, the [petition_paramount.GetTierAsNameNoTooltip|l] is yours." #NT!

 # Bribe gold #NT!
 petition_liege.0101.bribe_gold.title_paramount:0 "What is it too you, [petition_vassal.GetFirstNameNoTooltip]?" #NT!

 # Bribe favor #NT!
 petition_liege.0101.bribe_favor.title_paramount:0 "I would not soon forget the debt owed to me." #NT!

 # Bribe factions #NT!
 petition_liege.0101.bribe_factions.title_paramount:0 "For this title, I want your unending loyalty." #NT!

 # Bribe contract #NT!
 petition_liege.0101.bribe_contract.title_paramount:0 "These lands come with greater dues." #NT!

 # Refuse #NT!
 petition_liege.0101.refusal.title_paramount:0 "I, too, lay claim to [petition_paramount.GetNameNoTierNoTooltip]." #NT!

# Liege grants petition #NT!
 petition_liege.0201.desc.title_paramount:0 "\n\nI respectfully assert my legitimate claim to [petition_liege.GetHerHis] [petition_paramount.GetName], providing the lengthy documents which assert it, and await the [petition_liege.GetTitleAsNamePossessiveNoTooltip] reply." #NT!


