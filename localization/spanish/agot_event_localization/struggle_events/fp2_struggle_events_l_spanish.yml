##### Intro ##### #NT!
 fp2_btw_struggle.0501.t:1 "The $btw_struggle$" #NT!
 fp2_btw_struggle.0501.desc:1 "The disparate clans of free folk beyond the Wall are in turmoil, a conflict born of its storied past. The Night's Watch threatens these lands with its rangings while others flee south in hopes of warmth and peace. But those who live and die on its soil will ultimately determine its fate.\n\n" #NT!
 fp2_btw_struggle.0501.desc.involved:0 "I will not let slip my vision for my homeland. By [ROOT.Char.GetFaith.HighGodName], House [ROOT.Char.GetHouse.GetNameNoTooltip] will weather the storm and see my will fulfilled.\n\n" #NT!
 fp2_btw_struggle.0501.desc.interloper:0 "The wildlings north of the Wall have languished in conflict amongst themselves for thousands of years. They call themselves the \"free folk,\" but they are nothing more than savages.\n\nThe Night's Watch is the last hope against the hordes of wildlings beyond the Wall. I am the sword in the darkness. I am the watcher on the Wall. I am the shield that guards the realms of men.\n\n" #NT!
 fp2_btw_struggle.0501.desc.mottocall:0 "[ROOT.Char.GetHouse.GetMotto]!" #NT!
 fp2_btw_struggle.0501.a:0 "Take hold of fate!" #NT!

##### Hostility ##### #NT!
# Struggle Ender #NT!
 fp2_struggle.0900.t:0 "$struggle_btw_ending_hostility_decision$" #NT!
 fp2_struggle.0900.opening.basque:0 "We [ROOT.Char.GetCulture.GetNameNoTooltip] have endured centuries of encroachment: Andals, Crows, kneelers... but, with time, each of their strengths faltered. Today, the fate of the free folk is in #EMP our#! hands once more." #NT!
 fp2_struggle.0900.opening.andalusian:0 "The history of our people is as complex as we are diverse, and as fraught as we are strong. The future of the lands beyond the Wall will once again be decided by the heirs of the Umayyads." #NT!
 fp2_struggle.0900.opening.iberian:0 "For too long the free folk have suffered at the hands of the Night's Watch; today we will restore the hope that the descendants of the First Men lost millenia ago." #NT!
 fp2_struggle.0900.opening:0 "The chaos that the lands beyond the Wall suffered in the preceding centuries has left a stain in the hearts of all its inhabitants. Today begins this land's next chapter..." #NT!
 fp2_struggle.0900.desc:0 "\n\nThere is now no other realm that can truly contest [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] dominance in the lands beyond the Wall, or the priests and settlers who bring the word of [ROOT.Char.GetFaith.HighGodName] and [ROOT.Char.GetCulture.GetName] civilization to its villages.\n\nAll that remains is to declare this victory, having decided how to proceed with our rule." #NT!
 fp2_struggle.0900.a:0 "This shall be a land of [ROOT.Char.GetFaith.HighGodNameAlternate]!" #NT!
 fp2_struggle.0900.b:0 "The settlement of these frozen lands will be our focus." #NT!
 fp2_struggle.0900.c:1 "[ROOT.Char.GetFaith.HighGodName] has given the lands beyond the Wall to the [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]!" #NT!
# Other Players #NT!
 fp2_struggle.0910.opening.involved:0 "Though it comes from another realm, deliverance from the uncertainty that has engulfed the region for centuries may now be at hand..." #NT!
 fp2_struggle.0910.opening:0 "Word of recent developments beyond the Wall has reached our court, promising an end to the conflicts that have plagued the wildling clans." #NT!
 fp2_struggle.0910.desc:0 "\n\n[struggle_ender.GetName], who now controls the majority of the lands beyond the Wall, has proclaimed [struggle_ender.GetHerselfHimself] the ultimate victor of the struggles set in motion long ago by the Andal invasion.\n\n" #NT!
 fp2_struggle.0910.closing.faith:0 "[struggle_ender.GetSheHe|U] has proclaimed the lands beyond the Wall to be a [struggle_ender.GetFaith.GetAdjective] land, and that, [struggle_ender.GetFaith.HighGodName] willing, all heretics and infidels will be driven from [struggle_ender.GetHerHis] domain." #NT!
 fp2_struggle.0910.closing.culture:0 "[struggle_ender.GetSheHe|U] has proclaimed the lands beyond the Wall belongs to the [struggle_ender.GetCulture.GetName], and that all foreign invaders and subjugated peoples accept this reality." #NT!
 fp2_struggle.0910.closing.combined:0 "[struggle_ender.GetSheHe|U] has proclaimed the lands beyond the Wall and [struggle_ender.GetPrimaryTitle.GetNameNoTier] to be one and the same, now delivered to the hands of the [struggle_ender.GetFaith.GetAdjective] [struggle_ender.GetCulture.GetName] by [struggle_ender.GetFaith.HighGodName]..." #NT!
 fp2_struggle.0910.a:0 "This is not over." #NT!
 fp2_struggle.0910.b:0 "Most interesting." #NT!
##### Compromise ##### #NT!
# Struggle Ender #NT!
 fp2_struggle.0901.t:0 "$struggle_btw_ending_compromise_decision$" #NT!
 fp2_struggle.0901.desc:1 "\n\nIt is now clear there will be no end to this cycle of bloodshed if things continue; the free folk will not unify.\n\nWe must be satisfied with [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], and leave the other potentates of the lands beyond the Wall to their own devices - for now..." #NT!
 fp2_struggle.0901.a:0 "This is for the best." #NT!
 fp2_struggle.0901.tt:0 "[THIS.Char.GetPrimaryTitle.GetDeJureLiege.GetNameNoTier] has become a [de_jure|E] [empire|E]" #NT!
# Other Players #NT!
 fp2_struggle.0911.desc:0 "\n\n[struggle_ender.GetTitledFirstName] has officialy renounced any intentions to unite the wildling clans under a common crown, and declared any who would that title illegitimate.\n\nThe disparate realms molded by millenia of isolation from the south and infighting are now too entrenched to be united." #NT!
 fp2_struggle.0911.a:0 "We will not forget the dream of a Kingdom Beyond the Wall..." #NT!
##### Conciliation ##### #NT!
# Struggle Ender #NT!
 fp2_struggle.0902.t:0 "$struggle_btw_ending_conciliation_decision$" #NT!
 fp2_struggle.0902.desc:0 "\n\nA sworn guarantee of protection, which only I am now in a position to enforce, will ensure the diverse peoples of the region may live and worship freely.\n\n[ROOT.Char.GetFaith.HighGodName] willing, the wars of the past will remain there, and the other free chiefs will see the benefits of co-existence." #NT!
 fp2_struggle.0902.a:0 "Send the heralds." #NT!
# Other Players #NT!
 fp2_struggle.0912.desc:0 "\n\n[struggle_ender.GetPrimaryTitle.GetAdjectiveNoTooltip] heralds have proclaimed guarantees of free passage and worship for all, enforced by [struggle_ender.GetTitledFirstName], to the wide acclamation of the free folk.\n\nMany have longed for an end to the bloodshed in the lands beyond the Wall; perhaps #EMP this#! peace will be a lasting one." #NT!
 fp2_struggle.0912.a:0 "A surprise, to be sure." #NT!
