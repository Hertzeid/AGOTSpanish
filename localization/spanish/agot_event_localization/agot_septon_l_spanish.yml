l_spanish:
 agot_septon_events.001.t:0 "Potental Septon" #NT!
 agot_septon_events.001.desc:0 "My son has shown signs he would do well to serve the faith PLACEHOLDER" #NT!
 agot_septon_events.001.a:0 "He would serve the Seven well" #NT!
 agot_septon_events.001.b:0 "My son will not be a septon" #NT!

 agot_septon_events.002.t:0 "Refusal Septon" #NT!
 agot_septon_events.002.desc:0 "Your son has rejected being a septon PLACEHOLDER" #NT!
 agot_septon_events.002.a:0 "fine" #NT!

 agot_septon_events.003.t:0 "Path of Septon" #NT!
 agot_septon_events.003.desc:0 "Your son has been accepted as a septon PLACEHOLDER" #NT!
 agot_septon_events.003.a:0 "Goodbye my son!" #NT!

 agot_septon_events.004.t:0 "Vows of Septon" #NT!
 agot_septon_events.004.desc:0 "Your son must choose a parton of the Seven, his choice will reflect upon you also. You notice him glancing at you, looking for a sign of which to choose PLACEHOLDER" #NT!
 agot_septon_events.004.a:0 "The Father" #NT!
 agot_septon_events.004.b:0 "The Mother" #NT!
 agot_septon_events.004.c:0 "The Warrior" #NT!
 agot_septon_events.004.d:0 "The Smith" #NT!
 agot_septon_events.004.e:0 "The Madien" #NT!
 agot_septon_events.004.f:0 "The Crone" #NT!
 agot_septon_events.004.g:0 "The Stranger" #NT!

 agot_septon_events.005.t:0 "Septon" #NT!
 agot_septon_events.005.desc:0 "You son is now a member of the faith PLACEHOLDER" #NT!
 agot_septon_events.005.a:0 "Praise the Seven!" #NT!
