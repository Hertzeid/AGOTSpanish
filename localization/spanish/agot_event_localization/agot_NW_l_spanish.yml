l_spanish:
 nights_watch.0004.t:0 "¡Un incumplimiento!" #NT!
 nights_watch.0004.desc:0 "Hoy no empezó normalmente. Los puestos avanzados del Muro crujieron, los árboles cercanos a nosotros se agitaron y temblaron: #N algo anda mal.#!\n\nAs todos los hermanos negros preocupados, un guardabosques corre hacia mí entre la multitud. #bold  "¡Nuestro Muro está siendo violado!" #!  grita.\n\nMirando hacia afuera, más allá del Muro, se puede ver el balanceo y los movimientos astutos de los árboles. Los rumores a menudo dicen que vienen salvajes y gigantes, considerados bromas de borrachos y habladurías de hombres débiles hasta ahora...\n\nLos salvajes pululan a través de la brecha como cucarachas de un saco de grano podrido cuando se exponen a la luz, solo que mi estómago se revuelve más así que a esta vista. #bold Durante miles de años el Muro no había fallado, no podemos dejar que nuestro Reloj sea el que falla.#!" #NT!
 nights_watch.0004.a:0 "¡Nos hemos enfrentado a cosas peores!" #NT!

 nights_watch.0024.t:0 "La Guardia de la Noche Restaurada" #NT!
 nights_watch.0024.desc:0 "Desde su destrucción, nuestros muros y nuestra gente han estado bajo la amenaza de los salvajes y otras criaturas impías que acechan en el extremo norte.\n\nAhora que la Guardia está restaurada, podemos estar seguros de que nuestras fronteras están seguras y nuestra gente está a salvo. de cualquier peligro en el norte." #NT!
 nights_watch.0024.a:0 "El orden ya está restablecido." #NT!
 nights_watch.0024.b:0 "El Regalo de Brandon también será devuelto." #NT!
 nights_watch.0024.c:0 "¡El reloj debe ser restaurado a toda su gloria!" #NT!

 nights_watch.0025.t:0 "La Guardia de la Noche disuelta" #NT!
 nights_watch.0025.desc:0 "¡Nuestra gente ha sido amenazada por la Guardia de la Noche y su Muro durante demasiado tiempo!\n\nDespués de tomar el control del Muro, es hora de finalmente poner fin a la hermandad negra y otorgar a nuestra gente la libertad y la paz que les han robado. de durante miles de años." #NT!
 nights_watch.0025.a:0 "Esto resonará por siempre..." #NT!

 nights_watch.0026.t:0 "Una nueva mano toca el faro" #NT!
 nights_watch.0026.desc:0 "Han pasado solo unos días desde que finalizó la guardia de mi predecesor, unos días para reflexionar sobre muchos pensamientos.\n\n¿Mis hermanos al mando realmente han reparado la guardia al máximo de su capacidad? ¿Han mostrado una habilidad clara y un pensamiento racional? O su resolución se ha debilitado y la habilidad se ha dejado ociosa. Si bien estos hermanos han disfrutado de sus posiciones de importancia, muchos hombres jóvenes han demostrado una gran promesa e intelecto.\n\nComo Lord Comandante, es mi deber asegurarme de que el reloj permanezca en manos capaces, incluso si eso puede implicar que algunas de esas manos cambien. ." #NT!
 nights_watch.0026.a:0 "Mis comandantes han demostrado mucha competencia." #NT!
 nights_watch.0026.b:0 "Mis comandantes dejan mucho que desear." #NT!

 nights_watch.2001.t:0 "Un deseo de unirse a la Guardia de la Noche" #NT!
 nights_watch.2001.desc:0 "Mi hijo, [child.GetFirstName], siempre ha sido un pato extraño: no puede heredar, salvo por un grave accidente, y siempre murmura sobre snarks y grumkins más allá del Muro.\n\nNo me sorprende cuando [child.GetSheHe] viene a mí [child.Custom('quirk_pos_pp')]. "Mi [ROOT.Char.GetLadyLord], he tomado una decisión", dice [child.GetSheHe], tan audazmente como [child.GetSheHe] nunca me ha hablado. "Voy a unirme a la Guardia de la Noche. #bold Deseo tomar el negro.#!"" #NT!
 nights_watch.2001.a:0 "Ve y sirve con honor." #NT!
 nights_watch.2001.b:0 "Tengo otros planes para ti." #NT!

 nights_watch.2002.t:0 "Un deseo de unirse a la Guardia de la Noche" #NT!
 nights_watch.2002.desc:0 "Mi hermano, [sibling.GetFirstName], entra en mi sala de estar con una energía que emana [sibling.Custom('quirk_pos_adverb')] sobre [sibling.GetHerHim]. [sibling.Custom('quirk_pos_standalone')] y se me acerca con aire de [sibling.Custom('quirk_pos_noun')]. \n\n"Mi [ROOT.Char.GetLadyLord], he tomado una decisión", dice [sibling.GetSheHe], las palabras brotan de la boca de [sibling.GetHerHis] como llamas de dragón. "Voy a unirme a la Guardia de la Noche. #bold Deseo tomar el negro.#!"" #NT!
 nights_watch.2002.a:0 "Ve y sirve con honor." #NT!
 nights_watch.2002.b:0 "Tengo otros planes para ti." #NT!

