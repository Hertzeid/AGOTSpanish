name: "Upload to Workshop"

on:
  - push

jobs:
  upload:
    runs-on: ubuntu-latest
    environment: e
    steps:
      - uses: actions/checkout@v2
      - uses: AnarkisGaming/workshop@v1
        with:
          appID: ${{ env.STEAM_WORSHOP_APPID }}
          publishedFileID: ${{ env.STEAM_WORKSHOP_PUBLISHEDFILEID }}
        env:
          STEAM_ACCOUNT_NAME: ${{ secrets.STEAM_USER }}
          STEAM_PASSWORD: ${{ secrets.STEAM_PASSWORD }}
