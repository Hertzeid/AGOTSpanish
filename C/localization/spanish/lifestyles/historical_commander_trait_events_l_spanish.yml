l_spanish:
 #Generic Lines
 historical_commander_trait.reject.tt:1 "#F Buscarás inspiración en otra parte #!" #NT!

 #River King Mudd
 historical_commander_trait.0001.tt:0 "La caída de los últimos reyes del río" #NT!
 historical_commander_trait.0001.desc:1 "Mientras estudiaba tácticas de batallas pasadas, me encontré con el relato del rey Tristifer IV Mudd. Fue el último de los reyes de River and Hills durante la invasión de los ándalos y se dice que ganó noventa y nueve batallas contra los ándalos solo para caer en la centésima." #NT!
 historical_commander_trait.0001.aa:0 "¿Duraría noventa y nueve batallas?" #NT!
 historical_commander_trait.0001.bb:0 "El rey Tristifer IV Mudd debe haber tenido una línea de suministro segura." #NT!
 historical_commander_trait.0001.cc:0 "Se necesitaría versatilidad para ganar tantas batallas." #NT!
 historical_commander_trait.0001.dd:0 "¡Bah! Era un tonto, peleando su guerra sin esperanza." #NT!
 historical_commander_trait.0001.dd.good:0 "La brutalidad no es un rasgo envidiable, ni siquiera en la guerra." #NT!

 #Theon Stark
 historical_commander_trait.0002.tt:0 "El lobo hambriento, el desollador y las siete estrellas" #NT!
 historical_commander_trait.0002.desc:0 "Mientras estudiaba las historias de Westeros me encontré con la historia del rey del norte Theon "The Hungry Wolf" Stark. El rey Theon con los Bolton convirtió a los Ándalos en la Batalla del Agua Llorosa, matando a Argos Sevenstar. Una vez que repelieron a los invasores, el Rey Theon navegó hacia Andalos incursionando a lo largo de su costa. Tomaron las cabezas de los que mataron y las colocaron en picas a lo largo de la costa este del norte como advertencia." #NT!
 historical_commander_trait.0002.aa:0 "¡Él trajo la pelea a Andalos!" #NT!
 historical_commander_trait.0002.bb:0 "¡Convirtió a los Ándalos en la Batalla del Agua Llorosa!" #NT!
 historical_commander_trait.0002.cc:0 "Confiar en viejos enemigos como los Bolton, ¡pero valió la pena!" #NT!
 historical_commander_trait.0002.dd:0 "Las guerras simplemente no se pelean así en estos días..." #NT!

 #Dalton Greyjoy
 historical_commander_trait.0003.tt:0 "El kraken rojo sangre" #NT!
 historical_commander_trait.0003.desc:0 "Mientras estudiaba las historias de Westeros, me encontré con un nombre que la gente de Westerlands todavía maldecía. Dalton "The Red Kraken" Greyjoy prosperó en el caos de la Danza, su apoyo a los Blacks le permitió asaltar Westerlands en nombre de Rhaenyra." #NT!
 historical_commander_trait.0003.aa:0 "¡A atacar desde el mar!" #NT!
 historical_commander_trait.0003.bb:0 "¡Se llevó tanto a Kayce como a Faircastle!" #NT!
 historical_commander_trait.0003.cc:0 "¡La riqueza que debe de tomar!" #NT!
 historical_commander_trait.0003.dd:0 "Un monstruo en la historia que nadie debería idolatrar" #NT!

 #Aretys Arryn
 historical_commander_trait.0004.tt:0 "El caballero del halcón" #NT!
 historical_commander_trait.0004.desc:0 "Encontré un tomo que narraba la batalla final entre los Primeros Hombres del Valle y sus Invasores Ándalos. Los Ándalos estaban liderados por Aretys "The Falcon Knight" Arryn y mediante el uso de un camino de cabras y un señuelo inteligente, Aretys ganó la batalla. Las Casas de los Primeros Hombres se sometieron a Aretys ya que fue coronado Rey de la Montaña y el Valle." #NT!
 historical_commander_trait.0004.aa:0 "¡La fuerza de la fe!" #NT!
 historical_commander_trait.0004.bb:0 "Inteligente, liderando un ejército a lo largo de un camino de cabras" #NT!
 historical_commander_trait.0004.cc:0 "El señuelo era una táctica inusual, pero efectiva." #NT!
 historical_commander_trait.0004.dd:0 "Los Bardos y Septones han distorsionado esta historia." #NT!

 #Nymeria
 historical_commander_trait.0005.tt:0 "La reina y sus 10.000 barcos" #NT!
 historical_commander_trait.0005.desc:0 "Si bien todos en Westeros conocen a la reina Nymeria, me encontré leyendo un pasaje sobre su viaje. Después de la caída del Príncipe Garin ante Valyria, Nymeria reunió a su gente y navegó para encontrar un nuevo hogar. Aunque el viaje fue largo con varios intentos fallidos de encontrar un nuevo hogar, llegaron a Dorne. La Reina Nymeria se une a la Casa Martell y juntas pudieron unir a Dorne." #NT!
 historical_commander_trait.0005.aa:0 "Algunos en Greenblood todavía adoran la fe Rhoynar" #NT!
 historical_commander_trait.0005.bb:0 "Los Rhoynar lucharon valientemente, incluso mataron a tres dragones." #NT!
 historical_commander_trait.0005.cc:0 "Prepararse para un viaje así debe haber sido desalentador." #NT!
 historical_commander_trait.0005.dd:0 "Independientemente del viaje, es una historia de huida" #NT!
