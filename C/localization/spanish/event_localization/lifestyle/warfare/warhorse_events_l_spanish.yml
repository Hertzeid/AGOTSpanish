l_spanish:
 warhorse.0001.t:0 "El caballo de guerra" #NT!
 warhorse.0001.desc:0 "Admirando el [ROOT.Char.Custom('HorseStoryMareStallion')] que ahora sigue todas mis órdenes, reflexiono sobre cómo llamar a [ROOT.Char.Custom('HorseStoryHerHim')]..." #NT!
 warhorse.0001.a:0 "¡Un nombre inspirado en la historia!" #NT!
 warhorse.0001.b:0 "¡La mitología está llena de impresionantes nombres de caballos!" #NT!
 warhorse.0001.c:0 "Es solo un caballo, y debería llamarse así." #NT!

 warhorse.0002.desc:0 "Inspirándome en los famosos caballos y héroes de antaño, nombraré a mi [ROOT.Char.Custom('HorseStoryMareStallion')] en honor a uno de ellos."  #AGOT TODO Revisit when Essos is added, with broader geographical options. #NT!
 warhorse.0002.a:1 "¡Honor, la verdadera vocación de todos los caballeros!" #NT!
 warhorse.0002.b:0 "¡Gloria, la noble búsqueda de todos los caballeros!" #NT!
 # warhorse.0002.c:0 "¡Trueno, por el noble caballo de Ser Duncan el Alto!" #NT!
 # warhorse.0002.d:0 "¡Llama, por el gran corcel de Lady Rohanne!" #NT!
 warhorse.0002.e:0 "Balerion: ¡por el gran dragón de Aegon el Conquistador!" #NT!
 warhorse.0002.f:0 "Godsgrief: ¡por el primer Rey Tormenta!" #NT!
 warhorse.0002.g:0 "Corlos, ¡cuya misericordia condujo a las riquezas de Westerlands!" #NT!
 warhorse.0002.go_back:0 "Hm, otro tema para el nombre encajaría mejor..." #NT!

 warhorse.0003.desc:1 "El mundo mitológico es rico en grandeza y nombres para caballos." #NT!
 warhorse.0003.stranger:0 "¡Más extraño, por el aspecto de los Siete que todos los hombres temen!" #NT!
 warhorse.0003.azor:0 "Azor, ¡para los elegidos de R'hllor!" #NT!
 warhorse.0003.whitebark:0 "Whitebark: ¡para los arcianos que lo ven todo!" #NT!
 warhorse.0003.nagga:0 "Nagga: ¡la infame serpiente marina asesinada por el Rey Gris!" #NT!
 warhorse.0003.garin:0 "Garin: ¡el gran líder de guerra rhoyniense!" #NT!
 warhorse.0003.yndros:0 "Yndros, ¡el dios Lysene del Crepúsculo!" #NT!
 warhorse.0003.hoodedwayfarer:0 "¡Caminante encapuchado, patrón de los pobres!" #NT!
 warhorse.0003.moonsinger:0 "Moonsinger, como las sacerdotisas de Jogos Nhai!" #NT!
 # warhorse.0003.aranjagaan:0 "Aranjagaan: ¡la montura de la Epopeya de Jangar!" #NT!
 # warhorse.0003.haizum:0 "¡Haizum, el caballo del arcángel Gabriel!" #NT!
 # warhorse.0003.buraq:0 "Burāq — ¡después de la criatura que llevaba profetas!" #NT!
 # warhorse.0003.balius:0 "Balius, ¡uno de los de Aquiles!" #NT!
 # warhorse.0003.xanthos:0 "Xanthos: ¡el nombre del otro caballo de Aquiles encajaría mejor!" #NT!
 # warhorse.0003.boreas:0 "Boreas: ¡el antiguo dios griego del viento del norte!" #NT!

 warhorse.0004.desc:0 "Un caballo debe ser nombrado como la criatura base que es." #NT!
 warhorse.0004.a:0 "Trueno" #AGOT Added #NT!
 warhorse.0004.b:0 "Fuego" #AGOT Added #NT!
 warhorse.0004.c:0 "Cargador" #NT!
 warhorse.0004.d:0 "Sonriente" #AGOT Changed #NT!
 warhorse.0004.e:0 "Bailarín" #AGOT Changed #NT!
 warhorse.0004.f:0 "Pezuñabrillante" #NT!

 warhorse.1001.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Fiel [ROOT.Char.Custom('HorseStoryMareStallion')|U]" #NT!
 warhorse.1001.desc:0 "Un entrenador de renombre se acercó a mí después de escuchar rumores sobre mi poderoso [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')] y me ofrece los servicios de [ROOT.Char.Custom('RandomHerHis')].\n\n"Todo lo que pido a cambio es una pequeña compensación"." #NT!
 warhorse.1001.a:0 "[ROOT.Char.Custom('HorseStorySheHe')|U] necesita ser más fuerte." #NT!
 warhorse.1001.b:0 "Moverse más rápido es algo que [ROOT.Char.Custom('HorseStorySheHe')] necesita aprender." #NT!
 warhorse.1001.c:0 "[ROOT.Char.Custom('HorseStorySheHe')|U] necesita trabajar en la resistencia de [ROOT.Char.Custom('HorseStoryHerHis')]." #NT!
 warhorse.1001.d:0 "¡Si algo le falta a [ROOT.Char.Custom('HorseStorySheHe')] es fiereza!" #NT!
 warhorse.1001.e:0 "No estoy interesado." #NT!
 warhorse.1001.e.tt:1 "#F "¡[THIS.Char.Custom('WarhorseStoryName')] no necesita más entrenador que yo!"#!" #NT!
 warhorse.1001.f:0 "¡Para eso pago un $master_of_horse_court_position$!" #NT!
 warhorse.1001.f.tt:1 "Tu $master_of_horse_court_position$ comienza a entrenar [THIS.Char.Custom('WarhorseStoryName')]" #NT!
 warhorse.1001.f.failure:0 "Sobreestimaste tu $master_of_horse_court_position$" #NT!
 warhorse.1001.f.failure.tt:0 "[m_horse.GetTitledFirstNameNoTooltip] falla al entrenar [ROOT.Char.Custom('WarhorseStoryName')]." #NT!

 warhorse.1002.desc:0 "¡[ROOT.Char.Custom('WarhorseStoryName')] tomó bien el entrenamiento de [ROOT.Char.Custom('HorseStoryHerHis')] y los resultados se pudieron ver al instante!" #NT!
 warhorse.1002.a:0 "¡Ese fue un dinero bien gastado!" #NT!

 warhorse.1101.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Día soleado" #NT!
 warhorse.1101.desc:0 "Mientras me dirijo al establo, me saludan los felices relinchos de [ROOT.Char.Custom('WarhorseStoryName')]. [ROOT.Char.Custom('HorseStorySheHe')|U] parece ansioso por estirar las piernas de [ROOT.Char.Custom('HorseStoryHerHis')] con el hermoso clima, y ​​no puedo hacer nada más que estar de acuerdo." #NT!
 warhorse.1101.a:0 "¡Debo aprovechar cada momento para practicar!" #NT!
 warhorse.1101.b:0 "¡El día es demasiado hermoso para no apreciarlo adecuadamente!" #NT!

 warhorse.1201.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Los Enfermos [ROOT.Char.Custom('HorseStoryMareStallion')|U]" #NT!
 warhorse.1201.desc:0 "Mientras [ROOT.Char.Custom('WarhorseStoryName')] sale del establo, arrastrando las piernas de [ROOT.Char.Custom('HorseStoryHerHis')] y colgando la cabeza de [ROOT.Char.Custom('HorseStoryHerHis')], no puede haber ninguna duda: el [ROOT.Char.Custom('HorseStoryMareStallion')] está enfermo.\n\nEl jefe de cuadra me asegura que se puede encontrar una cura para lo que aqueja a [ROOT.Char.Custom('HorseStoryHerHim')], pero llega en un precio considerable." #NT!
 warhorse.1201.a:0 "¡Ningún precio es demasiado alto para mi querido [ROOT.Char.Custom('WarhorseStoryName')]!" #NT!
 warhorse.1201.b:0 "Pase lo que pase es la voluntad de [ROOT.Char.GetFaith.HighGodName]." #NT!
 warhorse.1201.b_good:1 "[ROOT.Char.Custom('WarhorseStoryName')] sale adelante" #NT!
 warhorse.1201.b.tt:1 "Sin embargo, [THIS.Char.Custom('HorseStorySheHe')|U] parece confiar menos en ti" #NT!
 warhorse.1201.b_bad:1 "[ROOT.Char.Custom('WarhorseStoryName')] muere de la enfermedad" #NT!

 warhorse.1301.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Aficionado a los caballos" #NT!
 warhorse.1301.desc:1 "[horse_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] mira a [ROOT.Char.Custom('WarhorseStoryName')] de arriba abajo, asintiendo con aprobación.\n\n"¡Es un excelente [ROOT.Char.Custom('HorseStoryMareStallion')] el que tienes aquí, mi [ROOT.Char.GetTitleTierName]! Si me permitieras llevar a [ROOT.Char.Custom('HorseStoryHerHim')] a dar un paseo, te estaría muy agradecido"." #NT!
 warhorse.1301.a:0 "¡Diviértete!" #NT!
 warhorse.1301.a.tt:0 "[THIS.Char.Custom('WarhorseStoryName')] es un corcel feroz, y [horse_vassal.GetFirstNameNoTooltip] no es conocido por la destreza de [horse_vassal.GetHerHis]. ¿[horse_vassal.GetSheHe] estará bien?" #NT!
 warhorse.1301.b:0 "¡Nadie monta [ROOT.Char.Custom('WarhorseStoryName')] excepto yo!" #NT!

 warhorse.1401.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Terror Equino" #NT!
 warhorse.1401.desc:0 "A medida que cae la oscuridad, me encuentro mayormente solo en los establos, la tranquilidad de la noche solo se ve interrumpida por el pisoteo de mi [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')]. Hay algo extraño en los ojos de [ROOT.Char.Custom('HorseStoryHerHis')], algo... La mirada amenazante de #EMP #!.\n\n[ROOT.Char.Custom('HorseStoryHerHis')|U]  me sigue cuando me doy la vuelta para irme, y el escalofrío que me recorre la columna persiste hasta bien entrada la noche." #NT!
 warhorse.1401.a:0 "Esto es ridículo: [ROOT.Char.Custom('HorseStorySheHe')] es solo un caballo." #NT!
 warhorse.1401.a.tt:1 "#F ¿Pero por qué todavía sientes los ojos de [THIS.Char.Custom('HorseStoryHerHis')] sobre ti?#!" #NT!
 warhorse.1401.b:0 "¡[ROOT.Char.Custom('HorseStorySheHe')|U] seguramente está maldito, deshazte de [ROOT.Char.Custom('HorseStoryHerHim')]!" #NT!

 warhorse.1402.desc:0 "Los pies magullados por los cascos, las manos sangrando por los dientes rotos, el cuerpo magullado por haber sido arrojado... [ROOT.Char.Custom('WarhorseStoryName')] relincha alegremente mientras [ROOT.Char.Custom('HorseStorySheHe')] casi me arroja sobre la lanza de un soldado, y no sé cuánto más de esto podré soportar." #NT!
 warhorse.1402.a:0 "¡No seré vencido por un caballo!" #NT!
 warhorse.1402.b:0 "La historia de [ROOT.Char.Custom('WarhorseStoryName')] termina aquí." #NT!

 warhorse.1499.desc:0 "Ocurre cuando estamos regresando de una breve salida a caballo, lo que he temido desde que vi la malicia en los ojos de mi [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')] por primera vez. [ROOT.Char.Custom('HorseStorySheHe')|U] me lanza justo cuando pasamos junto a una colección de rocas afiladas, y caigo de cabeza directamente sobre un borde. Perdido en el dolor cegador solo puedo escuchar fuertes relinchos antes de que todo desaparezca..." #NT!
 warhorse.1499.a:0 "[ROOT.Char.Custom('WarhorseStoryName')]... ¿por qué?" #NT!

 warhorse.8001.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: El fin de una vida" #NT!
 warhorse.8001.desc:0 "Mi [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')] de confianza se está haciendo viejo. El paso de [ROOT.Char.Custom('HorseStoryHerHis')|U] no es tan rápido como antes, y el fuego en los ojos de [ROOT.Char.Custom('HorseStoryHerHis')] se está desvaneciendo.\n\nSi quiero mantener vivo el linaje de [ROOT.Char.Custom('HorseStoryHerHis')], debería encontrar una buena combinación para [ROOT.Char.Custom('HorseStoryHerHim')]." #NT!
 warhorse.8001.a:0 "Encontraré un [ROOT.Char.Custom('HorseStoryOppositeMareStallion')] fuerte." #NT!
 warhorse.8001.b:0 "Busque un [ROOT.Char.Custom('HorseStoryOppositeMareStallion')] ágil." #NT!
 warhorse.8001.c:0 "El aspecto más importante en un [ROOT.Char.Custom('HorseStoryOppositeMareStallion')] es la resistencia." #NT!
 warhorse.8001.d:0 "¡Recorre las tierras en busca del [ROOT.Char.Custom('HorseStoryOppositeMareStallion')] más feroz!" #NT!
 warhorse.8001.e:0 "Dejaré que [ROOT.Char.Custom('HorseStoryHerHim')] pase [ROOT.Char.Custom('HorseStoryHerHis')] los últimos días en silencio." #NT!

 warhorse.8002.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: El círculo de la vida" #NT!
 warhorse.8002.desc:0 "¡Mi amado [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')] ha fallecido, pero [ROOT.Char.Custom('HorseStorySheHe')] deja atrás a un potro fuerte! Ya puedo ver la personalidad de [ROOT.Char.Custom('HorseStoryHerHis')] en el joven: mi amigo todavía está conmigo en cierto sentido." #NT!
 warhorse.8002.a:0 "Descansa tranquilo [ROOT.Char.Custom('WarhorseStoryName')]." #NT!

 warhorse.8003.desc:0 "Mientras visito los establos, me recibe el triste mensaje de que mi amado [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')] falleció durante la noche, dejando nada más que un vacío en mi corazón." #NT!
 warhorse.8003.a:0 "¡Ay [ROOT.Char.Custom('WarhorseStoryName')], te voy a extrañar!" #NT!
