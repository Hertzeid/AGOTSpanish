 stewardship_domain_special.9999.t:0 "Todo en mi libro mayor" #NT!
 stewardship_domain_special.9999.desc_opening:0 "Con un dedo en cada pastel, un ojo en cada asunto y una opinión sobre cada decisión, me he centrado en asuntos administrativos durante mucho tiempo." #NT!
 stewardship_domain_special.9999.desc_education_4:0 "\n\nMientras reviso mis logros, me doy cuenta de que no me queda nada por aprender." #NT!
 stewardship_domain_special.9999.desc_not_education:0 "\n\nMientras reviso mis logros, me doy cuenta de que me he convertido en una fuerza administrativa a tener en cuenta." #NT!
 stewardship_domain_special.9999.a:0 "¡Nada en el estudio de la gobernabilidad me ha eludido!" #NT!
 stewardship_domain_special.9999.a.tt:1 "Siento que he llegado tan lejos como jamás lo haré en el estudio de [stewardship_lifestyle|E]." #NT!
