 #################
 # Normal Events #
 #################

 # Guild Dispute, by Sean Hughes
 stewardship_domain.1041.t:0 "Disputa del gremio" #NT!
 stewardship_domain.1041.desc:0 "Tanto el gremio de herreros como el de mercaderes en [guild_county.GetName] han enviado un representante para reunirse conmigo. Los dos gremios han llegado a un punto muerto sobre el comercio de hierro en bruto dentro del condado y quieren que yo arbitre su disputa.\n\nEn secreto, cada representante me ha ofrecido un trato lucrativo con su gremio en un intento de ponerme del lado de a ellos." #NT!
 stewardship_domain.1041.a:0 "Ambos podrían beneficiarse si simplemente cooperan." #NT!
 stewardship_domain.1041.a.success:0 "Hago que los dos gremios trabajen juntos." #NT!
 stewardship_domain.1041.a.success.tt:0 "Los gremios en [guild_county.GetNameNoTier] ahora están cooperando para impulsar la producción de armas." #NT!
 stewardship_domain.1041.a.failure:0 "No consigo que los gremios se pongan de acuerdo" #NT!
 stewardship_domain.1041.a.failure.tt:0 "Los gremios en [guild_county.GetNameNoTier] no pudieron ponerse de acuerdo sobre cómo manejar la producción de hierro" #NT!
 stewardship_domain.1041.b:0 "Solo los herreros pueden distinguir el hierro bueno del malo..." #NT!
 stewardship_domain.1041.b.flavor:0 "... ¡y el gremio de herreros dará armas gratis a mis levas!" #NT!
 stewardship_domain.1041.c:0 "El comercio es claramente el dominio de los comerciantes..." #NT!
 stewardship_domain.1041.c.flavor:0 "... ¡y el Gremio de Comerciantes me pagará una parte de sus ganancias!" #NT!
 stewardship_domain.1041.d:0 "¡[guild_county.GetNameNoTierNoTooltip] es #EMP mine#!! Solo yo controlo su comercio!" #NT!

 # Domineering Guild, by Sean Hughes
 stewardship_domain.1042.t:0 "Gremio Dominante" #NT!
 stewardship_domain.1042.desc:0 "El [guild_county.Custom('Governance_1041_GuildType')] en el [guild_county.GetName] ha desarrollado un dominio absoluto sobre la venta de hierro allí.\n\nAhora están aprovechando su poder para cobrar precios escandalosos por sus productos, enriqueciendo a los maestros del gremio pero alejando el comercio del condado." #NT!
 stewardship_domain.1042.a:0 "Negociar con ellos para bajar sus precios." #NT!
 stewardship_domain.1042.a.success:0 "Me sale el [guild_county.Custom('Governance_1041_GuildType')] para bajar sus precios" #NT!
 stewardship_domain.1042.a.failure:0 "El [guild_county.Custom('Governance_1041_GuildType')] se niega a bajar sus precios" #NT!
 stewardship_domain.1042.b:0 "Mientras me paguen el impuesto correspondiente..." #NT!
 stewardship_domain.1042.c:0 "Si no juegan limpio, ¡no jugarán en absoluto!" #NT!

 # Granary Infestation, by Sean Hughes
 stewardship_domain.1052.t:0 "Infestación de granero" #NT!
 stewardship_domain.1052.desc:0 "Los bichos han infestado varios graneros en el [target_county.GetName], destruyendo el grano de semilla almacenado en ellos. Sin nada que plantar para las cosechas del próximo año, los inquilinos libres que viven allí han venido a mí para pedir ayuda.\n\nDada su terrible situación, estos granjeros finalmente se verán obligados a aceptar cualquier condición que les ofrezca." #NT!
 stewardship_domain.1052.a:0 "Tengo mucho grano, en caso de que se conviertan en mis siervos..." #NT!
 stewardship_domain.1052.b:0 "Ten piedad de ellos y abre mis almacenes de grano." #NT!
 stewardship_domain.1052.c:0 "Ordena al [ROOT.Char.Custom('DefaultPriestTitlePlural')] que les dé caridad." #NT!
 stewardship_domain.1052.d:0 "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('almoner'))] les distribuirá grano." #NT!

 # Corrupt Tax Collector, by Sean Hughes
 stewardship_domain.1053.t:0 "Recaudador de impuestos corrupto" #NT!
 stewardship_domain.1053.desc:0 "He notado varias inconsistencias y omisiones en los registros de impuestos de [target_county.GetNameNoTier]. Está claro que estos errores no pueden ser errores simples: ¡alguien ha estado malversando fondos!\n\nDesafortunadamente, el rastro de este misterioso culpable es tan errático que me resulta difícil determinar exactamente qué recaudador de impuestos es el responsable." #NT!
 stewardship_domain.1053.a:0 "Investigue el asunto discretamente..." #NT!
 stewardship_domain.1053.a.success:0 "Descubro al culpable y lo llevo ante la justicia." #NT!
 stewardship_domain.1053.a.failure:0 "El culpable me sigue eludiendo" #NT!
 stewardship_domain.1053.c:0 "Asume el control directo sobre los impuestos en [target_county.GetNameNoTierNoTooltip]." #NT!
 stewardship_domain.1053.d:0 "¡Ejecuta a todos y trae nuevos coleccionistas!" #NT!

 # Culture Clash, by Sean Hughes
 stewardship_domain.1073.t:0 "Choque cultural" #NT!
 #AGOT Modified
 stewardship_domain.1073.desc:0 "La mayoría de los plebeyos que viven en [target_county.GetName] son descendientes de [new_culture.GetName]. Orgullosos de sus tradiciones, no les sienta bien que deban servir a un extranjero como yo cuando mi vecino [target_ruler.GetTitledFirstName] comparte su cultura e historia." #NT!
 stewardship_domain.1073.a:0 "¡Enséñales la superioridad de la cultura [new_culture.GetNameNoTooltip]!" #NT!
 stewardship_domain.1073.a.success:0 "Los comuneros adoptan costumbres [new_culture.GetNameNoTooltip]" #NT!
 stewardship_domain.1073.a.failure:0 "Los plebeyos se niegan a ser civilizados" #NT!
 stewardship_domain.1073.c:0 "No me importa si mantienen sus extrañas tradiciones." #NT!
 stewardship_domain.1073.c.warning:0 "Velocidad de promoción cultural: #N -75 %#!" #NT!
 stewardship_domain.1073.d:0 "Los sentimientos del campesino son irrelevantes: yo soy su gobernante." #NT!

 # Reduce revolt risk by being diligent, by Linnéa Thimrén
 stewardship_domain.5031.t:0 "Un condado necesitado" #NT!
 stewardship_domain.5031.desc:0 "Estos son tiempos tumultuosos para el [county.GetName]. Llegan informes tras informes que detallan el terrible estado de cosas en el área, y los campesinos han comenzado a murmurar acerca de las soluciones #EMP alternativas#! ..." #NT!
 stewardship_domain.5031.a:0 "Manejar los problemas personalmente." #NT!
 stewardship_domain.5031.b:0 "Aumentar el impuesto como castigo." #NT!

 # Marshland Clearing, by Petter Vilberg
 stewardship_domain.6001.t:0 "Drenaje" #NT!
 stewardship_domain.6001.desc:0 "Hace algunos meses [baron.GetTitledFirstName] comenzó un elaborado esfuerzo para despejar los pantanos para el asentamiento en [barony.GetNameNoTier]. Los arados pesados ​​y las zanjas frescas hacen que el suelo sea firme, pero es un trabajo lento.\n\n[baron.GetFirstName] ahora ha escrito a mi [steward.GetCouncilTitle] para solicitar que se reduzcan los impuestos de [baron.GetHerHis]. Al estar ansioso por completar los trabajos antes de la próxima cosecha, [baron.GetSheHe] espera reclutar soldados para la mano de obra." #NT!
 stewardship_domain.6001.a:0 "¡Toma todos los plebeyos que necesites, [baron.GetFirstNameNoTooltip]!" #NT!
 stewardship_domain.6001.b:0 "A la totalidad de [county.GetNameNoTier] le vendría bien eso." #NT!
 stewardship_domain.6001.c:0 "¡No, los campos de batalla necesitarán muchos cuerpos este año!" #NT!

 # Forest Clearing, by Petter Vilberg
 stewardship_domain.6002.t:0 "Claro" #NT!
 stewardship_domain.6002.desc:0 "Hace algunos meses, [baron.GetTitledFirstName] comenzó a despejar tierras en los bosques de [barony.GetNameNoTier] para preparar el asentamiento. Los árboles son arrancados, los caminos cortados y el suelo destruido.\n\n[baron.GetFirstName] ahora ha escrito [steward.GetCouncilTitle] [steward.GetFirstName], para solicitar que se reduzcan los impuestos de [baron.GetHerHis]. Al estar ansioso por completar los trabajos antes de la próxima cosecha, [baron.GetSheHe] espera reclutar soldados para la mano de obra." #NT!

 # Haggle with Masons, by Petter Vilberg
 stewardship_domain.6011.t:0 "Tratos Masónicos" #NT!
 stewardship_domain.6011.desc:0 "Un gremio de canteros se ha establecido en el [county.GetName]. Tener artesanos dedicados a mi servicio personal podría ayudar a que la región prospere." #NT!
 stewardship_domain.6011.a:0 "Haré un trato con el jefe de albañiles." #NT!
 stewardship_domain_6011_great_deal:0 "Mucho" #NT!
 stewardship_domain.6011.offer_tt:0 "Me ofrecen:" #NT!
 stewardship_domain_6011_fair_deal:0 "Un trato justo" #NT!
 stewardship_domain_6011_bad_deal:0 "Un trato desafortunado" #NT!
 stewardship_domain.6011.b:1 "¡[steward.GetTitledFirstNameNoTooltip], gáname su lealtad!" #NT!
 stewardship_domain.6011.c:0 "¿Por qué necesitaría su ayuda, cuando tengo siervos?" #NT!

 stewardship_domain.6012.desc:0 "El líder de los albañiles parecía reacio a llegar a ningún tipo de acuerdo en nombre del gremio, hasta que le señalé exactamente cuánto nos beneficiaría a ambos." #NT!
 stewardship_domain.6012.a:0 "¡Ni siquiera tuve que recurrir a amenazas de violencia!" #NT!

 stewardship_domain.6013.desc:0 "Después de una larga audiencia, el jefe de albañiles no se moverá más.\n\n"Por un precio más bajo que este, no se puede hacer"." #NT!
 stewardship_domain.6013.a:0 "Entonces tenemos un acuerdo"." #NT!
 stewardship_domain.6013.b:0 "Seguramente puedo encontrar albañiles más baratos en otro lugar." #NT!

 stewardship_domain.6014.desc:0 "¡Me insultas a mí ya toda mi profesión, mi [ROOT.Char.GetLadyLord]!" El jefe de albañiles no está nada satisfecho con las ofertas que estoy dispuesto a hacerle. "De hecho, los precios están subiendo. Simplemente el costo de la mano de obra, por supuesto. Estoy seguro de que [ROOT.Char.GetTitleTierName] entiende"." #NT!
 stewardship_domain.6014.a:0 "Entiendo perfectamente." #NT!
 stewardship_domain.6014.b:1 "¡El [county.GetTierAsNameNoTooltip|l] me sirve, y los gremios también!" #NT!

 stewardship_domain.6015.desc:1 "El albañil jefe debe haber disfrutado de la compañía de mi [steward.GetCouncilTitle] [steward.GetTitledFirstName], porque [steward.GetSheHe] ha regresado con un trato de los albañiles que incluso excede mis demandas." #NT!
 stewardship_domain.6015.a:0 "¡Apenas podría haber negociado mejor yo mismo!" #NT!

 stewardship_domain.6016.desc:0 "[steward.GetTitledFirstName] ha regresado a mí con una oferta del gremio de albañiles.\n\n"Revisé sus registros, mi Lord. No creo que se pueda llegar a un mejor trato"." #NT!
 stewardship_domain.6016.a:0 "Esto suena muy bien." #NT!
 stewardship_domain.6016.b:0 "¡Entonces fui un tonto al enviarte, [steward.GetFirstNameNoTooltip]!" #NT!

 stewardship_domain.6017.desc:0 "Las negociaciones no salieron... completamente como estaba planeado, mi Lord". Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('steward'))] suena a disculpa. "Sin embargo, tengo una oferta, incluso si el gremio de albañiles se niega a seguir hablando conmigo"." #NT!
 stewardship_domain.6017.a:0 "Tengo que aceptar lo que mis sirvientes logran." #NT!
 stewardship_domain.6017.b:0 "¡Entonces les hablaré! ¡Los ordenaré!" #NT!


 ##################
 # Special Events #
 ##################

 # Bad harvest, by Linnéa Thimrén and Sean Hughes
 stewardship_domain_special.1001.t:0 "Cosecha en [development_county.GetNameNoTier|U]" #NT!
 stewardship_domain_special.1001.desc:0 "Estos son tiempos difíciles, y las tierras de [county_holder.Custom2('MyCharacterIntroduction', ROOT.Char)] en [development_county.GetNameNoTier] han sufrido más que la mayoría.\n\nMe presentan un informe tras otro detallando la mala cosecha, y empiezo a preguntarme si recibiré mi parte de impuestos de ellos este año ..." #NT!
 stewardship_domain_special.1001.a:0 "Investigar los problemas del condado." #NT!
 stewardship_domain_special.1001.a.tt:0 "El destino de [development_county.GetNameNoTier] estará en mis manos..." #NT!
 stewardship_domain_special.1001.b:0 "¡Toma mis cuotas legítimas por la fuerza!" #NT!
 stewardship_domain_special.1001.c:0 "Esta es responsabilidad de [county_holder.GetFirstNamePossessiveNoTooltip], no mía." #NT!

 stewardship_domain_special.1002.desc:0 "Aparentemente, el [development_county.GetName] ha cogido su desgracia en parte por una mala gestión. La tierra no se despejó adecuadamente, las semillas se sembraron fuera de temporada y los pastos fueron sobrepastoreados." #NT!
 stewardship_domain_special.1002.desc.repentant:1 "\n\nUn [county_holder.GetTitledFirstName] arrepentido se para frente a mí, retorciéndose las manos de [county_holder.GetHerHis]. "¡Por favor, [ROOT.Char.Custom2('RelationToMeAddress', county_holder)], dame otra oportunidad! ¡Puedo arreglar esto, lo juro!" #NT!
 stewardship_domain_special.1002.desc.uncaring:0 "\n\nUn [county_holder.GetTitledFirstName] con aspecto aburrido se encuentra frente a mí, aparentemente despreocupado. "Los campesinos resolverán esto, eventualmente. Siempre lo hacen. Ese es su trabajo, ¿no es así?" #NT!
 stewardship_domain_special.1002.desc.blaming:0 "\n\nUn [county_holder.GetTitledFirstName] frustrado se para frente a mí, claramente estresado. "¿Cómo es posible que esos campesinos lo estropeen tanto? ¡Son excavadores de tierra! ¡Es todo lo que hacen!" #NT!

 stewardship_domain_special.1002.a:0 "Te hago responsable de esto, [county_holder.GetFirstNameNoTooltip]." #NT!
 stewardship_domain_special.1002.a.success:0 "[county_holder.GetTitledFirstName] y yo aprendemos de los errores de [county_holder.GetHerHis]" #NT!
 stewardship_domain_special.1002.a.failure:0 "[county_holder.GetTitledFirstName] no puede solucionar los problemas en [development_county.GetNameNoTier]" #NT!
 stewardship_domain_special.1002.b:0 "¡Arreglaré esto personalmente, cueste lo que cueste!" #NT!
 stewardship_domain_special.1002.b.success:0 "Solucioné con éxito los problemas en [development_county.GetNameNoTier]" #NT!
 stewardship_domain_special.1002.b.failure:0 "No logro solucionar los problemas en [development_county.GetNameNoTier]" #NT!
 stewardship_domain_special.1002.c:0 "¡Has perdido el derecho a reclamar [development_county.GetNameNoTierNoTooltip]!" #NT!
 stewardship_domain_special.1002.c.tt:0 "Tomo el [development_county.GetName] de [county_holder.GetTitledFirstName]" #NT!

 stewardship_domain_special.1003.desc:1 "¡Gracias por creer en mí, [ROOT.Char.Custom2('RelationToMeAddress', county_holder)]!"\n\n[county_holder.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha logrado resolver la crisis en la que [county_holder.GetSheHe] encontró a [county_holder.GetHerselfHimself]. ¡A veces, el mejor curso de acción es confiar en las habilidades de los demás y luego aprender de ellos!" #NT!
 stewardship_domain_special.1003.a:0 "¡Cuéntame todo sobre cómo lo hiciste!" #NT!

 stewardship_domain_special.1004.desc:0 "Los informes de [development_county.GetName] solo se vuelven más desastrosos, y pronto se hace evidente que [county_holder.GetTitledFirstName] solo ha empeorado la situación." #NT!
 stewardship_domain_special.1004.a:0 "¡¿Qué clase de [county_holder.GetTitleTierName] es [county_holder.GetSheHe]?!" #NT!

 stewardship_domain_special.1005.desc:0 "Mientras observo el florecimiento de [development_county.GetName] bajo mi guía, no puedo evitar sentirme orgulloso de lo que he logrado. ¡Incursionar en la gestión menor de vez en cuando es una buena manera de aprender!" #NT!
 stewardship_domain_special.1005.a:0 "¡Este conocimiento será realmente útil!" #NT!

 stewardship_domain_special.1006.desc:0 "No importa lo que intente, el [development_county.GetName] no puede encontrar ningún respiro. No está tan mal como antes, pero no sé cómo resolver las tareas restantes que tengo por delante." #NT!
 stewardship_domain_special.1006.a:0 "Bueno, no siempre puedo tener éxito..." #NT!

 # Charter fair, by Linnéa Thimrén
 stewardship_domain_special.1101.t:0 "Feria en [county.GetNameNoTierNoTooltip|U]" #NT!
 stewardship_domain_special.1101.desc:0 "En [county.GetName] se encuentra un campo que sería perfecto para una gran feria anual.\n\nDos nobles locales, [local_baron.GetTitledFirstName] y [second_local_baron.GetTitledFirstName], me solicitan que sea el receptor de la carta que les permitiría realizar la feria en mi nombre." #NT!
 stewardship_domain_special.1101.a:0 "El estatuto se otorgará al [second_barony.Custom('BaronyTownType')] en [second_barony.GetNameNoTierNoTooltip]." #NT!
 stewardship_domain_special.1101.all_goes_well:0 "Si todo va bien:" #NT!
 stewardship_domain_special.1101.b:0 "El [local_baron.GetFaith.HouseOfWorship] en [barony.GetNameNoTierNoTooltip] se le otorgará la carta." #NT!
 stewardship_domain_special.1101.c:0 "Utilice el campo para pastar en su lugar." #NT!

 stewardship_domain_special.1102.desc:0 "[second_local_baron.GetTitledFirstName] me presenta productos de todo el mundo; telas de los confines de la ruta de la seda, cultivos locales, maravillas tecnológicas del este...\n\n"Mi [ROOT.Char.GetLadyLord], ¿qué productos debemos promocionar para la nueva feria?" #NT!
 stewardship_domain_special.1102.a:0 "¡Importaremos tanta seda como podamos!" #NT!
 stewardship_domain_special.1102.a.tt:0 "Es más probable que la gente aprecie esto si el área es estable y próspera." #NT!
 stewardship_domain_special.1102.b:0 "¡Nos centraremos en los cultivos locales!" #NT!
 stewardship_domain_special.1102.b.tt:0 "Es más probable que la gente aprecie esto si el área está en crisis." #NT!
 stewardship_domain_special.1102.c:0 "¡Las maravillas tecnológicas estarán al frente y al centro!" #NT!
 stewardship_domain_special.1102.c.tt:0 "Es más probable que la gente aprecie esto si el nivel de desarrollo en el área es bajo." #NT!

 stewardship_domain_special.1103.desc_silk:0 "Seda fina para atraer a la gente adinerada de [county.GetNameNoTier] al mercado, y los campesinos no se quedan atrás: ¡ha sido una semana de celebración y comercio!" #NT!
 stewardship_domain_special.1103.desc_crops:0 "Una abundancia de comida para atraer a los campesinos al mercado y productos de primera clase en todos los puestos los hizo volver. ¡Ha sido una semana de celebración y comercio!" #NT!
 stewardship_domain_special.1103.desc_technology:0 "Maravillas tecnológicas que embelesan a la gente, y mercadería de primera en todos los puestos, ¡ha sido una semana de celebración y comercio!" #NT!
 stewardship_domain_special.1103.a:0 "Tienes mi permiso para hacer esto anualmente a partir de ahora." #NT!

 stewardship_domain_special.1104.desc_silk:0 "Mi [ROOT.Char.GetLadyLord], ¿qué se supone que debemos hacer con toda esta seda?"\n\nAparentemente, la demanda de seda no era alta en el área, y [second_local_baron.GetTitledFirstName] se quedó con una gran cantidad de tela costosa sin vender." #NT!
 stewardship_domain_special.1104.desc_crops:0 "Mi [ROOT.Char.GetLadyLord], los cultivos se están poniendo rancios y mohosos, ¿qué se supone que debemos hacer con todo esto?"\n\nAparentemente, la demanda de cultivos locales no era alta en el área, y [second_local_baron.GetTitledFirstName] se quedó con mucho sin vender ." #NT!
 stewardship_domain_special.1104.desc_technology:0 "Mi [ROOT.Char.GetLadyLord], ¿qué se supone que debemos hacer con estas baratijas?"\n\nAparentemente, la demanda de tecnología maravillosa no era alta en el área, y [second_local_baron.GetTitledFirstName] tiene mucha sin vender." #NT!
 stewardship_domain_special.1104.a:0 "Un comienzo tumultuoso, ¡pero estoy seguro de que los lugareños pueden manejarlo ahora!" #NT!

 stewardship_domain_special.1105.desc:0 "[local_baron.GetTitledFirstName] me presenta productos de todo el mundo; objetos religiosos de ciudades sagradas, alimentos cultivados por [local_baron.GetFaith.DevoteeMalePlural] y [local_baron.GetFaith.DevoteeFemalePlural] en la zona, maravillas de religiones extranjeras...\n\n"Mi [ROOT.Char.GetLadyLord], ¿qué productos debemos promocionar para la nueva feria?" #NT!
 stewardship_domain_special.1105.a:0 "¡Honraremos a los santos locales enfocándonos en objetos religiosos!" #NT!
 stewardship_domain_special.1105.a.tt:1 "Es más probable que la gente aprecie esto si su fervor religioso es fuerte." #NT!
 stewardship_domain_special.1105.b:0 "¡Trae la mayor cantidad de comida posible!" #NT!
 stewardship_domain_special.1105.b.tt:0 "Es más probable que la gente aprecie esto si el área necesita apoyo." #NT!
 stewardship_domain_special.1105.c:0 "Si mostramos otras religiones, ¡perderán su novedad!" #NT!
 stewardship_domain_special.1105.c.tt:1 "Es más probable que la gente aprecie esto si su fervor religioso es débil." #NT!

 stewardship_domain_special.1106.desc_religious_objects:0 "Objetos religiosos de las ciudades santas para entrar y cautivar a la gente, y mercancías de primera en todos los puestos, ¡ha sido una semana de piadosa celebración y comercio!" #NT!
 stewardship_domain_special.1106.desc_religious_food:0 "Los alimentos proporcionados por [local_baron.GetFaith.DevoteeMalePlural] y [local_baron.GetFaith.DevoteeFemalePlural] de la zona se vendieron casi mejor que cualquier otra cosa en la feria. ¡Ha sido una semana de celebración y comercio piadosos!" #NT!
 stewardship_domain_special.1106.desc_religious_other:0 "Frente a las religiones extranjeras, la gente de [county.GetNameNoTier] oró y agradeció a su comunidad más que de costumbre, ¡ha sido una semana de celebración piadosa y comercio!" #NT!
 stewardship_domain_special.1106.a:0 "Tienes mi permiso para hacer esto anualmente a partir de ahora." #NT!

 stewardship_domain_special.1107.desc_religious_objects:0 "Mi [ROOT.Char.GetLadyLord], ¿qué se supone que debemos hacer con estas baratijas sagradas?"\n\nAparentemente, los objetos sagrados no atrajeron a los piadosos en la medida en que esperaba, y [local_baron.GetTitledFirstName] se quedó con muchas cosas sin vender." #NT!
 stewardship_domain_special.1107.desc_religious_food:0 "Mi [ROOT.Char.GetLadyLord], ¿qué se supone que debemos hacer con toda esta comida?"\n\nAparentemente, las comidas preparadas por el [local_baron.GetFaith.DevoteeMalePlural] y el [local_baron.GetFaith.DevoteeFemalePlural] del área se habrían beneficiado de alguna intervención divina: casi nada se vendió." #NT!
 stewardship_domain_special.1107.desc_religious_other:0 "Mi [ROOT.Char.GetLadyLord], ¿qué se supone que debemos hacer con estas baratijas blasfemas?"\n\nLos artículos extranjeros solo repelían a la gente, desalentándolos a visitar el mercado. [local_baron.GetTitledFirstName] pronto recibe instrucciones de quemarlos, pero el daño ya está hecho." #NT!
 stewardship_domain_special.1107.a:0 "Un comienzo tumultuoso, ¡pero estoy seguro de que los lugareños pueden manejarlo ahora!" #NT!


 # Building a Road chain, by Petter Vilberg
 stewardship_domain_special.1301.increase_road_progress_1:0 "#V El progreso de la carretera#! aumenta en #P 1#!" #NT!
 stewardship_domain_special.1301.increase_road_progress_2:0 "#V El progreso de la carretera#! aumenta en #P 2#!" #NT!
 stewardship_domain_special.1301.increase_road_quality_1:0 "#V Calidad vial#! aumenta en #P 1#!" #NT!
 stewardship_domain_special.1301.increase_road_quality_2:0 "#V Calidad vial#! aumenta en #P 2#!" #NT!
 stewardship_domain_special.1301.decrease_road_quality_1:0 "#V Calidad vial#! disminuye en #N 1#!" #NT!

 stewardship_domain_special.1301.t:0 "El camino" #NT!
 stewardship_domain_special.1301.steward_opening:0 "Mi administrador [steward.GetTitledFirstName] me informa" #NT!
 stewardship_domain_special.1301.no_steward_opening:0 "Mis alcaldes me informan" #NT!
 stewardship_domain_special.1301.desc:0 "Que hay una necesidad desesperada de un nuevo camino para atravesar el [project_county.GetName]. ¡Muchos de los viejos caminos están en mal estado e incluso son peligrosos!\n\nUn plebeyo llamado [peasant_leader.GetTitledFirstName] ha sido presentado como el líder natural del esfuerzo de construcción." #NT!
 stewardship_domain_special.1301.a:0 "Verlo hecho." #NT!
 stewardship_domain_special.1301.a.peasant_leader_tt:0 "Comienza el proyecto, supervisado por [peasant_leader.GetTitledFirstName]" #NT!
 stewardship_domain_special.1301.b:0 "Mi mayordomo se encargará de esto." #NT!
 stewardship_domain_special.1301.a.steward_tt:0 "Comienza el proyecto, supervisado por [steward.GetTitledFirstName]" #NT!
 stewardship_domain_special.1301.c:0 "¡Esos caminos eran lo suficientemente buenos para nuestros antepasados!" #NT!
 stewardship_domain_special.1301.c.tt:0 "¡También son lo suficientemente buenos para nosotros!" #NT!


 stewardship_domain_special.1311.t:0 "El camino: un feudo lejano" #NT!
 stewardship_domain_special.1311.desc:0 "El trabajo en la carretera en [project_county.GetNameNoTier] está progresando, pero el tramo de tierra que se está preparando actualmente va más allá de una colina, lejos de los dos pueblos a ambos lados.\n\nAmbos pueblos son reacios a proporcionar trabajadores, y existe incertidumbre sobre quién es el propietario el feudo más allá de la colina!" #NT!
 stewardship_domain_special.1311.a:0 "Luego tomamos trabajadores de ambos pueblos." #NT!
 stewardship_domain_special.1311.b:0 "Yo mismo pagaré el trabajo allí." #NT!
 stewardship_domain_special.1311.c:0 "¡Si hay incertidumbre, el feudo vuelve a mí!" #NT!

 stewardship_domain_special.1312.t:0 "El Camino: Uso Regular" #NT!
 stewardship_domain_special.1312.desc:0 "Incluso antes de que se complete, los comerciantes han comenzado a viajar a lo largo del nuevo camino en [project_county.GetNameNoTier].\n\n[project_leader.GetTitledFirstName] sugiere que aquellos que usan el camino deberían contribuir a su construcción." #NT!
 stewardship_domain_special.1312.a:0 "O podrían contribuir a mis arcas." #NT!
 stewardship_domain_special.1312.b:0 "Que original idea... me gusta!" #NT!

 stewardship_domain_special.1313.t:0 "El camino: ladrones" #NT!
 stewardship_domain_special.1313.desc:0 "Parece que incluso una carretera sin terminar tiene salteadores de caminos. [project_leader.GetTitledFirstName] tiene problemas con suministros que nunca llegan y trabajadores que tienen miedo de irse de sus pueblos. A este ritmo, la carretera de [project_county.GetNameNoTier] nunca se terminará." #NT!
 stewardship_domain_special.1313.a:0 "Coloque guardias a lo largo del camino." #NT!
 stewardship_domain_special.1313.b:0 "No me importa. #EMP Finalizar. Mi. Carretera.#!" #NT!

 stewardship_domain_special.1314.t:0 "El camino: botas de marcha" #NT!
 stewardship_domain_special.1314.war:0 "Con la guerra en curso, las levas están utilizando las partes completadas de la carretera en [project_county.GetNameNoTier] para acelerar su marcha." #NT!
 stewardship_domain_special.1314.end:0 "\n\nYa desgastado y dañado, [project_leader.GetTitledFirstName] afirma que los trabajadores tendrán que doblar la espalda para reforzarlo antes de que esté terminado." #NT!
 stewardship_domain_special.1314.a:0 "No vale la pena el esfuerzo." #NT!
 stewardship_domain_special.1314.b:0 "Lamentable, pero necesario." #NT!

 stewardship_domain_special.1315.t:0 "El camino: botas de marcha" #NT!
 stewardship_domain_special.1315.end:0 "\n\n¡Afortunadamente, el uso intensivo es exactamente lo que se necesita para pisotear el suelo y darle forma! Con un poco de suerte, la mayoría de las levas también regresarán." #NT!
 stewardship_domain_special.1315.a:0 "¡Llévalos al frente!" #NT!
 stewardship_domain_special.1315.b:0 "Marcharán de la forma en que [project_leader.GetTitledFirstName] les ordene." #NT!

 stewardship_domain_special.1316.t:0 "El camino: mejora encargada" #NT!
 stewardship_domain_special.1316.desc:0 "El gremio de mercaderes de [project_county.GetNameNoTier] ha encontrado que las partes ya completadas de la nueva carretera son inmensamente beneficiosas y ha hecho una donación para ampliar aún más la carretera." #NT!
 stewardship_domain_special.1316.a:0 "Esto ayudará al camino." #NT!
 stewardship_domain_special.1316.b:0 "Esto ayudará a mis bolsillos." #NT!

 stewardship_domain_special.1317.t:0 "El camino: una taberna" #NT!
 stewardship_domain_special.1317.desc:0 "La construcción de la carretera en [project_county.GetNameNoTier] sufrió un retraso. [project_leader.GetTitledFirstName] informa que los trabajadores han sido acorralados por un posible posadero. Para calmar sus almas y la de otros viajeros, están construyendo una taberna al borde de la carretera." #NT!
 stewardship_domain_special.1317.a:0 "Propiedad de la corona, por supuesto." #NT!
 stewardship_domain_special.1317.b:0 "¡Haz que vuelvan a la carretera!" #NT!

 stewardship_domain_special.1318.t:0 "El Camino: Progreso" #NT!
 stewardship_domain_special.1318.desc:0 "Según [project_leader.GetTitledFirstName], el trabajo en la carretera de [project_county.GetNameNoTier] va bien.\n\n"El suelo está más firme y los tramos son más llanos de lo que esperábamos, mi [ROOT.Char.GetLadyLord]"." #NT!
 stewardship_domain_special.1318.a:0 "¡Expande el camino aún más!" #NT!
 stewardship_domain_special.1318.b:0 "Las cosas van exactamente como yo quiero." #NT!
 stewardship_domain_special.1318.c:0 "¡Una oportunidad perfecta para reducir costes!" #NT!

 stewardship_domain_special.1319.t:0 "El camino: ética de trabajo" #NT!
 stewardship_domain_special.1319.desc:0 "Mi mayordomo parece casi sorprendido. "He estado inspeccionando la construcción de la carretera en [project_county.GetNameNoTier], y los trabajadores campesinos son mucho más eficientes de lo que esperaba... Incluso yo podría aprender un par de cosas de ellos"." #NT!
 stewardship_domain_special.1319.a:0 "¿Podemos usar este conocimiento en otros lugares?" #NT!
 stewardship_domain_special.1319.b:0 "¿Aprender de los campesinos? El mismo pensamiento es abominable." #NT!

 stewardship_domain_special.1320.t:0 "El camino: [peasant_leader.GetTitledFirstNamePossessiveNoTooltip] Experiencia" #NT!
 stewardship_domain_special.1320.desc:0 "No es frecuente que un plebeyo se dirija a mí directamente, pero [peasant_leader.GetTitledFirstName] informa sobre los esfuerzos de construcción en [project_county.GetNameNoTier].\n\n"El plan para el camino era atravesar este campo, mi señoría, pero sé el tipo de suelo en el que estamos ¿Quizás mi campesinado podría solicitar eso, que lo desviemos a través del bosque cercano?" #NT!
 stewardship_domain_special.1320.a:0 "Confío en tu juicio." #NT!
 stewardship_domain_special.1320.b:0 "Demasiado lejos y demasiado caro. Hacemos lo que planeé." #NT!

 stewardship_domain_special.1321.t:0 "El camino: falta de experiencia" #NT!
 stewardship_domain_special.1321.desc:0 "Sigo diciéndoles que atraviesen directamente el campo, ¡pero [peasant_leader.GetTitledFirstName] insiste en desviarlos por el bosque cercano!" [steward.GetTitledFirstName] está visiblemente molesto con el trabajo en la carretera en [project_county.GetNameNoTier].\n\nSin embargo, [peasant_leader.GetTitledFirstName] sigue insistiendo en el enfoque de [peasant_leader.GetHerHis]. "¡El suelo en el campo es desigual y no lo suficientemente denso, mi Lord! El bosque es un camino mucho mejor"." #NT!
 stewardship_domain_special.1321.a:0 "¡Escucha a tus superiores, campesino!" #NT!
 stewardship_domain_special.1321.b:0 "[peasant_leader.GetTitledFirstName] parece saberlo mejor..." #NT!

 stewardship_domain_special.1391.t:0 "El camino: liderazgo perdido" #NT!
 stewardship_domain_special.1391.desc:0 "Con [project_leader.GetTitledFirstName] fuera, el trabajo en la carretera en [project_county.GetNameNoTier] no tiene una dirección clara. Si se va a terminar alguna vez, alguien más debe estar a cargo." #NT!
 stewardship_domain_special.1391.a:0 "[peasant_leader.GetTitledFirstName] parece un reemplazo capaz." #NT!
 stewardship_domain_special.1391.b:0 "Es hora de que [steward.GetTitledFirstName] se haga cargo." #NT!

 stewardship_domain_special.1392.t:0 "El camino: reducir las pérdidas" #NT!
 stewardship_domain_special.1392.desc:0 "Con la pérdida del [project_county.GetName], completar el camino allí no sería muy beneficioso para mí. Al menos los impuestos recaudados por el proyecto están en mi tesorería, en lugar de desperdiciarse en el camino." #NT!
 stewardship_domain_special.1392.a:0 "No todo está perdido." #NT!

 stewardship_domain_special.1396.t:0 "El final del camino" #NT!
 stewardship_domain_special.1396.desc:0 "El camino en [project_county.GetNameNoTier] finalmente está completo.\n\n"Es... muy funcional", me dice [project_leader.GetTitledFirstName]." #NT!
 stewardship_domain_special.1396.a:0 "Un camino no necesita ser lujoso. es lo suficientemente bueno" #NT!

 stewardship_domain_special.1397.desc:0 "La red de carreteras a través de [project_county.GetNameNoTier] finalmente está completa.\n\n"Esto llevará a las personas a donde necesitan ir durante las próximas décadas", me dice [project_leader.GetTitledFirstName]." #NT!
 stewardship_domain_special.1397.a:0 "¡No puedo esperar para cosechar los beneficios!" #NT!
 stewardship_domain_special.1397.b:0 "[peasant_leader.GetTitledFirstNameNoTooltip]! ¡Tengo más trabajo para ti!" #NT!

 stewardship_domain_special.1398.desc:0 "La red de carreteras a través de [project_county.GetNameNoTier] finalmente está completa.\n\n"¡Estas carreteras serán las venas de bombeo del condado durante generaciones!" [project_leader.GetTitledFirstName] anuncia con no poco orgullo." #NT!
 stewardship_domain_special.1398.a:0 "¡No puedo esperar para cosechar los beneficios!" #NT!
 stewardship_domain_special.1398.b:0 "[peasant_leader.GetTitledFirstNameNoTooltip]! ¡Tengo más trabajo para ti!" #NT!

 stewardship_domain_special.1399.desc:0 "La red de carreteras a través de [project_county.GetNameNoTier] finalmente está completa.\n\n"¡Estas bien podrían ser las mejores carreteras de todo el reino, mi Lord!" [project_leader.GetTitledFirstName] anuncia con orgullo." #NT!
 stewardship_domain_special.1399.a:0 "¡No puedo esperar para cosechar los beneficios!" #NT!
 stewardship_domain_special.1399.b:0 "[peasant_leader.GetTitledFirstNameNoTooltip]! ¡Tengo más trabajo para ti!" #NT!

 # A Missing Village, by Petter Vilberg
 stewardship_domain_special.1401.t:0 "Un pueblo perdido" #NT!
 stewardship_domain_special.1401.desc:0 "Iluminado solo por una sola vela, mi dedo se detiene en una entrada en el libro mayor. Algo no está del todo bien... Pronto estoy buscando en todos los registros de [county.GetName] que puedo encontrar.\n\nPor fin, está claro como el agua. ¡Parece como si un pueblo entero hubiera desaparecido de los registros de impuestos!" #NT!
 stewardship_domain_special.1401.a:0 "¡El recaudador de impuestos en [county.GetNameNoTierNoTooltip] debe investigar!" #NT!
 stewardship_domain_special.1401.a.tt:0 "El cobrador liderará la investigación." #NT!
 stewardship_domain_special.1401.b:0 "Viajaré al pueblo personalmente." #NT!
 stewardship_domain_special.1401.b.tt:0 "Yo mismo dirijo la investigación." #NT!
 stewardship_domain_special.1401.c:0 "Los pueblos desaparecen todo el tiempo, no les prestes atención." #NT!

 stewardship_domain_special.1411.desc:0 "[collector.GetTitledFirstName], el recaudador de impuestos en [county.GetName] hizo todo lo posible para insistir en lo importante que era que viniera a ver el pueblo "desaparecido".\n\nDespués de días de viaje, finalmente llegué al pueblo. Parece como cualquier otro parche de tierra de un asentamiento. Sin embargo, [collector.GetTitledFirstName] es insistente. "Mi Lord, permítame mostrarle este lugar, se lo ruego. Esta es mi casa"." #NT!
 stewardship_domain_special.1411.a:0 "Muy bien, muéstrame los alrededores." #NT!
 stewardship_domain_special.1411.a.tt:0 "[collector.GetTitledFirstName] me muestra el pueblo de [collector.GetHerHis]" #NT!
 stewardship_domain_special.1411.b:0 "¡Ya has desperdiciado demasiado de mi tiempo!" #NT!
 stewardship_domain_special.1411.b.tt:0 "¡¿Por qué incluso vine aquí?!" #NT!

 stewardship_domain_special.1412.desc:0 "Con los pies de [collector.GetTitledFirstNamePossessive] colgando sobre el parque del pueblo, me dispongo a partir con mis guardias. Hemos dejado atrás los primeros edificios cuando una chica se acerca corriendo junto a mi caballo.\n\n"Oh, querido [ROOT.Char.GetLadyLord], ¿qué será de nosotros? Ninguno de nosotros puede pagar la multa que nos pides que paguemos"." #NT!
 stewardship_domain_special.1412.a:0 "El cobrador del próximo año saldará su deuda." #NT!
 stewardship_domain_special.1412.b:0 "Estoy cobrando su deuda en su totalidad. Ahora." #NT!
 stewardship_domain_special.1412.b.flavor:0 "¡Toma todo lo valioso y luego quema el resto!" #NT!

 stewardship_domain_special.1413.desc:0 "Mientras [collector.GetTitledFirstName] me muestra el pueblo, todo lo que veo son vacas flacas, gallinas cavando en la tierra y campesinos que regresan de los campos con cargas livianas. Cuando lo comento, [collector.GetSheHe] hace hincapié en [collector.GetHerHis].\n\n"Estas personas apenas pueden alimentar a su ganado. Si les exijo más, se morirán de hambre"." #NT!
 stewardship_domain_special.1413.a:0 "Supongo que podría conceder un gravamen fiscal..." #NT!
 stewardship_domain_special.1413.b:0 "Incluso dadas las circunstancias, deben pagar." #NT!
 stewardship_domain_special.1413.c:0 "¿Esto es lo que querías mostrarme? ¡Traición!" #NT!
 stewardship_domain_special.1413.c.tt:0 "Yo decidiré cómo tratar con el pueblo." #NT!

 stewardship_domain_special.1414.desc:0 "El pueblo sigue ardiendo cuando mis guardias y yo partimos.\n\nA veces, lo viejo debe limpiarse para dar lugar a lo nuevo." #NT!
 stewardship_domain_special.1414.a:0 "Hay muchas formas de gobernar." #NT!

 stewardship_domain_special.1421.collector_opening:0 "El recaudador de impuestos enviado a inspeccionar el pueblo perdido nunca regresó. Bajo fuerte vigilancia, decido investigarme a mí mismo, y finalmente descubro por qué fue así..." #NT!
 stewardship_domain_special.1421.self_opening:0 "Cuando llego al pueblo acompañado de mis guardias, descubro por fin por qué los lugareños dejaron de pagar sus impuestos." #NT!
 stewardship_domain_special.1421.desc:0 "\n\nTodas las casas están abandonadas y abandonadas. No hay rastro de ninguna persona, ni siquiera de mi recolector.\n\nMe invade una sensación de temor que crece lentamente mientras mis guardias hurgan en las casas silenciosas, convirtiéndose rápidamente en pánico cuando uno de ellos grita de repente." #NT!
 stewardship_domain_special.1421.a:0 "¡¿¡Que encontraste!?!" #NT!
 stewardship_domain_special.1421.a.tt:0 "Podría haber cualquier cosa aquí" #NT!
 stewardship_domain_special.1421.b:0 "Salimos. Ahora." #NT!

 stewardship_domain_special.1422.desc:0 "El guardia que grita sale de un portal podrido con un niño bajo el brazo. El [foundling.Custom('GirlBoy')] intentó evitar ser detectado en la parte trasera de la casa.\n\nAunque exijo respuestas, el niño no dice nada de lo que pasó en el pueblo, o, para el caso, ninguna palabra en absoluto." #NT!
 stewardship_domain_special.1422.a:0 "El pobre [foundling.Custom('GirlBoy')] ya no tiene casa... ¡Adoptaré a [foundling.GetHerHim]!" #NT!
 stewardship_domain_special.1422.b:0 "Deje al niño con el pueblo más cercano." #NT!
 stewardship_domain_special.1422.c:0 "Quema el pueblo y este niño maldito con él." #NT!

 stewardship_domain_special.1423.foundling:0 "El pequeño [foundling.GetTitledFirstName] está a salvo en la corte ahora, jugando, e incluso hablando, con los otros niños.\n\n" #NT!
 stewardship_domain_special.1423.no_foundling:0 "El ruido y la charla en la corte hace poco para distraerme de lo que he visto." #NT!
 stewardship_domain_special.1423.desc:0 "Los recuerdos del pueblo silencioso todavía me persiguen. Al final, no encontramos ni un solo rastro de alguien que haya vivido allí." #NT!
 stewardship_domain_special.1423.a:0 "Esa tierra maldita nunca debe ser repoblada." #NT!
 stewardship_domain_special.1423.b:0 "El tiempo reclamará ese pueblo, como lo hace con todas las cosas." #NT!

 stewardship_domain_special.1424.desc:0 "Lo que me espera en la casa abandonada es un hedor nauseabundo y un montón de cadáveres. La decadencia hace que sea imposible decir cómo murieron," #NT!
 stewardship_domain_special.1424.collector_end:0 "Pero incluso el cadáver más reciente apoyado contra la pared, mi recaudador de impuestos, no tiene marcas notables." #NT!
 stewardship_domain_special.1424.self_end:0 "Pero incluso los cadáveres menos podridos no tienen señales evidentes de muerte." #NT!
 stewardship_domain_special.1424.a:0 "Quema este infierno hasta los cimientos." #NT!
 stewardship_domain_special.1424.b:0 "Enterrar los cuerpos y ordenar el reasentamiento." #NT!

 stewardship_domain_special.1425.desc:0 "Es bastante fácil deshacerse de los cuerpos. Un desafío mayor es encontrar familias dispuestas a establecerse en un pueblo de muertos. Sin embargo, ningún campesino puede resistir el encanto de una parcela de tierra saludable por mucho tiempo. O contra la punta de una lanza punzante, para el caso.\n\n¡Supervisar los comienzos de la reconstrucción también me ha enseñado mucho!" #NT!
 stewardship_domain_special.1425.a:0 "¡Ahora si esta maldita tos solo pasara!" #NT!

 stewardship_domain_special.1426.desc:0 "Es poco ceremonioso, pero el fuego hace lo que debe hacerse. Observo cómo las llamas consumen las casas abandonadas desde hace mucho tiempo, pero no por mucho tiempo. He visto todo lo que necesitaba ver aquí." #NT!
 stewardship_domain_special.1426.a:0 "Es hora de volver a casa." #NT!

 stewardship_domain_special.1431.desc:0 "Después de días de viaje, encuentro el pueblo que falta en mis registros. No solo está prosperando, ¡absolutamente prosperando! – pero los aldeanos insisten en que #EMP do#! paguen sus impuestos.\n\n[collector.GetTitledFirstName], el recaudador de impuestos de la baronía, no ha sido del todo honesto." #NT!
 stewardship_domain_special.1431.a:0 "[collector.GetFirstNameNoTooltip] tiene preguntas que responder..." #NT!
 stewardship_domain_special.1431.a.tt:0 "Me enfrentaré a [collector.GetFirstName]" #NT!
 stewardship_domain_special.1431.b:0 "Reúne a los aldeanos. Volverán a pagar." #NT!


 stewardship_domain_special.1432.desc:0 "¡Esos fondos fueron vitales para, eh, la defensa de [county.GetNameNoTier]!" [collector.GetTitledFirstName], el recaudador de impuestos de [barony.GetNameNoTier], está aterrorizado, sobre todo por los enormes soldados que traje a la mansión de [collector.GetHerHis].\n\n"¡Oh, por favor, haré cualquier cosa para ganarme tu perdón!" #NT!
 stewardship_domain_special.1432.a:0 "Serás olvidado en la oscuridad." #NT!
 stewardship_domain_special.1432.b:0 "Me vendría bien alguien que me deba su vida." #NT!
 stewardship_domain_special.1432.b.collector_loyal:0 "Gratitud y Lealtad" #NT!
 stewardship_domain_special.1432.b.collector_bad:0 "Una oportunidad de escapar" #NT!
 stewardship_domain_special.1432.b.collector_bad.tt:0 "¡[collector.GetFirstNameNoTooltip] escapa!" #NT!
 stewardship_domain_special.1432.c:0 "¿Nada en absoluto? ¡¿Qué tal contar gusanos?!" #NT!

 stewardship_domain_special.1433.desc:0 "¡Ese gusano traicionero! Ofrezco perdón, y al momento siguiente [collector.GetTitledFirstName] está sobre mí con una espada en la mano y una mirada cruel en el rostro de [collector.GetHerHis].\n\nLucho por un momento para defenderme antes de que un guardia esté sobre [collector.GetHerHim]." #NT!
 stewardship_domain_special.1433.a:0 "Estrangula a [collector.GetHerHim] a la vez." #NT!
 stewardship_domain_special.1433.b:0 "¡Nunca volverás a ver la luz, [collector.GetFirstNameNoTooltip]!" #NT!

 stewardship_domain_special.1441.desc:0 "Los impuestos que gravan a mis campesinos pueden ser duros a veces. Sin embargo, como me han demostrado los acontecimientos recientes, la vida #EMP es#! dura. Ninguna amabilidad que pueda mostrar cambiará eso." #NT!
 stewardship_domain_special.1441.a:0 "He aprendido mucho" #NT!

 stewardship_domain_special.1442.desc:0 "Los impuestos que se imponen a los campesinos de mi reino a veces pueden ser tan duros que incluso la vida se ahoga. Facilitarlo a menudo puede ser el camino hacia una prosperidad cada vez mayor para un paciente [ROOT.Char.GetTitleTierName]." #NT!

 stewardship_domain_special.1443.t:1 "$stewardship_domain_special.1401.t$: Impuestos mejorados" #NT!
 stewardship_domain_special.1443.opening:0 "Estudiando detenidamente los registros de impuestos, vuelvo al asunto de la aldea desaparecida en [barony.GetNameNoTier]." #NT!
 stewardship_domain_special.1443.end:0 "\n\nLas cosas han mejorado mucho desde entonces, ¡y los ingresos de [barony.GetNameNoTier] ahora son más altos que nunca!" #NT!
 stewardship_domain_special.1443.a:0 "¡Maravilloso!" #NT!

 stewardship_domain_special.1444.t:1 "$stewardship_domain_special.1401.t$: Elusión de impuestos extensiva" #NT!
 stewardship_domain_special.1444.end:0 "\n\nLas cosas son diferentes ahora, pero he aprendido que la misericordia y la indulgencia a veces solo conducen a una pérdida cada vez mayor. Cualquier forma de evitar los impuestos se extenderá entre los campesinos como pulgas." #NT!
 stewardship_domain_special.1444.a:0 "Qué desastre." #NT!

 stewardship_domain_special.1445.t:1 "$stewardship_domain_special.1401.t$: Abandono continuado" #NT!
 stewardship_domain_special.1445.end:0 "\n\nAhora faltan más aldeas, pero mis recolectores conocen una explicación obvia. Los altos impuestos han llevado a un gran abandono de tierras perfectamente buenas, ya sea por inanición o por fuga a otros condados." #NT!
 stewardship_domain_special.1445.a:0 "Bueno, si no pueden pagar su vida..." #NT!

 stewardship_domain_special.1451.t:1 "$stewardship_domain_special.1401.t$: Grabado a fuego en la memoria" #NT!
 stewardship_domain_special.1451.desc:0 "Me despierto en medio de la noche, todavía recordando la mirada acusadora del niño mientras el pueblo en [barony.GetNameNoTier] se quema hasta los cimientos." #NT!
 stewardship_domain_special.1451.a:0 "¿Por qué me pesa tanto?" #NT!
 stewardship_domain_special.1451.b:0 "¡Ah, casi lo había olvidado!" #NT!

 # Domesday Book, by Stephen Arthur and Sean Hughes
 stewardship_domain_special.1500.t.a:0 "La gran encuesta" #NT!
 stewardship_domain_special.1500.t.b:0 "El libro del día del juicio final" #NT!
 stewardship_domain_special.1500.desc:1 "A mi [domesday_steward.GetCouncilTitle] [domesday_steward.GetTitledFirstName] se le ocurrió la audaz idea de evaluar todas las propiedades de mi reino en una sola encuesta gigante, creando un registro definitivo de mis posesiones.\n\nAl recopilar este conocimiento, obtendría una mejor supervisión en asuntos administrativos, así como también recaudación de impuestos, aunque la inversión inicial no sería barata." #NT!
 stewardship_domain_special.1500.a:0 "Conoceré cada acre, siervo y cabeza de ganado." #NT!
 stewardship_domain_special.1500.a.tt:0 "#F Una evaluación exhaustiva es costosa, pero será de mayor calidad.#!" #NT!
 stewardship_domain_special.1500.b:0 "Un resumen de mis posesiones será suficiente." #NT!
 stewardship_domain_special.1500.b.tt:0 "#F Una evaluación superficial es más barata, pero puede que no sea de tan alta calidad.#!" #NT!
 stewardship_domain_special.1500.c:0 "¿Por qué molestarse? Mis súbditos saben lo que me deben." #NT!
 stewardship_domain_special.1500.c.tt:0 "Todos mis otros vasallos" #NT!
 stewardship_domain_special.1500.quality_increase.tt:0 "La encuesta #P aumentará su calidad#!" #NT!
 stewardship_domain_special.1500.quality_decrease.tt:0 "La encuesta #N deteriorará la calidad#!" #NT!
 stewardship_domain_special.1500.quality_based_taxes:0 "Basado en la calidad de la encuesta completa" #NT!
 stewardship_domain_special.1500.every_county_control:0 "[control|E] aumenta en relación con la calidad de la encuesta" #NT!
 stewardship_domain_special.1500.every_county_summary:0 "Otorga impuestos [holding|E] proporcionalmente más altos durante #V 5 años#!" #NT!
 stewardship_domain_special.1500.survey_not_completed:0 "Si la encuesta no está completa" #NT!

 stewardship_domain_special.1501.desc:0 "A mi alguacil [domesday_marshal.GetTitledFirstName] le preocupa que mis asesores sean un objetivo principal para bandidos y ladrones. ¡Incluso una encuesta incompleta podría brindarles a los delincuentes información valiosa sobre los objetivos potenciales que podrían atacar!\n\nPara mantener seguros a mis sujetos, [domesday_marshal.GetFirstNameNoTooltip] recomienda enviar un guardia armado con cada evaluador." #NT!
 stewardship_domain_special.1501.a:0 "¡Mi ley es suficiente protección para mis súbditos!" #NT!
 stewardship_domain_special.1501.a.tt:0 "Mis asesores pueden ser atacados en condados con [control|E] bajo." #NT!
 stewardship_domain_special.1501.b:0 "Organiza una milicia para proteger a mis asesores." #NT!
 stewardship_domain_special.1501.b.success:0 "Mis milicias pueden mantener a salvo a mis asesores." #NT!
 stewardship_domain_special.1501.b.failure:0 "Mis milicias no pueden proteger a mis asesores" #NT!
 stewardship_domain_special.1501.c:0 "Envía un [ROOT.Char.Custom('MountedWarriorTerm')] con cada grupo de evaluadores." #NT!
 stewardship_domain_special.1501.c.tt:0 "Mis asesores estarán protegidos de ataques en la carretera." #NT!

 stewardship_domain_special.1510.opening:0 "[upset_priest.Custom2('AppropriateGreeting', ROOT.Char)]" #NT!
 stewardship_domain_special.1510.desc_opening:0 "¡Tuve un duro despertar cuando las únicas personas que se presentaron para mi servicio esta mañana fueron sus asesores fiscales! Aparentemente, los funcionarios de aspecto severo que esperaban afuera de mi puerta disuadieron a muchos [upset_priest.GetFaith.GetAdherentNamePluralNoTooltip] fieles de asistir a mi servicio." #NT!
 stewardship_domain_special.1510.desc_ending:0 "\n\nAunque estoy feliz de pagarles mis cuotas, los asuntos de la iglesia son inherentemente un asunto espiritual, no temporal, ¡y sus topógrafos no tienen por qué estar aquí e interrumpir mis servicios!" #NT!
 stewardship_domain_special.1510.desc_ending_not_endorsed:0 "\n\nLos asuntos de la iglesia son inherentemente un asunto espiritual, no temporal, ¡y tus lacayos no tienen por qué estar aquí e interrumpir mis servicios!" #NT!
 stewardship_domain_special.1510.a:0 "¡El [upset_priest.GetFaith.HouseOfWorshipPlural] será evaluado, le guste o no a [upset_priest.GetSheHe]!" #NT!
 stewardship_domain_special.1510.b:0 "[upset_priest.GetSheHe|U] es correcto, los [upset_priest.GetFaith.HouseOfWorshipPlural] son dominio [upset_priest.GetFaith.HighGodNamePossessive]." #NT!
 stewardship_domain_special.1510.b.tt:0 "Excluyo las existencias de [upset_priest.GetTitledFirstNamePossessive] de la evaluación" #NT!
 stewardship_domain_special.1510.c:0 "Usaré el [upset_priest.GetFaith.ReligiousText] para justificar la evaluación." #NT!
 stewardship_domain_special.1510.c.success:0 "Convenzo a [upset_priest.GetTitledFirstName]" #NT!
 stewardship_domain_special.1510.c.success.tt:0 "Convenzo a [upset_priest.GetTitledFirstName] de que la evaluación está justificada" #NT!
 stewardship_domain_special.1510.c.failure:0 "No logro convencer a [upset_priest.GetTitledFirstName]" #NT!
 stewardship_domain_special.1510.c.failure.tt:0 "No logro convencer a [upset_priest.GetTitledFirstName] de que la evaluación está justificada" #NT!

 stewardship_domain_special.1520.opening:0 "[concerned_noble.Custom2('AppropriateGreeting', ROOT.Char)]" #NT!
 stewardship_domain_special.1520.desc:0 "He estado pagando fielmente mis cuotas a la corona todos los años, ¡pero el otro día sus asesores fiscales aparecieron en mi puerta exigiendo inspeccionar mis propiedades!\n\n¿Confía tan poco en mí que debe enviar hombres para invadir mi privacidad? ?" #NT!
 stewardship_domain_special.1520.a:0 "¡Claro que confío en ti! Mis hombres partirán a toda prisa." #NT!
 stewardship_domain_special.1520.a.tt:0 "Excluyo las existencias de [concerned_noble.GetTitledFirstNamePossessive] de la evaluación" #NT!
 stewardship_domain_special.1520.b:0 "Yo sabré lo que contienen mis tierras. Sin excepciones." #NT!
 stewardship_domain_special.1520.c:0 "Ocultando algo, ¿[concerned_noble.GetSheHe]? ¡Reemplace mis asesores con espías!" #NT!
 stewardship_domain_special.1520.c.tt:0 "Descubro uno de [concerned_noble.GetTitledFirstNamePossessive] [secrets|E]" #NT!

 stewardship_domain_special.1530.desc:0 "[city_mayor.GetTitledFirstName] ha venido a mí diciendo que el gremio de carpinteros de [guild_town.GetNameNoTierNoTooltip] en [guild_county.GetName] se opone a su inclusión en la evaluación.\n\nAfirman que la evaluación viola los privilegios que se les han otorgado con respecto a la gestión de sus propios asuntos y quieren que mis asesores sean retirados de el condado para que puedan operar libremente." #NT!
 stewardship_domain_special.1530.a:0 "Los gremios serán evaluados, ¡malditos sean los privilegios!" #NT!
 stewardship_domain_special.1530.b:0 "Podría eximirlos a cambio de sus servicios..." #NT!
 stewardship_domain_special.1530.c:0 "¿¡Rechazan mi autoridad!? ¡Revocar sus estatutos!" #NT!

 stewardship_domain_special.1540.desc.a:0 "Mientras viajaba por el [domesday_robbed_county.GetName], un grupo de bandidos atacó a mis asesores. Varios asesores murieron y los registros que llevaban se perdieron." #NT!
 stewardship_domain_special.1540.desc.b:0 "Mientras viajaba por el [domesday_robbed_county.GetName], un grupo de bandidos atacó a mis asesores. Afortunadamente, los soldados que tenía custodiando a mis asesores pudieron despachar a los ladrones." #NT!
 stewardship_domain_special.1540.a:0 "Ignorar [domesday_robbed_county.GetNameNoTierNoTooltip]. Estará ausente de la evaluación." #NT!
 stewardship_domain_special.1540.b:0 "¡Aumenten las patrullas a lo largo de los caminos y envíen más asesores!" #NT!
 stewardship_domain_special.1540.c:0 "¡Que esto sea una lección para aquellos en [domesday_robbed_county.GetNameNoTierNoTooltip] que se me opongan!" #NT!

 stewardship_domain_special.1550.desc:1 "Mientras comparaba los impuestos que me pagaron el año pasado con la información de la encuesta entrante, noté varias discrepancias importantes... o mis sujetos me han estado pagando de más constantemente, ¡o algo anda muy mal con esta encuesta!\n\nAl investigar más, descubro que mi ¡[domesday_steward.GetCouncilTitle] [domesday_steward.GetTitledFirstName] ha estado comprometiendo la encuesta al aceptar sobornos de los terratenientes a cambio de dejar sus propiedades fuera de la evaluación!" #NT!
 stewardship_domain_special.1550.a:0 "Cancele la encuesta y obligue a [domesday_steward.GetHerHim] a reembolsarme los costos." #NT!
 stewardship_domain_special.1550.b:0 "Use el dinero del soborno para volver a evaluar esas propiedades adecuadamente." #NT!
 stewardship_domain_special.1550.c:1 "Encarcelar [domesday_steward.GetTitledFirstNameNoTooltip], tenencia de [domesday_steward.GetHerHis] ya que [domesday_steward.GetCouncilTitle] ha terminado." #NT!

 stewardship_domain_special.1560.desc:0 "[city_mayor.GetTitledFirstName] me dice que los comerciantes ambulantes se han estado quejando de mis asesores en [trade_county.GetName].\n\nLos comerciantes ambulantes parecen pensar que es injusto que se evalúen sus productos cuando no son residentes de [ROOT.Char.GetPrimaryTitle.GetName], y varios amenazan con irse y nunca regresar ." #NT!
 stewardship_domain_special.1560.a:0 "¡Todos serán encuestados, residentes o no!" #NT!
 stewardship_domain_special.1560.b:0 "Si me pagan una tarifa, los eximiré." #NT!
 stewardship_domain_special.1560.c:0 "Los comerciantes hacen un buen punto." #NT!

 stewardship_domain_special.1590.desc.start:0 "Después de muchos largos meses inspeccionando mis tierras, está hecho." #NT!
 stewardship_domain_special.1590.perfect.desc:0 "Bajo mi guía, mis accesores compilaron un registro absolutamente perfecto de mis posesiones. ¡Con todo detallado hasta el último pollo, esto asegurará que cobre el impuesto total y completo que se me debe cada año!" #NT!
 stewardship_domain_special.1590.excellent:0 "Mis asesores compilan un registro preciso de mis propiedades" #NT!
 stewardship_domain_special.1590.excellent.desc:0 "Mis asesores han compilado un registro excepcionalmente preciso de mis posesiones. ¡Esto asegurará que cobre el impuesto total y completo que se me debe cada año!" #NT!
 stewardship_domain_special.1590.good:0 "Mis asesores compilan una estimación precisa de mis tenencias" #NT!
 stewardship_domain_special.1590.good.desc:0 "Mis asesores han compilado una estimación precisa de mis posesiones. Esto asegurará que mis recaudadores de impuestos no se pierdan nada importante al contar lo que me deben." #NT!
 stewardship_domain_special.1590.mediocre:0 "Mis asesores compilan una estimación vaga de mis posesiones" #NT!
 stewardship_domain_special.1590.mediocre.desc:0 "Mis asesores solo han compilado una vaga estimación de mis posesiones. Si bien sigue siendo útil, es casi seguro que mis recaudadores de impuestos se perderán cosas al contar lo que me deben." #NT!
 stewardship_domain_special.1590.poor:0 "La encuesta es tan imprecisa que no se puede utilizar" #NT!
 stewardship_domain_special.1590.poor.desc:0 "Desafortunadamente, mis asesores compilaron una encuesta tan inexacta que es completamente inutilizable. Mis recaudadores de impuestos estarán solos este año..." #NT!
 stewardship_domain_special.1590.none.desc:0 "\n\nSorprendentemente, todas las provincias de mi reino de alguna manera lograron adquirir una exención que las excluía de la encuesta. Como resultado, los registros terminados no contienen literalmente ninguna información sobre las posesiones de mi reino." #NT!
 stewardship_domain_special.1590.every_county:0 "Todos los condados de [THIS.Char.GetPrimaryTitle.GetName]" #NT!
 stewardship_domain_special.1590.every_nonexcluded_county:0 "Cada condado no excluido en [THIS.Char.GetPrimaryTitle.GetName]" #NT!
 stewardship_domain_special.1590.high_quality.desc:1 "\n\nRadiante de orgullo, mi [domesday_final_steward.GetCouncilTitle] [domesday_final_steward.GetFirstName] pregunta dónde debemos almacenar los registros ahora que están completos." #NT!
 stewardship_domain_special.1590.low_quality.desc:1 "\n\nMi [domesday_final_steward.GetCouncilTitle] [domesday_final_steward.GetFirstName] está consternado, diciendo que este no es el resultado que esperaba [domesday_final_steward.GetSheHe]." #NT!
 stewardship_domain_special.1590.no_steward.desc:1 "\n\nSi tan solo tuviera un [ROOT.GetCouncillorPosition( 'councillor_steward' ).GetPositionName], esta encuesta podría haber sido mejor." #NT!
 stewardship_domain_special.1590.high_quality.a:0 "Restringir el acceso solo a mis recaudadores de impuestos." #NT!
 stewardship_domain_special.1590.high_quality.a.tt:0 "#F Restringir el acceso a estos registros me dará información exclusiva sobre mis tierras que puedo explotar.#!" #NT!
 stewardship_domain_special.1590.high_quality.b:0 "¡Distribuye los discos entre el público!" #NT!
 stewardship_domain_special.1590.high_quality.b.tt:0 "#F Hacer que los registros sean de conocimiento público asombrará e inspirará a la población, mejorando el desarrollo en mis tierras.#!" #NT!
 stewardship_domain_special.1590.poor_quality.a:0 "Qué perdida de tiempo y dinero..." #NT!
 stewardship_domain_special.1590.poor_quality.b:0 "¡Despide a [domesday_final_steward.GetFirstNameNoTooltip] por la incompetencia de [domesday_final_steward.GetHerHis]!" #NT!
 stewardship_domain_special.1590.poor_quality.d.tt:0 "Es despedido de mi [council|E]" #NT!
 stewardship_domain_special.1590.poor_quality.c:0 "¡[domesday_final_steward.GetSheHe|U] pagará por este fracaso con [domesday_final_steward.GetHerHis] vida!" #NT!

 # Visit displeased county, by Stephen Arthur
 stewardship_domain_special.3010.t:0 "Disturbios en [stewardship_domain_special_3010_county.GetNameNoTier]" #NT!
 stewardship_domain_special.3010.desc:0 "La gente de [stewardship_domain_special_3010_county.GetNameNoTier] parece disgustada con mi gobierno.\n\nSi visitara el condado en persona, podría inculcarles la... ejem, #EMP necesidad#! de mi autoridad." #NT!
 stewardship_domain_special.3010.a:0 "¡Les mostraré de qué estoy hecho!" #NT!
 stewardship_domain_special.3010.b:0 "Mi tiempo es demasiado importante para desperdiciarlo en su opinión." #NT!

 stewardship_domain_special.3012.t:0 "[stewardship_domain_special_3010_county.GetNameNoTier] Visita" #NT!
 stewardship_domain_special.3012.desc.a:0 "[stewardship_domain_special_3010_baron.GetTitledFirstName] explica en tono de disculpa que la gente de aquí es un grupo ingobernable y que hay que hacerles entender que mi gobierno no debe ser cuestionado. Su aceptación pasiva no es suficiente, necesito lealtad y obediencia.\n\n¿Cómo puedo convencerlos para que cumplan?" #NT!
 stewardship_domain_special.3012.desc.b:0 "La gente aquí es un grupo rebelde. Hay que hacerles entender que mi regla no será cuestionada. Su aceptación pasiva no es suficiente, necesito lealtad y obediencia.\n¿Cómo puedo convencerlos de que cumplan?" #NT!
 stewardship_domain_special.3012.a:0 "Con oro, mostraré mi generosidad." #NT!
 stewardship_domain_special.3012.b:0 "Impresionarlos con un gran discurso sobre mi gobierno." #NT!
 stewardship_domain_special.3012.b.success:0 "Impresiono a la gente con mi discurso." #NT!
 stewardship_domain_special.3012.b.failure:0 "Mis palabras caen y la gente no se conmueve." #NT!
 stewardship_domain_special.3012.c:0 "¡Los campesinos sufrirán por su insolencia!" #NT!

 stewardship_domain_special.3014.t.a:0 "Pedido restaurado en [stewardship_domain_special_3010_county.GetNameNoTier]" #NT!
 stewardship_domain_special.3014.t.b:0 "Disturbios en [stewardship_domain_special_3010_county.GetNameNoTier]" #NT!
 stewardship_domain_special.3014.spent_gold.desc:0 "Dinero bien gastado. Mi generosidad ha comprado la sumisión de la gente a mi gobierno." #NT!
 stewardship_domain_special.3014.popular_appeal_fail_learn_success.desc:0 "[stewardship_domain_special_3010_county.GetNameNoTier] es tan rebelde como siempre. Al principio mis discursos fueron duros, pero creo que mejoraron hacia el final de mi visita." #NT!
 stewardship_domain_special.3014.popular_appeal_fail_learn_fail.desc:0 "Mis discursos cayeron en oídos sordos. No sé qué estoy haciendo mal. [stewardship_domain_special_3010_county.GetNameNoTier] es tan rebelde como siempre." #NT!
 stewardship_domain_special.3014.popular_appeal_success.desc:0 "Mis discursos tocaron una cuerda y ahora [stewardship_domain_special_3010_county.GetNameNoTier] muestra un mayor cumplimiento de mi regla." #NT!
 stewardship_domain_special.3014.intimidate_success.desc:0 "Lanzar mi peso alrededor de [stewardship_domain_special_3010_county.GetNameNoTier] pareció funcionar. Se encogieron ante mi poder y ahora serán mejores súbditos." #NT!

 stewardship_domain_special.3014.a:0 "El oro siempre encuentra las manos vacías." #NT!
 stewardship_domain_special.3014.b:0 "Al menos aprendí algo." #NT!
 stewardship_domain_special.3014.c:0 "Mis palabras mueven el reino." #NT!
 stewardship_domain_special.3014.e:0 "Que odien, mientras teman." #NT!
 stewardship_domain_special.3014.f:0 "Esto es tan frustrante. ¿Alguna vez mejoraré mi diplomacia?" #NT!
 stewardship_domain_special.3014.f.tt:0 "No aprendí nada sobre la mayordomía." #NT!

 stewardship_domain_special.8031.t:0 "$stewardship_domain_special.8001.t$: Traer vida" #NT!
 stewardship_domain_special.8031.aqueduct:0 "Estoy presente para presenciar la colocación de las últimas piedras en mi nuevo acueducto en el [county.GetName]. Mi mayordomo extiende una copa y recoge las primeras gotas de agua que fluye antes de ofrecérmela." #NT!
 stewardship_domain_special.8031.irrigation:0 "Estoy presente el día que bajarán los diques para llevar agua a mi nueva red de zanjas en el [county.GetName]. Se necesitan horas para que el agua comience a esparcirse correctamente," #NT!
 stewardship_domain_special.8031.interlude:0 "\n\nEl suelo sigue siendo duro e inhóspito, y queda mucho trabajo," #NT!
 stewardship_domain_special.8031.full_scope:0 "Pero el agua es fresca," #NT!
 stewardship_domain_special.8031.scoped_down:0 "Especialmente porque mi proyecto no es tan grandioso como lo había imaginado. Sin embargo, el agua es fresca," #NT!
 stewardship_domain_special.8031.conclusion:0 "Y con el tiempo traerá nueva vida a este suelo. A medida que los riachuelos se convierten en arroyo, reflexiono sobre todo lo que mi trabajo me ha enseñado." #NT!
 stewardship_domain_special.8031.a:0 "Incluso dentro de décadas cosecharemos la recompensa por esto." #NT!

 # The Irrigation Project, by Petter Vilberg
 stewardship_domain_special.8001.progress_is_made:0 "Progreso significativo" #NT!
 stewardship_domain_special.8001.continued_problems:0 "Problemas continuos" #NT!
 stewardship_domain_special.8001.troubled_construction:0 "Construcción problemática" #NT!
 stewardship_domain_special.8001.slow_progress:0 "Progreso lento" #NT!
 stewardship_domain_special.8001.high_death_count:0 "Alto número de muertes" #NT!
 stewardship_domain_special.8001.project_continues:0 "#V El proyecto continúa#!" #NT!
 stewardship_domain_special.8001.project_completed:0 "#P El proyecto está terminado#!" #NT!

 stewardship_domain_special.8001.t:0 "Irrigación" #NT!
 stewardship_domain_special.8001.desc:2 "Hay bastantes extensiones de tierra sin colonizar en [county.GetName], a menudo atribuidas a un terreno inadecuado.\n\n[steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha sugerido que un proyecto de irrigación podría hacerla cultivable y, por lo tanto, valiosa." #NT!
 stewardship_domain_special.8001.a:0 "¡Diseñaré un acueducto!" #NT!
 stewardship_domain_special.8001.b:0 "Necesitamos una red de zanjas y suelo." #NT!
 stewardship_domain_special.8001.c:0 "Esa tierra está inestable por una buena razón." #NT!
 stewardship_domain_special.8001.if_successful:0 "Si tiene éxito:" #NT!

 stewardship_domain_special.8011.t:1 "$stewardship_domain_special.8001.t$: Superando el presupuesto" #NT!
 stewardship_domain_special.8011.desc:0 "Mi arquitecto asistente designado ha venido a mí, solicitando que gaste aún más en mi proyecto de acueducto en el [county.GetName].\n\n"Seguramente usted mismo puede ver que cualquier proyecto de construcción sería costoso en estas condiciones, mi [ROOT.Char.GetLadyLord]"." #NT!
 stewardship_domain_special.8011.a:1 "¡[steward.GetFirstNameNoTooltip], encuéntrame un reemplazo!" #NT!
 stewardship_domain_special.8011.a.tt:0 "#F Tenía muchas esperanzas puestas en este...#!" #NT!
 stewardship_domain_special.8011.b:0 "Tienes razón. Toma lo que necesites." #NT!

 stewardship_domain_special.8012.t:1 "$stewardship_domain_special.8001.t$: Problemas continuos" #NT!
 stewardship_domain_special.8012.desc:0 "¿No hay arquitectos competentes en mi reino? ¡Mi nuevo asistente de arquitecto, que supervisa la construcción del acueducto en [county.GetNameNoTier], también se ha excedido en el presupuesto!\n\n¡Estoy cansado de excusas sin sentido como "no se puede hacer, mi Lord"!" #NT!
 stewardship_domain_special.8012.a:0 "¡Toma el oro, pero será mejor que lo completes con esto!" #NT!
 stewardship_domain_special.8012.a.tt:0 "#F ¿Cómo puede costar tanto construir un acueducto simple?#!" #NT!
 stewardship_domain_special.8012.b:0 "Recaudar más campesinos para la corvée." #NT!

 stewardship_domain_special.8013.t:1 "$stewardship_domain_special.8001.t$: Construcción problemática" #NT!
 stewardship_domain_special.8013.desc:0 "Recursos entregados en el lugar equivocado, estructuras que no coinciden con lo que tenía en mente... ¿Qué parte de la orden "haz un acueducto como yo quiero" es tan difícil de seguir?" #NT!
 stewardship_domain_special.8013.a:0 "Yo mismo gestionaré las obras." #NT!
 stewardship_domain_special.8013.b:0 "Reclutar campesinos para recuperar el tiempo perdido." #NT!

 stewardship_domain_special.8021.t:1 "$stewardship_domain_special.8001.t$: Dificultades imprevistas" #NT!
 stewardship_domain_special.8021.desc:2 "Mi proyecto de riego en [county.GetNameNoTier] está progresando, pero con más dificultad de lo esperado.\n\nSegún [steward.Custom2('MyCharacterIntroduction', ROOT.Char)], el suelo es "el doble de rocoso y el doble de poroso de lo que pensábamos"." #NT!
 stewardship_domain_special.8021.a:0 "¡Entonces los campesinos tendrán que trabajar el doble!" #NT!
 stewardship_domain_special.8021.b:0 "Deberíamos tomarnos nuestro tiempo y hacerlo bien." #NT!
 stewardship_domain_special.8021.c:0 "¡Siempre hay esquinas que podemos tomar para volver a la normalidad!" #NT!

 stewardship_domain_special.8022.t:1 "$stewardship_domain_special.8001.t$: Condiciones desafortunadas" #NT!
 stewardship_domain_special.8022.desc:0 "El proyecto de riego en [county.GetNameNoTier] continúa a buen ritmo, mi [ROOT.Char.GetLadyLord]", informa mi administrador. Sin embargo, mi presunción pronto se desvanece. "Desafortunadamente, los trabajadores campesinos están pereciendo a un ritmo alarmante"." #NT!
 stewardship_domain_special.8022.a:0 "Es posible que deba supervisar las cosas un poco más de cerca a partir de ahora." #NT!
 stewardship_domain_special.8022.b:0 "¿No viven para servirme?" #NT!
 stewardship_domain_special.8022.c:0 "Ah... Recaudar reemplazos según sea necesario." #NT!
 stewardship_domain_special.8022.c.tt:0 "#F No les digas por qué son necesarios.#!" #NT!

 stewardship_domain_special.8023.t:1 "$stewardship_domain_special.8001.t$: Progreso estancado" #NT!
 stewardship_domain_special.8023.desc:1 "Mi Lord, el proyecto de riego en [county.GetNameNoTier] se está retrasando", informa [steward.Custom2('MyCharacterIntroduction', ROOT.Char)]. "Muy atrás. Después de inspeccionar el trabajo, me preocupa si estará completo durante mi vida".\n\nNo puedo decir si [steward.GetSheHe] es ​​serio o no." #NT!
 stewardship_domain_special.8023.a:0 "Reemplace a los capataces. Y darles nuevos látigos." #NT!
 stewardship_domain_special.8023.b:0 "¡Contrate cuantos trabajadores sean necesarios!" #NT!
 stewardship_domain_special.8023.c:0 "Tal vez es hora de apuntar un poco más bajo..." #NT!
 stewardship_domain_special.8023.c.tt:0 "Esto reducirá el efecto de mi proyecto." #NT!

