l_spanish:
 death_management.1000.killed.tt:1 "[dead_character.GetTitledFirstName] fue asesinado por [killer.GetTitledFirstName]." #NT!
 death_management.1000.t:0 "Hasta que la muerte nos separe" #NT!
 death_management.1000.murder:0 "¡[dead_character.GetTitledFirstName] ha sido asesinado!\n\n" #NT!
 death_management.1000.like:0 "¿Cómo puede un corazón soportar este tipo de dolor sin romperse? ¡No puede ser posible! Sin embargo, aquí estoy, con mi corazón latiendo mientras el tuyo se ha calmado. Ay, [dead_character.GetFirstName], mi [dead_character.Custom('LoverPetName')]. La vida no será lo mismo sin ti." #NT!
 death_management.1000.neutral:0 "Mi querido [dead_character.GetFirstName]. Puede que no te haya amado, pero siento tu muerte más intensamente de lo que nunca creí posible. Siempre estuviste ahí, mi compañero constante. ¿Te di por sentado? Hay tantas cosas que dejé sin decir..." #NT!
 death_management.1000.dislike:0 "[dead_character.GetWifeHusband|U], mientras exhalabas tu último aliento, me invadió el alivio. Tal vez debería estar avergonzado, pero en verdad no había amor perdido entre nosotros. ¡Finalmente, soy libre para comenzar mi vida de nuevo!" #NT!
 death_management.1000.a:0 "Al menos quedan los recuerdos." #NT!
 death_management.1000.b:0 "Espero que encuentres la paz, [dead_character.GetFirstNameNoTooltip]." #NT!
 death_management.1000.c:0 "¡Ni un día demasiado pronto!" #NT!
 death_management.1000.tt:1 "Tu cónyuge, [dead_character.GetTitledFirstName], tiene [THIS.Char.Custom('DiedHouse_arrest')]." #NT!

 death_management.1001.t:0 "Sobrevivir a un niño" #NT!
 death_management.1001.murder:0 "¡[dead_character.GetTitledFirstName] ha sido asesinado!\n\n" #NT!
 death_management.1001.tt:1 "Tu [THIS.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_character'))], [dead_character.GetTitledFirstName], tiene [THIS.Char.Custom('DiedHouse_arrest')]." #NT!
 death_management.1001.child:0 "Tenía tantas esperanzas puestas en ti, mi niña más dulce. Todas las cosas que aprenderías, experimentarías y harías. Había tantas posibilidades, toda una vida por vivir. Tal vez hubieras tenido hijos propios algún día. Pero ahora, ninguna de esas cosas llegará a ser..." #NT!
 death_management.1001.like:0 "Oh, [ROOT.Char.GetFaith.HighGodName], ¿cómo pudiste hacerle esto a [dead_character.GetFirstName]? Si he pecado, ¿por qué no me castigaste a mí? ¡[dead_character.GetSheHe|U] fue intachable, mi perfecto [dead_character.Custom('GetDaughterSon')]! La vida tenía mucho más reservado para [dead_character.GetHerHim]..." #NT!
 death_management.1001.neutral:0 "Pensé que era demasiado mayor para sorprenderme con las crueldades de este mundo, pero nunca imaginé tener que experimentar la muerte de mi propio [dead_character.Custom('GetDaughterSon')]. Es mi única esperanza que [dead_character.GetSheHe] ahora se libre del sufrimiento que debo soportar..." #NT!
 death_management.1001.dislike:0 "¿No es el deber de un [ROOT.Char.Custom('MotherFather')] amar a los niños [ROOT.Char.GetHerHis]? Sin embargo, no me atrevo a llorar por la muerte de [dead_character.GetFirstNamePossessive]. En algún punto del camino debo haberme equivocado, obligando a [dead_character.GetHerHim] a seguir un camino que nunca podría sancionar. Si bien podría ser el culpable de en quién se convirtió [dead_character.GetSheHe], ahora está en el pasado. Finalmente." #NT!
 death_management.1001.a:0 "[dead_character.GetSheHe|U] no se merecía esto." #NT!
 death_management.1001.c:0 "Es demasiado tarde para arrepentirse." #NT!
 death_management.1001.d:0 "Descansa en paz, pequeño [dead_character.GetFirstNameNoTooltip]." #NT!

 death_management.1004.t:0 "El vacío dejado atrás" #NT!
 death_management.1004.desc:0 "Hay una presencia en mi cama, tan intensamente física como la que solía sentir tu cuerpo cuando envolvías tus miembros a mi alrededor. Sin embargo, esta presencia no eres tú, [dead_character.GetFirstName], sino todo el anhelo y la angustia que dejaste atrás. Durante los días me mantengo ocupado, pero aquí, donde los recuerdos son tan vívidos, no hay escapatoria." #NT!
 death_management.1004.a:0 "¿Se desvanecerá el dolor alguna vez?" #NT!
 death_management.1004.a.tt:1 "Tu amante, [dead_character.GetTitledFirstName], tiene [THIS.Char.Custom('DiedHouse_arrest')]." #NT!
 death_management.lover.desc:1 "Tu amante, [dead_character.GetTitledFirstName], murió." #NT!

 death_management.1005.t:0 "Los recuerdos quedan" #NT!
 death_management.1005.desc:0 "Oh, [dead_character.GetFirstName]. Si todavía estuvieras conmigo, sé que me dirías que sea fuerte. Que las cosas mejorarán. Y tendrías razón, como siempre la tuviste, pero primero debo maldecir y llorar. ¿Cómo podría no hacerlo cuando te has ido de este mundo?" #NT!
 death_management.1005.desc.ritual_best_friend:0 "¡[dead_character.GetFirstName] está muerto! Mi mejor y más fiel amigo derribado, tomado por el frío abrazo de [ROOT.Char.GetFaith.DeathDeityName] antes de la hora de [dead_character.GetHerHis]. Lloro, me lamento, me rasgo el cabello y la ropa, pero sé que nunca volveré a ver a [dead_character.GetHerHim].\n\n¿Cómo... cómo puedo seguir ahora?\n\n[dead_character.GetFirstNameNoTooltip], querido, dulce [dead_character.GetFirstNameNoTooltip] Quiero que lo haga, y tengo que esperar que la memoria de [dead_character.GetHerHis] pueda sostenerme durante estos tiempos oscuros, pero la vida parece una vela sin llama sin [dead_character.GetHerHim]." #NT!
 death_management.1005.a:0 "Nunca serás olvidado, viejo amigo." #NT!
 death_management.1005.a.tt:3 "Tu amigo, [dead_character.GetTitledFirstName], tiene [THIS.Char.Custom('DiedHouse_arrest')]." #NT!
 death_management.friend.desc:4 "Tu amigo, [dead_character.GetTitledFirstName], murió." #NT!

 death_management.1007.t:0 "Un giro del destino" #NT!
 death_management.1007.start_murder:0 "¡[dead_character.GetTitledFirstName] ha sido asesinado! Ahora nunca sabremos qué tipo de" #NT!
 death_management.1007.start:3 "Hoy, con el fallecimiento de [dead_character.GetTitledFirstName], el futuro de [ROOT.Char.GetPrimaryTitle.GetNameNoTier] ha cambiado de rumbo." #NT!
 death_management.1007.same_or_higher_tier:0 "Nunca sabremos si el reinado de [dead_character.GetHerHis] hubiera unido nuestras tierras," #NT!
 death_management.1007.mytitle:2 "Nunca sabremos en qué tipo de [ROOT.Char.GetTitleTierName] [dead_character.GetSheHe] se habría convertido," #NT!
 death_management.1007.ruler:1 "Nunca sabremos en qué tipo de gobernante se habría convertido [dead_character.GetSheHe]," #NT!
 death_management.1007.end:4 "o si la muerte de [dead_character.GetHerHis] es una bendición o una maldición para este [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]." #NT!
 death_management.1007.a:0 "Termina un cuento y comienza otro." #NT!
 death_management.1007.a.tt:1 "Tu heredero, [dead_character.GetTitledFirstName], tiene [THIS.Char.Custom('DiedHouse_arrest')]." #NT!

 death_management.1006.t:0 "Una maldición deshecha" #NT!
 death_management.1006.desc:0 "Los giros y vueltas del destino no siempre han sido a mi favor: [ROOT.Char.GetFaith.HighGodName] sabe que fui maldecido el día que conocí a [dead_character.GetTitledFirstName]. ¡Hoy, sin embargo, esa maldición se ha levantado! ¡El destino me sonrió y trajo ese [dead_character.Custom('InsultAdjective')] [dead_character.Custom('InsultNoun')] a la tumba de [dead_character.GetHerHis]!" #NT!
 death_management.1006.a.tt:1 "Tu rival, [dead_character.GetTitledFirstName], tiene [THIS.Char.Custom('DiedHouse_arrest')]." #NT!

 death_management.parent.desc:2 "Tu [dead_character.Custom('MotherFather')], [dead_character.GetTitledFirstName], [dead_character.GetDeathReason]." #NT!

 death_management.sibling.desc:2 "Tu [dead_character.Custom('SisterBrother')], [dead_character.GetTitledFirstNameNoTooltip], [dead_character.GetDeathReason]." #NT!

 death_management.betrothed.desc:2 "Tu prometido, [dead_character.GetFirstNameNoTooltip], [dead_character.GetDeathReason]." #NT!

 death_management.liege_councillor.desc:2 "Tu [councillor|E], [dead_character.GetFirstNameNoTooltip], [dead_character.GetDeathReason]." #NT!

 death_management.liege.desc:2 "Tu vasallo, [dead_character.GetFirstNameNoTooltip], [dead_character.GetDeathReason]." #NT!

 death_management.pinned.desc:2 "Una persona de tu interés, [dead_character.GetFullNameNoTooltip], [dead_character.GetDeathReason]." #NT!

 death_management.1008.desc:0 "[dead_character.GetTitledFirstName], el cónyuge de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse_of_dead_character'))] [spouse_of_dead_character.GetFirstName], falleció. Todos esos planes cuidadosamente elaborados han sido aplastados por el voluble impulso de [ROOT.Char.GetFaith.DeathDeityNamePossessive], aunque tales quejas pueden parecer insignificantes e insustanciales en comparación con el dolor de la familia [dead_character.GetHerHis]..." #NT!
 death_management.1008.a:0 "Que descanse en paz." #NT!
 death_management.1008.a.tt:1 "El cónyuge de [spouse_of_dead_character.GetFirstName], [dead_character.GetTitledFirstName], [dead_character.GetDeathReason]." #NT!
 death_management.spouse_child.desc:1 "El cónyuge de su heredero [spouse_of_dead_character.GetFirstName], [dead_character.GetTitledFirstName], [dead_character.GetDeathReason]." #NT!

 death_management.1009.t:0 "Una tragedia imprevista" #NT!
 death_management.1009.desc:1 "[dead_character.GetTitledFirstName], la prometida de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('betrothed_of_dead_character'))] [betrothed_of_dead_character.GetFirstName], ha fallecido. Todos esos planes cuidadosamente elaborados han sido aplastados por el voluble impulso de [ROOT.Char.GetFaith.DeathDeityNamePossessive], aunque tales quejas pueden parecer insignificantes e insustanciales en comparación con el dolor de la familia [dead_character.GetHerHis]..." #NT!
 death_management.1009.a:0 "Descansa en paz, pequeña." #NT!
 death_management.1009.a.tt:0 "El prometido de [betrothed_of_dead_character.GetFirstName], [dead_character.GetTitledFirstName], tiene [THIS.Char.Custom('DiedHouse_arrest')] y el contrato de matrimonio es nulo." #NT!
 death_management.betrothed_child.desc:2 "La prometida de [betrothed_of_dead_character.GetFirstName], [dead_character.GetTitledFirstName], [dead_character.GetDeathReason]." #NT!

 death_management.1010.t:0 "No más lecciones" #NT!
 death_management.1010.murderer:0 "Mientras la noticia de que [dead_character.GetTitledFirstName] ha fallecido se esparce por los pasillos, tengo que luchar para mantener mi cara bajo control.\n\nNo es hasta que estoy en un carruaje camino a casa que realmente me doy cuenta... [dead_character.GetSheHe] se ha ido." #NT!
 death_management.1010.under_12:0 "Está un poco borroso: cómo fue que [dead_character.GetTitledFirstName] no me llamó para mis lecciones una mañana, hasta ahora, sentado en un carruaje con destino a casa.\n\nCuando pregunté por qué [dead_character.GetFirstName] no me estaba despidiendo, los murmullos a mi alrededor lentamente dejaron en claro que no volveré a ver a [dead_character.GetHerHim]." #NT!
 death_management.1010.12_or_over:0 "Me trajeron la noticia mientras me preparaba para mis lecciones, y ya no sabía qué hacer conmigo mismo. Mi maestro, [dead_character.GetTitledFirstName], falleció.\n\nIncluso mientras viajo de regreso a casa, se siente extraño que nunca volveré a ver a [dead_character.GetHerHim]." #NT!
 death_management.1010.under_12_liked_educator:0 "Ojalá [dead_character.GetSheHe] se hubiera despedido, al menos." #NT!
 death_management.1010.under_12_disliked_educator:0 "¡Quiero un nuevo maestro de todos modos!" #NT!
 death_management.1010.over_12_liked_educator:0 "Me enseñaste mucho, [dead_character.GetFirstName]." #NT!
 death_management.1010.over_12_disliked_educator:0 "Buen viaje, de verdad." #NT!
 death_management.1010.a.tt:1 "Con la muerte de [dead_character.GetTitledFirstName], ya no recibes tutoría." #NT!

 death_management.educator.desc:2 "[ward_of_dead_character.GetTitledFirstNamePossessive] educador [dead_character.GetTitledFirstName] muerto." #NT!

 death_management.2000.t:0 "Hasta que [prison_holder.GetFirstNameNoTooltip] nos separe" #NT!
 death_management.2000.t.root_killer:0 "Hasta que nos separe" #NT!
 death_management.2000.t.no_killer:0 "Arrancado" #NT!
 death_management.2000.murderer:0 "Oh, [dead_character.GetFirstName], la vida podría haber sido más larga juntos, pero así es como tenía que ser.\n\nNo me gusta tener tu sangre en mis manos, pero sé que si pudieras decirlo, me habrías querido. para seguir adelante y encontrar la felicidad." #NT!
 death_management.2000.like:0 "¿Cómo puede un corazón soportar este tipo de dolor sin romperse? ¡No puede ser posible! Sin embargo, aquí estoy, mi corazón sigue latiendo mientras el tuyo se ha calmado.\n\nOh, [dead_character.GetFirstName], mi [dead_character.Custom('LoverPetName')]." #NT!
 death_management.2000.like_end_killer:0 "No puedo quitarme de la cabeza la imagen de [prison_holder.GetTitledFirstName] acabando con tu vida." #NT!
 death_management.2000.like_end:0 "No puedo quitarme de la cabeza la imagen de ti consumiéndose, encerrado en la mazmorra de [prison_holder.GetTitledFirstNamePossessive]." #NT!
 death_management.2000.neutral:0 "Mi querido [dead_character.GetFirstName]. Puede que no te haya amado, pero siento tu muerte más intensamente de lo que nunca creí posible. Siempre estuviste ahí, mi compañero constante." #NT!
 death_management.2000.neutral_end_killer:0 "Y pensar que [prison_holder.GetTitledFirstName] te alejaría de mí de una forma tan violenta..." #NT!
 death_management.2000.neutral_end:0 "Pensar que morirías en las mazmorras de [prison_holder.GetTitledFirstNamePossessive]..." #NT!
 death_management.2000.dislike:0 "[dead_character.GetWifeHusband|U], mientras exhalabas tu último aliento, me inundó el alivio y la ira. Tal vez debería estar avergonzado, pero en verdad no había amor perdido entre nosotros." #NT!
 death_management.2000.dislike_end_killer:0 "Sin embargo, el insulto de hacerte perecer a manos de un [prison_holder.Custom('InsultAdjective')] [prison_holder.Custom('InsultNoun')] como [prison_holder.GetTitledFirstName]..." #NT!
 death_management.2000.dislike_end_unknown_killer:1 "Sin embargo, el insulto de hacerte perecer a manos de un asesino..." #NT!
 death_management.2000.dislike_end_no_killer:0 "$death_management.2000.dislike_end$" #NT!
 death_management.2000.dislike_end:0 "Sin embargo, el insulto de hacerte perecer en las mazmorras de un [prison_holder.Custom('InsultAdjective')] [prison_holder.Custom('InsultNoun')] como [prison_holder.GetFirstName]..." #NT!
 death_management.2000.a:0 "Que tal [prison_holder.Custom('InsultAdjective')] [prison_holder.Custom('InsultNoun')] pueda alejarte de mí..." #NT!
 death_management.2000.b:0 "¡Es un crimen imperdonable!" #NT!
 death_management.2000.c:0 "¡Es imperdonable!" #NT!
 death_management.2000.d:0 "Qué manera de ir, también..." #NT!
 death_management.2000.tt:1 "Tu cónyuge, [dead_character.GetTitledFirstName], ha muerto en las mazmorras de [prison_holder.GetTitledFirstName]." #NT!

 death_management.2007.t:0 "Un giro del destino" #NT!
 death_management.2007.start:1 "Hoy, con el paso de [dead_character.GetTitledFirstName] en las mazmorras de [prison_holder.GetTitledFirstName], el futuro de [ROOT.Char.GetPrimaryTitle.GetNameNoTier] ha cambiado de rumbo. Nunca sabremos qué tipo de" #NT!
 death_management.2007.mytitle:1 "[ROOT.Char.GetTitleTierName]" #NT!
 death_management.2007.ruler:0 "Gobernante" #NT!
 death_management.2007.end:1 "[dead_character.GetSheHe] se habría convertido, o si la muerte de [dead_character.GetHerHis] es una bendición o una maldición para este [ROOT.Char.GetPrimaryTitle.GetType.GetName].\n\nLo que sí sé es que [prison_holder.GetFirstName] pagará los crímenes de [prison_holder.GetHerHis]." #NT!
 death_management.2007.a:0 "[prison_holder.GetSheHe|U] ha cometido un acto imperdonable." #NT!
 death_management.2007.a.tt:1 "Tu heredero, [dead_character.GetTitledFirstName], ha muerto en las mazmorras de [prison_holder.GetTitledFirstName]" #NT!
 death_management.2007.a.new_heir.tt:1 "[new_heir.GetTitledFirstName] es tu nuevo heredero" #NT!

 death_management.2001.t:0 "Sobrevivir a un niño" #NT!
 death_management.2001.opening:1 "¡Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('dead_character'))], [dead_character.GetTitledFirstName], ha muerto!\n\n" #NT!
 death_management.2001.child:0 "Tenía tantas esperanzas puestas en ti, mi dulce niña. Todas las cosas que aprenderías, experimentarías y harías. Había tantas posibilidades, toda una vida por vivir. Tal vez hubieras tenido hijos propios algún día. Pero ahora, ninguna de esas cosas llegará a ser, todo gracias a [prison_holder.GetTitledFirstName]..." #NT!
 death_management.2001.like:0 "Oh, [ROOT.Char.GetFaith.HighGodName], ¿cómo pudiste permitir que [prison_holder.GetTitledFirstName] le hiciera esto a [dead_character.GetFirstName]?" #NT!
 death_management.2001.like_end_killer:0 "Rezo para que el [prison_holder.Custom('InsultAdjective')] [prison_holder.Custom('InsultNoun')] [prison_holder.GetFirstName] no conozca descanso, ni paz, ni #EMP love#!, como pago que acabe con la vida de mi [dead_character.Custom('GetDaughterSon')]." #NT!
 death_management.2001.like_end:0 "Rezo para que el [prison_holder.Custom('InsultAdjective')] [prison_holder.Custom('InsultNoun')] [prison_holder.GetFirstName] no conozca el descanso, la paz, el #EMP love#!,  como pago por permitir que mi [dead_character.Custom('GetDaughterSon')] se consuma en las mazmorras de [prison_holder.GetHerHis]." #NT!
 death_management.2001.neutral:0 "Pensé que era demasiado mayor para sorprenderme con las crueldades de este mundo, pero nunca imaginé tener que experimentar la muerte de mi propio [dead_character.Custom('GetDaughterSon')] a manos de [prison_holder.GetTitledFirstName]. Es mi única esperanza que [dead_character.GetSheHe] ahora se libre del sufrimiento que [dead_character.GetSheHe] debe haber soportado..." #NT!
 death_management.2001.dislike:0 "¿No es el deber de un [ROOT.Char.Custom('MotherFather')] amar a los niños [ROOT.Char.GetHerHis]? Sin embargo, no me atrevo a llorar por la muerte de [dead_character.GetFirstNamePossessive]." #NT!
 death_management.2001.dislike_end_killer:0 "Solo siento ira por el insulto que [prison_holder.GetTitleTierName] me ha inferido al hacer que mi [dead_character.Custom('GetDaughterSon')] muera por la mano de [prison_holder.GetHerHis]." #NT!
 death_management.2001.dislike_end:0 "Solo siento ira por el insulto que [prison_holder.GetTitleTierName] me ha inferido al hacer que mi [dead_character.Custom('GetDaughterSon')] muera en las mazmorras de [prison_holder.GetHerHis]." #NT!
 death_management.2001.a:0 "[dead_character.GetSheHe|U] no se merecía esto." #NT!
 death_management.2001.c:0 "Es demasiado tarde para arrepentimientos." #NT!
 death_management.2001.d:0 "Descansa en paz, pequeño [dead_character.GetFirstNameNoTooltip]." #NT!
 death_management.2001.tt:1 "Tu [dead_character.Custom('GetDaughterSon')], [dead_character.GetTitledFirstName], ha muerto en las mazmorras de [prison_holder.GetTitledFirstName]." #NT!

 death_management.2002.t:0 "El largo descanso" #NT!
 death_management.2002.child:0 "[dead_character.Custom('MotherFather')|U]? ¿Por qué te fuiste? Dijeron que no podías evitarlo, que [prison_holder.GetTitledFirstName] era la razón por la que tenías que irte. Pero, ¿por qué [prison_holder.GetSheHe] te alejaría de mí, [dead_character.Custom('MotherFather')]?" #NT!
 death_management.2002.like:0 "Oh, [dead_character.Custom('MotherFather')]. Puede que sea un adulto, pero siempre fui tu hijo. ¿Qué debo hacer ahora, cuando [prison_holder.GetTitledFirstName] te ha quitado de mí y de este mundo? ¿Quién me sostendrá mientras mis ojos están cegados por las lágrimas?" #NT!
 death_management.2002.neutral:0 "Puede que no hayamos sido cercanos, [dead_character.GetFirstName], pero siempre serás mi [dead_character.Custom('MotherFather')]. Pensar que [prison_holder.GetTitledFirstName] te apartaría de mí de una manera tan cruel, dejándome con tantas preguntas. ¿Qué poseyó al [prison_holder.GetTitleTierName] para cometer un crimen tan atroz? ¿Te di por sentado? [dead_character.Custom('MotherFather')|U]... ¿De verdad me amabas?" #NT!
 death_management.2002.dislike:0 "Tu sangre podría correr por mis venas, pero no eras un verdadero [dead_character.Custom('MotherFather')] mío. Si tu muerte a manos de [prison_holder.GetTitledFirstName] no hubiera sido un insulto tan grande, no habría sentido más que alivio por tu fallecimiento." #NT!
 death_management.2002.a:0 "Siempre te querré, [dead_character.Custom('MotherFather')]." #NT!
 death_management.2002.b:0 "Supongo que nunca lo sabré..." #NT!
 death_management.2002.c:0 "Me aseguraré de que [prison_holder.GetSheHe] pague." #NT!
 death_management.2002.d:0 "¡Yo... quiero mi [dead_character.Custom('MotherFather')]!" #NT!
 death_management.2002.tt:1 "Tu [dead_character.Custom('MotherFather')], [dead_character.GetTitledFirstName], ha muerto en las mazmorras de [prison_holder.GetTitledFirstName]." #NT!

 death_management.2008.t:0 "Todo lo que pudo haber sido" #NT!
 death_management.2008.desc.like:0 "Había comenzado a imaginarme [dead_character.GetTitledFirstNamePossessive] y mi futuro: las cosas que lograríamos juntos y la familia que construiríamos." #NT!
 death_management.2008.like_end_killer:0 "Todos esos sueños se derrumbaron gracias a [prison_holder.GetTitledFirstName], quien asesinó a mi prometida, terminando el sueño antes de que comenzara." #NT!
 death_management.2008.like_end:0 "Todos esos sueños se derrumbaron gracias a [prison_holder.GetTitledFirstName], que dejó morir a mi prometido en las mazmorras de [prison_holder.GetHerHis]." #NT!
 death_management.2008.dislike_killer:0 "Cuando me comunicaron la muerte de mi prometida [dead_character.GetTitledFirstName] a manos de [prison_holder.GetTitledFirstName], no puedo negar que me sentí aliviado. Por supuesto, todavía siento ira hacia [prison_holder.GetTitleTierName] que terminó con la vida de mi prometido de una manera tan violenta, pero me alegro de no tener que casarme con [dead_character.GetHerHim] ahora." #NT!
 death_management.2008.dislike:0 "Cuando me informaron de la muerte de mi prometida [dead_character.GetTitledFirstName] en las mazmorras de [prison_holder.GetTitledFirstName], no puedo negar que me sentí aliviado. Por supuesto, todavía siento ira hacia [prison_holder.GetTitleTierName] que dejó que mi prometida muriera bajo el cuidado de [prison_holder.GetHerHis], pero me alegro de no tener que casarme con [dead_character.GetHerHim] ahora." #NT!
 death_management.2008.desc.neutral:0 "Desde que se hizo oficial mi compromiso con [dead_character.GetTitledFirstName], he experimentado tanto emoción como miedo al pensar en nuestro matrimonio pendiente. Ahora que [prison_holder.GetTitledFirstName] ha causado la muerte de mi pretendiente, echo de menos a [dead_character.GetHerHim], a pesar de que nunca he conocido realmente a [dead_character.GetHerHim]. ¿Quién sabe lo que podríamos haber tenido juntos?" #NT!
 death_management.2008.a.tt:1 "Tu prometido, [dead_character.GetTitledFirstName], ha muerto en las mazmorras de [prison_holder.GetTitledFirstName] y el contrato de matrimonio es nulo." #NT!
 death_management.2008.a:0 "Descanse en paz, [dead_character.GetFirstNameNoTooltip]." #NT!
 death_management.2008.b:0 "Saltamos directamente a #EMP Hasta que la muerte nos separe#!" #NT!

 death_management.3000.t:0 "Hasta que nos separe" #NT!
 death_management.3000.like:0 "Ay, [dead_character.GetFirstName], mi [dead_character.Custom('LoverPetName')]. Pensar que morirías en mis mazmorras... Me pregunto si [dead_character.GetSheHe] me creería si le dijera a [dead_character.GetHerHim] que todavía amo a [dead_character.GetHerHim], incluso ahora." #NT!
 death_management.3000.neutral:0 "Mi querido [dead_character.GetFirstName]. Puede que no te haya amado, y puede que haya sido la causa de tu muerte, pero siento tu muerte con más intensidad de lo que nunca creí posible. Siempre estuviste ahí, mi compañero constante. Pensar que mi mazmorra sería tu muerte..." #NT!
 death_management.3000.dislike:0 "Querida [dead_character.GetWifeHusband], el alivio se apoderó de mí cuando exhalaste tu último aliento en mis mazmorras. Tal vez debería estar avergonzado, pero en verdad no había amor perdido entre nosotros." #NT!
 death_management.3000.a:0 "Que [dead_character.GetSheHe] descanse en paz." #NT!
 death_management.3000.b:0 "¿Quién podría haberlo adivinado?" #NT!
 death_management.3000.c:0 "¡Buen viaje!" #NT!
 death_management.3000.tt:1 "Tu cónyuge, [dead_character.GetTitledFirstName], ha muerto en tus mazmorras." #NT!

 death_management.3007.t:0 "Un giro del destino" #NT!
 death_management.3007.start:1 "Hoy, con el paso de [dead_character.GetTitledFirstName] en mis mazmorras, el futuro de [ROOT.Char.GetPrimaryTitle.GetNameNoTier] ha cambiado de rumbo. Nunca sabremos qué tipo de" #NT!
 death_management.3007.mytitle:1 "[ROOT.Char.GetTitleTierName]" #NT!
 death_management.3007.ruler:0 "Gobernante" #NT!
 death_management.3007.end:1 "[dead_character.GetSheHe] se hubiera convertido, o si [dead_character.GetHerHis] la muerte es una bendición o una maldición para este [ROOT.Char.GetPrimaryTitle.GetType.GetName].\n\nLo que sí sé es que lo hecho, hecho está, y que la historia de [dead_character.GetFirstNamePossessive] ha llegado a su fin." #NT!
 death_management.3007.a:0 "Termina un cuento y comienza otro." #NT!
 death_management.3007.a.tt:1 "Tu heredero, [dead_character.GetTitledFirstName], ha muerto en tus mazmorras.\n[new_heir.GetTitledFirstName] es tu nuevo heredero." #NT!

 death_management.3001.t:0 "Sobrevivir a un niño" #NT!
 death_management.3001.tt:1 "Tu [dead_character.Custom('GetDaughterSon')], [dead_character.GetTitledFirstName], ha muerto en tus mazmorras." #NT!
 death_management.3001.child:0 "Tenía tantas esperanzas puestas en ti, mi dulce niña. Todas las cosas que aprenderías, experimentarías y harías. Había tantas posibilidades, toda una vida por vivir. Tal vez hubieras tenido hijos propios algún día. Pero ahora, ninguna de esas cosas llegará a ser, todo gracias a mis acciones..." #NT!
 death_management.3001.like:0 "Oh, [ROOT.Char.GetFaith.HighGodName], ¿cómo pudiste permitir que [dead_character.GetFirstName] muera?\n\nRezo para que [dead_character.GetSheHe] encuentre la paz en el más allá y que [ROOT.Char.GetFaith.HighGodName] me perdone mis crímenes." #NT!
 death_management.3001.neutral:0 "Pensé que era demasiado mayor para sorprenderme con las crueldades de este mundo, pero nunca preví el dolor que me causaría experimentar la muerte de mi propio [dead_character.Custom('GetDaughterSon')]. Es mi única esperanza que [dead_character.GetSheHe] ahora se libre del sufrimiento que ahora debo soportar..." #NT!
 death_management.3001.dislike:0 "¿No es el deber de un [ROOT.Char.Custom('MotherFather')] amar a los niños [ROOT.Char.GetHerHis]? Sin embargo, no me atrevo a llorar por [dead_character.GetFirstNamePossessive] pasando por mis propias manos." #NT!
 death_management.3001.a:0 "[dead_character.GetSheHe|U] no se merecía esto." #NT!
 death_management.3001.c:0 "Es demasiado tarde para arrepentimientos." #NT!
 death_management.3001.d:0 "Descansa en paz, pequeño [dead_character.GetFirstNameNoTooltip]." #NT!

 death_management.3002.t:0 "El largo descanso" #NT!
 death_management.3002.child:0 "[dead_character.Custom('MotherFather')|U]? ¿Por qué te fuiste? Dijeron que no podías evitarlo, que yo era la razón por la que tenías que irte. Pero eso no tiene ningún sentido. ¿Verdad, [dead_character.Custom('MotherFather')]?" #NT!
 death_management.3002.like:0 "Oh, [dead_character.Custom('MotherFather')]. Puede que sea un adulto, pero siempre fui tu hijo. ¿Qué debo hacer ahora, cuando he causado tu muerte? ¿Quién me sostendrá mientras mis ojos están cegados por las lágrimas?" #NT!
 death_management.3002.neutral:0 "Puede que no hayamos sido cercanos, y puede que haya causado tu muerte, [dead_character.GetFirstName], pero siempre serás mi [dead_character.Custom('MotherFather')].\n\nCuando dejaste este mundo, miles de preguntas asaltaron mi mente. ¿Te di por sentado? ¿Fue tu muerte un error que debería haber evitado? [dead_character.Custom('MotherFather')|U]... ¿De verdad me amabas?" #NT!
 death_management.3002.dislike:0 "Tu sangre podría correr por mis venas, pero no eras un verdadero [dead_character.Custom('MotherFather')] mío. No sentí nada por tu muerte más que alivio, ni siquiera culpa por haberla causado. Finalmente, tu sombra ya no se cierne sobre mi hombro." #NT!
 death_management.3002.a:0 "Siempre te querré, [dead_character.Custom('MotherFather')]." #NT!
 death_management.3002.b:0 "Supongo que nunca lo sabré..." #NT!
 death_management.3002.c:0 "¡Buen viaje!" #NT!
 death_management.3002.d:0 "¡Yo... quiero mi [dead_character.Custom('MotherFather')]!" #NT!
 death_management.3002.tt:1 "Tu [dead_character.Custom('MotherFather')], [dead_character.GetTitledFirstName], ha muerto en tu mazmorra." #NT!

 death_management.3006.t:0 "Sobreviviendo a mi rival" #NT!
 death_management.3006.desc:1 "Cuando mi carcelero trajo la feliz noticia, ¡apenas podía creerlo! Mi rival, [dead_character.GetTitledFirstName], finalmente pereció en mi mazmorra.\n\nPensar que viviré en un mundo libre de ese [dead_character.Custom('InsultNoun')], y pensar que fui yo quien lo provocó. ¡Estoy tan feliz de poder bailar!" #NT!
 death_management.3006.a:0 "¡En la tumba poco profunda de [dead_character.GetHerHis]!" #NT!
 death_management.3006.a.tt:2 "¡Tu [rival|E] [dead_character.GetFirstNameNoTooltip] ha muerto!" #NT!

 death_management.3008.t:0 "Todo lo que pudo haber sido" #NT!
 death_management.3008.desc.like:0 "Había comenzado a imaginarme [dead_character.GetTitledFirstNamePossessive] y mi futuro: las cosas que lograríamos juntos y la familia que construiríamos. Todos esos sueños se derrumbaron gracias a mis acciones cuando dejé morir a mi prometido en mis mazmorras." #NT!
 death_management.3008.desc.dislike:0 "Cuando me informaron de la muerte de mi prometida [dead_character.GetTitledFirstName] en mis mazmorras, no puedo negar que me sentí aliviado. ¡Me alegro de no tener que casarme con [dead_character.GetHerHim] ahora!" #NT!
 death_management.3008.desc.neutral:0 "Desde que se hizo oficial mi compromiso con [dead_character.GetTitledFirstName], he experimentado tanto emoción como miedo al pensar en nuestro matrimonio pendiente. Ahora que mi pretendiente ha perecido en mis mazmorras echo de menos a [dead_character.GetHerHim], a pesar de que nunca he conocido realmente a [dead_character.GetHerHim]. ¿Quién sabe lo que podríamos haber tenido juntos?" #NT!
 death_management.3008.a.tt:1 "Tu prometido, [dead_character.GetTitledFirstName], ha muerto en tus mazmorras y el contrato de matrimonio es nulo." #NT!
 death_management.3008.a:0 "Descanse en paz, [dead_character.GetFirstNameNoTooltip]." #NT!
 death_management.3008.b:0 "Saltamos directamente a #EMP Hasta que la muerte nos separe#!." #NT!

 death_management.prisoner.desc:0 "Mi prisionero, [dead_character.GetTitledFirstName], ha muerto en mis mazmorras." #NT!

 death_management.4000.t:0 "Hasta que la muerte nos separe" #NT!
 death_management.4000.like_opening:0 "¿Cómo puede un corazón soportar este tipo de dolor sin romperse? ¡No puede ser posible! Sin embargo, aquí estoy, con mi corazón latiendo mientras el tuyo se ha calmado.\n\n" #NT!
 death_management.4000.like_my_prison:0 "Ay, [dead_character.GetFirstName], mi [dead_character.Custom('LoverPetName')]. ¿Me creerías si te dijera que todavía te quiero? ¿Incluso después de todo lo que he hecho?" #NT!
 death_management.4000.like:0 "Ay, [dead_character.GetFirstName], mi [dead_character.Custom('LoverPetName')]. No puedo quitarme de la cabeza la imagen de ti consumiéndose, encerrado por [house_arrest_holder.GetTitledFirstName]." #NT!
 death_management.4000.neutral_opening:0 "Mi querido [dead_character.GetFirstName]. Puede que no te haya amado, pero siento tu muerte más intensamente de lo que nunca creí posible.\n\n" #NT!
 death_management.4000.neutral_my_prison:0 "Espero que puedas perdonarme mis pecados. Tanto lo que te hice como todas las cosas que dejé sin decir." #NT!
 death_management.4000.neutral:0 "Siempre estuviste ahí, mi compañero constante. Pensar que perecerías como prisionero de [house_arrest_holder.GetTitledFirstName]... ¡Hay tantas cosas que dejé sin decir!" #NT!
 death_management.4000.dislike_my_prison:0 "[dead_character.GetWifeHusband|U], mientras exhalabas tu último aliento como mi prisionera, me invadió el alivio. Tal vez debería estar avergonzado, pero en verdad no había amor perdido entre nosotros. ¡Finalmente, soy libre para comenzar mi vida de nuevo!" #NT!
 death_management.4000.dislike:0 "[dead_character.GetWifeHusband|U], mientras exhalabas tu último aliento como prisionero de [house_arrest_holder.GetTitledFirstName], me inundó el alivio. Tal vez debería estar avergonzado, pero en verdad no había amor perdido entre nosotros. ¡Finalmente, soy libre para comenzar mi vida de nuevo!" #NT!
 death_management.4000.a:0 "Al menos quedan los recuerdos." #NT!
 death_management.4000.b:0 "Espero que encuentres la paz, [dead_character.GetFirstNameNoTooltip]." #NT!
 death_management.4000.c:0 "¡Ni un día demasiado pronto!" #NT!
 death_management.4000.tt:1 "Su cónyuge, [dead_character.GetTitledFirstName], ha muerto en arresto domiciliario." #NT!

 death_management.4007.t:0 "Un giro del destino" #NT!
 death_management.4007.start_my_prison:1 "Hoy, con el fallecimiento de mi prisionero [dead_character.GetTitledFirstName], el futuro de [ROOT.Char.GetPrimaryTitle.GetNameNoTier] ha cambiado de rumbo. Nunca sabremos qué tipo de" #NT!
 death_management.4007.start:1 "Hoy, con el fallecimiento de [dead_character.GetTitledFirstName] como preso de [house_arrest_holder.GetTitledFirstName], el futuro de [ROOT.Char.GetPrimaryTitle.GetNameNoTier] ha cambiado de rumbo. Nunca sabremos qué tipo de" #NT!
 death_management.4007.mytitle:1 "[ROOT.Char.GetTitleTierName]" #NT!
 death_management.4007.ruler:0 "Gobernante" #NT!
 death_management.4007.end:1 "[dead_character.GetSheHe] se habría convertido, o si la muerte de [dead_character.GetHerHis] es una bendición o una maldición para este [ROOT.Char.GetPrimaryTitle.GetType.GetName]." #NT!
 death_management.4007.end.heir:0 "\n\nMi única esperanza es que mi nuevo heredero [new_heir.GetTitledFirstName] esté a la altura." #NT!
 death_management.4007.a:0 "Termina un cuento y comienza otro." #NT!
 death_management.4007.b:0 "Espero que mis acciones hayan sido las correctas." #NT!
 death_management.4007.a.tt:1 "Tu heredero, [dead_character.GetTitledFirstName], ha muerto en arresto domiciliario." #NT!
 death_management.4007.a.tt.heir:1 "[new_heir.GetTitledFirstName] es tu nuevo heredero." #NT!

 death_management.4001.t:0 "Sobrevivir a un niño" #NT!
 death_management.4001.tt:1 "Tu [dead_character.Custom('GetDaughterSon')], [dead_character.GetTitledFirstName], ha muerto en arresto domiciliario." #NT!
 death_management.4001.child_my_prison:0 "¡Ay, mi dulce [dead_character.GetTitledFirstName]! Espero haber tomado la decisión correcta, obligándote a pasar tus últimos días con vida encerrado.\n\nTodas las cosas que nunca aprenderás, experimentarás o harás..." #NT!
 death_management.4001.child:0 "¡Ay, mi querido [dead_character.GetTitledFirstName]! ¿Tan inocente, tan joven, pero obligado a pasar los últimos días en la prisión de [house_arrest_holder.GetTitledFirstNamePossessive]?\n\nEl mundo es un lugar realmente cruel... pero al menos ahora sé que nunca experimentarás el peor de sus horrores." #NT!
 death_management.4001.like:0 "Oh [ROOT.Char.GetFaith.HighGodName], ¿cómo permitiste que mi querido [dead_character.Custom('GetDaughterSon')] [dead_character.GetFirstName] falleciera en la prisión de [house_arrest_holder.GetTitledFirstNamePossessive]? ¡[dead_character.GetSheHe|U] fue impecable, mi perfecto [dead_character.Custom('GetDaughterSon')]!\n\nRezo para que [dead_character.GetFirstName] encuentre paz y libertad en el más allá." #NT!
 death_management.4001.like_my_prison:0 "Oh [ROOT.Char.GetFaith.HighGodName], ¿cómo pudiste permitir que mi querido [dead_character.Custom('GetDaughterSon')] [dead_character.GetFirstName] falleciera? Rezo para que [dead_character.GetSheHe] encuentre tanto la paz como la fuerza para perdonarme en el más allá." #NT!
 death_management.4001.neutral_opening:0 "Pensé que era demasiado mayor para sorprenderme con las crueldades de este mundo, pero nunca imaginé tener que experimentar la muerte de mi propio [dead_character.Custom('GetDaughterSon')].\n\n" #NT!
 death_management.4001.neutral_my_prison:0 "Incluso si [dead_character.GetSheHe] tuvo que pasar [dead_character.GetHerHis] los últimos momentos en esta tierra como mi prisionera, espero que [dead_character.GetSheHe] ahora pueda encontrar la paz." #NT!
 death_management.4001.neutral:0 "Me duele que [dead_character.GetSheHe] haya tenido que pasar [dead_character.GetHerHis] los últimos momentos en esta tierra como prisionero de [house_arrest_holder.GetTitledFirstName], pero espero que [dead_character.GetSheHe] ahora pueda encontrar la paz." #NT!
 death_management.4001.dislike_opening:0 "¿No es el deber de un [ROOT.Char.Custom('MotherFather')] amar a los niños [ROOT.Char.GetHerHis]?" #NT!
 death_management.4001.dislike_my_prison:0 "Sin embargo, no me atrevo a llorar por la muerte de [dead_character.GetFirstNamePossessive] mientras estoy encarcelado por mí." #NT!
 death_management.4001.dislike:0 "Sin embargo, no me atrevo a llorar por la muerte de [dead_character.GetFirstNamePossessive] mientras estaba encarcelado por [house_arrest_holder.GetTitledFirstName]." #NT!
 death_management.4001.dislike_end:0 "\n\nEn algún punto del camino debo haberme equivocado, forcé a mi [dead_character.Custom('GetDaughterSon')] por un camino que nunca pude sancionar. Si bien podría ser el culpable de en qué se convirtió [dead_character.GetSheHe], ahora está en el pasado. Finalmente." #NT!
 death_management.4001.a:0 "[dead_character.GetSheHe|U] no se merecía esto." #NT!
 death_management.4001.c:0 "Es demasiado tarde para arrepentimientos." #NT!
 death_management.4001.d:0 "Descansa en paz, pequeño [dead_character.GetFirstNameNoTooltip]." #NT!

 death_management.4002.t:0 "El largo descanso" #NT!
 death_management.4002.child:0 "[dead_character.Custom('MotherFather')|U]? ¿Por qué te fuiste? Dijeron que no podías evitarlo y que no debía llorar porque ahora estás en un lugar mejor que la prisión de [house_arrest_holder.GetTitledFirstNamePossessive]. Pero, ¿por qué no puedo ir contigo, [dead_character.Custom('MotherFather')]? ¿Ya no me amas? Dijiste que siempre lo harías..." #NT!
 death_management.4002.like_opening:0 "Oh, [dead_character.Custom('MotherFather')]. Puede que sea un adulto, pero siempre fui tu hijo." #NT!
 death_management.4002.like_my_prison:0 "¿Qué debo hacer ahora, cuando has fallecido como mi prisionero? ¿Quién me sostendrá mientras mis ojos están cegados por las lágrimas? ¿Alguna vez me perdonarás?" #NT!
 death_management.4002.like:0 "¿Qué voy a hacer ahora, cuando has fallecido como prisionero de [house_arrest_holder.GetTitledFirstNamePossessive]? ¿Quién me sostendrá mientras mis ojos están cegados por las lágrimas?" #NT!
 death_management.4002.neutral_opening:0 "Puede que no hayamos sido cercanos, [dead_character.GetFirstName], pero siempre serás mi [dead_character.Custom('MotherFather')]." #NT!
 death_management.4002.neutral_my_prison:0 "Pensar que morirías como mi prisionera, dejándome con tantas preguntas... ¿Te di por sentado? ¿Estabas orgulloso de mí? [dead_character.Custom('MotherFather')|U]... ¿De verdad me amabas?" #NT!
 death_management.4002.neutral:0 "Pensar que morirías como prisionero de [house_arrest_holder.GetTitledFirstName], dejándome con tantas preguntas... ¿Te di por sentado? ¿Estabas orgulloso de mí? [dead_character.Custom('MotherFather')|U]... ¿De verdad me amabas?" #NT!
 death_management.4002.dislike_opening:0 "Tu sangre podría correr por mis venas, pero no eras un verdadero [dead_character.Custom('MotherFather')] mío." #NT!
 death_management.4002.dislike_my_prison:0 "No sentí nada más que alivio cuando falleciste como mi prisionera. Finalmente, tu sombra ya no se cierne sobre mi hombro." #NT!
 death_management.4002.dislike:0 "No sentí nada por tu muerte como prisionera de [house_arrest_holder.GetTitledFirstName] más que alivio. Finalmente, tu sombra ya no se cierne sobre mi hombro." #NT!
 death_management.4002.a:0 "Siempre te querré, [dead_character.Custom('MotherFather')]." #NT!
 death_management.4002.b:0 "Supongo que nunca lo sabré..." #NT!
 death_management.4002.c:0 "Descanse en paz, [dead_character.Custom('MotherFather')]." #NT!
 death_management.4002.d:0 "¡Yo... quiero mi [dead_character.Custom('MotherFather')]!" #NT!
 death_management.4002.tt:1 "Tu [dead_character.Custom('MotherFather')], [dead_character.GetTitledFirstName], ha muerto en arresto domiciliario." #NT!

 death_management.4008.t:0 "Todo lo que pudo haber sido" #NT!
 death_management.4008.desc.like_my_prison:0 "A pesar de mis acciones, nunca odié a [dead_character.GetTitledFirstName]. Incluso me imaginaba nuestro futuro juntos de vez en cuando: las cosas que lograríamos y la familia que construiríamos. Todos esos sueños se derrumbaron cuando me dijeron que mi prometida había muerto como mi prisionera. ¡Así no es como se suponía que sucedieran las cosas!" #NT!
 death_management.4008.desc.like:0 "Cuando me informaron de la muerte de mi prometida [dead_character.GetTitledFirstName] como prisionera de [house_arrest_holder.GetTitledFirstName], todos mis sueños de una vida con [dead_character.GetTitledFirstName] se derrumbaron. Ahora nada de lo que había imaginado sucederá. Nuestras esperanzas, sueños y la familia que habríamos construido... Todo se fue." #NT!
 death_management.4008.desc.dislike:0 "Cuando me informaron de la muerte de mi prometida [dead_character.GetTitledFirstName] como prisionera de [house_arrest_holder.GetTitledFirstName], no puedo negar que me sentí aliviado. Por supuesto, no estoy feliz de que [dead_character.GetSheHe] esté muerto, pero me alegro de no tener que casarme con [dead_character.GetHerHim] ahora. Hubiera sido miserable, y 'hasta que la muerte nos separe' es mucho tiempo..." #NT!
 death_management.4008.desc.dislike_my_prison:0 "Cuando me dijeron que mi prometida [dead_character.GetTitledFirstName] había fallecido como mi prisionera, no puedo negar que sentí alivio. Por supuesto, no estoy feliz de que [dead_character.GetSheHe] esté muerto, pero me alegro de no tener que casarme con [dead_character.GetHerHim] ahora. Habría sido miserable, y 'hasta que la muerte nos separe' parecía un concepto tan lejano..." #NT!
 death_management.4008.desc.neutral_my_prison:0 "Desde que se hizo oficial mi compromiso con [dead_character.GetTitledFirstName], he experimentado tanto emoción como miedo al pensar en nuestro matrimonio pendiente. Ahora que [dead_character.GetSheHe] falleció como mi prisionera, extraño a [dead_character.GetHerHim], a pesar de nunca haber conocido realmente a [dead_character.GetHerHim]. ¿Quién sabe lo que podríamos haber tenido juntos?" #NT!
 death_management.4008.desc.neutral:0 "Desde que se hizo oficial mi compromiso con [dead_character.GetTitledFirstName], he experimentado tanto emoción como miedo al pensar en nuestro matrimonio pendiente. Ahora que [dead_character.GetSheHe] falleció como prisionero de [house_arrest_holder.GetTitledFirstName], extraño a [dead_character.GetHerHim], a pesar de que nunca conocí realmente a [dead_character.GetHerHim]. ¿Quién sabe lo que podríamos haber tenido juntos?" #NT!
 death_management.4008.a.tt:1 "Su prometido, [dead_character.GetTitledFirstName], ha muerto en arresto domiciliario y el contrato de matrimonio es nulo." #NT!
 death_management.4008.a:0 "Descanse en paz, [dead_character.GetFirstNameNoTooltip]." #NT!
 death_management.4008.b:0 "Saltamos directamente a #EMP Hasta que la muerte nos separe#!" #NT!

 death_management.9998.t:0 "Conócete a ti mismo: cerca del final" #NT!
 death_management.9998.desc:0 "Puedo sentirlo en mis huesos. [ROOT.Char.GetFaith.DeathDeityName] vendrá por mí pronto. Como un viejo amigo, [ROOT.Char.GetFaith.DeathDeitySheHe] espera pacientemente para recibirme." #NT!
 death_management.9998.a:0 "Estaré muerto dentro de un año." #NT!
 death_management.9998.a.tt:1 "Deberías poner tus asuntos en orden." #NT!

 #### Battle Death Events ####
 # Intro 1
 death_management.intro.witnessed:0 "En medio del caos que envuelve a [battle_death_location.GetTerrain.GetNameNoTooltip|l] de [battle_death_location.GetNameNoTooltip], intento orientarme." #NT!
 death_management.intro.war:0 "Las noticias del [battle_death_location.GetTerrain.GetNameNoTooltip|l] de [battle_death_location.GetNameNoTooltip] finalmente llegan a manos de un mensajero exhausto." #NT!
 death_management.intro:0 "El conflicto entre [battle_death_enemy.GetPrimaryTitle.GetNameNoTierNoTooltip] y [battle_death_leader.GetPrimaryTitle.GetNameNoTierNoTooltip] me interesó poco, hasta que apareció el resumen de mi consejo de la batalla de [battle_death_location.GetNameNoTooltip]." #NT!
 # Intro 2
 death_management.intro.enemy:0 "Delante de mí, [dead_character.GetFirstName], carga hacia el enemigo.\n\n" #NT!
 death_management.intro.friendly:0 "Al otro lado del campo veo a [dead_character.GetFirstName] luchando desesperadamente.\n\n" #NT!
 death_management.intro.letter.lover:0 "Se me cae el estómago lleno de miedo por mi amante, mientras tomo el pergamino.\n\n$death_management.intro.letter$" #NT!
 death_management.intro.letter.spouse:0 "Agarro la chatarra, busco noticias de mi [dead_character.GetWifeHusband].\n\n$death_management.intro.letter$" #NT!
 death_management.intro.letter.family:0 "Sé de inmediato que algo terrible le ha sucedido a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('dead_character'))].\n\n$death_management.intro.letter$" #NT!
 death_management.intro.letter.friend:0 "No puedo evitar preocuparme por el destino de mi amigo más cercano.\n\n$death_management.intro.letter$" #NT!
 death_management.intro.letter.rival:0 "De algún modo sé, incluso antes de abrirlo, que contiene buenas noticias.\n\n$death_management.intro.letter$" #NT!
 death_management.intro.letter.heir:0 "Tomo una respiración profunda; tanto depende del destino de mi heredero.\n\n$death_management.intro.letter$" #NT!
 death_management.intro.letter:0 "Allí, entre los despachos, se lee:\n" #NT!
 # Death flavor
 death_management.death.witnessed.enemy:0 "Nuestro [battle_death_leader.Custom('GetRandomEmployedMAA')] acosa a [dead_character.GetHerHim] sin descanso, y está claro que [dead_character.GetSheHe] está casi agotado mientras que otros [dead_character.GetWomenMen] caen como moscas alrededor de [dead_character.GetHerHim]." #NT!
 death_management.death.witnessed.friendly:0 "[battle_death_enemy.GetPrimaryTitle.GetAdjectiveNoTooltip] [battle_death_enemy.Custom('GetRandomEmployedMAA')] están rodeando lentamente a [dead_character.GetHerHim], [dead_character.GetHerHis] el agotamiento es demasiado claro." #NT!
 death_management.death.war.enemy:0 "'#EMP Confirmamos que [dead_character.GetTitledFirstName] fue asesinado resistiendo firmemente al [battle_death_leader.GetPrimaryTitle.GetAdjectiveNoTooltip] [battle_death_leader.Custom('GetRandomEmployedMAA')]." #NT!
 death_management.death.war.friendly:0 "'#EMP Nuestro valiente [dead_character.GetTitledFirstName] fue asesinado liderando un ataque contra el [battle_death_enemy.GetPrimaryTitle.GetAdjectiveNoTooltip] [battle_death_enemy.Custom('GetRandomEmployedMAA')]." #NT!
 death_management.death.uninvolved:0 "'#EMP Confirmamos que [dead_character.GetTitledFirstName] fue asesinado resistiendo firmemente al [battle_death_leader.GetPrimaryTitle.GetAdjectiveNoTooltip] [battle_death_leader.Custom('GetRandomEmployedMAA')]." #NT!
 # Killer
 death_management.killer.witnessed.enemy:0 "En solo unos momentos, [battle_death_killer.GetTitledFirstName], [battle_death_killer.GetLiege.Custom2('RelationToMe', SCOPE.sC('battle_death_killer'))] de [battle_death_killer.GetLiege.GetTitledFirstName], carga con determinación hacia adelante, sosteniendo [battle_death_killer.GetHerHis] [battle_death_killer.Custom('signature_weapon')] en alto, supera fácilmente la fuerza restante de [dead_character.GetFirstNameNoTooltip] y da el golpe de gracia." #NT!
 death_management.killer.witnessed.friendly:0 "De repente, el destello de un [battle_death_killer.Custom('signature_weapon')] me llama la atención y observo cómo [battle_death_killer.GetTitledFirstName], [battle_death_killer.GetLiege.Custom2('RelationToMe', SCOPE.sC('battle_death_killer'))] de [battle_death_killer.GetLiege.GetTitledFirstName], asesta el brutal golpe mortal." #NT!
 death_management.killer:0 "[dead_character.GetSheHe|U] fue asesinado por [battle_death_killer.GetTitledFirstName], [battle_death_killer.GetLiege.Custom2('RelationToMe', SCOPE.sC('battle_death_killer'))] de [battle_death_killer.GetLiege.GetTitledFirstName], en un feroz encuentro.'#!" #NT!
 death_management.no_killer:0 "[dead_character.GetSheHe|U] fue alcanzado por una flecha perdida durante una feroz escaramuza.'#!" #NT!
 # Spouse
 death_management.1200.t:0 "Consorte caído" #NT!
 death_management.1200.desc:0 "\n\nNo debería haber dejado ir a [dead_character.GetHerHim]... no así..." #NT!
 death_management.1200.a:0 "¡[battle_death_killer.GetFirstNameNoTooltip] es un [dead_character.GetWomanMan] muerto! ¡Muerto!" #NT!
 death_management.1200.b:0 "Nunca te olvidaré..." #NT!
 death_management.1200.c:0 "Has demostrado tu valor, mi amor..." #NT!
 death_management.1200.d:0 "¡Por fin soy libre!" #NT!
 # Child
 death_management.1201.t:0 "Caído [dead_character.Custom('GetDaughterSon')|U]" #NT!
 death_management.1201.desc:0 "\n\nNo podría haber salvado a [dead_character.GetHerHim]... pero ningún padre debería sobrevivir a su hijo..." #NT!
 death_management.1201.a:0 "¡[battle_death_killer.GetFirstNameNoTooltip] no se saldrá con la suya!" #NT!
 death_management.1201.b:0 "#EMP Mi valiente [dead_character.Custom('GetDaughterSon')]...#!" #NT!
 death_management.1201.c:0 "No era tu hora, mi niña..." #NT!
 death_management.1201.d:0 "Descansa tranquilo, niño." #NT!
 # Parent
 death_management.1202.t:0 "Padre caído" #NT!
 death_management.1202.desc:0 "\n\nEs demasiado tarde para cambiar las cosas, solo espero que [dead_character.GetSheHe] encuentre la paz en [dead_character.GetFaith.PositiveAfterLife]." #NT!
 death_management.1202.a:0 "#EMP ¿Por qué tú, [dead_character.Custom('GetMamaPapa')]?#!" #NT!
 death_management.1202.b:0 "[battle_death_killer.GetFirstNameNoTooltip] pagará." #NT!
 # Lover
 death_management.1204.t:0 "Amante caído" #NT!
 death_management.1204.desc:0 "\n\nMi corazón se vuelve hielo, cuando me doy cuenta de que nunca más volveré a sentir el calor del abrazo de mi amado..." #NT!
 death_management.1204.a:0 "#EMP Mi valiente [dead_character.GetFirstNameNoTooltip]#!..." #NT!
 death_management.1204.b:0 "... ¡serás vengado!" #NT!
 # Best Friend
 death_management.1205.t:0 "Amigo caído" #NT!
 death_management.1205.desc:0 "\n\nNunca más compartiré [dead_character.GetHerHis] preciada compañía..." #NT!
 death_management.1205.a:0 "¡No [dead_character.GetFirstNameNoTooltip]!" #NT!
 death_management.1205.b:0 "¡[battle_death_killer.GetFirstNameNoTooltip] pagará por esto!" #NT!
 # Rival
 death_management.1206.t:0 "Rival caído" #NT!
 death_management.1206.desc:0 "\n\nNo puedo evitar sonreír ante la idea de que [dead_character.GetFirstNameNoTooltip] murió luchando contra #EMP my#! wars, ¡esto animará mi espíritu durante días!" #NT!
 death_management.1206.a:0 "Buen viaje." #NT!
 death_management.1206.b:0 "¡[dead_character.GetFirstNameNoTooltip] estaba destinado a ser mío!" #NT!
 death_management.1206.c:1 "¡Mi héroe #EMP ! ¡#!  enviaré a [battle_death_killer.GetFirstNameNoTooltip] un [ROOT.Char.Custom('get_region_flower_type')]!" #NT!
 # Heir
 death_management.1207.t:0 "Heredero caído" #NT!
 death_management.1207.desc:0 "\n\nLa sucesión de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] debe ser vista una vez más..." #NT!
 death_management.1207.a:0 "No estabas listo..." #NT!
 death_management.1207.b:0 "...pero tampoco [battle_death_killer.GetFirstNameNoTooltip]!" #NT!
 death_battle_new_rivalry_title:0 "[avenger.GetTitledFirstNameNoTooltip] busca venganza" #NT!
 # Family Feud
 death_management.3006.b:0 "Una pena, esperaba que [dead_character.GetSheHe] durara más." #NT!
 death_management.3006.c:0 "$death_management.1006.e$" #NT!
 death_management.3006.d:0 "$death_management.1006.f$" #NT!
 death_management.1006.d:0 "¡Un [dead_character.GetHouse.GetBaseNameNoTooltip] menos de qué preocuparse!" #NT!
 death_management.1006.e:0 "Por fin, creo que puedo dejar esto atrás." #NT!
 death_management.1006.f:0 "Nunca cruces la casa [ROOT.Char.GetHouse.GetBaseNameNoTooltip]." #NT!

