l_spanish:
 child_return_from_playdate_title:0 "Niño devuelto" #NT!
 child_return_from_playdate_desc:0 "[child_scope.GetShortUIName] ha regresado de reunirse con sus compañeros en la cancha de [host.GetShortUINamePossessive]" #NT!

 playdate_header:0 "Conoce a tus compañeros:" #NT!
 playdate.0010.desc:0 "¿Por qué aceptaste mi invitación solo para ir a la reunión de compañeros de [other_host.GetTitledFirstNamePossessive]? Voy a recordar esto." #NT!
 playdate.0010.a:0 "Ups." #NT!

 playdate.1001.opening_desc:0 "¡Ven a conocer a tus compañeros en mi corte en [barony.GetNameNoTier]!" #NT!
 playdate.1001.host_likes_me:0 "¡Espero que asista, ya que he estado esperando la oportunidad de verlo!" #NT!
 playdate.1001.host_dislikes_me:0 "Invito a todas las personas destacadas, lo que lamentablemente te incluye a ti." #NT!
 playdate.1001.host_gets_along_with_me:0 "¡Espero que asistas, ya que te extrañaría mucho si no lo hicieras!" #NT!
 playdate.1001.a:0 "Por supuesto que estaré allí." #NT!
 playdate.1001.b:0 "¡No, me niego!" #NT!

 playdate.1002.opening_desc:0 "¡Me encantaría que [child_scope.Custom2('YourCharacterIntroduction', ROOT.Char)] pudiera visitar mi corte en [barony.GetNameNoTier] para conocer a sus compañeros de [child_scope.GetHerHis]!" #NT!
 playdate.1002.host_likes_child:0 "¡Espero que [child_scope.GetSheHe] asista, ya que he estado esperando la oportunidad de ver [child_scope.GetHerHim]!" #NT!
 playdate.1002.host_dislikes_child:0 "Invito a todos los que se destacan, lo que lamentablemente incluye a [child_scope.GetHerHim]." #NT!
 playdate.1002.host_gets_along_with_child:0 "Espero que [child_scope.GetSheHe] asista, ya que extrañaría mucho a [child_scope.GetHerHim] si [child_scope.GetSheHe] no lo hiciera." #NT!
 playdate.1002.a:0 "Por supuesto, [child_scope.GetSheHe] estará allí." #NT!
 playdate.1002.b:0 "Debo declinar." #NT!

 playdate.2001.t:0 "$playdate_header$ Reunión" #NT!
 playdate.2001.desc_opening:0 "¡Todos están aquí!\n\nMientras todos los pequeños señores y damas son conducidos a la habitación, siento que me vuelvo más y más vertiginoso." #NT!
 playdate.2001.desc_guest_of_interest_1_2_3:0 "Estoy encantado de que [guest_of_interest_1.Custom2('MyCharacterIntroduction', ROOT.Char)] y [guest_of_interest_2.Custom2('MyCharacterIntroduction', ROOT.Char)] puedan lograrlo. ¡Sin mencionar [guest_of_interest_3.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!" #NT!
 playdate.2001.desc_guest_of_interest_1_and_2:0 "¡Estoy encantado de que tanto [guest_of_interest_1.Custom2('MyCharacterIntroduction', ROOT.Char)] como [guest_of_interest_2.Custom2('MyCharacterIntroduction', ROOT.Char)] puedan hacerlo!" #NT!
 playdate.2001.desc_guest_of_interest_1:0 "¡Estoy encantado de que [guest_of_interest_1.Custom2('MyCharacterIntroduction', ROOT.Char)] pudiera hacerlo!" #NT!
 playdate.2001.desc:0 "¡Estoy encantada de pasar algún tiempo con otros niños!" #NT!
 playdate.2001.desc_guest_of_interest_4:0 "Sin embargo, estoy menos emocionado de que [guest_of_interest_4.Custom2('MyCharacterIntroduction', ROOT.Char)] parece haber aparecido también. Bueno, no importa [guest_of_interest_4.GetHerHim]." #NT!
 playdate.2001.a:0 "¡Bienvenido!" #NT!
 playdate.2001.a.tt:0 "Comienza la reunión de pares" #NT!

 playdate.2003.t:0 "$playdate_header$ Una celebración pobre" #NT!
 playdate.2003.desc:0 "¡No puedo creerlo! A pesar de mis invitaciones y preparativos, ni una sola persona se presentó a mi reunión de compañeros.\n\nBueno, no me importa. Voy a disfrutar de estos dulces por mi cuenta. Y estos juguetes. Y... Y... ¿Por qué no aparecería nadie?" #NT!
 playdate.2003.a:0 "¿Por qué nadie aparecería?" #NT!

 playdate.2501.t:0 "$playdate_header$ Una cálida bienvenida" #NT!
 playdate.2501.likes_host:0 "¡Todos están reunidos en el gran salón mientras [activity.GetOwner.GetTitledFirstName] nos da la bienvenida a la reunión de pares!" #NT!
 playdate.2501.dislikes_host:0 "Todos están reunidos en el gran salón mientras [activity.GetOwner.Custom('InsultAdjective')] [activity.GetOwner.GetTitledFirstName] nos da la bienvenida a todos a la reunión de pares." #NT!
 playdate.2501.a:0 "¡Lo espero con ansias!" #NT!
 playdate.2501.a_dislike:0 "Terminemos con esto." #NT!

 playdate.0020.t:0 "$playdate_header$ Fin de partidas" #NT!
 playdate.0020.desc:0 "Dicen que [host.Custom2('MyCharacterIntroduction', ROOT.Char)] ha fallecido, pero nadie parece ser capaz de decirme qué significa eso realmente. Lo que sí sé es que la reunión de pares [host.GetHerHis] llega a su fin." #NT!
 playdate.0020.a:0 "¡Pero nos divertimos tanto!" #NT!
 playdate.0020.a.tt:0 "#F Ya sabes... hasta que [host.GetSheHe] desapareció.#!" #NT!

 playdate.0021.desc:0 "Como ahora estoy atrapado tras las rejas, mi reunión de compañeros será cancelada. Oh, todas esas horas que pasé deseando que llegara... ¡Desperdiciadas!" #NT!
 playdate.0021.a:0 "Toda la diversión que pudimos haber tenido..." #NT!

 playdate.0022.desc:0 "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha sido encarcelado y la reunión de compañeros de [host.GetHerHis] ha llegado a su fin. ¡Qué momento tan desafortunado!" #NT!

 playdate.3001.t:0 "$playdate_header$ Jugando rudo" #NT!
 playdate.3001.desc:0 "Pensé que [guest.Custom2('MyCharacterIntroduction', ROOT.Char)] y el campesino [ROOT.Char.Custom('RandomGirlBoy')] simplemente fingían pelear, pero de repente hay sangre en la tierra.\n\n[guest.GetFirstNameNoTooltip] golpea el suelo con un gruñido, y el campesino que está sobre [guest.GetHerHim] se mueve para atacar de nuevo." #NT!
 playdate.3001.a:0 "¡Salvaré a [guest.GetHerHim]!" #NT!
 playdate.3001.a_injured:0 "Estas lastimado" #NT!
 playdate.3001.b:0 ""¡Alguien, por favor ayuda!"" #NT!
 playdate.3001.c:0 "Esto parece divertido, ¡déjame intentarlo!" #NT!

 playdate.3002.t:0 "$playdate_header$ Secretos" #NT!
 playdate.3002.desc:0 "[secret_holder.Custom2('MyCharacterIntroduction', ROOT.Char)|U] obviamente está ocultando algo.\n\nPero, justo cuando [secret_holder.GetSheHe] accede a decirme qué es, [close_participant.Custom2('MyCharacterIntroduction', ROOT.Char)] se acerca a nosotros e insiste en que me una a [close_participant.GetHerHim] para una partida de ajedrez." #NT!
 playdate.3002.a:0 "Seguro. No me importan los secretos tontos." #NT!
 playdate.3002.b:0 "¡Calla, quiero saber el secreto!" #NT!

 playdate.3003.t:0 "$playdate_header$ [ROOT.Char.Custom('CatStoryName')]" #NT!
 playdate.3003.desc_opening:0 "Traigo a mi gato [ROOT.Char.Custom('CatStoryName')] conmigo para que todos puedan ver el gran gatito que tengo.\n\n" #NT!
 playdate.3003.desc_bonding_cat_opening:0 ""¡Qué lindo gato tienes! ¿Quieres ver el mío?"" #NT!
 playdate.3003.desc_bonding_cat:0 "[guest.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me ofrece un gato [guest.Custom('CatFurColor')]. "¡El nombre de [guest.Custom('CatStoryHerHis')|U] es ​​[guest.Custom('CatStoryName')]!"" #NT!
 playdate.3003.desc_bonding_dog_opening:0 ""¡Qué lindo gato tienes! ¿Quieres ver a mi perro?"" #NT!
 playdate.3003.desc_bonding_dog:0 "[guest.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me presenta un perro [guest.Custom('DogFurColor')]. "¡El nombre de [guest.Custom('DogStoryHerHis')|U] es ​​[guest.Custom('DogStoryName')]!"" #NT!
 playdate.3003.a_cat:0 "¡Tu gato es tan lindo!" #NT!
 playdate.3003.a_dog:0 "¡Tu perro es tan lindo!" #NT!
 playdate.3003.b:0 "¡Oh gracias! ¡Ven aquí, [guest.Custom('DogStoryName')]!" #NT!
 playdate.3003.c:0 "Ew, qué bolsa de pulgas. ¡Nada como mi gato!" #NT!

 playdate.3004.t:0 "$playdate_header$ [ROOT.Char.Custom('DogStoryName')]" #NT!
 playdate.3004.desc_opening:0 "Traigo a mi perro [ROOT.Char.Custom('DogStoryName')] conmigo para que todos puedan ver el gran cachorro que tengo.\n\n" #NT!
 playdate.3004.desc_bonding_cat_opening:0 ""¡Qué lindo perro tienes! ¿Quieres ver a mi gato?"" #NT!
 playdate.3004.desc_bonding_dog_opening:0 ""¡Qué lindo perro tienes! ¿Quieres ver el mío?"" #NT!
 playdate.3004.b:0 "¡Oh gracias! ¡Ven aquí, [guest.Custom('CatStoryName')]!" #NT!
 playdate.3004.c:0 "Ew, qué bolsa de pulgas. ¡Nada como mi perro!" #NT!

 playdate.3005.t:0 "$playdate_header$ El secreto" #NT!
 playdate.3005.desc:0 "Estoy hablando con [guest.Custom2('MyCharacterIntroduction', ROOT.Char)] sobre la vida en la corte y los rumores recientes.\n\n"Y escuché que [secret_owner.GetTitledFirstName] [secret.Custom('SecretDescriptionThirdPerson')]–"\n\nMe detengo, pero es demasiado tarde; [guest.GetFirstNameNoTooltip] escuchó todo." #NT!
 playdate.3005.a:0 "Ah... Ups." #NT!
 playdate.3005.b:0 "¡Por favor, olvida lo que dije! ¡Haré lo que sea!" #NT!
 playdate.3005.c:0 "¡Te pagaré! ¡Solo quédate callado!" #NT!
 playdate.3005.d:0 "¡Si le dices a alguien, te… te lastimaré!" #NT!
 playdate.3005.d.success:0 "[guest.GetFirstNameNoTooltip] promete mantener la boca cerrada de [guest.GetHerHis]" #NT!
 playdate.3005.d.failure:0 "[guest.GetFirstNameNoTooltip] no te tiene miedo" #NT!

 playdate.3006.t:0 "$playdate_header$ Compañero de lectura" #NT!
 playdate.3006.desc:0 "Traje un pequeño libro conmigo, como suelo hacer, y [fellow_nerd.Custom2('MyCharacterIntroduction', ROOT.Char)] me encuentra justo cuando me estoy acomodando para leer algunas páginas. ?"" #NT!
 playdate.3006.a:0 "¡Será una buena discusión!" #NT!
 playdate.3006.b:0 "Vete, estoy leyendo." #NT!

 playdate.3007.t:0 "$playdate_header$ Escalada" #NT!
 playdate.3007.desc:0 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha escalado el [ROOT.Char.Custom('ObjectToClimb')] más alto de los alrededores y me hace un gesto con entusiasmo para que lo siga.\n\nNo sería el primer [ROOT.Char.Custom('ObjectToClimb')] que escalé, pero parece un largo camino hacia arriba..." #NT!
 playdate.3007.a:0 "¡No retrocederé!" #NT!
 playdate.3007.a.success:0 "Manejas la subida" #NT!
 playdate.3007.a.failure:0 "Tomas una caída desagradable" #NT!
 playdate.3007.b:0 "No, creo que me quedaré aquí abajo." #NT!

 playdate.3008.t:0 "$playdate_header$ Ir a nadar" #NT!
 playdate.3008.desc:0 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] fue directamente hacia [ROOT.Char.Custom('IndefiniteBodyOfWater')] y arrojó [participant.GetHerselfHimself] sin dudarlo.\n\nLo que comenzó como un juego de salpicaduras pronto se convirtió en algo más frenético, y de repente [participant.GetSheHe] desaparece bajo la superficie. A medida que avanza el momento, me doy cuenta de que [participant.GetSheHe] no reaparecerá, al menos no sin ayuda." #NT!
 playdate.3008.a:0 "¡Espera, yo ya voy!" #NT!
 playdate.3008.a.success:0 "Ahorras [participant.GetFirstNameNoTooltip]" #NT!
 playdate.3008.a.failure:0 "No llegas a tiempo" #NT!
 playdate.3008.a.critical_failure:0 "Casi te ahogas" #NT!
 playdate.3008.b:0 "¡Por favor, alguien, ayuda!" #NT!
 playdate.3008.b.success:0 "Alguien escucha y ayuda" #NT!
 playdate.3008.b.failure:0 "Nadie viene al rescate" #NT!
 playdate.3008.c:0 "[participant.GetSheHe|U] debe haberse ido a casa..." #NT!

 playdate.3009.t:0 "$playdate_header$ Día de nieve" #NT!
 playdate.3009.desc_two:0 "Me coloco detrás de [participant.Custom2('MyCharacterIntroduction', ROOT.Char)] y [to_blame.Custom2('MyCharacterIntroduction', ROOT.Char)] con las manos llenas de nieve y, justo cuando [participant.GetFirstNameNoTooltip] está a punto de darse la vuelta, me abalanzo." #NT!
 playdate.3009.desc_opening:0 "Me acerco sigilosamente por detrás de [participant.Custom2('MyCharacterIntroduction', ROOT.Char)] con las manos llenas de nieve y, justo cuando [participant.GetSheHe] está a punto de darse la vuelta, me abalanzo." #NT!
 playdate.3009.desc:0 "\n\n[participant.GetSheHe|U] chilla, pero toma represalias rápidamente; ¡al poco tiempo estoy en retirada y [participant.GetSheHe] viene hacia mí con una enorme bola de nieve en la mano de [participant.GetHerHis]!" #NT!
 playdate.3009.a:0 "¡No voy a dar marcha atrás!" #NT!
 playdate.3009.a.success:0 "Ganas la pelea de nieve" #NT!
 playdate.3009.a.failure:0 "Recibes una bola de nieve helada en la cabeza" #NT!
 playdate.3009.b:0 "¡Por favor, perdóname!" #NT!
 playdate.3009.c:0 "¡Fue [to_blame.GetFirstNameNoTooltip], no yo!" #NT!
 playdate.3009.c.success:0 "[participant.GetFirstNameNoTooltip] te cree" #NT!
 playdate.3009.c.failure:0 "[participant.GetSheHe|U] se da cuenta de que estás mintiendo" #NT!

 playdate.3010.t:0 "$playdate_header$ Día de mercado" #NT!
 playdate.3010.desc:0 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] y estoy de acuerdo en que el comercio es una habilidad importante que debe aprender un noble, por lo que decidimos visitar el mercado local en [ROOT.Char.GetCurrentActivity.GetLocation.GetName].\n\nSolo tenemos algunos guijarros como moneda, ¡pero son #EMP muy#! brillantes!" #NT!
 playdate.3010.a:0 "Ehum, me gustaría comprar un artículo, por favor." #NT!
 playdate.3010.a.success:0 "Convence al comerciante para comerciar" #NT!
 playdate.3010.a.failure:0 "El comerciante te ahuyenta" #NT!
 playdate.3010.b:0 "¡Tienes que darme lo que quiero! Soy un #EMP [ROOT.Char.GetLadyLord]#!!" #NT!
 playdate.3010.c:0 "¡Montemos nuestro propio puesto!" #NT!
 playdate.3010.c.tt:0 "Algunos comerciantes se burlan de ti y "compran" tus guijarros con hojas." #NT!

 playdate.3011.t:0 "$playdate_header$ Casa de juego" #NT!
 playdate.3011.desc:1 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se me acerca con un montón de tela en los brazos de [participant.GetHerHis]. Cuando [participant.GetSheHe] lo arroja al suelo frente a mí, me doy cuenta de que es un montón de ropa, ¡para adultos!\n\n"¡Juguemos a las casitas juntos!"" #NT!
 playdate.3011.a:0 "¡Solo si somos los padres!" #NT!
 playdate.3011.b:0 "Seguro. ¡Y [disliked_participant.GetFirstNameNoTooltip] es el perro!" #NT!
 playdate.3011.c:0 "No, eso es una tontería. Juguemos ajedrez." #NT!
 playdate.3011.c.tt:1 "Continúas tus estudios en el arte de [THIS.Char.Custom('education_focus_child')]" #NT!

 playdate.3012.t:0 "$playdate_header$ Valiente $knight_culture_player_plural_no_tooltip$" #NT!
 playdate.3012.desc_knight:0 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] y yo estamos viendo el entrenamiento de $knight_culture_player_plural_no_tooltip_lowercase$ en el patio cuando [knight.Custom2('MyCharacterIntroduction', ROOT.Char)] se nos acerca con una sonrisa." #NT!
 playdate.3012.desc_no_knight:0 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] y yo estamos viendo entrenar a unos campesinos cuando uno de ellos se nos acerca con una sonrisa." #NT!
 playdate.3012.desc:0 "\n\n"¿Qué dices, [participant.Custom('GirlsBoysChildren')]? ¿Crees que puedes manejar lo básico?"" #NT!
 playdate.3012.a:0 "#EMP ¡Sí!#!" #NT!
 playdate.3012.a.success:0 "Aprendes lo básico" #NT!
 playdate.3012.a.neutral:0 "No importa cuánto lo intentes, simplemente no lo consigues" #NT!
 playdate.3012.a.failure:0 "Te golpean en la cabeza: #EMP hard#!" #NT!
 playdate.3012.b:0 "Preferiría verte entrenar." #NT!

 playdate.3013.t:0 "$playdate_header$ Sabio [witch.GetWomanMan|U]" #NT!
 playdate.3013.desc:0 "Estamos jugando en el bosque cuando de repente me encuentro solo; ¡Podría haber jurado que los demás estaban justo detrás de mí!\n\nJusto cuando estoy a punto de empezar a gritar, para que puedan encontrarme, no porque esté #EMP asustado#! , me tropiezo con [witch.Custom2('MyCharacterIntroduction', ROOT.Char)] vestido con una capa negra. [witch.GetSheHe|U] está agachado en el suelo inspeccionando una planta de aspecto extraño, comparándola con una representada en un gran tomo negro abierto en el suelo junto a [witch.GetHerHim].\n\n"Hola, mi joven [ROOT.CharGetLadyLord]. ¿La llamada del conocimiento te ha traído hasta aquí? ?"" #NT!
 playdate.3013.a:0 "Solo quiero saber sobre esa planta que tienes." #NT!
 playdate.3013.a.success:0 "Aprendes mucho sobre hierbas y plantas." #NT!
 playdate.3013.a.failure:0 "No tienes idea de lo que habla [witch.GetSheHe]" #NT!
 playdate.3013.b:0 "Dicen que ves el futuro..?" #AGOT MODIFIED - ZOMBIESCHRODCAT #NT!
 playdate.3013.b.paranoid:0 "Lo que me dijo [witch.GetSheHe] me hizo temer por mi vida..." #AGOT MODIFIED - ZOMBIESCHRODCAT #NT!
 playdate.3013.b.ambitious:0 "¡Lo que me dijo [witch.GetSheHe] me hizo sentir que estaba destinado a la grandeza!" #AGOT MODIFIED - ZOMBIESCHRODCAT #NT!
 playdate.3013.b.unknown:0 "No tienes idea de lo que habla [witch.GetSheHe]..." #AGOT MODIFIED - ZOMBIESCHRODCAT #NT!
 playdate.3013.c:0 "Tú... ¡Eres una bruja! Eres una mala persona." #NT!

 playdate.3014.t:0 "$playdate_header$ El [priest.GetCouncilTitle|U]" #NT!
 playdate.3014.desc_participant:0 "Estamos explorando el [ROOT.Char.GetFaith.HouseOfWorship] local cuando [participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] y yo nos topamos con [priest.Custom2('MyCharacterIntroduction', ROOT.Char)] rodeados de pergaminos.\n\n"Son diarios de hace mucho tiempo, ¿te interesan esas cosas?" #NT!
 playdate.3014.desc:0 "Estoy explorando el [ROOT.Char.GetFaith.HouseOfWorship] local cuando me topo con [priest.Custom2('MyCharacterIntroduction', ROOT.Char)|U] rodeado de pergaminos.\n\n"Son diarios de hace mucho tiempo, ¿te interesan esas cosas?" #NT!
 playdate.3014.a:0 "¡Sí! Enséñame sobre ellos." #NT!
 playdate.3014.a.success:0 "Tomas el arte de escribir un diario" #NT!
 playdate.3014.a.neutral:0 "Te das cuenta de algunas cosas" #NT!
 playdate.3014.a.tt:0 "Continúas tus estudios en el arte de [ROOT.Char.Custom('education_focus_child')]" #NT!
 playdate.3014.a.tt_participant:0 "[participant.GetFirstNameNoTooltip] y tú continúan sus estudios en el arte de [ROOT.Char.Custom('education_focus_child')]" #NT!
 playdate.3014.a.failure:0 "No aprendes nada" #NT!
 playdate.3014.b:0 "¡No, me interesa que nos hables de aventuras!" #NT!

 playdate.4001.t:0 "$playdate_header$ La barrera del idioma" #NT!
 playdate.4001.desc.rowdy:0 ""Dije #EMP "muñeca"#! no #EMP "¡aburrida!"#! ¡Dios mío!" [participant.GetTitledFirstName] obviamente está agitado por nuestra barrera del idioma. El lanzamiento de manos en el aire pinta la imagen de una rabieta que quiere comenzar." #NT!
 playdate.4001.desc.pensive:0 ""Lo siento... #EMP Abode#!. Regresa a su humilde morada, no a su bulto en el extranjero". A pesar de los buenos modales de [participant.GetHerHis], las cejas de [participant.GetTitledFirstNamePossessive] están fruncidas por la frustración." #NT!
 playdate.4001.desc:0 "\n\nEl lenguaje [ROOT.Char.GetCulture.GetLanguage.GetName] y [participant.GetCulture.GetLanguage.GetName] parece tener más diferencias que similitudes, de ahí nuestra dificultad para hablarnos.\n\nTal vez podría hacer algo para que podamos jugar juntos sin enojarnos o debería esperar que se resuelva solo ?" #NT!
 playdate.4001.a:0 "¡Hablaré despacio y en voz alta! ¡Eso debería ayudar!" #NT!
 playdate.4001.b:0 "¿Quizás pueda pedirle a [participant.GetFirstNameNoTooltip] que me enseñe algo de [participant.GetCulture.GetLanguage.GetName]?" #NT!
 playdate.4001.c:0 "Bleh, ¿por qué debería molestarme? ¡Yo sólo quiero divertirme!" #NT!

 playdate.9001.t:0 "$playdate_header$ Fin de la diversión" #NT!
 playdate.9001.desc:0 "Fue bueno olvidar todas las responsabilidades por un tiempo y pasar tiempo con otros niños, pero me dijeron que tengo que volver a mis deberes ahora...\n\n¡Todos nos divertimos mucho! Ojalá podamos hacer esto de nuevo pronto." #NT!
 playdate.9001.a:0 "¡Hasta la proxima vez!" #NT!

 playdate.9002.t:0 "$playdate_header$ Regreso a casa" #NT!
 playdate.9002.desc:0 "¡Qué divertido nos lo pasamos! Recordaré los días que pasé con [host.GetTitledFirstNamePossessive] durante mucho tiempo.\n\nAhora me dijeron que es hora de empacar y regresar a casa a mis deberes, pero espero que pronto podamos hacerlo de nuevo." #NT!
 playdate.9002.a:0 "¡Adiós [host.GetFirstNameNoTooltip]!" #NT!

# Learning your child drowned - by Isabella Welch

 playdate.4000.t:0 "Mojado con lágrimas" #NT!
 playdate.4000.desc:0 "Un mensajero llega con malas noticias y una pequeña caja negra.\n\nMi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('drowned_participant'))], [drowned_participant.GetFirstNameNoTooltip], se ahogó mientras jugaba con [host.GetTitledFirstName].\n\nApenas puedo mirar a través de mis ojos llorosos dentro de la caja, pero un vistazo confirma que este es el cadáver. de mi propio amor." #NT!
 playdate.4000.a:0 "Espero que [participant.GetSheHe] esté jugando en [ROOT.Char.GetFaith.PositiveAfterLife]." #NT!
 playdate.4000.b:0 "La inocencia es un veneno fatal." #NT!
 playdate.4000.c:0 "Le deseo el mismo destino a [host.GetTitledFirstNameNoTooltip]." #NT!
