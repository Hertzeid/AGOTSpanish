 faegon_landing.0002.opening: "[faegon.Custom2('AppropriateGreeting', ROOT.Char)]"
 faegon_landing.0002.d: "Mi [ROOT.Char.GetLadyLord], Sé que eres un sabio y noble [ROOT.Char.GetWomanMan]. Mi nombre es [faegon.GetTitledFirstName], [faegon.Custom('GetDaughterSon')] de [rogort.GetTitledFirstName], y el Trono de Hierro es mío por derecho. ¿Prometerás tus banderas a mi justa causa y me ayudarás a recuperar el trono de manos de los usurpadores?
 faegon_landing.0002.opt.a: "Te serviré fielmente. ¡Larga vida a la Casa del Dragón!"
 faegon_landing.0002.opt.b: "El único dragón bueno es un dragón muerto. Vete, mendigo [faegon.GetTitleTierName]."

 #This event states character thoughts about landing in westeros again, their hopes dreams and ambitions after taking the throne also it includes some short banter with Captain General of Golden Company (only if they dont land after losing throne to blackfyres) and Jon Con (Faegon and Jae only)
 #saved scopes faegon_loc, faegon_story_loc (variable agot_faegon_landing_title stored on this story holds value of county in which Faegon landed), strickland and, jon_con
 faegon_landing.0003.t: "El Aterrizaje del Dragón"
 faegon_landing.0003.d.faegon: "Soy [faegon_loc.GetTitledFirstNameNicknamed] de la Casa Targaryen, sexto de mi nombre y primogénito de [rogort.GetFirstName], Príncipe de Rocadragón. Soy Rey de los Ándalos, los Rhoynar y los Primeros Hombres, Señor de los Siete Reinos y Protector del Reino. Vengaré la muerte de mi padre en el Tridente y recuperaré el Trono de Hierro por el bien de mi casa y del reino."
 #Aegon "Young Griff" Targaryen
 faegon_landing.0003.d.dany: "Soy [faegon_loc.GetTitledFirstNameNicknamed] de la Casa Targaryen, primera de mi nombre, hija del Rey Aerys II, Reina de los Ándalos, los Rhoynar y los Primeros Hombres, Señora de los Siete Reinos y Protectora del Reino. Recuperaré el Trono de Hierro con fuego y sangre." #Danearys Targaryen
 faegon_landing.0003.d.viserys: "¡Soy [faegon_loc.GetTitledFirstName] de la Casa Targaryen, tercero de mi nombre, y el último hijo sobreviviente del Rey Aerys el Depuesto! ¡Soy el legítimo Señor de los Siete Reinos, Rey de los Ándalos, los Rhoynar y los Primeros Hombres, Príncipe de Rocadragón y Protector del Reino! ¡Soy el dragón y recuperaré mi Trono de Hierro!" #viserys targaryen
 faegon_landing.0004.d.jae: "
Soy [faegon_loc.GetTitledFirstNameNicknamed], tercero de mi nombre, hijo del príncipe Rhaegar y Lyanna Stark. Soy el legítimo rey de los ándalos, los rhoynar y los primeros hombres. Soy el Señor de los Siete Reinos y prometo proteger el reino de aquellos que lo dañarían. Tomaré el Trono de Hierro." #jon snow
 faegon_landing.0003.d.post_blackfyre_win: "Soy [faegon_loc.GetTitledFirstNameNicknamed] de la Casa [faegon_loc.GetHouse.GetName], [faegon_loc.Custom('GetDaughterSon')] de [faegon_loc.GetFather.GetTitledFirstName]. [faegon_loc.GetTitleTierName] de los Ándalos, los Rhoynar y los Primeros Hombres, [faegon_loc.GetLadyLord] de los Siete Reinos y Protectora del Reino. Recuperaré el Trono de Hierro de los falsos dragones y haré justicia a los traidores que se lo dieron." 
 faegon_landing.0003.opt: "El Dragón ha aterrizado"

 faegon_landing.0004.t: "Invasión de [faegon.GetFirstName]"
 faegon_landing.0004.d.faegon: "[faegon_loc.GetTitledFirstName], un reclamante de Targaryen ha aterrizado en [faegon_story_loc.MakeScope.Var('agot_faegon_landing_title').Title.GetName] con el exiliado [jon_con.GetTitledFirstName] y 10 000 soldados bajo el mando de [strickland.GetTitledFirstName] del Golden Compañía. A medida que resurge el recuerdo de la dinastía depuesta de Aegon el Conquistador, Poniente vuelve a estar en guerra. Se llamarán pancartas, se jurarán espadas y se harán juramentos cuando el Extraño regrese a los Siete Reinos."
 faegon_landing.0004.d.dany: "[faegon_loc.GetTitledFirstName], un reclamante de Targaryen ha aterrizado en [faegon_story_loc.MakeScope.Var('agot_faegon_landing_title').Title.GetName] con las 10.000 tropas bajo el mando de [strickland.GetTitledFirstName] de la Compañía Dorada. A medida que resurge el recuerdo de la dinastía depuesta de Aegon el Conquistador, Poniente vuelve a estar en guerra. Se alzarán los estandartes, se jurarán espadas y se harán juramentos cuando el Extraño regrese a los Siete Reinos."
 faegon_landing.0004.d.viserys: "[faegon_loc.GetTitledFirstName], un reclamante de Targaryen ha aterrizado en [faegon_story_loc.MakeScope.Var('agot_faegon_landing_title').Title.GetName] con las 10.000 tropas bajo el mando de [strickland.GetTitledFirstName] de la Compañía Dorada. A medida que resurge el recuerdo de la dinastía depuesta de Aegon el Conquistador, Poniente vuelve a estar en guerra. Se alzarán los estandartes, se jurarán espadas y se harán juramentos cuando el Extraño regrese a los Siete Reinos."
 faegon_landing.0004.d.jae: "[faegon_loc.GetTitledFirstName], un reclamante de Targaryen ha aterrizado en [faegon_story_loc.MakeScope.Var('agot_faegon_landing_title').Title.GetName] con las 10.000 tropas bajo el mando de [strickland.GetTitledFirstName] de la Compañía Dorada. A medida que resurge el recuerdo de la dinastía depuesta de Aegon el Conquistador, Poniente vuelve a estar en guerra. Se alzarán los estandartes, se jurarán espadas y se harán juramentos cuando el Extraño regrese a los Siete Reinos."
 faegon_landing.0004.d.post_blackfyre_win: "[faegon_loc.GetTitledFirstName], un reclamante de Targaryen ha aterrizado en [faegon_story_loc.MakeScope.Var('agot_faegon_landing_title').Title.GetName] con una hueste de 10.000 soldados que juraron derrocar a los usurpadores. A medida que resurge el recuerdo de la dinastía depuesta de Aegon el Conquistador, Poniente vuelve a estar en guerra. Se alzarán los estandartes, se jurarán espadas y se harán juramentos cuando el Extraño regrese a los Siete Reinos."
 faegon_landing.0004.opt.a: "¿El dragón tiene tres cabezas? ¡Cortémoslas!"
 faegon_landing.0004.opt.b: "Quizás esto podría ser ventajoso"
 faegon_landing.0004.opt.c: "Veamos qué tienen para ofrecer".

 faegon_landing.0006.t: "Sextra Rebelión Blackfyre"
 faegon_landing.0006.d: "Graves noticias para Poniente [faegon_fyre_loc.GetTitledFirstName], un descendiente olvidado hace mucho tiempo de la traicionera Casa Blackfyre, ha aterrizado en [faegon_fyre_story_loc.MakeScope.Var('agot_faegon_landing_title').Title.GetName], y con [faegon_fyre_loc.GetHerHim] aterrizan 10 000 soldados bajo su mando. de [strickland.GetTitledFirstName]. Así como se pensaba que las heridas del reino se estaban curando, los Siete Reinos están una vez más en guerra."

 faegon_landing.0006.opt.a: "¡A las armas! Este dragón negro debe ser aplastado".
 faegon_landing.0006.opt.b: "Quizás esto podría ser ventajoso"
 faegon_landing.0006.opt.c: "¿Tal vez debería unirme a este dragón negro?"

 faegon_landing.0007.t: "El Dragón Negro Triunfante"
 faegon_landing.0007.d: "[faegon_fyre_loc.GetTitledFirstName] ha tomado el Trono de Hierro. La Fortaleza Roja ha caído ante los Fuegoscuro y un dragón negro ahora se sienta en un charco de sangre de traidor rojo. El falso [former_king.GetTitledFirstName] yace encarcelado en las celdas negras y la familia [former_king.GetHerHis] está dispersa en el exilio por el Mar Angosto. ¡Desde Dorne hasta el Muro, que se sepa que Daemon el legitimo ha sido vengado!"
 faegon_landing.0007.opt: ​​"Que comience mi reinado"
 agot_6th_blackfyre_targs_flee: "Todos los miembros restantes de [former_king.GetHouse.GetName] huyen a Essos"

 faegon_landing.0008.t: "El origen del dragón"
 faegon_landing.0008.d: "La guerra está ganada y me siento sobre el Trono de Hierro. Sin embargo, una pregunta candente todavía me persigue, día y noche. ¿Quién soy realmente? ¿El hijo perdido hace mucho tiempo de Rhaegar Targaryen? O tal vez es solo una historia que esconde una verdad mucho más dolorosa?"
faegon_landing.0008.opt.a: "Soy hijo de [blackfyre_parent.GetFirstNameNicknamed]"
 faegon_landing.0008.opt.b: "Soy realmente el hijo de [rodgir_father.GetFirstNameNicknamed]"
 faegon_landing.0008.opt.c: "Soy descendiente de [brightonion_father.GetNickname]"
 faegon_landing.0008.opt.d: "No soy más que un tipo pobre"

faegon_landing.0009.t: "Dragón rojo triunfante"
 faegon_landing.0009.d: "¡Soy victorioso! Los señores y guerreros regresan a sus hogares y todos buscan en su nuevo [faegon_loc.GetTitleTierName] un largo reinado lleno de paz y prosperidad ahora que el falso [former_king.GetTitledFirstName] se ha ido. ¡Los gobernantes legítimos de los Siete Reinos, la línea de Aegon el Conquistador, han regresado!"
 faegon_landing.0009.opt: ​​"Que comience mi reinado"

 faegon_landing.0010.opening: "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 faegon_landing.0010.d: "Su Señoria. Le juro mi casa y sus estandartes"
 faegon_landing.0010.opt: ​​"Genial"
 faegon_landing.0011.opening: "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 faegon_landing.0011.d: "Expulsamos a los Targaryen hace mucho tiempo. ¡[ROOT.Char.GetFaith.DevilName] te lleva!"
 faegon_landing.0011.opt: ​​"Te deseo buena suerte en las guerras por venir, para que puedas sobrevivir lo suficiente como para rendirte ante nosotros".

 the_golden_company_name: "La Compañía Dorada"
 targaryen_host: "Grupo Targaryen"