 fp2_other_decisions.1000.t:0 "$secure_btw_foothold_decision_title$: [btw_footholder.GetPrimaryTitle.GetAdjectiveNoTooltip] Consolidación" #NT!
 fp2_other_decisions.1000.involved_religion:0 "Las guerras de las tribus rebeldes de las tierras más allá del muro casi pusieron de rodillas a los reinos de [ROOT.Char.GetFaith.GetReligion.GetAdjective] de la región.\n\nSin nuestra intervención, los fieles de [ROOT.Char.GetFaith.HighGodNamePossessive] habrían sido finalmente expulsados ​​de las tierras más allá del muro por los imperiosos infieles.\ n\n" #NT!
 fp2_other_decisions.1000.desc:0 "Las tribus salvajes divididas nos han brindado una gran oportunidad, demasiado ocupados luchando entre sí para oponernos a la invasión [ROOT.Char.GetFaith.GetReligion.GetAdjective] del norte." #NT!
 fp2_other_decisions.1000.involved_faith:0 "Somos los legítimos defensores del [ROOT.Char.GetFaith.GetAdherentNamePlural] de occidente, ahora a salvo bajo la protección del [ROOT.Char.GetPrimaryTitle.GetDefinitiveName]." #NT!
 fp2_other_decisions.1000.uninvolved_faith:0 "A nosotros nos tocó traer la luz de [ROOT.Char.GetFaith.GetName]; como parte de [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] estas tierras volverán a ser prósperas y pacíficas." #NT!
 fp2_other_decisions.1000.closing:0 "\n\nCon el tiempo verán que el tiempo de sus falsos dioses ha terminado y se regocijarán de que [ROOT.Char.GetFaith.HighGodName] haya llevado a [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] a la salvación de la región." #NT!
 fp2_other_decisions.1000.a:0 "Se necesitaba sangre nueva más allá del muro." #NT!

 fp2_other_decisions.1001.involved_religion:0 "Después de siglos de guerra entre religiones antiguas, nuestra lucha ahora ha sido explotada por los imperiosos intrusos de [btw_footholder.GetPrimaryTitle.GetAdjective].\n\n" #NT!
 fp2_other_decisions.1001.desc:0 "A través de la distracción, la envidia y la negligencia, Beyond the Walls ha permitido que los intrusos de [btw_footholder.GetPrimaryTitle.GetAdjective] exploten la división de nuestra patria e invadan las tribus históricas del norte." #NT!
 fp2_other_decisions.1001.involved_faith:0 "[btw_footholder.GetTitledFirstName] ha declarado a [btw_footholder.GetHerselfHimself] el líder legítimo de [btw_footholder.GetFaith.GetAdjectiveNoTooltip] del norte, utilizando las victorias de [btw_footholder.GetHerHis] como prueba de la legitimidad de [btw_footholder.GetHerHis] sobre las tribus de salvajes [btw_footholder.GetFaith.GetReligion.GetAdjective] enfermas." #NT!
 fp2_other_decisions.1001.same_uninvolved_faith:0 "Afirman que nuestros fracasos fueron [ROOT.Char.GetFaith.HighGodNamePossessive] un castigo por desviarnos del camino correcto de [btw_footholder.GetFaith.GetName], y que [btw_footholder.GetTitledFirstName] es ​​el líder legítimo de [ROOT.Char.GetFaith.GetReligion.GetAdjective] los salvajes..." #NT!
 fp2_other_decisions.1001.uninvolved_faith:0 "Con las victorias de [btw_footholder.GetHerHis] como evidencia, [btw_footholder.GetTitledFirstName] ha declarado que la fe de [btw_footholder.GetHerHis] [btw_footholder.GetFaith.GetAdjective] es el verdadero camino de [btw_footholder.GetFaith.GetReligion.GetAdjective]; uno que unirá a todas las tribus salvajes bajo [btw_footholder.GetFaith.HighGodName]." #NT!
 fp2_other_decisions.1001.closing:0 "\n\nA medida que [btw_footholder.GetTitledFirstName] consolida las posesiones de [btw_footholder.GetHerHis], las diferencias pasadas de religiones antiguas parecen palidecer en comparación con esta ocupación de [btw_footholder.GetFaith.GetAdjective]..." #NT!
 fp2_other_decisions.1001.a:0 "Malditos intrusos." #NT!

