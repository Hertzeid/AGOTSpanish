 collegeofcardinals: "[collegeofcardinals]" #NT!
 game_concept_praedictus_desc: "El próximo septón devoto previsto es el próximo septon que se espera que sea designado del cuerpo más grande de obispos santos para convertirse en uno de los setenta y siete septones devotos." #NT!
 game_concept_praedictus: "Siguiente Septón devoto predicho" #NT!
 game_concept_papabile_desc: "El sucesor probable, como su nombre lo indica, es la persona que tiene más probabilidades de suceder al Septón Supremo actual después de su muerte; con la ascensión del Sucesor probable a Septón Supremo, asume el papel de líder de la fe, y un nuevo Septón se convierte en uno de los los Setenta y Siete Devotos en el antiguo espacio del Sucesor Probable." #NT!
 game_concept_papabile: "probable sucesor" #NT!
 cardinal: "

 game_concept_collegeofcardinals: "el más devoto" #NT!
 game_concept_college: "el más devoto" #NT!
 game_concept_collegeofcardinals_desc: "Existe un consejo que se compone de Setenta y Siete Devotos Septones, los miembros del clero de más alto rango en la Fe de los Siete. \n\nLos Septones devotos son designados por el Septón Supremo de entre el clero de la Fe de los Siete en Poniente. Se prefieren los Candidatos a Septón con mayor piedad, mayor edad, mayor erudición, rasgos virtuosos, poder secular, relaciones favorables con el Septón Supremo y proximidad a un lugar sagrado. \n\nLos candidatos a septón se nombran inmediatamente después de la muerte de un compañero septón devoto o de la ascensión de uno de los setenta y siete a la alta devoción." #NT!
 game_concept_cardinal: "Septón devoto" #NT!
 game_concept_cardinal_desc: "Los Septones Devotos forman el Consejo de los Más Devotos, el órgano rector de la Fe de los Siete. De sus filas sale el Septón Supremo de la Fe." #NT!
