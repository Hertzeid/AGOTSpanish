 ##################################################
 # #Misc
 fp1_berserk_roar_evtopt:0 "#BER RAAAAARGH!#!" #NT!

 ##################################################
 # #Ordinary Events
 fp1_yearly.0001.t:0 "Esclavo escapado" #NT!
 fp1_yearly.0001.desc:1 "Los esclavos son un hecho de la vida en la cultura [ROOT.Char.GetCulture.GetNameNoTooltip]. Humanos inferiores, capturados en el extranjero o nacidos de los mismos esclavos, trabajan nuestros campos y cuidan nuestros hogares.\n\nEn teoría.\n\nAnoche, uno de esos esclavos decidió que [dummy_gender.GetSheHe] había tenido suficiente y huyó, llevándose un puñado de joyas valiosas con [dummy_gender.GetHerHim]! Lo que es peor, [scapegoat.Custom2('MyCharacterIntroduction',ROOT.Char)] #EMP  vio #!  al esclavo corriendo en la oscuridad, y no pensó en decírselo a nadie hasta la mañana siguiente." #NT!
 fp1_yearly.0001.gold_stays_lost.tt:0 "Tu plata se queda perdida" #NT!
 fp1_yearly.0001.a:0 "¡Envía una descripción a cada pueblo!" #NT!
 fp1_yearly.0001.a.tt_success:0 "El esclavo es visto y capturado." #NT!
 fp1_yearly.0001.a.tt_failure:0 "El esclavo desliza la red con tu plata" #NT!
 fp1_yearly.0001.b:0 "Coge mi capa, yo mismo cazaré a [dummy_gender.GetHerHim]." #NT!
 fp1_yearly.0001.b.tt_success:0 "Atrapas al esclavo antes de que puedan llegar lejos" #NT!
 fp1_yearly.0001.b.tt_failure:0 "$fp1_yearly.0001.a.tt_failure$" #NT!
 fp1_yearly.0001.c:0 "[scapegoat.GetFirstNameNoTooltip], esto es tu culpa, ¡así que puedes pagar!" #NT!
 fp1_yearly.0001.d:0 "Estás perdonado, [scapegoat.GetFirstNameNoTooltip]. Estas cosas pasan." #NT!

 fp1_yearly.0011.t:0 "Pide que [offensive_courtier.GetFirstNameNoTooltip] sea declarado Nithing" #NT!
 fp1_yearly.0011.desc:1 "Un desfile de gente importante de [capital_barony.GetNameNoTier] ha pasado el día desfilando por mi salón, cada uno con una queja única contra mi [ROOT.Char.Custom2('RelationToMeShort',SCOPE.sC('offensive_courtier'))], [offensive_courtier.GetTitledFirstName].\n\nAlgunos se quejan del comportamiento de [offensive_courtier.GetHerHis], otros del honor de [offensive_courtier.GetHerHis], pero todos están de acuerdo en una cosa: [offensive_courtier.GetSheHe] es una vergüenza para la corte.\n\nLas masas sucias piden nada menos que una declaración de nada, expulsando a [offensive_courtier.GetHerHim]." #NT!
 fp1_yearly.0011.desc.priest:0 "[priest.Custom2('MyCharacterIntroduction',ROOT.Char)|U] insiste en que el comportamiento de [offensive_courtier.GetHerHis] es #EMP en realidad#! bastante piadoso, pero los gruñidos burgueses afirman que [priest.GetFirstNameNoTooltip] simplemente no tiene que lidiar con las consecuencias de tal "virtud"." #NT!
 fp1_yearly.0011.a:0 "¡Tienen razón, [offensive_courtier.GetSheHe] debe ser repudiado y desterrado!" #NT!
 fp1_yearly.0011.b:0 "Tienen razón, ¡[offensive_courtier.GetSheHe] debe ser desterrado!" #NT!
 fp1_yearly.0011.c:0 "¡Campesinos! [offensive_courtier.GetFirstNameNoTooltip] es intachable." #NT!
 fp1_yearly.0011.d:0 "Esto no es asunto del [ROOT.Char.GetTitleAsNameNoTooltip]..." #NT!

 fp1_yearly.0021.t:0 "Una cuestión de vida y muerte" #NT!
 fp1_yearly.0021.desc.intro:0 "Una discusión reciente entre dos de mis $knight_culture_player_plural_no_tooltip_lowercase$, [first_knight.GetTitledFirstName] y [second_knight.GetTitledFirstName], se intensificó drásticamente. Aparentemente," #NT!
 fp1_yearly.0021.desc.doggo:1 "[first_knight.GetFirstNameNoTooltip] ensartó al perro [second_knight.GetFirstNamePossessiveNoTooltip] por accidente mientras cazaban un [ROOT.Char.Custom('LocalAnimal')] juntos, y [second_knight.GetFirstNameNoTooltip] se niega a dejar que [first_knight.GetFirstNameNoTooltip] simplemente pague por uno nuevo." #NT!
 fp1_yearly.0021.desc.spit_of_land:0 "[first_knight.GetFirstNameNoTooltip] compró una lengua de tierra remota que [second_knight.GetFirstNameNoTooltip] afirma que pertenece a [second_knight.GetHerHim]. La trama no tendría ningún valor, salvo que supuestamente cultiva las mejores coles de todo [capital_barony.GetNameNoTierNoTooltip]." #NT!
 fp1_yearly.0021.desc.unrepeatable_insult:0 "Comenzaron a lanzar insultos por nada, y [first_knight.GetFirstNameNoTooltip] dijo algo irrepetible sobre [second_knight.GetFirstNameNoTooltip], una cabra y un buen cuerno para beber." #NT!
 fp1_yearly.0021.desc.escalating_prank_war:0 "Comenzó como una competencia inofensiva de superioridad, cada uno jugando bromas cada vez más dramáticas al otro, y la diversión se ha convertido gradualmente en pura rabia." #NT!
 fp1_yearly.0021.desc.religious_differences:0 "Todo se reduce a simples diferencias en la fe, con [first_knight.GetFaith.GetAdherentName] y [second_knight.GetFaith.GetAdherentName] ambos en la garganta del otro sobre la naturaleza de lo divino." #NT!
 fp1_yearly.0021.desc.stolen_pig:0 "El punto clave de la discordia es un cerdo de premio colosal, que [first_knight.GetFirstNameNoTooltip] robó de [second_knight.GetFirstNameNoTooltip]. O [second_knight.GetFirstNameNoTooltip] de [first_knight.GetFirstNameNoTooltip]. Honestamente, con todos los gritos, no está muy claro." #NT!
 fp1_yearly.0021.desc.defiled_longboat.woman:0 "[unfortunate_knight.GetFirstNameNoTooltip] encontró a [defiling_knight.GetFirstNameNoTooltip] #EMP  disfrutando de #! [defiling_knight.GetHerselfHimself] con el mascarón de proa del bote [unfortunate_knight.GetFirstNamePossessiveNoTooltip], arruinando por completo tanto la pintura como su aura que alguna vez fue temible." #NT!
 fp1_yearly.0021.desc.defiled_longboat:1 "[defiling_knight.GetFirstNameNoTooltip] #EMP disfrutó #! [defiling_knight.GetHerselfHimself] indescriptiblemente en todos los asientos de la lancha [unfortunate_knight.GetFirstNamePossessiveNoTooltip], dejando a todo el barco #EMP apestando#!." #NT!
 fp1_yearly.0021.desc.board_game:0 "Los dos estaban jugando un juego de hnefatafl y comenzaron a discutir sobre las reglas exactas. En minutos, el tablero fue barrido a un lado y los puños volaron." #NT!
 fp1_yearly.0021.desc.outro:0 "\n\nAhora, ambos $knight_culture_player_plural_no_tooltip_lowercase$ se han retado abiertamente a holmgang. El duelo seguramente será dramático, pero como miembros jurados de mi casa, necesitan mi permiso para continuar con la pelea." #NT!
 fp1_yearly.0021.a:0 "Pueden pelear por esto si lo desean." #NT!
 fp1_yearly.0021.a.tt_success:0 "[first_knight.GetFirstNameNoTooltip] gana el holmgang" #NT!
 fp1_yearly.0021.a.tt_failure:0 "[second_knight.GetFirstNameNoTooltip] gana el holmgang" #NT!
 fp1_yearly.0021.b:0 "¡Pueril! ¡Lo prohíbo!" #NT!
 fp1_yearly.0021.b.tt_success:0 "Tu orden infunde una obediencia aterrorizada" #NT!
 fp1_yearly.0021.b.tt_failure:0 "Tu $knight_culture_player_plural_no_tooltip_lowercase$ está de acuerdo a regañadientes pero se burla de ti." #NT!
 fp1_yearly.0021.c:0 "Claro, e incluso apostaré por [first_knight.GetFirstNameNoTooltip]." #NT!
 fp1_yearly.0021.c.tt_success:0 "$fp1_yearly.0021.a.tt_success$" #NT!
 fp1_yearly.0021.c.tt_failure:0 "$fp1_yearly.0021.a.tt_failure$" #NT!
 fp1_yearly.0021.d:0 "Por supuesto, aunque apostaré por [second_knight.GetFirstNameNoTooltip]." #NT!
 fp1_yearly.0021.d.tt_failure:0 "$fp1_yearly.0021.a.tt_success$" #NT!
 fp1_yearly.0021.d.tt_success:0 "$fp1_yearly.0021.a.tt_failure$" #NT!

 fp1_yearly.0031.t:0 "Grandes cuentos en la mesa" #NT!
 fp1_yearly.0031.desc.intro:1 "Ha sido una velada muy, muy larga en compañía de [lying_warrior.GetFirstName]. El vagabundo se detuvo en [capital_barony.GetBaseNameNoTierNoTooltip] para pasar la noche, pagando la estadía de [lying_warrior.GetHerHis] con historias de hazañas de [lying_warrior.GetHerHis] que han durado #EMP  horas#!.\n\n" #NT!
 fp1_yearly.0031.desc.sunk_longboat:0 "... así que ahí estaba yo, en medio del Mar del Norte, un bote hundido por demasiado botín sangriento. Bueno, no podía llevarlo conmigo, ¡así que salté al agua y nadé hasta Noruega!" #NT!
 fp1_yearly.0031.desc.wrestled_whale:0 "... sabía que tenía que abandonar a mi tripulación o luchar contra la ballena yo mismo. Agarré mi cuchillo, me sumergí en el océano y luché contra la bestia hasta la orilla con una sola mano"." #NT!
 fp1_yearly.0031.desc.charged_city_fruit_knife:0 "... diez mil enemigos allí, armados con cimitarras, y yo armado solo con un pequeño cuchillo para pelar fruta. #EMP Lo logré#!, gracias a mi fiel cuchillo de fruta!" #NT!
 fp1_yearly.0031.desc.charged_city:0 "... cargué hasta las murallas de la ciudad, escalé libremente por dentro y me abrí paso hasta el palacio real. Fundí la corona del rey para pagar un nuevo par de botas"." #NT!
 fp1_yearly.0031.desc.kept_iceland_afloat:1 "... y si los dos gigantes realmente #EMP  hubieran #!  seguido adelante con su holmgang, Islandia seguramente se habría hundido de nuevo en el mar. Suerte que los convencí, de verdad"." #NT!
 fp1_yearly.0031.desc.wooed_heir:1 "... [disparaged_king.GetTitledFirstNamePossessive] [invented_heir.Custom('GetDaughterSon')], ahora #EMP  que #!  es lo mejor que he probado. Sin embargo, [disparaged_king.GetTitledFirstNameNoTooltip] no era tan fanático de mí después de eso, y huí de la corte de [disparaged_king.GetHerHis] bruscamente, ¡te lo aseguro!" #NT!
 fp1_yearly.0031.desc.hunted_troll:1 "... 'por supuesto, esta herida más reciente es del troll mismo. Grande como una casa, silencioso como un ratón, garras como el engendro bastardo de [lying_warrior.GetFaith.DevilName]. Aún así, apuñala cualquier cosa el tiempo suficiente y muere"." #NT!
 fp1_yearly.0031.desc.outro:1 "\n\nCuento tras cuento, la saga continúa, cada anécdota más larga y más grande que la anterior." #NT!
 fp1_yearly.0031.a:0 "Simplemente, ¡#EMP debes#! permanecer en la corte, [lying_warrior.GetFirstNameNoTooltip]!" #NT!
 fp1_yearly.0031.b:0 "Estos suenan... inverosímiles." #NT!
 fp1_yearly.0031.b.tt_success:0 "[lying_warrior.GetFirstNamePossessiveNoTooltip] mentiras están expuestas" #NT!
 fp1_yearly.0031.b.tt_failure:0 "[lying_warrior.GetFirstNameNoTooltip] emite círculos verbales a tu alrededor" #NT!
 fp1_yearly.0031.c:1 "¡Habla bien de nuestra hospitalidad en tu próxima parada!" #NT!

 fp1_yearly.0041.t:0 "Exploradores del sur" #NT!
 fp1_yearly.0041.desc:2 "[explorer.GetFirstName], un explorador, erudito y enviado de [sponsoring_liege.GetTitledFirstName] de [sponsoring_liege.GetPrimaryTitle.GetName] ha estado recorriendo mis tierras últimamente. Un [explorer.GetFaith.GetAdherentNameNoTooltip] erudito y devoto, [explorer.GetSheHe] lleva un diario detallado de las experiencias de [explorer.GetHerHis] y envía cartas irregulares a la tierra natal de [explorer.GetHerHis] para informar sobre la vida en este extremo del mundo.\n\n[explorer.GetFirstNameNoTooltip] ahora ha llegado a [capital_barony.GetNameNoTierNoTooltip] y solicita permiso para detenerse por unos días para observar nuestras costumbres locales y hablar con nuestros mayores más sabios.\n\nA pesar de la forma formal de la solicitud de [explorer.GetHerHis], el tono de [sponsoring_liege.GetTitledFirstName]0 prácticamente [sponsoring_liege.GetTitledFirstName]1 gotea [sponsoring_liege.GetTitledFirstName]2con condescendencia." #NT!
 fp1_yearly.0041.a:1 "¿Quizás [explorer.GetSheHe] podría observar una de nuestras manchas menores?" #NT!
 fp1_yearly.0041.a.tt_success:0 "Tu ceremonia impresiona [explorer.GetFirstNameNoTooltip]" #NT!
 fp1_yearly.0041.a.tt_failure:0 "Tus formas paganas disgustan a [explorer.GetFirstNameNoTooltip]" #NT!
 fp1_yearly.0041.b:0 "Cuéntame más sobre esto... ¿[explorer.GetFaith.HighGodName]?" #NT!
 fp1_yearly.0041.c:0 "No tenemos lugar para extranjeros presumidos en #EMP my#! court." #NT!

 fp1_yearly.0051.t:0 "Los muertos inquietos" #NT!
 fp1_yearly.0051.desc:1 "La muerte de [draugr.GetTitledFirstNamePossessive] hace algún tiempo no pasó desapercibida para la gente común de [capital_county.GetNameNoTier]. Independientemente de lo que haya sido [draugr.GetSheHe], [draugr.GetFirstNameNoTooltip] no era popular entre el campesinado local, y se ha convertido en la norma que todos los males de la tierra se culpen al cadáver andante de [draugr.Custom('WomanManPossessive')].\n\nParece que no pasa ni una semana sin todos los granjeros, silvicultores y paleadores de estiércol que se encuentran a corta distancia de la capital se quejan de [draugr.GetFirstNamePossessiveNoTooltip] draugr.\n\n#EMP Algo#! debe hacerse." #NT!
 fp1_yearly.0051.a:0 "Visitaré el túmulo [draugr.GetHerHis] en persona." #NT!
 fp1_yearly.0051.a.tt:0 "Decides investigar en carne propia..." #NT!
 fp1_yearly.0051.b:0 "Simplemente desentierra el cuerpo y quémalo." #NT!
 fp1_yearly.0051.b.body_destroyed:0 "El campesinado se regocija" #NT!
 fp1_yearly.0051.b.list:0 "Familiares y Amigos de [draugr.GetFirstNameNoTooltip]" #NT!
 fp1_yearly.0051.c:0 "¿Quizás podamos resolver esto con hechizos protectores?" #NT!
 fp1_yearly.0051.c.tt_success:0 "Tus pociones y hechizos tranquilizan al campesinado." #NT!
 fp1_yearly.0051.c.tt_failure:0 "Tus rituales son insuficientes" #NT!
 fp1_yearly.0061.t:0 "$fp1_yearly.0051.t$: Lobos" #NT!
 fp1_yearly.0061.desc:0 "Mi séquito y yo apenas llegamos al túmulo [draugr.GetFirstNamePossessiveNoTooltip] cuando el primer gruñido resuena desde el interior.\n\nMientras el lobo más grande que he visto sale a través de la entrada oscura, el resto de su manada parece brotar del suelo mismo . Debe haber una docena o más, cada uno del tamaño de un hombre, y ya corriendo sin salida desde todas las direcciones.\n\n¡Los campesinos estaban equivocados sobre el draugr, pero no sobre la maldición!" #NT!
 fp1_yearly.0061.a:0 "¡Soldados! ¡A mi!" #NT!
 fp1_yearly.0061.a.tt_success:0 "¡Reúne a tus hombres y mata a los lobos!" #NT!
 fp1_yearly.0061.a.tt_failure:0 "Apenas escapas con tu vida" #NT!
 fp1_yearly.0061.b:0 "¡CORRER!" #NT!
 fp1_yearly.0062.t:0 "$fp1_yearly.0051.t$: Oso" #NT!
 fp1_yearly.0062.desc:0 "El túmulo [draugr.GetFirstNamePossessiveNoTooltip] es frío y lúgubre. Aunque ni mi séquito ni yo vemos ningún cadáver ambulante, hay rasguños largos y profundos en algunas de las paredes, y los huesos del ganado ensucian el piso.\n\nUn crujido repentino en la esquina me llama la atención, y lo que Asumo que un montón de hojas comienza a levantarse, revelando el oso más grande que he visto en mi vida, fácilmente de nueve o diez codos de altura. Parpadea adormilado hacia nosotros, pareciendo casi amigable.\n\nLuego ruge." #NT!
 fp1_yearly.0062.a:0 "¡Te convertiré en una alfombra!" #NT!
 fp1_yearly.0062.a.tt_success:0 "Derribas al monstruo" #NT!
 fp1_yearly.0062.a.tt_failure:0 "Tu séquito te arrastra lejos de una muerte segura" #NT!
 fp1_yearly.0062.b:0 "$fp1_yearly.0061.b$" #NT!
 fp1_yearly.0063.t:0 "$fp1_yearly.0051.t$: Nada" #NT!
 fp1_yearly.0063.desc:0 "El túmulo [draugr.GetFirstNamePossessiveNoTooltip] no contiene ningún monstruo, ningún ajuar funerario, ni siquiera un cadáver. Una breve búsqueda en el área encuentra a [draugr.GetFirstNameNoTooltip] volcado en una zanja y toscamente cubierto de follaje a poca distancia.\n\nEn cambio, la tumba parece haber sido convertida en una vivienda tosca, una que algún forajido cobarde ha tomado del frío manos de los muertos.\n\nMientras discuto qué hacer con mi séquito, un alegre silbido se escucha en la distancia, cada vez más cerca. ¡El canalla se acerca!" #NT!
 fp1_yearly.0063.a:0 "¡Todos, silencio, levántense contra las paredes!" #NT!
 fp1_yearly.0063.a.tt_success:0 "La trampa funciona" #NT!
 fp1_yearly.0063.a.tt_failure:0 "[draugr_nithing.GetFirstNameNoTooltip] nota que algo anda mal y corre" #NT!
 fp1_yearly.0063.a.tt_failure.draugr_nithing_escapes:0 "[draugr_nithing.GetFirstNameNoTooltip] deambula por la naturaleza y continúa causando problemas" #NT!
 fp1_yearly.0063.b:0 "¡Qué pérdida de mi maldito tiempo!" #NT!
 fp1_yearly.0064.t:0 "$fp1_yearly.0051.t$: Huérfano" #NT!
 fp1_yearly.0064.desc:0 "Los campesinos pueden haber insistido en que el cadáver ambulante de [draugr.GetFirstNamePossessiveNoTooltip] les estaba robando la comida, hechizando a su ganado y pateando sus ventanas por la noche, pero cuando llegué al túmulo de [draugr.GetHerHis], encontré una bestia muy diferente.\n\nEn medio de un nido de pieles robadas y la comida a medio comer se sienta un niño huérfano, mirándome, con los ojos muy abiertos por el terror absoluto." #NT!
 fp1_yearly.0064.a:0 "Fuera contigo, niño. No puedes quedarte aquí." #NT!
 fp1_yearly.0064.a.tt:0 "[draugr_orphan.GetFirstNameNoTooltip] se adentra en el desierto..." #NT!
 fp1_yearly.0064.b:0 "¡Niño o no, al calabozo con este ladrón!" #NT!
 fp1_yearly.0064.c:0 "Ven a la corte, [Select_CString(draugr_orphan.IsFemale,'girl','boy')]: una tumba no es lugar para los vivos." #NT!
 fp1_yearly.0064.d:0 "Sin duda... sin duda todo niño merece un [ROOT.Char.GetMotherFather]?" #NT!
 fp1_yearly.0065.t:0 "$fp1_yearly.0051.t$: Tranquilo después de todo" #NT!
 fp1_yearly.0065.desc:0 "El túmulo [draugr.GetFirstNamePossessiveNoTooltip] es muy parecido a cuando se enterró [draugr.GetSheHe]. Como ocurre con todas las demás tumbas, los campesinos me piden que revise.\n\nTampoco encuentro nada en ninguna cueva supuestamente maldita, arboleda encantada por trolls o gruta de gigantes: después de unas semanas, estoy empezando a preguntarme qué tan seguro estamos. son que tales monstruos realmente incluso #EMP exist#!?\n\nAt menos el ejercicio me hace bien." #NT!
 fp1_yearly.0065.a:0 "¿Quizás fue el viento?" #NT!
 fp1_yearly.0065.a.locals_grumble:0 "Los campesinos están descontentos" #NT!

 fp1_yearly.0071.t:0 "En los Lugares Profundos del Mundo" #NT!
 fp1_yearly.0071.desc.intro:0 "Los campesinos de [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier] son un grupo de supersticiosos que acuden regularmente a mí con reclamos de hechiceros, gigantes y dioses disfrazados.\n\nPor lo general, ignoro tales reclamos como teatro plebeyo, pero esta vez traen evidencia:" #NT!
 fp1_yearly.0071.desc.troll_type.bear:0 "Un joven campesino, con la cabeza reducida a polvo y pulpa, y los padres llorando que presenciaron su muerte." #NT!
 fp1_yearly.0071.desc.troll_type.wolf:0 "El cadáver de un famoso cazador, el pecho desgarrado, la carne blanda del corazón devorada." #NT!
 fp1_yearly.0071.desc.troll_type.wolverine:0 "Un revoltijo de huesos y fragmentos de carne desgarrada que, según insisten, fue recientemente una anciana lavandera." #NT!
 fp1_yearly.0071.desc.troll_type.lynx:0 "Una docena de cerdos sacrificados, cada uno descuartizado con demasiado cuidado para un animal salvaje descoordinado, pero sin duda obra de garras en lugar de un cuchillo." #NT!
 fp1_yearly.0071.desc.troll_type.moose:0 "El cadáver de una oveja manchado de sangre, claramente desgarrado pero no comido, ni siquiera masticado, toscamente triturado por ninguna garra que haya visto nunca." #NT!
 fp1_yearly.0071.desc.outro.loveli_lakes:0 "\n\nHe reparado en el desorden por poco tiempo cuando [loveli_lakes.GetTitledFirstName] da un paso adelante.\n\n"¡Esto no es un troll, [ROOT.Char.GetFirstNameNoTooltip], esto es obra de un møøse salvaje! Conozco bien a la bestia, incluida su desagradable mordida , y grabaría mi marca en su cadáver"." #NT!
 fp1_yearly.0071.desc.outro.fallback:0 "\n\nLos lugareños insisten en que esto es nada menos que el trabajo de un troll, y exigen que registre los bosques cercanos para despachar a la criatura." #NT!
 fp1_yearly.0071.a:0 "¡Mataré a la bestia yo mismo!" #NT!
 fp1_yearly.0071.a.tt:0 "Partiste con una banda de guerreros" #NT!
 fp1_yearly.0071.b:0 "[marshal.GetTitledFirstNameNoTooltip], ocúpate de esto." #NT!
 fp1_yearly.0071.b.tt_success:0 "Tu mariscal y las tropas de [marshal.GetHerHis] dan caza al monstruo." #NT!
 fp1_yearly.0071.b.tt_failure:0 "La bestia elude [marshal.GetFirstNameNoTooltip]" #NT!
 fp1_yearly.0071.c:0 "Suena como un oso. Enfréntenlo ustedes mismos, cobardes." #NT!
 fp1_yearly.0081.hunt_invalidated:0 "La caza del troll de [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] cesa" #NT!
 fp1_yearly.0081.hunt_invalidated.tt:0 "Circunstancias imprevistas llaman tu atención" #NT!
 fp1_yearly.0081.desc.prelude:0 "El bosque susurra suavemente mientras avanzamos con dificultad, sosteniendo a mi pequeño grupo de criados en un abrazo apretado y sombrío. Me imagino que es solo el viento, pero algunos dicen que los trolls cantan como el viento cuando están solos...\n\nSe han producido varias desapariciones cerca de este claro, por lo que es probable que sea un campamento para la bestia. Al menos, eso es lo que dicen los lugareños.\n\n" #NT!
 fp1_yearly.0081.desc.finisher:0 "No es un troll, ¡sino nuestra presa!" #NT!
 fp1_yearly.0081.t:0 "$fp1_yearly.0071.t$: Muerte imponente" #NT!
 fp1_yearly.0081.desc:0 "$fp1_yearly.0081.desc.prelude$Un gruñido ensordecedor resuena a través de la arboleda, y algo que había tomado por una roca se levanta, mostrándose como un #EMP protector de osos #! .\n\n$fp1_yearly.0081.desc.finisher$" #NT!
 fp1_yearly.0081.a:0 "¡La muerte te lleve, monstruo!" #NT!
 fp1_yearly.0081.a.tt_success:0 "Tu matas al oso" #NT!
 fp1_yearly.0081.a.tt_failure:0 "El oso te parte en dos" #NT!
 fp1_yearly.0081.b:0 "#BER RAAAAARGH!#!" #NT!
 fp1_yearly.0081.b.tt:0 "Rasgas a la bestia por la mitad en una furia frenética" #NT!
 fp1_yearly.0081.c:0 "¡Arriba, #EMP arriba#! y adelante, Lobos de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]!" #NT!
 fp1_yearly.0081.c.tt_success:0 "Inspiras a tus soldados a matar al oso." #NT!
 fp1_yearly.0081.c.tt_failure:0 "La bestia te hiere y se escapa." #NT!
 fp1_yearly.0081.c.tt_failure.tt:0 "Sufres una #warning PERMANENT#! lesión grave" #NT!
 fp1_yearly.0081.d:0 "#EMP ¡FLEEEEEE!#!" #NT!
 fp1_yearly.0082.t:0 "$fp1_yearly.0071.t$: Muerte rápida" #NT!
 fp1_yearly.0082.desc:0 "$fp1_yearly.0081.desc.prelude$Hay un gruñido espeluznante detrás de nosotros, el sonido de pisadas y luego alguien en la parte trasera del grupo grita. Giro justo a tiempo para esquivar al lobo gigante, con el pelaje salpicado de plata por la edad y rojo por la sangre, mientras pasa a toda velocidad. $fp1_yearly.0081.desc.finisher$" #NT!
 fp1_yearly.0082.a:0 "$fp1_yearly.0081.a$" #NT!
 fp1_yearly.0082.a.tt_success:0 "Tu matas al lobo" #NT!
 fp1_yearly.0082.a.tt_failure:0 "El lobo te arranca la garganta" #NT!
 fp1_yearly.0082.b:0 "$fp1_yearly.0081.b$" #NT!
 fp1_yearly.0082.b.tt:0 "$fp1_yearly.0081.b.tt$" #NT!
 fp1_yearly.0082.c:0 "¡Reunión! ¡Formen un círculo!" #NT!
 fp1_yearly.0082.c.tt_success:0 "Atrapas, acorralas y matas al lobo." #NT!
 fp1_yearly.0082.c.tt_failure:0 "$fp1_yearly.0081.c.tt_failure$" #NT!
 fp1_yearly.0082.c.tt_failure.tt:0 "$fp1_yearly.0081.c.tt_failure.tt$" #NT!
 fp1_yearly.0082.d:0 "$fp1_yearly.0081.d$" #NT!
 fp1_yearly.0083.t:0 "$fp1_yearly.0071.t$: Muerte rabiosa" #NT!
 fp1_yearly.0083.desc:0 "$fp1_yearly.0081.desc.prelude$Lo primero que vemos de la bestia es desgarrar la garganta del soldado a mi izquierda: una bola de pelo de rápido movimiento y dientes apenas más grandes que un perro pero más rápidos que una espada. ¡Un glotón frenético! $fp1_yearly.0081.desc.finisher$" #NT!
 fp1_yearly.0083.a:0 "$fp1_yearly.0081.a$" #NT!
 fp1_yearly.0083.a.tt_success:0 "Acabas con el glotón" #NT!
 fp1_yearly.0083.a.tt_failure:0 "El glotón te arranca las tripas" #NT!
 fp1_yearly.0083.b:0 "$fp1_yearly.0081.b$" #NT!
 fp1_yearly.0083.b.tt:0 "$fp1_yearly.0081.b.tt$" #NT!
 fp1_yearly.0083.c:0 "¡Hay un pabellón de caza cerca de aquí, retrocede en busca de ayuda!" #NT!
 fp1_yearly.0083.c.tt_success:0 "Lo atraes cerca del albergue y lo abrumas con números" #NT!
 fp1_yearly.0083.c.tt_failure:0 "$fp1_yearly.0081.c.tt_failure$" #NT!
 fp1_yearly.0083.c.tt_failure.tt:0 "$fp1_yearly.0081.c.tt_failure.tt$" #NT!
 fp1_yearly.0083.d:0 "$fp1_yearly.0081.d$" #NT!
 fp1_yearly.0084.t:0 "$fp1_yearly.0071.t$: Muerte Silenciosa" #NT!
 fp1_yearly.0084.desc:0 "$fp1_yearly.0081.desc.prelude$Me congelo. De alguna manera, no nos ha visto, pero puedo #EMP solo#! distinguir la forma agazapada de un lince al otro lado del claro. Un paso más incauto podría haber sido el último. $fp1_yearly.0081.desc.finisher$" #NT!
 fp1_yearly.0084.a:0 "$fp1_yearly.0081.a$" #NT!
 fp1_yearly.0084.a.tt_success:0 "Matas al lince" #NT!
 fp1_yearly.0084.a.tt_failure:0 "El lince te rompe el cuello" #NT!
 fp1_yearly.0084.b:0 "$fp1_yearly.0081.b$" #NT!
 fp1_yearly.0084.b.tt:0 "$fp1_yearly.0081.b.tt$" #NT!
 fp1_yearly.0084.c:0 "¡Tranquilo! Ustedes dos, fláquenlo, lo empujaremos hacia ustedes..." #NT!
 fp1_yearly.0084.c.tt_success:0 "Piensas y cazas mejor que el lince" #NT!
 fp1_yearly.0084.c.tt_failure:0 "$fp1_yearly.0081.c.tt_failure$" #NT!
 fp1_yearly.0084.c.tt_failure.tt:0 "$fp1_yearly.0081.c.tt_failure.tt$" #NT!
 fp1_yearly.0084.d:0 "$fp1_yearly.0081.d$" #NT!
 fp1_yearly.0085.t:0 "$fp1_yearly.0071.t$: Muerte arrasadora" #NT!
 fp1_yearly.0085.desc.loveli_lakes:0 "Con [loveli_lakes.GetTitledFirstName] a la cabeza, es un viaje corto a la guarida del bosque de la bestia rabiosa.\n\nOjalá tuviéramos la suerte de atrapar a la cosa durmiendo, pero no lo hacemos, y el monstruo titánico y salvaje se alza cuando entramos en su claro , fácilmente el doble de la altura de un [ROOT.Char.GetWomanMan].\n\nRespira erráticamente, sus ojos giran con una violenta enfermedad de la mente, los cascos hendidos patean.\n\nLuego carga." #NT!
 fp1_yearly.0085.desc.fallback:0 "$fp1_yearly.0081.desc.prelude$El silencio se rompe con un #EMP choque todopoderoso#! cuando un alce titánico y rabioso irrumpe en la escena, el doble de alto que un [ROOT.Char.GetWomanMan], con las fosas nasales dilatadas por la espuma y la ira. $fp1_yearly.0081.desc.finisher$" #NT!
 fp1_yearly.0085.a:0 "$fp1_yearly.0081.a$" #NT!
 fp1_yearly.0085.a.tt_success:0 "Pones el alce a la espada" #NT!
 fp1_yearly.0085.a.tt_failure:0 "El alce tritura tus huesos" #NT!
 fp1_yearly.0085.b:0 "$fp1_yearly.0081.b$" #NT!
 fp1_yearly.0085.b.tt:0 "$fp1_yearly.0081.b.tt$" #NT!
 fp1_yearly.0085.c:0 "¡Punto débil en la base del cuello! ¡Solo lanzas y arcos!" #NT!
 fp1_yearly.0085.c.tt_success:0 "Dejas el alce sin ser pisoteado" #NT!
 fp1_yearly.0085.c.tt_failure:0 "$fp1_yearly.0081.c.tt_failure$" #NT!
 fp1_yearly.0085.c.tt_failure.tt:0 "$fp1_yearly.0081.c.tt_failure.tt$" #NT!
 fp1_yearly.0085.d:0 "$fp1_yearly.0081.d$" #NT!

 fp1_yearly.0091.t:0 "Un buque digno de un [ROOT.Char.GetTitleAsNameNoTooltip]" #NT!
 fp1_yearly.0091.desc:0 "Un drakkar [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] dice mucho sobre [ROOT.Char.GetHerHim]. Te dice qué tan rico es [ROOT.Char.GetSheHe], qué tan exitoso es, qué imagen desea proyectar [ROOT.Char.GetSheHe] al resto del mundo.\n\nMiro mi oficio actual y lo considero... deficiente. Como para acentuar el pensamiento, una pieza del aparejo se suelta con un crujido, todo el barco cruje siniestramente mientras redistribuye la presión.\n\nComisionar un nuevo barco es bastante simple, pero ¿es suficiente un simple reemplazo? ¿No merezco un recipiente que le cuente al mundo sobre #EMP me#!??" #NT!
 fp1_yearly.0091.a:0 "¡Un leviatán, para llevar mi botín!" #NT!
 fp1_yearly.0091.b:0 "¡Un monstruo, para intimidar a mis vasallos!" #NT!
 fp1_yearly.0091.c:0 "¡Un dragón, para rugir mi nombre!" #NT!
 fp1_yearly.0091.d:0 "No tengo necesidad de una artesanía costosa." #NT!

 fp1_yearly.0101.t:0 "Un juego de adivinanzas" #NT!
 fp1_yearly.0101.desc:0 "Los acertijos son un pasatiempo muy querido entre los [ROOT.Char.GetCulture.GetNameNoTooltip]. Dos o más jugadores intercambiarán problemas cada vez más difíciles, a menudo con rimas y llenos de alegorías o mitos.\n\nEn un día particularmente largo y perezoso, [riddler.Custom2('MyCharacterIntroduction',ROOT.Char)] piensa desafiarme a un juego, con lo que debe ser la mitad de las personas en la corte mirando." #NT!
 fp1_yearly.0101.a:0 "¿Pruebas #EMP my#! habla? ¡Esto será divertido!" #NT!
 fp1_yearly.0101.a.tt_success:0 "Tu ganas el juego" #NT!
 fp1_yearly.0101.a.tt_failure:0 "[riddler.GetFirstNameNoTooltip] te supera" #NT!
 fp1_yearly.0101.a.every_courtier_and_guest:0 "Cada [courtier|E] y [guest|E]" #NT!
 fp1_yearly.0101.b:0 "Creo que he leído algunos libros sobre adivinanzas..." #NT!
 fp1_yearly.0101.c:0 "Para empezar: ¿quién no tiene cerebro y va a la mazmorra?" #NT!
 fp1_yearly.0101.c.tt:0 "La gente puede recordar tu reacción exagerada..." #NT!
 fp1_yearly.0101.c.tt_nickname:0 "Tus cortesanos susurran a tus espaldas..." #NT!
 fp1_yearly.0101.d:0 "Gracias, pero soy un [ROOT.Char.GetTitleAsNameNoTooltip] y tengo cosas que hacer." #NT!

 fp1_yearly.0111.t:0 "Maldito" #NT!
 fp1_yearly.0111.desc.intro:0 "[accursed.GetTitledFirstName] está en silencio mientras camino alrededor del tótem de piel de caballo frente a los cuartos de [accursed.GetHerHis], inspeccionándolo desde todos los ángulos. [accursed.GetSheHe|U] tiene razón, definitivamente es un polo de la nada, una #EMP poderosa#! maldición que amenaza la vida de [accursed.GetHerHis].\n\nLas runas talladas en su mango" #NT!
 fp1_yearly.0111.desc.skill.intrigue_high:0 "Son #color_blue_gray intrincados y floridos, que prometen una muerte retorcida y dolorosa#!." #NT!
 fp1_yearly.0111.desc.skill.learning_high:0 "Son #color_blue_gray profundos y manchados de sangre, claramente trabajados por un brujo erudito#!." #NT!
 fp1_yearly.0111.desc.skill.intrigue_low:0 "Son #color_blue_gray crueles pero serpenteantes, como si los malditos pensamientos del bribón vagaran#!." #NT!
 fp1_yearly.0111.desc.skill.learning_low:0 "Están #color_blue_gray en mal estado y empapados de sangre, la señal de un hechicero aficionado#!." #NT!
 fp1_yearly.0111.desc.skill.fallback:0 "Son #color_blue_gray indescifrables#!." #NT!
 fp1_yearly.0111.desc.first_connector:0 "El texto real de la maldición." #NT!
 fp1_yearly.0111.desc.trait_1.lazy_or_arbitrary:0 "#color_blue_gray huele a indecisión e indolencia#!," #NT!
 fp1_yearly.0111.desc.trait_1.wrathful_or_impatient:0 "Está #color_blue_gray hirviendo de ira inquieta#!," #NT!
 fp1_yearly.0111.desc.trait_1.calm_or_patient:0 "Es #color_blue_gray casi aterradoramente tranquilo e insidioso#!," #NT!
 fp1_yearly.0111.desc.trait_1.sadistic_or_arrogant:0 "#color_blue_gray habla de un gran ego o de una imaginación aterradora#!," #NT!
 fp1_yearly.0111.desc.trait_1.callous_or_ambitious:0 "#color_blue_gray sugiere un total desprecio por otros humanos#!," #NT!
 fp1_yearly.0111.desc.trait_1.deceitful_or_craven:0 "#color_blue_gray se retuerce y gira sobre sí mismo repetidamente#!," #NT!
 fp1_yearly.0111.desc.trait_1.brave_or_trusting:0 "#color_blue_gray es audaz y llamativo, confiado en su rectitud#!," #NT!
 fp1_yearly.0111.desc.trait_1.paranoid_or_vengeful:0 "#color_blue_gray parece lleno de un odio totalmente personal#!," #NT!
 fp1_yearly.0111.desc.trait_1.fallback:0 "#color_blue_gray es un desastre aleatorio#!," #NT!
 fp1_yearly.0111.desc.second_connector:0 "Terminando en una nota" #NT!
 fp1_yearly.0111.desc.trait_2.lazy_or_arbitrary:0 "Eso es #color_blue_gray algo así como un anticlímax mal explicado#!." #NT!
 fp1_yearly.0111.desc.trait_2.wrathful_or_impatient:0 "De #color_blue_gray rabia garabateada apresuradamente#!." #NT!
 fp1_yearly.0111.desc.trait_2.calm_or_patient:0 "De #color_blue_gray la aterradora inevitabilidad#!." #NT!
 fp1_yearly.0111.desc.trait_2.sadistic_or_arrogant:0 "De #color_blue_gray genio aterrador#!." #NT!
 fp1_yearly.0111.desc.trait_2.callous_or_ambitious:0 "De #color_blue_gray finalidad brutal e indiferente#!." #NT!
 fp1_yearly.0111.desc.trait_2.deceitful_or_craven:0 "De #color_blue_gray cobardía retorcida#!." #NT!
 fp1_yearly.0111.desc.trait_2.brave_or_trusting:0 "De #color_blue_gray franca confianza en [accursed.GetFirstNamePossessiveNoTooltip] doom#!." #NT!
 fp1_yearly.0111.desc.trait_2.paranoid_or_vengeful:0 "Que #color_blue_gray culpa a [accursed.GetFirstNameNoTooltip] por [accursed.GetHerHis] doom#!." #NT!
 fp1_yearly.0111.desc.trait_2.fallback:0 "De #color_blue_gray anticlímax#!." #NT!
 fp1_yearly.0111.desc.outro:0 "\n\nNo tenemos testigos, y ninguna #color_blue_gray evidencia#! salvo el poste de maldición." #NT!
 fp1_yearly.0111.tt.correct_guess:0 "Si tu conjetura es correcta" #NT!
 fp1_yearly.0111.tt.wrong_guess:0 "Si su conjetura es incorrecta" #NT!
 fp1_yearly.0111.tt.correct_accusation:0 "Encuentra amplia evidencia de culpabilidad de [culprit.GetFirstNamePossessiveNoTooltip]" #NT!
 fp1_yearly.0111.tt.correct_accusation.tt:0 "[accursed.GetTitledFirstName] está libre de la maldición y eternamente agradecido" #NT!
 fp1_yearly.0111.tt.false_accusation:0 "Tus acusaciones resultan infundadas." #NT!
 fp1_yearly.0111.tt.false_accusation.tt:0 "[accursed.GetTitledFirstName] está convencido de que el final de [accursed.GetHerHis] llegará dolorosamente pronto" #NT!
 fp1_yearly.0111.a:0 "¡Esto huele a [suspect_a.GetTitledFirstNameNoTooltip]!" #NT!
 fp1_yearly.0111.b:0 "Quizás... [suspect_b.GetTitledFirstNameNoTooltip]..." #NT!
 fp1_yearly.0111.c:0 "[suspect_c.GetTitledFirstNameNoTooltip] parece probable." #NT!
 fp1_yearly.0111.d:0 "[accursed.GetFirstNameNoTooltip], ¿no ves que todo está en tu mente?" #NT!
 fp1_yearly.0111.d.tt_success:0 "Hablas [accursed.GetFirstName] en voz baja" #NT!
 fp1_yearly.0111.d.tt_failure:0 "[accursed.GetSheHe|U] sufre un quiebre mental" #NT!
 fp1_yearly.0111.e:0 "¡No te preocupes, tengo un contrahechizo!" #NT!

 ##################################################
 # #Flavour Events
 fp1_yearly.0501.t:0 "A navegar" #NT!
 fp1_yearly.0501.desc:0 "Hay muchas razones para navegar por las aguas cercanas a [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] en tiempos de paz: mostrar poder, disuadir a los piratas, incluso simplemente pescar o disfrutar de la brisa marina.\n\nEstamos en un viaje tan insignificante cuando veo a un local barco tambaleándose en la distancia.\n\nIncluso desde aquí, está claro que ha sufrido daños durante la incursión, su tripulación apenas lo mantiene a flote mientras vierten agua con copas de plata y cuencos de cerámica. La vista sería cómica si no fuera tan grave." #NT!
 fp1_yearly.0501.a:0 "¡Detente e intenta ayudarlos!" #NT!
 fp1_yearly.0501.a.tt_success:0 "Salvas a la tripulación" #NT!
 fp1_yearly.0501.a.tt_failure:0 "El barco se hunde con todas las manos." #NT!
 fp1_yearly.0501.b:0 "Podemos quedarnos con el botín si matamos a los supervivientes..." #NT!
 fp1_yearly.0501.b.tt_success:0 "Asaltas el barco fácilmente" #NT!
 fp1_yearly.0501.b.tt_failure:0 "Los sobrevivientes se escapan a la orilla" #NT!
 fp1_yearly.0501.c:0 "Sigamos navegando." #NT!

 fp1_yearly.0511.t:0 "El hedor del éxito" #NT!
 fp1_yearly.0511.desc:0 "#EMP Este olor es completamente insoportable#!.\n\nIt's Ha pasado un mes completo desde que [stinker.GetFirstName] derribó a [ROOT.Char.Custom('LocalAnimal')] mientras cazaba, y #EMP  de [stinker.GetSheHe]todavía#! llevando su cabeza llena de gusanos con [stinker.GetHerHim].\n\nTodos en [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] están hartos, pero [stinker.GetSheHe] se niega a deshacerse de los malditos cosa.\n\nEl resto de la corte finalmente tuvo suficiente, al parecer, y obligó a [stinker.GetHerHim] a venir a mí para un veredicto." #NT!
 fp1_yearly.0511.a:0 "Es muy agradable, [stinker.GetFirstNameNoTooltip]. Muy, muy, agradable." #NT!
 fp1_yearly.0511.b:0 "Por [ROOT.Char.GetFaith.HighGodName], [ROOT.Char.GetFaith.HealthGodName] y [ROOT.Char.GetFaith.HouseholdGodName] también, obtén #EMP deshágase de #! ." #NT!
 fp1_yearly.0511.c:0 "$fp1_berserk_roar_evtopt$" #NT!
 fp1_yearly.0511.d:0 "¿Qué pasa si mañana por la noche te conseguimos un #EMP nuevo#! trofeo?" #NT!
 fp1_yearly.0511.e:0 "Sí, [stinker.GetFirstNameNoTooltip], es el rango. Ahora, por favor, vete." #NT!

 fp1_yearly.0521.t:0 "Sangre en la nieve" #NT!
 fp1_yearly.0521.desc:0 "Viene de la nada, golpeándome limpiamente en la sien. Ni siquiera vi venir el proyectil, y mucho menos traté de esquivarlo, y por un momento me tambaleo, cegado.\n\nUna fuerte carcajada resuena detrás de mí y giro.\n\n[child.GetFirstName] surge de [child.GetHerHis] escondiéndose punto, otra bola de nieve ya agarrada en [child.GetHerHis] manita viciosa." #NT!
 fp1_yearly.0521.a:0 "¡Buen tiro! ¡Ven aquí, pequeño bribón!" #NT!
 fp1_yearly.0521.a.tt:0 "Tú y [child.GetFirstNameNoTooltip] lanzan bolas de nieve hasta que se te congelan las yemas de los dedos." #NT!
 fp1_yearly.0521.b:0 "#EMP ¡Ay! ¡No! ¡Me has pillado!#!" #NT!
 fp1_yearly.0521.b.tt:0 "Dejaste que [child.GetFirstNameNoTooltip] te arrojara al contenido de tu corazón [child.GetHerHis]" #NT!
 fp1_yearly.0521.c:0 "Crees que puedes enfrentarte a #EMP me#! en #EMP guerra de nieve#!?" #NT!
 fp1_yearly.0521.c.tt:0 "Niño o no, ¡esta es una batalla y tienes la intención de ganar!" #NT!
 fp1_yearly.0521.c.tt_success:0 "Has vencido con éxito al niño." #NT!
 fp1_yearly.0521.c.tt_failure:0 "[child.GetFirstNameNoTooltip] te derrota" #NT!
 fp1_yearly.0521.d:0 "¿Llamar a eso una emboscada? #EMP Real#! estrategia requiere #EMP cunning#!!" #NT!
 fp1_yearly.0521.d.tt:0 "Ganas sin esfuerzo la pelea de bolas de nieve" #NT!
 fp1_yearly.0521.e:0 "$fp1_berserk_roar_evtopt$" #NT!
 fp1_yearly.0521.e.tt:0 "La bola de nieve enciende tu furia loca" #NT!
 fp1_yearly.0521.f:0 "Estoy ocupado, [child.GetFirstNameNoTooltip]. Ve a molestar a alguien más." #NT!

 fp1_yearly.0531.t:0 "La familia [ROOT.Char.GetDynasty.GetBaseNameNoTooltip] sobre hielo" #NT!
 fp1_yearly.0531.desc:0 "¡[ROOT.Char.Custom('GetMaPa')|U]!" grita [child.GetFirstName], tirando de mi manga casi tan pronto como entro en el patio cubierto de nieve. "No es bueno, soy un inútil. No puedo patinar, el hielo me odia".\n\nUna mirada rápida sugiere que [child.GetSheHe] podría tener razón: parece que el lugar lo atravesó un ejército, con la cantidad de hielo que mi [child.Custom('GetDaughterSon')] ha dejado en la estela de [child.GetHerHis]." #NT!
 fp1_yearly.0531.a:0 "¡Es fácil! Aquí te lo explico..." #NT!
 fp1_yearly.0531.a.tt_success:0 "[child.GetFirstNameNoTooltip] gana confianza y equilibrio" #NT!
 fp1_yearly.0531.a.tt_failure:0 "Simplemente frustras aún más a [child.GetHerHim]" #NT!
 fp1_yearly.0531.b:0 "¿No tenemos sirvientas para que las molestes?" #NT!
 fp1_yearly.0531.c:0 "Ve a jugar adentro, te resfriarás." #NT!

 fp1_yearly.0541.t:0 "La Bestia de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]" #NT!
 fp1_yearly.0541.desc:0 "Mi [ROOT.Char.GetTitleAsNameNoTooltip]", resopla [courtier.GetTitledFirstName] mientras [courtier.GetSheHe] marcha hacia mí, tirando de mi oreja de [child.Custom('GetDaughterSon')] [child.GetFirstName] por [child.GetHerHis].\n\n"Este maldito niño ha estado al acecho en las esquinas, usando un aspecto de [ROOT.Char.Custom('LocalAnimal')] como disfraz, solo para saltar gritando y asustando a la gente viva!" #NT!
 fp1_yearly.0541.a:0 "Esto es, honestamente, jodidamente hilarante." #NT!
 fp1_yearly.0541.b:0 "[child.GetFirstNameNoTooltip], tendrás que ser castigado." #NT!
 fp1_yearly.0541.c:0 "¿Acosas a #EMP my#! [child.Custom('GetDaughterSon')]? ¡Estás exiliado!" #NT!
 fp1_yearly.0541.d:0 "Realmente, #EMP profundamente#! no me importa." #NT!

 fp1_yearly.0551.t:0 "Negocios sospechosos" #NT!
 fp1_yearly.0551.desc:0 "Comenzó como un regalo ocasional. Un hábito inusual, pero soy un buen [ROOT.Char.GetCulture.GetNameNoTooltip], ¿y qué [ROOT.Char.GetCulture.GetNameNoTooltip] no ha comido un poco de arenque dudoso en tiempo de [ROOT.Char.GetHerHis]?\n\nDurante las últimas semanas, sin embargo, la predilección de [antisocialite.GetTitledFirstNamePossessive] por el #EMP protarg_5pescado totalmente podrido ha pasado de ser una idiosincrasia tolerable a una picante omnipresencia.\n\nEsta mañana, cuando descubrí lo que [antisocialite.GetSheHe] le había hecho a la letrina, decidí que ya había tenido suficiente. Encontré a [antisocialite.GetHerHim] en el pasillo, la cara empapada en salmuera fétida, medio ojo de pez goteando perezosamente por la barbilla de [antisocialite.GetHerHis]." #NT!
 fp1_yearly.0551.a:0 "Siéntate, [antisocialite.GetFirstNameNoTooltip]. Necesitamos hablar." #NT!
 fp1_yearly.0551.a.tt_success:0 "Expresas tu punto con elocuencia" #NT!
 fp1_yearly.0551.a.tt_failure:0 "[antisocialite.GetFirstNameNoTooltip] está increíblemente insultado" #NT!
 fp1_yearly.0551.b:0 "¿Quizás podría simplemente mover mis cuartos?" #NT!
 fp1_yearly.0551.b.tt:0 "[antisocialite.GetFirstNameNoTooltip] seguirá apestando el lugar" #NT!
 fp1_yearly.0551.b_alt:0 "¿Tienes más de eso?" #NT!
 fp1_yearly.0551.b_alt.tt:0 "[antisocialite.GetFirstNameNoTooltip] y tú apestan el lugar juntos" #NT!
 fp1_yearly.0551.c:0 "¿Sabes que? Calabozo. #EMP Ahora#!." #NT!
 fp1_yearly.0551.d:0 "¡Qué vergüenza, parece que se requiere mi atención #EMP far#! away!" #NT!

 fp1_yearly.0561.t:0 "Mi brazo contra el tuyo" #NT!
 fp1_yearly.0561.desc:0 "¿Qué dices, [ROOT.Char.GetFirstNameNoTooltip]?" eructa [knight.Custom2('MyCharacterIntroduction', ROOT.Char)] entre tragos de la jarra [knight.GetHerHis]. El [knight.Custom('GetYoungMiddleAgedOld')] [knight.GetWomanMan] flexiona los músculos de [knight.GetHerHis] con orgullo.\n\n"¿Crees que puedes llevarme a una lucha de brazos? Adelante, primero a tres".\n\nMi tenedor se detiene en el camino a mi boca, pero la taberna estalla en erupción aplausos y gritos, miembros menores de mi séquito deseosos de presenciar el enfrentamiento." #NT!
 fp1_yearly.0561.a:0 "¿Me desafías?" #NT!
 fp1_yearly.0561.a.tt_success:0 "Tu mejor [knight.GetFirstNameNoTooltip]" #NT!
 fp1_yearly.0561.a.tt_failure:0 "[knight.GetFirstNameNoTooltip] victorias" #NT!
 fp1_yearly.0561.b:0 "#EMP *cruje los nudillos*#!" #NT!
 fp1_yearly.0561.b.tt:0 "Fácilmente ganas tres seguidos" #NT!
 fp1_yearly.0561.c:0 "Claro, sé un truco o dos..." #NT!
 fp1_yearly.0561.c.tt_success:0 "Haces trampa en una victoria dramática" #NT!
 fp1_yearly.0561.c.tt_failure:0 "[knight.GetFirstNameNoTooltip] descubre tu duplicidad" #NT!
 fp1_yearly.0561.d:0 "[knight.GetFirstNameNoTooltip], estoy comiendo. Ve a molestar a alguien más." #NT!

 fp1_yearly.0571.t:0 "Pequeño vandalismo" #NT!
 fp1_yearly.0571.desc:0 "¡[ROOT.Char.GetTitledFirstNameNoTooltip]!", grita [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]. Detrás de [courtier.GetHerHim], el [courtier.GetWomanMan] tira de mi [child.Custom('GetDaughterSon')] [child.GetFirstName], los dos están tan ocupados frunciendo el ceño que apenas hacen contacto visual conmigo.\n\n"A este niño lo sorprendieron desfigurando tu piedra rúnica en [vandal_site.GetNameNoTier], pintando genitales en los wyrms y arañando asquerosidad en lugar de las palabras"." #NT!
 fp1_yearly.0571.a:0 "Déjame el [child.Custom('GirlBoy')], hablaré con el [child.GetHerHim]." #NT!
 fp1_yearly.0571.tt_success:0 "[child.GetFirstNameNoTooltip] ve el error de [child.GetHerHis] formas" #NT!
 fp1_yearly.0571.tt_failure:0 "[child.GetFirstNameNoTooltip] no entiende cuál es el problema" #NT!
 fp1_yearly.0571.b:0 "¡Le multaré el costo de las reparaciones de #EMP tus# cosas!, [child.GetFirstNameNoTooltip]!" #NT!
 fp1_yearly.0571.b.tt:0 "La piedra rúnica está reparada." #NT!
 fp1_yearly.0571.b.2:0 "Está bien, puedo pagarlo." #NT!
 fp1_yearly.0571.c:0 "[child.GetSheHe|U] es solo un niño, [courtier.GetFirstNameNoTooltip], cálmate." #NT!

 fp1_yearly.0581.t:0 "Cuando sea grande" #NT!
 fp1_yearly.0581.desc.intro:0 "Un dolor repentino y agudo en la parte posterior de mi espinilla se acompaña de un grito espeluznante detrás de mí. Giro, listo para defenderme, y me enfrento a la diminuta forma de [child.GetFirstName] empuñando un pesado palo de madera a modo de garrote." #NT!
 fp1_yearly.0581.desc.victim:0 "Detrás de [child.GetHerHim] sonríe [victim.Custom2('MyCharacterIntroduction', ROOT.Char)]." #NT!
 fp1_yearly.0581.desc.outro:0 "\n\n "¡Témanme! ¡El temible vikingo [child.GetFirstNameNoTooltip] ha venido por su oro y sus monjes!" grita mi [child.Custom('GetDaughterSon')], acompañándolo con un golpe en la rodilla. El casco de hojalata de [child.GetHerHis|U] se desliza sobre los ojos de [child.GetHerHis], así que todo lo que puedo ver es una sonrisa desdentada que me sonríe.\n\n"[ROOT.Char.Custom('GetMaPa')|U], ¿puedo ser un [child.Custom('ShieldPersonFemaleMale')] cuando sea grande?" #NT!
 fp1_yearly.0581.a:0 "Hijo mío, harás que el mundo mismo #EMP tremble#!." #NT!
 fp1_yearly.0581.a.tt:0 "[child.GetFirstNameNoTooltip] tiene muchas más probabilidades de convertirse en [GetTrait('shieldmaiden').GetName(child.Self)]" #NT!
 fp1_yearly.0581.b:0 "¡Un objetivo noble! ¡Ten en ti, pícaro!" #NT!
 fp1_yearly.0581.b.tt:0 "$fp1_yearly.0581.a.tt$" #NT!
 fp1_yearly.0581.c:0 "Quizás, si demuestras tu valía contra [victim.GetFirstNameNoTooltip]..." #NT!
 fp1_yearly.0581.d:0 "Deja de molestarme con sueños tontos." #NT!
 fp1_yearly.0581.e:0 "¡Ja! Ya veremos, pequeña." #NT!

 fp1_yearly.0591.t:0 "Voces elevadas en el Ting-Meet" #NT!
 fp1_yearly.0591.desc:1 "Los ting-meets son una tarea necesaria para cualquier [ROOT.Char.GetTitleAsNameNoTooltip] decente, con todos los [dummy_gender.GetWomenMen] libres en el área apareciendo para discutir asuntos locales, mercado y pelear por este privilegio o aquello.\n\nComo es de esperar con reuniones tan grandes, ellos tienen una forma de calentarse, y este Ting no es una excepción.\n\nMe cuesta seguir los detalles a través de todos los gritos, pero parece que [dummy_gender.GetWomenMen] de [county_a.GetNameNoTier]" #NT!
 fp1_yearly.0591.desc.border_dispute:0 "Están peleando por un pueblo a lo largo de la frontera con [county_b.GetNameNoTier], con ambos grupos reclamando la tierra." #NT!
 fp1_yearly.0591.desc.stolen_flocks:0 "Acusar a un destacado magnate de [county_b.GetNameNoTier] de robar sus rebaños." #NT!
 fp1_yearly.0591.desc.kidnapped_child:0 "Están gritando a sus homólogos de [county_b.GetNameNoTier] por supuestamente secuestrar a un niño." #NT!
 fp1_yearly.0591.desc.drunken_arson:0 "Están protestando por su inocencia en una serie de incendios provocados por borrachos en [county_b.GetNameNoTier]." #NT!
 fp1_yearly.0591.desc.lost_dog:0 "Reclamar que el icónico perro de un pueblo ha sido robado por celosos [county_b.GetNameNoTier] patanes." #NT!
 fp1_yearly.0591.desc.disrupted_wedding:0 "Exigir la restitución de una boda sumida en el caos por invitados sozzled de [county_b.GetNameNoTier]." #NT!
 fp1_yearly.0591.desc.suspicious_will:0 "Insisten en la vigencia de un testamento que les deja grandes extensiones de terreno en [county_b.GetNameNoTier]." #NT!
 fp1_yearly.0591.desc.sheltered_criminal:0 "Han dado cobijo a un delincuente de [county_b.GetNameNoTier]." #NT!
 fp1_yearly.0591.desc.bad_luck:0 "Están llorando porque han sido embrujados y maldecidos por lanzadores de hechizos de [county_b.GetNameNoTier]." #NT!
 fp1_yearly.0591.desc.fly_tipping:0 "Ser terco en tirar la basura de un pueblo a lo largo de la frontera con [county_b.GetNameNoTier]." #NT!
 fp1_yearly.0591.a:0 "La gente de [county_a.GetNameNoTierNoTooltip] está en la derecha." #NT!
 fp1_yearly.0591.b:0 "¡[county_b.GetNameNoTierNoTooltip] tiene mi apoyo!" #NT!
 fp1_yearly.0591.c:0 "Son buenos [county_a.GetNameNoTierNoTooltip][dummy_gender.GetWomenMen] van a tomar esto de #EMP [county_b.GetNameNoTierNoTooltip]#!?" #NT!
 fp1_yearly.0591.d:0 "Todos se cansarán eventualmente." #NT!

 fp1_yearly.0601.t:0 "La parte más difícil de gobernar" #NT!
 fp1_yearly.0601.desc:0 "Por su propia naturaleza, las reuniones de Ting a menudo pueden ser #EMP extremadamente#! aburridas.\n\nSi los ánimos no se encienden y nadie se pone dramático, entonces es solo una larga lista de [dummy_gender.GetWomenMen] libres de bajo rango que discuten asuntos insignificantes y se destacan bajo la lluvia. Sin embargo, como [ROOT.Char.GetTitleAsNameNoTooltip], debo estar aquí.\n\nEnvejeciendo cada segundo.\n\nViendo a los [dummy_gender.GetWomenMen] de [county.GetNameNoTier] hablar hasta la muerte.\n\nDeseando una guerra para salvarme de este infierno viviente." #NT!
 fp1_yearly.0601.a:0 "Debe. Permanecer. Despierto." #NT!
 fp1_yearly.0601.a.tt_success:0 "Te alimentas y te mantienes sereno" #NT!
 fp1_yearly.0601.a.tt_failure:0 "Te desplomas de tu taburete" #NT!
 fp1_yearly.0601.b:0 "Podría estar haciendo cosas tan útiles con este tiempo..." #NT!
 fp1_yearly.0601.c:0 "$fp1_yearly.0601.b$" #NT!
 fp1_yearly.0601.d:0 "$fp1_yearly.0601.b$" #NT!
 fp1_yearly.0601.e:0 "$fp1_yearly.0601.b$" #NT!
 fp1_yearly.0601.f:0 "$fp1_yearly.0601.b$" #NT!
 fp1_yearly.0601.g:0 "Esto no tiene sentido, estoy tomando una siesta." #NT!
 fp1_yearly.0601.g.nickname:0 "Tus travesuras dan como resultado una nueva etiqueta." #NT!

 fp1_yearly.0611.t:0 "Predicar con el ejemplo" #NT!
 fp1_yearly.0611.desc:0 "¡[ROOT.Char.Custom('GetMaPa')|U]!" grita [child_b.GetFirstNameNoTooltip], corriendo hacia mí, llorando, con un [child_a.GetFirstNameNoTooltip] de aspecto culpable a cuestas. Un corte enorme estropea la cara de mi [child_b.Custom('GetDaughterSon')], superficial, pero aún manando sangre. "¡[child_a.GetSheHe|U] me golpeó con una espada #EMP real#! ! ¡Dijo que [child_a.GetSheHe] iba a ser un guerrero como tú!".\n\n[child_a.GetFirstNameNoTooltip] no puede hacer que [child_a.GetHerselfHimself] me mire a los ojos.\n\n"Fue un accidente. Solo estábamos jugando ..." #NT!
 fp1_yearly.0611.a:0 "Escucha, #EMP war#! no es un #EMP juego#!!" #NT!
 fp1_yearly.0611.a.tt_success:0 "[child_a.GetFirstNameNoTooltip] entiende y se disculpa" #NT!
 fp1_yearly.0611.a.tt_failure:0 "Tu sola charla engendra sentimientos de amargura" #NT!
 fp1_yearly.0611.b:0 "¡Ja! ¡Te pareces a tu viejo [ROOT.Char.Custom('GetMaPa')], [child_a.GetFirstNameNoTooltip]!" #NT!
 fp1_yearly.0611.c:0 "Muy bien, [child_b.GetFirstNameNoTooltip], déjame enseñarte cómo defenderte de los acosadores." #NT!
 fp1_yearly.0611.d:0 "Niños, llévenselo a su enfermera." #NT!

 fp1_yearly.0621.t:0 "Un juguete nuevo y brillante" #NT!
 fp1_yearly.0621.desc:0 "Estamos descargando el último botín fresco de los barcos cuando llega mi [child.Custom('GetDaughterSon')] [child.GetFirstName], todo sonrisas y solicitudes de historias. ¿Cuántos [dummy_gender.GetWomenMen] eliminé? ¿Cuándo puede [child.GetSheHe] participar en una redada? ¿Vi dragones marinos?\n\nEl aluvión de preguntas no termina hasta que el [child.Custom('GirlBoy')] ve una enorme copa de plata colocada sobre el cofre del tesoro más grande, la sangre seca de su antiguo propietario aún se descascara suavemente del costado.\n \n"¡[ROOT.Char.Custom('GetMaPa')|U], eso es hermoso! ¿Puedo... puedo tenerlo?" #NT!
 fp1_yearly.0621.a:0 "¡Claro que puedes tomarlo!" #NT!
 fp1_yearly.0621.b:0 "Nada ahora: tal vez cuando seas mayor, puedas ganarte la tuya." #NT!
 fp1_yearly.0621.c:0 "¡Lejos contigo! ¡Esto es para los adultos!" #NT!

 fp1_yearly.0631.t:0 "Una inclinación cínica" #NT!
 fp1_yearly.0631.desc:0 "Al regresar de una incursión exitosa, todo buen [ROOT.Char.GetCulture.GetNameNoTooltip][cynic.GetWomanMan] sabe sacrificar un poco de sus ganancias a [ROOT.Char.GetFaith.PantheonTerm].\n\nTodo buen [ROOT.Char.GetCulture.GetNameNoTooltip] excepto [cynic.GetTitledFirstName], eso es.\n\nMientras el resto de nosotros repartimos el botín, jactándonos de lo mejor de nosotros piezas y discutiendo cuál daremos gracias por la buena fortuna y los buenos vientos, noto que [cynic.GetSheHe] permanece en silencio.\n\nAl enfrentarse al [cynic.GetWomanMan], [cynic.GetSheHe] incluso lo admite: "No vi ninguna mano de [cynic.GetFaith.PantheonTerm] en nuestra incursión, mi [ROOT.Char.GetTitleAsNameNoTooltip] , solo mis propias manos haciendo mi propio trabajo. Mi parte es para mí "." #NT!
 fp1_yearly.0631.a:0 "¡[cynic.GetFirstNameNoTooltip], estás cerca de la blasfemia!" #NT!
 fp1_yearly.0631.a.tt_success:0 "Lograste avergonzar a [cynic.GetHerHim]" #NT!
 fp1_yearly.0631.a.tt_failure:0 "[cynic.GetFirstNameNoTooltip] te hace quedar como un tonto" #NT!
 fp1_yearly.0631.b:0 "Mmm, buena idea. Toda pequeña ayuda..." #NT!
 fp1_yearly.0631.c:0 "Eh, no es asunto mío." #NT!

 fp1_yearly.0641.t:0 "Digno del océano" #NT!
 fp1_yearly.0641.desc:0 "Los drakkar son, en muchos sentidos, el corazón de una potencia [ROOT.Char.GetTitleAsNamePossessiveNoTooltip]. Sin acceso al mar, ¿qué somos sino lobos atrapados, incapaces de cazar o deambular?\n\nEs con no poca alarma, entonces, que mi última inspección de nuestros botes almacenados muestra que muchos están comenzando a enmohecerse y perecer, sus cascos cuidadosamente tintineados en peligro de desmoronarse una vez devueltos al agua." #NT!
 fp1_yearly.0641.a:0 "No puede costar tanto arreglarlos..." #NT!
 fp1_yearly.0641.a.tt:0 "Los barcos se reparan sin problema." #NT!
 fp1_yearly.0641.b:0 "¿[neighbour.GetTitledFirstNameNoTooltip] no tiene una flota nueva?" #NT!
 fp1_yearly.0641.b.tt_success:0 "Robaste con éxito [neighbour.GetFirstNamePossessiveNoTooltip] mejores barcos" #NT!
 fp1_yearly.0641.b.tt_failure:0 "Estás atrapado y tienes que huir" #NT!
 fp1_yearly.0641.c:0 "Ahorrará a largo plazo para pagar lo mejor ahora." #NT!
 fp1_yearly.0641.d:0 "Bah, que se pudran. ¿Cuál es el daño?" #NT!

 fp1_yearly.0651.t:0 "Leviatán" #NT!
 fp1_yearly.0651.desc:0 "Le corresponde a un [ROOT.Char.GetTitleAsNameNoTooltip] pasar tiempo en el mar, con el aire salado en la cara del [ROOT.Char.GetHerHis] y una embarcación fina debajo de los pies del [ROOT.Char.GetHerHis]. Hoy veo mi embarcación personal y un pequeño escuadrón de escolta para ejercicios, práctica y placer.\n\nEl corto viaje ha sido un cambio emocionante de ritmo de la vida en la corte, cuando lo vemos: una columna de agua distante, seguida de una pequeña isla de carne oscura como el vino que surge de las olas.\n\nLa bestia más grande de todas las profundidades.\n\nUNA #EMP ballena#!." #NT!
 fp1_yearly.0651.a:0 "¡Consigue los arpones!" #NT!
 fp1_yearly.0651.a.tt_success:0 "Matas a la ballena y la llevas a la orilla." #NT!
 fp1_yearly.0651.a.tt_failure:0 "La bestia se te escapa" #NT!
 fp1_yearly.0651.b:0 "Deja que los demás se encarguen, solo tráeme el cadáver." #NT!
 fp1_yearly.0651.c:0 "¡Qué #EMP grand#! cantera!" #NT!
 fp1_yearly.0651.c.tt:0 "Te enfrentas a un #EMP true#! leviatán de las profundidades" #NT!
 fp1_yearly.0651.c.tt_success:0 "$fp1_yearly.0651.a.tt_success$" #NT!
 fp1_yearly.0651.c.tt_failure:0 "$fp1_yearly.0651.a.tt_failure$" #NT!
 fp1_yearly.0651.d:0 "Una criatura de temible majestuosidad, déjalo." #NT!
 fp1_yearly.0651.d.tt:0 "La ballena sale libre" #NT!

 fp1_yearly.0661.t:0 "Un desafío novedoso" #NT!
 fp1_yearly.0661.desc:0 "Todo lo que digo, [ROOT.Char.GetTitledFirstNameNoTooltip], es que los esquís son divertidos incluso sin cazar. No debería ser tan inusual esquiar por el placer de hacerlo, no solo por la utilidad", zumba [knight.GetTitledFirstName] en la cena.\n\nTengo ganas He estado en esta conversación toda mi vida. El [knight.Custom('WomanManPossessive')] obsesionado.\n\n"¡Deberíamos intentarlo ahora, mientras la nieve es espesa y fresca! Hay una colina empinada no muy lejos de aquí. Apuesto a que puedo llegar al final antes que tú, y nosotros ¡Ambos se lo pasarán en grande!" #NT!
 fp1_yearly.0661.a:0 "¡Que inusual! Acepto." #NT!
 fp1_yearly.0661.a.tt_success:0 "Está cerca, ¡pero tú ganas!" #NT!
 fp1_yearly.0661.a.tt_failure:0 "[knight.GetFirstNameNoTooltip] derrapa hacia la victoria" #NT!
 fp1_yearly.0661.a.2:0 "¿En la nieve? Acepto." #NT!
 fp1_yearly.0661.a.2.tt:0 "Derrapas fácilmente hacia la victoria." #NT!
 fp1_yearly.0661.b:0 "Hmmm, quizás me vendría bien un ligero #EMP edge#!..." #NT!
 fp1_yearly.0661.b.tt_success:0 "Obtienes una victoria #EMP sin esfuerzo#! " #NT!
 fp1_yearly.0661.b.tt_failure:0 "Te descubren dañando los esquís [knight.GetFirstNamePossessiveNoTooltip]" #NT!
 fp1_yearly.0661.c:0 "#EMP ¿Esquí competitivo#! ? ¿Sin caza? Suena aburrido." #NT!

 fp1_yearly.0671.t:0 "Una pendiente resbaladiza" #NT!
 fp1_yearly.0671.desc:0 "¡[ROOT.Char.Custom('GetMaPa')|U]!" grita [child.GetFirstNameNoTooltip], directamente en mi oído. Mis ojos se abren de mala gana, uno a la vez. Esa es una forma de despertar, supongo.\n\nEl niño pequeño junto a mi cama está vibrando positivamente de emoción, agarrando guantes y una costosa fuente de madera.\n\n"Está nevando afuera y quiero ir #EMP en trineo#!! ¿Me llevarás ¿a mí?" #NT!
 fp1_yearly.0671.a:0 "¡Ja, solo déjame sacarnos una mesa del pasillo!" #NT!
 fp1_yearly.0671.b:0 "¡Vamos, vamos a buscar una bandeja de la cocina!" #NT!
 fp1_yearly.0671.c:0 "Pregúntale a tu [sibling.Custom('SisterBrother')]." #NT!
 fp1_yearly.0671.d:0 "Fuera contigo, [ROOT.Char.GetMotherFather] está descansando." #NT!

 fp1_yearly.0681.t:0 "¿Por qué no puedo venir?" #NT!
 fp1_yearly.0681.desc:0 "Mi $knight_culture_player_plural_no_tooltip_lowercase$ y yo estamos disfrutando de una buena velada en [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], compartiendo historias de viejas batallas y incursiones pasadas, riendo, alardeando y, en general, sumergiéndonos profundamente en nuestras copas. Un buen momento, todo dicho.\n\nBorrosa, veo una sombra que ronda la puerta de mi estudio y llamo al intruso para que entre. Las manos vuelan hasta las empuñaduras por toda la habitación.\n\nEn lugar de un asesino, mi [child.Custom('GetDaughterSon')] [child.GetFirstName] emerge, con el rostro determinado, [child.Custom('HandHands')] agarrado al pequeño [child.Custom('Fist_ArticleBlank')][child.Custom('FistFists')].\n\n"¡[ROOT.Char.Custom('GetMaPa')|U], yo también quiero ir a saquear! ¡No es justo que me quede atrás solo porque soy joven!" #NT!
 fp1_yearly.0681.a:0 "Te dejo para proteger [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], ¿de acuerdo?" #NT!
 fp1_yearly.0681.b:0 "#EMP ¡Ja!#! Nunca serás un #EMP verdadero#! guerrero, niño." #NT!
 fp1_yearly.0681.b.haughty_knights:0 "Cada altivo [knight|E]" #NT!
 fp1_yearly.0681.c:0 "Hablaremos de eso cuando seas mayor." #NT!

 fp1_yearly.0691.t:0 "Intento de Expiación" #NT!
 fp1_yearly.0691.desc:0 "La hora es tarde cuando [knight.GetTitledFirstName] se me acerca, una cartera empacada colgada sobre la espalda de [knight.GetHerHis].\n\n"[ROOT.Char.GetTitledFirstNameNoTooltip], siento tener que decirte esto, pero no puedo continuar a tu servicio.\n\n"Desde entonces la incursión en [county.GetNameNoTier], me consume la culpa por mis actos, y mis esclavos de [knight.GetFaith.GetAdherentName] me dicen que solo aceptando [knight.GetFaith.HighGodName] en mi corazón se puede salvar mi alma.\n\n"Es con un corazón apesadumbrado que debo irme tu corte pecaminosa y las cosas horribles que hago a tu servicio"." #NT!
 fp1_yearly.0691.a:0 "¿Seguramente puedo disuadirte de esta fe extranjera?" #NT!
 fp1_yearly.0691.a.tt_success:0 "Devuelves [knight.GetFirstNameNoTooltip] a la luz" #NT!
 fp1_yearly.0691.a.tt_failure:0 "[knight.GetSheHe|U] se niega a ver la razón" #NT!
 fp1_yearly.0691.b:0 "[knight.GetFaith.GetReligion.GetNameNoTooltip]? Te has vuelto loco. ¡Guardias!" #NT!
 fp1_yearly.0691.b.same_faith_courtiers_and_guests:0 "Mismo-[faith|E] [courtiers|E] y [guests|E]" #NT!
 fp1_yearly.0691.c:0 "Puedes irte si lo deseas." #NT!

 ##################################################
 # #Special Events
 fp1_yearly.1001.t:0 "Extraño en la corte" #NT!
 fp1_yearly.1001.desc.intro:0 "Varias veces en los últimos días, me he fijado en un vagabundo misterioso, [stranger.GetFirstName], en la corte. No recuerdo la cara de [stranger.GetHerHis] ni el anuncio de la llegada de [stranger.GetHerHis].\n\n" #NT!
 fp1_yearly.1001.desc.behaviour_1.sneaks:0 "[stranger.GetSheHe|U] se cuela por el lugar," #NT!
 fp1_yearly.1001.desc.behaviour_1.leaves_early:0 "[stranger.GetSheHe|U] siempre sale temprano para cenar," #NT!
 fp1_yearly.1001.desc.behaviour_1.earnest:0 "[stranger.GetSheHe|U] pasa horas teniendo conversaciones serias con cortesanos," #NT!
 fp1_yearly.1001.desc.behaviour_1.confident:0 "[stranger.GetSheHe|U] camina con confianza #EMP en todas partes#!," #NT!
 fp1_yearly.1001.desc.behaviour_1.talkative:0 "[stranger.GetSheHe|U] pasa horas hablando con todos y cada uno," #NT!
 fp1_yearly.1001.desc.behaviour_1.eats_their_fill:0 "[stranger.GetSheHe|U] nunca deja un bocado sin comer en la cena," #NT!
 fp1_yearly.1001.desc.behaviour_2.sneaks:0 "Y se cuela por el lugar hasta altas horas de la noche." #NT!
 fp1_yearly.1001.desc.behaviour_2.leaves_early:0 "Y nunca se queda en la cena más tiempo del que debe hacerlo [stranger.GetSheHe]." #NT!
 fp1_yearly.1001.desc.behaviour_2.earnest:0 "Y pasa horas teniendo conversaciones serias con mis cortesanos." #NT!
 fp1_yearly.1001.desc.behaviour_2.confident:0 "Y camina con confianza #EMP a todas partes#!." #NT!
 fp1_yearly.1001.desc.behaviour_2.talkative:0 "Y pasa horas hablando con cualquiera que se cruce en el camino de [stranger.GetHerHis]." #NT!
 fp1_yearly.1001.desc.behaviour_2.eats_their_fill:0 "Y nunca deja un bocado sin comer en la cena." #NT!
 fp1_yearly.1001.desc.outro:0 "Quizás [stranger.GetSheHe] no sea nada, pero hay algo en [stranger.GetHerHim] que me pone los dientes de punta.\n\n¿Qué travesuras puede hacer un vagabundo en uno o dos días?" #NT!
 fp1_yearly.1001.probably_harmless.tt:0 "Esto tendrá efectos mínimos." #NT!
 fp1_yearly.1001.guest_of_honour.tt:0 "Esto tendrá efectos #EMP dramáticos#! " #NT!
 fp1_yearly.1001.mysterious_stranger_disappears.tt:0 "El misterioso extraño desaparece..." #NT!
 fp1_yearly.1001.a:0 "[stranger.GetSheHe|U] probablemente sea inofensivo." #NT!
 fp1_yearly.1001.b:1 "¿Vagabundo? ¡Haré de [stranger.GetHerHim] un invitado de honor!" #NT!
 fp1_yearly.1001.c:0 "¡Guardias! ¡Expulsa a ese mendigo!" #NT!
 fp1_yearly.1011.t:0 "$fp1_yearly.1001.t$: Dios" #NT!
 fp1_yearly.1011.desc.critical_preamble:0 "[stranger.GetNamePossessiveNoTooltip] la extrañeza solo crece en proporción al buen trato [stranger.GetHerHis], pero las excentricidades de [stranger.GetHerHis] nunca llegan a ser alarmantes. Habiendo decidido dejarlo así, me sorprendo cuando [stranger.GetNameNoTooltip] aparece una noche, sin previo aviso, en mis aposentos privados.\n\n" #NT!
 fp1_yearly.1011.desc.critical_epilogue:0 "\n\nAsí, [stranger.GetNameNoTooltip] se ha ido, e instintivamente sé que no se encontrará ningún rastro de [stranger.GetHerHim] por la mañana." #NT!
 fp1_yearly.1011.desc.standard_preamble:0 "[stranger.GetNameNoTooltip] continúa deslizándose por la cancha, pero [stranger.GetSheHe] parece hacer poco, salvo que la gente se sienta incómoda en el peor de los casos. Es decir, hasta la noche en que [stranger.GetSheHe] aparece en mis aposentos privados después del anochecer.\n\n" #NT!
 fp1_yearly.1011.desc.standard_epilogue:0 "\n\nTan pronto como llegó [stranger.GetSheHe], [stranger.GetFirstNameNoTooltip] se funde de nuevo en la sombra. Los grupos de búsqueda no encuentran nada, ni una pizca, y no me quedan más que preguntas." #NT!
 fp1_yearly.1011.desc.separate_religion.critical:0 "$fp1_yearly.1011.desc.critical_preamble$ "¡Incrédulo!" Grita el ingrato. "¡¿Crees que puedes comprar mi fe con buenos modales en la mesa y almohadas de pluma de ganso?! ¡Soy un verdadero [stranger.GetFaith.GetAdherentNameNoTooltip], y nunca abandonaré a los dioses antiguos! En cambio, le diré a cada uno de tus [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] [ROOT.Char.GetFaith.PriestNeuterPlural] que protegiste a un pagano!"$fp1_yearly.1011.desc.critical_epilogue$" #NT!
 fp1_yearly.1011.desc.separate_religion.standard:0 "$fp1_yearly.1011.desc.standard_preamble$"Si fuera un [stranger.GetWomanMan] menor, te mataría aquí y ahora por tu fe blasfema. Afortunadamente para ti, mi honor vale más que tu vida, y me he contentado con difundir la palabra de [stranger.GetFaith.HighGodName] en tu corte. "$fp1_yearly.1011.desc.standard_epilogue$" #NT!
 fp1_yearly.1011.desc.same_religion.critical:0 "$fp1_yearly.1011.desc.critical_preamble$"Adoras mal a los dioses, [ROOT.Char.GetFirstNameNoTooltip], pero los honras bien. Por todo lo que tu fe ofende a los Aesir, has complacido al Ahorcado, y yo, Grímnir, se lo haré saber a los [stranger.GetFaith.PriestNeuterPlural] de la tierra."$fp1_yearly.1011.desc.critical_epilogue$" #NT!
 fp1_yearly.1011.desc.same_religion.standard:0 "$fp1_yearly.1011.desc.standard_preamble$ "Adoras a los dioses pobremente, y fallas en ver la verdadera divinidad dentro de tu corte, incluso cuando Grímnir merodea por sus pasillos y se sienta en tu mesa. Te compadezco, [ROOT.Char.GetWomanMan]pequeño, porque #EMP nunca#! verás mis salas de Valhalla".$fp1_yearly.1011.desc.standard_epilogue$" #NT!
 fp1_yearly.1011.desc.same_faith.critical:0 "$fp1_yearly.1011.desc.critical_preamble$"Tu hospitalidad es encomiable, [ROOT.Char.GetFirstNameNoTooltip], y veo que eres astuto o devoto, o ambos. De cualquier manera, el sabio [stranger.GetFaith.PriestNeuterPlural] de la tierra sabrá que hospedaste a Grímnir y trataste bien al Lord de los Aesir".$fp1_yearly.1011.desc.critical_epilogue$" #NT!
 fp1_yearly.1011.desc.same_faith.standard:0 "$fp1_yearly.1011.desc.standard_preamble$"Has sido observado por ojos mayores, [ROOT.Char.GetFirstNameNoTooltip], y te han encontrado deficiente", grita [stranger.GetFirstNameNoTooltip], con saliva volando por todas partes. "Grímnir deambula por tu corte, ¿y tú no haces nada, no ves nada? ¡Los [stranger.GetFaith.PriestNeuterPlural] de la tierra sabrán que has sido visitado por los Aesir, y que los dioses te observan para mejorar!"$fp1_yearly.1011.desc.standard_epilogue$" #NT!
 fp1_yearly.1011.a:0 "Seguramente eso no puede #EMP verdaderamente#! haber sido el Padre Todopoderoso?" #NT!
 fp1_yearly.1011.b:0 "¡Bastardo!" #NT!
 fp1_yearly.1011.possible_converts_specific_list:0 "Al menos un [courtier|E]" #NT!
 fp1_yearly.1012.t:0 "$fp1_yearly.1001.t$: [stranger.GetFaith.GetAdjectiveNoTooltip] Misionero" #NT!
 fp1_yearly.1012.desc.preamble:0 "[stranger.GetNameNoTooltip] demuestra ser un invitado animado y erudito, pasa noche tras noche enfrascado en largas discusiones con el resto de la corte.\n\nEsta noche, [stranger.GetSheHe] me visita, con una amplia sonrisa escrita en el rostro de [stranger.GetHerHis].\n\n" #NT!
 fp1_yearly.1012.desc.same_faith_epilogue:0 "\n\n[stranger.GetFirstNameNoTooltip] pausas, incierto. "Si lo desea, sería un honor para mí quedarme en su corte de forma permanente"." #NT!
 fp1_yearly.1012.desc.different_faith.critical:0 "$fp1_yearly.1012.desc.preamble$"¡Mi [ROOT.Char.GetLadyLord]! Hace tiempo que no me tratan tan bien y les agradezco su hospitalidad. Sin embargo, me temo que debo confesarles algo: soy un [stranger.GetFaith.GetAdherentNameNoTooltip], un sirviente de [stranger.GetFaith.HighGodName] , y he estado educando a sus sujetos en las enseñanzas de [stranger.GetFaith.HighGodHerHis]"." #NT!
 fp1_yearly.1012.desc.different_faith.standard:0 "$fp1_yearly.1012.desc.preamble$"Protarg_1 mío, sé que ya no me consideras especialmente favorable, pero me temo que vengo aquí con una confesión. Durante mi estadía en tu corte, he estado discutiendo los trabajos de [stranger.GetFaith.HighGodName] con tus súbditos, educando a quien quiera escucha en la fe [stranger.GetFaith.GetAdjectiveNoTooltip]"." #NT!
 fp1_yearly.1012.desc.same_faith.critical:1 "$fp1_yearly.1012.desc.preamble$"¡Gracioso [ROOT.Char.GetTitleAsNameNoTooltip]! Quiero agradecerte por tratarme tan bien durante mi tiempo aquí. Como un [Select_CString(stranger.IsFemale,stranger.GetFaith.DevoteeFemale,stranger.GetFaith.DevoteeMale)] reverente y un compañero [stranger.GetFaith.GetAdherentNameNoTooltip], he escrito cartas a teólogos influyentes en todo el reino en elogio de tu piedad".$fp1_yearly.1012.desc.same_faith_epilogue$" #NT!
 fp1_yearly.1012.desc.same_faith.standard:0 "$fp1_yearly.1012.desc.preamble$"Mi [ROOT.Char.GetLadyLord], no he sido completamente honesto contigo. Aunque parezco un mendigo, en realidad soy un [Select_CString(stranger.IsFemale,stranger.GetFaith.DevoteeFemale,stranger.GetFaith.DevoteeMale)], y he pasado mi tiempo en la corte educando y dando conferencias sobre los trabajos de [stranger.GetFaith.HealthGodName]. Aunque es posible que no lo hayas alentado esto, les agradezco que me muestren tanta hospitalidad."$fp1_yearly.1012.desc.same_faith_epilogue$" #NT!
 fp1_yearly.1012.a:0 "Cuéntame más de esto... [stranger.GetFaith.GetNameNoTooltip]..." #NT!
 fp1_yearly.1012.a.recoup_lost_piety.tt:0 "Todo [piety|E] gastado para hospedar al misionero se recupera" #NT!
 fp1_yearly.1012.b:0 "#EMP que#!? Te vas. Ahora." #NT!
 fp1_yearly.1012.c:0 "¡Tú [stranger.Custom('InsultAdjective')] [stranger.Custom('InsultNoun')]! ¡#EMP GUARDIAS!#! ¡Arresten a [stranger.GetHerHim]!" #NT!
 fp1_yearly.1012.d:0 "Acepto su servicio." #NT!
 fp1_yearly.1012.e:0 "Ya tengo bastantes consejeros y teólogos, gracias." #NT!
 fp1_yearly.1012.possible_converts_specific_list:1 "$fp1_yearly.1011.possible_converts_specific_list$" #NT!
 fp1_yearly.1013.t:0 "$fp1_yearly.1001.t$: Nada" #NT!
 fp1_yearly.1013.desc.critical:0 "#EMP ¡Desastre!#!\n\n[stranger.GetNameNoTooltip] recompensó mi hospitalidad robándome en la noche, embolsándose cada pieza de metal brillante o tela exótica que [stranger.GetSheHe] pudo encontrar antes de irse en mi mejor caballo." #NT!
 fp1_yearly.1013.desc.standard:0 "[stranger.GetNameNoTooltip] huyó en la noche, llevándose con [stranger.GetHerHim] todos los objetos de valor que [stranger.GetSheHe] pudo poner en manos de [stranger.GetHerHis]." #NT!
 fp1_yearly.1013.desc.outro:1 "\n\nParece que el misterioso extraño era en realidad un huido: condenado por un crimen considerado tan atroz que [stranger.GetSheHe] ahora no tiene juramento, no tiene honor y la familia [stranger.GetHerHis] lo considera legalmente muerto. Este desaire es profundo." #NT!
 fp1_yearly.1013.desc.outro.sodomite:0 "\n\nParece que el misterioso extraño era en realidad un nigromante que huía: condenado al ostracismo por la comunidad, [stranger.GetSheHe] deambula de corte en corte en busca de un puerto seguro.\n\nCuando mis cortesanos demostraron ser tan conservadores como el último anfitrión de [stranger.GetHerHis], [stranger.GetSheHe] cortó y corrió en lugar de quedarse y sufrir." #NT!
 fp1_yearly.1013.a:0 "¡Maldiciones!" #NT!
 fp1_yearly.1013.a.sodomite:0 "Vivir una vida así..." #NT!
 fp1_yearly.1013.b:0 "¡No descansaré hasta que se encuentre esa nada!" #NT!
 fp1_yearly.1014.t:0 "$fp1_yearly.1001.t$: Guerrero" #NT!
 fp1_yearly.1014.desc.critical:0 "[stranger.GetNameNoTooltip] parece gratamente sorprendido de ser tratado como un invitado de honor y se me acerca en privado al final del día.\n\n"Mi [ROOT.Char.GetLadyLord], no he sido del todo honesto contigo. Aunque pueda parecer débil, en verdad, ¡Soy un guerrero de temible renombre! He estado buscando un Lord digno de mis servicios, y tu conducta me hace creer que podrías ser tú"." #NT!
 fp1_yearly.1014.desc.standard:0 "[stranger.GetNameNoTooltip] continúa dando vueltas por la corte durante un tiempo, y finalmente logra de alguna manera conseguir una audiencia privada conmigo.\n\n"Gran [ROOT.Char.GetTitleAsNameNoTooltip], deseo ofrecerte mi espada. Soy un guerrero errante que ha estado buscando un buen Lord. durante algún tiempo, y mi estancia en tu corte me hace pensar que podrías ser tú." #NT!
 fp1_yearly.1014.desc.outro:0 "\n\nNo es el proceso habitual para adquirir $knight_culture_player_plural_no_tooltip_lowercase$, sin duda, pero #EMP es#! halagador haber superado el desafío [stranger.GetHerHis]." #NT!
 fp1_yearly.1014.a:0 "¡Magnífico! ¡Valdrá la pena su tarifa!" #NT!
 fp1_yearly.1014.b:0 "Tengo guerreros capaces en abundancia que no ponen a prueba mi paciencia." #NT!
 fp1_yearly.1015.t:0 "$fp1_yearly.1001.t$: vagabundo" #NT!
 fp1_yearly.1015.desc.critical:0 "[stranger.GetFirstNameNoTooltip] está confundido, abrumado y eufórico por el trato que recibe [stranger.GetSheHe]. Ser considerado como una nobleza menor parece ser una experiencia completamente nueva para [stranger.GetHerHim], y pasa bastante tiempo antes de que caiga el centavo." #NT!
 fp1_yearly.1015.desc.standard:0 "[stranger.GetFirstNameNoTooltip] sigue siendo lo suficientemente inofensivo y, como era de esperar, hace pequeñas travesuras en [stranger.GetHerHis] poco tiempo en mi hogar. No es hasta que escucho a [stranger.GetHerHim] teniendo una conversación en voz baja que me doy cuenta." #NT!
 fp1_yearly.1015.desc.outro:0 "\n\n¡Parece que [stranger.GetSheHe] en realidad #EMP  es #!  solo un vagabundo errante que se deslizó dentro de las paredes!\n\nMientras estoy pensando qué hacer, [stranger.GetFirstNameNoTooltip] viene a mí, gorra en mano, y me ruega que le permita quedarse permanentemente." #NT!
 fp1_yearly.1015.a:0 "Por supuesto que puedes quedarte." #NT!
 fp1_yearly.1015.b:0 "¡¿Qué?! ¡Indignante, fuera!" #NT!

 fp1_yearly.1062.t:0 "Una vida para recordar: [ship_funeral_candidate.GetFirstNameNoTooltip]" #NT!
 fp1_yearly.1062.desc:0 "La reciente muerte de [ship_funeral_candidate.Custom2('MyCharacterIntroduction',mourner)] ha dejado a los seres queridos de [ship_funeral_candidate.GetHerHis] afligidos por la pérdida de un gran [ship_funeral_candidate.GetWomanMan].\n\nComo uno de los más cercanos al difunto, podría asumir la responsabilidad de organizar un funeral adecuado.\n\nEs una tradición entre bueno [ship_funeral_candidate.GetFaith.GetAdherentNamePluralNoTooltip] que enterramos a nuestros mas nobles con un bote, mejor para llevarlos a [ship_funeral_candidate.GetFaith.PositiveAfterLife], y seguro que [ship_funeral_candidate.GetFirstNameNoTooltip] merece esta alta distincion?" #NT!
 fp1_yearly.1062.a:0 "Bastará con un pequeño y simbólico barco de piedra." #NT!
 fp1_yearly.1062.a.tt:0 "Comienzan los preparativos para el funeral..." #NT!
 fp1_yearly.1062.b:0 "¡Un gran barco de piedra, mejor para impresionar a [ship_funeral_candidate.GetFaith.WarGodName]!" #NT!
 fp1_yearly.1062.c:0 "Un velero adornado; [ship_funeral_candidate.GetFirstNameNoTooltip] se merece lo mejor." #NT!
 fp1_yearly.1062.d:0 "Todo esto es #EMP escandalosamente#! caro..." #NT!
 fp1_yearly.1063.t:0 "$fp1_yearly.1062.t$" #NT!
 fp1_yearly.1063.desc.intro:0 "Me paro frente a la pequeña multitud de dolientes, mis ojos recorren a cada uno de los dolientes que lloran y comienzo mi discurso.\n\n"[ship_funeral_candidate.GetFirstNameNoTooltip]" #NT!
 fp1_yearly.1063.desc.achievements.title.duchy:0 "Una multa [ship_funeral_candidate.GetTitleAsNameNoTooltip]," #NT!
 fp1_yearly.1063.desc.achievements.title.kingdom:0 "Un [ship_funeral_candidate.GetTitleAsNameNoTooltip] resplandeciente," #NT!
 fp1_yearly.1063.desc.achievements.title.empire:0 "Un magnifico [ship_funeral_candidate.GetTitleAsNameNoTooltip]," #NT!
 fp1_yearly.1063.desc.achievements.prestige.high:0 "Un ilustre [ship_funeral_candidate.GetWomanMan]," #NT!
 fp1_yearly.1063.desc.achievements.prestige.very_high:0 "Un exaltado [ship_funeral_candidate.GetWomanMan]," #NT!
 fp1_yearly.1063.desc.achievements.prestige.max:0 "Una verdadera leyenda de un [ship_funeral_candidate.GetWomanMan]," #NT!
 fp1_yearly.1063.desc.achievements.piety.high:0 "Un devoto servidor de [ship_funeral_candidate.GetFaith.HighGodName]," #NT!
 fp1_yearly.1063.desc.achievements.piety.very_high:0 "Un dechado incomparable de [ship_funeral_candidate.GetFaith.GetNameNoTooltip] virtud," #NT!
 fp1_yearly.1063.desc.achievements.piety.max:0 "Un verdadero icono de la fe [ship_funeral_candidate.GetFaith.GetNameNoTooltip]," #NT!
 fp1_yearly.1063.desc.achievements.lifestyles.partying:0 "Una fuente de alegría y risa," #NT!
 fp1_yearly.1063.desc.achievements.lifestyles.duelling:0 "Un duelista verdaderamente mortal," #NT!
 fp1_yearly.1063.desc.achievements.lifestyles.hunting:0 "El mejor tiro de todo [hunting_lands.GetNameNoTierNoTooltip]," #NT!
 fp1_yearly.1063.desc.achievements.lifestyles.magickerationing:0 "Un experto en las artes místicas," #NT!
 fp1_yearly.1063.desc.achievements.single.intro:0 "Tenía un impulso singular. Quizás por eso se consideró [ship_funeral_candidate.GetSheHe]" #NT!
 fp1_yearly.1063.desc.achievements.single.outro:0 "Una hazaña en la que [ship_funeral_candidate.GetSheHe] nunca podrá ser superado"." #NT!
 fp1_yearly.1063.desc.achievements.double.intro:0 "Era una persona de raro talento y diversos intereses. Ambos" #NT!
 fp1_yearly.1063.desc.achievements.double.connector:0 "Y" #NT!
 fp1_yearly.1063.desc.achievements.double.outro:0 "Nada puede llenar el hueco que la pérdida de [ship_funeral_candidate.GetHerHis] deja en nuestras vidas"." #NT!
 fp1_yearly.1063.desc.achievements.triple.intro:0 "Eran tantas cosas. [ship_funeral_candidate.GetSheHe|U] fue" #NT!
 fp1_yearly.1063.desc.achievements.triple.connector:0 "$fp1_yearly.1063.desc.achievements.double.connector$" #NT!
 fp1_yearly.1063.desc.achievements.triple.outro:2 "pero para mí, ante todo, [ship_funeral_candidate.GetSheHe] era mi [ship_funeral_candidate.Custom2('RelationToMe', mourner)]. Nunca volveremos a ver [ship_funeral_candidate.GetHerHis] como él"." #NT!
 fp1_yearly.1063.desc.ship_stone_small:0 "\n\nEl túmulo detrás de mí ya contiene un pequeño facsímil de un barco, trazado en pesadas lápidas y lleno de adoquines, ya está enterrado bajo una pesada tumba de tierra." #NT!
 fp1_yearly.1063.desc.ship_stone_grand:0 "\n\nEl gran túmulo detrás de mí ya contiene un facsímil colosal de un barco, trazado en piedras rúnicas y lleno de adoquines, cada piedra grande cuenta historias de la vida del difunto." #NT!
 fp1_yearly.1063.desc.ship_wood_ornate:0 "\n\nEl túmulo detrás de mí ya contiene una embarcación especialmente diseñada, producto de maderas exóticas y nuestros mejores carpinteros. Nunca navegará por océanos mortales, pero puede complacer a [ship_funeral_candidate.GetFaith.PantheonTerm] y traer bendiciones a los difuntos." #NT!
 fp1_yearly.1063.desc.outro:0 "\n\nLos sirvientes llevan los últimos tesoros funerarios y, finalmente, el cadáver de [ship_funeral_candidate.GetFirstNamePossessiveNoTooltip] colocado sobre su féretro." #NT!
 fp1_yearly.1063.trigger_failure.tt:0 "Circunstancias han abortado [ship_funeral_candidate.GetFirstNamePossessiveNoTooltip] funeral público" #NT!
 fp1_yearly.1063.a:0 "Cierra el montículo." #NT!

 fp1_yearly.1071.t:0 "Brillantemente limpio" #NT!
 fp1_yearly.1071.desc:0 "Las personas de [ROOT.Char.GetCulture.GetNameNoTooltip] son, como es sabido, meticulosamente limpias.\n\nUno de los grandes placeres de la vida es escuchar incluso a nuestros enemigos más duros admitir amargamente que la barba de ningún hombre está mejor peinada, ningún cabello de [ROOT.Char.Custom('WomanManPossessive')] enjabonado con más regularidad, ningún rostro de [ROOT.Char.GetWomanMan] lavado tan limpio de imperfecciones como el de un buen [ROOT.Char.GetCulture.GetNameNoTooltip][ROOT.Char.GetWomanMan].\n\nHoy es día de baño, pero siento que un cambio de rutina me vendría bien. Después de todo, si todos los [ROOT.Char.GetCulture.GetNameNoTooltip] están bien arreglados, ¿no le corresponde a un [ROOT.Char.GetTitleAsNameNoTooltip] ser el #EMP mejor#!  arreglado?" #NT!
 fp1_yearly.1071.a:0 "¡La higiene es la clave para una larga vida!" #NT!
 fp1_yearly.1071.b:0 "Supongo que podría tener un poco más de cuidado..." #NT!
 fp1_yearly.1071.c:0 "Sólo lo habitual está bien." #NT!

 fp1_yearly.1081.t:0 "Explorador del Oeste" #NT!
 fp1_yearly.1081.desc.intro:0 "Mi velada la ha consumido un anciano explorador, [norse_explorer.GetFirstName], que deseaba contarme las historias exóticas de sus hazañas y aventureros en el océano Atlántico.\n\nA pesar de la edad de [norse_explorer.GetHerHis], los ojos de [norse_explorer.GetFirstNamePossessiveNoTooltip] siguen siendo agudos mientras [norse_explorer.GetSheHe] me habla de" #NT!
 fp1_yearly.1081.desc.greenland:1 "una tierra de $norse_collective_noun$ pobres y luchadores que viven en las nieves cerca de la cima del mundo. La tierra está tan congelada y fría que deben importar toda la madera y comer casi exclusivamente carne y pescado." #NT!
 fp1_yearly.1081.desc.vinland:0 "Una tierra tan al oeste como Catay está al este, donde las uvas y el trigo crecen tan libremente que parecen sembrarse solos, y las cosechas no tienen paralelo. Cada lugareño es un guerrero temible que no tolera ninguna intrusión." #NT!
 fp1_yearly.1081.desc.antilia:0 "Una isla poblada por [antilia_culture.GetNameNoTooltip] exiliados. Ricos, ricos $christianity_religion_adherent_plural$, que viven en castillos bien defendidos, descienden de refugiados que huyeron de Iberia durante la invasión árabe." #NT!
 fp1_yearly.1081.desc.fortunate_isles.hellenist:0 "El último enclave sobreviviente de $hellenic_pagan$, una pequeña isla en el oeste poblada por $greek_collective_noun$ que comparten más con el antiguo $b_athens$ que con el moderno $b_constantinople$. ¡Los lugareños pasan todo el día discutiendo filosofía y brindando por la gloria de los atletas olímpicos!" #NT!
 fp1_yearly.1081.desc.fortunate_isles.other:0 "El refugio de los últimos paganos $hellenic_pagan_adherent_plural$, imitando crudamente a sus ancestros lejanos en $b_athens$ y $b_thebes$. Los lugareños pasan sus días en la pereza, discutiendo filosofía extraña y practicando su fe cruda." #NT!
 fp1_yearly.1081.desc.st_brendans_island:0 "Una isla escondida detrás de extrañas nieblas, donde el tiempo parece pasar más lento dentro que fuera. De los misterios adicionales de la isla, [norse_explorer.GetFirstNameNoTooltip] permanece con los labios apretados, aunque las lágrimas nublan los ojos de [norse_explorer.GetHerHis] a veces." #NT!
 fp1_yearly.1081.desc.isle_of_the_blessed.christian:0 "Una isla llena de devotos $breton_collective_noun$, orando y viviendo vidas de tranquila contemplación. Tan fuerte es su fe, cada uno es inmune a las armas mortales, completamente protegido por [norse_explorer.GetFaith.HighGodName]." #NT!
 fp1_yearly.1081.desc.isle_of_the_blessed.other:0 "Una isla llena de devotos $breton_collective_noun$, rica en tesoros dorados. Su fe era tan fuerte que llenó la isla con himnos bellamente cantados incluso después de que la tripulación de [norse_explorer.GetFirstNamePossessiveNoTooltip] los pasara a cuchillo." #NT!
 fp1_yearly.1081.desc.ard_majhulah:1 "una tierra extraña, solo mencionada en antiguos textos islámicos, que se pensó perdida durante años. Los lugareños tienen pilas de oro y plata tan grandes que las usan para hacer palillos y tejer su ropa." #NT!
 fp1_yearly.1081.desc.the_sticky_sea:0 "Un mar lúgubre dentro del Atlántico, un revoltijo de aguas pegajosas y hediondas, donde serpientes y algas marinas conspiran para arrastrar a los marineros a la muerte. Solo las tripulaciones más fuertes tienen la oportunidad de liberarse." #NT!
 fp1_yearly.1081.desc.purple_islands:0 "Un grupo de islas muy al sur, llenas de flores vibrantes, muchas de ellas con tonos de púrpura exótico, completamente desprovistas de cualquier rastro de vida humana. La inquietante belleza del lugar atrae incluso a los marineros endurecidos a tumbarse y morir, en paz con el mundo." #NT!
 fp1_yearly.1081.desc.hy_brasil:0 "Una isla que permanece invisible la mayor parte del tiempo, encerrada detrás de nieblas impenetrables excepto un día cada siete años. Incluso en el único día en que la niebla permite viajar, ningún marinero ha tocado tierra con éxito." #NT!
 fp1_yearly.1081.desc.thule:0 "Una vasta tierra en el lejano, lejano norte, donde toda la materia se descompone. Los hombres respiran agua y tierra tan fácilmente como el aire, monstruosas ballenas nadan por el suelo y el cielo, y todas las distinciones se vuelven académicas." #NT!
 fp1_yearly.1081.desc.great_ireland.abrahamic:0 "Una tierra muy al oeste, donde los habitantes visten solo de blanco, llevan lanzas crueles y luchan ferozmente entre sí e incluso contra los visitantes más nobles. Los lugareños adoran antiguas deidades paganas, olvidadas hace mucho tiempo por el bienpensante [norse_explorer.GetFaith.GetAdherentNamePluralNoTooltip]." #NT!
 fp1_yearly.1081.desc.great_ireland.other:0 "Una tierra muy al oeste, donde los habitantes visten solo de blanco, llevan lanzas crueles y luchan con fuerza y ​​ferocidad inhumanas. Su destreza es tan legendaria que ningún guerrero de esta tierra ha caído jamás ante una espada extranjera." #NT!
 fp1_yearly.1081.desc.sunset_empire:0 "Un imperio al otro lado del punto más ancho del Atlántico, una tierra de sangre, calaveras y conquistadores hambrientos, que acecha justo debajo del horizonte occidental. Sus crueles amos esperan al mismísimo Ragnarok, cuando pretenden arrancar los corazones palpitantes de todo [norse_explorer.GetFaith.GetAdherentNamePluralNoTooltip] bueno." #NT!
 fp1_yearly.1081.desc.outro:0 "\n\nAunque se hace tarde, [norse_explorer.GetFirstNameNoTooltip] parece más que dispuesto a continuar si así lo deseo." #NT!
 fp1_yearly.1081.a:0 "Fascinante. Por favor, de nuevo, desde arriba!" #NT!
 fp1_yearly.1081.b:0 "#EMP posiblemente#! no puedes estar diciéndome la verdad, viejo [norse_explorer.GetWomanMan]." #NT!
 fp1_yearly.1081.c:0 "Las historias de tierras lejanas siempre son relajantes..." #NT!
 fp1_yearly.1081.c.sunset_empire:0 "Tal vez deberíamos impedir que los barcos naveguen hacia el oeste..." #NT!
