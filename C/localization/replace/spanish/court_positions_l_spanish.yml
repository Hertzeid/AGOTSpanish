 master_of_horse_court_position_desc:1 "El $master_of_horse_court_position$ es responsable de los majestuosos caballos y establos del señor. Tienen mucho trabajo por delante, ya que un caballo bien cuidado es una bendición tanto en el campo de batalla como en la carretera." #NT!

 master_of_hunt_court_position:0 "Maestro de la perrera" #NT!
 master_of_hunt_employer_custom_effect_description:0 "Ayudas al usar el [hunt|E] [activity|E]" #NT!
 master_of_hunt_court_position_desc:1 "El $master_of_hunt_court_position$ es responsable de las partidas de caza que organicen los miembros de su corte de señor. También están a cargo de las perreras y los perros dentro de ella." #NT!


 court_jester_court_position:0 "Tonto" #NT!
 court_jester_employer_custom_effect_description:0 "Posibilidad de eventos de alivio [stress|E]" #NT!
 court_jester_court_position_desc:1 "Un $court_jester_court_position$ está ahí para entretener tanto a su Señor Feudal como a cualquier invitado que visite la corte. Mientras que un ingenioso giro de la frase se puede apreciar de vez en cuando, una desagradable caída siempre provoca risas." #NT!

 high_almoner_court_position:0 "Alto limosnero" #NT!
 high_almoner_court_position_desc:1 "El $high_almoner_court_position$ está a cargo de distribuir limosnas a los pobres merecedores y otros sujetos necesitados." #NT!

 cupbearer_court_position:0 "Copero" #NT!
 cupbearer_employer_custom_effect_description:1 "Probabilidad de detener el veneno [GetScheme('murder').GetTypeName] [schemes|E]#!\n@warning_icon!#X Poderoso [agent|E] en [hostile_schemes|E] contra ti#!" #NT!
 cupbearer_court_position_desc:1 "Un $cupbearer_court_position$ es responsable de servir las bebidas en la mesa real y de asegurarse de que la taza de nadie se seque nunca." #NT!

 seneschal_court_position:0 "Senescal" #NT!
 seneschal_court_position_desc:1 "El $seneschal_court_position$ cumple un papel importante en la vida cotidiana de la casa real, administrando a los sirvientes y manteniendo todo funcionando sin problemas." #NT!

 antiquarian_court_position:0 "Anticuario" #NT!
 antiquarian_court_position_desc:2 "El $antiquarian_court_position$ es responsable del mantenimiento, cuidado y adquisición de artefactos." #NT!

 court_tutor_court_position:0 "Tutor de la corte" #NT!
 court_tutor_employer_custom_effect_description:2 "Mejora los resultados de [education|E]\nDesbloquea el #V $make_child_learn_language_interaction$#! [interaction|E]" #NT!
 court_tutor_court_position_desc:1 "El $court_tutor_court_position$ está a cargo del [education|E] de todos los niños en la corte, y su habilidad influirá en cuánto influirán en los estudiantes. Los niños aún pueden tener [guardians|E] individuales." #NT!
 royal_architect_court_position:0 "Arquitecto" #NT!
 royal_architect_court_position_desc:1 "El $royal_architect_court_position$ supervisa cualquier proyecto de construcción prestigioso dentro del reino; no se pone un ladrillo, ni se gasta un segundo, sin su permiso expreso." #NT!

 court_poet_court_position:0 "Poeta de la corte" #NT!
 court_poet_employer_custom_effect_description:1 "Puede convertirse aleatoriamente en [inspired|E]" #NT!
 court_poet_court_position_desc:1 "El $court_poet_court_position$ es un conocedor de las palabras y los versos, proporcionando a su Señor Feudal y a toda la corte entretenimiento, estimulación intelectual y experiencias emocionales." #NT!
 poet_inspired_message:0 "¡La inspiración ataca!" #NT!
 poet_inspired_effect:0 "Tu [GetCourtPositionType('court_poet_court_position').GetName()] [inspired_poet.GetFirstName] ganó un [inspiration|E]" #NT!

 bodyguard_court_position:0 "Escudo jurado" #NT!
 bodyguard_employer_custom_effect_description:1 "Tiene la posibilidad de evitar el Asesinato [GetScheme('murder').GetTypeName] [schemes|E]#!\nReduces tu riesgo de morir o ser capturado en [battles|E] ambos están luchando en#!\n@warning_icon!#X Poderoso [agent|E] en [hostile_schemes|E] contra ti#!" #NT!
 bodyguard_court_position_desc:1 "Un $bodyguard_court_position$ es la última línea de defensa de un Lord contra todos los atacantes. Dondequiera que vaya su carga, la siguen y no dudarán en interponerse en el camino de cualquier peligro que pueda estar al acecho." #NT!

 champion_court_position:1 "Campeón" #NT!
 champion_employer_custom_effect_description:1 "Puede ocupar tu lugar en algún [single_combat_duel_plural|E]" #NT!
 champion_court_position_desc:1 "Un $champion_court_position$ es un luchador habilidoso y letal que puede representar a su Señor Feudal en los duelos." #NT!

 court_musician_court_position:0 "Bardo de la corte" #NT!
 court_musician_employer_custom_effect_description:1 "Aumenta la ganancia de [opinion|E] cuando se aloja un [feast|E]" #NT!
 court_musician_court_position_desc:1 "A $court_musician_court_position$ es un artista que canta y toca instrumentos para entretener a su Señor Feudal y la corte." #NT!

 food_taster_court_position:0 "Catador de alimentos" #NT!
 food_taster_employer_custom_effect_description:1 "Probabilidad de detener a Poison [GetScheme('murder').GetTypeName] [schemes|E]#!\nYou perderá peso más rápido#!\n@warning_icon!#X Potente [agent|E] en [hostile_schemes|E] contra ti#!" #NT!
 food_taster_court_position_desc:1 "Un $food_taster_court_position$ tiene el deber solemne de asegurarse de que el plato de su Señor Feudal nunca sea tocado por veneno, y si algún polvo o líquido nefasto, sin embargo, llega a la comida... Bueno, es por eso que el catador tiene que probar la comida antes de que comience la comida. ." #NT!

 lady_in_waiting_court_position:0 "Dama de honor" #NT!
 lady_in_waiting_employer_custom_effect_description:0 "@warning_icon!#X PODEROSO [agent|E] en [hostile_schemes|E] contra ti#!" #NT!
 lady_in_waiting_court_position_desc:1 "A $lady_in_waiting_court_position$ es ayudante y acompañante de la dama de la corte, atendiendo todas sus necesidades y cumpliendo todos sus caprichos." #NT!

 executioner_court_position:0 "Verdugo" #NT!
 executioner_employer_custom_effect_description:1 "Puede publicar [execute|E] [prisoners|E] para aumentar [control|E] y [county_opinion|E]" #NT!
 executioner_court_position_desc:1 "Los verdugos son criminales que, a cambio de su libertad, tienen que ejecutar a todos y cada uno de los enemigos del trono. Algunos lo llamarían un honor, otros una carga." #NT!

 garuda_court_position:0 "Garuda" #NT!
 garuda_employer_custom_effect_description:0 "Reduce el riesgo de morir o ser capturado en las batallas en las que ambos están luchando." #NT!
 garuda_court_position_desc:0 "Este caballero ha jurado cumplir la voluntad de su Lord o morir en el intento. Así como el pájaro mitológico $garuda_court_position$ soportaba el peso de Vishnu, los guerreros $garuda_court_position$ soportan la soberanía del monarca." #NT!

 court_gardener_court_position:0 "Jardinero de la corte" #NT!
 court_gardener_court_position_desc:0 "El $court_gardener_court_position$ es responsable del bienestar de los jardines pertenecientes a su Lord, invirtiendo tiempo y habilidad para hacerlos florecer de verdad." #NT!

 chief_qadi_court_position:0 "Jefe qadi" #NT!
 chief_qadi_court_position_desc:0 "El $chief_qadi_court_position$ es el juez supremo del reino, responsable de aplicar la ley islámica en diversas disputas y asuntos legales." #NT!

 cultural_emissary_court_position:0 "Emisario cultural" #NT!
 cultural_emissary_court_position_desc:0 "El propósito de $cultural_emissary_court_position$ es promover el entendimiento entre diferentes culturas a través de la celebración y la reverencia." #NT!

 court_artificer_court_position:0 "Artífice de la corte" #NT!
 court_artificer_court_position_desc:0 "Un $court_artificer_court_position$ es alguien que ha demostrado ser capaz de crear grandes cosas. Si bien en su mayoría se adormecen en su corte, la esperanza es que la inspiración golpee una vez más." #NT!
 court_artificer_employer_custom_effect_description:0 "Tiene la posibilidad de convertirse en [inspired|E] nuevamente (basado en [aptitude|E])\n@warning_icon!#X Dejará el [court|E] si es despedido#!" #NT!
 court_artificer_inspired_effect:0 "Tu [GetCourtPositionType('court_artificer_court_position').GetName()] [artificer.GetFirstName] ganó un [inspiration|E]" #NT!
 has_an_inspiration:0 "Tiene un [inspiration|E] activo" #NT!
 has_a_completed_inspiration:0 "Ha completado previamente un [inspiration|E]" #NT!
 COURT_POSITIONS_YOUR_SALARY:0 "$COURT_POSITION$" #NT!
 does_not_have_a_full_time_job:0 "¿#bold no#!  ya está empleado en [court_position|E] a tiempo completo o como [councillor|E]?" #NT!
