l_spanish:
 #Well-known commander, by Sean Hughes
 martial_strategy.1051.t:0 "chismes generales" #NT!
 martial_strategy.1051.desc:0 "El tema de conversación más popular en la corte cambia constantemente, pero una tendencia reciente ha sido la discusión sobre mi notable habilidad como comandante militar y cuál es el secreto de mi éxito.\n\nPuedo usar esta curiosidad natural para reforzar mi reputación, pero primero debo decidir a qué atribuir mi éxito..." #NT!
 martial_strategy.1051.a:0 "Tengo un talento natural que me sitúa por encima del resto." #NT!
 martial_strategy.1051.a.humble:0 "Conocer mis límites significa que puedo sortearlos." #NT!
 martial_strategy.1051.b.brave:0 "Mi coraje inspira a mis tropas a ponerse de pie y luchar." #NT!
 martial_strategy.1051.b.stalwart:0 "¡Mi determinación es tal que nunca flaquearé!" #NT!
 martial_strategy.1051.c.wrathful:0 "¡Nadie puede resistir mi abrumadora ferocidad!" #NT!
 martial_strategy.1051.c.feareater:0 "¡Mi mera presencia infunde miedo en mis enemigos!" #NT!
 martial_strategy.1051.d.zealous:0 "Mi devoción por [ROOT.GetCharacter.GetFaith.HighGodName] me otorga la victoria." #NT!
 martial_strategy.1051.d.sadistic:0 "Siempre golpeo a mis enemigos donde más les duele." #NT!
 martial_strategy.1051.d.zealoussadistic:0 "¡Soy implacable en mi cruzada contra los malvados!" #NT!
 martial_strategy.1051.e.patient:0 "Estoy siempre alerta, esperando mi oportunidad de atacar." #NT!
 martial_strategy.1051.f.ambitious:0 "¡Haré #EMP lo que sea#! que sea necesario para salir victorioso!" #NT!


 #Translate old texts (Learning skill challenge), Mathilda Bjarnehed
 martial_strategy.2000.t:0 "Lecciones del pasado" #NT!
 martial_strategy.2000.start.desc:0 "Aunque seguramente veré muchos campos de batalla antes de encontrarme con mi creador, mi biblioteca contiene historias de guerra de cien vidas.\n\nRecientemente adquirí un tomo sobre el" #NT!
 martial_strategy.2000.fieldoffire.desc:1 "desastroso campo de fuego," #NT!
 martial_strategy.2000.sevenstars.desc:1 "valiente batalla de las siete estrellas," #NT!
 martial_strategy.2000.bitterriver.desc:1 "destrozando la batalla del río amargo," #NT!
 martial_strategy.2000.threearmies.desc:1 "gran batalla de tres ejércitos," #NT!
 martial_strategy.2000.boneway.desc:1 "Tercera batalla de Boneway," #NT!
 martial_strategy.2000.qohor.desc:1 "defensa de los Tres Mil de Qohor," #NT!
 martial_strategy.2000.end.desc:1 "así como un pergamino desgastado por el tiempo escrito en algún idioma antiguo. Quién sabe qué secretos olvidados guarda..." #NT!
 martial_strategy.2000.a:0 "Lea el tomo más reciente." #NT!
 martial_strategy.2000.b:0 "Intenta traducir el pergamino antiguo." #NT!
 martial_strategy.2000.b.success:0 "Descubro una pieza de conocimiento antiguo" #NT!
 martial_strategy.2000.b.success.tt:1 "Obtienes #P 1#! [martial|E], #P 1#! [learning|E] y una bonificación de [commander|E] durante #V 20 años#!" #NT!
 martial_strategy.2000.b.failure:0 "No logro descifrar el pergamino" #NT!
 martial_strategy.2000.b.failure.tt:1 "Debes ganar [stress|E] o renunciar" #NT!

 martial_strategy.2001.start.desc:0 "Incluso con la ayuda de un glosario polvoriento, el pergamino se resiste a compartir sus secretos, pero sigo adelante. A medida que avanza la noche, la historia más increíble se desarrolla ante mí...\n\n" #NT!
 martial_strategy.2001.thirteen.desc:1 "#F El pergamino describe la Batalla del Decimotercero. Lo Bu, Emperador del Imperio Dorado, luchó contra los Jogos N'hai, y aunque era hábil con la espada o la lanza, fue derrotado por la astuta estrategia de Jhattar Zhea, quien derrotó a sus ejércitos y finalmente al mismo Lo Bu, quien es recordado como el niño demasiado audaz por la mitad. Muestra la importancia de la logística y el abastecimiento.#!" #NT!
 martial_strategy.2001.leng_ma.desc:0 "#F En la Batalla de Leng Ma, el Emperador Jar Har derrotó definitivamente a los nativos Lengii e incorporó la isla de Leng al Imperio Dorado durante los siguientes seis milenios. En la batalla superó efectivamente a sus enemigos, atrapándolos entre su ejército y su armada en la costa. La batalla destruyó completamente la fuerza Lengii hasta el último hombre.#!" #NT!
 martial_strategy.2001.bloody_gate.desc:0 "#F Al construir la Puerta Sangrienta a lo largo de High Road, Osric V fortificó el Valle de todos los enemigos occidentales. Halleck Hoare, rey de los ríos y las islas, lanzó sus ejércitos contra el bastión en tres ocasiones separadas, y sus huestes fueron destruidas cada vez. Los defensores del bastión han acabado con toda esperanza de gloria al invadir ejércitos, defendiendo su reino de todos.#!" #NT!
 martial_strategy.2001.hungry_wolf.desc:0 "#F Argos Sevenstar, un señor de la guerra ándalo, había sido uno de los primeros en llegar a Poniente. Donde otros aterrizaron primero en los Dedos, Argos fue más al norte, para su desgracia. Donde otros encontraron pequeños reyes en conflicto entre sí, Argos encontró el Norte completamente unificado por Theon Stark, el Lobo Hambriento. A pesar de sus armas y armaduras de hierro de mejor calidad, Argos y sus hombres fueron asesinados por el Lobo Hambriento, quien luego ató el cuerpo del señor de la guerra muerto en su proa y asaltó a Andalos. Es un cuento para enseñar el peligro de extralimitarse y despertar un poder dormido.#!" #NT!
 martial_strategy.2001.a:0 "Estudia la batalla." #NT!
 martial_strategy.2001.b:0 "Centrarse en el proceso de traducción." #NT!

 martial_strategy.2002.desc:0 "Cae la noche y la única vela que ilumina el guión que tengo delante se acorta cada hora. Cuando parpadea por última vez y me deja en la oscuridad, los secretos del pergamino permanecen sin descubrir." #NT!
 martial_strategy.2002.a:0 "Empujar hacia adelante." #NT!
 martial_strategy.2002.b:0 "Abandonar." #NT!


 #Developing cunning/manipulative tactics (Intrigue skill challenge), Sean Hughes
 martial_strategy.2020.t:0 "¿Todo es justo?" #NT!
 martial_strategy.2020.opening:0 "Se han escrito muchos tratados sobre la conducta honorable en la guerra, pero la vida de esos autores no estaba en juego cuando pusieron la pluma sobre el papel.\n\n" #NT!
 martial_strategy.2020.desc:0 "Si quiero maximizar mis posibilidades de ganar en la batalla, puede valer la pena considerar emplear algunas estrategias más... poco ortodoxas." #NT!
 martial_strategy.2020.desc.ambitious:0 "Para asegurarme la victoria, necesito aprovechar todas las ventajas que pueda obtener en el campo de batalla, incluso si eso significa usar tácticas que pueden considerarse injustas." #NT!
 martial_strategy.2020.desc.martial:0 "¡Sé por experiencia que la mejor manera de derrotar a mis enemigos es asegurarme de que solo participemos en la batalla en mis términos! La pregunta es, ¿qué términos serían más ventajosos?" #NT!
 martial_strategy.2020.desc.deceitful:0 "He leído poesía comparando el campo de batalla con una persona que respira. Esto me hace preguntarme... ¿puedo manipular el campo de batalla de la misma manera que puedo manipular a las personas?" #NT!
 martial_strategy.2020.a:0 "¡Engañaré a mis enemigos para que se extiendan demasiado!" #NT!
 martial_strategy.2020.a.success:0 "Mi gambito funciona con éxito" #NT!
 martial_strategy.2020.a.failure:0 "Mi gambito falla, avergonzándome" #NT!
 martial_strategy.2020.b:0 "¡Las tácticas de golpe y fuga desgastarán a mis enemigos!" #NT!
 martial_strategy.2020.d:0 "¡No me rebajaré a pelear sucio!" #NT!
 martial_strategy.2020.d.brave:0 "¡Solo los cobardes usarían tácticas como estas!" #NT!
 martial_strategy.2020.d.flavor:0 "Rechazar el uso de estas tácticas." #NT!

 martial_strategy.2021.t:0 "Engaño exitoso" #NT!
 martial_strategy.2020.desc.opening:0 "Reuní a mi séquito para algunos juegos de guerra, ansioso por probar mi idea de fingir una derrota para atraer a mis oponentes a extenderse demasiado." #NT!
 martial_strategy.2021.desc:0 "\n\nUna vez que nos dividimos en equipos, me encargué de mostrarles a todos cómo ceder el terreno suficiente para engañar al otro lado para que se moviera fuera de posición, sin ceder tanto como para que nuestra línea se rompiera. \n\n¡Mi nueva táctica funcionó a la perfección, permitiéndonos rodear al equipo enemigo y obligarlo a rendirse!" #NT!
 martial_strategy.2021.a:0 "¡Espero el día en que pueda usar este truco en una batalla real!" #NT!

 martial_strategy.2022.t:0 "Sueños rotos" #NT!
 martial_strategy.2022.desc:0 "\n\nDesafortunadamente, cuando mi equipo intentó probar mi nueva táctica, no pudimos mantenernos firmes. Sufrimos una derrota rápida y humillante cuando el bando enemigo rompió rápidamente nuestra línea y provocó que nuestras filas se desintegraran.\n\nTodos los que participaron en los juegos ahora piensan que soy un bufón y no quieren involucrarse más en mis 'ideas'. ." #NT!
 martial_strategy.2022.b:0 "Tal vez debería ceñirme a las tácticas convencionales..." #NT!


 #Logistics and securing provisions (Stewardship skill challenge), Sean Hughes
 martial_strategy.2030.t:0 "Garantía de Suministro" #NT!
 martial_strategy.2030.desc.fallback:0 "Parte de comandar un ejército significa asegurarse de que mis soldados tengan suficiente comida, bebida y equipo de campamento para campañas largas." #NT!
 martial_strategy.2030.desc.diligent:0 "Me enorgullezco de asegurarme de que siempre se tenga en cuenta todo, lo que incluye asegurarme de que mis soldados estén bien aprovisionados." #NT!
 martial_strategy.2030.desc.ambitious:0 "No importa cuán formidables sean mis soldados, si se quedan sin provisiones durante la campaña, no me servirán mejor que las ardillas entrenadas." #NT!
 martial_strategy.2030.desc.end:0 "\n\nCon este fin, debería idear un plan para garantizar que mis soldados siempre tengan los suministros que necesitan en el campo." #NT!
 martial_strategy.2030.a:0 "Organizar una red de comerciantes para ayudarme." #NT!
 martial_strategy.2030.a.success.tt:1 "Establece una red confiable de proveedores" #NT!
 martial_strategy.2030.a.failure.tt:1 "Los comerciantes que encuentras no son confiables." #NT!
 martial_strategy.2030.b:0 "Almacenar provisiones en mi fortaleza." #NT!
 martial_strategy.2030.c:0 "Mis soldados pueden buscar sus propios suministros." #NT!

 martial_strategy.2031.t:0 "Una red confiable" #NT!
 martial_strategy.2031.desc:0 "Después de revisar montones de libros contables, pude seleccionar un grupo de comerciantes dispersos por el campo que sabía que serían confiables.\n\nHice una oferta para mantenerlos en reserva para proporcionar los suministros que necesita mi ejército en un noticia del momento. Esto asegurará que mis comandantes siempre sepan a quién deben acudir cuando necesiten provisiones." #NT!
 martial_strategy.2031.a:0 "Esto suministrará de manera confiable a mis ejércitos en el campo." #NT!
 martial_strategy.2031.b:0 "Ahora para desnatar un poco de la parte superior..." #NT!

 martial_strategy.2032.t:0 "Suministros faltantes" #NT!
 martial_strategy.2032.desc:0 "Me puse en contacto con muchos comerciantes disponibles para ver quién podía suministrar mejor a mis ejércitos lo que necesitaban.\n\nUn comerciante tenía muy buenos precios, así que hice arreglos para obtener la mayoría de las provisiones de mi ejército de él... pero cuando llegó el momento de recoger el envío, ¡él y sus bienes no se encontraban por ninguna parte!" #NT!
 martial_strategy.2032.a:0 "¡Cuando encuentre a ese estafador, le arrancaré la cabeza!" #NT!
 martial_strategy.2032.a.forgiving:0 "Debería haber investigado más antes de hacer mi pedido." #NT!


 # Decide between two vassal's proposed strategies for a war, Sean Hughes
 martial_strategy.3010.t:0 "Punto muerto estratégico" #NT!
 martial_strategy.3010.desc.start:0 "Estoy sentado alrededor de la mesa del mapa con [impatient_commander.GetTitledFirstName] y [patient_commander.GetTitledFirstName], discutiendo nuestra estrategia para la guerra en curso.\n\n[impatient_commander.GetFirstNameNoTooltip]" #NT!
 martial_strategy.3010.desc.middle:0 "mientras [patient_commander.GetFirstNameNoTooltip]" #NT!
 martial_strategy.3010.desc.end:0 "\n\nTengo derecho a decidir nuestro último curso de acción." #NT!
 martial_strategy.3010.desc.wrathful:0 "golpea la mesa con el puño de [impatient_commander.GetHerHis] y proclama en voz alta que debemos atacar al enemigo directamente y aplastarlo con el poder absoluto de nuestros ejércitos," #NT!
 martial_strategy.3010.desc.greedy:0 "señala con entusiasmo todos los objetivos principales que deberíamos enviar de inmediato a los grupos de asalto para saquear," #NT!
 martial_strategy.3010.desc.patient:0 "se sienta y aboga pacientemente por nosotros para asegurar ubicaciones críticas y esperar a que el enemigo venga a nosotros en su lugar." #NT!
 martial_strategy.3010.desc.craven:0 "murmura nerviosamente sobre cómo debemos evitar enfrentamientos innecesarios y luchar una guerra de desgaste." #NT!
 martial_strategy.3010.desc.flexible:0 "explica cómo debemos vigilar lo que hacen nuestros enemigos y responder en consecuencia." #NT!
 martial_strategy.3010.a:0 "¡[impatient_commander.GetTitledFirstNameNoTooltip] tiene la idea correcta aquí!" #NT!
 martial_strategy.3010.b:0 "Prefiero usar el plan [patient_commander.GetTitledFirstNamePossessiveNoTooltip]." #NT!
 martial_strategy.3010.c:0 "Mis comandantes pueden actuar como cada uno crea conveniente." #NT!
 martial_strategy.3010.o_martial:0 "¡Sé cómo podemos emplear ambas estrategias!" #NT!

 martial_strategy.3010.desc.response.start:0 "Estoy sentado en una reunión de estrategia con [my_liege.GetTitledFirstName] y [other_commander.GetTitledFirstName], discutiendo nuestros planes para la guerra en curso." #NT!

 martial_strategy.3011.t:0 "Estrategia adoptada" #NT!
 martial_strategy.3011.desc:0 "\n\n[my_liege.GetTitledFirstName] es muy receptivo a mis ideas, prefiriéndolas sobre las propuestas por [other_commander.GetFirstName]. ¡Ahora vamos a seguir adelante y usarlos para dar forma a nuestra política estratégica para la guerra en curso!" #NT!
 martial_strategy.3011.a.disapprove:0 "¿Quién sabía que [my_liege.GetFirstNameNoTooltip] podía entrar en razón?" #NT!
 martial_strategy.3011.a:0 "¡Sabía que a [my_liege.GetTitledFirstNameNoTooltip] le gustarían mis ideas!" #NT!

 martial_strategy.3012.t:0 "Estrategia rechazada" #NT!
 martial_strategy.3012.desc:0 "\n\nDesafortunadamente, [my_liege.GetTitledFirstName] rechaza mis ideas y prefiere las propuestas por [other_commander.GetFirstName]. ¡Ahora vamos a seguir adelante y usarlos para dar forma a nuestra política estratégica para la guerra en curso!" #NT!
 martial_strategy.3012.a.disapprove:0 "[my_liege.GetFirstNameNoTooltip] la tontería no me sorprende." #NT!
 martial_strategy.3012.a:0 "El tiempo dirá si la elección de [my_liege.GetFirstNamePossessiveNoTooltip] fue correcta." #NT!

 martial_strategy.3013.t:0 "Estrategia permitida" #NT!
 martial_strategy.3013.desc:0 "[my_liege.GetTitledFirstName] ha decidido adoptar un enfoque de no intervención, lo que nos permite tanto a [other_commander.GetFirstName] como a mí actuar como mejor nos parezca." #NT!
 martial_strategy.3013.a:0 "Me alegro de tener rienda suelta para hacer lo que deseo." #NT!

 martial_strategy.3014.t:0 "Estrategia Integrada" #NT!
 martial_strategy.3014.desc:0 "\n\n[my_liege.GetTitledFirstName] combinó mis ideas con [other_commander.GetFirstNamePossessive], fusionándolas en una sola estrategia cohesiva que nos dará una ventaja significativa en el campo de batalla." #NT!
 martial_strategy.3014.a.disapprove:0 "A pesar de las fallas de [my_liege.GetFirstNamePossessiveNoTooltip], [my_liege.GetSheHe] es un general hábil." #NT!
 martial_strategy.3014.a:0 "Estoy impresionado con el plan [my_liege.GetTitledFirstNamePossessiveNoTooltip]." #NT!


 #Storm Your Own Castle, by Linnéa Thimrén
 martial_strategy_special.1301.t:0 "Bajo asedio" #NT!
 martial_strategy_special.1301.desc:1 "“El verdadero enemigo de todo soldado es la complacencia”, dice [siege_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)] antes de [siege_proposer.Custom('quirk_pos_pp')]. Estamos uno al lado del otro en las paredes de mi [ROOT.Char.Custom('FortifiedBuilding')], mirando a los soldados que realizan ejercicios debajo.\n\n"Podríamos cambiar la puerta del [ROOT.Char.Custom('FortifiedBuilding')] por tablones de madera y desafilar las flechas en los carcajes de las tropas", continúa [siege_proposer.GetSheHe] . "¡Dirige a los soldados en una carga simulada contra el [ROOT.Char.Custom('FortifiedBuilding')] y observa qué tan bien lo hacen en acción!" #NT!
 martial_strategy_special.1301.a:0 "Es mejor emplear nuestro tiempo mejorando nuestras defensas." #NT!
 martial_strategy_special.1301.b:0 "Buena idea. ¡Deberías liderar a los defensores!" #NT!
 martial_strategy_special.1301.b.tt:0 "#F ¡Que empiece el juego!#!" #NT!

 martial_strategy_special.1302.t:1 "$martial_strategy_special.1301.t$: Primera carga" #NT!
 martial_strategy_special.13.a.tt:0 "#F Un enfoque más arriesgado que podría generar una mayor recompensa.#!" #NT!
 martial_strategy_special.13.b.tt:0 "#F El enfoque más seguro y táctico.#!" #NT!
 martial_strategy_special.1302.desc:0 "Una puerta bien cerrada y paredes que se elevan hacia el cielo. Los arqueros pueden verse como sombras que se mueven detrás de las almenas, y una sensación de emoción genuina impregna el aire.\n\nEn la pausa antes de la batalla, me giro y me dirijo a los soldados. Mi orden suena alto y claro en todo el campo." #NT!

 martial_strategy_special.1302.c:0 "¡Explota los puntos débiles de la puerta!" #NT!
 martial_strategy_special.1302.d:0 "¡Pasa por las alcantarillas!" #NT!
 martial_strategy_special.1302.a:0 "¡Carguen la puerta principal!" #NT!
 martial_strategy_special.1302.a.tt1:0 "Entramos prácticamente sin oposición" #NT!
 martial_strategy_special.1302.a.tt2:1 "Tomamos fuertes 'bajas', pero derribamos la puerta" #NT!
 martial_strategy_special.1302.b:0 "¡Saca las escaleras!" #NT!
 martial_strategy_special.1302.b.tt1:0 "Las paredes se escalan con pocos problemas." #NT!
 martial_strategy_special.1302.b.tt2:1 "Apenas llegamos a la almena, teniendo fuertes 'bajas'" #NT!

 martial_strategy_special.storm_castle.very_well:0 "El ataque progresa #P muy bien#!" #NT!
 martial_strategy_special.storm_castle.poorly:0 "El ataque progresa #N mal#!" #NT!
 martial_strategy_special.storm_castle.normal:0 "El ataque progresa #Z decentemente#!" #NT!
 martial_strategy_special.storm_castle.well:0 "El ataque avanza #P bien#!" #NT!

 martial_strategy_special.1303.t:0 "$martial_strategy_special.1301.t$: cada paso del camino" #NT!
 martial_strategy_special.1303.desc:0 "El hueco de la escalera resuena cuando otra arma desafilada rebota en el pilar del medio. Por segunda vez en cuestión de minutos, maldigo la estrecha espiral que nos impide balancear nuestras armas contra los defensores.\n\nLa respiración agitada de los soldados a mi alrededor es ensordecedora, y con cada ataque repelido se vuelven más resignados y frustrados. . ¡Tengo que hacerme cargo de la situación!" #NT!
 martial_strategy_special.1303.c:0 "¡Todo soldado zurdo al frente!" #NT!
 martial_strategy_special.1303.d:0 "¡Ten cuidado! ¡No dejes que te provoquen!" #NT!
 martial_strategy_special.1303.a:0 "¡No desfallezcas, los arrollaremos!" #NT!
 martial_strategy_special.1303.e:0 "¡Después de mí! #EMP Cargar#!!" #NT!
 martial_strategy_special.1303.a.tt1:0 "Subimos las escaleras con brutal eficacia" #NT!
 martial_strategy_special.1303.a.tt2:0 "Las escaleras se ganan a duras penas con pasos tambaleantes y brazos cansados" #NT!
 martial_strategy_special.1303.b:0 "¡Uno a la vez! ¡Manténgase alerta!" #NT!
 martial_strategy_special.1303.b.tt1:0 "Toma tiempo, pero eventualmente tomamos las escaleras" #NT!
 martial_strategy_special.1303.b.tt2:0 "Tomamos muchas 'bajas' antes de abrirnos paso" #NT!
 martial_strategy_special.1303.f:0 "¡Detrás de mí! ¡Te protegeré!" #NT!
 martial_strategy_1303.winning:0 "¡Estamos ganando, pero no hay lugar para errores!" #NT!
 martial_strategy_1303.losing:0 "¡Esta es nuestra última oportunidad de convertir la batalla!" #NT!

 martial_strategy_special.1304.t:0 "$martial_strategy_special.1301.t$: Valentía de almenas" #NT!
 martial_strategy_special.1304.desc:0 "Dando el paso final hacia las paredes que rodean el [ROOT.Char.Custom('FortifiedBuilding')], inspecciono la escena.\n\nEs posible que muchos soldados hayan perdido a los arqueros en las paredes, pero no seremos disuadidos. Uno tras otro abrumamos a los defensores y nos alzamos victoriosos sobre los caídos.\n\nRespiro hondo y luego es hora de seguir adelante." #NT!
 martial_strategy_special.1304.a:0 "¡Todos, conmigo!" #NT!
 martial_strategy_special.1304.c:0 "¡Golpéalos fuerte! ¡No son tus amigos hoy!" #NT!
 martial_strategy_special.1304.d:0 "¡Escudos arriba! ¡Protege la parte trasera!" #NT!
 martial_strategy_special.1304.f:0 "¡Golpéalos fuerte! ¡Sin piedad!" #NT!

 martial_strategy_special.1304.a.tt1:0 "Nivelamos rápidamente las fuerzas de [siege_proposer.GetTitledFirstNamePossessiveNoTooltip]" #NT!
 martial_strategy_special.1304.a.tt2:0 "Somos atacados desde nuestra retaguardia desprotegida" #NT!
 martial_strategy_special.1304.b:0 "¡Arqueros, tomen sus posiciones!" #NT!
 martial_strategy_special.1304.b.tt1:0 "somos imparables" #NT!
 martial_strategy_special.1304.b.tt2:0 "Sin los arqueros, nuestro ataque es fácilmente repelido." #NT!

 martial_strategy_special.1399.t:0 "$martial_strategy_special.1301.t$: Para asaltar un [ROOT.Char.Custom('FortifiedBuilding')|U]" #NT!
 martial_strategy_special.1399.desc_win:0 "¡El [ROOT.Char.Custom('FortifiedBuilding')] es nuestro!" #NT!
 martial_strategy_special.1399.desc_loose:0 "La batalla está perdida y los defensores han ganado el día." #NT!
 martial_strategy_special.1399.desc:0 "Entre los soldados que celebran encuentro a [siege_proposer.GetTitledFirstName], que me felicita por una carga bien dirigida." #NT!
 martial_strategy_special.1399.desc_win2:0 "\n\n"Míralos, mi [ROOT.Char.GetLadyLord]. El cambio de ritmo les hizo bien. ¡Incluso tú pareces revigorizado, aunque tu [ROOT.Char.Custom('FortifiedBuilding')] acaba de perderse ante los atacantes!" #NT!
 martial_strategy_special.1399.desc_loose2:0 "\n\n"Incluso si fallaste en tomar el [ROOT.Char.Custom('FortifiedBuilding')], mi [ROOT.Char.GetLadyLord], ¡tanto las tropas como tú parecen revitalizados por el cambio de ritmo!"\n\nNo puedo hacer nada más que estar de acuerdo. Además, es reconfortante saber que mi [ROOT.Char.Custom('FortifiedBuilding')] no se saturará tan fácilmente." #NT!
 martial_strategy_special.1399.a:0 "¡Nuestros enemigos nunca tendrán una oportunidad!" #NT!
 martial_strategy_special.1399.b:0 "¡Como fuerza defensora, somos formidables!" #NT!


 #March gone awry, by Petter Vilberg
 martial_strategy_special.1401.t:0 "en la marcha" #NT!
 martial_strategy_special.1401.opening:1 "Al final del ejercicio de campo, me pareció una idea brillante...\n\nPara practicar la reagrupación de un ejército en desorden, dividí mis tropas y ordené a cada oficial que se dirigiera de forma independiente a [capital.GetNameNoTier].\n\nPor supuesto, al tercer día de espera, pero con solo la mitad de mi ejército en el lugar, ahora veo fallas en el plan." #NT!
 martial_strategy_special.1401.commander:0 "[commander.GetTitledFirstName]" #NT!
 martial_strategy_special.1401.officer_fallback:0 "uno de mis oficiales" #NT!
 martial_strategy_special.1401.end:1 "sugiere que cabalgue con un contingente de $knight_culture_player_plural_no_tooltip_lowercase$ para encontrar a las tropas desaparecidas, mientras el resto del ejército regresa a casa." #NT!
 martial_strategy_special.1401.a:0 "¡Esta será una búsqueda emocionante!" #NT!
 martial_strategy_special.1401.a.tt:3 "Su búsqueda puede durar un tiempo..." #NT!
 martial_strategy_special.1401.b:0 "Buena idea. Estás a cargo." #NT!
 martial_strategy_special.1401.give_up_tt:0 "#F Los otros soldados pueden aprender un par de cosas volviendo solos a casa.#!" #NT!
 martial_strategy.1401.almost_done:0 "Casi todos mis soldados ya han regresado, y partí sabiendo que los últimos podrían ser difíciles de encontrar.\n\n" #NT!
 martial_strategy.1401.close_to_done:0 "La mayoría de mis soldados han regresado y partí hacia los últimos regimientos restantes.\n\n" #NT!
 martial_strategy.1401.a_lot_returned:0 "Muchas de mis tropas han regresado y soy optimista acerca de encontrar las restantes.\n\n" #NT!
 martial_strategy.1401.some_returned:0 "Algunas de mis tropas han regresado, ya que me dispuse a buscar a las restantes.\n\n" #NT!
 martial_strategy.1401.first_find:0 "No tardo mucho en encontrar el primer regimiento que busco.\n\n" #NT!
 martial_strategy_special.1401.continue_search_tooltip:0 "Tu búsqueda continúa" #NT!
 martial_strategy_special.1401.delay_tt:0 "Su búsqueda se retrasará" #NT!
 martial_strategy_special.1401.give_up:0 "Abandonas tu búsqueda y regresas a casa" #NT!

 martial_strategy_special.1402.t:0 "en la marcha" #NT!
 martial_strategy_special.1402.desc:2 "Puedo oír un alboroto absoluto procedente de una taberna al borde de la carretera. Uno de mis $knight_culture_player_plural_no_tooltip_lowercase$ abre la puerta de una patada, revelando una habitación llena de mis soldados descarriados.\n\nMi llegada hace que se queden en silencio y se queden mirando sus jarras sin decir palabra entre ellos. El propietario entrecierra los ojos [ROOT.Char.Custom('RandomHerHis')]. "¿Así que #EMP eres#! responsable de esta chusma?" #NT!
 martial_strategy_special.1402.a:0 "Tengo suficiente dinero para pagar los daños." #NT!
 martial_strategy_special.1402.a.tt:2 "#F Tratar con soldados alborotadores es más fácil que con un tabernero alborotador, y debes continuar con tu búsqueda.#!" #NT!
 martial_strategy_special.1402.b:0 "Estos hombres tienen la idea correcta. ¡Sírveme un trago!" #NT!
 martial_strategy_special.1402.b.tt:1 "#F ¡Bebiendo con la gente común! ¡Qué vida! Al menos hasta que debas continuar con tu búsqueda.#!" #NT!
 martial_strategy_special.1402.c:0 "Estoy cansado de tratar con soldados indisciplinados." #NT!
 martial_strategy_special.1402.d:1 "¡Toma un trago para los hombres de la carretera y vámonos!" #NT!
 martial_strategy_special.1402.d.tt:2 "#F Estás seguro de que puedes convencer a estos soldados para que se unan a la búsqueda.#!" #NT!

 martial_strategy_special.1403.t:0 "en la marcha" #NT!
 martial_strategy_special.1403.desc:1 "Al acercarme a [ROOT.Char.Custom('IndefiniteBodyOfWater')], veo un campamento levantado en sus orillas. Cuando entro, me recibe el sargento a cargo.\n\n"¡Mi [ROOT.Char.GetLadyLord]! Nuestras reservas de agua se filtraron mientras estábamos en movimiento, y nuestros animales de carga no pueden regresar a casa sin más agua de la que tenemos actualmente". El soldado me mira nervioso. "Sin embargo, si [ROOT.Char.GetLadyLord] y [ROOT.Char.GetHerHis] [ROOT.Char.Custom('MountedWarriorTermPlural')] ayudaron a llevar odres de agua..." #NT!
 martial_strategy_special.1403.a:0 "Si esta es la única manera..." #NT!
 martial_strategy_special.1403.a.tt:0 "#F ¡La deshonra de llevar agua para las mulas!#!" #NT!
 martial_strategy_special.1403.b:0 "¡Los hombres marcharán, y marcharán ahora!" #NT!
 martial_strategy_special.1403.b.tt:1 "#F "¿Estos plebeyos piensan que el agua es más importante que mis órdenes?"#!" #NT!
 martial_strategy_special.1403.c:0 "Sólo llévelos a casa, sargento. Ya no me importa." #NT!
 martial_strategy_special.1403.d:0 "Creo que puedo encontrar una solución para esto." #NT!
 martial_strategy_special.1403.d.tt:0 "#F Ahora, si una mula necesita ocho galones de agua al día...#!" #NT!

 martial_strategy_special.1404.t:0 "en la marcha" #NT!
 martial_strategy_special.1404.desc:1 "Cuando mis escoltas trajeron noticias del pequeño campamento, no esperaba encontrar a los soldados todavía practicando sus formaciones de batalla.\n\nParece que [knight.Custom2('MyCharacterIntroduction', ROOT.Char)] encargó a [knight.GetHerselfHimself] continuar con los ejercicios de campo mientras esperaba noticias del ejército principal. Las tropas de [knight.GetHerHis|U] se alinean ordenadamente mientras cabalgo para encontrarme con [knight.GetHerHim]." #NT!
 martial_strategy_special.1404.a:0 "¡Esas no fueron las órdenes que di!" #NT!
 martial_strategy_special.1404.a.tt:0 "Los soldados de #EMP My#!  deben seguir los pedidos de #EMP my#! ." #NT!
 martial_strategy_special.1404.b:0 "¿Qué es esta postura de mala calidad? ¡Esa no es manera de sostener una espada!" #NT!
 martial_strategy_special.1404.b.tt:0 "No es de extrañar que se hayan perdido: ¡estas tropas necesitan disciplina!" #NT!
 martial_strategy_special.1404.c:0 "Llévate a los hombres a casa, [knight.GetFirstName]. Estoy cansado de buscar." #NT!
 martial_strategy_special.1404.d:0 "[soldier_friend.GetTitledFirstName] puede hacerse cargo de estas tropas." #NT!
 martial_strategy_special.1404.d.tt:0 "[soldier_friend.GetSheHe|U] los llevará sanos y salvos al castillo." #NT!

 martial_strategy_special.1405.t:0 "en la marcha" #NT!
 martial_strategy_special.1405.desc:1 "Mientras paso por un pequeño pueblo, me doy cuenta de que, aunque vestidos con ropa sencilla, ¡los guardias del pueblo llevan armas con mi marca!\n\nDándome la bienvenida en la calle embarrada estaba [zealot.GetTitledFirstName], el autoproclamado "guardián divino". " del pueblo. ¡Mis soldados depusieron sus armaduras para ayudar a que esta prédica sirva a [zealot.GetFaith.HighGodName]!" #NT!
 martial_strategy_special.1405.a:1 "¡Yo ya gobierno por derecho ancestral!" #NT!
 martial_strategy_special.1405.a.tt:1 "#F "Es mejor que estos soldados recuerden que #EMP I#! fue elegido por [zealot.GetFaith.HighGodName] según un plan divino".#!" #NT!
 martial_strategy_special.1405.b:0 "Tienes un día para huir de este lugar, fanático." #NT!
 martial_strategy_special.1405.b.tt:2 "#F "Parece peligroso castigar a [zealot.GetWomanMan], pero enviar a [zealot.GetHerHim] al exilio resolverá mi problema por ahora".#!" #NT!
 martial_strategy_special.1405.c:0 "Pronto se cansarán de jugar a los soldados santos." #NT!
 martial_strategy_special.1405.d:1 "¡Únase a mí, predicador, y promulgaremos [ROOT.Char.GetFaith.HighGodNamePossessive] juntos!" #NT!
 martial_strategy_special.1405.d.tt:2 "#F "Después de todo, ¿no somos todos servidores de [ROOT.Char.GetFaith.HighGodNameAlternate] de una forma u otra?"#!" #NT!

 martial_strategy_special.1498.t:0 "en la marcha" #NT!
 martial_strategy_special.1498.desc:0 "Las últimas de mis tropas regresaron a [capital.GetNameNoTier] y se restableció el orden.\n\nAunque esto no fue una muestra de brillantez militar, obtuve una nueva perspectiva sobre mi ejército y los soldados individuales que lo componen." #NT!
 martial_strategy_special.1498.a:0 "¡Fue un ejercicio valioso después de todo!" #NT!

 martial_strategy_special.1499.t:0 "en la marcha" #NT!
 martial_strategy_special.1499.desc:0 "Toma un tiempo, pero lentamente y con seguridad las tropas desaparecidas regresan a través de las puertas de [capital.GetNameNoTier].\n\nPuede que yo no haya tenido mucho que ver con eso, pero parece que han aprendido mucho de la experiencia." #NT!
 martial_strategy_special.1499.a:0 "Este ejercicio no salió según lo planeado." #NT!
 martial_strategy_special.1499.a.tt:1 "#F De todos modos, es mucho más cómodo en tu [ROOT.Char.Custom('FortifiedBuilding')] que en el campo.#!" #NT!

