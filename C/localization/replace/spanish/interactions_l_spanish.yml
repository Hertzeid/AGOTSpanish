 court_amenities_interactions.0001.desc_intro:1 "Mientras deambulo por los pasillos de [debate_locale.GetNameNoTierNoTooltip] vestido como de costumbre, ¡protarg_1 me detiene repentinamente en medio de la sala del trono! [actor.GetNameNoTooltip] presiona con fuerza el dedo de [actor.GetHerHis] contra mi pecho." #NT!
 court_amenities_interactions.0001.desc_byzantine:0 "“¿Por qué supones que es aceptable que te vistas de púrpura? ¡Solo mi familia y yo tenemos ese honor! ¡Quítalo de una vez!”" #NT!
 court_amenities_interactions.0001.desc_court_position:0 "¿Llamas a eso un atuendo digno de un [recipient.GetTitleAsNameNoTooltip]? ¡Pareces un tonto! ¡Desnúdate de esta instancia o me veré obligado a llamar a los guardias!" #NT!
 court_amenities_interactions.0001.desc.nakey:0 "¡Aunque celebramos el cuerpo humano en todas sus formas, lo menos que puedes hacer es cuidarte a ti mismo! ¿Cuánto tiempo ha pasado desde que visitaste las cámaras de baño?" #NT!
 court_amenities_interactions.0001.desc:0 "¿Quién crees que está pavoneándose con ese ridículo atuendo? ¡Esta es una corte real, no un burdel! ¡Desnúdate y usa algo más humilde, como todos los demás en la corte!" #NT!
 court_amenities_interactions.0001.desc_outro:0 "[actor.GetNameNoTooltip] me ha acusado de violar la ley suntuaria de [debate_locale.GetName] y me ha exigido que me someta al castigo con todo el peso de la ley, una mancha social y una vergüenza que probablemente no sobreviva. Obviamente, estos cargos son falsos y estoy seguro de que si argumento bien mi caso, ¡podré dar vueltas alrededor de [actor.GetFirstNameNoTooltip]! Incluso podría lograr asegurar los daños..." #NT!
 court_amenities_interactions.0001.a:0 "¿Y qué estás usando exactamente?" #NT!
 court_amenities_interactions.0001.b:0 "Pagaré el precio con mi dignidad..." #NT!
 court_amenities_interactions.0001.b.tt:0 "$religious_interaction.2400.b.tt$" #NT!
 court_amenities_interactions.0002.t:0 "Un debate de moda" #NT!
 court_amenities_interactions.0002.desc_intro:0 "Debimos de estar debatiendo las leyes de la apariencia y el arreglo personal adecuados durante horas, haciéndonos gestos violentos de un lado a otro, citando leyes antiguas que pocos en la corte parecían conocer. Cuando el humo del espectáculo se disipó," #NT!
 court_amenities_interactions.0002.desc_won.nakey:0 "¡Parece que gané!\n\n Como tal, [actor.GetName] se vio obligado a ponerse la ropa de un plebeyo y ocultar su vergonzosamente descuidado cuerpo del mundo." #NT!
 court_amenities_interactions.0002.desc_won:0 "¡Parece que gané!\n\n Como tal, ¡[recipient.GetName] se vio obligado a desvestirse hasta quedar en ropa interior de [recipient.GetHerHis]! ¡Todos los presentes en la corte vieron [recipient.GetHerHim] exactamente como [ROOT.Char.GetFaith.CreatorName] creó [recipient.GetHerHim]!" #NT!
 court_amenities_interactions.0002.desc_lost.nakey:0 "¡Me sorprende descubrir que, de hecho, estoy violando la ley!\n\n Por primera vez en mi vida, me siento avergonzado del cuerpo que [ROOT.Char.GetFaith.CreatorName] me dio, y justo cuando siento que mi desnudez se vuelve obscena, guardias cercanos y los estilistas se acercan para vestirme con sucios harapos comunes." #NT!
 court_amenities_interactions.0002.desc_lost:0 "¡Me sorprende descubrir que, de hecho, estoy violando la ley!\n\n ¡Me siento avergonzado mientras los guardias y estilistas del castillo de [debate_locale.GetNameNoTierNoTooltip] me desnudan hasta quedarme en ropa interior y luego continúan desnudándose! Expuesto a la corte, huyo de la escena con el orgullo entre las piernas." #NT!
 court_amenities_interactions.0002.a_won:0 "¡Ja! ¡Qué broma!" #NT!
 court_amenities_interactions.0002.a_lost.humble:0 "Déjalos ver. no tengo vergüenza" #NT!
 court_amenities_interactions.0002.a_lost.lustful:0 "Normalmente reservo este honor para mis amantes." #NT!
 court_amenities_interactions.0002.a_lost:0 "Puede que nunca vuelva a mostrar mi rostro." #NT!
 court_amenities_interactions.0003.desc_won.nakey:0 "¡Parece que gané!\n\n Como tal, [actor.GetName] se vio obligado a ponerse la ropa de un plebeyo y ocultar su vergonzosamente descuidado cuerpo del mundo." #NT!
 court_amenities_interactions.0003.desc_won:0 "¡Parece que gané!\n\n Como tal, ¡[actor.GetName] se vio obligado a desvestirse hasta quedar en ropa interior de [actor.GetHerHis]! ¡Todos los presentes en la corte vieron [actor.GetHerHim] exactamente como [ROOT.Char.GetFaith.CreatorName] creó [actor.GetHerHim]!" #NT!
 court_amenities_interactions.0004.desc:0 "¡parecería que la violación legal de [victim.GetNameNoTooltip] es un delito punible en la máxima medida de la ley [debate_locale.GetNameNoTierNoTooltip]! ¡Esto significa que podría encarcelar a [victim.GetNameNoTooltip]! Si bien este no es el resultado que esperaba, ¡esto ciertamente me coloca en una posición poderosa!" #NT!
 court_amenities_interactions.0004.a:0 "Tal vez pasaré por alto esta violación, por un favor..." #NT!
 court_amenities_interactions.0004.b:0 "¡[victim.GetSheHe|U] se vería mejor con harapos de prisión!" #NT!
