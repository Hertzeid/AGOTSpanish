 PAY_RANSOM_PROPOSAL:0 "[secondary_recipient.GetShortUIName|U] es querido para mí. ¿Dejarías ir a [secondary_recipient.GetHerHim] a cambio de esta oferta?" #NT!
 RELEASE_PRISONER_OFFER:0 "Por mucho que haya disfrutado ser su anfitrión, he decidido dejarlo ir." #NT!
 RELEASE_PRISONER_OFFER_CONDITIONAL:0 "Estoy dispuesto a liberarte de la prisión, pero no incondicionalmente..." #NT!
 HOUSE_HEAD_DEMAND_CONVERSION:0 "Como jefe de su casa, realmente debo exigirle que adopte la única fe verdadera: [actor.GetFaith.GetName]." #NT!
 CONVERT_TO_RELIGION:0 "He decidido abrazar [recipient.GetFaith.GetName], la única fe verdadera." #NT!
 LIEGE_DEMAND_CONVERSION:0 "¡Es hora de que abandones tus caminos errantes y abraces la única Fe verdadera, [actor.GetFaith.GetName]!" #NT!
 GRANT_VASSAL_PROPOSAL:1 "¡Buenas nuevas! He decidido hacer de [secondary_actor.GetFullName] tu vasallo." #NT!
 RETRACT_VASSAL_PROPOSAL:1 "He llegado a la conclusión de que, por el bien de [secondary_actor.GetPrimaryTitle.GetNameNoTierNoTooltip], [recipient.GetFullName] debe ser puesto como vasallo bajo mi autoridad directa." #NT!
 REVOKE_TITLE_PROPOSAL:0 "He llegado a la conclusión de que no se le puede confiar la dignidad y responsabilidad del [landed_title.GetName]. Por lo tanto, le pido que renuncie a este título de inmediato." #NT!
 RELIGIOUS_HEAD_SEEK_INDULGENCES:1 "Si bien trato de ser un buen [actor.GetFaith.GetAdherentName], todavía tropiezo de vez en cuando. Como tal, deseo donar esta suma de oro a la Iglesia para compensar mis faltas." #NT!
 RELIGIOUS_HEAD_DECLARATION_OF_REPENTANCE:0 "He visto el error de mis caminos y, habiéndome arrepentido de mis fechorías, te pido que por favor levantes mi excomunión para que pueda reunirme con mis hermanos y hermanas en la fe." #NT!
 RELIGIOUS_HEAD_REQUEST_EXCOMMUNICATION:0 "[secondary_recipient.GetShortUIName|U] ha cruzado la línea con las últimas fechorías de [secondary_recipient.GetHerHis]. Le pido que por favor excomulgue a [secondary_recipient.GetHerHim] para que el mundo sepa que condenamos las acciones de [secondary_recipient.GetHerHis]." #NT!
 RELIGIOUS_HEAD_ASK_GOLD:1 "Como fiel [actor.GetFaith.GetAdherentName] me encuentro bloqueado de hacer buenas obras por mi falta de fondos. ¿Serías capaz de darme algo para que pueda cumplir la voluntad de lo divino?" #NT!
 RELIGIOUS_HEAD_ASK_CLAIM:1 "[secondary_recipient.GetShortUIName|U] no ha defendido bien los valores de nuestra fe, y los [actor.GetFaith.GetAdherentNamePlural] en [target.GetNameNoTier] sufren por ello. ¿Me darías tu bendición para liberar esas tierras del gobierno equivocado de [secondary_recipient.GetHerHis]?" #NT!
 RELIGIOUS_HEAD_ASK_HOLY_WAR_TARGET:0 "Si bien el celo es envidiable, también debemos ser pragmáticos si deseamos que nuestra fe triunfe. ¿No sería más inteligente hacer de [target.GetNameNoTier] el objetivo de nuestra guerra santa?" #NT!
 ASK_TO_TAKE_VOWS:0 "Creo que está dentro de sus mejores intereses entrar en un pacto monástico. Si bien no puedo obligarte a hacerlo, realmente deberías considerarlo..." #NT!
 SEND_GIFT_PROPOSAL:0 "Por favor acepte este humilde regalo. No es mucho, pero espero que sea de utilidad. ¡Por nuestra continua amistad!" #NT!
 SEND_GIFT_ACCEPT:0 "¡Acepto tu regalo!" #NT!
 SEND_GIFT_REJECT:0 "Rechazo tu caridad" #NT!

 call_ally.0001.opening:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]" #NT!
 call_ally.0001.desc:0 "¡Te pido que honres nuestro [alliance|E] y te unas al [target.GetName]!" #NT!
 call_ally.0001.a:0 "¡A la guerra!" #NT!

 call_ally.0100.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]" #NT!
 call_ally.0100.desc:0 "¡Por supuesto que me uniré a ti en esta guerra! ¡Nuestros enemigos aprenderán a temer a los hombres de [recipient.GetPrimaryTitle.GetNameNoTier]!" #NT!

 call_ally.0101.desc:0 "Lamentablemente, no estoy en condiciones de enredarme en sus guerras." #NT!
 call_ally.0101.a:0 "¡Qué [recipient.Custom('InsultAdjective')] [recipient.Custom('InsultNoun')]!" #NT!

 char_interaction.0001.opening:1 "[recipient.Custom2('AppropriateGreeting', actor )]" #NT!
 char_interaction.0001.desc:0 "Acepto tu amable oferta de vasallaje. ¡Mi Lord!" #NT!

 char_interaction.0002.desc:0 "No necesito tu protección y prefiero quedarme con la generosidad de mi Reino." #NT!
 char_interaction.0002.a:0 "Tendré que explorar otras opciones..." #NT!

 char_interaction.0010.opening:0 "[recipient.Custom2('AppropriateGreetingPositive', actor )]" #NT!
 char_interaction.0010.desc:0 "¡[actor.GetFirstName], creo que este es el comienzo de un hermoso vasallaje!" #NT!
 char_interaction.0010.a:0 "¡Mi Lord!" #NT!

 char_interaction.0011.desc:0 "Si bien aprecio tu oferta de lealtad, no puedo aceptarla." #NT!
 char_interaction.0011.a:0 "Eso es lamentable." #NT!

 char_interaction.0020.opening:2 "[actor.Custom2('AppropriateGreetingNegative', recipient)]" #NT!
 char_interaction.0020.desc:1 "¡Como Dinastia Head, por la presente te desheredo y te desheredo! No heredarás ningún título de ningún miembro de la Dinastía [actor.GetDynastyName]." #NT!
 char_interaction.0020.a:0 "¿Qué? ¿¡Por qué!?" #NT!

 char_interaction.0030.opening:0 "[actor.Custom2('AppropriateGreetingPositive', recipient)]" #NT!
 char_interaction.0030.desc:1 "Como líder de la dinastía, por la presente restablezco su derecho a heredar títulos de los miembros de la dinastía [actor.GetDynastyName]." #NT!
 char_interaction.0030.a:0 "¡Estoy agradecido!" #NT!

 char_interaction.0040.desc:1 "Como líder de la dinastía, ¡lo denuncio como un réprobo y una desgracia para toda la dinastía [actor.GetDynastyName]!" #NT!
 char_interaction.0040.a:0 "¿Qué? ¿¡Por qué!?" #NT!

 char_interaction.0050.desc:1 "Como Jefe de la Dinastía, por la presente perdono sus transgresiones pasadas y me retracto de su Denuncia entre los miembros de la Dinastía [actor.GetDynastyName]." #NT!
 char_interaction.0050.a:0 "¡Se ha hecho justicia!" #NT!

 char_interaction.0060.desc:1 "Me gusta bastante el [target.GetName], así que, como Dinastia Head, he decidido reclamarlo. Haz de esto lo que quieras." #NT!
 char_interaction.0060.a:0 "Esto no puede ser bueno." #NT!

 char_interaction.0070.opening:0 "[actor.Custom2('AppropriateGreeting', recipient )]" #NT!
 char_interaction.0070.desc:1 "Esta lucha interna dentro de la Dinastía [actor.GetDynastyName] es indecorosa y debe terminar de inmediato. Como Jefe de la Dinastía, por la presente declaro la Paz Blanca entre usted y sus enemigos en la Dinastía." #NT!
 char_interaction.0070.a:0 "¡Qué entrometido intolerable!" #NT!

 char_interaction.0071.desc:2 "Esta lucha interna dentro de la Dinastía [actor.GetDynastyName] es indecorosa y debe terminar de inmediato. Como Dinastia Head, he ordenado a [recipient.GetFullName] que acepte White Peace contigo." #NT!
 char_interaction.0071.a:0 "¡Estoy agradecido!" #NT!

 char_interaction.0078.desc_them:0 "Sé que acordamos que [ward.GetTitledFirstName] sea educado por mí, pero esta es la cuestión... Ya estoy muy ocupado con otras salas. Lo siento." #NT!
 char_interaction.0078.desc:0 "Sé que acordamos que [ward.GetTitledFirstName] sea educado por [guardian.GetTitledFirstName], pero esta es la cuestión... [guardian.GetSheHe|U] ya está muy ocupado con otras salas. Lo siento." #NT!
 char_interaction.0078.a:0 "De todos los insultos...!" #NT!

 char_interaction.0079.desc_them:0 "Pensé que habíamos acordado que educaras a [ward.GetTitledFirstName], ¡¿pero ahora escucho que tienes las manos ocupadas con otras salas?! Para vergüenza." #NT!
 char_interaction.0079.desc:0 "Pensé que habíamos acordado que [guardian.GetTitledFirstName] educara a [ward.GetTitledFirstName], ¡¿pero ahora escucho que [guardian.GetSheHe] tiene a [guardian.GetHerHis] manos llenas con otras salas?! Para vergüenza." #NT!
 char_interaction.0079.a:0 "Podría haber cometido un error..." #NT!

 char_interaction.0080.desc:0 "Estamos felices de aceptar el acuerdo educativo propuesto: ¡una educación noble para un espíritu noble!" #NT!

 char_interaction.0081.desc:0 "Desafortunadamente, no encontramos que el arreglo educativo propuesto sea de nuestro agrado." #NT!
 char_interaction.0081.a:0 "Es una pena." #NT!


 char_interaction.0090.from_ward.desc:0 "Me temo que mi educación en tu corte ya no satisface mis necesidades. Regresaré a [capital.GetNameNoTierNoTooltip] de inmediato." #NT!
 char_interaction.0090.two_wards.desc:0 "Me temo que la educación de [ward.GetTitledFirstName] y [ward_2.GetTitledFirstName] en tu corte ya no se ajusta a nuestras necesidades. Por la presente son recordados a nuestro cuidado." #NT!
 char_interaction.0090.one_ward.desc:1 "Me temo que la educación de [ward.GetTitledFirstName] en tu corte ya no se adapta a nuestras necesidades. Por la presente, [ward.GetSheHe|U] se vuelve a poner a nuestro cuidado." #NT!
 char_interaction.0090.a:0 "¿Debería sentirme insultado?" #NT!

 char_interaction.0100.desc:0 "Mi amigo, por favor acepte este humilde regalo como muestra de mi aprecio." #NT!
 char_interaction.0100.a:0 "¡Una adición bienvenida a mis arcas!" #NT!

 char_interaction.0110.desc:0 "Por la presente le otorgo el [landed_title.GetName], su rango, territorio formal e ingresos asociados. ¡Que lo gobiernes bien!" #NT!
 char_interaction.0110.a:0 "¡Mi poder crece!" #NT!

 char_interaction.0120.desc:0 "Después de la debida consideración, he decidido hacerte mi heredero legal. No me defraudes, porque no es demasiado tarde para que cambie de opinión." #NT!
 char_interaction.0120.a:0 "¡Esto es correcto!" #NT!

 char_interaction.0130.a:0 "Un buen trato." #NT!

 char_interaction.0131.opening:0 "[recipient.Custom2('AppropriateGreetingNegative', actor )]" #NT!
 char_interaction.0131.desc:0 "Encuentro su oferta completamente irrazonable. Haz lo honorable y deja ir a [secondary_recipient.GetShortUIName]." #NT!
 char_interaction.0131.desc_personal:0 "Preferiría pudrirme en su mazmorra que aceptar su irrazonable oferta de rescate." #NT!
 char_interaction.0131.a:0 "Es hora de reducir las raciones de [recipient.GetHerHis]..." #NT!

 char_interaction.0140.desc:0 "Acepto su oferta de rescate. ¡[secondary_recipient.GetShortUIName|U] le será devuelto inmediatamente!" #NT!

 char_interaction.0141.desc:0 "Encuentro su oferta de rescate bastante decepcionante. Creo que me quedaré con [secondary_recipient.GetShortUIName] por ahora." #NT!
 char_interaction.0141.a:0 "¡Maldito [actor.Custom('InsultAdjective')] [actor.Custom('InsultNoun')]!" #NT!

 char_interaction.0150.desc:0 "Muy bien, te liberaré, aunque debo admitir que me he encariñado con tu compañía." #NT!

 char_interaction.0151.desc:0 "Me temo que debo rechazar su oferta de rescate. Tendrás que soportar mi hospitalidad un poco más." #NT!

 char_interaction.0160.desc:0 "No tengo más remedio que aceptar sus condiciones para mi liberación." #NT!
 char_interaction.0160.a:1 "Adiós, [recipient.GetFirstNameNoTooltip]..." #NT!
 char_interaction.0160.a.courtier:0 "Cuida tus pasos ahora, [recipient.GetFirstNameNoTooltip]..." #NT!

 char_interaction.0161.desc:0 "Prefiero pudrirme en tu mazmorra que aceptar tus demandas irrazonables." #NT!

 char_interaction.0170.t:0 "Un tiempo dificil" #NT!
 char_interaction.0170.desc:0 "Me despertaron en las primeras horas de la mañana dos guardias desconocidos. Al ser conducido afuera, no me hacía ilusiones sobre lo que estaba a punto de suceder. Mientras me arrodillo ante el verdugo de [actor.GetShortUINamePossessive], experimento un momento de serena y perfecta claridad." #NT!
 char_interaction.0170.desc_burned:0 "Justo cuando había terminado mi exigua comida, la puerta se abrió de golpe y me agarraron y maltrataron afuera. No será una muerte fácil para mí: la pira está encendida y ya siento el calor en las piernas. Un silencio desciende sobre la multitud mientras contemplan mis momentos finales con expresiones desquiciadas en sus rostros." #NT!
 char_interaction.0170.desc_devoured:0 "La puerta se abrió de golpe y los guardias de [actor.GetShortUINamePossessive] me obligaron a tirarme al suelo y me inmovilizaron. Entonces entró el [actor.GetTitleAsNameNoTooltip] [actor.GetHerselfHimself], cuchillo en mano y una amplia sonrisa.\n\nSin prestar atención a mis gritos, [actor.GetSheHe] se clava en mi carne con cuchillo y dientes. A través de una neblina, encuentro el rostro de [actor.GetHerHis] cubierto de sangre, cubierto con pedazos de #EMP me#! , y suplico, pero mientras [actor.GetSheHe] mastica y traga con deleite, me doy cuenta de que así es como muero." #NT!
 char_interaction.0170.desc_public:0 "Al despuntar el alba, me despiertan bruscamente dos guardias que me maltratan afuera.\n\nMientras me conducen hacia un andamio elevado en medio de una multitud reunida, mi corazón se hunde, y mientras el verdugo de [actor.GetShortUINamePossessive] me sonríe y empuña la espada pesada de [executioner.GetHerHis] Me desespero.\n\nLa multitud se queda en silencio mientras el verdugo se cierne sobre mí donde me veo obligado a arrodillarme, y con un gruñido de esfuerzo y un #EMP swish#! casi silencioso, todo se oscurece." #NT!
 char_interaction.0170.a:0 "¡¡¡Maldice tu alma negra, [actor.GetFirstNameNoTooltip]!!!" #NT!
 char_interaction.0170.life_is_just_a_joke.a:0 "La vida #EMP is#! es solo una broma, ¿eh?" #NT!
 char_interaction.0180.desc:0 "Como jefe de su casa, he decidido que debe abrazar [actor.GetFaith.GetName], la única fe verdadera. Me temo que no tienes elección en este asunto." #NT!
 char_interaction.0180.desc.liege:0 "Como su Lord, exijo que abandone su falsa fe y se una a mí como compañero [actor.GetFaith.GetAdherentName], inmediatamente." #NT!
 char_interaction.0180.a:0 "Supongo que debo." #NT!

 char_interaction.0181.desc:1 "Muy bien, abrazaré la Fe [actor.GetFaith.GetAdjective] aunque se sentirá extraño abandonar tanto que es familiar." #NT!

 char_interaction.0182.desc:0 "¡Nunca abandonaré mi Fe y, en cambio, fundaré mi propia Casa!" #NT!
 char_interaction.0182.a:0 "Que decepcionante..." #NT!

# char_interaction.0190.desc:1 "Muy bien, abrazaré la Fe [actor.GetFaith.GetAdjective] aunque se sentirá extraño abandonar tanto que es familiar." #NT!
 char_interaction.0191.desc:0 "Mi fe está en el centro de mi ser, nunca la abandonaré." #NT!

 char_interaction.0200.desc:0 "He llegado a la conclusión de que no se le puede confiar la dignidad y responsabilidad del [landed_title.GetName]. Por lo tanto, de ahora en adelante te despojo de este título por el mayor bien del Reino." #NT!
 char_interaction.0200.a:0 "¡No puedo creerlo!" #NT!
 char_interaction.0201.desc:0 "El [landed_title.GetName] pertenece legítimamente a la Casa [recipient.GetHouse.GetName]. No lo abandonaré bajo ninguna circunstancia." #NT!
 char_interaction.0201.a:0 "¡Cómo se atreve [recipient.GetSheHe]!" #NT!
 char_interaction.0199.desc:0 "No veo más remedio que inclinarme ante tu decisión de despojarme del [landed_title.GetName]." #NT!
 char_interaction.0199.a:0 "Tan." #NT!

 char_interaction.0211.desc:0 "Realmente aprecio tu generosa oferta de convertir a [secondary_recipient.GetShortUIName] en mi vasallo, pero me temo que debo rechazarla." #NT!
 char_interaction.0211.a:0 "¡Ingrato!" #NT!

 char_interaction.0220.desc:0 "Acepto tu retractación de mi vasallo, [secondary_recipient.GetShortUIName], aunque me parece injusto." #NT!
 char_interaction.0220.a:0 "Bien." #NT!

 char_interaction.0221.desc:0 "No puedo traicionar el juramento de lealtad de [secondary_recipient.GetShortUIName]. Protegeré a mi vasallo, incluso si eso significa romper el juramento que tengo hacia ti." #NT!
 char_interaction.0221.a:0 "¡Esto es traición!" #NT!

 char_interaction.0230.title:0 "¡Renegado!" #NT!
 char_interaction.0230.desc.courtier:0 "¡[recipient.GetTitledFirstName] ha logrado evitar la captura y ha huido al campo!" #NT!
 char_interaction.0230.desc.courtier_court_chaplain_stayed:0 "[recipient.GetTitledFirstName] logró evitar la captura, y decir que [recipient.GetSheHe] está disgustado con mis acciones sería decirlo suavemente." #NT!
 char_interaction.0230.a:0 "¡Traidor!" #NT!
 char_interaction.0230.a_court_chaplain_stayed:0 "Bueno, esto es incomodo." #NT!

 char_interaction.0231.title:0 "Justicia" #NT!
 char_interaction.0231.desc_prison:0 "[recipient.GetTitledFirstName] ha sido detenido y espera el destino de [recipient.GetHerHis] encerrado a salvo en mis mazmorras." #NT!
 char_interaction.0231.desc_house_arrest:0 "Según mis órdenes, [recipient.GetTitledFirstName] ahora se limitará a la casa de [recipient.GetHerHis]. He enviado a algunos de mis guardias para garantizar que [recipient.GetSheHe] cumpla con el arresto domiciliario." #NT!
 char_interaction.0231.a:0 "Bien." #NT!

 char_interaction.0232.desc:0 "Durante demasiado tiempo he sufrido humillaciones a manos de [actor.GetTitledFirstName]. No me quedaré de brazos cruzados mientras nuestro Lord abusa de [actor.GetHerHis] vasallos leales. Les insto a que se unan a mí en la lucha para derrocar a este tirano." #NT!
 char_interaction.0232.a:0 "¡No estarás solo!" #NT!
 char_interaction.0232.b:0 "¡Eres el traidor!" #NT!

 char_interaction.0233.desc:0 "Por delitos contra la Corona, queda bajo arresto." #NT!
 char_interaction.0233.a:0 "¡¿¡Qué!?! ¡Esto es indignante!" #NT!

 marriage_interaction.0010.desc:0 "Acepto con gusto tu propuesta de matrimonio!" #NT!
 marriage_interaction.0010.b_desc:0 "¡Acepto con gusto tu propuesta de compromiso!" #NT!
 marriage_interaction.0010.c_desc:0 "Acepto tu propuesta de matrimonio." #NT!
 marriage_interaction.0010.d_desc:0 "Acepto tu propuesta de compromiso." #NT!
 marriage_interaction.0010.e_desc:0 "¡Yo, [secondary_recipient.GetFirstName], con mucho gusto acepto tu mano en matrimonio!" #NT!
 marriage_interaction.0010.mid.a_desc:0 "\n\nTu [actor.Custom2('RelationToMe', SCOPE.sC('secondary_actor'))], [secondary_actor.GetFirstName] y mi [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetFirstName] se unirán en santo matrimonio." #NT!
 marriage_interaction.0010.mid.a_no_acquaintance_desc:0 "\n\nTu cortesano, [secondary_actor.GetFirstName], y mi [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetFirstName], se unirán en santo matrimonio." #NT!
 marriage_interaction.0010.mid.b_desc:0 "\n\nTe unirás a mi [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetFirstName], en santo matrimonio." #NT!
 marriage_interaction.0010.mid.c_desc:0 "\n\nCon mucho gusto tomaré la mano de tu [actor.Custom2('RelationToMe', SCOPE.sC('secondary_actor'))], [secondary_actor.GetFirstName], en santo matrimonio." #NT!
 marriage_interaction.0010.mid.c_no_acquaintance_desc:0 "\n\nCon mucho gusto tomaré la mano de tu cortesano, [secondary_actor.GetFirstName], en santo matrimonio." #NT!
 marriage_interaction.0010.mid.d_desc:0 "\n\nTu [actor.Custom2('RelationToMe', SCOPE.sC('secondary_actor'))], [secondary_actor.GetFirstName], estará comprometido con mi [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetFirstName]." #NT!
 marriage_interaction.0010.mid.e_desc:0 "\n\nEstarás comprometido con mi [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetFirstName]." #NT!
 marriage_interaction.0010.mid.f_desc:0 "\n\nCon mucho gusto tomaré la mano de tu [actor.Custom2('RelationToMe', SCOPE.sC('secondary_actor'))], [secondary_actor.GetFirstName], cuando llegue el momento." #NT!
 marriage_interaction.0010.mid.g_desc:0 "\n\nTu [actor.Custom2('RelationToMe', SCOPE.sC('secondary_actor'))], [secondary_actor.GetFirstName] y yo seremos la mejor pareja #EMP de siempre#!!" #NT!
 marriage_interaction.0010.mid.h_desc:0 "\n\nTú y yo seremos la mejor pareja #EMP ever#!!" #NT!

# Long life and many children
 marriage_interaction.0010.ending.a_desc:0 "\n\n¡Que [recipient.GetFaith.HighGodName] les conceda larga vida y muchos hijos!" #NT!
 marriage_interaction.0010.ending.a_actor_desc:0 "\n\n¡Que [recipient.GetFaith.HighGodName] te conceda larga vida y muchos hijos!" #NT!
 marriage_interaction.0010.ending.a_recipient_desc:0 "\n\n¡Que [recipient.GetFaith.HighGodName] nos conceda larga vida y muchos hijos!" #NT!
 marriage_interaction.0010.ending.a_both_desc:0 "\n\n¡Que [recipient.GetFaith.HighGodName] nos conceda larga vida y muchos hijos, mi [secondary_actor.Custom('ComplimentAdjective')] [secondary_actor.Custom('WifeHusband')]!" #NT!
# May HighGod bless the union
 marriage_interaction.0010.ending.b_desc:0 "\n\n¡Que [recipient.GetFaith.FertilityGodName] bendiga su unión!" #NT!
 marriage_interaction.0010.ending.b_actor_desc:0 "\n\n¡Que [recipient.GetFaith.FertilityGodName] bendiga su unión!" #NT!
 marriage_interaction.0010.ending.b_recipient_desc:0 "\n\n¡Que [recipient.GetFaith.FertilityGodName] bendiga nuestra unión!" #NT!
 marriage_interaction.0010.ending.b_both_desc:0 "\n\n¡Que [recipient.GetFaith.FertilityGodName] bendiga nuestra unión, mi [secondary_actor.Custom('ComplimentAdjective')] [secondary_actor.Custom('WifeHusband')]!" #NT!
# Happy and fulfilling marriage
 marriage_interaction.0010.ending.c_desc:0 "\n\n¡Que su unión traiga felicidad y satisfacción!" #NT!
 marriage_interaction.0010.ending.c_actor_desc:0 "\n\n¡Que tu unión traiga felicidad y satisfacción!" #NT!
 marriage_interaction.0010.ending.c_recipient_desc:0 "\n\n¡Que nuestra unión traiga felicidad y satisfacción!" #NT!
 marriage_interaction.0010.ending.c_both_desc:0 "\n\n¡Que nuestra unión traiga felicidad y satisfacción, mi [secondary_actor.Custom('ComplimentAdjective')] [secondary_actor.Custom('WifeHusband')]!" #NT!
# Strength and support
 marriage_interaction.0010.ending.h_desc:0 "\n\n¡Que encuentren fuerza y ​​apoyo en su unión!" #NT!
 marriage_interaction.0010.ending.h_actor_desc:0 "\n\n¡Que encuentren fuerza y ​​apoyo en su unión!" #NT!
 marriage_interaction.0010.ending.h_recipient_desc:0 "\n\n¡Que encontremos fuerza y ​​apoyo en nuestra unión!" #NT!
 marriage_interaction.0010.ending.h_both_desc:0 "\n\n¡Que encontremos fuerza y ​​apoyo en nuestra unión, mi [secondary_actor.Custom('ComplimentAdjective')] [secondary_actor.Custom('WifeHusband')]!" #NT!
# Fruitful in spite of hatred
