 ## Events
  # Vassal's Land Vandalised by Personal Guard, hold_court.7030
 hold_court.7030.title:0 "Los estragos de la paz" #NT!
 hold_court.7030.byzantine_desc:0 "El siguiente peticionario es un [angry_vassal.GetName] extremadamente enojado. Con la más breve deferencia mostrada, [angry_vassal.GetTitledFirstNameNoTooltip] te informa que la Guardia varega, dirigida por [troublesome_warrior.GetName], ha arrasado recientemente [hold_court_7030_county.GetName], la buena tierra propia de [angry_vassal.GetTitlePossessive].\n\n"Han saqueado, saqueado y saqueado su camino a través de mi tierra, mi [ROOT.Char.GetTitleAsNameNoTooltip]. ¡No veo qué valor aportan que pueda compensar su alboroto, su borrachera y su fe pagana!"\n\n. ¿Lo que se debe hacer?" #NT!
 hold_court.7030.desc:0 "El siguiente peticionario es un [angry_vassal.GetName] extremadamente enojado. Con la más breve deferencia mostrada, [angry_vassal.GetTitledFirstNameNoTooltip] transmite que algunos de mis caballeros, liderados por [troublesome_warrior.GetName], han pasado recientemente por [hold_court_7030_county.GetName].\n\n"Han saqueado, pillado y saqueado las aldeas y granjas de [hold_court_7030_county.GetNameNoTierNoTooltip]. Es una farsa absoluta, mi [ROOT.Char.GetTitleAsNameNoTooltip], ¡y no lo toleraré!" declara [angry_vassal.GetTitledFirstNameNoTooltip].\n\n ¿Qué debo hacer?" #NT!
 hold_court.7030.a:0 "Mis guerreros marchan en defensa de todos nosotros, ¡dejen de quejarse!" #NT!
 hold_court.7030.b:0 "Debes devolver tu botín [troublesome_warrior.GetFirstNameNoTooltip]." #NT!
 hold_court.7030.c:0 "Ofrezco compensación por tus pérdidas, [angry_vassal.GetTitledFirstNameNoTooltip]." #NT!
 hold_court.7030.d:0 "Si no puedes mantener la paz, entonces tal vez debería ser mi tierra." #NT!
 hold_court_7030b_land_not_restored:0 "[hold_court_7030_county.GetName] sigue sufriendo" #NT!
 hold_court_7030b_land_not_restored_tt:0 "El dinero que confiscaste de [troublesome_warrior.GetShortUINameNoTooltip] para dárselo a [angry_vassal.GetShortUINameNoTooltip] no se usó para restaurar el condado saqueado por [troublesome_warrior.GetShortUINameNoTooltip]." #NT!
 hold_court_7030b_land_restored:0 "[hold_court_7030_county.GetName] restaurado a la prosperidad" #NT!
 hold_court_7030b_land_restored_tt:0 "El dinero que confiscaste de [troublesome_warrior.GetShortUINameNoTooltip] para dárselo a [angry_vassal.GetShortUINameNoTooltip] se usó para restaurar el condado saqueado por [troublesome_warrior.GetShortUINameNoTooltip]." #NT!
 hold_court_7030c_land_not_restored:0 "[hold_court_7030_county.GetName] sigue sufriendo" #NT!
 hold_court_7030c_land_not_restored_tt:0 "El dinero que ofreciste a [angry_vassal.GetName] como compensación no se usó para restaurar el daño infligido por [troublesome_warrior.GetName]." #NT!
 hold_court_7030c_land_restored:0 "[hold_court_7030_county.GetName] restaurado a la prosperidad" #NT!
 hold_court_7030c_land_restored_tt:0 "El dinero que le ofreciste a [angry_vassal.GetName] como compensación se utilizó para restaurar el daño infligido por [troublesome_warrior.GetName]." #NT!
# Tax Revolt in Frontier Province, hold_court.7040
 hold_court.7040.title:0 "Fracas fronterizas" #NT!
 hold_court.7040.desc:1 "El siguiente peticionario es evidentemente un poco extraño en este tribunal, ya que no reconozco a [frontier_leader.GetHerHim], y los ojos de [marshal.GetCouncilTitle] [marshal.GetFirstName] han estado sobre ellos desde que entraron por primera vez.\n\n"[ROOT.Char.Custom2('RelationToMeAddress', frontier_leader)], tengo que venir a declarar que el la gente de [frontier_county.GetNameNoTier] se niega a pagar los impuestos que nos ha impuesto. En tiempos pasados, a nuestra tierra y a nuestra gente se les otorgaron derechos y privilegios que sus exacciones recientes ignoran. Le solicitamos que aborde nuestras preocupaciones de manera justa, o de lo contrario"." #NT!
 hold_court.7040.a:0 "¡Encarcelad a este desgraciado [marshal.GetCouncilTitle] y luego aplastad a la chusma!" #NT!
 hold_court.7040.a.win:0 "Los campesinos advenedizos son derrotados" #NT!
 hold_court.7040.a.win.title:0 "Revuelta fiscal aplastada" #NT!
 hold_court.7040.a.lose:0 "[marshal.GetCouncilTitle] [marshal.GetFirstName] no pudo derrotar a la chusma" #NT!
 hold_court.7040.a.lose.title:0 "[marshal.GetCouncilTitle] [marshal.GetFirstName] Derrotado" #NT!
 hold_court.7040.b:0 "Engañar a los cabecillas en una emboscada." #NT!
 hold_court.7040.b.win:0 "Engañas con éxito a los líderes de la revuelta de impuestos en una emboscada, consolidando tu reputación como intrigante experto. Le resultará más fácil convencer a las personas para que se unan a sus esquemas." #NT!
 hold_court.7040.b.win.title:0 "Líderes de la revuelta fiscal emboscados y asesinados" #NT!
 hold_court.7040.b.lose:0 "Los líderes de la revuelta fiscal vieron a través de tu farol" #NT!
 hold_court.7040.b.lose.title:0 "Los líderes de la revuelta fiscal escaparon" #NT!
 hold_court.7040.c:1 "Estoy dispuesto a escucharte, [frontier_leader.GetNameNoTooltip]"." #NT!
 hold_court.7040.c.win:0 "Negocias hábilmente con los líderes de la revuelta fiscal, demostrando tu justicia y ecuanimidad." #NT!
 hold_court.7040.c.win.title:0 "Líderes de la revuelta fiscal pacificados" #NT!
 hold_court.7040.c.lose:0 "Los líderes de esta revuelta fiscal no están convencidos y se niegan a negociar" #NT!
 hold_court.7040.c.lose.title:0 "Los líderes de la revuelta fiscal no están convencidos" #NT!
 hold_court.7040.d:0 "Me parece que puede estar malinterpretando algunas cartas"." #NT!
 hold_court.7040.d.win:0 "Demuestra con éxito que los líderes de esta revuelta fiscal simplemente han malinterpretado una ley antigua y por lo tanto su denuncia es inmerecida" #NT!
 hold_court.7040.d.win.title:0 "La revuelta fiscal se desvanece" #NT!
 hold_court.7040.d.lose:0 "Los líderes de la revuelta fiscal no se dejan engañar por sus libros y conocimientos." #NT!
 hold_court.7040.d.lose.title:0 "Continúa la revuelta fiscal" #NT!
 hold_court.7040.e:0 "Dales lo que quieren, ¿por qué me importa?" #NT!
# Former soldier has lost his mind and challenges you to a duel, hold_court.7050
 hold_court.7050.title:0 "Consecuencias de la guerra" #NT!
 hold_court.7050.desc:1 "Una conmoción surge desde la parte trasera de mi corte. Antes de que alguien pueda agarrar a [lunatic_soldier.GetHerHim], un [lunatic_soldier.GetWomanMan] se precipita hacia tu trono, se detiene ante ti pero no te ofrece ninguna deferencia. Una mirada a los ojos de [lunatic_soldier.GetHerHis] me dice todo lo que necesitaba saber: este [lunatic_soldier.GetWomanMan] no es mentalmente sano.\n\n"¡Monstruo! ¡Nos enviaste a morir! ¿Por qué quedas impune?"\n\nDe los desvaríos de este [lunatic_soldier.GetWomanMan], tengo percibí que [lunatic_soldier.GetSheHe] de alguna manera había estado involucrado en una de mis guerras, lo que probablemente explica por qué [lunatic_soldier.GetSheHe] está tan angustiado. ¿Qué hacer con esta criatura perdida?" #NT!
 hold_court.7050.a:1 "Pídele al maestre [court_physician.GetNameNoTooltip] que los cuide." #NT!
 hold_court.7050.b:0 "Dale a [lunatic_soldier.GetHerHim] la muerte que [lunatic_soldier.GetSheHe] quiere." #NT!
 hold_court.7050.b.tt:1 "Inmediatamente entras en un [single_combat_fight|E] con [lunatic_soldier.GetName]\n@warning_icon!#X Esto es arriesgado y te llevará a la muerte si pierdes#!" #NT!
 hold_court.7050.b.victory:1 "tu ganas el duelo" #NT!
 hold_court.7050.b.defeat:1 "pierdes el duelo" #NT!
 hold_court_7050_victory:0 "Derrotaste a [sc_loser.GetFirstNameNoTooltip] en combate." #NT!
 hold_court.7050.c:0 "Tener [lunatic_soldier.GetHerHim] ejecutado." #NT!
 hold_court.7050.d:0 "Tira [lunatic_soldier.GetHerHim]." #NT!
 hold_court.7052.title:0 "Deuda del segador" #NT!
 hold_court.7052.desc:0 "¡Mi [ROOT.Char.Custom2('RelationToMe', killed_pc)], [killed_pc.GetName], ha sido asesinado en un duelo judicial con [lunatic_soldier.GetName]! Trágicamente, el asesino de [killed_pc.GetFirstName], al darse cuenta de las consecuencias de las acciones de [lunatic_soldier.GetHerHis] o tal vez sucumbiendo a la enfermedad de la mente y el alma de [lunatic_soldier.GetHerHis], no sobrevivió mucho a [killed_pc.GetName].\n\n Antes de que alguien pudiera detenerlos, [lunatic_soldier.GetName] tomó la hoja de [lunatic_soldier.GetHerHis] y la hundió en su propio corazón Mientras me siento en el trono de mi difunto [ROOT.Char.Custom2('RelationToMe', killed_pc)] y contemplo la habitación donde sucedió, me pregunto sobre las vicisitudes del destino que trajeron tal calamidad y el costo oculto de la guerra que continúa causando estragos en mi tierra y mi gente." #NT!
 hold_court.7052.a:0 "Muerte trágica y sin sentido." #NT!
 hold_court.7054.sc_invalid:0 "Tu pelea contra [lunatic_soldier.GetName] ha sido invalidada." #NT!
# Cinderella
 hold_court.7060.title:0 "¿Quién es ese?" #NT!
 hold_court.7060.desc:0 "A lo largo del [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip], se sabe que seguramente debo llevar a [ROOT.Char.Custom('GetReverseWifeHusband')] para que gobierne junto a mí, y así debo sufrir las proposiciones que me ofrecen los hijos de mis vasallos, cuyo único delito es querer complacer a sus padres. Una de esas peticiones ahora tiene mi atención, ya que [vassal.GetName] presenta [vassal.GetHerHis] [vassal_spouse.Custom('GetDaughterSon')] ante mí. Aunque [vassal_spouse.GetName] es claramente [vassal_spouse.Custom('GetNotableCharacteristic')], encuentro mis ojos irresistiblemente atraídos hacia un [cinderella.GetWomanMan] desconocido en la parte trasera de la cancha, cuya belleza es tal que podría confundirlo con [cinderella.Custom('GetBeautifulMetaphor')]. Un aviso de [vassal.GetTitledFirstName] me saca de mi ensimismamiento: [ROOT.Char.Custom('GetReverseWifeHusband')]0 espera una respuesta a la propuesta de [vassal_spouse.Custom('GetDaughterSon')]." #NT!
 hold_court.7060.a:0 "Tu [vassal_spouse.Custom('GetNotableCharacteristic')] [vassal_spouse.Custom('GetDaughterSon')] es bienvenido a quedarse un rato, [vassal.GetTitledFirstName]"." #NT!
 hold_court.7060.a.tt:1 "#X Cualquier [personal_scheme|E] en curso que tengas será abandonado, cuando comiences a cortejar a [vassal_spouse.GetName]#!" #NT!
 hold_court.7060.b:0 "¡Debo saber quién es!" #NT!
 hold_court.7060.b.tt:1 "Ignoras la propuesta de [vassal_spouse.GetName] y buscas al desconocido [cinderella.GetWomanMan]. #X Tu enamoramiento es tan fuerte que te vuelves incapaz de pensar en otra cosa, lo que provoca que todo [schemes|E] en curso sea abandonado.#!" #NT!
 hold_court.7060.c:0 "Acepto tu propuesta, mi [vassal_spouse.Custom('GetNotableCharacteristic')] [vassal_spouse.GetLadyLord]"." #NT!
 hold_court.7060.c.tt:0 "Olvídate del desconocido [cinderella.GetWomanMan] y haz una buena combinación con [vassal_spouse.GetName]." #NT!
 hold_court.7060.d:1 "¡Toda esta actuación me está volviendo loco, vete!" #NT!
# Tithe Barn suffers a theft, hold_court.7070
 hold_court.7070.title:0 "En diezmos de problemas" #NT!
 hold_court.7070.desc:0 "El siguiente peticionario es [irritated_bishop.GetName], que ha venido a mi corte con dos guardias, arrastrando un [hapless_thief.GetWomanMan] entre ellos. [irritated_bishop.GetTitledFirstNameNoTooltip] me cuenta sobre un intento fallido del prisionero de robar de uno de los graneros de diezmos en [irritated_bishop.GetPrimaryTitle.GetName].\n\n "Normalmente, este asunto se habría resuelto localmente [ROOT.Char.Custom2('RelationToMeAddress', irritated_bishop)], pero este ladrón insistió en el derecho de [hapless_thief.GetHerHis] de apelar a usted directamente ."\n\nMiro hacia el prisionero y le hago un gesto a [hapless_thief.GetHerHim] para que proceda. "¡Sé que me equivoqué [ROOT.Char.GetLadyLord], pero nos estamos muriendo de hambre y [irritated_bishop.GetTitledFirstNameNoTooltip] nos quita demasiado!" #NT!
 hold_court.7070.a:0 "El robo está mal, pero también lo está la extorsión"." #NT!
 hold_court.7070.a.tt:0 "Ponte del lado del campesinado y deja ir a [hapless_thief.GetFirstNameNoTooltip]." #NT!
 hold_court.7070.b:0 "¡La Iglesia no puede ser socavada!" #NT!
 hold_court.7070.b.tt:0 "Ponte del lado de [irritated_bishop.GetTitledFirstNameNoTooltip] y castiga al ladrón." #NT!
 hold_court.7070.c:0 "¿No se supone que la Iglesia debe alimentar a los pobres?" #NT!
 hold_court.7070.c.tt:0 "Entrega el granero de diezmos en [tithe_province.GetNameNoTooltip] a los campesinos." #NT!
 hold_court.7070.d:0 "Un ladrón es un ladrón, los detalles no me interesan"." #NT!
 hold_court.7070.e:0 "¿La Iglesia está cobrando impuestos a MI pueblo ahora?" #NT!
 hold_court.7070.e.tt:0 "Sugiera que podría ponerse del lado de [irritated_bishop.GetTitledFirstNameNoTooltip] si [irritated_bishop.GetSheHe] estuviera dispuesto a dividir las ganancias con usted." #NT!
