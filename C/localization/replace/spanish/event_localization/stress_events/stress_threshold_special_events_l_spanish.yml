 stress_threshold_special.1001.t:0 "Descanso mental: duelo torrencial" #NT!
 stress_threshold_special.1001.desc_intro_standard:0 "La vida nunca ha sido fácil, pero parece que la pérdida de mi [ROOT.Char.Custom2('RelationToMeShort', deceased_character)] [deceased_character.GetFirstName] me ha llevado al límite.\n\n" #NT!
 stress_threshold_special.1001.desc_intro_lover:0 "Una luz se ha ido de mi vida.\n\nCon mi [deceased_character.Custom('LoverPetName')] [deceased_character.GetFirstName] desaparecido, la vida de repente parece mucho más sombría." #NT!
 stress_threshold_special.1001.desc_intro_friend:0 "Mi amigo [deceased_character.GetFirstName] siempre estuvo ahí para mí. No esperaba que la muerte de [deceased_character.GetHerHis] fuera fácil, pero tampoco podría haber imaginado que fuera tan difícil." #NT!
 stress_threshold_special.1001.desc_spouse:0 "[deceased_character.GetSheHe|U] fue mi compañero en la vida, ayudándome a superar tantas pruebas y tribulaciones. Aunque es posible que hayamos tenido desacuerdos, enfrentar la vida sin [deceased_character.GetHerHim] se siente... desalentador.\n\n¿Cómo me las arreglaré sin [deceased_character.GetHerHim]?" #NT!
 stress_threshold_special.1001.desc_child_toddler:0 "Todavía tan joven, tan llena de vida y potencial. Ahora, completamente inmóvil...\n\nEternamente inmóvil. Nunca volver a reír o llorar." #NT!
 stress_threshold_special.1001.desc_child_older:0 "Todavía recuerdo a [deceased_character.GetHerHim] cuando era bebé. Tan pequeño, tan frágil. A pesar de que [deceased_character.GetSheHe] sobrevivió, creciendo, envejeciendo hasta... ahora. Cuando [deceased_character.GetSheHe] se detuvo repentinamente.\n\nTenía tantas esperanzas para el futuro de [deceased_character.GetHerHis]... Tantas cosas que deseaba ver que ahora nunca pueden suceder." #NT!
 stress_threshold_special.1001.desc_parent:0 "Aunque sabía que eventualmente tenía que suceder, me encontré lamentablemente mal preparado para la muerte de mi [ROOT.Char.Custom2('RelationToMe', deceased_character)].\n\nDe repente, ya no puedo ir a [deceased_character.GetHerHim] en busca de consuelo o consejo.\n\nSolo hay un espacio vacío donde solían ser... ¿Puede alguna vez ser llenado?" #NT!
 stress_threshold_special.1001.desc_lover:1 "Todos y cada uno de los días es una batalla, una en la que lucho por encontrar significado en la ausencia de [deceased_character.GetHerHis]. No puedo dejar de pensar en todos los maravillosos momentos que pasamos juntos...\n\nAhora nunca habrá más." #NT!
 stress_threshold_special.1001.desc_friend:0 "\n\n[deceased_character.GetSheHe|U] siempre estaba listo para animarme o ayudarme a salir de un apuro. Con todos mis problemas recientes, la ausencia de [deceased_character.GetHerHis] es especialmente notable." #NT!
 stress_threshold_special.1001.depressed:0 "¿Vale la pena vivir una vida sin [deceased_character.GetHerHim]?" #NT!
 stress_threshold_special.1001.drunkard:0 "Un trago para recordar [deceased_character.GetHerHim]... y un trago para olvidar." #NT!
 stress_threshold_special.1001.hashishiyah:0 "Este dolor es demasiado crudo. Necesito algo para adormecerlo..." #NT!
 stress_threshold_special.1001.flagellant:0 "También es mi culpa. Merezco sufrir por esto..." #NT!
 stress_threshold_special.1001.inappetetic.trait:0 "¿De qué sirve comer cuando el agujero está en mi corazón?" #NT!
 stress_threshold_special.1001.inappetetic.effect:0 "Mi corazón ahora está tan vacío como mi estómago." #NT!
 stress_threshold_special.1001.journaller:0 "¿Tal vez escribir mis sentimientos me ayudará a procesar mis emociones?" #NT!
 stress_threshold_special.1001.confider.shared:1 "Es difícil, pero al menos [confidant.GetFirstNameNoTooltip] y yo podemos superar nuestro dolor juntos." #NT!
 stress_threshold_special.1001.confider.assist:1 "Es difícil, pero [confidant.GetFirstNameNoTooltip] puede ayudarme a superarlo." #NT!
 stress_threshold_special.1001.frozen_grief:0 "Debo seguir adelante. Es lo que hubiera querido [deceased_character.GetSheHe]." #NT!
 stress_threshold_special.1001.lunatic:0 "¡Pero [deceased_character.GetSheHe] no se ha ido! [deceased_character.GetSheHe|U] está aquí conmigo..." #NT!
 stress_threshold_special.1001.lunatic.flavor:0 "...¡y [deceased_character.GetSheHe] se quedará conmigo para siempre!" #NT!

 stress_threshold_special.2001.t:0 "Descanso Mental: Deseos Reprimidos" #NT!
 stress_threshold_special.2001.beginning:0 "Oh, cómo extraño los días de libertinaje y lujuria que solía tener. Hace tanto que no me acuesto con otro... y duele dormir solo.\n\n" #NT!
 stress_threshold_special.2001.consort:0 "Sé que [ROOT.Char.Custom2('RelationToMe', target)] [target.GetFirstName] me recibiría de nuevo en la cama de [target.GetHerHis] con los brazos abiertos. [target.GetSheHe|U] me quiere, lo sé... y ¡ay, cuánto añoro a [target.GetHerHim]!" #NT!
 stress_threshold_special.2001.noble:0 "He visto la forma en que [target.Custom2('MyCharacterIntroduction', ROOT.Char)] me mira. [target.GetSheHe|U] me quiere, lo sé... y ¡ay, cuánto añoro a [target.GetHerHim]!" #NT!
 stress_threshold_special.2001.servant:0 "Aunque [target.GetSheHe] solo es un humilde sirviente, he visto la forma en que [target.GetFirstName] me mira. [target.GetSheHe|U] me quiere, lo sé... y ¡ay, cuánto añoro a [target.GetHerHim]!" #NT!
 stress_threshold_special.2001.ending:0 "\n\nCuando hice mis votos, pensé que podría soportar el celibato, pero ahora... no estoy tan seguro." #NT!
 stress_threshold_special.2001.a:0 "Olvídalo. ¡No puedo resistir más, #EMP necesito#! esto!" #NT!
 stress_threshold_special.2001.a.tt:0 "Pierdes el [perk|E] [GetPerk( 'restraint_perk' ).GetName( GetPlayer)|V]" #NT!
 stress_threshold_special.2001.b:0 "No... Eso ya no es lo que soy. ¡Debo domar estos impulsos!" #NT!

