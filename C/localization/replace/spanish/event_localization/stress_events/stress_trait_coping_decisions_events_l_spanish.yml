l_spanish:

 stress_trait_coping_decisions.1001.t:0 "Lidiando con el Estrés: ¡Bebe!" #NT!
 stress_trait_coping_decisions.1001.desc:0 "Otra taza y mis hombros se relajan un poco más. #EMP Este#! es como debo pasar mi tiempo: estar sobrio es sufrir." #NT!
 stress_trait_coping_decisions.1001.a:0 "Yo– #EMP *hick*#! ¡Ya me siento mejor!" #NT!

 stress_trait_coping_decisions.1002.t:0 "Lidiando con el Estrés: ¡Compañero de Beber!" #NT!
 stress_trait_coping_decisions.1002.desc:0 ""¡[ROOT.Char.GetFirstNameNoTooltip]! ¡Hola!"\n\nDe repente, mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fellow_drunkard'))] [fellow_drunkard.GetTitledFirstName] se sienta a mi lado, taza en mano. Aparentemente, [fellow_drunkard.GetSheHe] también se ha ido a la taberna para relajarse y pasamos el resto de la noche bebiendo juntos. ¡No me había sentido tan relajado en #EMP  meses!#!" #NT!
 stress_trait_coping_decisions.1002.a:0 "¡Bebe, amigo mío!" #NT!

 stress_trait_coping_decisions.1003.t:0 "¡Compañero de bebida!" #NT!
 stress_trait_coping_decisions.1003.desc:0 "Estoy bebiendo solo en la taberna cuando de repente veo a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('original_drunkard'))] [original_drunkard.GetTitledFirstName] sentarse frente a mí.\n\nMe acerco rápidamente y pasamos el resto de la noche bebiendo juntos. ¡[original_drunkard.GetSheHe|U] realmente sabe cómo pasar un buen rato!" #NT!

 stress_trait_coping_decisions.1004.t:0 "Afrontamiento del estrés: mañanas tímidas" #NT!
 stress_trait_coping_decisions.1004.desc:0 "Me despierto con la cabeza apoyada en una almohada suave y varios cuerpos cálidos a mi lado. ¡Qué noche debe haber sido! Apenas puedo recordar–\n\n#EMP Baa!#!\n\n... Hm. Cuando abro los ojos, me saluda un ojo rasgado con una cara muy #EMP blanca#! y #EMP esponjosa#! . De repente, mi almohada se levanta y se aleja, y mis compañeros de sueño la siguen abruptamente. Me quedo solo en el heno." #NT!
 stress_trait_coping_decisions.1004.a:0 "Bueno... Tuve una buena noche de ovejas: ¡duerme!" #NT!

 stress_trait_coping_decisions.1501.t:0 "Lidiando con el Estrés: Neblina Calmante" #NT!
 stress_trait_coping_decisions.1501.desc:1 "Me reclino en mi asiento mientras alcanzo casualmente otro sorbo, el sabor de la amapola en mi lengua, una niebla agradable que limpia lentamente mis problemas.\n\nNo he estado tan tranquilo en #EMP weeks#!. Solo... estando aquí. Eso es suficiente." #NT!
 stress_trait_coping_decisions.1501.a:0 "Esto es todo lo que necesito." #NT!

 stress_trait_coping_decisions.2001.t:0 "Afrontamiento del estrés: formas desenfrenadas" #NT!
 stress_trait_coping_decisions.2001.desc_woman:0 "Yacía en una maraña de miembros, [ROOT.Char.Custom('AttractionWomanManIndef')] encima de mí, mientras la liberación y el alivio me estremecían." #NT!
 stress_trait_coping_decisions.2001.desc_man:0 "Yacía en una maraña de miembros, [ROOT.Char.Custom('AttractionWomanManIndef')] a horcajadas sobre mí, mientras la liberación y el alivio me estremecían." #NT!
 stress_trait_coping_decisions.2001.desc_ending:0 "\n\nMi mente está más tranquila de lo que ha estado en #EMP weeks#!, pero aún así mi pulso se acelera. ¡Magnífico!" #NT!
 stress_trait_coping_decisions.2001.a:0 "Una vez más. ¡Ven aquí, [ROOT.Char.Custom('AttractionGirlBoyPlural')]!" #NT!

 stress_trait_coping_decisions.2002.t:0 "Afrontamiento del estrés: el precio de la pasión" #NT!
 stress_trait_coping_decisions.2002.desc_woman:0 "Me despierto después de una noche increíble llena de pasión. Y ese [ROOT.Char.Custom('AttractionWomanMan')], insistente en quedarse más tarde que nadie, complaciéndome hasta quedarme dormido... #EMP Uf#!, fue una #EMP experiencia#!!" #NT!
 stress_trait_coping_decisions.2002.desc_man:0 "Me despierto después de una noche increíble llena de pasión. Y ese [ROOT.Char.Custom('AttractionWomanMan')], empeñado en quedarse más tarde que nadie, montándome hasta que me dormía... #EMP Uf#!, fue una #EMP experiencia#!!" #NT!
 stress_trait_coping_decisions.2002.desc:0 "\n\nMe levanto para vestirme, pero parece que falta algo. Algo bastante importante. Algo así como #EMP todas mis cosas#!! La habitación está limpia, no se encuentra ni rastro de ropa ni bolso.\n\n" #NT!
 stress_trait_coping_decisions.2002.desc_ending_rival:0 "En el suelo encuentro una nota: #EMP "Espero que hayas disfrutado el [ROOT.Char.Custom('AttractionWomanMan')] que te envié. Tu rival, [rival.GetTitledFirstName]".#!" #NT!
 stress_trait_coping_decisions.2002.desc_ending:0 "¡Oh, ese maldito [ROOT.Char.Custom('AttractionWomanMan')]!" #NT!
 stress_trait_coping_decisions.2002.a:0 "¡Por favor... alguien... tráigame algo de ropa!" #NT!
 stress_trait_coping_decisions.2002.b:0 "[rival.GetFirstNameNoTooltip]! ¡serpiente!" #NT!

 stress_trait_coping_decisions.2501.t:0 "Afrontamiento del estrés: solo" #NT!
 stress_trait_coping_decisions.2501.desc:0 "Cierro la puerta detrás de mí y doy un paso hacia la habitación silenciosa. Respiro profundamente. Y fuera.\n\nHe dado orden a los sirvientes de que no dejen que nadie me moleste, pase lo que pase, y mientras mis hombros se relajan, sé que esto es exactamente lo que necesitaba." #NT!
 stress_trait_coping_decisions.2501.a:0 "¡Estoy realmente en paz!" #NT!

 stress_trait_coping_decisions.3001.t:0 "Lidiando con el Estrés: Déjalo Salir" #NT!
 stress_trait_coping_decisions.3001.desc_vassal:1 ""¡[vassal.GetTitledFirstName], mi querido [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))]!" Sonrío [ROOT.Char.Custom('quirk_neg_adverb')].\n\n"¿Naciste así [vassal.Custom('InsultAdjectiveArticle')] [vassal.Custom('InsultNoun')], o eso se desarrolló más tarde en la vida?"" #NT!
 stress_trait_coping_decisions.3001.desc_has_vassals:0 "Tan pronto como todos los vasallos están sentados y [vassal.GetTitledFirstName] comienza a hablar, sonrío a [ROOT.Char.Custom('quirk_neg_adverb')].\n\n"[vassal.GetTitledFirstNameNoTooltip], siento interrumpir, pero ¿por qué siempre eres tan [vassal.Custom('InsultAdjectiveArticle')] [vassal.Custom('InsultNoun')]? Y tú, [vassal_2.GetTitledFirstName], naciste como [vassal_2.Custom('InsultNoun')], o que se desarrollan más adelante en la vida?"" #NT!
 stress_trait_coping_decisions.3001.desc_has_vassal:0 "Tan pronto como todos están sentados y [vassal.GetTitledFirstName] comienza a hablar, sonrío a [ROOT.Char.Custom('quirk_neg_adverb')].\n\n"[vassal.GetTitledFirstNameNoTooltip], siento interrumpir, pero ¿por qué siempre eres tan [vassal.Custom('InsultAdjectiveArticle')] [vassal.Custom('InsultNoun')]?"" #NT!
 stress_trait_coping_decisions.3001.desc:0 "Tan pronto como se reúne la corte, sonrío [ROOT.Char.Custom('quirk_neg_adverb')]: ha llegado el momento.\n\n"¡Tú, allá! ¿Naciste así de patán o eso llegó más tarde en la vida?"" #NT!
 stress_trait_coping_decisions.3001.a_vassal:0 "¡La mirada en la cara de [vassal.GetHerHis]...!" #NT!
 stress_trait_coping_decisions.3001.a:0 "Y #EMP tú#!! ¡No creas que no te veo!" #NT!

 stress_trait_coping_decisions.3501.t:0 "Afrontamiento del estrés: Agonía ataráctica" #NT!
 stress_trait_coping_decisions.3501.desc:0 "¡#EMP Crack!#!\n\nThe látigo cae sobre mi espalda, y me estremezco por la claridad que trae. El dolor es todo lo que siento, y el dolor es todo lo que tengo en mente.\n\n#EMP ¡Crack!#!\n\n#EMP ¡Crack!#!" #NT!
 stress_trait_coping_decisions.3501.a:0 "Hng– ¡Dulce, dulce dolor!" #NT!

 stress_trait_coping_decisions.4001.t:0 "Afrontamiento del estrés: el precio que pagamos" #NT!
 stress_trait_coping_decisions.4001.desc:0 "Camino por el mercado en [county.GetNameNoTierNoTooltip], aturdido por la emoción: telas, joyas, hilos y baratijas... ¡Lo quiero todo!\n\nTermino en un puesto atendido por un viejo [ROOT.Char.Custom('RandomWomanMan')] que es muy comprensivo con mi situación y promete para ayudarme a elegir." #NT!
 stress_trait_coping_decisions.4001.a:0 "Dos de eso. No, espera. #EMP ¡Tres!#!" #NT!

 stress_trait_coping_decisions.4501.t:0 "Lidiando con el Estrés: El Don de Dar" #NT!
 stress_trait_coping_decisions.4501.desc:0 "Me alejo de [ROOT.Char.GetFaith.HouseOfWorship] con una bolsa ligera y un corazón más ligero.\n\n¡Solo pensar en todos los necesitados que ese dinero puede ayudar es suficiente para tranquilizarme!" #NT!
 stress_trait_coping_decisions.4501.a:0 "¡[ROOT.Char.GetFaith.HighGodName] es generoso!" #NT!

 stress_trait_coping_decisions.5001.t:0 "Afrontamiento del estrés: confesión" #NT!
 stress_trait_coping_decisions.5001.desc_opening:0 "“Reuní a la corte hoy porque tengo algo que confesar." #NT!
 stress_trait_coping_decisions.5001.desc_secret:0 "Yo... yo [secret.Custom('SecretDescriptionFirstPerson')]"." #NT!
 stress_trait_coping_decisions.5001.desc_sin:0 "Yo... no me resisto a mi lado [ROOT.Char.Custom('SinfulTrait')|l] tanto como sería apropiado"." #NT!
 stress_trait_coping_decisions.5001.desc:0 ""Yo... he estado plagado de pensamientos pecaminosos últimamente. Escúchame..."" #NT!
 stress_trait_coping_decisions.5001.desc_ending:0 "\n\nEl murmullo de sorpresa que se extiende por toda la habitación no impide mi alivio." #NT!
 stress_trait_coping_decisions.5001.a:0 "¡Me siento mucho más ligera!" #NT!

 stress_trait_coping_decisions.5002.desc:0 "Yo... yo [secret.Custom('SecretDescriptionFirstPerson')]. No, espera... ¡Ese no fui yo, fue [secret_character.GetTitledFirstName]!"\n\nEl grito indignado de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_character'))] no hace nada para obstaculizar mi alivio." #NT!
 stress_trait_coping_decisions.5002.a:0 "De todos modos... ¡Me siento mucho más ligero!" #NT!

 stress_trait_coping_decisions.5501.t:0 "Lidiando con el Estrés: ¡Come!" #NT!
 stress_trait_coping_decisions.5501.desc:0 "Cuando se coloca otro plato de [ROOT.Char.Custom('FavoriteTreat')] delante de mí, me siento relajado.\n\n¡Nada tranquiliza más la mente que una buena comida!" #NT!
 stress_trait_coping_decisions.5501.a:0 "¡Tráeme más [ROOT.Char.Custom('FavoriteTreat')]!" #NT!

 stress_trait_coping_decisions.5502.t:0 "Lidiando con el Estrés: Fiesta Sorpresa" #NT!
 stress_trait_coping_decisions.5502.desc:0 "Mientras espero que los meseros preparen mi comida, me topo con un [ROOT.Char.Custom('lowly_servant_type')] en los pasillos.\n\n[ROOT.Char.GetSheHe|U] intenta disculpar a [ROOT.Char.GetHerselfHimself], pero no podemos tener eso ahora, ¿verdad? ¡Me topé con la mejor comida imaginable!\n\nLlevo a [ROOT.Char.GetHerHim] al sótano donde nadie puede escuchar los gritos. Y luego #EMP feast#!!" #NT!
 stress_trait_coping_decisions.5502.a:0 "¡Y tengo un postre esperándome arriba!" #NT!

 stress_trait_coping_decisions.6001.t:0 "Lidiando con el Estrés: Abandonar la Comida" #NT!
 stress_trait_coping_decisions.6001.desc:0 ""Infórmale al cocinero que, en el futuro previsible, no participaré en las comidas".\n\nTan pronto como las palabras salen de mi boca, me siento más ligero: no más distracciones, no más necesidad de tragarme la comida. Apenas puedo soportarlo. ! Ahora puedo concentrarme en lo importante." #NT!
 stress_trait_coping_decisions.6001.a:0 "Sí, esto está bien." #NT!

 stress_trait_coping_decisions.6501.t:0 "Afrontamiento del estrés: tinta que fluye" #NT!
 stress_trait_coping_decisions.6501.desc:0 "Agarro un bolígrafo y abro mi diario.\n\nCon cada oración que adorna el papel, siento que mis hombros se relajan: ¡la claridad que brinda este proceso no tiene rival!" #NT!
 stress_trait_coping_decisions.6501.a:0 "Sumerjo mi pluma una vez más..." #NT!

 stress_trait_coping_decisions.7001.t:0 "Afrontamiento del estrés: confianza" #NT!
 stress_trait_coping_decisions.7001.desc:1 "Después de una larga conversación con mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('confidant'))] [confidant.GetTitledFirstName] puedo sentir que mis pensamientos se calman." #NT!
 stress_trait_coping_decisions.7001.desc_ending:2 "\n\nSin embargo, cuando me reincorporo a la corte, puedo ver los celos en los rostros de los cortesanos... Después de todo, ¿quién no querría tener la confianza de [confidant.GetFirstNamePossessive]?" #NT!
 stress_trait_coping_decisions.7001.a:0 "Aunque mi mente está tranquila." #NT!

 stress_trait_coping_decisions.7002.desc:0 "Después de una larga y exhaustiva conversación puedo sentir que mis pensamientos se calman." #NT!

 stress_trait_coping_decisions.activity:0 "Afrontamiento del estrés:" #NT!
 stress_trait_coping_decisions.7501.t:1 "$stress_trait_coping_decisions.activity$ Sudar" #NT!
 stress_trait_coping_decisions.7501.desc:0 "Cuando termino otra vuelta más alrededor de mi [ROOT.Char.Custom('ResidenceBuilding')], ya puedo sentir mis preocupaciones escurriendo junto con el sudor.\n\nAlgunas personas dicen que huyo de mis problemas, ¡pero yo digo que corro hacia las soluciones!" #NT!
 stress_trait_coping_decisions.7501.a:0 "¡Otra vuelta!" #NT!

 stress_trait_coping_decisions.7502.t:0 "$stress_trait_coping_decisions.activity$ Más pesado es más" #NT!
 stress_trait_coping_decisions.7502.desc:0 "'¡Esto no es suficiente!' Pienso para mis adentros, mientras dejo el entrenamiento [ROOT.Char.Custom('signature_weapon')]. He estado practicando sin parar, pero no me canso. ¡Necesito un desafío más difícil!\n\nSí... ¡algo más grande... o quizás más pesado!\n\n¡Algo que seguro me cansará!" #NT!
 stress_trait_coping_decisions.7502.a:0 "¡[random_artifact.GetNameNoTooltip] tendrá que hacerlo!" #NT!
 stress_trait_coping_decisions.7502.b:0 "Comisionaré un [ROOT.Char.Custom('signature_weapon')] de entrenamiento extra pesado." #NT!
 stress_trait_coping_decisions.7502.c:0 "¡[lifted_child.GetFirstNameNoTooltip], ven aquí!" #NT!
 stress_trait_coping_decisions.7502.c.flavor:0 "¡Arriba vas!" #NT!
 stress_trait_coping_decisions.7502.d:0 "No hay necesidad de mejorar en este momento." #NT!
 stress_trait_coping_decisions.7502.success:0 "El desafío extra te vigoriza" #NT!
 stress_trait_coping_decisions.7502.failure:0 "Sobreestimas tu propia fuerza" #NT!

 stress_trait_coping_decisions.7503.t:0 "$stress_trait_coping_decisions.activity$ Competición Amistosa" #NT!
 stress_trait_coping_decisions.7503.desc:0 "Estoy en medio de mi entrenamiento cuando veo a [random_knight.GetTitledFirstName], también haciendo ejercicio. Miro a [random_knight.GetHerHim] de arriba abajo; no solo [random_knight.GetSheHe] parece estar en buen estado de salud, sino también en su mejor forma física. Me encantaría medir mi destreza contra [random_knight.GetHerHis], pero ¿de qué manera?\n\n¿Debo tener en cuenta múltiples factores si deseo ganar? ¿Fuerza bruta o una mezcla que puede incluir resistencia o ingenio?" #NT!
 stress_trait_coping_decisions.7503.a:0 "Sugiera que los dos luchen." #NT!
 stress_trait_coping_decisions.7503.a.tt:0 "Crees que dominar por pura destreza ganará" #NT!
 stress_trait_coping_decisions.7503.b:0 "Desafía a [random_knight.GetHerHim] a un combate de combate." #NT!
 stress_trait_coping_decisions.7503.b.tt:0 "Crees que una mezcla de destreza y marcial conducirá a la victoria." #NT!
 stress_trait_coping_decisions.7503.c:0 ""¿Qué tal una carrera a pie?"" #NT!
 stress_trait_coping_decisions.7503.c.tt:0 "Crees que una combinación de destreza y salud te ayudará a superar a tu competencia." #NT!
 stress_trait_coping_decisions.7503.d:0 "Concéntrese en terminar su régimen de entrenamiento regular." #NT!
 stress_trait_coping_decisions.7503.success:0 "¡Saldrás victorioso!" #NT!
 stress_trait_coping_decisions.7503.failure:0 "[random_knight.GetTitledFirstNameNoTooltip] gana el desafío" #NT!

 stress_trait_coping_decisions.7504.desc:0 "A veces es difícil encontrar la motivación para ser constante cuando hago ejercicio solo.\n\nPodría intentar encontrarme un compañero, que no solo me motive en los días malos, sino que también sea alguien con quien me pueda comparar cuando seguimiento de mi propio progreso.\n\n¿Qué tipo de compañero me conviene más? ¿Alguien a quien pueda admirar, alguien que me mantenga alerta, o tal vez alguien que sé que nunca debería aspirar a ser?" #NT!
 stress_trait_coping_decisions.7504.a:0 "Debería entrenar con alguien cuya destreza envidio. ¡Me gusta [ideal_character.GetFirstNameNoTooltip]!" #NT!
 stress_trait_coping_decisions.7504.b:0 "[similar_character.GetFirstNameNoTooltip] tiene un físico similar y puede imitar mi rutina." #NT!
 stress_trait_coping_decisions.7504.c:0 "Ver la lucha de [not_ideal_character.GetFirstNameNoTooltip] será motivador." #NT!
 stress_trait_coping_decisions.7504.d:0 "No necesita compañía durante el entrenamiento." #NT!

