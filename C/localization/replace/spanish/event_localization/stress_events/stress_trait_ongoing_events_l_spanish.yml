 stress_trait_ongoing.4501.t:0 "Ni un bocado para comer" #NT!
 stress_trait_ongoing.4501.desc:0 "Las últimas semanas han sido particularmente estresantes, y todo lo que quiero es un buen y sabroso [ROOT.Char.Custom('FavoriteTreat')] para comer... tal vez varios...\n\nMaldita sea, ¡tal vez una mesa entera de ellos!\n\nAy, mi cocinera me informa que no le queda nada, ni los ingredientes para hacer más." #NT!
 stress_trait_ongoing.4501.a:0 "Toma estas monedas. ¡Cueste lo que cueste, tráeme mi comida!" #NT!
 stress_trait_ongoing.4501.b:0 "¿Tienes #EMP algo#!  a mano que pueda satisfacer mis antojos?" #NT!
 stress_trait_ongoing.4501.b.success:0 "Descubres un nuevo postre favorito" #NT!
 stress_trait_ongoing.4501.b.cannibal:0 "Desarrollas un gusto por la carne humana." #NT!
 stress_trait_ongoing.4501.b.failure:0 "Tu antojo queda insatisfecho" #NT!
 stress_trait_ongoing.4501.c:0 "Ugh... Supongo que solo necesito irme sin nada." #NT!

 stress_trait_ongoing.4502.t:0 "El hambre" #NT!
 stress_trait_ongoing.4502.desc:0 "Las últimas semanas han sido particularmente estresantes, y todo lo que quiero es un buen y jugoso corte de carne. ¿Un buen corte tierno como un lomo, o tal vez costillas?\n\nMi boca saliva ante la idea, y sé que no puedo contener el hambre. No esta vez." #NT!
 stress_trait_ongoing.4502.a:0 "No es como si alguien extrañara [prisoner.GetTitledFirstName]." #NT!
 stress_trait_ongoing.4502.b:0 "[courtier.GetTitledFirstName] se lo merece a [courtier.GetHerHim], de todos modos..." #NT!
 stress_trait_ongoing.4502.c:0 "¡Es hora de un viaje a [hapless_village.GetNameNoTier]!" #NT!

 stress_trait_ongoing.5001.t:0 "Fiesta de las Intenciones" #NT!
 stress_trait_ongoing.5001.desc:0 "Ven conmigo [ROOT.Char.GetTitledFirstName], ¡tengo una sorpresa para ti!" [giver.Custom2('MyCharacterIntroduction', ROOT.Char)] dice emocionado. "Me di cuenta de que no has estado comiendo bien, ¡así que pasé semanas buscando las delicias más raras que pude encontrar!"\n\nSiguiendo a [giver.GetHerHim] hacia el salón de banquetes, veo una mesa repleta con una gran variedad de platos gourmet. [ROOT.Char.Custom('GetExpensiveMeal')|U] y [ROOT.Char.Custom('GetExpensiveMealAlt')]... [ROOT.Char.Custom('GetExpensiveDessert')]... el olor por sí solo me revuelve el estómago.\n\n"¿Y bien? ¡Sumérgete, mi [ROOT.Char.GetLadyLord]!" #NT!
 stress_trait_ongoing.5001.a:0 "Es, uh... realmente bueno. Mmm. Tan sabroso"." #NT!
 stress_trait_ongoing.5001.a.flavor:0 "Comeré la comida, pero solo para ser cortés." #NT!
 stress_trait_ongoing.5001.b:0 "No debiste... no, de verdad. #EMP ¡Servidores!#! Llévate esto"." #NT!
 stress_trait_ongoing.5001.c.dog:0 "Finge comer, pero dáselo todo a [ROOT.Char.Custom('DogStoryName')] debajo de la mesa." #NT!
 stress_trait_ongoing.5001.c.cat:0 "Finge comer, pero dáselo todo a [ROOT.Char.Custom('CatStoryName')] debajo de la mesa." #NT!
 stress_trait_ongoing.5001.c.no_pet:0 "Finge comer, pero dáselo todo a un perro debajo de la mesa." #NT!
 stress_trait_ongoing.5001.c.success:0 "[giver.GetTitledFirstName] cree que disfruté la comida" #NT!
 stress_trait_ongoing.5001.c.failure:0 "[giver.GetTitledFirstName] nota que no comí la comida" #NT!

