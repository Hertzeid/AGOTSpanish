 stress_trait_ongoing.1501.t:0 "Obsesión" #NT!
 stress_trait_ongoing.1501.desc_1_a:0 "Vislumbré el tentador escote de [obsession.GetTitledFirstNamePossessive] cuando pasé junto a [obsession.GetHerHim] en el pasillo esta mañana." #NT!
 stress_trait_ongoing.1501.desc_1_b:0 "Noté un bulto sugestivo que sobresalía de la manguera [obsession.GetTitledFirstNamePossessive] cuando pasé por [obsession.GetHerHim] en el pasillo esta mañana." #NT!
 stress_trait_ongoing.1501.desc_1_c:0 "[obsession.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me sonrió cálidamente cuando pasé junto a [obsession.GetHerHim] en el pasillo esta mañana." #NT!
 stress_trait_ongoing.1501.desc_1_d:0 "No pude evitar dejar que mi mirada vagara sobre el cuerpo de [obsession.GetTitledFirstNamePossessive] cuando pasé junto a [obsession.GetHerHim] en el pasillo esta mañana." #NT!
 stress_trait_ongoing.1501.bridge:0 "Desde entonces, no he podido dejar de pensar en [obsession.GetHerHim] y mis espeluznantes fantasías siguen distrayéndome de mi trabajo.\n\n" #NT!
 stress_trait_ongoing.1501.desc_2_a:0 "[obsession.GetHerHis|U] senos amplios," #NT!
 stress_trait_ongoing.1501.desc_2_b:0 "[obsession.GetHerHis|U] caderas anchas," #NT!
 stress_trait_ongoing.1501.desc_2_c:0 "[obsession.GetHerHis|U] virilidad tentadora," #NT!
 stress_trait_ongoing.1501.desc_2_d:0 "[obsession.GetHerHis|U] cuadro ágil," #NT!
 stress_trait_ongoing.1501.desc_2_e:0 "[obsession.GetHerHis|U] hombros anchos," #NT!
 stress_trait_ongoing.1501.desc_2_f:0 "[obsession.GetHerHis|U] físico atractivo," #NT!
 stress_trait_ongoing.1501.desc_3_a:0 "La forma en que el ágil cuerpo de [obsession.GetHerHis] se desliza por los pasillos..." #NT!
 stress_trait_ongoing.1501.desc_3_b:0 "La forma en que el cuerpo regordete de [obsession.GetHerHis] se balancea mientras [obsession.GetSheHe] camina por el pasillo..." #NT!
 stress_trait_ongoing.1501.desc_3_c:0 "La forma en que los músculos de [obsession.GetHerHis] se flexionan bajo la piel de [obsession.GetHerHis] cuando [obsession.GetSheHe] pasa caminando..." #NT!
 stress_trait_ongoing.1501.desc_3_d:0 "El aplomo y la dignidad [obsession.GetSheHe] lleva [obsession.GetHerselfHimself] con..." #NT!
 stress_trait_ongoing.1501.desc_3_e:0 "La forma en que [obsession.GetSheHe] merodea traviesamente por los pasillos..." #NT!
 stress_trait_ongoing.1501.desc_3_f:0 "El ritmo mesurado al que [obsession.GetSheHe] camina por los pasillos..." #NT!
 stress_trait_ongoing.1501.end:0 "¡Es demasiado! ¡Debo encontrar algún alivio a este enamoramiento, o nunca lograré hacer nada!" #NT!
 stress_trait_ongoing.1501.warning:0 "\n\nPor desgracia, sé que [obsession.GetFirstName] no tiene interés en [ROOT.Char.GetWomenMen] y, por lo tanto, [obsession.GetSheHe] no tendrá ningún interés en mí." #NT!
 stress_trait_ongoing.1501.a:0 "¡Debo saber si [obsession.GetSheHe] siente lo mismo!" #NT!
 stress_trait_ongoing.1501.a.flavor:0 "Esto resolverá las cosas, de una forma u otra." #NT!
 stress_trait_ongoing.1501.a.success:0 "[obsession.GetTitledFirstName] también me ha estado deseando" #NT!
 stress_trait_ongoing.1501.a.failure:0 "[obsession.GetTitledFirstName] rechaza mis avances" #NT!
 stress_trait_ongoing.1501.b:0 "Un poco de fantasía no puede hacer daño, ¿verdad?" #NT!
 stress_trait_ongoing.1501.b.flavor:0 "Un poco de tiempo a solas traerá un alivio temporal, al menos." #NT!
 stress_trait_ongoing.1501.c:0 "Un viaje al burdel hará que deje de pensar en [obsession.GetHerHim]..." #NT!
 stress_trait_ongoing.1501.c.flavor:0 "#EMP Alguien #! seguro que me ayudará a superar esto." #NT!
 stress_trait_ongoing.1501.d:0 "No debería objetivar [obsession.GetFirstName] así, es #EMP equivocado#!!" #NT!
 stress_trait_ongoing.1501.d.flavor:0 "Esta obsesión es injusta para [obsession.GetHerHim] y dañina para mí." #NT!

