 stress_trait_ongoing.0501.t:0 "Una tarde relajante" #NT!
 stress_trait_ongoing.0501.desc:0 "El negocio de gobernar el reino ha sido tan estresante, recientemente. Si no es esto, es aquello, si no es aquello, es esto. Un desfile interminable de campesinos, sacerdotes y problemas, todos esperando que #EMP me#!  resuelva cada una de sus insignificantes inquietudes.\n\nMerezco un día para mí, sin pretendientes ni peticionarios, sin diplomáticos ni jueces. Solo yo y esta taza con un poco de Leche de Amapola..." #NT!
 stress_trait_ongoing.0501.a:0 "¡Volver al trabajo!" #NT!
 stress_trait_ongoing.0501.b:0 "Es solo un día de descanso..." #NT!
 overworking_diplomacy_modifier:0 "Diplomacia sobrecargada" #NT!
 overworking_diplomacy_modifier_desc:0 "$overworking_stewardship_modifier_desc$" #NT!
 overworking_martial_modifier:0 "Exceso de trabajo marcial" #NT!
 overworking_martial_modifier_desc:0 "$overworking_stewardship_modifier_desc$" #NT!
 overworking_stewardship_modifier:0 "Mayordomía con exceso de trabajo" #NT!
 overworking_stewardship_modifier_desc:0 "Este personaje está anteponiendo su trabajo a su salud mental." #NT!
 overworking_intrigue_modifier:0 "Intriga con exceso de trabajo" #NT!
 overworking_intrigue_modifier_desc:0 "$overworking_stewardship_modifier_desc$" #NT!
 overworking_learning_modifier:0 "Aprendizaje con exceso de trabajo" #NT!
 overworking_learning_modifier_desc:0 "$overworking_stewardship_modifier_desc$" #NT!
 stress_trait_ongoing.0506.t:0 "Dulce alivio" #NT!
 stress_trait_ongoing.0506.desc_leper:0 "Esta enfermedad debilitante devora mi cuerpo lentamente, descamando mi carne día tras día. Puede que sea un [ROOT.GetCharacter.GetTitleAsNameNoTooltip], pero a veces temo que mis súbditos me miren y no vean nada más que un leproso." #NT!
 stress_trait_ongoing.0506.desc_gout_ridden:0 "Este dolor punzante en mis extremidades me duele tanto, horas de agonía que florece lentamente me paralizan día tras día. A veces me pregunto si sería mejor o peor si fuera consistente, en lugar de tener que montar la ola de tormento de un latido sordo a una tortura abrasadora y viceversa cada vez." #NT!
 stress_trait_ongoing.0506.desc_cancer:0 "Pasan las semanas, un juego de espera para este dolor punzante o aquello. Algunos días son tolerables, pero otros apenas puedo moverme o hablar, y mi respiración se vuelve cada vez más lenta. Puedo sentir el tiempo que me queda en la Tierra alejándose de mí, robado por este crecimiento canceroso que está matando mi cuerpo." #NT!
 stress_trait_ongoing.0506.desc_disfigured:1 "Mis heridas pueden haber sanado por fuera, pero por dentro, la agonía de mi desfiguración todavía arde. Trazo el camino de viejas cicatrices con un dedo, y el recuerdo de la miseria vuelve a inundarme." #NT!
 stress_trait_ongoing.0506.desc_maimed:0 "Toso, expulsando una gota de sangre con flema. Ni siquiera sé si ese es un problema nuevo o no, no con la agonía constante que sacude mi cuerpo mutilado y arruinado." #NT!
 stress_trait_ongoing.0506.desc_one_eyed:0 "La cuenca vacía que solía albergar mi ojo todavía me duele, a veces. Dolores punzantes, en su mayoría. Extraños fantasmas visuales y estallidos de formas antinaturales en los peores días." #NT!
 stress_trait_ongoing.0506.desc_one_legged:0 "Presiono con los dedos el muñón nudoso de la pierna que me falta. A veces, especialmente cuando camino por rutas familiares, todavía puedo sentirlo. La agonía de mi desmembramiento regresa, real como siempre, inundando mi cerebro." #NT!
 stress_trait_ongoing.0506.desc_wounded:0 "Me estremezco cuando mis dedos palpan el corte. Vuelven espolvoreados con polvo de costras rojo-negro, con una fuerte sacudida de agonía que me hace saber que mis heridas todavía están muy frescas y doloridas." #NT!
 stress_trait_ongoing.0506.desc_fallback:0 "Esta agonía destroza mi cuerpo, una prueba demasiado dura para mi maltrecho cerebro. Necesito un poco de alivio, solo alguna forma de sobrellevarlo." #NT!
 stress_trait_ongoing.0506.desc:0 "\n\nEl hachís debería aliviar el dolor, por un tiempo. La única pregunta es si consumirlo solo o si la compañía me ayudaría a animarme. [medication_friend.GetTitledFirstName] preguntó si quería un acompañante esta noche..." #NT!
 stress_trait_ongoing.0506.a:0 "Sólo necesito estar solo un rato." #NT!
 hashish_alone_modifier:0 "Medicar solo" #NT!
 hashish_alone_modifier_desc:0 "Este personaje está manejando su dolor con Milk of the Poppy por las noches." #NT!
 stress_trait_ongoing.0506.b:0 "¿Quizás a [medication_friend.GetFirstNameNoTooltip] le gustaría compartir?" #NT!
 hashish_with_friend_modifier:0 "Medicar con Compañía" #NT!
 hashish_with_friend_modifier_desc:0 "Este personaje comparte sus veladas con un buen amigo y comparte Milk of the Poppy." #NT!
 stress_trait_ongoing.0511.t:0 "Siempre fue así" #NT!
 stress_trait_ongoing.0511.desc:0 "Estoy disfrutando de una tarde fresca en los jardines de [hashishiyah_capital.GetNameNoTierNoTooltip], sentado casualmente bebiendo Milk of the Poppy, cuando de repente siento el aliento pesado y salpicado de saliva de un [crusty_old_person.GetTitledFirstName] enfurecido en mi mejilla.\n\n"Deja esa taza maldita , [ROOT.GetCharacter.GetFirstNameNoTooltip], ¡y deja de nublar tu mente! ¡[crusty_old_person.GetFaith.HighGodName] no te puso en esta Tierra para que pudieras perder el tiempo en un estupor!" #NT!
 stress_trait_ongoing.0511.a:0 "¡Tienes razón! Debo detener esto inmediatamente." #NT!
 stress_trait_ongoing.0511.a_flavour:0 "Derrama la Leche de la Amapola" #NT!
 stress_trait_ongoing.0511.b:0 "<respiración profunda> De acuerdo, #EMP anciano#!." #NT!
 stress_trait_ongoing.0511.b_flavour:0 "Vierta otra taza." #NT!
 stress_trait_ongoing_0516.t:0 "Un Mi errante" #NT!
 stress_trait_ongoing_0516.desc:0 "—y es por eso que esta reunión es tan importante".\n\n¿Wuh? Oh, cierto, sí, la reunión con [important_guest.GetTitledFirstName]. Sobre algo. ¿De qué #EMP estamos#! hablando? [important_guest.GetSheHe|U] parece muy serio al respecto, sea lo que sea.\n\nExtiendo la mano, sirvo otra taza de Milk of the Poppy y empiezo a sorber pensativamente. [important_guest.GetFirstNameNoTooltip] levanta una ceja ante mi pausa vacía y me doy cuenta de que tal vez he comido algunos #EMP demasiados#! pasteles." #NT!
 stress_trait_ongoing.0516.a:0 "Sí, por supuesto, una reunión tan importante..." #NT!
 stress_trait_ongoing.0516.a.tt_success:0 "[important_guest.GetFirstNameNoTooltip] está impresionado por tus respuestas tranquilas y constantes." #NT!
 stress_trait_ongoing.0516.a.tt_fail:0 "Se ofende por tu evidente embriaguez" #NT!
 stress_trait_ongoing.0516.b:0 "Lo siento, pero me siento mal." #NT!
 stress_trait_ongoing.0516.b_flavour:0 "Te escapas temprano de la reunión y te acuestas" #NT!
 stress_trait_ongoing.0516.c:0 "Relájate, [important_guest.GetFirstNameNoTooltip]. ¡Tomar una taza!" #NT!
 stress_trait_ongoing.0516.c_flavour:0 "Tienes un sirviente que traiga más Leche de Amapola" #NT!

