 court_amenities_interactions.0010.desc_intro:0 "[actor.GetNameNoTooltip|U] ha irrumpido en la corte llamando la atención de todos los señores y damas del reino con [actor.GetHerHis] las prendas más peculiares." #NT!
 court_amenities_interactions.0010.desc.flag_big_collar:0 "[actor.GetSheHe|U] se ha puesto un atuendo adornado con un collar que tiene la circunferencia de una rueda de carreta" #NT!
 court_amenities_interactions.0010.desc.flag_head_dress:0 "[actor.GetSheHe|U] se ha acostumbrado a usar un tocado tradicional inclinado a un lado de la cabeza de [actor.GetHerHis] en una retorcida burla de la cultura [actor.GetCulture.GetName]" #NT!
 court_amenities_interactions.0010.desc.flag_gold_boots:0 "[actor.GetSheHe|U] caminó pesadamente por el gran salón de [debate_locale.GetNameNoTierNoTooltip], [actor.GetHerHis] botas de metal sólido adornadas con incrustaciones doradas prácticamente partieron el suelo con su tremendo peso" #NT!
 court_amenities_interactions.0010.desc.flag_sleeveless:0 "[actor.GetSheHe|U] ha quitado las mangas de la ropa noble de [actor.GetHerHis]" #NT!
 court_amenities_interactions.0010.desc.flag_commoner_clothes:0 "[actor.GetSheHe|U] ha entrado en [debate_locale.GetNameNoTierNoTooltip] vistiendo la ropa de un campesino de baja cuna" #NT!
 court_amenities_interactions.0010.desc_outro:0 "¡y se ha atrevido a declarar que es la última moda del reino! Todos los tontos de la corte parecen estar cayendo en la trampa, pero ¿debería levantar la mano para acabar con esta locura?" #NT!
 court_amenities_interactions.0010.a_flag_big_collar:0 "¡Pareces un pájaro que se tragó un plato!" #NT!
 court_amenities_interactions.0010.a:0 "¿Qué #EMP son#!  estás usando?" #NT!
 court_amenities_interactions.0010.b:0 "Muerde mi labio y trata de no reírte." #NT!
 court_amenities_interactions.0010.a.tt_success:0 "Convence a la multitud de que el atuendo de [actor.GetNamePossessiveNoTooltip] es estúpido." #NT!
 court_amenities_interactions.0010.a.tt_failure:0 "La multitud no está de acuerdo contigo y piensa que el atuendo de [actor.GetNamePossessiveNoTooltip] es la nueva tendencia de la moda." #NT!
 court_amenities_interactions.0011.t:0 "De moda y peleas" #NT!
 court_amenities_interactions.0011.desc_intro:0 "Me pavoneo por mi corte, orgullosa de mi nueva y audaz declaración de moda," #NT!
 court_amenities_interactions.0011.desc.flag_big_collar:0 "Mi ropa adornada con un enorme cuello redondo para que todos la admiren." #NT!
 court_amenities_interactions.0011.desc.flag_head_dress:0 "Mi tocado habitual se inclinó hacia un lado de mi cabeza, trayendo algo nuevo y fresco a una prenda de vestir vieja y monótona." #NT!
 court_amenities_interactions.0011.desc.flag_gold_boots:0 "Mis pesadas botas doradas brillando a la luz del salón [debate_locale.GetNameNoTierNoTooltip]." #NT!
 court_amenities_interactions.0011.desc.flag_sleeveless:0 "¡Mi nuevo atuendo sin mangas con mis brazos para que todos lo vean!" #NT!
 court_amenities_interactions.0011.desc.flag_commoner_clothes:0 "Cuestionando por qué la nobleza debe vestirse de manera tan diferente a los plebeyos cuando la simplicidad es tan elegante." #NT!
 court_amenities_interactions.0011.desc_bridge:0 "[recipient.Custom2('MyCharacterIntroduction', ROOT.Char)] me grita desde el otro lado del pasillo.\n\nLanzamos insultos de un lado a otro, yo defendiendo lo que obviamente es buena moda y va mucho más allá de la cabeza de una mente simple." #NT!
 court_amenities_interactions.0011.desc_won:0 "¡Mientras la nobleza local me rodea, puedo considerar que mi declaración de moda es un éxito rotundo!" #NT!
 court_amenities_interactions.0011.desc_lost:0 "Como la nobleza de [debate_locale.GetNameNoTierNoTooltip] se unió rápidamente a [recipient.GetNameNoTooltip] para burlarse de mi atuendo, sé que mi declaración de moda no fue apreciada cruelmente en su propio tiempo." #NT!
 court_amenities_interactions.0011.a_won:0 "¡Yo siempre sé mejor!" #NT!
 court_amenities_interactions.0011.a_lost:0 "¡Simplemente no #EMP me entienden#! !" #NT!
 court_amenities_interactions.0012.desc_intro:0 "Bueno, algunos de nosotros somos seguidores y otros líderes". [actor.GetNameNoTooltip] se mantiene firme en el compromiso de [actor.GetHerHis] con ese atuendo ridículo.\n\nPasamos las próximas horas debatiendo la naturaleza de la alta costura, con una pequeña multitud de cortesanos observando cómo lanzo insulto tras insulto a este tonto." #NT!
 court_amenities_interactions.0012.desc_won:0 "En poco tiempo, muchos otros cortesanos comienzan a unirse a mí para burlarse de [actor.GetNameNoTooltip] y sé que mi trabajo ha terminado." #NT!
 court_amenities_interactions.0012.desc_lost:0 "Desafortunadamente, la multitud no pareció influir en mis argumentos y, en cuestión de días, soy el único en la corte #EMP not#!  vestido como [actor.GetNameNoTooltip]." #NT!
 court_amenities_interactions.0012.desc_lost.kof:1 "No solo eso, sino que muchos han comenzado a referirse a [actor.GetHerHim] como el "[actor.GetTitleAsNameNoTooltip] de la moda"." #NT!
 court_amenities_interactions.0012.a_lost:0 "¡Estoy rodeado de aduladores y tontos!" #NT!
 court_amenities_interactions.0013.desc:1 "A medida que pasa el tiempo, muchos en [debate_locale.GetNameNoTierNoTooltip] han comenzado a llamarme ¡el [actor.GetTitleAsNameNoTooltip] de la moda!" #NT!
 court_amenities_interactions.0013.a:0 "¡Saludos a [actor.GetTitleAsNameNoTooltip]!" #NT!

