 negotiate_the_danelaw_integrate_duchies_decision.danelaw_side.desc:0 "El territorio de jure de $k_danelaw$ ha sido absorbido directamente por $k_england$." #NT!
 negotiate_the_danelaw_integrate_duchies_decision.england_side.t:0 "$k_danelaw$ integra Ducados" #NT!
