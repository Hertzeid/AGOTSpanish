 scrape_the_barrel_decision:0 "Raspar el barril" #NT!
 scrape_the_barrel_decision_desc:0 "¡Mi corte real carece de personas capacitadas para ocupar los muchos puestos judiciales necesarios para mantener un [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] próspero!\n\nMi hogar carece de la grandeza que merece, pero tal vez la solución aquí se encuentre en el lugar más inverosímil..." #NT!
 scrape_the_barrel_decision_tooltip:0 "Reclutaremos un [lowborn|E] para llenar un [court_position|E] aleatorio" #NT!
 scrape_the_barrel_decision.tt:0 "$scrape_the_barrel_decision_tooltip$" #NT!
 scrape_the_barrel_decision_confirm:0 "¡Empieza la búsqueda!" #NT!
 minor_decisions.0003.t:0 "Raspar el barril" #NT!
 minor_decisions.0003.desc.opening:0 "¡Mi barrido a través de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] ha arrastrado a [barrel_character.GetName] a verme!" #NT!
 minor_decisions.0003.desc.diseased:0 "Ante mí se encuentra un campesino enfermo cubierto de suciedad, vómito seco y una mirada en [barrel_character.GetHerHis] ojos casi sin conciencia." #NT!
 minor_decisions.0003.desc.physical:0 "Lo que veo delante de mí es un campesino de apariencia muy inusual, mirándome con asombro y asombro como si yo fuera [ROOT.Char.GetFaith.HighGodName] [ROOT.Char.GetFaith.HighGodHerselfHimself]. Claramente, las condiciones del nacimiento de [barrel_character.GetHerHis] han causado dolor y ostracismo excesivos a [barrel_character.GetHerHim] por parte de los plebeyos de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]." #NT!
 minor_decisions.0003.desc.maimed:0 "El [barrel_character.GetWomanMan] parece haber visto más que [barrel_character.GetHerHis] una parte justa de conflicto y crueldad en este mundo, y lleva los recordatorios de cada puño y espada que golpeó y cortó a [barrel_character.GetHerHim]." #NT!
 minor_decisions.0003.desc.criminal:0 "Este desgraciado fue sacado a rastras de las mazmorras; encerrado por crímenes atroces contra la corona, esperando el perdón a cambio de habilidades [barrel_character.GetHerHis]." #NT!
 minor_decisions.0003.desc.ewan:0 "Lo que me veo obligado a mirar es una malvada pesadilla de un [barrel_character.GetWomanMan], que apenas se parece a un ser humano. ¡La desdichada criatura está tan afectada por enfermedades, malformaciones y lesiones que es un acto de brujería que [barrel_character.GetSheHe] es incluso capaz de soportar!" #NT!
 minor_decisions.0003.desc.criminal_bridge:0 "\n\nAunque [barrel_character.GetSheHe] es un traidor culpable," #NT!
 minor_decisions.0003.desc.bridge_1:0 "\n\nA pesar de la aflicción de [barrel_character.GetHerHis]," #NT!
 minor_decisions.0003.desc.bride_2:0 "Me ha llamado la atención que [barrel_character.GetSheHe] es un experto" #NT!
 minor_decisions.0003.desc.educated:0 "Erudito, de alguna manera educado en el lenguaje escrito a pesar de [barrel_character.GetHerHis] baja posición en la vida. Siento que [barrel_character.GetNameNoTooltip] serviría bien a la corte en asuntos de religión, erudición o salud." #NT!
 minor_decisions.0003.desc.cunning:0 "Estafador, haciendo [barrel_character.GetHerHis] fortuna estafando a los locales de cada centavo que pueden sangrar. Su astucia y ligereza harían bien a mi lado, escuchando los muchos susurros que surgen en la corte y haciendo llover justicia sobre aquellos que abusan de la Corona." #NT!
 minor_decisions.0003.desc.charismatic:1 "diplomático con habilidades en el idioma [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] que rivaliza con cualquier noble! [barrel_character.GetHerHis|U] El carisma subversivo y la apariencia inusual sin duda captarán el interés de cualquier noble extranjero que visite mi corte." #NT!
 minor_decisions.0003.desc.organised:0 "Comerciante con una comprensión de las finanzas y la organización muy por encima de lo que esperaría de un humilde campesino. Sin duda, este [barrel_character.GetWomanMan] está desperdiciado como un infiel y ha sido elegido por [ROOT.Char.GetFaith.HighGodName] para ascender al rango de nobleza y servirme en la corte." #NT!
 minor_decisions.0003.desc.strong:0 "Líder, ganando innumerables escaramuzas y liderando al grupo [barrel_character.GetHerHis] de pícaros de incursión en incursión. Sin duda, [barrel_character.GetSheHe] está perdido revolcándose en un estofado de barro y sangre cometiendo pequeños robos en el campo y, en cambio, ¡debería ponerse ropajes reales y unirse a mi excelente corte!" #NT!
 minor_decisions.0003.desc.outro:0 "Mi consejo ha determinado el papel que mejor se adapta a [barrel_character.GetNameNoTooltip], la única pregunta que queda es si realmente estoy dispuesto a seguir adelante con esto o no." #NT!
 minor_decisions.0003.a:0 "¡Por supuesto! ¡Bienvenido a la nobleza, [barrel_character.GetNameNoTooltip]!" #NT!
 minor_decisions.0003.b:0 "Solo el oficio de ejecución le conviene a esta #EMP criatura#!." #NT!
 minor_decisions.0003.c:0 "¡[ROOT.Char.GetFaith.HighGodName], tráeme a alguien más!" #NT!
 minor_decisions.0003.d:0 "Uhhh, todavía no estamos tan desesperados..." #NT!

