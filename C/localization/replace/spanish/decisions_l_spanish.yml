 found_kingdom_of_bosnia_decision:0 "Encontrado Reino de Bosnia" #NT!
 found_kingdom_of_bosnia_decision_desc:0 "Las montañas y los bosques de Bosnia central revolotean sin cesar entre señores del norte y del sur. Quizás no por mucho más tiempo..." #NT!
 found_kingdom_of_bosnia_decision_tooltip:0 "Bosnia se convierte en [de_jure|E] [kingdom|E]" #NT!
 found_kingdom_of_bosnia_decision_confirm:0 "¡[ROOT.Char.GetLadyLord|U] de toda Bosnia!" #NT!

 accuse_krstjani_of_heresy_decision:0 "Acusa al $bosnian_church$ de Herejía" #NT!
 accuse_krstjani_of_heresy_decision_desc:0 "Las salvajes tierras altas de Bosnia han albergado, durante años, una secta que no pertenece verdaderamente al este ni al oeste, pero ambos parecen contentos de ignorar esta creciente desviación.\n\n¡Ya no! ¡Haremos que [ROOT.Char.GetFaith.ReligiousHeadName] los declare formalmente herejes y no tendrán dónde esconderse!" #NT!
 accuse_krstjani_of_heresy_decision_tooltip:0 "¡El mundo cristiano no tolerará más a estos cismáticos!" #NT!
 accuse_krstjani_of_heresy_flavour_effect.tt:0 "Envías una carta a [GetPlayer.GetFaith.ReligiousHeadName], implorando a [GetPlayer.GetFaith.GetReligiousHead.GetHerHim] que investigue el asunto de $bosnian_church$..." #NT!
 accuse_krstjani_of_heresy_decision_confirm:0 "¡Primero la pluma, luego la espada!" #NT!
 cannot_be_atoned_krstjani_leader_flag:0 "¡No puedes ser un $bosnian_church_adherent$ expiado!" #NT!

 launch_hungarian_migration_decision:0 "Prepárate para cruzar los Cárpatos" #NT!
 launch_hungarian_migration_decision_desc:0 "Las tribus competidoras en la estepa, especialmente las partidas de guerra pechenegos que merodean por nuestro territorio, están haciendo la vida cada vez más difícil. Al otro lado de los Cárpatos, sin embargo, se encuentran los fértiles valles boscosos y las ondulantes llanuras de la débil Panonia..." #NT!
 launch_hungarian_migration_decision_tooltip:0 "Huye de la estepa para establecerte en Panonia" #NT!
 launch_hungarian_migration_decision_flavour_effect:0 "Obtienes el [hungarian_invasion_casus_belli|E] especial de un solo uso" #NT!
 launch_hungarian_migration_decision_confirm:0 "¡Envía jinetes a cada tribu!" #NT!
 launch_hungarian_migration_decision_before_last_date:0 "La fecha es 911.1.1 o anterior" #NT!

 negotiate_the_danelaw_decision:0 "Negociar el Danelaw" #NT!
 negotiate_the_danelaw_decision_desc:0 "La competencia por la tierra en $k_england$ es feroz y ningún gobernante ha demostrado ser dominante. Sin embargo, hay un camino que nadie ha probado todavía. Tal vez aún se podría hacer un pacto con el Diablo..." #NT!
 negotiate_the_danelaw_decision_confirm:0 "Entonces, ¿poder ahora, unificación después?" #NT!
 negotiate_the_danelaw_decision_tooltip:0 "Considere dividir $k_england$ en dos con su rival más poderoso" #NT!
 negotiate_the_danelaw.valid_opponent.tt:0 "Debe tener un oponente válido para negociar con" #NT!
 negotiate_the_danelaw.controlled_duchies.tt:0 "Debes [completely_control|E] al menos dos [duchies|E] dentro de [de_jure|E] $k_england$" #NT!
 negotiate_the_danelaw.preview.tt:0 "Te preguntas si dividir el reino podría resultar beneficioso..." #NT!
 negotiate_the_danelaw.clarification.tt:0 "Podrá retractarse de esta decisión antes de confirmar." #NT!

 negotiate_the_danelaw_integrate_duchies_decision:0 "Integrar $k_england_adj$ Ducado" #NT!
 negotiate_the_danelaw_integrate_duchies_decision_desc:0 "¡Esta partición del reino es una tontería! ¡Las tierras dentro de mis fronteras me pertenecen por derecho, y me aseguraré de que todos respeten esto!" #NT!
 negotiate_the_danelaw_integrate_duchies_decision_confirm:0 "Un reino, un [ROOT.Char.GetTitleAsNameNoTooltip]." #NT!
 negotiate_the_danelaw_integrate_duchies_decision_tooltip:0 "Integrar ducados que han sido [de_jure_partitioned|E]" #NT!
