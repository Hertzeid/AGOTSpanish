 #DECISIONS TO "USAR" YOUR STRESS COPING TRAITS TO LOSE STRESS #NT!
 stress_loss_drunkard_decision:0 "Disfrute de la bebida" #NT!
 stress_loss_drunkard_decision_desc:0 "El compañerismo que se encuentra en la compañía de los compañeros de copas, la calma que otorga la niebla... ¡Ha llegado el momento de darse un atracón!" #NT!
 stress_loss_drunkard_decision_tooltip:0 "Déjate llevar y pierde algo de estrés" #NT!
 stress_loss_drunkard_decision_effect_tooltip:1 "Perderás algo de [stress|E]" #NT!
 stress_loss_drunkard_decision_confirm:0 "¡Salud!" #NT!

 stress_loss_hashishiyah_decision:1 "Consumir leche de amapola" #AGOT Overwrite - Zombie #NT!
 stress_loss_hashishiyah_decision_desc:1 "Solo unos sorbos, y el estrés parece fluir de mi cuerpo. Mi mente comienza a nublarse y me invade una sensación de paz y tranquilidad. No hay nada tan relajante..." #NT!
 stress_loss_hashishiyah_decision_tooltip:1 "Deja que tu estrés se derrita en una neblina inducida por drogas" #NT!
 stress_loss_hashishiyah_decision_confirm:1 "¡Tráeme una bebida!" #NT!

 stress_loss_rakish_decision:0 "Visita un burdel" #NT!
 stress_loss_rakish_decision_desc:0 "[ROOT.Char.Custom('AttractionWomanManIndef')|U] en mi regazo, y todo, y todos, el burdel tiene para ofrecer a mi entera disposición..." #NT!
 stress_loss_rakish_decision_desc_woman_ending:0 "Nada alivia la mente como un alivio carnal." #NT!
 stress_loss_rakish_decision_desc_man_ending:0 "Nada libera la mente como una buena liberación." #NT!
 stress_loss_rakish_decision_tooltip:0 "Tranquiliza tu mente complaciéndote con tus deseos" #NT!
 stress_loss_rakish_decision_confirm:0 "¡Aquí voy, [ROOT.Char.Custom('AttractionGirlBoyPlural')]!" #NT!

 stress_loss_reclusive_decision:0 "Recluirse" #NT!
 stress_loss_reclusive_decision_desc:1 "Para centrar verdaderamente mi mente y despejarla de pensamientos y preocupaciones, debo dejarme a mi suerte. Solo puedo concentrarme y sanar." #NT!
 stress_loss_reclusive_decision_tooltip:0 "Aíslate para enfocar tu mente" #NT!
 stress_loss_reclusive_decision_confirm:0 "Adiós." #NT!

 stress_loss_irritable_decision:1 "Arremeter" #NT!
 stress_loss_irritable_decision_desc:1 "Para soltar toda esta ira e irritación que he estado reteniendo... ¡Oh, no hay nada mejor que eso para despejar la mente! La próxima vez que surja una oportunidad no me detendré." #NT!
 stress_loss_irritable_decision_effect_tooltip:0 "Insultas a un vasallo al azar" #NT!
 stress_loss_irritable_decision_tooltip:0 "Deja que tu boca se suelte para calmar tu mente" #NT!
 stress_loss_irritable_decision_confirm:0 "¡Ey! ¡Eh, tú!" #NT!

 stress_loss_flagellant_decision:0 "Flagelar" #NT!
 stress_loss_flagellant_decision_desc:0 "Nada limpia la mente como la catarsis del dolor. Aplicaré el látigo en mi propia espalda hasta que mi mente se aclare." #NT!
 stress_loss_flaggelant_decision_effect_tooltip:0 "Perderás el estrés" #NT!
 stress_loss_flagellant_decision_tooltip:0 "Limpia tu mente con dolor" #NT!
 stress_loss_flagellant_decision_confirm:0 "Puaj-!" #NT!

 stress_loss_profligate_decision:0 "Visita el Mercado" #NT!
 stress_loss_profligate_decision_desc:0 "Algo nuevo, algo brillante, algo raro... Nada me centra como una nueva compra, ¡y el mercado local tiene muchos tesoros!" #NT!
 stress_loss_profligate_decision_tooltip:0 "Gasta oro para enfocar tu mente" #NT!
 stress_loss_profligate_decision_confirm:0 "¡Llena mi bolso!" #NT!

 stress_loss_improvident_decision:0 "Donar a la caridad" #NT!
 stress_loss_improvident_decision_desc:0 "Hay muchos que necesitan mi oro más que yo. Puede que no resuelva directamente mis propios problemas, pero alivia la mente para dar." #NT!
 stress_loss_improvident_decision_tooltip:0 "Dar a los necesitados para aliviar su mente" #NT!
 stress_loss_improvident_decision_confirm:0 "¡Es por una buena causa!" #NT!

 stress_loss_contrite_decision:0 "Confesar" #NT!
 stress_loss_contrite_decision_desc:0 "Pocas cosas brindan tanta liberación y libertad como una confesión. Expresando mis secretos y defectos puedo calmar mi mente." #NT!
 stress_loss_contrite_decision_tooltip:0 "Confiesa tus faltas y libera tu mente" #NT!
 stress_loss_contrite_decision_expose_random_secret:0 "Un secreto tuyo al azar será expuesto" #NT!
 stress_loss_contrite_decision_confirm:0 "¡Tengo algo que decir!" #NT!

 stress_loss_comfort_eater_decision:0 "Disfrute de la comida" #NT!
 stress_loss_comfort_eater_decision_desc:0 "Cuando todo parece #EMP demasiado #! , siempre puedo contar con la comida para tranquilizarme: un estómago lleno conduce a una mente vacía y tranquila." #NT!
 stress_loss_comfort_eater_decision_tooltip:0 "Come para enfocar tu mente" #NT!
 stress_loss_comfort_eater_decision_confirm:0 "¡Poner la mesa!" #NT!

 stress_loss_inappetetic_decision:0 "Evita la comida" #NT!
 stress_loss_inappetetic_decision_desc:0 "¡Tengo demasiado en mi plato, incluso sin contar la comida literal que está allí! Al saltarme las comidas, puedo concentrarme en los problemas que realmente importan en el reino." #NT!
 stress_loss_inappetetic_decision_tooltip:0 "Evita la comida y evita el estrés" #NT!
 stress_loss_inappetetic_decision_confirm:0 "Informar al cocinero." #NT!

 stress_loss_journaller_decision:0 "Escribir pensamientos" #NT!
 stress_loss_journaller_decision_desc:0 "Pondré mis pensamientos y cargas por escrito. ¡Nada aclara la mente como una lata de tinta y papel!" #NT!
 stress_loss_journaller_decision_tooltip:0 "Pon tus pensamientos en papel y despeja tu mente" #NT!
 stress_loss_journaller_decision_confirm:0 "¡Trae mi diario!" #NT!

 stress_loss_confider_decision:0 "Hablar con Confidente" #NT!
 stress_loss_confider_decision_desc:0 "Ser verdaderamente escuchado es un placer raro. ¡Nada alivia la mente como una buena conversación con alguien en quien puede confiar y, por lo general, hace que los problemas parezcan mucho más pequeños!" #NT!
 stress_loss_confider_decision_tooltip:0 "Comparte tus cargas con alguien más" #NT!
 stress_loss_confider_decision_confirm:0 "Ahora escucha aquí..." #NT!

 stress_loss_athletic_decision:0 "Libera algo de estrés" #NT!
 stress_loss_athletic_decision_desc:0 "¡Nada alivia la mente como un pulso acelerado y un sudor saludable! Trabajaré mi cuerpo hasta que mi mente esté más tranquila." #NT!
 stress_loss_athletic_decision_tooltip:0 "Un cuerpo sano engendra una mente sana" #NT!
 stress_loss_athletic_decision_confirm:0 "¡Vamos!" #NT!

