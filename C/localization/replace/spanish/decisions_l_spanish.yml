 assimilate_local_traditions_decision:0 "Haz que el reino adopte las tradiciones locales" #NT!
 assimilate_local_traditions_decision_desc:0 "Si bien la aventura siempre estará en nuestra sangre, reconocemos que estamos lejos de nuestro gélido hogar escandinavo. Las tradiciones locales se adaptan bien a su gente, son dueños de su tierra y sus dioses son fuertes, lo respetamos. Con el tiempo, seremos como ellos." #NT!
