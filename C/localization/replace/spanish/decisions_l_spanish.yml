 secede_from_empire_decision:0 "Separarse de [ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTierNoTooltip]" #NT!
 secede_from_empire_decision_desc:0 "La incompetencia de [ROOT.Char.GetLiege.GetTitledFirstNamePossessive] ha dejado a [ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTooltip] incapaz de proteger a sus súbditos de sus enemigos, tanto internos como externos. Incluso un nuevo gobernante estaría en apuros para deshacer todo el daño que [ROOT.Char.GetLiege.GetSheHe] ha causado.\n\nEs un curso de acción mucho más sabio para nosotros separarnos y formar un nuevo reino, viviendo o muriendo por nuestros propios méritos en lugar de siendo arrastrado hacia abajo con el resto del Imperio." #NT!
 secede_from_empire_decision_tooltip:0 "Déjate llevar y pierde algo de estrés" #NT!
 secede_from_empire_decision_effect_tooltip:0 "Parte de la deuda de su antiguo Lord será cancelada" #NT!
