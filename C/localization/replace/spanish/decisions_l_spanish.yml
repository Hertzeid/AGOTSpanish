 commit_suicide_decision:1 "intento de suicidio" #NT!
 commit_suicide_decision_desc:0 "Sólo hay oscuridad y dolor. La gente me dice que mejorará, pero ¿cómo lo saben? ¿Y en qué me ayuda eso en este momento? Es hora de despojarse de las trampas de este reino mortal." #NT!
 commit_suicide_decision_desc_depressed:0 "$commit_suicide_decision_desc$" #NT!
 commit_suicide_decision_desc_incapable:0 "Sobrevivo pero no vivo de verdad. Mi estado actual me obliga a depender de otros para hacer las tareas más simples. Yo no elegí esto, tal vez sería más fácil si acabara con todo..." #NT!
 commit_suicide_decision_desc_cancer:0 "Siento la enfermedad extendiéndose dentro de mí. Lo que comenzó como un inconveniente menor ahora se ha convertido en una lucha diaria. La muerte es inevitable. Solo quiero que el dolor se detenga." #NT!
 commit_suicide_decision_desc_leper:0 "La podredumbre se ha apoderado firmemente de mi ser mortal. Algunos de mis dedos de los pies ya se han ido y el pus rezuma de mis heridas. ¿Cuánto tiempo debo sufrir este horrendo destino?" #NT!
 commit_suicide_decision_desc_great_pox:0 "Las pústulas ahora cubren mi cuerpo, cada úlcera es más grande y más dolorosa que la anterior. No veo nada más que miedo y repugnancia en los ojos de mis súbditos. Solo se va a poner peor..." #NT!
 commit_suicide_decision_desc_lunatic:0 "No puedo escapar de los constantes murmullos de odio y decepción. Me dicen que haga cosas que no debo. Nada tiene sentido, la realidad se contradice. ¿Sólo la muerte me hará libre?" #NT!
 commit_suicide_decision_desc_parent:0 "No hay movimiento. Estoy atrapada por el dolor de mi hijo perdido. [ROOT.Var('mourning_parent').Char.Custom2('MyCharacterIntroduction', ROOT.Char)|U] significó todo para mí. ¿De qué sirve vivir, cuando la vida ha perdido su única fuente de alegría y risa?" #NT!
 commit_suicide_decision_desc_soulmate:1 "Ya no puedo soportar el vacío que siento dentro de mi alma. La vida sin ti, mi amado [ROOT.Var('mourning_soulmate').Char.GetFirstName], no ha sido más que un lastre. Si la única forma de volver a tus brazos es partiendo de este mundo, que así sea." #NT!
 commit_suicide_decision_desc_friend:1 "La vida es demasiado sombría si no puedo compartirla con un verdadero amigo. Momentos que nos habrían hecho reír tanto a [ROOT.Var('mourning_friend').Char.GetFirstName] como a mí durante horas ahora solo me llenan de desesperación. Este camino de soledad no es para mí." #NT!
 commit_suicide_decision_desc_demoted:0 "Pocos han sufrido humillaciones como yo. Yo, que solía estar en la cima, ahora me veo obligado a arrastrarme como el resto de estos tontos. Tal vez debería tomar el asunto en mis propias manos y salir de la manera que yo elija." #NT!
 commit_suicide_decision_desc_divorce:0 "Paso mis días revolcándome en el arrepentimiento. ¿Qué podría haber hecho para evitar esta dolorosa despedida? ¿Cómo puedo restaurar el amor que se ha perdido? Es desesperado. Sin mi matrimonio, no soy nada." #NT!
 commit_suicide_decision_desc_witch:0 "Mi fascinación por lo arcano me ha llevado por un camino solitario y peligroso. Pero mi curiosidad ha tenido un costo terrible. Soy rechazado por mis creencias. Tengo miedo de que nunca me acepten por lo que soy." #NT!
 commit_suicide_decision_desc_cannibal:0 "En qué sociedad tan atrasada vivimos. Atiborrarme de la exquisita delicadeza que es la carne humana resulta ser lo único que me da alegría. ¡No quiero seguir viviendo en un mundo que lo prohíbe!" #NT!
 commit_suicide_decision_desc_sodomite:0 "El destino me ha dado una mano cruel. ¿Por qué debo ser perseguido por los deseos de mi corazón? No puedo evitar haber nacido de esta manera. Si me condenan en vida, ¿seré aceptado sólo en la muerte?" #NT!
 commit_suicide_decision_desc_deviant:0 "¿Quiénes son ellos para juzgarme? Mis exploraciones lujuriosas pueden haberme llevado por muchos caminos sorprendentes, pero todos conducen a un placer intenso. Sin estos deleites carnales, no tengo nada por qué vivir." #NT!
 commit_suicide_decision_desc_criminal:0 "No puedo escapar de mi pasado. Dondequiera que voy, siento los ojos del juicio sobre mí. ¿Cómo pudo pasar esto? ¿Por qué dejé que las cosas llegaran tan lejos? Espero que mis crímenes sean perdonados después de que me haya ido." #NT!
 commit_suicide_decision_desc_stressed:0 "Día tras día, la presión aumenta. Dondequiera que vaya, haga lo que haga, pronto se vuelve demasiado. Todo se está saliendo de control. ¡Debe terminar!" #NT!
 commit_suicide_decision_tooltip:2 "Ha llegado el momento de partir de este mundo." #NT!
 commit_suicide_decision_effect_tooltip:0 "@advertencia_icono! Intentarás acabar con tu vida, ¿estás seguro de que esto es lo que quieres?" #NT!
 commit_suicide_decision_confirm:0 "Mi tiempo ha llegado" #NT!

