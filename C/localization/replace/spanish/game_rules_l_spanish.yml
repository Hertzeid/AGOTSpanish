 setting_faster_faith_conversion_speed:0 "#high Más rápido#!" #NT!
 setting_faster_faith_conversion_speed_desc:0 "$setting_faster_culture_conversion_speed_desc$" #NT!
 setting_significantly_faster_faith_conversion_speed:0 "#high Significativamente más rápido#!" #NT!
 setting_significantly_faster_faith_conversion_speed_desc:0 "$setting_significantly_faster_culture_conversion_speed_desc$" #NT!
 setting_significantly_slower_faith_conversion_speed:1 "#high Considerablemente más lento#!" #NT!
 setting_significantly_slower_faith_conversion_speed_desc:0 "$setting_significantly_slower_culture_conversion_speed_desc$" #NT!
 setting_slower_faith_conversion_speed:1 "#high Más lento#!" #NT!
 setting_slower_faith_conversion_speed_desc:0 "$setting_slower_culture_conversion_speed_desc$" #NT!

 rule_gender_equality:0 "Igualdad de género" #NT!
 setting_default_gender_equality:0 "Por defecto" #NT!
 setting_default_gender_equality_desc:0 "Las reglas de género están determinadas por las leyes de género y las doctrinas de fe." #NT!
 setting_full_gender_equality:1 "#high Igual#!" #NT!
 setting_full_gender_equality_desc:0 "Todas las Doctrinas y Leyes relacionadas con el género se establecen en Igualdad. Las mismas reglas y derechos se aplican a todos los personajes, independientemente de su género." #NT!
 setting_inversed_gender_equality:1 "#high Invertido#!" #NT!
 setting_inversed_gender_equality_desc:0 "Todas las Doctrinas y Leyes relacionadas con el género están invertidas. Las reglas y derechos que se aplican a los hombres en "Predeterminado" ahora se aplican a las mujeres, y viceversa." #NT!

 rule_sexuality_distribution:0 "Distribución de la sexualidad" #NT!
 setting_sexuality_distribution_default:1 "heterosexualidad" #NT!
 setting_sexuality_distribution_default_desc:0 "La heterosexualidad es la sexualidad más común, mientras que la homosexualidad, la bisexualidad y la asexualidad son menos comunes." #NT!
 setting_sexuality_distribution_equal:1 "#high Igual#!" #NT!
 setting_sexuality_distribution_equal_desc:0 "Todas las Sexualidades en el juego son igualmente comunes." #NT!
 setting_sexuality_distribution_most_common_homosexuality:1 "#high Homosexualidad#!" #NT!
 setting_sexuality_distribution_most_common_homosexuality_desc:0 "La homosexualidad es la sexualidad más común, mientras que la heterosexualidad, la bisexualidad y la asexualidad son menos comunes." #NT!
 setting_sexuality_distribution_most_common_bisexuality:1 "#high Bisexualidad#!" #NT!
 setting_sexuality_distribution_most_common_bisexuality_desc:0 "La Bisexualidad es la Sexualidad más común, mientras que la Heterosexualidad, la Homosexualidad y la Asexualidad son las menos comunes." #NT!
 setting_sexuality_distribution_most_common_asexuality:1 "#high Asexualidad#!" #NT!
 setting_sexuality_distribution_most_common_asexuality_desc:0 "La asexualidad es la sexualidad más común, mientras que la heterosexualidad, la homosexualidad y la bisexualidad son menos comunes." #NT!

 rule_same_sex_relations:0 "Relaciones entre personas del mismo sexo" #NT!
 setting_default_same_sex_relations:0 "Por defecto" #NT!
 setting_default_same_sex_relations_desc:0 "La visión sobre las relaciones entre personas del mismo sexo depende de la Doctrina $doctrine_homosexuality_name$ de cada Fe." #NT!
 setting_accepted_same_sex_relations:1 "#high Aceptado#!" #NT!
 setting_accepted_same_sex_relations_desc:0 "Todas las religiones aceptan plenamente las relaciones entre personas del mismo sexo." #NT!

 rule_same_sex_marriage:0 "El matrimonio del mismo sexo" #NT!
 setting_default_same_sex_marriage:0 "Por defecto" #NT!
 setting_default_same_sex_marriage_desc:0 "El matrimonio entre personas del mismo sexo no está disponible." #NT!
 setting_accepted_same_sex_marriage:1 "#high Aceptado#!" #NT!
 setting_accepted_same_sex_marriage_desc:0 "El matrimonio entre personas del mismo sexo y el concubinato están disponibles para todas las personas cuya religión lo acepte y cuya cultura practique el concubinato. Para habilitar #EMP everyone#! , establece la regla de juego $rule_same_sex_relations$ en $setting_accepted_same_sex_relations$." #NT!

 rule_randomized_faiths:0 "Fes aleatorias" #NT!
 setting_randomized_faiths_off:0 "Apagado" #NT!
 setting_randomized_faiths_off_desc:0 "Los personajes y condados tienen religiones históricas." #NT!
 setting_randomized_faiths_on:1 "#high En#!" #NT!
 setting_randomized_faiths_on_desc:0 "A los personajes y condados se les asignan religiones aleatorias. Todas las religiones del juego están disponibles." #NT!

 rule_faith_acceptance:0 "Aceptación de fe" #NT!
 setting_default_faith_acceptance:0 "Por defecto" #NT!
 setting_default_faith_acceptance_desc:0 "La actitud de una Fe hacia otras Fes está dictada por sus doctrinas." #NT!
 setting_full_faith_acceptance:1 "#high Completo#!" #NT!
 setting_full_faith_acceptance_desc:0 "Todas las religiones tienen plena aceptación hacia otras religiones. No hay sanciones de Opinión por tener una Fe diferente." #NT!

 rule_random_ruler_placement:0 "Colocación aleatoria de reglas" #NT!
 setting_random_ruler_placement_off:0 "Apagado" #NT!
 setting_random_ruler_placement_off_desc:0 "Los Gobernantes tienen sus Títulos y Reinos históricos." #NT!
 setting_random_ruler_placement_on:1 "#high En#!" #NT!
 setting_random_ruler_placement_on_desc:0 "Las reglas se colocan aleatoriamente en el mapa. Los Reinos son en gran medida los mismos, pero los Títulos están en manos de diferentes gobernantes." #NT!
 setting_random_ruler_placement_on_conversion:1 "#high Activado (Conversión)#!" #NT!
 setting_random_ruler_placement_on_conversion_desc:1 "Las reglas se colocan aleatoriamente en el mapa. Se convierten a la Fe del poseedor histórico." #NT!

 rule_diplomatic_range:0 "Alcance Diplomático" #NT!
 setting_default_diplomatic_range:0 "Por defecto" #NT!
 setting_default_diplomatic_range_desc:0 "El alcance diplomático no ha cambiado." #NT!
 setting_restricted_diplomatic_range:1 "#high Restringido#!" #NT!
 setting_restricted_diplomatic_range_desc:0 "El rango diplomático está aún más restringido, lo que hace que las interacciones no locales sean significativamente más raras." #NT!
 setting_unrestricted_diplomatic_range:1 "#high Sin restricciones#!" #NT!
 setting_unrestricted_diplomatic_range_desc:0 "El rango diplomático está desactivado, lo que permite que cualquier persona en el mapa interactúe con cualquier otra persona." #NT!

 rule_minor_disease_frequency:0 "Enfermedades Menores" #NT!
 setting_default_minor_disease_frequency:0 "Por defecto" #NT!
 setting_default_minor_disease_frequency_desc:0 "Las enfermedades menores aparecerán como de costumbre." #NT!
 setting_fewer_minor_disease_frequency:1 "#high Menos#!" #NT!
 setting_fewer_minor_disease_frequency_desc:0 "Las enfermedades menores aparecerán con menos frecuencia." #NT!

 rule_de_jure_requirement:0 "Requisito de jure" #NT!
 setting_on_de_jure_requirement:1 "#high En#!" #NT!
 setting_on_de_jure_requirement_desc:0 "Los títulos con tierras De Jure eventualmente serán destruidos si un personaje no tiene tierras De Jure del título dentro de su reino." #NT!
 setting_on_limited_de_jure_requirement:2 "activado (limitado)" #NT!
 setting_on_limited_de_jure_requirement_desc:0 "Los títulos con tierras De Jure eventualmente serán destruidos si un personaje no tiene tierras De Jure del título dentro de su reino. El título principal del jugador nunca se destruirá." #NT!
 setting_off_de_jure_requirement:1 "#high Desactivado#!" #NT!
 setting_off_de_jure_requirement_desc:0 "Los títulos con tierras De Jure nunca serán destruidos." #NT!
 de_jure_requirement_title:0 "[title_to_destroy.GetName] ¡Perder!" #NT!
 de_jure_requirement_desc:0 "Ya no puedo pretender ser el gobernante de [title_to_destroy.GetNameNoTierNoTooltip], porque no poseo ninguna de sus tierras De Jure." #NT!

 rule_empire_obscurity_requirement:0 "Oscuridad del imperio" #NT!
 setting_on_empire_obscurity_requirement:0 "#high En#!" #NT!
 setting_on_empire_obscurity_requirement_desc:0 "[de_jure|E] [empires|E] será destruido a menos que el titular controle al menos el 20% de su De Jure [counties|E]." #NT!
 setting_off_empire_obscurity_requirement:0 "Apagado" #NT!
 setting_off_empire_obscurity_requirement_desc:0 "[empires|E] persistirá independientemente de cuánto tierra [de_jure|E] controle el poseedor." #NT!
 game_rule.4.t:0 "Oscuridad del [falling_empire.GetBaseNameNoTooltip]" #NT!
 game_rule.4.desc:0 "No puedo negar que mi amado imperio, el [falling_empire.GetBaseName], ha caído, y mucho más...\n\nApenas controlo alguno de sus territorios tradicionales. Una mera sombra de sí mismo, mi imperio se está desvaneciendo lenta pero seguramente en la oscuridad." #NT!
 game_rule.4.a:0 "¡Solo necesito más tiempo!" #NT!
 game_rule.4.b:0 "Adiós, dulce imperio..." #NT!

 rule_multiplayer_murder_schemes:1 "Multijugador: esquemas de asesinato" #NT!
 setting_default_multiplayer_murder_schemes:0 "Por defecto" #NT!
 setting_default_multiplayer_murder_schemes_desc:0 "Los esquemas hostiles se pueden usar contra los jugadores y sus familias." #NT!
 setting_no_players_multiplayer_murder_schemes:1 "#high Sin jugadores#!" #NT!
 setting_no_players_multiplayer_murder_schemes_desc:0 "Los jugadores no pueden iniciar esquemas hostiles contra otros jugadores." #NT!
 setting_no_player_families_multiplayer_murder_schemes:1 "#high Sin familias de jugadores#!" #NT!
 setting_no_player_families_multiplayer_murder_schemes_desc:0 "Los jugadores no pueden iniciar esquemas hostiles contra otros jugadores o sus familiares cercanos." #NT!

 rule_realm_stability:0 "Estabilidad del reino" #NT!
 setting_default_realm_stability:0 "Por defecto" #NT!
 setting_default_realm_stability_desc:1 "Surgirá la cantidad predeterminada de [factions|E]." #NT!
 setting_lesser_realm_stability:0 "#high Estabilidad menor#!" #NT!
 setting_lesser_realm_stability_desc:1 "Surgirá una cantidad mayor de [factions|E]." #NT!
 setting_higher_realm_stability:0 "#high Mayor estabilidad#!" #NT!
 setting_higher_realm_stability_desc:1 "Surgirá una cantidad menor de [factions|E]." #NT!
 setting_extreme_realm_stability:0 "#high Estabilidad extrema#!" #NT!
 setting_extreme_realm_stability_desc:1 "Surgirá una cantidad extremadamente baja de [factions|E]." #NT!

 rule_custom_kingdoms:0 "Reinos personalizados" #NT!
 setting_on_custom_kingdoms:0 "En" #NT!
 setting_on_custom_kingdoms_desc:0 "Se permite la creación de Reinos e Imperios no históricos personalizados." #NT!
 setting_off_custom_kingdoms:1 "#high Desactivado#!" #NT!
 setting_off_custom_kingdoms_desc:0 "No se permite la creación de reinos e imperios no históricos personalizados." #NT!

 rule_casus_belli_costs:0 "Costos de Casus Belli" #NT!
 setting_default_casus_belli_costs:0 "Por defecto" #NT!
 setting_default_casus_belli_costs_desc:0 "Casus Bellis cuesta recursos para declarar, como Prestige o Piety." #NT!
 setting_no_cost_casus_belli_costs:1 "#high Sin costes#!" #NT!
 setting_no_cost_casus_belli_costs_desc:0 "Casus Bellis son de uso gratuito, sin ningún costo asociado." #NT!

 rule_end_date:0 "Fecha final" #NT!
 setting_1453_end_date:0 "600 CA" #NT!
 setting_1453_end_date_desc:0 "El juego terminará en 600 AC." #NT!
 setting_no_end_date_end_date:1 "#high Sin fecha de finalización#!" #NT!
 setting_no_end_date_end_date_desc:0 "El juego no terminará en ninguna fecha específica." #NT!

 rule_generate_families:0 "Generar Familias" #NT!
 setting_on_generate_families:0 "En" #NT!
 setting_on_generate_families_desc:1 "La mayoría de los personajes históricos aterrizados sin familia registrada tendrán un cónyuge y hasta tres hijos generados para ellos. Esto reduce el riesgo de un [game_over|E] temprano." #NT!
 setting_off_generate_families:1 "#high Desactivado#!" #NT!
 setting_off_generate_families_desc:1 "Los personajes históricos aterrizados sin familia registrada NO tendrán una familia generada para ellos. Esto aumenta el riesgo de un [game_over|E] temprano." #NT!
 setting_on_generate_families_ai_only:1 "#high Activado (solo IA)#!" #NT!
 setting_on_generate_families_ai_only_desc:1 "La mayoría de los personajes históricos de IA aterrizados sin familia registrada tendrán un cónyuge y hasta tres hijos generados para ellos. Esto aumenta el riesgo de un [game_over|E] temprano." #NT!

 rule_mongol_invasion:0 "Invasión mongola" #NT!
 setting_default_mongol_invasion:0 "Por defecto" #NT!
 setting_default_mongol_invasion_desc:0 "Los mongoles invadirán alrededor del año 1200." #NT!
 setting_never_mongol_invasion:1 "#high Nunca#!" #NT!
 setting_never_mongol_invasion_desc:0 "Los mongoles no invadirán." #NT!
 setting_random_mongol_invasion:1 "#high Aleatorio#!" #NT!
 setting_random_mongol_invasion_desc:0 "Los mongoles invadirán en una fecha aleatoria." #NT!

 rule_exclave_independence:0 "Exclave Independencia" #NT!
 setting_off_exclave_independence:1 "#high Desactivado#!" #NT!
 setting_off_exclave_independence_desc:0 "Los Gobernantes Independientes pueden tener exclaves (tierra desconectada) en cualquier parte del mundo." #NT!
 setting_limited_exclave_independence:1 "#high Limitado#!" #NT!
 setting_limited_exclave_independence_desc:0 "Los enclaves de Gobernantes Independientes en paz se eliminarán sucesivamente a menos que estén conectados al área de la Capital por un Condado, a través de una ruta naval o parte del territorio De Jure." #NT!
 setting_significant_exclave_independence:1 "#high Significativo#!" #NT!
 setting_significant_exclave_independence_desc:0 "Los enclaves de Gobernantes Independientes en paz se eliminarán en la sucesión a menos que estén conectados a través de una ruta naval o parte del territorio De Jure." #NT!
 setting_total_exclave_independence:1 "#high Total#!" #NT!
 setting_total_exclave_independence_desc:0 "Los enclaves de Gobernantes Independientes en paz se eliminarán sucesivamente a menos que estén conectados a través de una ruta naval." #NT!
 setting_ai_limited_exclave_independence:0 "#high Limitado (solo AI)#!" #NT!
 setting_ai_limited_exclave_independence_desc:0 "Los enclaves de Gobernantes AI Independientes en paz serán eliminados en sucesión a menos que estén conectados al área de la Capital por un Condado, a través de una ruta naval o parte del territorio De Jure." #NT!
 setting_ai_significant_exclave_independence:1 "Significativo (solo AI)" #NT!
 setting_ai_significant_exclave_independence_desc:0 "Los enclaves de Gobernantes Independientes de la IA en paz se eliminarán en sucesión a menos que estén conectados a través de una ruta naval o parte del territorio De Jure." #NT!
 setting_ai_total_exclave_independence:0 "#high Total (solo IA)#!" #NT!
 setting_ai_total_exclave_independence_desc:0 "Los enclaves de Gobernantes Independientes de IA en paz se eliminarán sucesivamente a menos que estén conectados a través de una ruta naval." #NT!

 rule_regional_heresy:0 "Herejías regionales" #NT!
 setting_default_regional_heresy:0 "Por defecto" #NT!
 setting_default_regional_heresy_desc:0 "Es más probable que los brotes de herejía en ciertas regiones sean herejías históricas, como el Lolardía en Inglaterra." #NT!
 setting_strict_regional_heresy:1 "#high Estricto#!" #NT!
 setting_strict_regional_heresy_desc:0 "Los brotes de herejía en ciertas regiones casi siempre serán herejías históricas." #NT!
 setting_relaxed_regional_heresy:1 "#high Relajado#!" #NT!
 setting_relaxed_regional_heresy_desc:0 "Los brotes de herejías no tienen ponderación regional, favoreciendo la aparición de herejías más diversas." #NT!

 rule_hungarian_migration:0 "Migración húngara" #NT!
 setting_launch_historical:1 "#high Histórico#!" #NT!
 setting_launch_historical_desc:0 "La IA intentará iniciar la migración húngara entre 890 y 910." #NT!
 setting_launch_immediate:2 "Inmediato" #NT!
 setting_launch_immediate_desc:0 "La migración húngara ya estará activa al inicio del juego." #NT!
 setting_launch_random:1 "#high Aleatorio#!" #NT!
 setting_launch_random_desc:0 "La IA intentará iniciar la migración húngara en cualquier momento entre 5 años después del inicio del juego y 910." #NT!
 setting_launch_off:1 "#high Solo jugador#!" #NT!
 setting_launch_off_desc:0 "La IA no intentará iniciar la migración húngara." #NT!

 rule_matrilineal_marriages:0 "Matrimonios matrilineales" #NT!
 setting_default_matrilineal_marriages:0 "Por defecto" #NT!
 setting_default_matrilineal_marriages_desc:0 "Los personajes de IA organizarán matrimonios [matrilineal|E] si pertenecen a la familia cercana del jugador, o un [dynasty_prestige_level_4|L] [dynasty|E], o un reino [GetLaw('equal_law').GetName], o si son [rulers|E] fuertes. [GetFaithDoctrine('doctrine_gender_female_dominated').GetBaseName] reinos predeterminados a Matrilineal." #NT!
 setting_matrilineal_marriages_no_player_exception:0 "#high Predeterminado (sin excepción de jugador)#!" #NT!
 setting_matrilineal_marriages_no_player_exception_desc:0 "Los personajes de IA organizarán matrimonios [matrilineal|E] si pertenecen a un reino [dynasty_prestige_level_4|L] [dynasty|E] o [GetLaw('equal_law').GetName], o si son [rulers|E] fuertes. [GetFaithDoctrine('doctrine_gender_female_dominated').GetBaseName] reinos predeterminados a Matrilineal." #NT!
 setting_matrilineal_marriages_always:0 "#high Siempre#!" #NT!
 setting_matrilineal_marriages_always_desc:0 "Los personajes de IA querrán organizar matrimonios [matrilineal|E] para todas las mujeres miembros de [dynasty|E]. Al igual que con las reglas #high $setting_default_matrilineal_marriages$#! , los matrimonios [patrilineal|E] aún ocurren si se consideran lo suficientemente favorables." #NT!
 setting_matrilineal_marriages_female_and_equal:0 "#high Dominado por mujeres e iguales#!" #NT!
 setting_matrilineal_marriages_female_and_equal_desc:0 "Los personajes de IA solo organizarán matrimonios [matrilineal|E] si forman parte de un reino [GetFaithDoctrine('doctrine_gender_female_dominated').GetBaseName] o [GetLaw('equal_law').GetName]. Al igual que con las reglas #high $setting_default_matrilineal_marriages$#! , los matrimonios [patrilineal|E] aún ocurren si se consideran lo suficientemente favorables." #NT!
 setting_matrilineal_marriages_never:0 "#high Nunca#!" #NT!
 setting_matrilineal_marriages_never_desc:0 "Los personajes de IA nunca organizarán matrimonios [matrilineal|E], a menos que formen parte de un reino [GetFaithDoctrine('doctrine_gender_female_dominated').GetBaseName]." #NT!

 rule_dlc_fp1_scandinavian_adventurers:0 "Aventureros escandinavos" #NT!
 setting_fp1_scandi_adventurers_rare:0 "Extraño" #NT!
 setting_fp1_scandi_adventurers_rare_desc:0 "Los aventureros escandinavos intentarán apuntar a Rusia y el Mar del Norte cada 15 años." #NT!
 setting_fp1_scandi_adventurers_occasional:0 "Ocasional" #NT!
 setting_fp1_scandi_adventurers_occasional_desc:0 "Los aventureros escandinavos intentarán apuntar a Rusia y el Mar del Norte cada 10 años." #NT!
 setting_fp1_scandi_adventurers_frequent:0 "Frecuente" #NT!
 setting_fp1_scandi_adventurers_frequent_desc:0 "Los aventureros escandinavos intentarán apuntar a Rusia y el Mar del Norte cada 5 años." #NT!
 setting_fp1_scandi_adventurers_apocalyptic:0 "Apocalíptico" #NT!
 setting_fp1_scandi_adventurers_apocalyptic_desc:1 "Los aventureros escandinavos intentarán apuntar a Rusia y el Mar del Norte todos los años, los personajes de IA no requieren rasgos específicos para lanzar [varangian_adventures|E]." #NT!
 setting_fp1_scandi_adventurers_off:0 "Apagado" #NT!
 setting_fp1_scandi_adventurers_off_desc:0 "Los aventureros escandinavos nunca intentarán apuntar a Rusia o al Mar del Norte." #NT!

