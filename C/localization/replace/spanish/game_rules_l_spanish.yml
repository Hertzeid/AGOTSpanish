 rule_difficulty:0 "Dificultad" #NT!
 setting_easy_difficulty:1 "#high Fácil#!" #NT!
 setting_easy_difficulty_desc:0 "Recibirás bonificaciones, como la reducción del impacto de enfermedades, planes hostiles y estrés. También será más fácil manejar facciones." #NT!
 setting_very_easy_difficulty:1 "#high Muy fácil#!" #NT!
 setting_very_easy_difficulty_desc:0 "Recibirá importantes bonificaciones, como la reducción del impacto de enfermedades, esquemas hostiles y estrés. También será mucho más fácil manejar Factions." #NT!
 setting_normal_difficulty:0 "Normal" #NT!
 setting_normal_difficulty_desc:0 "Jugarás en igualdad de condiciones, sin bonificaciones significativas." #NT!

 rule_culture_conversion_speed:0 "Velocidad de conversión cultural" #NT!
 setting_default_culture_conversion_speed:0 "Por defecto" #NT!
 setting_default_culture_conversion_speed_desc:0 "La velocidad de conversión no cambia." #NT!
 setting_faster_culture_conversion_speed:1 "#high Más rápido#!" #NT!
 setting_faster_culture_conversion_speed_desc:0 "La velocidad aumenta, lo que hace que la conversión tome aproximadamente la mitad del tiempo." #NT!
 setting_significantly_faster_culture_conversion_speed:0 "#high Significativamente más rápido#!" #NT!
 setting_significantly_faster_culture_conversion_speed_desc:0 "La velocidad aumenta significativamente, lo que hace que la conversión tome aproximadamente una cuarta parte del tiempo." #NT!
 setting_significantly_slower_culture_conversion_speed:1 "#high Considerablemente más lento#!" #NT!
 setting_significantly_slower_culture_conversion_speed_desc:0 "La velocidad se reduce significativamente, lo que hace que la conversión tarde aproximadamente cuatro veces más." #NT!
 setting_slower_culture_conversion_speed:1 "#high Más lento#!" #NT!
 setting_slower_culture_conversion_speed_desc:0 "La velocidad se reduce, lo que hace que la conversión tome aproximadamente el doble de tiempo." #NT!

 GAME_RULE_FASTER_REASON:1 "Regla del juego: #P x#![SCOPE.ScriptValue('faster_game_rule_value')|P0]" #NT!
