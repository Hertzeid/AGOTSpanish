 setting_none_hybrid_culture_ai_frequency:0 "#high Ninguno#!" #NT!
 setting_none_hybrid_culture_ai_frequency_desc:0 "No aparecerá ningún [hybrid_cultures|E] creado por no jugadores." #NT!

 rule_hybrid_culture_ai_restrictions:0 "Restricciones de cultivos híbridos" #NT!
 setting_default_hybrid_culture_ai_restrictions:0 "Por defecto" #NT!
 setting_default_hybrid_culture_ai_restrictions_desc:0 "[hybrid_cultures|E] creado por personas que no sean jugadores se restringirá significativamente #weak  (por ejemplo, no surgirán híbridos de dos culturas híbridas existentes) #!" #NT!
 setting_relaxed_hybrid_culture_ai_restrictions:0 "#high Relajado#!" #NT!
 setting_relaxed_hybrid_culture_ai_restrictions_desc:0 "Hasta cierto punto, el [hybrid_cultures|E] creado por personas que no son jugadores puede surgir de culturas híbridas existentes." #NT!
 setting_very_relaxed_hybrid_culture_ai_restrictions:0 "#high Muy relajado#!" #NT!
 setting_very_relaxed_hybrid_culture_ai_restrictions_desc:0 "Los [hybrid_cultures|E] creados por no jugadores solo tienen restricciones nominales." #NT!

 rule_divergent_culture_ai_frequency:0 "Frecuencia cultural divergente" #NT!
 setting_default_divergent_culture_ai_frequency:0 "Por defecto" #NT!
 setting_default_divergent_culture_ai_frequency_desc:0 "Aparecerá la cantidad predeterminada de [divergent_cultures|E]." #NT!
 setting_less_common_divergent_culture_ai_frequency:0 "#high Menos común#!" #NT!
 setting_less_common_divergent_culture_ai_frequency_desc:0 "Aparecerán menos [divergent_cultures|E]." #NT!
 setting_none_divergent_culture_ai_frequency:0 "#high Ninguno#!" #NT!
 setting_none_divergent_culture_ai_frequency_desc:0 "No aparecerá ningún [divergent_cultures|E] creado por no jugadores." #NT!
 setting_relaxed_divergent_culture_ai_frequency:0 "#high Relajado#!" #NT!
 setting_relaxed_divergent_culture_ai_frequency_desc:0 "[divergent_cultures|E] aparecerá con más frecuencia y se eliminarán la mayoría de las restricciones más estrictas." #NT!

 rule_hybrid_and_divergence_cooldowns:0 "Tiempos de reutilización de cultura divergente e híbrida" #NT!
 setting_default_hybrid_and_divergence_cooldowns:0 "Por defecto" #NT!
 setting_default_hybrid_and_divergence_cooldowns_desc:0 "[cultures|E] solo puede [diverge|E] después de haber existido durante #V 100#! años, y [hybridize|E] después de haber existido durante #V 50#! años." #NT!
 setting_slower_hybrid_and_divergence_cooldowns:0 "#high Más lento#!" #NT!
 setting_slower_hybrid_and_divergence_cooldowns_desc:0 "[cultures|E] solo puede [diverge|E] después de haber existido durante #V 200#! años, y [hybridize|E] después de haber existido durante #V 100#! años." #NT!
 setting_no_hybrid_and_divergence_cooldowns:0 "#high Sin enfriamientos#!" #NT!
 setting_no_hybrid_and_divergence_cooldowns_desc:0 "No hay tiempos de reutilización para cuando un [culture|E] tiene permitido [diverge|E] o [hybridize|E]." #NT!
 setting_faster_hybrid_and_divergence_cooldowns:0 "#high Más rápido#!" #NT!
 setting_faster_hybrid_and_divergence_cooldowns_desc:0 "[cultures|E] solo puede [diverge|E] después de haber existido durante #V 50#! años, y [hybridize|E] después de haber existido durante #V 25#! años." #NT!

