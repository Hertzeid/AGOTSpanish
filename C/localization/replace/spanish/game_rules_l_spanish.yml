 setting_default_hybrid_culture_ai_frequency_desc:0 "Aparecerá la cantidad predeterminada de [hybrid_cultures|E]." #NT!
 setting_less_common_hybrid_culture_ai_frequency:0 "#high Menos común#!" #NT!
