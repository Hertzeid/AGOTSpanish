 action_grant_vassal_to_rightful_liege_HELP:0 "\n\n#help [vassals|E] de quien no eres el Legítimo Lord te da menos recursos y tiene un [opinion|E] reducido de ti. A veces es mejor otorgar estos Vasallos a su Legítimo Señor Feudal, asumiendo que también son tu Vasallo.\n\nA veces, otorgar un Vasallo a su Legítimo Señor Feudal significa que ganas menos, pero por lo general vale la pena dárselos de todos modos: su Legítimo Señor Feudal lo hará. tienen una fuerte penalización de Opinión hacia ti por tener un Vasallo que creen que es suyo.\n\nMantener una buena estructura vasalla es la clave para un reino estable.#!" #NT!
