 action_title_election_desc:0 "Hay una elección en curso en [landed_title.GetNameNoTooltip], un [title|E] gobernado por [landed_title.GetHolder.GetShortUIName]. Actualmente, el candidato principal es [landed_title.GetHeir.GetUIName].\n\n#help Si usted es un [elector|E], vale la pena estar al tanto de las elecciones activas, incluso si ya emitió sus votos. ¡Recuerde, puede cambiar su voto en cualquier momento!\n\nIncluso si no es un [elector|E], es bueno estar al tanto de las elecciones. Después de todo, cualquier cosa puede pasar... ¡puede que #emp tú#!  seas el principal candidato!#!" #NT!
 action_title_election_combined_group_description:0 "Hay elecciones en curso en tu reino.\n\n#help Si eres un [elector|E], vale la pena estar al tanto de las elecciones activas, incluso si ya has emitido tus votos. Recuerde, puede cambiar su voto en cualquier momento.\n\nIncluso si no es un [elector|E], es bueno estar al tanto de las elecciones. Después de todo, cualquier cosa puede pasar... ¡podría ser #emp tú#! quien sea el principal candidato!#!" #NT!
